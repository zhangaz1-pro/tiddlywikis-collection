1985年通过的《香港法》，当中确立了于1997年7月1日终止对港主权，并不存在《南京条约》继续有效的可能，更别说不承认不平等条约早已是国际法学界的共识）。相对来说，王慧麟认为循联合国《公民权利和政治权利国际公约》以及《经济、社会与文化权利的国际公约》去强调香港人的内部自决权利，更有基础。\n\n当然，上面只是从理念层面探讨港独。现实上，现代历史中边缘地区能脱离一个专制军事大国成功独立，只有1991年前苏联解体一个案例。然而把这个案例拿到香港却有两个问题：第一，当时苏联经济崩溃而又正经历热切的民主浪潮，这两点在当前的中国都不适用；第二，即使这些边缘地区成功独立，当俄罗斯重新走向专制后，不见得它们可以完全脱离俄罗斯的影响。如是者，在目前中国的经济和政治形势下，港独并不是一个现实的选项。\n\n虽然港独的支持度有限，但香港社会明显广泛支持容许讨论港独，后面涉及言论自由作为香港核心价值的普遍认同。回到2003年就《基本法》第23条立法的讨论，当时舆论普遍认为只要不涉及组织煽动暴力行为，则所谓的港独活动不应受到规管。\n\n值得注意的是，建制阵营比非建制阵营更喜欢谈及港独。毕竟，在当前的政治结构下，他们有很大诱因借炒作港独议题来向中央政府表达忠诚。前行政长官梁振英就经常被谑称为“港独之父”，因为他十分热衷于批判港独，而在他上任行政长官前主流舆论本来并不关注港独讨论。例如当他在2015年的《施政报告》中点名批评由香港大学学生会出版的《香港民族论》后，该书随即大卖特卖，广受各界关注热议，如同获得免费广告宣传一样。中国大陆媒体对于港独议题也有明显的政治操作，往往会把一些明显不相关的香港政治争议冠上港独之名，使这些争议在中国大陆民众眼中失去正当性，免得他们同情甚至认同香港人的诉求。\n\n\u003Cbr/>\n\n!!!一国两制难解的本质矛盾\n\n---\n\n回到2047年对香港的意义，从中央政府的观点出发，理论上可以是一个进一步收紧对香港控制的机会。除了前文提及的修改《基本法》外，更极端的做法是把它直接废除，毕竟它的实施在法理上仅源于一纸命令，待《中英联合声明》所载的保证过期后，也可经由一纸命令撤销。当然，除非届时国际关系和今天极为不同，否则如果中国政府真的以这种方式在2047年改变香港的地位，将会对香港的繁荣和稳定带来不可估量的打击。\n\n相对来说，对中方较为有利的做法，是在现有《基本法》的框架下以各种手段架空香港的行政权、立法权和司法权，使得港人治港变得有形无实，也同样可带来收紧对香港控制的效果。回到1984年，《中英联合声明》尚在草议，时任行政局首席非官守议员钟士元与时任国家领导人邓小平会面，曾当面提出三项忧虑：第一，是特区表面上港人治港，但治港的港人都由北京控制；第二，是处理中港关系的低级干部不能落实中央政策，干预香港自治；第三，是将来出现走极左路线的国家领导人，改变国策，使得一国两制无法有效实行。回顾特区成立以来的种种政治争议，第一项忧虑早已成真，而第二和第三项在过去数年也变得十分明显。换言之，中国政府要从实际上改变一国两制，其实不用等到2047年已可发生，或已经发生。\n\n那么一国两制是否就没有未来？让我们回到起点：一国两制的初衷，从香港的角度出发，一言蔽之就是中国大陆的制度和香港的不一样，而且不适合香港。那么两套制度有什么分别？过去的说法，是香港实施资本主义而中国大陆实施社会主义，但无论从学理上或事实上去讨论，来到今天这已不是一个好的分类。最起码，今天中国的经济结构已和一国两制最初提出的时候很不一样。三十多年来没有改变的，是香港人对自由的追求，和中国大陆政治上的封闭。中港两套制度在对待自由的基本分别，才是当初中国需要向香港承诺两制的根本原因。\n\n然而，没有自由的土壤，政权的承诺又可由谁来监督？于是乎，一国两制从一开始就存有本质上的矛盾：如果中国的政治制度是开放的，两制其实并非必须；但当中国的政治制度是封闭的，两制就算设立了也没有现实保障。回到《中英联合声明》订立的时候，中国大陆刚刚走出文革阴影，向世界学习和接轨是中国社会的主流想法，一国两制本质上的矛盾也就暂且被忽略。今天的中国已不是三十多年前的中国，矛盾也就彻底曝露了。\n\n说到这儿，可见无论香港人喜欢或愿意与否，一国两制的未来和中国政治的前景难以分割。近年中国政治明显变得更为封闭，经济方面的“国进民退”被批评为违反改革开放的初衷，社会方面曾一度有所发展的公民社会近年受到严重打压。与此同时，中国的外交策略也舍弃了过去的韬光养晦，“亮剑”等浮夸之词变得普遍，世界各国各地人民对于应否接受一个专制政体成为超级大国变得有所警剔。面对这些阻力，中国政府则以民族主义措辞来误导中国人民，令人民忽视问题的缘由。放在这宏观格局中去看，香港政治在近年遇到的种种问题，以及香港人对中国大陆所产生的排拒并非偶然，而是香港处于当代中国变迁与世界碰撞的最前沿位置，冲击自然来得最为突出。\n\n\u003Cbr/>\n\n\n''延伸阅读：''\n\n* 2013年度香港大学学生会学苑（2014）：《香港民族论》，香港：香港大学学生会。\n* 王慧麟（2017）：〈失落的自决 自决的失落〉，王慧麟等编《本土论述2015-2017》，香港：印象文字。\n*陈智杰、王慧麟（2012）：〈香港人的国家认同态度〉，本土论述编辑委员会、新力量网络编《本土论述 2012》。","tags":"chapter3","title":"36. 一国两制还有将来吗？","index":"3e"},
{"text":"香港认同的起点，在于香港人意识到自己虽然和中国大陆相关，却又有所不同。\n\n\n在中国大陆讨论香港政治，很多时候都会听到“因为中国和香港的社会文化同源，香港理应是中国一部分”的说法。到底两个文化要有多大的差异，我们才能将其政治上的分或合视为合理，其实从来没有客观标准。毕竟，世上两处文化相异却同为一国，或两处文化相近却分为两国的例子，数之不尽。美国独立的时候，搞独立运动的人和他们要脱离的英国皇室一样都讲英文，不见得有人会声称“既然说英文就要承认自己是英国人”。与此同时，现在的美国没有法定语言，在纽约州考驾驶执照可以用13种语言回答笔试，又不见得美国因此面对分裂危机。很明显，文化和身份认同的关系并非必然，与其强求定义，不如让当地人述说自己的身份认同更为合适。一个地方的内在认同，来自当地人对自身的探索，香港人和香港认同也不例外。\n\n要讨论香港人书写的香港故事，并不是因为来自香港本土的香港故事特别准确。正如自传通常都带有十分明显的主观判断，香港人自己写的香港故事难免都会隐含偏见。被传诵的香港故事难免都会被主流观点所垄断，少数人的声音例如少数族裔的故事通常都被忽视。不过在认识到这些限制的前提下，讨论香港人身份认同仍然是理解香港众多社会现象的重要线索。\n\n有关身份认同的研究，往往会由人口政策、文化产品和政治背景说起。\n\n\u003Cbr/>\n\n!!! 人口结构转变催生港人身份认同\n\n---\n\n\n人口的流动和人口结构的改变，对身份认同起着决定作用。不同年龄的人因为经历过的社会事件不一样，会产生不同的身份认同。香港作为一个移民社会，要诉说香港人的身份认同，也不得不先从人口说起。由二次大战完结到1980年代初中英就香港前途展开谈判期间，香港的人口结构起了翻天覆地的变化，而这变化可谓直接决定了后来香港社会的精神面貌。\n\n\n当香港于1941年被日军占领的时候，人口有一百多万。到了1945年二战结束时，因为战时不少人返乡避难，香港人口只剩约60万人。然而到了1949年，人口总数却暴增至220万。很明显，这些新增人口不可能全都是在战争期间离港避难的香港居民，或战后在港出生的婴儿。\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/83d45a8e-21ca-4f79-961e-05cfcd39537c/h-klesson1-003.webp]]\n\u003Cbr/>二战后难民潮对香港人口结构有深远影响\u003C/center>\n\u003Cbr/>\n\n\n让我们把目光放远一点。正正在这4年间，中国大陆的内战形势逆转，共产党战胜了国民党。大批国民党人、资本家、文人以至一般老百姓为了逃避共产党而前来香港，组成了战后香港人口的主要部分。回顾这段历史，我们可以说：所谓香港人，主要就是一群因为害怕共产党而逃出中国大陆的人，及其后代。从这句话出发，很多香港人的特质和对中国大陆的态度，以至香港社会中的各种现象，都变得有迹可寻。\n\n\n这些百万计的南来避难者当中，有来自上海的资本家，他们带着资本和企业精神来港，大大推动了战后香港的工商业发展。香港特区第一任行政长官董建华，本身就是在上海出生，刚好正是在1949年，也就是他12岁的时候随父亲董浩云来港。董浩云在上海的时候创立了中国航运公司，来港后又创立了东方海外，继续国际航运事业。除了航运业，早期香港最先发展起来的还有纺织业，著名企业有江苏唐炳源来港设立的南海纺织，后来又有上海查济民创办的中国染厂和浙江陈廷骅的南丰纺织。当时的纺织业可谓都是上海华商的天下。\n\n\n此外，避难者当中还有不少文人，如毛泽东在《丢掉幻想，准备斗争》一文中点名批判的中国史学大师钱穆。他和当代哲学家唐君毅及其他南来文人在香港创办了新亚书院，而新亚书院后来成为了香港中文大学的创校成员书院之一。香港中文大学的另外两所创校成员书院，即联合书院和崇基学院，同样与中国大陆有密切渊源。它们源自于从中国大陆高等院校南迁至港的师生，如上海的圣约翰大学和金陵女子大学等。\n\n\n再说下去，还有数之不尽的故事，当中不少已成民间传奇。例如咏春发扬人叶问，便据称是在1949年时因曾经参加国民党中统组织，担心被清查而来到香港的。他在香港深水埗的会馆授拳，在此把其武术心得发扬光大，而他的其中一名徒弟，正是后来风靡全球的传奇巨星李小龙。\n\n\n至于一般逃难来港的平民百姓，他们一开始也未必想到会在香港成就什么事业，当中不少人更有可能是希望当中国大陆的局势转为稳定后，便会回流大陆。港英政府一开始也是抱有这种想法，因此对中国大陆的移民采取较容忍的态度。然而当时的中共政权并没有为中国社会带来稳定。相反，一系列的政治运动、“大跃进”和随之而来的大饥荒，及后还有文化大革命的文斗武斗，不单使得逃难来港的移民失去回流的可能，而且还令更多人想尽办法从中国大陆前来香港，离开动荡不安的环境。到了1970年代初，香港人口已增加至400万。\n\n\n面对庞大的人口压力和国际政治环境的转变，港英政府也开始正视中国大陆移民的问题，并加强了对移民的管制。自1974年起，港英政府实施了“抵垒政策”，中国非法入境者若在偷渡香港后能抵达市区（以界限街为界），便可在港居留。这个政策到了1980年结束，改为实施“即捕即解政策”，非法入境者一经发现便会被遣返大陆。\n\n\n与此同时，法例又规定市民要随身携带身份证以备警察截查，身份证也成为了寻找工作和获得政府服务的必要条件。按学者谷淑美的分析，港英政府这个收紧移民管制的过程，让“香港人”和“中国人”在法理上出现分野，也为是否身为“香港人”带来了实际上的意义。政府这个本来为了加强社会管理的政策，恰恰为香港身份认同的出现制造了客观条件。\n\n\u003Cbr/>\n\n!!! 麦理浩——香港认同的奠基者\n\n---\n\n要说到政府功能扩展和港人身份认同冒起的关系，则必须讨论自1960年代末开始，港英政府所促成的建设和管治改革。\n\n\n自香港开埠以来，港英政府都视香港为英商谋利的窗口，并没有太大意欲全面改造华人社会。当时政府的职能也十分有限，以免在财政上对宗主国或纳税的企业和精英阶层构成负担。战后大量来自中国大陆的移民涌入，使香港处于国共敌对的夹缝之中，对港英政府的管治构成很大压力。香港在1950年代就发生了多次暴动，其中1956年的“双十暴动”，导火线就是有政府职员拆除悬挂在徙置区大厦外墙、庆祝中华民国国庆的大型“双十”徽牌，结果引发香港史上最血腥，被捕、定罪和死亡人数最高的一次社会冲突。到了1967年，文化大革命的极端思想蔓延至港，又引发了“六七暴动”，并成为香港近代史的分水岭事件。\n\n\n1966年12月，澳门发生严重警民冲突，最终导致澳葡政府的管治威信丧失，亲中社团全面主导澳门社会。受澳门的事件激发，香港的左派分子也开始推动激烈抗争，事件由工厂劳资纠纷开始，升级为反对港英政府的全面斗争。当时，左派社团成立“港九各界同胞反对港英迫害斗争委员会”（简称“斗委会”），发动群众到港督府示威，挥动《毛泽东语录》，并且在民间发动罢工罢市。\n\n\n\n到了1967年7月，冲突不断升级，左派制造土制炸弹袭击警察，暴动期间发现共八千多个怀疑炸弹以及一千多个真炸弹，造成无辜死伤。有左派学校的学生在学校实验室制作炸弹时被意外炸断左手；当时香港商业电台主持林彬经常在节目批评讽刺斗委会，引来左派激进分子在他上班途中截停他的汽车，并把他活活烧死。到了1967年12月，时任中国总理周恩来下令左派停止制造真假炸弹，暴力浪潮才告平息。\n\n“六七暴动”对香港社会影响深远。当时许多人本来正正是为了逃避共产党才来到香港的，左派社团却把文化大革命的混乱带来香港，激发群众不满。被指发动暴动的港九工会联合会（现称“香港工会联合会”，简称“工联会”）的会员人数大幅下降，亲中报章的发行量大不如前，中共在港的不少地下组织也因而曝光。暴力抗争带来的死伤，也开启了往后数十年港人对非暴力抗争的执着，直到近年才有所改变。对于港英政府来说，暴动则让他们意识到其管治模式要作出重大调整。他们发现当香港社会无法维持稳定，则其经济功能也不能发挥，甚至会提供机会让共产党干预甚至接管香港。\n\n在这背景下，再加上英国内部左翼政治抬头，以及英国要为未来的中英前途谈判作准备，于1971年来港就任总督的麦理浩于是带来了一系列大刀阔斧的改革，主动促进香港的经济发展和社会稳定。针对社会不平等，他引入《劳资关系条例》、改革公共援助制度，又确立收费低廉的公共医疗制度。面对贪污横行，他成立了廉政公署（ICAC），彻底改变了当时在各政府部门盛行的腐败作风。为了让年轻人有出路，他落实了九年免费教育，成立了香港理工学院。城市发展方面，他开始了十年建屋计划、居者有其屋计划，并兴建新市镇、地铁和海底隧道，而且把九广铁路电气化。与此同时，喜爱大自然的麦理浩又在极短时间内大笔一挥，把香港的四成土地列为郊野公园，以作康乐、保育及保护水源的用途，为挤迫的香港留下一片绿。至于麦理浩自己最铭记于心的政绩，倒不是任何城市建设，而是由他创立至今仍旧每年举办的“香港艺术节”。\n\n可以见到，今天许多香港人引以为傲的城市建设、管治制度和生活品质，都是麦理浩年代带来的。现在问及中年或以上的香港人，不少都会认为麦理浩才是香港发展的奠基者。对于港英政府来说，一个繁荣稳定的香港也有利他们维持管治，甚至成为日后和中国谈判香港前途的筹码。1970年代香港的急速发展，为“香港人”的自身认同带来了物质和精神上的基础。\n\n\u003Cbr/>\n\n!!!“第一批本土香港人”诞生\n\n---\n\n以人口学来理解社会转变的一大特色，是很多现象都可以通过简单的数学得出分析的基础。当一大批的移民在1950年代来到香港并生儿育女，形成战后的婴儿潮，那么到了20年后的1970年代，就会有一大批从1950年代起在香港土生土长的年轻人成年，并投身社会。南来移民看到他们的孩子在香港长大，渐渐意识到他们大概不会返回中国大陆，香港才是他们的家。事实上，他们应该十分庆幸他们前来香港的决定，让他们逃过了中共建国首30年的各种灾难，如“反右运动”和“大跃进”带来的大饥荒等。\n\n\n按社会学者吕大乐在《四代香港人》的说法，那些在1970年代投身社会的“第一批本土香港人”，拥有上一代人给予的空间，又没有上一代人的包袱，可以做各式各样的尝试，天高海阔任意闯。\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/9ad87d0b-8bef-473f-83b0-2a62a0d25f41/h-klesson1-004.webp]]\n\u003Cbr/>七十年代「反貪污、捉葛柏」運動（圖片來源：維基百科）\u003C/center>\n\u003Cbr/>\n\n这些年轻人有的走进基层，搞起新一代的社会运动，例如协助低下阶层争取权益、要求把中文列为法定语言，还有反贪污的抗议运动。对这些在香港成长的新一代来说，香港从来都是他们的家，他们对社会改革的呼声理直气壮。即使没有涉足政治的大多数年轻人，也受惠于香港经济的急速扩张，中产阶级慢慢形成。香港首个大型私人屋苑美孚新邨，也在1960年代末至1970年代落成。相信通过自身努力和把握机会，便可以向上流动改善生活环境，成为许多人愿意相信的社会共识，也把香港和正处于计划经济和文化大革命的中国大陆区分开来。身为香港人，成为一件值得自豪的事情。有别于中国大陆的香港认同，由此而起。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n*吕大乐（2012）：《那似曾相识的七十年代》，香港：中华书局。\n*谷淑美（2009）：〈从移民政策的历史轨迹看香港身分认同的构成 （1950-80）〉，马家辉等编《本土论述 2009：香港的市民抗争与殖民地秩序》，漫游者文化事业股份有限公司。\n*周永新（2019）：《香港人的身分认同和价值观》，香港：中华书局（香港）有限公司。 \n*Lau, Siu-Kai (1982), Society and Politics in Hong Kong. Hong Kong: The Chinese University Press.","created":"20221031015003721","tags":"chapter1","title":"4. “香港认同”是怎样开始的？","modified":"20221031015009506","index":"1d"},
{"text":"香港认同和中国认同本来不一定互相排斥。在香港有史以来的绝大多数时间中，香港认同和中国认同有着微妙的共生关系。香港认同既和中国认同相关，又刻意有所区隔。这种“既中国又非中国”的态度，在不同时代和环境各有演绎。\n\n\n首先，所谓中国认同在香港人眼中可以有甚为不同的理解：它可以是指古典中国的文化历史传统，也可以是指政治上对共产党或国民党的效忠，亦可以是指社会主义中国以至改革开放后中国的生活经验，三者既可相依亦可相距，按不同时代和人群而异。例如不少香港人会一方面以继承中华传统文化为荣，同时认为无论共产党或国民党都不能代表中国。事实上，早在民国初年，港英政府意识到中国的政治混乱可能会影响到香港的稳定，于是刻意在香港的教育制度当中多讲中国传统思想文化，以在香港社会建立一套超越当代中国政治的中国认同，而这点在二次大战后国共斗争炽热的岁月变得更为重要。\n\n\u003Cbr>\n\n!!!从难民心态走向“舢舨想像”\n\n---\n\n至于对香港本身的认同，上文提及到了1970年代末，香港已和原来的难民社会有明显分别。难民社会的特征是有一大批人被迫迁移至此，而到达后因为人地生疏，往往经历社会地位向下流。为了讨生活，这些人大多不介意重新开始，由低做起，把向上流动的渴望放在下一代身上。这不是说他们就没有不满，也不懂得抗争。事实上，香港历史上最暴力的抗争正是在难民时代发生的，如前文提到的“双十暴动”。然而对于大多数人来说，他们谈不上对香港有太多的归属感，只为仍然存活而庆幸。不过当这个社群稳定下来后，新家园的建立就趋生了新的认同。\n\n\n这种“一起重新开始”的认同感，在1970年代末到80年代初的流行文化中特别普遍，例如1981年首播的无线电视剧集《前路》，就以主角从中国大陆逃到香港，在香港挣扎求存的故事为题材。该电视剧的主题曲《东方之珠》由著名华人歌手甄妮主唱，当中副歌一段“若以此小岛终身作避世乡／群力愿群策／东方之珠更亮更光”可谓时代写照。\n\n\n链接：[[《东方之珠》1981 甄妮主唱 郑国江填词|https://youtu.be/JshDn96b0vI]]\n\n\n同期类似的作品还有1979年首播的无线电视剧集《网中人》和《抉择》，故事大纲都是新移民在港重新起步的故事。当中《抉择》的同名主题曲（由林子祥主唱），可谓描述移民落地生根心态转变的经典。\n\n\n\u003C\u003C\u003C\n\"\"\"\n几多往时梦　几许心惆怅\n别了昔日家　万里而去　心潮千百丈\n收起往时梦　抛开心惆怅\n任那海和山　助我寻遍　天涯各处乡\n\n闯一番新世界　挺身发奋图强\n要将我根和苗　再种新土壤\n就算受挫折也当平常　发挥抉择力量\n再起我新门墙　似那家乡样（胜我旧家乡）\n\"\"\"\n\u003C\u003C\u003C\n\n\n\n链接：[[《抉择》1979 林子祥主唱 黄沾填词|https://youtu.be/FwP9jNpQ2rg]]\n\n\n\n这首歌的填词人是香港流行文化的一代鬼才黄沾。按他生前所述，这首歌是他逾千首作品之中最喜欢的一首，甚至比后来被誉为香港非正式代表歌曲的《狮子山下》更喜欢。黄沾原名黄湛森，1949年，年仅8岁的他随父亲从广州逃到香港。对他来说，前来香港的这个“抉择”改变了他的一生。而他的成就和贡献，都是“发挥抉择力量”所带来的。这首歌只有短短100字，已说明他身为移民对香港的感情和盼望。其中副歌的最后一句，第一次唱的时候是“似那家乡样”，对故乡仍有思念之情，但到了歌曲完结时，这句却变成“胜我旧家乡”，说明新的认同感已通过在香港过新的生活而建立起来。\n\n\n值得注意的是，这些以“重新起步”为题的文化产品当中，往往会用到“天涯”和“小岛”等的词语来描述香港，并把这些词语演绎为正面描述。这种取态，可称之为一个从难民心态走向“舢舨想像”的改变。\n\n舢舨是华南常见的平底木船，通常沿岸航行，经不起大风浪。“舢舨想像”是指那些一同逃到香港的难民及其后代开始意识到，他们分享着同一种经历：香港是他们离开中国政治风暴的一艘救生艇，他们能够在香港这个比当时中国大陆相对安全的地方挣扎求存，要好好互相帮助，以求同舟共济。如在《狮子山下》一曲当中，就有“同舟人／誓相随／无畏更无惧”和“同处海角天边／携手踏平崎岖”两句打动人心的名句。在此，香港在中国的边缘位置成为一件香港人赖以为生甚至是可引以为荣的事情。在临近1997年的时候，香港话剧团、香港中乐团及香港舞蹈团联手创作一出以回顾香港历史为题的音乐剧《城寨风情》，当中的主题曲也有一句“山穷将山扩／狮山有金光／水尽碧海之滨建天堂”，同样赞颂香港的边缘位置为香港人留下一条生路。\n\n\n链接：[[《狮子山下》1979 罗文主唱 黄沾填词|https://youtu.be/edrmgTqw5G0]]\n\n\u003Cbr>\n\n\n!!!褒港贬中，亲情未了\n\n---\n\n这种边陲与中原相对应的比较，更明显反映了香港人身份认同的诞生和香港人对中国大陆的看法，两者不能分割。正当香港在1970年代快速现代化的同时，中国大陆却陷入文革混乱，更经常有武斗的死者被“五花大绑”掉落珠江，尸体随潮水冲到香港沿岸，向香港人提醒中国大陆的混乱和香港的相对稳定之别。到了文革结束，中国大陆的民众终于有机会接触外面的世界，香港和中国大陆的社会差距已经拉得很远。前文提到的电视剧《网中人》，当中由廖伟雄饰演的中国大陆新移民“程灿”，其土气形象便象征了香港和中国大陆的差别，“阿灿”也成为不少香港人对中国大陆移民带有贬义的称谓。\n\n\n流行文化对建立香港身份认同可谓功不可没。1960年代启播的无线电视是当时香港重要的大众误乐，及后多间电视台常以电视剧作为互相竞争收视的主力，上述的电视剧成为香港人日常生活的一部分。当香港大多数人都在看同一套电视剧，唱同一首粤语流行曲，一种自成一格的认同感便由此而来。学者马杰伟认为六七十年代的流行文化“吸收了西方的成分，改造了中国文化的特性，连结了本地的经历，并凝聚成一种独特的港式生活”。\n\n\n说回香港流行文化中的中港差异，类似的描述可谓历久不衰，例如在1989年初上映的电影《合家欢》，主角许冠文饰演一名香港基层家庭的大陆亲戚，因为不谙港人文化而处处闯祸，例如以为男厕尿兜的自动冲水是供人洗手之用。不过，尽管这个时期的各种流行文化产品时常以嘲笑大陆移民为题，却同时不否认香港与中国大陆的感情连结，通常最后都以大团圆结局告终。在《合家欢》当中，许冠文本来被香港家人利用骗取保险赔偿，最终各人良心发现，明白亲情更为重要。\n\n\n刻意拔高香港同时贬低中国大陆的二元结构，可说是香港认同一直以来的重要元素。来到1980年代初，中英就香港前途问题展开谈判，香港社会人心惶惶。正当香港认同要建立起来的时候，港人旋即就要面对重回中国管治的前途问题，加上当时的中国只是刚刚走出文革阴影，普罗大众难免对前途失去信心。如何排解这个信心危机，以及解决香港认同与中国管治之间的冲突，就成为当时社会的一大课题。直接一点说，当香港人无从选择自己的未来，便只好改变自己的心态，一方面尝试保持和突显香港的独特性，一方面想像香港和中国的恰当关系。\n\n\n前面提到的填词人黄沾也看到这个问题，而他的答案就是《这是我家》一曲。1986年，英女皇伊利沙伯二世（伊丽莎白二世）访问香港，当时距离《中英联合声明》签署完成只有一年多的时间，其访港有明显的象征意义，就是要表达英国政府对处于过渡期的香港仍然会承担责任。到了访港行程的最后一天，香港政府在红磡体育馆举办了香港青年精英大汇演，压轴演出的歌曲就是黄沾填词的《这是我家》。\n\n\n\n链接：[[《这是我家》1986 群星合唱 黄沾填词|https://youtu.be/wu3AXf_J2Mg]]\n\n\n\n尽管这首歌是在英女皇访港的大汇演中演出，但毕竟英女皇不懂得广州话，这首歌的献唱对象明显不是她。这首歌的对象是电视面前数以百万计的香港市民，而歌词的内容正正是要定义“香港认同”。首先，歌曲是以中国作曲家王洛宾等搜集的民曲（如《青春舞曲》和《康定情歌》）为基础重新编曲，再以广州话谱上新词，本身就反映了香港社会的华人文化基础。歌词方面，大多以香港当时的快速发展为主题，如“地铁飞奔到观塘”和“东区快车涌去走廊”，也回应了香港当时与韩国、台湾和新加坡合称“亚洲四小龙”的地位。\n\n\n\u003Cbr>\n\n!!!以“民族世界岸”与“不一样的中国人”自居\n\n---\n\n不过黄沾并没有把歌词停留在物质生活的描述，而将之提升到精神层次，歌颂香港人勤奋向上的精神。在此，他利用了前文提到主流印象中的中港二元结构，用歌词营造一个自由和充满活力的香港，暗地与当时凡事讲政治立场、让人感到刻板落后的中国大陆相对应。他甚至毫不忌讳地在歌词中放入“维园自由唱”的说法，把维园作为香港言论和表达自由地标的角色点出。\n\n不过此曲最激进的地方，还要说到副歌一段：\n\n\u003C\u003C\u003C\n\"\"\"\n这是我家　是我的乡\n是民族世界岸\n是我的心　是我的窗\n是东方的新路向\n\n欢欢喜过日　开开心渴望\n中西客　香港客　携手合唱\n\"\"\"\n\u003C\u003C\u003C\n\n短短49字，黄沾重新定义了香港的世界定位。首先，香港不再只是香港人的家，更是香港人的乡，这和过去难民社会中常见的中国乡土追思心态有明显差异。与此同时，香港却又是“民族世界岸”和“东方的新路向”，当中所指的固然是中华民族。在英女皇面前，一大群香港人高唱自己能够如何贡献中华民族，本来应该是一件很奇怪的事情。然而在这特定的时空背景，却明显有助稳定民心。此时的香港人既认为香港和中国大陆有别，却同时不否认两者之间的情感纽带。如是者，一方面把中国大陆定义为封闭落后，另一方面把香港定义为打破这个封闭落后的窗口，香港人自持的先进性就不用害怕因为连接中国大陆而消失，反而可以成为港人的优势，进一步强化香港认同。\n\n自视香港为引导中国大陆走向世界的领航者，在今天的目光看来未免狂妄自大。然而回到1980年代的中国大陆，这想法却不是那么的不切实际。首先，当时的中国大陆无论从经济和社会发展方面，确实都远比香港落后，中国大陆的改革开放亟需来自香港的资金和信息网络，香港的确扮演了连接中国和世界的桥梁角色。与此同时，香港的流行文化如电影、电视剧和流行歌曲，在中国大陆还未建立起自己的偶像系统之前也是大卖特卖。如果把“文化”二字的定义扩展到管理制度，当时的中国大陆企业更兴起标榜“港式管理”，与过往国有企业不重视以客为尊的服务态度区分开来。\n\n更重要的是，当时的中国大陆确实希望走向世界。1980年代中期的中国大陆，可谓近代中国最为开放的时代，各种思潮从世界各地涌入，而中国大陆对这些外来的想法都抱持开放的态度。当时流行说“与国际接轨”，这句话本身就意味着官方承认了国际标准的存在，而且是中国大陆要学习的对象。这和今天的中国大陆强调的“四个自信”，即“中国特色社会主义道路自信、理论自信、制度自信、文化自信”，有差天共地的分别。中央电视台在1988年播出的纪录片《河殇》，更是大力批判中华传统文化故步自封，认为中国的未来在于拥抱“蓝色海洋”文明，轰动当时社会，引发大众热议。当时中国大陆言论空间之广阔，社会对不同未来的想像和探求，都予人充满希望的感觉。\n\n在这一系列的时代背景之下，黄沾把香港说成是“民族世界岸”，就不是那么纯粹的自大、空想和自我安慰。他所代表的想法是，既然主权移交是无可避免的，那么香港人的最佳选择除了离开香港，就是用尽各种手段把中国大陆变得更像香港。这样下来，说不定到了1997年的时候，无论是文化、经济或社会习惯各方面，都会是香港收回中国而不是中国收回香港。\n\n总的来说，回到七八十年代香港认同刚成形的时候，香港人并没有全盘否定中国认同，而是更大程度上是以“不一样的中国人”自居。然而当相对开放的政治环境消失，香港认同以及其与中国认同的关系也无可避免出现了改变。\n\n\u003Cbr>\n\n\n''延伸阅读：''\n\n*马杰伟（1996）：《电视与文化认同》，香港：突破出版社。\n*张美君（1997）：〈回归之旅：八十年代以来香港流行曲中的家国情〉，陈清侨编《情感的实践：香港流行歌词研究》，香港：牛津大学出版社，页45-74。\n\n\n","tags":"chapter1","title":"5. “香港认同”和“中国认同”是否对立？","index":"1e"},
{"text":"香港人害怕九七，但害怕的表达方式有很多种。表现得很快乐，也可以是为了埋藏心中的害怕。在1989至1997年期间，香港人的身份认同出现了很多转折，在极短时间内经历了错愕、拒绝、逃避，但在临近九七的一两年，却反过来对未来表现出可谓不切实际的乐观情绪。香港人在极短时间内表现得如此反覆，现在回头来看，并不代表香港人的身份认同本质上有很大改变，而是这个身份认同本身就相当复杂，看似自相矛盾的情感实为同一个铜币的两面。\n\n\u003Cbr>\n\n!!!“八九民运”对港人的提醒\n\n---\n\n1989年的北京民主运动，无论对中国大陆或是对香港来说都是一件分水岭事件。北京民运的来龙去脉以及各方应该承担的责任，已有很多专著论及，在此不赘。历时近两个月的运动以血腥镇压告终，对于中国大陆来说固然代表了1980年代以来的开放风气被打断，及后更因为中共处处提防而难以重现。对于香港来说，则因着香港社会于“八九民运”当中的全城参与，中国政府对港政策大幅调整，形成往后中港之间“收紧、反抗、打压”的循环格局。\n\n香港社会于“八九民运”当中的全城参与，可体现在很多不同层面。当时的电视新闻为了报道北京的消息，每天傍晚半小时的新闻时段基本上都是报道北京的消息，以及香港各界的反应。其他的新闻都没有时间报道，连同体育消息一起推延到晚上11时的晚间新闻才播出。香港社会对民运的支持可谓完全一面倒，除了百万人上街大游行和在马场举行连续12小时的“民主歌声献中华”之外，尚有很多今天意想不到的人物和团体表达支持，例如色情刊物《龙虎豹》也发动义卖支持北京学生。北京宣布戒严翌日，亲中报章《文汇报》于社论刊出“痛心疾首”四个大字，作“开天窗”式抗议。同期报章又常有各界刊登广告表示支持北京学生，要求官方撤销戒严和解除新闻封锁，当中包括商界领袖如李嘉诚、何鸿燊、郑裕彤、李兆基、郭炳江等，又有政界领袖如曾钰成、唐英年、梁爱诗、田北俊和梁锦松，还有后来当上香港行政长官的梁振英。\n\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/cf08b45c-7984-4603-a0b9-c0067b064638/condolences.webp]]\n\u003Cbr/>香港报章刊登声援“八九民运”的广告\u003C/center>\n\u003Cbr/>\n\n\n到了民运后期，香港各界成立了“香港市民支援爱国民主运动联合会”（支联会）来组织支持民运的行动，这个组织后来成为了每年六四烛光悼念集会的主办者。支联会的名字包括“爱国”和“民主”，以这两个词语来总结当时香港人对北京民运的关注和支持，可谓十分准确。\n\n首先，虽然“八九民运”以民主为题，但当时的香港并不见得十分民主，香港人普遍的民主认知其实十分有限或抽象。1980年代的香港虽然已有争取将来普选的民主运动，但当时立法局（立法会前身）尚未设有直选议席，仅有的民主选举只限于区议会和市政局，而且投票率也不高。如果说当时的香港人要把民主带到中国，未免有点说不过去。\n\n然而把“民主”和“爱国”放在一起，对当时的参与者来说就彷佛合理得多。面对“九七大限”尚余8年，“要做一个怎样的中国人”是香港人必须回答的问题。让香港变得和中国大陆没有分别固然不能接受，如果要有中港融合的话也应该是中国大陆变得更像香港，而不是相反。前文提到《这是我家》带出香港可以通过桥梁角色来在中国之内保持独特身份，香港人对民运的支持便成为了这个角色的一种体现：支援北京学生（无论是精神上还是资源上）其实是一种港式爱国行为，代表了香港人要以一种独特身份来处身中国和贡献中国。当时民运中就出现了大量的爱国措辞，游行集会当中也常听到《龙的传人》等爱国歌曲。与此同时，当时大多数的香港人也相信中国政体必须走向民主化，也相信中国民主化对保护未来一国两制下的香港独特性肯定有利。\n\n可以想像，在全港市民包括权贵阶层和亲中阵营都支持“八九民运”的背景下，当北京武力镇压的消息传来香港的时候，带来的震撼肯定巨大无比。而在镇压当晚，也看到香港人在当时整个中国想像当中的特殊地位，不同的现场纪录都诉说同一个情况：北京市民冒险保护现场的香港学生和记者，甚至不惜以血肉之躯在枪林弹雨下作掩护，好让他们能安全离开，把镇压的消息带出中国。香港在中国的边缘位置，对当时的北京市民来说是至关重要和务必珍惜的。\n\n链接：[[六四镇压特别新闻报道|https://youtu.be/C3no_C6v2yI]]\n\n\n往后两三年的时间，整个香港社会都被悲愤所压抑，同时对不久之后便要来临的“九七大限”无比恐惧。毕竟，对于很多香港人来说，他们或他们的父母前来香港，就是为了脱离中国大陆的政治动荡；“八九民运”却提醒他们，即将在九七接管香港的那个政府和当年他们所脱离的，其实是同一个中国政府。\n\n\u003Cbr>\n\n!!!后八九香港的搞笑、影射和移民潮\n\n---\n\n正正在这个时候，香港出现了大量以搞笑为主题的文化产品。例如今天已是一代谐星的曾志伟和林敏聪，就在1990年和1991年于亚洲电视制作了搞笑节目《开心主流派》，而同期无线电视则以《笑星救地球》迎战，带动“无厘头文化”。香港栋笃笑（单口喜剧）始祖黄子华，也在1990年举办首场栋笃笑演出。至于香港喜剧殿堂级代表周星驰，其早期代表作品如《赌圣》和《逃学威龙》的上映时间，同样是1990年和1991年。在这段时间，香港人太需要笑，因为香港人太想哭。\n\n搞笑的方法可以有很多种，而这段时间的文化产品中，不少的搞笑情节都和中港关系相关，特别是对中国政治的各种讽刺，成为了香港人抒发不满和恐惧的重要方式。1990年上映的电影《表姐，你好嘢！》可谓当时政治讽刺的经典之作，片中由郑裕玲饰演的中国女公安来到香港协助香港警察查案，因为不懂得香港的法治和人权制度而弄出许多冲突和笑话。此外，1994年上映的的电影《国产凌凌漆》，也把中国大陆各种贪污腐败用作搞笑桥段。《国》的故事描述周星驰饰演的中国特务前来香港调查恐龙化石被盗案，然而发现他的上司才是幕后黑手。其中一幕周星驰几乎被行刑队枪决，却能靠100元人民币收买小队脱身，此桥段后来常被港人借用评论中国政治。\n\n说到电影中的中国想像，同期电影中经常出现来自中国大陆的特异功能人士，如《赌圣》和《赌侠》系列中的左颂星／周星祖和大军，以及《表姐，妳好嘢！》中的阿胜。这和同期中国大陆流行的超能力风潮（如张宝胜）相对应，也符合了当时香港人对中国感到神秘和变幻莫测的印象。与此同时，又有大量描述中国大陆悍匪的电影上映，如《省港旗兵》系列，背景既和当时相当猖獗的跨境犯罪抢劫有关，也反映出香港社会感到来自中国大陆各方面的威胁。此系列到了第4集时，更直接挪用“八九民运”作为剧情主轴。\n\n除了以搞笑或直接描述外，当年还有不少影视产品以各种隐喻方式回应历史巨变。1990年电影《倩女幽魂II：人间道》，就被认为是香港影视界回应“八九民运”的经典，监制徐克后来坦言片中角色都有影射中国领导人、民运学生和香港人。而片中由黄沾作曲和填词、张学友主唱的主题曲《人间道》，更明言“少年怒／天地鬼哭神号”和“大地旧日江山／怎么会变血海滔滔／故园路／怎么尽是不归路／惊问世间／怎么尽是无道”，后来黄沾也公开承认此曲实以八九民运为题。此曲后来于“八九民运”30周年（2019年）前夕，在中国大陆忽然被禁。\n\n面对难以改变的现实，说笑话或以影射来纾解恐惧，很大程度上只是精神逃避。要从现实上逃避中国管治，只有移民一途。从1990年到1994年期间，有超过30万香港人移民外地，当中大多数以英国、加拿大、澳洲和美国为目的地。这些移民在当地建立起新的香港人社区，如温哥华就有“Van Kong”一说。当时香港人移民海外的普遍程度，使得移民成为了电视剧集中情侣分手的最合理解释。移民现象也成为了社会批判的一个窗口，例如李克勤的歌曲《后会有期》虽然表面上是一首情歌，然而当中的歌词“谁在这边赶上机／谁在那边讲道理／害怕等最后限期像处死”，却明显是在控诉当时有从政者一方面高呼爱国爱港，另一方面却安排家人取得外国护照的矛盾行为。\n\n链接：[[《后会有期》1991 主唱李克勤 填词 Pace Lumba|https://youtu.be/dRgnbwT_EDY]]\n\n顺带一提，有意见认为这段移民潮为香港的中上层制造了一个奇怪的断层：职场上最有能力的老前辈纷纷离开香港，中层人员尽管历练不足却因而有机会快速晋升，然后这一代人霸占管理层30年之久，引发社会世代流动不畅。这些意见认为这一代人的快速晋升巩固了他们对香港充满机会的盲目崇拜，对他们来说，若有人失败，就只可能是个人问题；不过，由于这一代人的能力其实并不如他们自以为的那么高，才引致后来香港各方面的逐渐败坏。这种说法从学究上来说未免过于简化，但类似说法既然能够流行起来，也反映出社会对移民潮和世代矛盾的一种理解。\n\n当然，并不是所有香港人都有能力移民，可以离开的往往都以中产专业为主。这个阶级分野也受到官方政策的强化。当时曾有本地政治代表向英国政府要求向全港五百多万市民提供“居英权”，一方面显示英国对香港前途有信心，另一方面也给予担心前途的香港人一条最后出路。碍于担心香港人都会涌往英国定居，最终英国政府只提供了5万个名额，容许拥有特殊专业技能的专业人士、企业家商人、纪律部队公务员，以及从事敏感工作职位（例如警察政治部）的人申请。面对中产专业纷纷离开香港，当时社会也流行说：“有钱有办法，无钱《基本法》”，讽刺港人只是在没有选择的情况下接受主权移交。\n\n\u003Cbr>\n\n!!!后八九中共接手香港的新难题\n\n---\n\n对于中国大陆的当权者来说，香港市民对“八九民运”的支持则带来另一个难题。“八九民运”本来到了中后段有无以为继的趋势，却在来自北京以外的支持下继续发展下去，当中来自香港的精神支持和实际物资有显著影响。仅是“民主歌声献中华”的活动，就筹得1,300万港元的捐款。香港专上学生联会直接送了数十个色彩鲜艳的野营帐篷到天安门广场，也让广场上的人精神一振。到了镇压以后，以香港为基地的“黄雀行动”又协助营救了数以百计的民运领袖离开中国。\n\n这些实际的影响，使当权者担心香港将会变成“反共基地”。毕竟，当年孙中山推翻满清就是从香港开始，香港自开埠以来其存在就是对中央集权的一个挑战。江泽民于1989年六四镇压后不久，就提到“井水不犯河水，河水不犯井水”的说法，意谓香港人不应干涉中国大陆政治。以后中国政府处理香港民主化的问题时，也必先考虑到与中共管治的相互影响。而当时正在草拟当中的香港《基本法》，不少条文的定稿方案也比原先的谘询稿有明显的收紧，特别是与选举方式和国家安全相关的条文。\n\n中国政府对香港民主化的担忧，很快就放上政治议程。面对六四镇压，英国作为一个民主国家，也要处理如何向选民交待要将香港交予中国统治。英国政府的答案，是要加速香港的民主化，尽可能在1997年前为香港建立一个民主制度，以防未来北京可能对一国两制所作的干扰。毕竟，《中英联合声明》已规定了“港人治港”，港英政府认为以此为基础扩充香港的民主化，既能对香港人和国际社会交代，也不应被视为背叛对北京的承诺。与此同时，香港人本身也要求加速香港的民主化，作为主权移交后香港自主的保障，也就是所谓的“民主抗共”。\n\n港英政府具体的民主化措施，体现在1992年就任香港总督的彭定康所提出的政治改革方案。全国人民代表大会（全国人大）已于1990年决定了香港特区第一届立法会的组成方法，并列明香港最后一届立法局议员可留任成为第一届特区立法会议员，也就是所谓的顺利过渡和“直通车”。方法规定60个议席当中，有30席由功能团体选举产生，而1991年的立法局只有21个议席由功能团体选举产生，所以1995年的选举要新增9个功能团体席位。\n\n本来功能团体席位通常由商界领袖所主导，彭定康却想到把所有选民按职业分为9组（当时称为“新九组”），让所有选民都能够成为功能组别选民，变相把这9席等同直选。这做法大幅提高了立法局的代表性，但从中方的角度出发，却等于是港英政府强行改变了第一届立法会的组成方法。如是者，中英两国的政改争拗就此展开，英方说“三符合”（符合《中英联合声明》等协议），中方则说“三违反”，两边互骂无日无之。\n\n与此同时，中英双方又就香港的新机场计划展开争拗。香港的国际机场原设于九龙城，随城市发展已被建筑物包围，无法扩建，大大限制了香港的国际连结，必须另建新机场。港英政府在六四镇压后为显示对香港未来的信心，推出香港史上最大规模的基建发展计划，除了新机场外还有机场高速公路和铁路线、全球最长的公路铁路两用大桥，以及铁路沿线的城市发展，合称之为“玫瑰园计划”。中方对此却十分担心，怀疑港英政府刻意要在1997年之前把政府的储备全数花光，于是两国又就机场计划展开谈判。\n\n政改争拗最后以“另起炉灶”结束，中方不承认英方提出的1995年选举方案，另行成立“临时立法会”于1997年接手立法局，1995年选出的立法局议员不能自动成为特区的第一届立法会议员。新机场协议经多番修订，最终位于赤鱲角的新机场在1998年启用，港英政府也为特区留下3,000亿港元储备，远比协议规定的250亿港元为多。不过，在这些关系到香港前途的谈判当中，香港人无从参与，香港记者往往只能在多次闭门会议的前后探取风声，透过两国代表的片言只语来捕风捉影。对此，不少香港人对无法掌握自己的未来感到越来越不满。\n\n从中英谈判和1984年《中英联合声明》的草议开始，香港人就被排除在决定香港命运的过程当中。香港革新会在1982年的民意调查就显示，有七成市民希望香港在1997年后维持为英国殖民地，一成半的市民支持改由联合国托管香港，只有4%的市民支持被中国收回并受中国管治。1983年时又有签名运动，多达63万个签名支持维持现状。这些数据和中国官方传媒经常宣称的“香港同胞热切期望回到祖国怀抱”的说法，可谓差天共地。\n\n本来“一国两制”的设立是为了释除香港人对中国管治的疑虑，但谈判过程却没有港方的参与，中方坚持只和英方直接对话。当时香港舆论有所谓“三脚凳”的说法，即谈判过程要有中、英、港三方的参与才能稳健。然而邓小平在1984年会见香港的议员代表时，明确表明：“所谓三脚凳，没有三脚，只有两脚”。再看同期香港观察社的民调，95%市民认为香港人应该有份决定香港前途，其中拥有专上教育程度者更是100%认同，可见诉求之广和落差之大。\n\n\n\n\u003Cbr>\n\n!!!香港社会有“夹缝冤屈”？\n\n---\n\n1990年代初新一波的中英争拗，再次突显了香港人对自身前途的无力感。而经历过“八九民运”的洗礼，不少港人对于政治参与变得更为进取，认为要让香港人自己发声，也有所谓“夹缝论”的出现，主张香港人不应再被动地为“英国殖民主义者或中国权威主义”所戏弄（周蕾）。类似的诉求在流行文化中也有出现，如乐队Beyond 在《爸爸妈妈》一曲当中，就把中英两国争拗理解为父母争吵，然而香港这个孩子其实已经长大，可以决定自己的前途：\n\n\u003C\u003C\u003C\n\"\"\"\n爸爸要争论昨日是谁错　妈妈她心里一把火\n乖乖已长大莫问是谁错　只想你一句讲清楚\n\n过渡期里　战斗未曾过去\n我被遗弃　太过令人费解\n\n爸爸他说妈妈真失败　今天真正主角是我吗\n爸爸请你归家休息吧　今天真正主角是我吗\n\"\"\"\n\u003C\u003C\u003C\n\n\n链接：[[《爸爸妈妈》 1993 主唱 Beyond 填词黄贯中|https://youtu.be/Dhxe-m0PBuw]]\n\n\n\n到了学术界，“夹缝论”的出现却引来不少批评。有学者虽然认同其表达的不满，却同时认为背后的分析很容易把香港本质化，不利于香港社会反省自身的不足。例如当香港人要高举资本主义来对抗当时中国大陆的社会主义时，便会忽视了香港经济制度中的一些弱点，如对劳工保障的不足。学者孔诰烽当时就直指“夹缝想像”的问题在于“构作（／强化）了一个资本主义、中西混杂兼容并包、安定繁荣、有民主、有自由、有法治、有人权的『香港』自我；同时也构作了一个心胸狭窄、骄傲自大、社会主义的『中原文化』他者”，却绝口不提“近年港商大举北上，大陆的劳工、天然资源、市场甚至女性全成为他们的剥削对象”，未免与香港人的夹缝冤屈描述格格不入。因此，相对于把香港的问题简化为中英两国欺负香港，应该说是海外、国内以及本地的权贵阶层利用转变的时机大捞一笔，受害的实是各处的低下阶层。\n\n不过，这些讨论很大程度上只停留在学术界当中。实际上越靠近九七，主流社会中的悲观情绪便很快被另一种近乎盲目乐观的表现所盖过。这不是说当时的香港人不再忧虑，反而更像是在没有其他出路的前提下，选择幻想明天必定会更好，作最后的自我陶醉。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n* 史文鸿（1993）：〈近年港产片中大陆人的典型化问题〉，史文鸿、吴俊雄编《香港普* 及文化研究》，香港：三联书店（香港）有限公司。\n* 孔诰烽（1997）：〈初探北进殖民主义：从梁凤仪现象看香港夹缝论〉，陈清侨编《文化想像与意识形态：当代香港文化政治论评》，香港：牛津大学出版社。\n* 吴俊雄（2002）：〈寻找香港本土意识〉，吴俊雄、张志伟编《阅读香港普及文化》，香港：牛津大学出版社。\n","tags":"chapter1","title":"6. 香港人当年是否害怕九七？","index":"1f"},
{"text":"回到1997年7月1日凌晨零时零刻，当时香港人的普遍心态是期待多于不安。旧立法局虽然有议员因为无法顺利过渡到立法会而抗议（见 [[问题6 |6. 香港人当年是否害怕九七？]]），但有更多的市民在道路两旁欢迎解放军入城。离开六四镇压后的全城愁云惨雾只不过是短短8年，香港人在这极短的时间内要接受中国管治的现实，当中的社会心理纠结十分值得分析。\n\n\u003Cbr/>\n\n!!!民族主义替代民主爱国\n\n---\n\n上文提到香港人在“八九民运”当中的参与，在当时的环境下可理解为一种“爱国”的尝试。随着时间距离1997年越来越近，整个社会也再次重新学习回答“要做一个怎样的中国人”的问题。当中央政府拒绝“民主爱国”这条进路时，不少香港人便转用别的方法，特别是政治上相对安全的方法。\n\n这个转变在演艺界特别明显。香港演艺界在支持“八九民运”方面可谓担当了中坚角色，除了“民主歌声献中华”外，还创作了歌曲《为自由》，绝大多数的当红歌星都有参与演唱。两年后，同一群歌星加上同一个指挥，又一同走进录音室合唱了另一首和中国大陆相关的歌曲，不过这次的理由换成了华东水灾。该首歌曲的名字是《滔滔千里心》，歌词充满“血永远是浓／永教我激动”等民族主义措辞。\n\n\n事源1991年中国华东发生严重水灾，数以百万计的灾民无家可归。香港的演艺界很快便动员起来，除了灌录主题曲《滔滔千里心》之外，又拍摄筹款电影《豪门夜宴》，由大量香港红星义务演出，即使每人出场时间只有十数秒也义不容辞。短短10天时间，香港各界筹款捐助中国大陆的总额达4.7亿港元。\n\n\n链接：[[《滔滔千里心》1991 群星合唱 周礼茂填词|https://youtu.be/IpWZzKTis0k]]\n\n\n两年后，香港演艺界更在北京人民大会堂举办“减灾扶贫创明天”义演，为中国大陆偏远地区的发展筹款。相对于“八九民运”，这些行动同样能够让当时的香港人表达与中国的联系，政治上却安全得多，甚至可以与官方建立友好关系。另一个可以对照分析的事件，是1996年的民间保卫钓鱼台运动。当时港澳台民间联手，合力突破日本海上保安厅的防线登上钓鱼台，并插上五星红旗、青天白日满地红旗，以及香港市民的签名直幡。这次事件背后虽然同样显示了九七前香港人对中国人身份的寻觅，也同样有人动员香港演艺界支持，但因为政治上较为敏感，演艺界当时的反应就明显地不甚热衷。\n\n\n演艺界的转变代表了整个香港社会在1990年代面对的一个巨大转变。邓小平于1992年南巡，重申支持改革开放，及后中国大陆引进大量海外直接投资，每年的平均额为353亿美元（1992年至2000年期间），而在1989年至1991年间，此数仅为37亿美元。当时引入的大多数投资都是来自香港的资金，目标在珠三角一带。以广深高速公路为例，就由香港合和公司投资建设，至今仍被称为“中国最赚钱的高速公路”。港商更普遍的投资，则在于把本来设于香港的轻工业生产迁到珠三角，例如成衣和塑胶等劳工密集的生产，以求利用中国大陆廉价的劳动力来降低成本。香港本身的主体经济则转型为这些工业生产提供金融、销售和物流服务，也就有所谓“前店后厂”的说法。\n\n\n\u003Cbr/>\n\n!!!北进殖民主义与香港精英收编\n\n---\n\n去工业化的过程为香港社会底层带来不少震荡，蓝领工人就要面对转业困难的问题，但对于社会上层来说则是瞬间暴富的大好机会。在这个大环境之下，中国大陆不再是让香港人感到焦虑不安的压迫者，而是一个庞大而有待开发的淘金天堂。香港人拥有的资金、管理经验和海外联系，正正是改革开放初期中国大陆所最需要的。毕竟，这时候欧美国家的资金尚未大规模进入中国大陆，香港资本扮演起先行者的角色。\n\n\n在此，香港一直以来“从边陲改变中国”的地位得到另一次的转世再生，爱国、爱港和爱资本成为共识；既然赚钱是香港人的强项，到中国大陆投资就是香港人一种理直气壮地成为中国人的方式。在这种“资本就是爱国”的热潮下，疯狂得就连香港男士到东莞寻求性服务也会自认是爱国行为，还会戏称自己是“救国炮兵团”。\n\n\n当时香港的社会和文化研究学者把这个现象总结为“北进殖民主义”。面对主权移交，香港人不单止不用担心身份认同被弱化，反而能变得前所未见地强大，因为香港身份认同和中国身份认同不再矛盾，整个中国都会成为香港人的舞台。中国大陆成为解决香港各种问题的出路，例如当香港面对楼价高企问题，就有发展商在珠三角广建别墅，然后以“有身份证就可以做业主”的口号在香港促销。相对于上文自卑自怜的“中英夹缝论”，“北进殖民主义”的出现没有构成身份认同冲突，反而两者更是互相呼应，为香港人的认同纠结提供安身之所。毕竟，自卑和自大从来都是一体两面的，无论在什么地方都一样。\n\n\n对于这种“另类爱国”，当时的中国政府无任欢迎。中国政府要面对的，除了是要引进外资持续改革开放之外，也要处理主权移交后的香港管治问题。之前英国对香港实行间接管治，在不开放管治权的前提下，主要靠笼络本地精英以维持社会稳定，以求一方面在表面上容许本地人参与，另一方面又不用失去实质的决定权。中国政府理解英国在港的这套管治模式，并在1997之后将之据为己用，而港商在1990年代于中国大陆的投资热潮，正正为中国政府收编这些本地精英提供了大好机会。\n\n\n回到中英就香港前途谈判期间，不少本地精英对香港前途十分担忧，不单举家移民领取外国护照，企业也预备迁册分散投资。当中国政府眼见这些精英到了1990年代有意到中国大陆“淘金”，便乐意提供各种投资机会和优惠，以换取他们在政治上的忠诚，让他们成为在香港的政治代理人。如是者，这些本地精英纷纷改变政治认同，政治圈中也有所谓“老爱国不如新爱国，新爱国不如忽然爱国”之说。而正如港英政府懂得在香港设立各种委任制度，以所谓“行政吸纳政治”的模式把本地精英纳入建制之内（见 [[问题20|20. 英国人留下来的制度为何九七后就行不通？]] ），中国政府也依样画葫芦设立了各种职位，如“预委会”、“筹委会”、“港事顾问”和“区事顾问”等等，收编香港社会各界代表。\n\n\n\u003Cbr/>\n\n!!!香港人的自我膨胀\n\n---\n\n\n要看香港社会的极速转向，可参考1990年代中期的两出广告片。当时流动电话在香港刚开始普及，不同流动电讯商都会大洒金钱在电视台的黄金时间卖广告。这些广告按现在的说法可称为微电影，一般用3分钟或以上交待一个完整故事，邀请巨星在往往是海外的实景拍摄，而流动电话则以置入行销的方式呈现。其中最经典的作品，要数和记电讯在1994年推出的广告《天地情缘》。片中主角黎明原是一个极权国家中的情报人员，并结识了独裁总统身边的私人秘书。后来黎明发现总统某些他不能接受的秘密，决定现身揭发再投身革命党，最终被秘密警察抓到。流动电话在广告中的意义，在于帮助主角和革命党人联系。广告播出时距离“八九民运”和东欧变天只有5年，把推翻极权视为英雄故事在广告商眼中并不是一个问题，更能引起观众共鸣。\n\n链接：[[《天地情缘》1994 和记传讯|https://youtu.be/3rYq7CEzl6A]]\n\n\n到了1996年，另一个流动电讯商数码通推出了一出截然不同的广告。片中主角周润发是一名游走中港之间的政商界人士，在中国各地都受到热烈欢迎，当地领导无不感激他带来的投资和管理经验。由于他公务繁忙，冷落了家中的妻子和女儿，流动电话成为了他寻回家人关怀的方式。\n\n链接：[[数码通广告 1996|https://youtu.be/o733CiFz-kk]]\n\n\n只不过短短两年时间，广告中的英雄人物从挑战极权的革命党人变成中港推崇的政商名人。严格来说，两者都是在介入国家管治，只是一个推崇自由，另一个利用资本，两者之别很大程度上就代表了1990年代中港关系的转变。值得一提的是，两出广告中都出现了北京人民大会堂，在第一出广告中是独裁总统发表演说的地方，而在第二出广告中则轮到香港人周润发在台上向全国人民宣告：“在我们共同的努力下，中国和全世界将会迈进更繁荣的21世纪”。\n\n\n\n香港人的自我膨胀，当然也在其他流行文化中反映出来。其中最有代表性的，应是陈百祥的《我至叻》一曲。陈百祥是著名香港艺人，以“阿叻”（意谓聪明厉害）自称，而此曲则轻而易举地把他喜欢自吹自擂的形象拉阔到整个香港在1997年前的状态。此曲明显以“唱好一九九七”为题材，并且大书特书各种香港人主观自诩的优胜之处，如“灵活易适应／勤力手快又眼明／识睇时势兼淡定／买屋买车仲有钱净”。而对于香港处于中国和世界之间的位置，则比《这是我家》更毫无保留，赤裸裸地放大为“WEAR银WEAR过境／闲闲地识讲中英／起楼起桥快夹精／鬼佬睇到都眼擎擎”。至于对未来的想像，则既然是“上面咁多金掘／怕你手软唔去执”，当然毫无疑问高呼“唔驶问阿盲公炳／福星高照好前程”。后来有传媒报道指出，当年创作此曲原来是受建制阵营委托，目的正正是要“唱好香港”。\n\n链接：[[《我至叻》1994 主唱陈百祥 填词小丙|https://youtu.be/KxjZpfhgj1k]]\n\n\n如此自夸的说法，今天看来明显是幼稚和无知的，但当时的香港人却相当受用，陈百祥凭仅此一曲便可以在红磡体育馆开演唱会。不少学者更指出，这些九七前香港人有选择性的历史回忆和未来展望，本身隐含许多价值判断，甚至阻碍社会自我反省。学者马杰伟在分析九七前以总结香港历史为题的汇丰银行广告时，就指出广告中隐含强烈的个人主义，歌颂“香港地，靠自己”，虽然很切合香港人自以为香港的市场经济较中国大陆的计划经济优胜的想法，却同时把香港的所谓市场制度过于美化，把本身各种制度上的不公平隐藏起来。\n\n\n九七前，香港主流社会中那些毫无羞愧之心的自我陶醉并没有被任何力量禁止，社会各界到了1997年都沉浸在“明天会更好”的乐观气氛当中，对未来的怀疑很容易被各种或真或假的利好消息所盖过。对于英国政府来说，为了显示他们把香港以最佳的状态交到中方手中，做到了“光荣撤退”，自然不介意能把香港说得有多好就多好。对于中国政府来说，“香港回归”是中华民族复兴的头等大事，代表中共领导下的国家强大，有利建构执政认受性，同样也不介意能把香港说得有多好就多好。至于香港人自己，也盲目相信中共基于面子问题，不可能让香港变得比以前差。就在这全面利好的气氛之下，香港来到1997年7月1日 ，香港特别行政区成立的一天。\n\n\u003Cbr/>\n\n''延伸阅读：''\n\n* “北进想像”专题小组（1997）：〈北进想像：香港后殖民论述再定位〉，陈清侨编《文化想像与意识形态：当代香港文化政治论评》，香港：牛津大学出版社。\n* 马杰伟（1999）：《香港记忆》，香港：次文化堂。\n\n","tags":"chapter1","title":"7. 香港人当年有否喜迎九七？","index":"1g"},
{"text":"严格来说，香港人没有在九七后立即变得更抗拒中国大陆，甚至曾有一段时间变得颇为接受。香港大学从1990年代开始追踪香港市民“对北京中央政府的信任程度”，二十多年来的数据有明显起伏。在1990年代的初期，香港社会仍然处于“八九民运”后的阴霾当中，对中央政府不信任的市民远远多于信任，数据净值一直徘徊在负30点。到了1997年末，数据回到大约零点，即信任和不信任的一样多。数据达到最高点的时间是2008年初，四川地震至北京奥运前的一段时间。不过数据自此急速下跌，到了2012年后又回复到负数范围。\n\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/0a3105e8-6b5a-402a-b301-ad866d93b17a/h-klesson1-006.webp]]\n\u003Cbr/>香港人在1997至2008年期间曾对北京政府信任\u003C/center>\n\n\n\u003Cbr/>\n\n\n冰封三尺非一日之寒，香港社会在九七后对中国大陆的抗拒，和九七前的各种转折一样，背后同样经历了相当漫长的历程。香港人对中国大陆的抗拒，可分远因和近因去理解。近因在于中国政府近年对香港的政治操控变得明显和直接，同时中港两地社会交往所产生的问题又未能得到有效解决。这两点在后面会进一步解释。然而在说近因之前，得先说明一个更广阔的背景：中港两地于九七后经历了截然不同的社会发展轨迹，在价值方面形成巨大差异。价值观落差作为远因未必会即时引爆冲突，但结合近因却能制造更大的抗拒。\n\n\u003Cbr/>\n\n!!!九七金融风暴冲击香港神话\n\n---\n\n前文提到香港人在九七前沉醉于“明天会更好”的神话，但这梦境在特区成立的第二天便受到挑战。泰国于1997年7月2日宣布放弃固定汇率制，泰铢兑美元在一天之内暴跌了17%。一时之间，海外投资者纷纷警觉1990年代被吹捧的“亚洲经济奇迹”可能言过其实，忽视了许多东亚国家一直以来的结构性问题，于是大举撤回投资，造成金融市场紧张。国际炒家看准机会，随即狙击东南亚各国的货币谋利，并在10月移师香港，直指香港的联系汇率制度。国际炒家同时在汇市和股市沽空，因为他们知道当利息水平因为港元汇率受压而拉高，股票市场便会大跌，他们便可通过沽空期指获利。这样的双边操控相当成功，银行同业隔夜拆息曾被扯高至骇人的300厘，完全击倒了香港股市，恒生指数由1997年中的接近17,000点，跌到一年后的不足7,000点。\n\n\n来到1998年8月，港府决定动用外汇储备介入股市干预，国际炒家卖多少香港政府就买多少，并在8月28日的期指结算日创下当时史上最高的790亿港元成交纪录，被称为是与“国际大鳄”的“世纪大战”。最后香港政府动用了1,200亿港元储备而险胜，成功守住股市和汇率，逼使国际炒家离开亚太地区，也减轻了人民币贬值的压力。然而经此一役，香港经济已元气大伤，对利息水平十分敏感的楼市首当其冲，然后是零售行业受打击，失业人口于两年内从不足8万人升至超过20万，香港至七八十年代以来的快速经济发展迎来一次史无前例的挑战。\n\n\n回到金融危机发生之前，香港经济本来已有不少隐忧。九七前市面对未来充满乐观气氛，盲目的信心反映在楼市当中，市民对楼价上升的期望变成了一个自我实现的预言，加速了楼市炒卖。与此同时，由于中方担心港英政府于九七前贱卖土地，《中英联合声明》限制过渡期间每年香港土地供应不得多于50公顷，然而这时期香港经济快速增长，土地供应完全不能满足需求。\n\n\n如是者，追踪住宅楼价的中原城市指数由1996年1月的57点上升至1997年7月的100点，短短18个月便上升了七成多。炒卖楼宇成为极速致富的手段，甚至引来黑帮染指，每当有新建住宅楼宇开卖便会引来大批江湖人士到销售处外排队拿筹号，因为仅是认购筹号本身已经有炒卖价值。为求识别，不同帮派更会穿上不同颜色的风衣以作记认，变成一时都市奇观。\n\n\n当金融风暴带来楼市泡沫爆破，很多香港人赫然发现自从轻工业往中国大陆迁移后，香港早已出现产业空洞的问题，只是港人过去忙于炒卖而没有注意到。首任特区行政长官董建华本来也想处理这个问题，并希望重构香港的经济发展，当中以数码港的建设最为人熟悉和热议。不过数码港还未落成，美国的科网泡沫已经爆破。从1997年开始，香港经济一直每况愈下，经历亚洲金融危机、科网泡沫破裂，还有美国九一一恐袭后引起的全球经济震荡，港人失业率在2003年曾经迫近8%，远远高于1990年代平均为2%的水平。\n\n\u003Cbr>\n\n!!!2003年，香港辉煌告终？\n\n---\n\n然而当社会气氛跌至前所未见的低点时，最可怕的挑战才开始上演：非典型肺炎（SARS）在2003年3月开始在社区爆发，世界卫生组织向香港发出旅游警告，机场航班纷纷取消，正常经济活动被迫中断。在疫情爆发后，每天的新闻都会公布新增的染病人数，医护人员和怀疑染病的市民都被隔离居住，市民人心惶惶。到了疫情结束，香港合共有299名市民因非典型肺炎死亡，当中包括多名医护人员，成为香港数十年未见的严重灾难。\n\n\n更不幸的是，对抗疫情期间特区政府无法给予市民信心，反应未能符合公众期望。例如尽管医院管理局已在3月底通知卫生署疫情在社区蔓延，卫生福利及食物局局长却仍然向公众表示疫情没有扩散，并坚持学校不用停课。结果民间发动自救，家长自发拒绝让子女上学后，政府才被迫宣告停课。面对政府回应混乱，时任行政长官董建华在疫情结束后曾被质疑为何没有处分相关官员，他却反过来批评对方肤浅，引发市民更大的不满。\n\n\n主权移交后香港政府的种种失误，无疑令九七前达到自吹自擂高峰的香港人感到落差太大。原来被捧为最专业、最有效率的香港政府，不单无法扭转九七以来的经济衰退，更在危机爆发时显得手忙脚乱。到了2003年，中原城市指数跌至最低的31点，也就是说楼价只有1997年时的三分之一。有些人在九七前购入物业，之后因失业而无法偿还贷款，楼市大跌下又无法通过出售物业抵债，因而陷入“负资产”的困局。在这段时间，新闻常见有人抵受不住压力而烧炭自杀，就连炭包也开始附上“珍惜生命”的字句和防止自杀热线的电话号码。\n\n\n2003年是香港人难以忘怀的一年。在这一年内，一代巨星张国荣和梅艳芳，以及著名填词人林振强逝世，仿佛代表香港极盛辉煌的时代终于要告一段落。\n\n\n非典型肺炎后的香港已经不起更多的震荡，可惜董建华却选择在这个时候推动《基本法》第23条的立法，也就是就叛国、分裂国家、煽动叛乱、颠覆中央人民政府及窃取国家机密等和国家安全相关的行为立法。面对经济一蹶不振、失业率高企，和刚刚经历一场重大疫症，社会普遍希望休养生息，而23条立法却偏偏是一个极具争议的议题，绝不适宜由一个民意低落和认受性存疑的政府强推。\n\n\n按立法程序，条例原订在7月初于立法会表决，民间人权阵线则于7月1日特区成立纪念日举办“七一游行”，结果远超预期地有超过50万人上街，成为特区成立以来最大规模的群众示威，黑压压的人群完全占满维多利亚公园和中环之间的主要街道。面对庞大的民意压力，原来亲政府的政党也宣告改变立场，最终政府无法在立法会取得足够票数通过条例，便唯有无限期押后提交审议。\n\n\n\u003Cbr>\n\n!!!后物质价值观的酝酿\n\n---\n\n23条立法的争议，无论对香港政府的管治、民间社会的抗争，以至中央政府的对港政策，都是一件分水岭事件。而对于香港身份认同本身，23条立法同样带来了微妙的改变。特区成立首6年造成的众多失误，无疑把香港人本来自以为是的众多神话打破。可是与此同时，一种更实在、由下以上，且强调即使穷却不能没有自尊的民间精神，却慢慢酝酿。\n\n\n有研究指出，近年香港人特别是年轻人之间越来越追求后物质价值。九七前的香港纸醉金迷，主权移交以来社会各方面却受到前所未见的挑战，巨大的落差冲击了许多过去视之为理所当然的社会价值，如过去主流社会认同和鼓吹的“香港社会遍布机会”和“努力和灵活变通就会发达”等说法。这种价值观转变，再加上中港关系的改变，香港社会自2003年以来出现了一系列的转化，逐渐发展成所谓的“本土思潮”，把香港身份认同带入一个新阶段，为日后的中港矛盾埋下了种子。\n\n传统的需求阶梯理论认为，人在追求物质安定后，才会追求非物质的目标，如自我实现和自我表达。放在公共政策来说，倾向物质主义者会强调经济发展和城市建设，而倾向后物质主义者会较强调个人自由、环境保护和文化保育等。近年却有研究显示，当社会停滞不前，年轻人分享不到发展成果时，也会走向追求非物质价值。类似的趋势似乎也在香港可见，当主权移交后经济持续低迷，年轻人开始质疑主流价值，感到既然物质追求遥不可及，不如追寻精神上的满足。相对于传统的“发财立品”，现在变成“发不了财，但求有品”。\n\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/c0f29502-de42-448e-a28f-7dc5702f983b/h-klesson1-007.webp]]\n\u003Cbr/>香港年轻人有倾向后物质主义的趋势\u003C/center>\n\n\n\n当香港社会经历众多大起大跌，大富大贵的横财梦渐被视为虚无之际，中国大陆同时却发生了极为不同的变化。香港经济走到谷底的同时，中国大陆则于2001年底加入世界贸易组织。自此，中国经济除了以往低端劳动密集的出口加工业之外，也出现了国企和民企“走出去”的现象。中国不再只是外国投资的接收者，也开始带着改革开放以来赚得的资本到世界各地投资。中国大陆社会如日中天的自信，与千帆过尽的香港产生巨大落差，形成新一波的身份认同之争。\n\n\n要说明香港年轻人的后物质思潮，可以2017年辽宁舰访港作为案例。辽宁舰作为中国第一艘的航空母舰，对很多在中国大陆的人来说是国家发展的荣誉。而在中华民族伟大复兴的宏大论述当中，晚清时期各种“丧权辱国”的挫败正是由失去海权开始，辽宁舰的建造更有其象征意义。然而当辽宁舰来到香港，民间的反应却远远不如中国大陆热烈。\n\n\n背后的原因，除了是解放军在香港仍然会让人想起六四镇压之外，就是香港社会本身对军队作为国家强大象征这回事没有多大感觉。2016年香港中文大学传播与民意调查中心的调查就显示，只有22.8%的受访者对解放军感到自豪，远低于维港夜景的71.0%和万里长城的54.5%。以“船坚炮利”来量度一个国家或民族的兴旺，本来就是一件很前现代的事情。放在全球治理的框架下思考，相对于成为军事强权，一个政权是否值得尊重更在于其对普世价值的追求和对人文精神的贡献。如是者，当辽宁舰驶进维多利亚港的时候，有些香港人关注的并不是甲板上的战机装备，而是喷出的黑烟是否代表燃油不符环保规定，会否污染空气影响健康。\n\n\u003Ccenter>\n[img width=320 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/e3e0fdb5-21de-4a3c-b306-b6af9f3af8ff/h-klesson1-008.webp]]\n\u003Cbr/>香港舆论关注辽宁舰带来空气污染\u003C/center>\n\n\u003Cbr/>\n\n!!! 后现代香港碰上（前）现代中国\n\n---\n\n因为两地所处的发展阶段不一样，中国大陆舆论有时难免会错解香港人的反应。站在中国大陆的立场出发，很容易会以为香港近年出现对中国认同的反抗是出于两地经济地位对调，过去香港人习惯看不起中国大陆，现在受不了新的秩序而已。放在后物质价值的讨论当中，可见地位对调论如果不是错误解读的话，起码也是明显地过度简化。中国大陆近年的高速发展，20年前已经在香港出现过；中国大陆社会在此形势之下的自豪感，正如前文所述，香港社会也曾经有过，而且更已反省其缺失。面对中国大陆，与其说香港人眼红或自卑，不如说是看到过去自己在高速增长期所犯过的错误。\n\n\n从历史去看，中国大陆的经济发展未必能为许多香港人带来认同感，在于中国大陆经济建设本身的起点很低，而这过去的落后其实是建基于一些本来可以避免的政治动荡；香港的发展早于中国大陆，正正由于香港避过了这些政治动荡。在中国大陆没有全面反省这些政治动荡，也没有纠正当年容许这些政治动荡发生的政治体制之前，走去庆祝这其实是迟来的经济发展，对很多香港人来说无论在逻辑或情感上也难以说得过去。\n\n\n香港的经验也说明高速发展是特定时空的产物，总会有完结的一天，到时候社会中的深层次矛盾就会浮现。因此每当有中国大陆的意见领袖认为香港社会应放下矛盾集中精力发展经济时，不少香港人都会觉得可笑：香港社会早就脱离了可以通过发展经济来纾解社会矛盾的时期，此等建议如果不是出于无知，恐怕就是为既得利益服务。\n\n\n香港社会已迈向后现代，中国官员的话语及其盛载的价值却仍然停留在现代甚至是前现代（例如信奉弱肉强食丛林法则、二元敌我矛盾的冷战思维，和“发展是硬道理”代表的发展主义）；当抱着这些过时思想的官员要逆向教训迈向后现代的社会未能“与时具进”，引起强烈反弹是自然不过。这些价值观上的明显落差，和随之而产生的政策失调，成为九七后香港人反而更反抗中国大陆的深层原因。而当这深层原因配上中港近年在政治和生活上的直接冲突，两地关系随即急剧逆转。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n* 李立峯（2016）：〈再看世代差异和香港青年人的后物质主义〉，张少强、 陈嘉铭、梁启智《香港社会文化系列》。\n*  张少强，崔志晖（2015）：《香港后工业年代的生活故事》，香港 : 三联书店（香港）有限公司。\n* 陈冠中（2006）：〈我这一代香港人—成就与失误〉，《我这一代香港人》，香港：牛津大学出版社。\n\n\u003Cbr>\n\n''网上资源：''\n\n* 立场报道（2017）：《葵涌二氧化硫倍升　环保署：正常波幅非偏高》，立场新闻，2017年7月7日，[[链接|https://collection.news/thestandnews/articles/59604]] 。\n\n","tags":"chapter1","title":"8. 为什么九七后的香港人更抗拒中国大陆？","index":"1h"},
{"text":"香港于九七后的经济，从总量来说仍有明显增长。自1997年至2017年期间，香港的人均生产总值从27,000美元增加至46,000美元，十分可观（同期中国的数据则由不足800美元增加至近9,000美元）。然而这些经济增长在香港社会中讨论得不多，亦未能疏解近年兴起的身分认同问题；香港人也不会拿来四处炫耀，因为香港人发现了“集中力量发展经济”的虚无。\n\n\u003Ccenter>\n[img width=320 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/8a4b4ec9-a491-4fde-9f85-f6fc09ef1a15/h-klesson1-009.webp]]\n\u003Cbr/>香港经济近年增长迅速\u003C/center>\n\n\u003Cbr>\n\n!!!从“发达至上”到“财散人安乐”\n\n---\n\n由于中国大陆和香港在九七后经历了不同的经济发展历程，连带对经济发展的社会意义的理解也出现巨大落差。经历过九七后多年的经济危机，以及随之而来的贫富差距扩大和阶级流动性减低，社会上特别是年轻人之间不再视经济发展为首要和唯一的目标，后物质价值的追求变得同样或更为重要。在这个前提下，集中力量发展经济的说法变得不再吸引，甚至激发更多人提出认同问题。\n\n\n这个转变最开始体现在城市发展和保育议题当中。回到八九十年代，主流论述往往会把城市发展等同于社会发展，正如《这是我家》也会把铁路和高速公路写入歌词，视城市建设为自我认同的来源。然而到了2003年以后的香港，当发展不再是硬道理，越来越多针对城市发展的抗争出现，抗争者开始强调一系列在他们眼中比城市发展更为重要的价值，甚至认为过急的城市发展对营造社会认同有害。\n\n\n首个案例是湾仔利东街的重建计划。市区重建局于2004年起展开重建利东街计划，引发部分居民和商铺不满。对照过去因重建拆迁而起的争端，利东街的抗争有三点不同。首先，受影响者强调他们的诉求不在于赔偿金额，不是为了要求更多的赔偿而做“钉子户”。第二，他们强调“社区网络”的意义。利东街又名“喜帖街／禧帖街”，是印刷行业特别是结婚喜帖印刷店聚集的地方，而且商户之间会互相介绍生意；当地居民也惯于互相帮助，邻里共生。他们指出无论政府赔偿多少，一旦把他们在空间上打散，便等于毁灭他们赖以为生的人际关系。第三，他们自发提出另类发展方案，既容许作局部重建，同时把街道生活的核心区域保留下来，希望达致双赢。\n\n\u003Ccenter>\n[img width=320 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/abdae933-3c53-43cd-96d6-194d39f7d09f/h-klesson1-011.webp]]\n\u003Cbr/>被拆毁后的“喜帖街”\u003C/center>\n\n\u003Cbr>\n\n\n虽然利东街的抗争以失败告终，原址新建的商场和高尚住宅也于2015年开幕，但这次抗争却把一些重要的概念带入主流社会，例如公众参与和社会影响，以及对地方情感的追求，打破了城市建设在公众心目中过去一面倒的正面形象。自此之后，又有天星码头和皇后码头拆卸的抗争，两次事件都围绕与市民生活相关的历史建筑，于是社会中又兴起了集体回忆的说法。其中在皇后码头的抗争当中，抗争者自称为“本土行动”，把城市发展抗争提升到争取自主的层次。值得注意的是，这个诉求当时被政府和大多主流媒体所忽视，抗争往往被定义为年轻人（特别是“八十后”）的发声尝试。\n\n\u003Ccenter>\n[img width=320 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/918b3667-f997-4b30-9604-20da88aeb844/h-klesson1-012.webp]]\n\u003Cbr/>保护天星码头运动 2006\u003C/center>\n\n\u003Cbr>\n\n\n不过，不再纯粹以经济建设衡量社会发展的心态，已渐渐在香港社会中潜移默化。以歌星杨千嬅的歌曲《民间传奇》为例，其歌词就以公主流落民间的故事来借喻后经济衰退的香港，表明要“告别童话／再造神话”，因为“骨气炼成花瓣／比霓虹灿烂”，相信“烟花放尽／千金散尽／不减这故事动人”，暗示要在香港过去“发达至上”的法则外，寻找另一种的自豪感来源。而以香港情怀为主题的《麦兜》系列电影，也反覆多次以“失落过去的荣耀”为题材，如2004年的《麦兜菠萝油王子》就以王子复国为比喻。到了2012年的《麦兜当当伴我心》，则更以“风吹鸡蛋壳”为片尾曲的名字。“风吹鸡蛋殻”是广州话的歇后语，下句是“财散人安乐”，意谓钱财上的损失并不可惜，甚至值得欣慰。\n\n\n\n链接：[[《风吹鸡蛋壳》 - 麦兜．电影《当当伴我心》 2012 |https://youtu.be/JjWfv_-nLMQ]]\n\n\n\u003Cbr>\n\n!!!边缘化是福是祸？\n\n---\n\n年轻人的感受特别明显。自2003年以来香港经济逐步复甦，但年轻人却分享不到成果，大学毕业生的工资水平几无增长，楼价却以倍数上升。对于他们来说，未来的经济发展是虚幻的，眼前日常生活的品质才是现实的。当政府宣传的未来经济发展和他们在乎的日常生活品质有冲突时，他们大多不会相信政府推销的愿景，甚至会选择对抗。\n\n\n第一场与中国相关的经济发展与生活品质的矛盾，在2009年的广深港高速铁路（高铁）争议中出现。高铁计划源于2000年前后香港政府提出连接广州和香港的“区域快线”构思，惟粤港两地因走线和技术选择一直未达共识，加上香港政府当时忙于处理两间本地铁路公司的合并而未有进展。2004年起中国大陆大力投资全国高铁系统，原来的“区域快线”构思也被纳入其中，香港政府随即加速规划，并在2009年末向立法会申请拨款。\n\n\n对高铁的质疑，起初来自新界一条名为菜园村的乡村。由于高铁计划在该处设立车厂和救援设施，需要征地拆迁。田园生活和高速铁路代表了两种截然不同的发展观，两者在公众舆论当中构成明显的对比。而经历利东街以及天星和皇后码头抗争后，菜园村的抗争也演化成对另类方案的追求，并聚集了一批专业人士反覆研究政府方案的利弊。他们对政府的方案提出很多质疑，例如预测客量大多数是来往香港和深圳，和政府宣传的接通全国网络的说法不符，而香港本来已有众多便捷方式来往深圳，高铁不一定有竞争力等。\n\n\n\u003Ccenter>\n[img width=320 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/0d6d4bfe-9aa5-463d-9cfc-8b3c43d59d50/h-klesson1-010.webp]]\n\u003Cbr/>抗争中的新界石岗菜园村\u003C/center>\n\n\u003Cbr>\n\n\n相对于后来出现的本土思潮，反对中港融合的诉求在反高铁运动中的角色不算突出，反对者的质疑主要围绕造价、走线和对沿线居民的影响。不过把高铁争议放在香港人身份认同的转变中思考，仍然很有价值，因为在这案例中，香港精英阶层的中国想像首次和民间社会出现了明确分歧。\n\n香港政府、亲政府舆论和商界对高铁的支持，一般建基于“边缘化论”之上。所谓“边缘化论”是相对于先前八九十年代“门户论”的另一种空间想像。在“门户论”当中，香港是中国大陆和世界之间的中介人，发挥连接和促进交流的角色。然而随着中国大陆的改革开放走到新的阶段，来自世界的企业已开始跳过香港直接走进中国大陆，而中国大陆的企业也能直接走到世界各地投资，香港的角色似乎已变得“多余”，也就是所谓的“边缘化”。\n\n“边缘化论”和高铁争议之间的关系，在于计划支持者认为中国大陆经济快速发展，香港经济要得到快速增长就要和中国大陆连结，所以香港和中国大陆之间要兴建一条跑得很快的高铁，而此兴建速度本身也要加快，不能再被立法会的辩论所延后。严格来说，前面那句话当中的四个“快”在逻辑上没有必然关系，当时也有舆论提出质疑，但政府却当作是不证自明的道理来推广。\n\n然而和过去数十年来香港的各种主流中国想像不一样，“边缘化论”没有在当时社会中形成广泛共识。八九十年代，当香港社会恐惧中国大陆的时候，是整个社会一同恐惧；当香港社会视中国大陆为金矿时，也是整个社会一同想像“掘金”。可是来到“边缘化论”，统治阶级和社会大众之间，以至社会大众内部也出现明显分歧。社会开始有舆论反问香港一直以来赖以生存、值得香港人自豪的地位是什么，甚至指出对中国有所贡献的地方，都在于其边缘特质。如果边缘才是香港的比较优势，面对“边缘化论”时则不应感到惶恐，而应思考如何把香港的边缘特质应用到新的环境当中。\n\n\n\u003Cbr>\n\n!!!中港经济融合带来的冲突\n\n---\n\n这个“如何利用边缘位置”的讨论最后没有发生，因为统治阶级提出“边缘化论”的目的恐怕不是真的要探讨香港的发展定位，而是要向中共表达其忠诚，以获得相关的经济利益。如前文所述，中共在1990年代开始积极通过中国大陆的发展机会来收编香港本地资本家，让他们成为其在港的政治代理人。高铁争议成为他们表达政治忠诚的机会，所以亲政府舆论和商界的支持都会围绕于宏大论述，不愿进入具体成本效益（如实际列车班次和客量预测）的讨论，以求站稳道德高地。\n\n不过，他们这样做却产生一个很实在的代价：自高铁争议开始，社会舆论出现了对统治阶级的潜在怀疑，每当他们提出中港融合可以为香港带来好处的时候，都会被质疑只是为自己的利益说话。特别是当一般香港人都感受不到那些好处，甚至是先感受到坏处的时候，矛盾就更为明显。\n\n以近年中国大陆来港旅客是否过多的争议为例，亲政府舆论和商界就常常集中宣传游客来港带来的经济贡献，但这种说法不但无法减轻市民的不满，反而增加更多的矛盾。在许多人眼中，所谓的经济贡献最明显的体现是购物区的租金增加，得益的是地产商，而一般人却因为租金上升造成的店铺单一化而受害。香港中文大学的调查显示，即使受访者在回应前被提醒“如果收紧自由行政策，会对本地的零售、旅游及相关行业造成负面影响”，仍然有高达87.3%人表示支持收紧“自由行”政策，可见香港人并非不理解经济利害所在，而是考虑过后仍然对现况不满。\n\n历史建筑保育争议和高铁争议，可说是香港社会中后物质价值和经济发展至上主义的首回争端。香港政府和统治阶级无法再以经济发展来确立民众支持，反而引发更多的反弹。而当政府的经济发展是以中港融合为前设时，随之而来的认同冲突也就火速扩散。\n\n\n\u003Cbr>\n\n\n''延伸阅读：''\n\n* 梁启智（2012）：〈高铁争议中的边缘化和融合想像〉，张少强、梁启智、陈嘉铭编《香港‧论述．传媒》，香港：牛津大学出版社。\n\n* 叶荫聪（2010）：〈当“文物保育”变成活化〉，许宝强编《重写我城的历史故事》，香港：牛津大学出版社。\n\n","tags":"chapter1","title":"9. 为什么香港人不集中力量发展经济， 而在认同问题上纠缠？","index":"1i"},

{"text":"这个写作计划的缘起，要说到8年前我获香港中文大学新闻与传播学院邀请，在他们的硕士班开课讲香港社会与政治。学院的硕士班和香港其他修读式的研究院课程一样，来自中国大陆的学生很多。他们一方面未必有社会科学的背景，对香港的议题也一般不甚了解，于是学院便想到开一门公共事务分析课，并以香港为案例，培养他们当记者所需的社会思考意识。我立即同意了学院的邀请。与从中国大陆来香港念新闻的学生谈香港，可是一件好差事。\n\n\u003Cbr>\n\n!!! 中国宏大论述中的香港\n\n---\n\n尽管愿意来香港念新闻的学生通常比较崇尚自由，但要和他们谈香港也不容易。毕竟，中国大陆对香港有其官方敍事，对于从小在这套系统内认识香港的学生，来港后往往会遇上很多现实差距，每件事情都要逐一解拆。例如近年来香港人的中国认同屡创新低，自认中国人的年轻人曾跌到1%都没有，这点来自中国大陆的学生大多没有听过。\n\n中港之间的认识差异，近年更变本加厉。在当前中国的宏大论述当中，中国在晚清经历了所谓“百年屈辱”，而改革开放后的中国就是近代中国最好的时代。这说法当然有一定基础，但当社会中的各种事物都被放进这个框架来诠释时，就会出现很多问题：过去中国曾经更为开放进步的面向，会被抹杀；当今中国尚未解决的问题，会被淡化。\n\n香港在这个宏大论述之中当然无可幸免：英殖香港被视为中国过去不光彩的一页，香港回归就是中华民族复兴的证明；当今香港尚会有人批评中国就是执迷不悟，而且一定是受境外敌对势力唆使。现在的香港，引用《环球时报》的说法，是年轻人被“放纵太久”和被“外国反中乱港势力”煽动，我们应该认识和批判他们的“险恶用心”和“丑陋嘴脸”。\n\n这些当然都是严重片面甚至失实的说法，事实比这些爱国措辞要复杂太多，但说这些话的人要的不是事实。借用近年的说法，中国大陆官方媒体所描述的香港，基本上都是“假新闻”，目的不是要真诚解释香港在发生什么事情，而只不过是为既有的政治立场鸣鼓开路。最起码，当官方论述的对象不是香港而换成其他中国政府没有打算收回的“固有领土”，如中俄边界争议时，同一套路就会忽然消失。爱国在此只不过是政权的工具。\n\n\u003Cbr/>\n\n\n!!!  站在学术角度看香港 \n\n---\n\n面对情感澎湃的国仇家恨，我总会在开学的第一课和学生说：当你进了这教室的门，你的第一身份是一名学者，不是香港人或中国人或什么人。我欢迎你分享你的个人经历，我们可从中互相学习；但一个观点是否值得支持，我们只应看它在学究上是否站得住脚，更千万不要因为结论不合脾胃便立即联想到一定是对方动机不纯。回想从前我在中国大陆做调研，常常被人问到我拿的中国还是外国护照，好像知道一个人的国籍就可以判断对方能否客观似的，这当然不是一个理性讨论问题的表现。判断是非，从来和爱国与否无关，也不应和结论倾向哪一方相关。学术就是学术。\n\n问身份认同，近年文化研究的学术共识是尽管它或有一定的物质基础（例如隔个山的社群说话口音通常有些分别），但选择把哪一些文化连结放大，把哪一些的文化分野抹去，以便制造共同的向心力，就是社会使然的政治工程。这样去理解，比谈什么“血浓于水”或“民族大义”更能解释自二次大战以来香港人身份认同和中国想像的离合。\n\n问政府管治，近年政治学认为，要明白一个地方的管治得失，除了要看组织制度与法规条文外，还要研究它们是在怎样的时代背景之下订立，又在怎样的时代背景之下执行；而两者之间的差异，又会如何使得相近的组织制度与法规条文带来不一样的社会影响。以此理解什么是一国两制和高度自治，比八股文地重复“香港自古以来就是中国的领土”更有助厘清香港政治争拗的重点。\n\n问经济发展，近年社会学强调市场并不抽象地存在，而是嵌入在特定的社会环境当中，优势和弱点不一定来自先天或个人因素，也很多时候受所处的权力关系所影响，有绝对权力者甚至可以制造垄断，所以我们不能假设有买有卖就代表市场有效运转。以此来理解香港的房屋、劳工，甚至医疗与教育等议题，比迷信“狮子山精神”，以为努力总有出头天来得实际。\n\n上述种种，在学术界已谈不上是什么创见，就算是大学一年级的学生也应该在通识课听过。这些分析方法，也不止可应用于香港。如果学生毕业后有日被派到南美洲去报道新闻，用上同一套的社会思考意识，也应能更有深度地理解当地社会。我并不关心学生在这课程完结后对香港的政治立场有没有改变，重点是他们学懂认识社会议题需要的方法和态度，不要人云亦云。\n\n\u003Cbr/>\n\n\n!!!当一个“专业的陌生人” \n\n---\n\n见到现象，不用马上批判，更重要的是去追寻原因。从求学问出发，无论你如何看不起“左胶”、“笨土”或“小粉红”（香港的左翼社运参与者、本土主义者和中国大陆民族主义者的网上标签），也得先客观地理解他们存在的社会基础，是什么促使他们出现。诚然，香港有些人抵制中国大陆的言行明显地不理性，但这不代表我们就可以漠视导致这个现象背后的原因。如果我们因为情感上不喜欢某些行为，便将其动机也同时否定，那么我们自身也不见得很理性。\n\n强调学究，是因为我不希望我在这本书提供的回答会被用来助燃更多的中港矛盾。见过太多所谓的讨论倒退成“你不是香港人，我比你清楚”或“你不在中国大陆长大，你不会明白”之类唯出身论的说法，太没意思。从我的教学经验来看，在香港长大的学生对香港各种情况的掌握程度，其实并不见得远比中国大陆的学生更高。反过来说，中国有约14亿人口，即使在中国大陆长大的人，若要自称熟知各处情况也未免过于自信，更别说各种信息审查和歪曲的影响。\n\n为免被自以为是所矇骗，社会科学常常强调要学习当一个“专业的陌生人”，以超越日复一日的争吵。把熟悉的变得陌生，对中港都有好处。很多香港人也许已经习惯或觉得理所当然的东西，其实需要更多解析。例如立法会议员终日吵吵闹闹，很多香港人自己都感到烦厌，但抽离去看，不难发现这些吵闹背后的结构，或不理性背后的理性。\n\n反过来，一些在中国大陆已成习惯或普遍觉得理所当然的事情，也可被香港这个特例颠覆。例如“香港人”这个概念从出现到今天短短数十年来，已转了很多很多道弯，身在香港的人，不用熟读学术经典都知道“国家”、“民族”和“政权”是三个相关却不相等的概念。就算有日香港在地图上消失，各种香港的疑问仍应留下，让中国以及世界上的所有人持续思辨。\n\n\n\u003Cbr/>\n\n!!!《香港第一课》的政治含义 \n\n---\n\n虽然强调学究，但我也理解这个写作计划的政治含义。当今香港，讲道理已是政治。当政府可以邀请一大群专家学者做数个月的土地谘询，却在谘询期完结前推出一个各项参数设定也和原谘询不符的方案，无异于告诉世人他们从不在乎任何认真的思辨；而当政府接连无视认真的讨论的时候，民间的回应也越来越变得为宣泄不满多于为寻求认真答案。在此环境中，放慢脚步，把道理说清，已是异议。扩阔一点想，过去数年随着中国大陆政治环境改变和言论尺度收紧，对香港的负面宣传成为了煽动民族情绪和巩固政权管治的手段之一。那么，把香港的不同面貌表达出来，也是异议。\n\n正正基于这政治含义，我预期我在此提供的答案会受到很多挑战。在学术世界，同一件事情有不同的理解不足为奇，知识就是在争辩中成长的。如果你拿着我提的问题去找另一个学者，他或她说不定会给你另一系列的解答。我可以做的，是为我的每一篇解答（以及这篇序言）提供延伸阅读，让各位知道讨论脉络的源起，也可以按此进一步研讨。\n\n至于研讨过后，我不寻求必然的共同结论，只望能对讲道理有所追求。毕竟对于本来就不打算讲道理的，我再写10万字也不可能说服。近年有些观点声称为了中国的崛起，面对香港（或台湾）时不用考虑当地人的感受，直接移平推倒重来就是，也就是所谓的“人滚地留”。这种说法基本上和纳粹德国的东欧政策没有分别，如果有人要持这种立场来讨论问题的话，要处理的恐怕已不再是论证而是基本价值观甚至是人性问题了。\n\n回想2014年的占领运动（又称“雨伞运动”），我在占领爆发当天写了一篇后来被称为“占中十七问”的答客问，解释那场运动爆发的政治背景。有市民将该文大量印刷拿到占领区派发，也有网民转贴在网上广泛流传，协助其他地方的人理解占领运动的前因。出版过后，不少台湾媒体特地来找我做专访，文章也在中国大陆的网络审查下流传，还引来官方以“香港占中十问”回应。\n\n占领运动虽已远去，香港故事还未说完，对香港的扭曲误读还在继续。接下来的十多万字，可理解为当天辩解的一个延续。辩解，不仅仅是为了香港本身。以扭曲事实来服务政治，以情绪指控来愚弄大众，在中国并不罕见。按其他题材以答问形式来提出异议的人，中国还有很多很多，他们的处境远远比我困难。接下来的答问，也算是向他们致敬。\n\n\n\u003Cbr/>\n\n''延伸阅读： ''\n\n* 高马可（2013）：《香港简史——从殖民地至特别行政区》\u003Cbr/> 香港：中华书局。 [[书籍PDF下载链接|https://memoof.me/download/158/pdf/158.pdf]]\n* 徐承恩（2016）：《城邦旧事：十二本书看香港本土史》 \u003Cbr/> 香港：红出版（青森文化）。 [[书籍购买链接|https://www.red-publish.com/book/2112]]\n","created":"20221030203947821","tags":"chapter0","title":"前言：答问作为一种异议","modified":"20221030224209747","index":"0c"},

{"text":"这本来是我在香港中文大学教书时，写给内地生的课堂笔记。现时每年有约两万名中国大陆学生前来香港，修读本科学位和研究院等课程。他们来到香港后，都会面对各式各样的文化冲击。尤其面对刺热的中港矛盾，当亲身遇到香港民意排山倒海的反中情绪时，就算没有抗拒情绪，最少也会感到难以理解。\n\n\n我是梁启智，过去8年（2011-2019）在香港中文大学教授香港社会与政治，在课堂内外见证香港风云色变。我的学生大多来自中国大陆和世界各地，上课前通常对香港各种困局背后的成因所知甚少。年复一年在骤变中向背景各异的学生解释“什么是香港”，我发现尽管社会论争不休，但无论是外来者或是本地人，也不见得很清 楚自己在吵什么。\n\n中国大陆学生既然来到香港，不如把整个香港当作是教室，理解差异和冲突的来由；外地人看清香港这个中国体制与普世价值碰撞的最前线，有助思考如何应对中国冒起；本地人换个角度当一回认真的陌生人，或可成为一种自省的方式。在问香港应往何处去之前，不如我们齐来先退后一步，尝试把最基本的东西说清楚。\n","created":"20221030201829140","tags":"chapter0","title":"简介","modified":"20221030220855859","index":"0a"},
{"text":"\n\n2019年8月12日,香港国际机场爆发大规模示威,机场管理局决定停止航班升降。当时我刚好在上海浦东机场等待转机回港。航班取消后，一众旅客去了入境层等待提取行李,我旁边刚好有两名持中\n国护照的年轻旅客,他们有这样的对话：“香港人还在闹啊？已经闹好久了吧。” “最好闹大点,然后把他们全杀光。”\n\n我听着他们的对话,感到十分悲哀。为什么他们觉得自己可以对一件他们恐怕所知甚少的事情,作出如此极端甚至可以说是违反人性的判断？\n\n理性上，我明白后面的原因：中国大陆和香港之间的信息鸿沟太大，而且后面有强力的政治操作支撑。结果是，香港示威者所犯的错误被官方媒体无限放大,他们的处境和诉求却被刻意删除或扭\n曲。例如及后发生的机场殴打事件，就被官方媒体大书特书，但前文后理却完全略去。事实是之前已发生了连续两个月的警察滥用暴力、纵容黑帮打人，以及乔装混入示威者的事件，这些前因在现场造成了示威者严重的恐慌情绪。事后，也有示威者检讨和道歉，并寻找共识防止同类事件再次发生，这些官媒都没有提过。同样得不到任何注意的，还有两个多月来数以百计接连因为警察滥暴和黑帮袭击而无辜受累的香港平民百姓。“反对暴力”是个很冠冕堂皇的口号，试问谁会反对？但当官媒只在政治上有利的时候说“反对暴力”，面对政治上不利却更为严重的暴行时却不闻不问，再正义的立场，都会变成虚伪。\n\n\n对抗中港之间的信息鸿沟，是《香港第一课》的初衷。此书缘于我在香港中文大学新闻与传播学院任教的一门社会分析课，这门课的目的是教导学生展开问题，通过香港的案例明白写新闻要实事求是和寻根究柢，不可人云亦云。没想到在《香港第一课》连载期间，香港爆发近数十年来最大规模的抗争运动，引来世界各地的关注。有很多来自中国大陆的读者跟我说，此书让他们第一次超越中港之间的信息鸿沟，有系统地认识香港各种议题的前因后果，还说要帮我把文稿传开去。为答谢他们的支持，我特别把文稿从头到尾修订了一次，结集于此，方便传阅。\n\n事实重要，因为人是善于自我欺骗的动物。忽视事实，人就很容易受主观意愿影响，误判之下作出错误的决定。香港今天面对的种种问题，不少都出于中国大陆当局对香港情势的误解，我希望这本书可以协助澄清。\n\n我也希望通过讨论这些误解，带出一系列更为重要的问题:如果现时中国大陆对香港的主流理解有严重偏差，背后是基于什么理由？这些理由有没有结构性的成因？这些结构性的成因会否同时使得中国大陆民众对自身和对世界的理解也出现偏差？如果会，这些偏差会带来些什么后果？会否把过去数十年来 14 亿人民艰辛建立的一切白白断送？\n\n这一系列的问题，我没有很好的答案，但我认识香港，我知道香港故事正如何被刻意曲解。通过回答一些关于香港的问题，我希望可以带动更多人提出他们自己的质疑，寻找属于他们的答案。\n\n\n@@text-align:right;\n香港    &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; \u003Cbr/>\n2019年8月17日\n@@\n","created":"20221030202451038","tags":"chapter0","title":"简体版序：实事求是 寻根究底","modified":"20221030222856908","index":"0b"},

{"text":"\n回到2014年，占领运动爆发前一周，各大学刚开始罢课，有从中国大陆来港的学生说想去政府总部“罢课不罢学”的现场听演说，但又担心安全。我想他们在大陆长大，相信都没参与过群众运动，在《新闻联播》上看到的都是剪裁过的外国骚乱场面，维稳话语下成长难免会对参与运动有戒心。当时我安慰他们说，香港的群众运动都很和平，2003年的时候50万人上街也没有打翻一个垃圾桶。\n\n没想到，和平的共识就在占领运动中被打破。数天后，因为警方的79枚催泪弹，香港史上最大规模的占领运动爆发。而让我更意想不到的是，公务员独立专业的神话在这场占领运动中完全破灭。“旺角黑夜”期间暴徒带同利器攻击和平集会的市民和学生，警察却没有把他们绳之于法。其后，警察失去了市民的信任，警民冲突不断升级，香港“和平理性非暴力”的抗争传统也受到动摇。\n\n\u003Cbr/>\n\n!!!香港变得反常识\n\n---\n\n这些年来，我在大学教香港社会与政治，最大的感触是事物越来越变得违反常识。很多过去以为不用讨论、与香港社会不相关的东西，忽然变得重要。例如讨论司法制度的那节课，以前主要介绍居港权释法案，也就是法庭的问题，放在检控和警察的时间不多。近年来，先是占领运动，又有“铜锣湾书店”事件，然后是“一地两检”争议，还有最新近的《逃犯条例》修订争议和警察镇压公众集会时所犯的暴行……关于香港司法需要讨论的内容大幅增加，原来安排的课堂时间变得严重不足。\n\n又例如谈到民主化的时候，过去要讲香港选举的不足，主要集中在票值不均等的问题。至于学术文献中谈民主选举时常提到的“恒常、秘密和安全”准则，以前只会轻轻带过，说是落后国家才会有的问题。现在的香港，这三点都成为现实争议。\n\n这些改变，当然不止在课堂上感受得到。社会舆论近年常常提及的一个说法是“礼崩乐坏”，也就是说许多过去大多数香港人默认可信的社会制度，正逐一瓦解消失。曾经，香港人以为无论你是支持或反对政府，在暴力面前都会得到警察的公平对待。曾经，香港人以为无论你的立场如何荒谬绝伦或离经叛道，只要你找到100个签名支持和交得起5万元的选举按金，就可以去参选议员。这些，都已不再能视为当然。\n\n香港病了。治病，得分开病征和病因。有些病征，表面上很烦人，但其实是身体发出的善意提醒，叫你是时候注意一下。强行压下病征而又忽视病因，固然不能治病，而且会带来更大的伤害。可惜，病征总比病因容易看见。议会乱象、街头冲突，还有它们所代表的社会撕裂，成为许多人谈论香港时的主要甚至是唯一关注。接下来，就会有人开出各种药方，声称只要把在议会抗争的人赶出议事厅，把在街头闹事的人都关进监狱，社会就会和谐，香港才能得以发展。这些想法，当然是太简单、太天真。特区成立22年了，这些药方使得香港越病越重，却还有人继续推销，看起来更像是推卸责任。\n\n关于香港各种社会现象背后的历史和制度因由，前文已说了很多，不赘。这儿我想提出两点猜想，作为这个写作计划的结语。\n\n\u003Cbr/>\n\n!!!香港的系统性败坏\n\n---\n\n第一，如果制度问题总是一环扣一环，推而广之，整个社会的崩坏本身又是否一环扣一环？\n\n回到1980年代，当时的香港和今天的中国大陆一样，以各式各样的城市建设自豪，政府宣传片常见地铁、海底隧道和东区走廊等当代大型基建工程。可是近年来，基建却成为香港社会之痛。地铁沙中线和港珠澳大桥工程不单接连超支，更爆出严重工程监管问题，令曾经迷信专业至上的香港社会顿感错愕。相对于民主普选，专业精神可能更应被称为香港人最引以为傲的核心价值。当偷工减料和质量造假的丑闻接连发生，恐怕对不少香港人来说比各种政治争拗更能预示“香港之死”。\n\n这倒退是如何开始的呢？专业操守要稳住，既要外在监管也要专业自律。专业自律要发生，首要用人唯贤。如果各专业的领袖本身能力或名望不够，又或不能做到公正持平，专业自律就会事倍功半。特区成立以来，社会流动阶梯越见忠诚先行，而非唯才是用。从行政长官算起，当每一个位置的任命都建基于对上级的服从多于个人能力，专业失效便迟早会发生。\n\n那为什么忠诚先行会变得越来越赤裸裸？因为权力制衡的基础改变了。香港虽然没有普选，但港英时代的香港处于中英二元权力结构当中，港英政府有压力维持香港的善治。英国人离开了，中国强大了，二元权力结构消失。如是者，权力的逻辑变成由上而下，无论是政府官员或是社会领袖，担心的只是更有权力者是否相信他们的忠诚。与此同时，专制政权例必不能接受任何独立于自己的权力来源，德高望重却又不听话的民间领袖自然要被换走。如是者，一场劣币驱逐良币的浪潮便会卷至，有能力和讲原则的只好离开社会上层，甚至离开香港。\n\n一般市民未必天天关心各种政治争议，却同样会被牵连其中。当政府失去管治能力，市民只好自行解决生活所需。政府做不好长幼照顾，就自己请外佣；高等教育学位不足，就去上补习班或者出国留学。然而因为只有拥有财力或社会资本的人才能自己解决问题，社会变得更为不平等、更为撕裂。而当大家都习惯把责任个人化，要求在制度上解决问题的压力会反而降低。市民对政府失去期望，也就不参与公共事务，反对政治也就难以壮大。选举的时候不投票，亲政府的力量更能垄断议会，不断自我阉割会议规则；议会变得更无用，于是大家更懒得出来投票。当各种原有撑起香港的社会制度都变成闹剧，绝望之下要重建这些制度就更为困难。恶性循环，变本加厉。\n\n以上，我称之为香港的系统性败坏。说是系统性，是因为出问题的地方，不是某个个人、团体、政治派别或势力所造成。是整个香港一起病了。\n\n\u003Cbr/>\n\n!!!中国探索问题的空间萎缩\n\n---\n\n第二点猜想关于中国大陆。我记得曾经有一个来自中国大陆的同学在学期末的时候跟我说，上了我的课之后对香港感到很同情。其实同情不同情，从来不应该是重点。我在乎的，是同学有没有通过研讨香港问题，养成良好的答问习惯。毕竟，很多事情今天在香港爆发，可能只是比中国大陆早了几步。同样的问题，可能很快就要在中国大陆以困难百倍的方式发生，而我很担心中国社会尚未准备好回答这些问题，甚至未能提供探索的空间。\n\n事情往往以惊人相似的方式发生。中国大陆现在的急速发展，让很多人过上比之前更好的生活，也为很多人带来了当中国人的荣耀感。同样的过程，香港比中国大陆更早发生，也为香港人带来很多荣耀感。香港的经验是：高速发展可以舒缓很多问题，但也会隐藏很多问题。到了高速发展结束的时候，这些问题就会一一浮现。\n\n近年中国大陆的经济成就，让很多人变得有自信。自信很重要，但过多的自信会蒙蔽自我，这也是香港的经验。今天的中国，浮游着一种唯经济、唯发展、唯技术、唯实力的决定论，以为它们可解决一切问题。然而香港的经历说明，这只是特定时空下的产物，终有一天会到达瓶颈。当社会流动开始减慢，当各种问题已不能再通过发展来解决，就不得不面对一些更深层次的问题：价值观的问题、制度的问题，甚至是上面提出的系统性败坏。\n\n让我们暂时放下繁华外衣，平心静气的问一问：今天的中国社会，有没有专业失德的问题？带来了怎样的社会危害？原因和做不到唯才是用有没有关系？后面和中国当前的政治和社会结构有没有关系？当民众发现政府不能解决他们的切身问题时，他们是选择团结起来要求制度上的改革，还是把责任个人化，各自去托关系找出路？如果是后者，又有没有进一步加深社会不平等和无力感？\n\n这些问题，得交给比我懂的人回答。不过在答问之前，我想无论在中国大陆或在香港，都应离不开一个前设：要为回答留下空间。答问需要空间，因为任何权力本质上都不喜欢受到质疑，专制政权尤甚。答问是一种异议，因为专制只能容许他们认可的答案，不容其他解读。专制审查外，也得认清自身局限。香港人经历过太多次的自我欺骗，并因而耗费了许多光阴。现实是我们都是经验有限的个体，面对越宏大的问题，特别是国家民族或者各种思想主义等的问题，不应轻易确定已有简单圆满的答案。\n\n不停和其他人的回答对比，是保持谦卑和守护答问空间的好方法。我比较幸运，在写上面十多万字之前，已有大量前人留下来的扎实的香港研究可供参考，让我不用抽象瞎扯。\n\n相对来说，过去数年的中国大陆，援引不同意见的空间却越见收窄，社会变得一言堂。我担心在这样的环境下，大家都变得自信满满，中国会很容易会走歪路。我怀疑，今天中国面对逆转的国际处境，持续改革开放遇到巨大阻力，反映中国过去数年确实走了歪路。而中港关系近年的急速恶化，只是这条歪路带来的众多问题的其中一例。\n\n\u003Cbr/>\n\n!!!为发问留一扇窗\n\n---\n\n中港政治关系应该变成怎么样，我没有很好的答案。不过无论你对中港政治关系未来的希冀为何，覆巢之下焉有完卵，香港没有期望中国变得更保守的本钱。我不是说香港人能主动做什么去改变中国。我甚至怀疑，香港能继续存活下去已是一个很大的贡献。因为香港的存在本身，对中国大陆也好，对台湾也好，都很宝贵。\n\n我在中国大陆听过不少声称香港人没有国家视野的批评。我其实颇同意这观点。在中国大陆长大的年轻人，不少会想像整个中国都是他们打拚的舞台，会问自己应该到国家何处发展，香港的年轻人则极少会有这种想法。可是没有国家视野，不一定是件坏事。\n\n中国大陆近年流行说“国家在下一盘很大的棋”，香港不少亲中权贵也喜欢批评香港人没有大局观念，不懂得从国家的立场来思考香港定位。不过，人和棋子，总有些分别。棋子只管执行任务，随时准备牺牲，必要时弃车保帅。因此，棋子不能有思想。然而人有思想，而且应该要有思想。就算人选择要做棋子，要为集体利益付出，也得最少问一问下棋的那只手是谁，为什么他有资格，而我又可不可以参与决定下一步棋如何走。这些问题，香港人喜欢问。\n\n我接受现在中国大陆问这些问题的人不多这情况。当发展的速度快，大家都好像得到发展的好处时，很少人会介意那个集体其实是什么。反正只要饼大了，自己那一份应该也会变大，何必质疑自己有没有权力参与决策过程，特别是这种质疑会为自己带来麻烦。大家甚至会开始为这个所谓的集体辩护，如同为自己辩护，心甘情愿地去说项。至于个人对集体的付出应否永远不计条件，谁有权决定什么才是集体的真正利益，不必深究。可是总有一天，当发展的速度没有那么快，不能再让大家都分得到好处，制度性的不平等和不公义变得不能回避时，一些艰难的价值观问题就变得必须面对。\n\n而这些，我怀疑就是这个“没有国家视野”的香港在中国应扮演的角色：为答问一些让人不舒服的问题，留下一点空间。当全国各省市区都在努力走同一条路的时候，香港对中国的意义就在于保留一个不同的可能。至于这个不同的可能最后用不用得着，合不合适，有谁知道？但留一扇窗，本身就有价值。\n\n最后，我想借用中国研究的学界泰斗科大卫教授的一番话作结。除了在新闻与传播学院任教社会分析，我也有在中文大学的中国研究中心任教中港关系，而科大卫教授正是我们的课程总监。记得有一年的开学礼，现场也有很多来自中国大陆的学生，科教授这样说：“你们来自中国大陆，为什么还要来香港学中国研究呢？我想我们和在中国大陆的同行有一个分别：香港有异议的传统。你们来香港，只会留一年的时间。我不期望你会在一年之内完全改变，这也不应该发生，这会很可怕。不过我希望我们可教晓你们问问题的重要。”\n\n我想，这就是探讨香港众多问题的意义。香港很独特，但香港不孤单。身分该如何理解？历史该如何记忆？权力是否必须服从？制度该如何改变？面对系统性败坏时能如何力抗？这些问题，不止香港人在面对，也不止香港人在尝试回答。对香港的未来，我不敢盲目乐观。不过如果香港的故事能激发更多人勇于问问题，不急于下定论，慢慢去找答案，容许不同意见的存在，也算在世上留下了一个难能可贵的印记。","created":"20221031015537061","tags":"chapter","title":"结语：论系统性败坏","modified":"20221031015723697","content-index":"4"},

<script data-tiddler-title="$:/boot/bootprefix.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/bootprefix.js
type: application/javascript

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

/*
Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined
	};
	// If the definition is already an object we can use it as the exports
	if(typeof moduleInfo.definition === "object") {
		moduleInfo.exports = definition;
	}
	// Store the module in the titles hashmap
	if(Object.prototype.hasOwnProperty.call($tw.modules.titles,moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.titles[moduleName] = moduleInfo;
	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.types[moduleType][moduleName] = moduleInfo;
};

/*
External JavaScript can populate this array before calling boot.js in order to preload tiddlers
*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*
Convenience function for pushing a tiddler onto the preloading array
*/
$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);
};

/*
Convenience function for pushing an array of tiddlers onto the preloading array
*/
$tw.preloadTiddlerArray = function(fieldsArray) {
	$tw.preloadTiddlers.push.apply($tw.preloadTiddlers,fieldsArray);
};

});

	// Set up $tw global for the browser
	window.$tw = _bootprefix(window.$tw);

	// Export functionality as a module
	exports.bootprefix = _bootprefix;

title: $:/boot/boot.js
type: application/javascript

The main boot kernel for TiddlyWiki. This single file creates a barebones TW environment that is just sufficient to bootstrap the modules containing the main logic of the application.

On the server this file is executed directly to boot TiddlyWiki. In the browser, this file is packed into a single HTML file.

\*/

var _boot = (function($tw) {

/*jslint node: true, browser: true */
/*global modules: false, $tw: false */
"use strict";

// Include bootprefix if we're not given module data
if(!$tw) {
	$tw = require("./bootprefix.js").bootprefix();
}

$tw.utils = $tw.utils || Object.create(null);

/////////////////////////// Standard node.js libraries

var fs, path, vm;
if($tw.node) {
	fs = require("fs");
	path = require("path");
	vm = require("vm");
}

/////////////////////////// Utility functions

$tw.boot.log = function(str) {
	$tw.boot.logMessages = $tw.boot.logMessages || [];
	$tw.boot.logMessages.push(str);
}

/*
Check if an object has a property
*/
$tw.utils.hop = function(object,property) {
	return object ? Object.prototype.hasOwnProperty.call(object,property) : false;
};

/*
Determine if a value is an array
*/
$tw.utils.isArray = function(value) {
	return Object.prototype.toString.call(value) == "[object Array]";
};

/*
Check if an array is equal by value and by reference.
*/
$tw.utils.isArrayEqual = function(array1,array2) {
	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];
	array2 = array2 || [];
	if(array1.length !== array2.length) {
		return false;
	}
	return array1.every(function(value,index) {
		return value === array2[index];
	});
};

/*
Add an entry to a sorted array if it doesn't already exist, while maintaining the sort order
*/
$tw.utils.insertSortedArray = function(array,value) {
	var low = 0, high = array.length - 1, mid, cmp;
	while(low <= high) {
		mid = (low + high) >> 1;
		cmp = value.localeCompare(array[mid]);
		if(cmp > 0) {
			low = mid + 1;
		} else if(cmp < 0) {
			high = mid - 1;
		} else {
			return array;
		}
	}
	array.splice(low,0,value);
	return array;
};

/*
Push entries onto an array, removing them first if they already exist in the array
	array: array to modify (assumed to be free of duplicates)
	value: a single value to push or an array of values to push
*/
$tw.utils.pushTop = function(array,value) {
	var t,p;
	if($tw.utils.isArray(value)) {
		// Remove any array entries that are duplicated in the new values
		if(value.length !== 0) {
			if(array.length !== 0) {
				if(value.length < array.length) {
					for(t=0; t<value.length; t++) {
						p = array.indexOf(value[t]);
						if(p !== -1) {
							array.splice(p,1);
						}
					}
				} else {
					for(t=array.length-1; t>=0; t--) {
						p = value.indexOf(array[t]);
						if(p !== -1) {
							array.splice(t,1);
						}
					}
				}
			}
			// Push the values on top of the main array
			array.push.apply(array,value);
		}
	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;
};

/*
Determine if a value is a date
*/
$tw.utils.isDate = function(value) {
	return Object.prototype.toString.call(value) === "[object Date]";
};

/*
Iterate through all the own properties of an object or array. Callback is invoked with (element,title,object)
*/
$tw.utils.each = function(object,callback) {
	var next,f,length;
	if(object) {
		if(Object.prototype.toString.call(object) == "[object Array]") {
			for (f=0, length=object.length; f<length; f++) {
				next = callback(object[f],f,object);
				if(next === false) {
					break;
				}
		    }
		} else {
			var keys = Object.keys(object);
			for (f=0, length=keys.length; f<length; f++) {
				var key = keys[f];
				next = callback(object[key],key,object);
				if(next === false) {
					break;
				}
			}
		}
	}
};

/*
Helper for making DOM elements
tag: tag name
options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)
document: defaults to current document
eventListeners: array of event listeners (this option won't work until $tw.utils.addEventListeners() has been loaded)

	if(options["class"]) {

	}
	if(options.text) {
		element.appendChild(doc.createTextNode(options.text));
	}
	$tw.utils.each(options.children,function(child) {
		element.appendChild(child);
	});
	if(options.innerHTML) {
		element.innerHTML = options.innerHTML;
	}
	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;

/*

*/
$tw.utils.error = function(err) {

	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );
	// Log the error to the console
	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);
	if($tw.browser && !$tw.node) {
		// Display an error message to the user
		var dm = $tw.utils.domMaker,
			heading = dm("h1",{text: errHeading}),
			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			button = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,message,button], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();
			return false;
		},true);
		return null;
	} else if(!$tw.browser) {
		// Exit if we're under node.js
		process.exit(1);
	}
};

/*

*/

		if(source) {
			for (var p in source) {
				object[p] = source[p];
			}
		}
	});
	return object;
};

Fill in any null or undefined properties of an object with the properties from a list of source objects. Each property that is an object is called recursively
*/

	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {

				}
				if(typeof object[p] === "object" && typeof source[p] === "object") {
					$tw.utils.deepDefaults(object[p],source[p]);

			$tw.utils.pad(value.getUTCMonth() + 1) +
			$tw.utils.pad(value.getUTCDate()) +
			$tw.utils.pad(value.getUTCHours()) +

// Parse a date from a UTC YYYYMMDDHHMMSSmmm format string

				parseInt(value.substr(4,2),10)-1,
				parseInt(value.substr(6,2),10),
				parseInt(value.substr(8,2)||"00",10),
				parseInt(value.substr(10,2)||"00",10),
				parseInt(value.substr(12,2)||"00",10),
				parseInt(value.substr(14,3)||"000",10)));

		  return d;

// Stringify an array of tiddler titles into a list string
$tw.utils.stringifyList = function(value) {
	if($tw.utils.isArray(value)) {
		var result = new Array(value.length);
		for(var t=0, l=value.length; t<l; t++) {
			var entry = value[t] || "";
			if(entry.indexOf(" ") !== -1) {
				result[t] = "[[" + entry + "]]";
			} else {
				result[t] = entry;
			}
		}
		return result.join(" ");
	} else {
		return value || "";
	}
};

// Parse a string array from a bracketted list. For example "OneTiddler [[Another Tiddler]] LastOne"
$tw.utils.parseStringArray = function(value, allowDuplicate) {
	if(typeof value === "string") {
		var memberRegExp = /(?:^|[^\S\xA0])(?:\[\[(.*?)\]\])(?=[^\S\xA0]|$)|([\S\xA0]+)/mg,
			results = [], names = {},
			match;
		do {
			match = memberRegExp.exec(value);
			if(match) {
				var item = match[1] || match[2];
				if(item !== undefined && (!$tw.utils.hop(names,item) || allowDuplicate)) {
					results.push(item);
					names[item] = true;
				}
			}
		} while(match);
		return results;
	} else if($tw.utils.isArray(value)) {
		return value;
	} else {
		return null;
	}
};

// Parse a block of name:value fields. The `fields` object is used as the basis for the return value
$tw.utils.parseFields = function(text,fields) {
	fields = fields || Object.create(null);
	text.split(/\r?\n/mg).forEach(function(line) {
		if(line.charAt(0) !== "#") {
			var p = line.indexOf(":");
			if(p !== -1) {
				var field = line.substr(0, p).trim(),
					value = line.substr(p+1).trim();
				if(field) {
					fields[field] = value;
				}
			}
		}
	});
	return fields;
};

// Safely parse a string as JSON
$tw.utils.parseJSONSafe = function(text,defaultJSON) {
	try {
		return JSON.parse(text);
	} catch(e) {
		if(typeof defaultJSON === "function") {
			return defaultJSON(e);
		} else {
			return defaultJSON || {};
		}
	}
