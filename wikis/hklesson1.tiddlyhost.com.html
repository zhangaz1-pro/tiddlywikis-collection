rop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"text":"回答问题前，总得先解题。这条问题的出现，往往是以反问句而非疑问句的方式，发问者对此已有答案，并以此来质疑别人。“香港自古以来就是中国的领土”这句话常常被拿来支持一些具体的政治立场，例如说香港人不应反抗中央政府的决定，或称以公投决定香港未来并不可行。 \n\n\n这种质疑有两个问题。第一，世界不停改变，过去可作参考，却不足以决定未来。第二，即使香港自古以来是中国领土，若考虑到历朝历代此地都处于被剥削与牺牲的角色，则不停强调这个“自古以来”的关联，恐怕对强化香港人的中国认同无甚帮助。\n \n\n让我们先把定义厘清。《基本法》序言首句说“香港自古以来就是中国的领土”，不过“香港”这个概念严格来说要到英殖时代才开始出现，较准确的说法是香港在内的华南沿岸历来受中原政权所操控。说到“领土”，中国历朝历代的理解和今天的也很不一样，过去国际边界不明确和疆土概念模糊，当中“主权”的定义和属性在中国和欧洲就有截然不同的历史轨迹；由此出发，古时对“中国”的理解和今天也差距很远。若要尊重历史，也该认清楚中国自古以来每个朝代的版图和上一个朝代的版图都没有必然的继承关系，中国的范围自古以来都在不断变化。 \n\n\n即使我们认同“香港自古以来就是中国的领土”这句说话，其现实意义仍可争议：毕竟对于清朝在不平等条约下所丧失的领土，当前的中国政府并不是每一处都会拿出“自古以来”的说法去宣示权益的，中俄边界就是一例。中国政府会不会或在什么时候会因为某处“自古以来就是中国的领土”，而选择引申或不引申出一系列的政治立场，从来也相当流动，并不如其政治修辞说得那么必然。 \n\n\n简而言之，就算认同“香港自古以来就是中国的领土”这句话，也不能推论出香港于中国现时应有的政治关系，亦不能限制未来中港关系的各种可能。 \n\n\u003Cbr/>\n\n!!!呼之则来挥之则去的边陲 \n\n---\n\n话虽如此，如果我们把问题反转过来，以边缘的角度出发，视之为讨论的开端而非终结，则不单可得出截然不同的解读，更可帮助我们理解香港历史和社会的复杂性。举个例，我们可问一问这片现在叫作“香港”的地方，自古以来是在怎样的意义下演绎其所谓中国领土的地位；中国自古以来是如何理解这个今天称为“香港”的地方；而以此构成的关系又如何建立不同时代的中国对香港的理解或误解。\n \n\n我们不妨从蜑 (dàn) 家人的历史开始谈这个故事。蜑家人是指华南沿岸的水上人，往往以江海为家，居无定所。中国传统文化以土地为基础，要到水上生活的人往往是因避乱、兵败、被罚而迁往大海的，本来就是边缘地带的边缘群体。千年以来，蜑家人一直过着被歧视、被流放、被征召，然后被镇压的命运。蜑族人自汉代以来便被禁止在陆上建屋，不得与陆地居民通婚和出席考试，也不可以购买田土与官位。宋代的时候，朝廷曾招引蜑民为海军，放宽私盐。后来南宋经济衰退，政府重新垄断造盐，蜑民反抗，引发了1197年的“大屿山屠杀”，蜑民伤亡枕藉。 \n\n\n对中央来说，边陲地带往往扮演这种呼之则来，挥之则去的角色，只因其对中央的价值而存在，当地人本身的生活是无须关心的。再说一例：明代和清代都有过大规模的海禁，以保障中原政权，对沿岸边缘地区则带来毁灭性的打击。例如清代的迁界令，当时朝廷为了削弱在台湾的明郑王朝，要求山东至广东沿海居民内迁30至50里，房屋焚弃不得复界，百姓流离失所。 \n\n\n如果说香港“自古以来是中国的一部分”，它作为“一部分”的意义往往就体现于当一只为了中原政权的利益而可随时牺牲的棋子。硬要反覆强调这种自古以来的关系，从历史上看带来伤痛恐怕多于认同。很可惜，中国历史的书写对扩张过程中边缘地带的反抗和影响，往往会因为其中原视角的基础而选择性忽视，很多其他边缘地带的历史书写也面对同样的问题。 \n\n\u003Cbr/>\n\n\n!!!中原本位笔下的蛮荒香港 \n\n---\n\n\n在中原主导的心态下，住在这片后来称之为“香港”的地方的人，又会怎样被书写呢？首先，他们不是人。从东晋开始，就有所谓“卢亭鱼人”的民间传说。卢亭是什么？牠是一种半人半鱼的生物，《岭南丛述》当中声称“似人非人，兽形鳺舌，椎髻裸体，出没波涛（……）能伏水三四日不死”，基本上就是怪物。在现代化前的中国出现这种民间传说并不奇怪，但也多少反映了香港一带相对中原来说的蛮荒边缘位置，最起码是个神秘莫测的地方，这可算是第一代中国大陆对香港的误解。相对于今天说香港人歧视中国大陆，中原对边缘的歧视历史要久远得多。颠覆一点地想，香港人原来是怪物的后裔。近年香港本土思潮兴起，卢亭的传说也再次流行起来，可说成是“你把我看成异类，我却乐得被确定与你不同”的时空穿越反讽。有剧场作品甚至以卢亭为题，把鱼头人身的错置体验在今天重现人前。\n\n\n中原对边陲的轻视历久不衰，即使在香港被英国占领后仍可找到这样的说法。早期英治香港的华文描述，以清朝思想家王韬所写的为经典。王韬生于苏州，曾在上海为传教士做文字工作，还受洗成为基督徒，表面看起来应算是十分思想开明。到了1860年，他卷入了太平天国的战争，辗转来到香港避难，是最早在香港长期居留的南来文化人。 \n\n\n王韬刚到埗时对香港的印象并不好，书信中称“至香港一隅，蕞尔绝岛”、“窜迹粤港，万非得已”，只是迫于无奈才逃亡至此。提到食物和天气，他还说“腥闻扑鼻”，和“飞虫细蚋经冬犹不死”，简而言之就是个鬼地方。在他眼中，香港就是一个“化外之地”，而且在英殖下还受“化外之民”所统治，不能和历史文化源远流长的中原相比。在王韬早期的写作中，明显流露出传统的华夷观念，对在香港所见的一切心存敌视。\n \n\n不过王韬的这些想法却因他在香港长久生活，和一次长达两年的欧游之后有根本改变。他认为中国要全面向西方学习，而香港这个地处边缘的地方，恰恰成为他能够发表激进言论的地方。他在香港创办华文报章，而且每天刊登政论，开风气之先。 \n\n\u003Cbr/>\n\n\n!!!中国是主题，香港是特例 \n\n---\n\n在王韬之后，还有很多来自中国大陆的思想家和政治家在香港发表他们对中国时政的看法。香港自1841年开埠以来，好像就不停在扮演一个颠覆者的角色，为中国示范不同的可能。在这本书不太可能总括香港和晚清维新及革命的关系，只简单介绍两个例子。第一个是康有为，他对香港的描述是这样的：\n\n\u003C\u003C\u003C\n“薄游香港，览西人宫室之环丽，道路之整洁，巡捕之严密，乃始知西人治国有法度，不得以古旧之夷狄视之。”（《康南海自编年谱》） \n\u003C\u003C\u003C\n\n\n康有为之外，当然不能不提在香港学习和成长的孙中山。他说过不少和香港相关的事情，其中以这一段特别闻名： \n\n\u003C\u003C\u003C\n“即从前人人问我，你在何处及如何得到革命思想，吾今直言答之：革命思想，系从香港得来。回忆卅年前，在香港读书，工（功）课完后，每出外游行，见得本港卫生与风俗，无一不好，比诸我敝邑香山，大不相同。（……）由此想到香港地方与内地之比较，因香港地方开埠不过七八十年，而内地已数千年，何以香港归英国掌管，即布置得如许妥当？”（1923年2月孙中山在香港大学演讲，摘录自罗香林着《国父在香港之历史遗迹》）\n\u003C\u003C\u003C\n\n这些说法严格来说也是中国大陆对香港的误解，当时香港社会也有诸多问题，只是被康有为、孙中山以及一众文人隐去不提。他们对香港的描述有两点基本相通。第一，他们重视的不是“香港自古以来就是中国领土”，而是强调香港和中国大陆的分别，特别是英治之下把本来是中国地方的香港管理得井然有序。第二，他们谈论香港的目的并非基于对香港特别有感情，而是要借香港来讨论他们对中国政治的立场。香港在这两段话中的功能是做例子，是他们说故事的工具而非故事的主体。\n\n \n这点可以说是各种中国大陆对香港误解的根本原由。把康有为和孙中山的说法，和传统华夷观念的说法作比较，当然可看到很明显的分别，起码香港的地位被大幅提高；但与此同时，“香港故事”之所以会出现的理由却一脉相承：中国是主题，香港是特例。 \n\n\u003Cbr/>\n\n!!!误解源于中央与边陲互动\n\n---\n\n当然，个人的经历不同，往往对描述的内容也有决定性的影响。胡适在1935年曾经写过香港，内容是他来访香港演讲的见闻，当中还特别提到大埔的风景美丽。不过当他说到对香港的具体关怀，则还是回到英治下的中文教育，还提倡香港的小学要彻底改用国语课本。比他早数年来香港的鲁迅则没那么幸运 ，把前来香港视为“畏途”，因为他在来港的船上被港方关员（他称为“挂英旗的同胞”）索取贿赂和受到不礼貌对待，更把他的书和行李打翻。鲁迅绘声绘色地描述他被关员留难的经历，不过他到最后仍然不忘其中国视角，说“高等华人”和“一伙作伥的奴气同胞”，正是中国许多地方的写照。 \n\n\n从历史看，如果说“香港自古以来就是中国的领土”，则香港所属的华南沿岸从来都是以一个边缘地区的位置，以及一个与中原文化相对应的地位来被理解的，并因而产生诸多误解。香港所处的边缘地位，正是此地“自古以来”的核心问题。对香港的理解或误解，背后是一套中央与边陲的互动，每当中央和边陲的关系改变，官方对边陲的描述也随之而改变。 \n\n\n人类文明中选择性描述和遗忘可谓比比皆是，中国大陆对香港的描述只是一例。因出发点不同而产生误解，本属正常。正如香港人认识中国大陆时，也往往会因为香港本身的历史、环境、社会以及世界观而变得具选择性，甚至有所偏差。然而当两者涉及不对等的权力关系，而拥有权力的一方基于误解来处理这关系，并作出违反对方认知的决定时，就可带来严重的矛盾和反弹。\n\n\n细看今天的中港矛盾，不难发现它的其中一个主要成因就来自中华人民共和国对香港历史的官方解读，和香港人对自己的解读之间存在严重落差。而当中国政府基于这些认识为香港作决定时，便往往会在香港社会带来极大反响。对“香港自古以来就是中国的领土”这句话的不同理解，只是香港众多同类问题之一。 \n\n\u003Cbr/>\n\n\n''延伸阅读：'' \n\n* 潘毅、余丽文（2003）：〈导言：写在书写之前〉，潘毅、余丽文编：《書寫城市︰香港的身份與文化》，香港：牛津大学出版社，页xiii-xx，ISBN:\t9780195929652。\n*  卢玮銮编（1983）：《香港的憂鬱——文人筆下的香港（一九二五—一九四一）》，香港：华风书局。 \n*  孔诰烽（1997）：〈千年的压迫、千年的抵抗：殖民主义前后的大澳蛋族〉，罗永生编：《誰的城市？—戰後香港的公民文化與政治論述》，香港：牛津大学出版社，页 113-140。 \n\n","created":"20221030222039924","tags":"chapter1","title":"1. 香港自古以来不就是中国领土吗？","modified":"20221031010213839","index":"1a"},
{"text":"本土主义和中港矛盾近年来急速冒起，但“本土主义”所包含的范围甚广，不易说清。即使把讨论限于相对排拒中国大陆的群体，仍有相当多不同甚至互相矛盾的立场。以移民政策为例，削减单程证数目、收紧申请单程证资格、修改《基本法》的居留权条文，以至剥夺已经取得居留权人士的身份，就是四种差距甚远的倡议，而各自的后果各异。而正如其他的政治立场一样，本土主义支持者的立场也可以相当流动，一时的说法往往不足作准。\n\n\n不过，总的来说，本土主义的支持者往往会认为香港社会对香港自主受威胁的警觉性不足，认为要加强保护香港社会、文化、政治和经济等各方面，免受外界特别是中国大陆的控制。\n\n\n从2011年开始，中港关系出现了两个明显转向。首先，各式各样从日常生活冲突引起的中港矛盾在社会爆发。紧接而来的，是部分香港人对中国大陆所有事物采取全面抗拒的态度，无论任何和中国大陆相关的消息均作负面理解。尽管香港身份认同在过去一直都以与中国认同作对照来建立，但还是会保持一定的情感纽带，例如把反对中共管治和欣赏文化传承区分开，也有所谓的“爱国不等于爱党”。然而新一轮的中港矛盾却不单止针对中共管治，部分港人更往往把一般中国大陆的平民百姓也连带一起敌视。由于这改变涉及大量的情感指控，背后的客观环境因素往往不易说清。\n\n\u003Cbr>\n\n!!!“双非”——中港生活矛盾的开端\n\n---\n\n首个通过日常生活突显的中港矛盾，来自“双非政策”所延伸出来的一系列问题。按《基本法》规定，在香港出生而父母其中一方是中国公民的婴儿，不论父母是否香港永久性居民，一律自动成为香港永久性居民。而“双非”的意思，就是父母双方都不是香港永久性居民的婴儿。自从香港开放个人游，不少大陆居民以生育旅游的方式来港产子，有些是为了逃避计划生育，有些则希望为孩子取得香港户籍和领取特区护照的资格。“双非”婴儿的数目，从2001年的620名，大幅增加2011年的35,736名，占当时所有香港新生婴儿的37%。\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/b3ec5830-0290-421d-b759-bbf1aa3d0427/h-klesson1-013.webp]]\n\u003Cbr/>“双非”政策一度严重扭曲香港的人口构成\u003C/center>\n\n\u003Cbr/>\n\n本来“双非”问题是可以控制的，只要政府要求医院拒绝“双非”孕妇的分娩预约，并在入境口岸拒绝没有预约的孕妇入境，便可解决问题。事实上，香港在2013年起实施了上述政策，“双非”婴儿的数目大幅回落到本来每年数百名的水平。不过，在该政策实施之前，香港政府曾经对“双非”的立场十分正面，甚至认为可以帮助解决香港人口老化的问题。这个看法受到舆论的强烈批评，毕竟“双非”婴儿日后不一定在香港定居，却随时可以来港获得永久性居民的待遇，政府日后无论是教育或各类社会保障均无从规划需求。当时的香港政府立场，就被认为出卖了本地人的利益。\n\n\n相对来说，“八九民运”后香港人对失去自由和人权的忧虑，还是比较遥远和抽象。不过当“双非”婴儿潮来到的时候，各种大陆人和本地人之间的冲突却变得即时和不能回避。医院因为在规划中没有预设分娩数字飙升，于是就出现本地人和大陆人争夺医院床位的问题；之后轮到学校因为规划没有预设学童数字飙升，又出现本地人和大陆人争夺学位的现象。而对于“双非”儿童的家长，他们自己没有香港的居留权，只好举家在深圳居住，然后让孩子每天天还未亮便赶过境上学，对家长和孩子来说同样是折腾。一个没经过深思熟虑的人口政策，为各方都带来沉重的负担。\n\n\n\u003Cbr>\n\n!!!进一步入侵日常的自由行\n\n---\n\n面对社会各界的声讨，梁振英就任行政长官后随即改变政策，实施“零双非”。不过中港矛盾没有因而停止，反而在其他的议题上越演越烈，当中以“自由行”议题最为严重。“自由行”的正式名称是“港澳个人游”，自2003年开始实施，容许中国大陆居民透过简单的个人游签注前往香港。在此政策之下，大陆访港旅客高速增长，由2002年的683万人次大幅度增加至2013年的4,075万人次，为香港市民的生活带来巨大改变，不少评论认为其社会成本已远超过其益处。旅客和本地人之间的冲突，更把中港矛盾变成日常生活的一部分。\n\n\n政策的原意，是要促进香港的旅游业，进而振兴香港经济。然而当旅客越来越多的时候，香港社会发现个人游带来的利益和成本分配并不平均，利益往往由一少撮人把持，而成本则由社会整体分担。例如大陆旅客来港购物，通常会集中于一些讲求品质的商品，例如珠宝首饰和药物。于是乎，珠宝店和药店便成为暴利行业，可以付得起高昂的租金垄断游客区的商铺，同一品牌的珠宝店可以在旺角同时设有接近20间的分店。调查显示于2004至2013年间，香港的化妆品店增加了15倍。相对来说，售卖日用品的商店因为无法负担同样的租金，便唯有纷纷撤出旺区。\n\n\n当商铺单一化的趋势来到一些本来不是旅游区的地方，便会严重干扰市民的日常生活。例如沙田新城市广场原为区内六十多万居民最主要的购物中心，但由于位处连接边境的铁路线上，便成为大陆旅客的购物热点，令原有店铺例如诊所、书报摊等纷纷被迫迁走。对于很多沙田居民来说，能够从个人游中得益的是商场业主，而他们则失去了一个本来属于社区、服务社区的消闲空间。\n\n\n另一案例则为位于新界西北部的屯门区和元朗区。这两处由于远离市区，居民以低下阶层为主。然而随着西部口岸开通，屯门和元朗的地理位置对于深圳居民来说变得相当便捷。有开发商特设接驳专车，从口岸接送游客到旗下商场购物，好让他们可以赚取更高租金。和沙田的居民一样，屯门和元朗的居民同样不习惯自己生活的地方忽然变成游客热点，即使在居住区附近也要和拉着行李箱的旅客争路。\n\n\n沙田、屯门和元朗的案例，突显了新增的来港旅客其实已不能称之为游客，因为他们的主要目的并非旅游观光，而是满足其日常购买需求。这个改变的起因，来自香港政府一度开放深圳居民可无限次数来港，于是不少深圳居民把来港购物变成一种职业，透过带货过关来协助深圳的进口商逃避关税，也就是所谓的“水货客”。调查显示到了2017年，58%的大陆旅客属即日往返，并非传统意义下的游客。有组织的“水货客”会集中抢购某些大陆热门的日用产品，例如个别品牌的婴儿奶粉，以致这些产品经常在市面断货，使本地消费者感到受威胁。\n\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/63e4f6ce-fb70-4435-9cdc-2bf7af7de27f/h-klesson1-014.webp]]\n\u003Cbr/>北区一些街道变成“水货客”的集散地\u003C/center>\n\n\n\u003Cbr/>\n\n!!!社会问题演变成政治敌我矛盾\n\n---\n\n更不幸的是，正如前文所述，中国政府近年刻意改变大陆传媒有关香港的论述，向民众灌输错误观念，也影响到一些大陆旅客在港的行为。当个别大陆旅客表达出“恩主心态”，即把市场交易视为一方对另一方的恩赐，而这些表现又被传媒捕捉广传，便很容易牵动很多香港人的反感情绪。他们认为自己没有享受到中港融合的好处，日常生活却因大陆旅客的出现而大受影响，而这些旅客还要表现出居高临下的态度，令他们在情绪上很容易便把所有大陆人都视为在香港作乱的土豪。\n\n\n例如在2015年至2016年期间，香港出现了一些针对大陆旅客的“光复行动”，示威者不论对方是真的大陆旅客还是“水货客”，只要见到拉着行李箱和说普通话的便会围着来辱骂甚至毁坏对方的行李箱。这些直接和激烈的回应方式，并非一时之间忽然出现，而是一个逐步走向激进的过程。示威者早于2012年底便组织反“水货客”活动，包括要求铁路职员严格执行运送行李数量的规定，后来发展至围堵集中向大陆旅客售卖货品的专门店，再变成直接针对大陆旅客。这些做法固然粗疏，台湾游客之间就常流传被误认为中国大陆游客而受歧视的故事。肢体上的直接攻击，更有违香港社会过去对和平理性抗争的追求。换个角度来说，这些激烈抗争正正代表了中港矛盾已在日常生活中植根。\n\n\n现实生活尚且如此，在网上世界则更为放肆。在个别的网上群组和新闻媒体的留言栏中，网民对中国各方面的批评可以没有底线。例如每当中国出现天灾人祸，留言者必然欢呼雀跃，因为在他们的眼中“没有一个中国人是无辜的”。如果有来自中国大陆的人在香港遇上任何麻烦，无论是交通意外或是被骗，均一律不值得任何同情，因为这些人都是“殖民者”，都是潜在的敌人。在一些人眼中，中港关系是一种战争关系，今天的香港在中国面前就和中日战争期间中国在日本面前一样，是被强行剥夺了自身的价值和尊严。在这种逻辑下，对中国的任何人或事表示同情都是背叛香港。\n\n\n这些说法无助化解僵局，很大程度上和大陆网上愤青骂“小日本”等的情绪发泄类似；不过若要解决问题，仅仅谴责仇恨言论并不足够，也要追问这些中港矛盾从何而来，特别是中港政治关系的角色。举个例，世界各地都出现过游客过多的问题，当地政府都会想办法应对。然而在香港的特殊政治环境当中，却会有不少游走中港之间的权贵会声称应该包容旅客过多带来的任何问题，借此表达其对中国政府的忠诚。当客观的社会问题被理解为政治上的敌我矛盾，寻求解决之道就变得更为困难，民间怨愤亦会变得更为激烈。\n\n\u003Cbr/>\n\n''延伸阅读：''\n\n* 陈智杰（2016）：〈身分认同与建构他者:香港生活经验中的中港关系〉，张少强、 陈嘉铭、梁启智编《香港社会文化系列》。\n* 罗永生（2014）：〈香港本土意识的前世今生〉，《思想》第26期。\n\n\u003Cbr/>\n''网上资源：''\n\n* 立场报道（2015）：《活在水货店与药房的夹缝中》：立场新闻，2015年2月6日，[[链接|https://collection.news/thestandnews/articles/2575]] 。\n\n","tags":"chapter1","title":"10. 本土主义和中港矛盾为何在近年急速冒起？","index":"1j"},
{"text":"首先，香港人并非全都是中国人。香港是一个国际城市，即使不是中华人民共和国国民的外国人也可以成为香港永久性居民。无论是主观认同或是客观定义上，成为中国人也不是成为香港人的必须条件。\n\n\n香港居民和中国公民是两个交叉但互不从属的类别。在香港的中国公民，固然不一定都是香港居民（如大陆游客），即使是居民也不一定是永久性居民（如持学生或工作签证）。与此同时，身为中国公民也不是成为香港居民或香港永久性居民的必要前设。香港有数十万的外籍人口居留甚至定居，例如不少南亚少数族裔就是连续几代人都在香港生活，却没有入籍成为中国公民，拿的仍然是南亚各国的护照。\n\n\n这儿还未谈到香港有数以十万计拥有外国护照的回流人士。按中国《国籍法》，他们已因取得外国国籍和在外国定居而失去中国国籍，但他们仍然是香港永久性居民。只要他们重新定居香港，均可以享有各种永久性居民的待遇，也可以在各级选举当中投票。即使《基本法》第67条也尊重这个客观现实，容许一定比例的非中国公民和持外国居留权人士成为立法会议员。\n\n\n说起《基本法》，条文列明不论永久性居民或非永久性居民都是香港居民。谁是非永久性居民呢？数以十万计来自菲律宾和印尼等国的外籍家务工就是一例。他们不少人在香港服务多年，和香港人一起生活，通过家务劳动来释放本来未能外出工作的劳动力，撑起香港的经济。广义来说，他们也是香港人。这个讨论重要，因为香港是一个国际城市，任何假定香港人都是中国人的说法一旦成为公共政策，就会构成严重的执行问题。例如政府极其量只可鼓励香港人多了解中国国情，却不可能要求所有香港人都要学习爱国，因为那些外国回流的华裔和在港定居的少数族裔一定会反问，政府是否要他们背叛加拿大或者巴基斯坦？\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/ced323a0-86ea-43d2-a3c9-ddd6d60fb420/h-klesson1-015.webp]]\n\u003Cbr/>香港居民中有不少并非持有中国国籍\u003C/center>\n\n\n\n\u003Cbr/>\n\n!!!同文同种就是中国人？\n\n---\n\n我们也可从国籍问题点出坊间不少对国民身份的误解。尽管国籍可通过血缘关系获得，但两者本身不一定对等，所以和国籍相关的一系列政治权责期望，也不应基于血缘简单推断。国籍本身归根究柢是一个社会产物，既按当时当地社会定义，也可按个人情况取得或撤销。因此，任何以“同文同种”的说法为基础，假定某个体或社群必然要接受某些政治权责期望，无论是对国家或政权的效忠，本身也是十分不严谨的。\n\n事实上，中华人民共和国是个多民族国家，汉族只是其中一员。有香港政治人物曾经说过新年收红包就该自认中国人，正正是犯了此等谬误。毕竟，中华人民共和国境内有不少没有封红包甚至没有过农历新年传统的民族；相反，东亚各国各民族和众多海外华人都有封红包的习惯，但他们都不是中华人民共和国国民。\n\n国籍尚且如此，个人认同则更为复杂。说起来，孙中山搞革命的时候还拿过美国属地护照，曾经一度持有双重国籍，但据称只是为了方便行走江湖，恐怕他对美国的身份认同十分有限。反过来说，许多香港人本来没有选择要有中国国籍，而是后来被赋予的。他们觉不觉得自己是中国人，又或觉得自己是怎样的中国人，当然也是可以讨论的。\n\n按香港大学的民意调查所得，香港人的中国身份认同在九七后本来是上升的。调查显示在1997年8月，共有19%的受访者认为自己是中国人；到了2008年6月，也就是汶川地震发生后和北京奥运开始前的时间，比例上升至39%，上升超过一倍。按香港中文大学亚太研究所的调查，受访的逾千名香港市民当中，超过八成都说自己已捐款支持汶川赈灾，很难说是对中国完全抗拒的表现。\n\n\n不过，数据从此调头向下跌，抗拒情绪特别在年轻人之间十分普遍。很多过去没有被质疑的“爱国”表现，都受到各种挑战和重新检视。例如港府出资100亿港元的各个四川重建项目当中，援建绵阳的中学在未得港方同意下被私自拆除变成豪华商场，就在香港引起公众哗然。到了2013年的雅安地震，港府再向立法会申请拨款赈灾，就招来社会舆论反对。到了2017年年初，整体认同自己是中国人的只有15%，而18至29岁的受访者当中更只有0.3%认为自己是中国人（狭义，不包括“香港的中国人”）。\n\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/c0173f00-21ab-4e05-b045-0951b927ce16/h-klesson1-016.webp]]\n\u003Cbr/>特区成立后的香港人的中国人认同曾一度上升，但在2008年后调头下跌。\u003Cbr>（广义，包括“香港的中国人”）\u003C/center>\n\n\n\u003Cbr>\n\n!!!中国人身份的丰富想像消失\n\n---\n\n这些改变和前文提到香港在九七前后经历的社会变迁有密切关系。对于九七前成长的香港人，中国往往以三种形式出现。第一，是他们自己或上一代的故乡。他们很可能有回乡探亲的经历，曾经挑着装满旧衣和杂粮的“红白蓝大胶袋”，长途跋涉地去接济1980年代初仍活在贫困之中的同乡亲戚。第二，是教科书中的古典中国。普遍香港学生都会通过中学教育学会最基本的中国文学和中国历史，能够背诵《出师表》和《兵车行》等的文言作品，并从李白所写的诗词中猜想“长江天际流”的景致。第三，是改革开放早期香港人北上设厂、消费以至寻欢的冒险乐园。曾几何时，深圳别名就是“心震”，既代表混乱也代表机会。都市传说声称在深圳酒店一觉醒来会发现肾脏已被割掉，夜店大火死伤无数则是现实新闻；然而这些危险却无阻香港人继续互相交换在深圳吃海鲜、买盗版影碟，甚至“包二奶”的情报。\n\n这三个中国当然都是片面的，却都是九七前香港人的重要情感标记。在这些想像当中，香港人可以是某种意义下的中国人，尽管这个“中国人”的身份明显和中华人民共和国国民有所区别。\n\n换言之，在九七前的香港，即使没有受过政治学训练的香港人也会明白“国家”、“政权”与“民族”是三个概念，三者的异同是可以坐下来慢慢谈的。然而这些区别和讨论空间在九七后却逐渐消失。在国家认同的号召下，要做中国人就要做中华人民共和国国民，也就要接受中共政权。事实上，中国政府时刻都在干预香港的高度自治（见 [[问题16|16. 香港真的实行高度自治吗？]] ），而这也成为许多香港管治问题无法解决的根本原由。在这样的政治环境下，继续把中国认同寄托于壮丽山河或文化情怀当中，已显得越来越苍白无力。特别是九七后成长的新一代，他们还未有机会如上一代那样培养中国想像，也没有经历过九七前对未来的恐惧和期待，就要面对中共政权主导香港政治的客观事实，所以反抗情绪比九七前成长的一代反而来得更直接：如果当中国人就等于接受被中共统治，那么他们宁愿不做中国人。\n\n九七前后的分别也打破了另一个中国大陆对于香港身份认同的错误理解。在中国大陆的主流论述中，香港人对中国认同的抗拒是因为受英国殖民统治太久，被英殖教育所蒙蔽，对中国大陆认识不足，所以要通过再教育来学习如何做好一个中国人。事实上，在英国殖民统治下成长的香港人对中国认同并不反感，抗拒的是中共政权；在九七后长大没有受过英殖教育的年轻人，反而对中国认同更为反感。此外，由新民党委托香港教育大学香港研究学院于2017年进行的调查显示，年轻人对中国大陆认识不浅，例如有约95%受访者曾到中国大陆，85%能阅读简体字，46%每月多次或每天使用中国大陆网站，可见他们对中国认同的抗拒不能单纯以认识不足来解释。\n\n虽然九七后香港已成为中华人民共和国的一部分，但不代表香港人的身份认同就会再无争议。讨论身份认同，可以帮助我们认清社会变迁。而当政府制订公共政策时不理会这些争议，或对争议的现况或原由有错误判断，更会造成不必要的社会矛盾。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n*张勇，陈玉田（2002）：《香港居民的国籍问题》，三联书店（香港）有限公司。\n*马杰伟（2008）：〈从“现代香港”到“民主香港”的漫长过程〉，本土论述编辑委员会、新力量网络编《本土论述 2008》，香港：上书局。\n","tags":"chapter1","title":"11. 香港人都是中国人，为何还要讨论身份认同？","index":"1k"},
{"text":"因为国民教育从一开始就搞错了香港出现身分认同之争的实际原由。谈到过去数年来中港两地政府对中港矛盾上的政策回应未能对症下药，反而制造了更多的问题，设立德育及国民教育科（国教科）的争议可谓其中一个经典案例。社会舆论对在中小学课程中讨论国家议题甚至国民身份本来并没有一面倒反对，但当社会发现政府建议设立的国教科具体内容不符合香港的实际情况，所激起的反弹随即一发不可收拾。\n\n\u003Cbr>\n\n!!!当推动身份认同成为政策目标\n\n---\n\n过去港英政府从来没有开宗明义地强求香港人在文化身份上变成英国人，香港人身份认同的改变虽然和各种政策相关，政府却通常倾向潜移默化。香港人喜欢看英国的足球联赛就是一例。然而自特区成立以来，身份认同本身成为了政府政策的明确目标， 因香港身份的不同理解而产生的冲突因而提升。在特区年代，各种加强中国认同的公共政策不停推陈出新，政府视之为理所当然的任务。身份认同在民间议论的层面尚可容许一定程度的模糊和不同解读，然而变成政府施政后却往往不得不面对想像和现实之间的落差，社会矛盾因而扩大。\n\n举个例，在中国大陆的爱国主义教育当中，“中华民族”作为一个文化虚衔，和“中华人民共和国国民”作为一个法理定义之间的落差，很容易会被忽视。如果我们愿意从客观学究出发，本来不难看出两者之间的逻辑分野：中华民族是中国境内各民族的总称，换言之是政治概念先于民族概念。例如，中国境内的俄罗斯人会被称为中国俄罗斯族，但在中国境外的则纯粹只是俄罗斯人，尽管两者文化生活习惯可以完全一样。因此，如果我们反过来说因为某一群人是中华民族，例如说台湾和中国大陆都是“同文同种”，因而推断他们所住的地方应然是中国国境，并以此作为国家政策的基础时，这是严重的逻辑颠倒。\n\n类似谬误在中国大陆的国族主义宣传当中可谓俯拾皆是，只因言论限制而很少会被公开质疑。爱国歌曲《龙的传人》当中“黑眼睛黑头发黄皮肤”的说法，把认同感建基于生物表征，其实是赤裸裸的种族主义，也和中国宪法中反对“大汉族主义”的要求相违背。值得注意的是，爱国主义教育在中国大陆本来就有明确的政治背景。有学者指中国政府在“八九民运”后大幅加强爱国主义教育，是因为理解到在改革开放的过程中，过去的革命意识形态已渐失效，所以要通过制造新的论述来巩固政权认受性。\n\n中国大陆的爱国教育对国族问题的处理往往蒙混过关，但香港本身文化多元、面向世界，而且政府施政一向讲求严谨慎密，所以以身份认同为目标的公共政策就很容易处处碰钉。2012年政府强推的国教科，具体的课程内容设计就正正跌入这个误区。表面上，这场反国教科运动很容易会被误认为纯綷是香港人对中国认同的反抗。事实上，运动的出现却是因为政策所建基于的身份想像，和它所处的客观现实之间，有不能排解的差距。\n\n\u003Cbr>\n\n!!!公民教育与国民教育\n\n---\n\n特区政府之所以要推行国民教育，是因为中国政府把前文提到的各种中港矛盾理解为“人心未回归”的表现，是香港人对中国认识不足所致，并认为只要香港人认识到香港和中国命运相连，认同中国的发展道路，各种中港矛盾自然能有效疏导。2007年，时任国家主席胡锦涛访问香港，提出“要重视对青少年进行国民教育”。往后数年，时任行政长官曾荫权每年都在《施政报告》中提出要加强国民教育，并于2010年提出设立“德育及国民教育科”，于2012年6月推出课程指引，并要求于9月新学年起成为中小学的必修科。\n\n\n在香港推行国民教育，必先面对法理上“香港居民”的定义和中国认同之间没有必然关系。如前文所述，香港居民和中国公民这两个概念交叉但互不从属（见 [[问题11|11. 香港人都是中国人，为何还要讨论身份认同？]] ），例如香港有很多不是中国公民的香港永久性居民（如没有归化入籍的南亚少数族裔）。不少中国大陆的舆论在批评香港政治时，往往怪责香港人没有自视为中国人。即使时任中联办宣传文体部部长郝铁川谈及国教科时，也表示既然香港已是中国的一部分，“香港人不是中国人，请问是哪国人？”他身为负责香港事务的中国官员，对香港的现实竟然如此不掌握，难怪中国政府的各种政策出现严重失误。\n\n之所以要强调香港人和中国人法理上的区分，是因为香港是一个法治社会，政府把认同议题当作公共政策推行，必然会受到法理上的诸多挑战。当特区政府提出国民教育的时候，其中一个最先被关注的争议点，正正是少数族裔的处境。当《基本法》明确指出非中国公民可以成为香港永久性居民，特区政府却在教育政策中提倡香港人有爱国的义务，两者之间便有明显冲突。要求香港永久性居民当中的非中国公民多理解中国事务并无不妥，但要求他们对中国表现出爱国情操便明显地不合理了。\n\n\n查看官方的课程指引，不难发现当中对认同问题采取原生本质主义，通篇充斥“中华民族血浓于水”、“同根同心”、“祖国同胞”等的用词，实质上违反了中国宪法对中国作为多民族国家的定性。这些强调“血脉相连”的想像，其实是一种赤裸裸的种族主义。现代社会强调身份认同是社会建构使然，利用生物学的措辞把身份角色强加于人，从近代史的经验来看十分危险。\n\n\n不少舆论指出，香港的中小学教育当中本来已有公民教育的元素，即学习个人在社会和政治参与时的权利和义务，例如学习政治制度和讨论公民权利。对于这方面的教育工作，社会各界甚少质疑，只嫌做得不够。然而国教科却超出了这个相对客观的范围，对学生作出情感上的要求，例如提出“情感层面”的评估，要“由接触到触动”，教师和学生之间要“彼此激励，孕育真情”。这些要求和香港实际的多元社会环境有明显冲突，情感评估更被批评是“洗脑教育”和“公然鼓吹虚伪”。当公众注意到官方教材强调情感教育时，更引发了巨大的反响。例如有教育局的教材建议学生参观圆明园的时候要举起右手起誓“毋忘历史”和“贡献祖国”，又有工作纸引导学生分享听到国歌时会否“感动流泪”，与强调理性思考的公民教育理念相违背。\n\n\n有记者特别访问了加拿大的教育官员，解释一个自由社会中的“国民教育”应该是怎样的。相对于要学生见到国旗要自豪，加拿大的做法是解构国旗设计历史所反映的族群争拗；相对于教导学生爱国，加拿大教导学生“国家”是政治过程中的一个产物；相对于讲求“团结和谐稳定”，加拿大教导学生人民与政府抗争的历史；相对于强调国家发展和机遇，加拿大更强调国家曾犯过的错误，并会向人民道歉和赔偿。有舆论看到这些国际例子后，认为要在香港办国民教育，认识国歌的时候也必须说一下填词人田汉如何在文革期间被活活逼死，国歌也曾经改用新歌词，“冒着敌人的炮火”变成了“高举毛泽东旗帜”。\n\n\u003Ccenter>\n[img width=320 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/40d726b1-5cce-4f2d-ad2e-fffd7fd5ba94/h-klesson1-017.webp]]\n\u003Cbr/>“反国教”游行标语\u003C/center>\n\n\n\n\n\u003Cbr/>\n\n!!!国民教育受挫的教训\n\n---\n\n反国教科运动在2012年9月进入高峰。自9月1日开学日起，连续9天晚上有数以万计市民在政府总部外集会抗议，学生、教师和家长绝食，“反国教”成为刚上任行政长官的梁振英的首个政治炸弹。到了9月9日，梁振英宣布取消国教科3年开展期，抽起“当代国情”部分，并于10月正式搁置国教科课程指引。\n\n值得注意的是，这次运动的成功在香港的反对运动中有其独特性。带头的学生组织“学民思潮”以一班中学生为核心，他们过去没有任何政治参与的经验，因而也没有任何包袱和私怨，才能取得普遍市民的同情和认可。运动本身亦容许了不同立场的抗争者参与，无论是“爱国不爱党”还是全面抗拒中国认同的抗争者，都可以在运动中共存。\n\n\n\u003Ccenter>\n[img width=320 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/a996f587-f160-466d-b5f9-f97c5491af22/h-klesson1-018.webp]]\n\u003Cbr/>“反国教”游行标语\u003C/center>\n\n\n\n虽然德育及国民教育科因为反国教科运动而落幕，不过香港政府对国民教育的推动没有停止，改为推行“没有国民教育科的国民教育”。例如近年来中国政府和香港政府就大力资助香港学生到中国大陆交流，中国教育部提供每人每日550元人民币的补贴，香港政府又为每名香港大专生提供3,000港元的旅费资助，使得不少交流团变相费用全免。另外，由于香港的教科书出版商大多都已被收编，与中国政府有千丝万缕的利益关系（见 [[问题28|28. 为什么无线电视会被称为CCTVB？]]），不少教科书都渗入“爱国原素”，例如加入升旗礼感受的阅读教材等。此外，又有意见认为学校应加强中史教育来强化国家认同，但亦有历史学者批评，香港的中国历史教育过去往往以大一统视角和汉族中心主义去书写，既不客观，也无助学生认清历史。国民教育科虽然已经被抽起，但国民教育的争议在香港仍然持续。\n\n反国教科运动显示，体制上层在香港身份认同的问题上与社会严重脱节。国民教育遇上挫折，说到底是因为其出发点本身就是基于一系列的谬误：先假设认识中国只有一种正确的方法，而基于这种方法自然就会得出爱国的情感；香港人只不过是因为被过去的殖民统治所蒙蔽，没有用正确的方法认识中国，只要在教育上拨乱反正便能在认同问题上重回正轨。\n\n这假设最少有两个问题：首先，如前文所述，香港人的中国认同一直十分丰富，对中国并非毫无认识，而认识的方法比在审查监控下的中国大陆更为多元丰富。再者，香港人过去的中国认同感并不算低，出现大幅逆转只是近数年的事，而且集中在年轻人之间发生。他们大多都是九七后出生和成长的，但他们对中国认同的抗拒程度远高于在英治时期成长的香港人，所以“受殖民统治蒙蔽”的说法更像是为特区管治失败找借口。\n\n至于为什么香港人特别是年轻人会越来越抗拒中国认同？国民教育争议表现出来的其实只是病征。要寻求病因的话，得从文化走进政治，看看香港特区的政治制度出了什么问题，使得不少年轻人恨不得要和中国一刀两断。\n\n\u003Cbr/>\n\n''延伸阅读：''\n\n* Morris P and Vickers E (2015) Schooling, politics and the construction of identity in Hong Kong: the 2012 ‘Moral and National Education’ crisis in historical context, Comparative Education 51:3, p305-326.\n* 曾荣光（2011）：〈香港特区国民教育的议论批判〉，《教育学报》第39卷第1-2期，页1-24\n\n","tags":"chapter1","title":"12. 为什么会有香港人反对国民教育？","index":"1l"},
{"text":"按目前趋势看来，中短期内不会。不过尽管广州话（／粤语／广东话）目前尚处于主流地位，香港人近年对语言和文字已变得十分敏感。毕竟语言是身分认同的重要元素，前文便提到1970年代广东流行曲的兴起对香港认同的出现有举足轻重的作用（见 [[问题5|5. “香港认同”和“中国认同”是否对立？]] ）。此外，普通话的流行程度也被一些舆论视为中国大陆来港移民人数的指标，认为普通话越流行就代表土生土长的香港人在比例上变少，而大陆移民则拒绝融入本地文化，因此要守护香港人的独特身份将会变得困难。\n\n从2016年中期人口统计的数据去看，广州话在香港仍然十分普遍，是88.9%香港居民的惯用语言（即在家中使用的语言），而能说广州话的更达94.6%，只有5.4%的香港人不会。除了广州话外，以惯用语言算香港的主要语言还有英语（4.3%）、普通话（1.9%）、福建话（1.0%）和客家话（0.6%）等，另有其他少数族裔语言如日本语、泰语和南亚语系等。近年广州话作为惯用语言的比例有轻微下降，而普通话的比例则有轻微上升，但说到普通话要成为香港的主流语言，数据上暂时看不出来。\n\n\n至于舆论对中国大陆移民拒绝融入本地文化的担忧，数据上也未能证实。同样是2016年中期人口统计的数据，限以华人计算，来港不足1年的华人当中能说广东话的比例为74.6%，来港一至三年的为86.6%，来港4至6年的为95.8%，来港7至10年的为97.2%，来港10年或以上的为99.1%。换言之，不懂得广州话的外来华人人口要不是后来学会了，就是离开了，语言上的影响未如舆论担忧般强烈。另有统计显示，虽然近年从中国大陆来港的新移民当中，惯用语言不是广州话的越来越多，但能使用广州话交谈的比例却未见明显下跌。也就是说，他们来港后出于日常沟通等生活需要，绝大多数还是学会了广州话。\n\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/07de379a-88c0-4318-9f66-bd1f71ad39dc/h-klesson1-019.webp]]\n\u003Cbr/>华人能说广东话的比例按居港年期上升\u003C/center>\n\n\u003Cbr/>\n\n当然，上述的只是普遍情况，个别场合的语言环境可以有更明显的改变。例如一些和中国大陆有大量业务往来的企业，往往会招聘不少大陆专才或在港毕业的大陆留学生工作，职场语言就会变成普通话。此外，由于上述数据只计算香港居民，不计算游客，所以不能反映出在某些服务中国大陆游客为主的场所，普通话已变成该处主要交谈语言的情况。\n\n那么香港人口当中懂得普通话的比例又如何？同样只计算华人人口，2006年时能说普通话的比例是41.8%，到了2016年已升至51.8%。这改变相信源于中港交流频繁，很多人出于工作需要都学会了普通话；政府在普通话教育方面的投放，也带来明显的影响。\n\n\u003Cbr/>\n\n!!!普通话教育的争议\n\n---\n\n不过普通话教育应如何推行，民间则有不同意见，当中有两条问题至关重要。第一，学习普通话应该出于自愿，还是强制执行？第二，学习普通话应该和使用广州话分开进行，还是要取代广州话的教学地位？近年香港出现强制学习普通话，以及普通话取代广州话教学地位的趋势，使得不少舆论认为普通话取代广州话已成官方政策，最终会演变为文化侵略，香港下一代将会不再重视甚至不懂得广州话。不少舆论担忧上海话在上海新一代之间不再流行的情况，将会在香港重演。\n\n强迫学习普通话的问题，在香港浸会大学（浸大）普通话豁免试风波中最为明显。浸大自2008年起要求学生必须修读带学分的普通话课程，并要考试合格方可毕业。有学生认为要求不合理，于是浸大于2017年起推出测试，合格者可豁免修读普通话课程。结果测试只有三成学生合格，学生质疑测试标准有问题，甚至认为语文中心刻意降低合格率来保障自己的生源。事件在校内激化为示威冲突，在校外则演变成大学语文政策之争。大学认为学习普通话对学生有利，可以用各种方式鼓励自愿学习；但将之变成毕业的要求，和大学本身作为思想自由堡垒的角色有否冲突，成为关注焦点。\n\n中小学教育方面，争议则在于广州话的教学地位会否被普通话取代。香港政府于2008年起推出“协助香港中、小学推行『以普通话教授中国语文科』计划”，也就是“普教中”。政府推动以普通话取代广州话作为中文科的教学语言，理据是一方面是要统一“听、说、读、写”，减少香港或广东俚语入文的情况；另一方面则可加强普通话学习，有利日后跨境交流。不过，有作家和研究语文的学者指出，不一定要用普通话学习才能学好中文写作，强行使用却会阻碍师生沟通。有成绩评估机构的调查发现，“普教中”学生的阅读水平反过来比非“普教中”学生低。政府在推动此政策10年以来，仍未能提供数据支持其实际成效。\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/f3e99b04-bae6-4893-aed9-4977c16383c6/h-klesson1-020.webp]]\n\u003Cbr/>普教中的成效引起很大争议\u003C/center>\n\n\n\u003Cbr/>\n\n!!!繁简和中港用语冲突\n\n---\n\n除了广州话和普通话之争外，类似的争端也在书写系统和字词应用出现。书写系统之争，在于繁体字和简体字在香港的地位。简体字的使用对持香港本土观点者来说，也代表来自中国大陆的文化入侵。他们往往会把繁体字称之为正体字，强调其为正字本源；再激进一点的，会把简体字称为“残体字”，并嘲笑他们眼中简体字的弱点（如同字多义更常出现，引发“後后不分”等问题）。\n\n字词应用方面，也有持本土观点者认为要守护香港身份，就要严格拒绝一些源于中国大陆的流行字词。例如一段婚姻当中出现女性第三者，香港过去的说法是将该女性称为“二奶”，近年媒体则开始多用中国大陆流行的“小三”，引发不少持本土观点者的不满，甚至称之为“匪语”。曾有餐厅为了服务中国大陆旅客，在餐牌上把香港通用的“沙律”写成“沙拉”，亦引发舆论强烈不满。\n\n不过，什么是所谓的“匪语”，什么才不是，有时也不易回答。例如“质素”和“素质”的分别，不少持本土观点者强调香港人不应迁就中国大陆的“素质”说法，有语言学者研究后则发现两者背后原来有相当复杂的历史和当代含义，不易厘清。类似案例点出了一个问题：文化议题往往很难非黑即白，但政治议题却常常强调立场明确，两者之间的落差难免会带来各种争端误解。近年就常常出现有香港人把说国语的台湾游客当作是中国大陆游客来歧视对待，又或把写新马华文的东南亚网友当作是中国大陆网友来歧视对待的情况。\n\n当然，语言和政治本来就分不开，语言学界常说语言和方言的分界是“语言就是有军队的方言”。语言是身份认同的重要构成，而身份认同往往涉及情感政治动员。世界各地的本土政治运动往往与本地语言的保育相关，例如前苏联各国的独立运动都涉及当地语言与俄罗斯语之间的地位争议。这些语言之争有时会出现不理性的趋向，引发严重冲突，摩尔多瓦内战就是一例。有些乌克兰的抗争者会把俄罗斯语称之为低等民族的语言，和一些香港人称普通话为“胡语”相似。\n\n\n\u003Cbr/>\n\n!!!港人功利的语文认同\n\n---\n\n说到这儿，看起来香港人好像十分热爱香港的本土语言。回顾历史，香港人本来并不特别捍卫广州话。特区成立以来第一次的语文之争，其实是在1998年推行的母语教学。过去香港中学教育倾向使用英文教科书，配以中英夹杂的教学语言。特区政府推出母语教学，要求使用中文课本和以广州话教学，以免语文成为学习障碍。不过此举却引发不少家长不满，认为会影响子女学习英语和日后升学。于是政府表示如果学校的大多数学生能使用英语学习，则可使用英文课本和英语教学；但这决定随即造成严重分化，不少学校想尽办法强行挤进英文中学的行列，以免被家长视为次等学校。\n\n香港家长对语文的功利态度，有时更会产生十分极端的行为。政府于2018年的调查显示，香港有1.27万名母语不是英语的家长，选择只用英语与子女沟通，因为“可以给小朋友有接触英语的机会”和相信“愈早学习英语愈好”。从本土观点出发，这些家长其实相当忘本。有评论认为正正因为这种功利态度，所以反对“普教中”的运动未能如反对国民教育科运动般引发全面的社会抵抗。据教育局于2018年统计，现时有超过七成的小学和三成多的中学推行“普教中”，一般家长都以多学一种语言有利日后生活为由而不深究背后的政策问题和认同争议。\n\n香港人对语言问题的重视与否向来十分流动，争议的处境才至关重要。过去香港学生在公开考试时为了快点完成答卷，往往会混合使用繁体字和简体字作答，香港考试局也表明可以接受。说到流行字词，香港作为一个港口城市，本来就有大量来自海外的字词（例如“燕梳”一词源自英语中的insurance（保险），“放题”一词来自日本语中自助餐的汉字说法），而本地流行字词又会传到外地（例如的士和巴士取代了中国大陆的计程车和公共汽车；Add Oil（加油）走进牛津英语词典）。\n\n香港人近年对普通话、简体字，以及中国大陆的流行用语变得特别敏感，原因离不开中港政治矛盾在同一时间变得激烈。不少香港人认为香港相对中国大陆正处于一个受威胁的位置，因此要处处提防来自中国大陆的“渗透”。而基于香港人本身对特区政府的信任问题，香港政府推行的文化和教育政策很容易引来质疑，被认为是在文化上模糊中港差别。要理解这些“文化冲突”，我们得先从制度出发，理解为何许多香港人对当前的中港政治关系感到抗拒，拒绝信任特区政府。\n\n\u003Cbr/>\n\n''延伸阅读：''\n\n* 彭志铭、郑政恒编（2018）：《香港粤语撑到底》，香港：次文化堂。\n*  Tsui ABM (2017) Language Policy and the Construction of Identity: The Case of Hong Kong, In Tsui AMB and Tollefson JW (eds) Language Policy, Culture, and Identity in Asian Contexts. Taylor and Francis.\n\n\u003Cbr/>\n\n''网上资源：''\n\n* 立场报道（2015）：《课堂上，坏处比好处多》：立场新闻，2015年8月7日，[[链接|https://gongjyuhok.hk/articles/9985]]。","tags":"chapter1","title":"13. 普通话会取代粤语成为香港的主流语言吗？","index":"1m"},
{"text":"中国政府和香港社会对于特区政府的认受性来源有根本分歧，香港各种政制争议归根究柢均由此而来。特区政府的认受性在中国政府眼中近乎不证自明，但对很多香港人来说却是要建立和维持的。此分歧使得中港在各种政治问题上纠缠不休，其中以普选和国家安全议题特别明显。\n\n\u003Cbr>\n\n!!!认受性的建立和危机处理\n\n---\n\n所谓认受性（Legitimacy），简而言之，就是要回答一条简单的问题：“你凭什么可以管治我”。政治学所关心的议题，很多时候都涉及人类社会如何建立、维持和修改各种规则的问题。毕竟我们并非居于荒岛，只要有多于一个人就要有规则，然后就要问：谁有权决定这些规则？其他人为何要服从？当有人拒绝服从时又用什么方式实施或重订规则？\n\n最赤裸裸的做法是以武力解决，但这样做效率很低。试想想，如果政权每次要求民众或公职人员做一件事情，都要找个有枪的人出来走一圈去耀武扬威，这个政权得养多少个有枪的人才能解决问题？再者，这些有枪的人也有可能搞武装政变，对他们的监管也是一个问题。与此同时，那些民众和公职人员就算服从也很可能会阳奉阴违，不会真的把事情做好。比较有效率的做法，是要让他们都心悦诚服地追随和服从政权。换一个中国的传统说法，就是孔子在《论语 · 颜渊》提到的“民无信不立”。\n\n要建立认受性，传统来说可以靠神话，例如皇帝可以说自己是天子，也就是君权神授。可是，万一有另一个人走出来说他才是天子，而当时又发生一些可理解为上天改变主意的征兆，例如地震或者洪水，那么皇帝的认受性就会受到挑战。另一种做法是靠个人魅力，例如有些人是演说能手，很善于说服其他人去追随他，他同样可以建立认受性。然而人的生命是有限的，到了这个领袖百年归老之后，他的接任人如果没有同等的魅力，政权以外却出现另一个很有魅力的领袖，则同样会产生政权不稳。我们也可以拉阔一点，把个人魅力转化成意识形态的魅力，说服民众一起为某个理想去奋斗，所以要跟随某一群人。不过这种认受性要得以维持，执政者就要不断提供现实或虚构的例证，去说明社会正在一步步走近那个理想。如是者，认受性最终还是关系到政权的表现。\n\n现代政治学明白到没有一个政权可以永远维持认受性，毕竟天灾人祸总会发生，社会发展也不会只向前而从不衰退。因此问题的核心，是当政权出现认受性危机时，如何把权力以非战争、内战或流血政变等的方式和平转移，减少对社会的冲击。这就是民主制度的根本。当权力和平转移了，新的政权就得到新的认受性。而被拉下台的人，也可以努力通过选举重新夺得政权。当大多数人都认同这个制度，相信自己有份决定政权谁属，认受性更新的过程就不用那么你死我活，社会就更容易变得稳定，执政者不用耗费大量心力维稳，减轻管治成本。\n\n再简单一点说：政权没有认受性，人民会造反。讲认受性，就是认清不是所有的规则都应当遵守，也不是所有的权威都应当遵从。如果有人冲击围墙，我们应先问这围墙为何存在，而不是谴责一切冲击。\n\n\u003Cbr>\n\n!!!为何港英政府较少认受性挑战？\n\n---\n\n把这个讨论放在香港，严格来说九七前的港英政府同样要面对认受性挑战。它既为外来政权，和本地社会交往不深，也不容许本地人取得管治实权，理应受到质疑。有三个理由让港英政府受到的压力得以减缓。\n\n第一，当时香港接收大量来自中国大陆的难民。他们自愿选择来到英国管治下的香港，在他们眼中中国大陆的形势比香港更糟糕，对港英政府的要求也因而降低。第二，香港经济在战后快速发展，而且比中国大陆稳定和开放，港英政府可通过表现来维持认受性。第三，到了过渡期，虽然随着本地公民社会走向成熟，社会对参与政治的要求越来越多，但对九七的期望或恐惧却更为重要。既然中国政府已答应了九七后是港人治港，于是对港英政府的认受性挑战，很容易便会转化为对未来特区民主化的追求。直白一点说，即使有不满也好，反正英国人数年内就要走了，对英治的挑战也同时消除了。\n\n然而特区政府就不一样了。如前文所述，香港人在主权移交前夕基于各种原因处于不现实的亢奋状态（见 [[问题7 |7. 香港人当年有否喜迎九七？]]），所以对特区政府本身也有极高期望。当特区政府的表现不符期望，市民开始时只对个别的领导人物（如董建华）表达不满。不过随着年月和人物更替，特区政府的表现仍然未有改善，而港人治港的普选承诺又未能实现，公众便会开始质疑制度本身。\n\n换言之，当香港人眼前的问题越来越多，又不像九七前那样有新的政权可期望，新政权答应过的普选又迟迟未见落实，特区政府的认受性危机便随之爆发，这也就回到一开始的那条问题：“你凭什么可以管治我”。有时中国大陆的舆论会质疑香港的政治问题只不过是政客操弄民意所致，但想深一层，他们有诱因并能够这样做，本身也说明社会出了问题。正确的处理方向，应该是面对社会本身的问题，正本清源。\n\n\u003Cbr>\n\n!!!两制容许一国，还是一国先于两制？\n\n---\n\n特区成立以来出现各种管治危机，社会大众无法团结一致，背后都是认受性问题。而特区政府的认受性问题，核心在于特区从何而来。\n\n站在中国政府的立场，香港从来都是中国的一部分，中华人民共和国在1997年7月1日恢复行驶对香港的主权，并按中国《宪法》第31条设立香港特别行政区。换言之，两制是由一国所创立的，特区的权力和地位在制度上是由全国人大说了算，给多少就有多少，不存在认受性问题。\n\n站在香港社会的立场，尽管很多香港人在情感上和中国有连结，但这个“中国”很多时候是一个文化上的虚衔，在他们眼中和中华人民共和国这个实际政权并不对等。在1980年代初，大多数香港人都拒绝接受中华人民共和国的统治。后来慢慢愿意接受，很大程度上建基于一国两制的保证，即相信九七后能和中华人民共和国的直接统治保持一定区隔。\n\n换言之，对于这些香港人来说，没有两制，一国是无从谈起的。而两制的创立，是由《中英联合声明》所确定，当中详列中华人民共和国政府对香港的基本方针政策。与此同时，《基本法》又明文规定中国政府在任何情况下也不能偏离这些载于《联合声明》的方针，而《联合声明》本身又在联合国备案。在这些理解下，中华人民共和国在香港的地位并非不证自明，而是一种社会契约，最起码中港双方都各有责任。反过来说，当中方不再按其承诺行事时，例如做出违反《联合声明》和《基本法》的事情时，则最起码在道义上的层面，香港作为中华人民共和国一部分这点就会开始受舆论质疑了。\n\n简而言之，对于中国政府来说，是一国的基础创立了两制；而对于香港社会来说，却是两制的承诺带来了一国。一边是一国先于两制，另一边是两制容许一国。中国政府和香港社会的出发点一开始就差天共地，香港政制的各种问题都可以说是由这认知差距而来的。由于在中国政府的立场来说，特区政府根本不存在认受性问题，也就不用解决；香港社会却认为特区政府表现不济而且没有认受性，要改变政治制度才能根本地扭转问题。香港人排拒特区政府，实为认受性危机的病征。而这个先天的缺陷，随着行政权、立法权和司法权在特区成立以来的逐步弱化而不断扩大，使得香港陷入有些本地学者视为“不能管治”的境况。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n*Scott I (2007) Legitimacy, Governance and Public Policy in Post-Handover Hong Kong, The Asia Pacific Journal of Public Administration 29:1, p.29-49.\n*Sing M (2011) The Legitimacy Problem and Democratic Reform in Hong Kong, Journal of Contemporary China 15, p.517-532.\n","tags":"chapter2","title":"14. 中港对特区政治制度的最大分歧是什么？","index":"2a"},
{"text":"香港政治其中一个吊诡之处，是同样对香港极有影响力的官员，可以对香港的政治体制有极为不同的理解，使得政治辩论往往连最基本的共识都不存在。中联办前主任张晓明曾在2015年声称香港实行的不是三权分立制度，行政长官有超然于行政、立法和司法的法律地位，引起一时舆论热议。有传媒则翻出香港两任终审法院首席法官李国能和马道立过去的言论，他们均曾清楚表明三权分立是香港政治制度的重要基础。有传媒就张晓明的言论访问马道立，他便引用了《基本法》中司法独立和人人平等的条文作回应。\n\n\n解释他们的理解为何会有出入之前，得先厘清三权分立的意思。政治学上的权力分立是指把公权力分散在不同机关当中，以产生互相制衡作用。以行政权、立法权和司法权为划分的三权分立，就是一种常见的权力分立制度。其中，行政权和立法权分割的程度不同政治体制有别。例如在美国的总统制当中，行政权和立法权就全面分割，选民分别选出总统和国会，由总统领导行政机关，受国会监督。在一个三权分立的制度中，行政权执行政策，管理政府的日常运作；立法会监督行政权，通过立法和审批财政等方式规范行政权；司法权则担当仲裁角色，如裁决行政当局有否违法和议会通过的法案有否违宪。这样的设计来自法国启蒙思想家孟德斯鸠，他认为通过权力相互制约能避免任何一方独断独行，为人民带来灾难。\n\n\n香港的政治制度设计上类近美国的总统制，同样分行政权、立法权和司法权，行政长官和立法会分开选出。行政长官领导行政机关，也就是特区政府。《基本法》例明行政长官和行政机关受立法会和司法机关的监督，而立法会本身也受司法机关的监督。至于司法机构当中，终审法院的法官和高等法院首席法官的任命或免职，则又需要行政长官和立法会的同意。\n\n\n\u003Ccenter>\n[img width=320 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/14bf6414-b4b8-4272-8238-30a5abf7dabe/h-klesson1-021.webp]]\n\u003Cbr/>简化版的香港“三权分立”\u003C/center>\n\n\n\n虽然在《基本法》的条文中没有出现过“三权分立”这四个字，但处处可见三权分立的操作。《基本法》第48条、第49条、第50条、第52条和第76条所述的行政长官和立法会职权，可看到权力相互制约。政府提出的法案要交由立法会审议通过，而立法会通过的法案又要得到行政长官的签署才能成为法律。如果行政长官拒绝签署立法会通过的法案，可以在3个月内将法案发回重议；但如果法案再获立法会不少于全体议员三分之二多数通过，则行政长官只可以选择签署或解散立法会。不过，如果重选立法会后该法案仍然获立法会不少于全体议员三分之二多数通过，而行政长官仍拒绝签署，则行政长官必须辞职。上述的情况在特区成立以来没有出现过，实际上发生的可能性也甚低，但这些条文的存在足以说明《基本法》认同权力应该相互制约。\n\n在政治实践当中，自特区成立以来也出现过不少重大议案未获立法会通过的案例，如2005年和2015年的政改方案就被否决。市民通过司法覆核尝试推翻政府或立法会决定的案件更是屡见不鲜，也曾有不少覆核成功的案例，如前文提及港珠澳大桥工程环境许可证的覆核。至于“行政长官地位超然”的说法，容易让人以为是指行政长官完全不受制约，不符《基本法》第25条列明“香港居民在法律面前一律平等”的规定。事实上，前任行政长官曾荫权于卸任后，亦因任期内涉嫌违反“公职人员行为失当”罪而一度被判监，后上诉至终审法院才推翻所有控罪和判刑。这些事例都让香港市民有理由相信，香港有一定程度上的三权分立。\n\n\u003Cbr/>\n\n!!!有形无实的港版三权分立\n\n---\n\n话虽如此，香港的三权分立有不少明显缺陷。\n\n首先，相对于其他三权分立的政治制度，《基本法》给予行政权的权力比立法权明显要多，所以香港政制常有“行政主导”之说。例如在美国，财政预算案的草议和审批权都在国会，总统极其量只可以拒绝签署发还重议；在香港则刚好相反，财政预算案的草议权在政府一方，立法会只能选择通过或否决。因此，香港的立法会议员利用财政预算来改变政府政策的能力，就远远低于美国的国会议员。\n\n\n此外，《基本法》第74条规定立法会提出法律草案时，不得“涉及公共开支或政治体制或政府运作”，而“凡涉及政府政策者，在提出前必须得到行政长官的书面同意”。仅是这一条，就决定了政策设定的权力完全倾向行政权一方。立法会议员想提出一些政府没打算提出的政策，就连门也没有。\n\n\n第二，香港不是一个独立政体，《基本法》为中央政府保留不少介入香港的政治的权力：\n\n按《基本法》第17条，全国人大常委会如果认为立法会通过的法律“不符合本法关于中央管理的事务及中央和香港特别行政区的关系的条款”，可将有关法律发回，该法律在香港即告失效。\n\n按《基本法》第45条，行政长官在香港通过选举或协商产生，然后由中央人民政府任命，而普遍的理解是中央政府有权不任命。\n\n\n按《基本法》第73条第9项，虽然立法会有权弹劾行政长官，但就算议案得到立法会全体议员三分之二多数通过，仍然要报请中央人民政府决定，即中央政府有权推翻立法会通过的弹劾。\n\n按《基本法》第158条的规定，《基本法》的解释权属于全国人大常委会。自特区成立以来，对此条文的理解已变成是人大常委会可在任何时候解释《基本法》，而香港的司法机关都会执行这解释。\n\n由此可见，香港政治不只是三权之间的互相制约，中央政府在必要时是可以大幅甚至完全削去某些行政权、立法权或司法权。其中行政长官的任命和弹劾要由中央政府决定，正正就是所谓“行政长官超然”说法的依据，意谓行政长官的地位并不完全受香港的立法会和司法机关的制约，这和正常三权分立的政体有别。\n\n最后，从实际操作上看，权力制约背后假设了权力来源分散，而这点在香港亦有明显缺陷。自特区成立以来，由于政治制度和实际操作所限，不管香港主流民意为何，结果无论是行政长官或是立法会多数议员的政治立场均亲北京。由于行政和立法双方都是同一阵营而又没有下台的忧虑，有效的互相制约就无从发生。而对于司法机关来说，就算他们尝试保持独立，也要按现存的政治和法律制度行事。如果制度本身有缺陷，司法机关可做的事情十分有限。在上述的重重困难下，香港的三权分立就很容易变得有形无实了。\n\n\u003Cbr/>\n\n''延伸阅读：''\n\n*Gittings D (2016) System of Government, Introduction to the Hong Kong Basic Law (2nd Edition). Hong Kong: Hong Kong University Press.\n*Lo PY (2014) The Background of Concepts, The Judicial Construction of Hong Kong’s Basic Law: Courts, Politics and Society after 1997. Hong Kong: Hong Kong University Press.","tags":"chapter2","title":"15. 香港真的实行三权分立吗？","index":"2b"},
{"text":"表面上，香港拥有极高的自治权，甚至比世界上许多自治政体还要高。实际上，香港的自治权恐怕比美国联邦制下的一个州还要低。这个落差，源自于香港高度自治的本质和目的。\n\n从政治学去看，讨论自治政体的权力离不开以下五点：一、自治政体的地位和权力的来源；二、自治政体本身的政府如何组成；三、自治政体如何参与全国事务；四、当自治政体与中央政府出现矛盾时由谁来仲裁；五、自治政体与中央政府如何分权。香港的问题，在于除了在分权这一项优于世界上其他自治政体之外，各方面都要来得糟糕。\n\n\u003Cbr/>\n\n!!!香港自治的法理保障有限\n---\n\n先谈自治政体的设立。以美国的联邦制为例，州政府和联邦政府的权责按美国《宪法》第十修正案规定：“宪法未授予合众国、也未禁止各州行使的权力，由各州各自保留，或由人民保留”。在此制度下，各州政府的权力受到相对明确的保障。如要根本改变州政府和联邦政府的关系，则要修改《宪法》才可发生。\n\n相反，在一个单一制的国家，例如英国，国会就有远远较多的权力去改变中央与地方的关系。例如英国曾经在1986年直接废除了大伦敦议会（Greater London Council），使得伦敦市陷入“无政府状态”，只靠伦敦范围内各行政区互相协调来管理。到了2000年，英国又重新设立大伦敦政府（Greater London Authority），并设直选伦敦市长一职。这些改变都只要国会通过就可以实行。当然，英国政府愿意恢复伦敦的地位，是因为国会竞选时英国工党承诺如果当选便会推行此政策，于是在选举中获得伦敦市民支持。\n\n相比较之下，香港特别行政区是由全国人大按中国《宪法》第31条设立，而宪法条文本身并无明确规定特别行政区的权力范围。中国作为一个单一制国家，而全国人大的决定普遍都以九成以上的票数通过，香港特别行政区在中国国内的法理保障其实十分有限。\n\n\u003Cbr/>\n\n!!!行政长官的双重效忠问题\n---\n\n说到自治政体本身的政府如何组成，香港的自治程度不单比美国联邦制下的地方政府低，也比单一制下英国的大伦敦政府还要差。香港的行政长官要履行权力时，面对的限制十分之多，其中以双重效忠的问题最为明显。《基本法》第43条规定：“香港特别行政区行政长官依照本法的规定对中央人民政府和香港特别行政区负责”。这条条文看起来没有什么特别，但相对于其他国家的中央与地方关系，则十分奇怪。\n\n以纽约市政府的组织架构图为例，放在最高位置的并非市长，而是“纽约市全体人民”。换言之，纽约市市长要向纽约市市民负责。在这组织架构图当中，纽约州州长或美国总统都没有位置。这不是说他们不能影响到纽约市政府的运作，而是说他们和纽约市政府之间没有从属关系。纽约市市长可以也经常公开批评美国总统，当美国总统的决定不符合纽约市市民的利益时，市长会清楚表明，从来不会有人觉得他这样做会威胁得到美国总统的威严，更不会有人将之引申为纽约市要搞分裂。反过来说，美国总统如对纽约市市长有任何不满，也不能直接把纽约市长革走，因为纽约市政府的权力架构本身和联邦政府无关。\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/242ca974-8589-4756-8fbc-3fe9b42a45f6/h-klesson1-023.webp]]\n\u003Cbr/>纽约市组织图（部分）\u003C/center>\n\n\u003Cbr/>\n\n即使在单一制的英国，伦敦市长既不由国会直接问责，也不用向英国首相述职。他要和西敏寺建立一个怎样的关系才能最大程度保障伦敦市民的利益，是他的选择。当然，理论上如果英国国会不高兴，可以把整个伦敦市长的职位废除。不过一旦制度设立了，就得按制度行事，不存在日常意义下的从属关系。\n\n然而在香港，中央政府对香港政府的影响力就远远大得多。《基本法》列明行政长官既要向中央政府负责，又要向香港特区负责。如是者，当中央政府和香港特区的利益出现矛盾时，行政长官该怎么办就成为难题。中央政府和香港特区有利益矛盾，不一定就是中央政府刻意要难为香港特区，也不一定是香港特区刻意要挑战中央政府。就算中央政府的出发点是为香港特区的利益着想，香港社会的想法也未必一样，一个人眼中的礼物在另一个人的眼中可变成废物，本来是一件很正常的事情。\n\n经过20年的实际操作，上述矛盾的后果十分明显：行政长官会完全倒向中央政府的一边。无论是《基本法》的规定或是非正规的政治操作中，中央政府都有很多渠道向行政长官施压；相反，香港社会即使对行政长官有多大的不满，也不太可能直接挑战。按《基本法》第45条和第73条第9项的规定，行政长官选出后要得到中央政府的任命，而即使被立法会弹劾也要待中央政府决定去留。也就是说，中央政府有权否决香港选举出来的行政长官人选，也有权否决立法会对行政长官的弹劾。如是者，“对中央人民政府和香港特别行政区负责”这句话的下半其实是虚文，只有上半是真的。\n\n相对来说，美国国会固然没有任命纽约市长的权力，英国国会也不能否决伦敦市长选举的当选人成为伦敦市长。这点十分重要，因为它确保了权力分立和互相制衡。当美国总统特朗普因为他过去和俄罗斯的官商关系而被联邦特别检察官调查时，理论上他可以总统身分要求他的下属把检察官革职。不过，这样做不能完全终止调查，因为涉及的罪行如洗黑钱等在州政府的层面同样违法，因此可由州政府接手调查，特朗普对此就无能为力。这个制度区隔为总统滥权提供了重要的制衡。换转在香港，如果香港政府要调查中央政府要员在香港有否从事非法经济活动，实际上就极为困难，而这正正显示出两者自治程度的区别。\n\n\u003Cbr/>\n\n!!!难参与全国政治，缺争议仲裁保障\n\n---\n\n至于自治政体如何参与全国事务，以及当自治政体与中央政府出现矛盾时由谁来仲裁，香港的情况相对于其他自治政体来说也不理想。纽约市民如果不满美国联邦政府，可以在国会和总统选举中投票；伦敦市民如果不满英国政府，也可以在国会选举中投票。然而，全国人大当中的香港代表并非由香港人普遍选举产生，而是由过去各届的选举委员会（选委会）成员投票产生。选委会在香港社会的代表性本来就极受争议，所以港区人大代表在香港的代表性同样不被普遍认同（见 [[问题18|18. 为什么行政长官选举会被批评为假选举？]] ）。在民间交流方面，中国政府又大力阻挡香港人通过非政府组织介入中国大陆事务，担心香港成为“反共基地”。如是者，中港之间就出现了全国政治可以干预地方政治，地方政治却不可以参与全国政治的一面倒关系。\n\n至于争议仲裁方面，《基本法》本来对此特别是对释法权有一系列的说明（见 [[问题25|25. 为什么会有香港人反对人大释法？]] ），但实行起来却变成人大常委会可作不受制约的决定。相对来说，美国各州如认为联合政府的决定越权，侵犯到该州利益，大可以到联邦法院起诉，通过独立的司法程序来处理。在中国，最高人民法院本身从属于全国人大，也没有中国公民在最高人民法院成功起诉国务院的案例。在争议仲裁这方面，香港的高度自治同样比美国的联邦制更欠保障。\n\n\u003Cbr/>\n\n!!!港府认受性低落的成因\n\n---\n\n香港在制度上唯一比其他自治政体优胜之处，在于如何与中央政府分权，虽然在这方面也存在明显理想与现实间的落差。按照《基本法》，除了外交和国防以外，特区政府可以全面管理各种内部事务，可以发行自己的护照和货币，又不用向中央政府交税，更可参加各个国际组织和与外国商讨贸易协定。表面上，香港特区的权力远高于世界上其他的自治政体。\n\n不过，现实中的香港政府未必能实践这些条文上的自主。首先，由于行政长官本身由中央政府任命，难以想像行政长官在处理各种涉外政策时会违反中央政府的意愿（相反，加州州长却会绕过美国总统自己到外国讨论气候变迁）。不仅是行政长官，主要官员也要得到中央政府的任命，即中央政府有权否决主要官员的人选。如果中央政府把这规定所包含的权力用尽的话，便可以轻易介入香港特区各项原属自治范围的事务，如可以通过对教育局长的任免权力直接影响到香港的教育政策，尽管教育政策与外交和国防事务无关。\n\n这样去看，条文上香港特区所得的分权虽然很多，但实行起来的自主性却比其他自治政体还要低。最起码，纽约州教育委员会的成员是由纽约州议会选出，并非由联邦政府任命，自然就不用好像香港政府那样，一收到中央政府的要求后便要大搞国民教育。\n\n除了在行政权之外，条文和实行的差距也在司法权出现。理论上，香港不执行全国性法律，特区又拥有终审权，独立性因而大大提高。相对来说，美属波多黎各的案件，就可以拿到位于美国本土波士顿的美国联邦第一巡回上诉法院审议。不过，前文提及的释法权问题，却大大削弱了香港的终审权，动摇了香港终审法院的地位。\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/97613a2f-36c3-439a-acbe-55d77f962ed5/h-klesson1-022.webp]]\n\u003Cbr/>比较香港的“一国两制”和美国的联邦制\u003C/center>\n\n\u003Cbr/>\n\n顺带一提，《基本法》不少条文对于中港之间的分权其实写得不太清楚，特别是在涉外关系的部分。例如《基本法》第154条列明“香港特别行政区政府可实行出入境管制”，当中“可”这个字就很值得细心思考。条文说香港政府可以实行出入境管制，但没有说只有香港政府才可以，也没有说中央政府不可以。于是乎，条文可被理解为这个权力不是绝对的，中央政府有干预香港出入境管制的平行权力（虽然按中国政府自己的惯例，一个机构授权予另一机构后，自己就不会再同时执行这个权力）。现实上，中国政府已有多次以政治理由干预香港是否容许外国人入境的纪录，对象包括外国议员和异见人士。\n\n当然，对于一个地方政府来说，和中央政府的关系不应时时弄得太僵，有这种想法也很合理，就算没有明文规定也应避免无谓冲突。不过这是出于地方政府的自我选择，还是出于中央政府的强制要求，对建立管治认受性来说有莫大分别。把地方首长服从中央政府写成法律条文，而地方民众又无权参与中央政府的组成时，地方政府认受性低落就是一个很合理的后果，各种管治困难也会随之而来。\n\n香港特区政府并非由香港人普遍选出；香港人普遍不能参与全国事务；《基本法》是中国《宪法》下的专法，地位低于《宪法》；如有争议，则由人大常委会这个政治机构说了算，而不是独立的法院。在这一系列的制度安排之下，香港特区的高度自治更大程度上是中央政府制造出来方便中国和国际社会交往的白手套，多于实际保证港人治港不受干预的相互协订。\n\n\u003Cbr/>\n\n''延伸阅读：''\n\n*Gittings D (2016) A High Degree of Autonomy?, Introduction to the Hong Kong Basic Law (2nd Edition). Hong Kong University Press.\n*Chen AHY (2018) The autonomy of Hong Kong under “One Country, Two Systems”, Routledge Handbook of Contemporary Hong Kong. New York: Routledge. ","tags":"chapter2","title":"16. 香港真的实行高度自治吗？","index":"2c"},
{"text":"首先，香港政制本身要求香港政府邀请其他国家就香港事务发表意见。《基本法》第39条规定“《公民权利和政治权利国际公约》、《经济、社会与文化权利的国际公约》和国际劳工公约适用于香港的有关规定继续有效，通过香港特别行政区的法律予以实施。”特区成立以来，政府多次向联合国提交报告交待香港的人权状况，并派员出席人权事务委员会的会议，回答委员的质询。过去的质询，包括尽快实现普选、外籍家佣工被虐待和少数族裔的教育问题等。香港的民间团体也会列席相关的联合国会议。简单来说，外国政府对香港的问题发表意见，其实是《基本法》得到落实的体现。\n\n拉阔一点去想，从全球化的框架下思考国际关系，尽管中国政府经常宣称香港事务属中国内政，但站在外国政府的立场来说，它们如何和香港打交道也是他们的内政。由于它们设定对港政策之前，必须先对中国大陆和香港的关系作出独立的评估，因此他们关心香港的具体情况，也是正常的政府行为。\n\n香港能成为一个特区，很大程度上要外国政府的认同才能有实际意义。毕竟，特区的特别之处，往往关乎涉外事务。举个例，朝鲜也可以把境内某个地方划为特区，但如果外国不认为这个地方和朝鲜的其他地方有什么现实上的分别，不对这个地方作出任何差别对待，这个所谓的“特区”就会变成一纸空文。\n\n放在香港，尽管《基本法》容许香港单独与各国签署双边协定，但对方是否愿意和香港签署这些协定，却是该等国家的主权范围。例如说香港相对于中国大陆是一个独立的关税区，和拥有独立的入境地位，都并不是中国政府自己宣称便会有效。有些外国政府会对香港出产的货品提供免税优惠，对中国大陆出产的却不会；有些外国政府会对香港特区护照持有人提供免签证待遇，对中国护照的持有人却不会。这些差异都是建基于他们相信香港特区和中国大陆之间有现实上的区隔。如果有天中国大陆的货品可以随便在香港换上香港制造的标签，中国护照的持有人可以随便在香港拿到特区护照，而香港政府又无从阻挡的话，那么外国政府就很有可能会撤销对香港的差别待遇，香港作为一个特区的实际意义就会大幅下降。\n\n\u003Cbr>\n\n!!!《美国 — 香港政策法》实施的前提\n\n---\n\n以美国的《美国—香港政策法》（又称《香港关系法》）为例，该法便规定于1997年7月1日之后，如美国总统断定香港已没有足够的自主性以获得某些美国法律的差别待遇，则可以行政命令暂停该等法律在香港适用。举个例，美国有一些科技产品是可以出口到香港而不可以出口到中国大陆的，如果美国发现出口到香港和出口到中国大陆已没有差别，当然会停止对香港出口这些产品。\n\n美国奉行三权分立，为确保联邦政府有切实执行《香港关系法》，国务院会不时向国会提交报告，介绍港美关系和香港有否严格落实高度自治。这些报告的内容包括和美国直接相关的部分，例如当香港于2017年首次拒绝把一名美国的通缉犯移交美国，反而按中国政府的要求将之移交中国大陆，而中国大陆方面却没有公布相关案件的处理情况。报告中也会论及香港的整体情况，例如众多媒体被与中国大陆有商业利益的公司控制，新闻从业员认为它们会因经济和政治原因作自我审查等。\n\n为调查实况，美国国会也会邀请香港的政治领袖出席作证，让美国的民意代表更有效监督联邦政府对《香港关系法》的实施，尽管这些听证会在中国政府的眼中就是香港的反对派到外国抹黑中国。站在中国政府的立场来说，香港有多少自主是中国内政，美国无权过问；但在美国政府的立场来说，美国如何对待香港是美国政府的工作，而这点建基于美国认为香港有多少自主，所以有责任主动搞清楚。而如果有天美国真的要撤除对香港的差别待遇，也会对美国自身的利益会带来一定冲击，因此美国见到可导致此事发生的发展时提醒中国和香港政府，正常不过。\n\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/2fe17898-fd0e-4e8a-aeb0-9a4fc2274b12/h-klesson1-024.webp]]\n\u003Cbr/>《香港关系法》成为香港近年热议题目\u003C/center>\n\n\n说到底，活在全球化的年代，已没有一个地方可以不和其他地方打交道。所谓拒绝“干预内政”的说法其实是一把双面刃，世界各地都可以同一板斧来回应中国。例如香港政府在中国政府的压力下可阻碍台湾政界甚至学界前来香港交流，又可拒绝为外国驻港记者续期签证，并且不予任何解释；但对方同样可以增添香港特区护照持有人的入境困难，而不予任何理由。如果香港的学生即使获哈佛或耶鲁取录，却因拿不到学生签证而不能入境美国，又或对香港出口美国的货品征收与中国同等的税项，虽然理论上也是美国政府的内部决定，却肯定会引起香港市民对香港和中国政府的不满。\n\n\u003Cbr>\n\n!!!《中英联合声明》已完成历史任务？\n\n---\n\n相对于其他国家政府对香港的关注，英国政府的关注则更难称为说三道四。英国政府外交大臣自1997年7月1日起，每半年向英国国会提交有关《中英联合声明》在港实施情况的报告。中国外交部发言人曾声言《联合声明》是一份历史文件，已不具有任何现实意义，英国政府以此为基础评论香港事务并无根据。现实来说，《联合声明》的功能当然没有因为香港特区的成立和《基本法》的实施而终止，因为《基本法》本身就引述了《联合声明》作为规范。\n\n《中英联合声明》的其中一项主要内容，是就中国对香港的“基本方针政策”作出说明，其中附件一就是以“中华人民共和国政府对香港的基本方针政策的具体说明”为题。站在中国政府的立场来说，《联合声明》第3条第12提到这些“基本方针政策”和其具体说明将会“以中华人民共和国香港特别行政区基本法规定之”，那么既然《基本法》已经生效，《联合声明》是否就完成了其历史任务？\n\n翻开《基本法》，第159条列明“本法的任何修改，均不得同中华人民共和国对香港既定的基本方针政策相抵触”，而《基本法》的前言又提到“国家对香港的基本方针政策，已由中国政府在中英联合声明中予以阐明”。换言之，《基本法》是不可以随意修改的，任何对《基本法》的修改均不能违反《联合声明》中所说明的“基本方针政策”。由是观之，只要《基本法》继续存在，《联合声明》都有实际上的意义（起码直至所载的“基本方针政策”在2047年到期为止，见 [[问题36|36. 一国两制还有将来吗？]] ）。\n\n当然，条文文本是一件事，实际操作又是另一件事。假若有日出现疑似违反《中英联合声明》的《基本法》修正案，香港人可否拿去终审法院按第159条的规定覆核是否合宪？就算届时法院愿意受理，又会否出现新一轮的人大释法，把第159条或前言的相关字眼解释一次？届时终审法院可以怎么办呢（见 [[问题25|25. 为什么会有香港人反对人大释法？]]）？这些执行上的问题，就要回到中国《宪法》中对特区的地位无甚保障的现实去谈（见 [[问题16 |16. 香港真的实行高度自治吗？]]）。\n\n\u003Cbr>\n\n!!!外国势力不是非黑即白的敌我矛盾\n\n---\n\n回到外国政府对香港“说三道四”的批评，香港既为国际城市，香港涉外事务本身就是一个大题目，足以引起外国关注的情况数之不尽。例如近年有不少外国政府关注香港的企业或团体是否成为了中国的“白手套”，通过游说、商业活动，甚至非法行为协助中国在外国达到各种经济及政治目的，如自然资源开采和港口投资等（何志平案就是一例）。又或香港本身相对中立的国际地位，会否为中国所用影响国际政治，如曾任香港卫生署署长的陈冯富珍在中国政府的举荐下成为世界卫生组织总干事。\n\n凡此种种，当中国政府越排拒外国政府对香港的关注，长远来说恐怕越会打击香港在国际社会中的地位，对中国政府来说也未必是一件好事。而所谓的外部势力，也不应理解为铁板一块，不同国家有不同盘算，同一国家内政治精英、商界、学者，以至民间社会也可有不同盘算，即使对香港的管治提出质疑理由也可各异；把这些统统视为非黑即白的敌我矛盾，等于帮助对手团结起来，减少自己可能的盟友，同样非常不智。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n* Postiglione GA and Yang JTH (ed) (1997) Hong Kong’s Reunion with China: The Global Dimensions, New York: ME Sharpe.\n* Shen S (2016) Hong Kong in the World: Implications to Geopolitics and Competitiveness, London: Imperial College Press.\n\n\n\n''网上资源：''\n\n* 立场报道（2019）：《分析美国对港政策 3 选项　方志恒：美国可制裁侵犯香港自治人士　冻结资产拒入境》：立场新闻，2019年5月17日，[[链接|https://collection.news/thestandnews/articles/94003]]。","tags":"chapter2","title":"17. 为什么外国政府常常对香港问题说三道四？","index":"2d"},
{"text":"目前香港特区的行政长官并非由香港人一人一票选出，而是由一个1,200人的选举委员会（选委会）产生。选委会一般于行政长官选举前约3个月产生（在特区早年曾有例外），再由选委会提名和投票产生行政长官，然后提交中央政府任命。不过全港五百多万名合资格选民当中，只有二十多万人可以在选委会选举中投票选出他们的代表。由于选委会本身欠缺代表性，所以整个行政长官选举也被认为毫无代表性，严重拖低行政长官的认受性，甚至被认定为假选举。\n\n\u003Cbr>\n\n!!!行政长官选委会选举票值不均\n\n---\n\n选委会除了产生的民意基础狭窄，还有严重的票值不均等问题。所谓票值均等，是指每名投票者对选举结果的影响力不应该差距大远。例如香港的区议会选举规定约每16,964名居民划为一个选区，选出一名区议员。现实上人口最少的选区只有6,000人，最多的选区却有约26,000人，住在人口较多选区的居民就会觉得不公平了。\n\n选委会的1,200个委员名额并不是平均分配给二十多万名可投票的选民的。选委会分四个界别，分别由商界、专业、社会和政界代表担任，当中不同组别所得的代表数目和其选民基础差距极大，而且可谓毫无准则可言。例如代表中小学教师的教育界在2016年的选委会中有80,643人有权投票，可选出30个选举委员；与此同时，渔农界只有154人有权投票，却可选出60个选举委员。无论从人数、经济或社会贡献出发，也难以解释渔农界为何在选委会当中会比教师有多一倍的席位。\n\n\u003Ccenter>\n[img width=600 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/cc6b8dd1-76a4-441f-b3af-3004a83a32a0/h-klesson1-025.webp]]\n\u003Cbr/>选委会的席位分配\u003C/center>\n\n\u003Cbr>\n\n与此同时，谁有权成为不同组别的投票人也是没有准则的。有些组别例如会计界，只要是注册会计师就可以投票，全港近3万名会计从业员中有26,001人是选民。可是到了保险界，却只有保险公司的东主才可以投票，于是全港近五万名的保险从业员都没有投票权，只有131名东主是选民。至于为什么会计界和保险界有不同做法，是没有解释的。回到刚才提到的渔农界，那154人和渔民或农民不一定有关，也不是由他们所选出，而是由规定的一系列渔农业团体作为代表。至于为什么是这些团体而不是另一些团体，这些团体是否有代表性，新成立的团体要怎样才可能成为被指定的团体，同样是没有解释的。\n\n链接：[[《小圈子篇》 真普选联盟制作 2014|https://youtu.be/tCd17uhOKr8]]\n\n另外，由于在许多商界组别当中，投票人很多时候都以公司为单位，于是便出现某些大企业可以通过其关系企业坐拥多票的情况。举个例，雇主联合会在2016年选委会当中占16席，由139名投票人产生。按传媒统计，全港六大地产商加起来已占三分之一的投票人，很有能力左右谁能成为该界别的选委。事实上，在2016年选出的雇主联合会代表，全数均在没有竞争之下自动当选。\n\n与此同时，由于在某些组别当中只要是合资格的团体或公司便可投票选出选举委员，有意角逐的参选人可以预先安排友好人士大举成立相关团体或公司，实行“种票”。廉政公署就曾经揭发数十名没有资讯科技学历或经验的市民，收取金钱报酬注册成为资讯科技界专业团体的会员，进而成为资讯科技界功能界别的选民。\n\n\u003Cbr>\n\n!!!中央操控的行政长官选举\n\n---\n\n既然选委会的制度有这么多的漏洞，为何至今仍然会被用作选举行政长官的方法？学术界的答案是这个方法可以很有效地确保中央政府属意的候选人当选，同时又摆出“港人治港”的模样来延缓港人对真正普选的诉求，容许中央政府可以声称行政长官是由香港人选出来的（尽管这些香港人如何投票很大程度上受中央政府左右）。\n\n分析1,200个选委席位的选举方法，可见各种限制市民成为投票人资格的招数，确保了大多数的选委都听命于中央政府。其中来自商界的选委，由于他们本身在中国大陆有千丝万缕的利益关系，无论自愿或被迫，都会支持中央政府属意的行政长官候选人。扣除选民资格本身有限的“团体票”和商界选委后，可供一般市民竞逐的选委席次不足一半。由于法例规定行政长官候选人必须要有超过一半的选委支持才能当选，也就是说一般市民要透过竞逐选委来决定新一任行政长官的人选，和追逐奇迹无异。\n\n过去多次行政长官选举都可看到它如何受中央政府操控。在1996年的首届行政长官选举前，时任中共总书记江泽民在北京会见香港特区筹委会，刻意在人群中寻找董建华与他握手，外界普遍认为是要向在场人士表明董建华已受到政治上的祝福。到了2002年的行政长官选举，“钦点”的情况变得更赤裸裸。当时规定的选委人数是800人，而最少要有100名选委提名才可成为正式候选人。结果董建华一个人就拿了714名选委的提名，变相等于不可能有其他人参选和他竞争。\n\n这种情况带来了一个很危险的后果：本来香港的选举都是不记名的，选民进入投票间之后如何在选票上面盖章，只有他自己知道。投票保密是民主制度的重要原则，可以确保选民不是在压力下被迫投票给任何人。当董建华得到绝大多数的选委公开提名时，提名过程在实际上便变成一场记名投票。选委争相提名董建华不一定是因为真心支持他，而是要留一个纪录来向中央政府交待。\n\n同样的情况在2005年的行政长官选举中再发生一次，曾荫权一个人就拿了710名选委的支持，当中包括了674份公开提名及36份支持同意书，同样把选举变成了一场记名投票。当每名选委都被迫表态，也就没有违反中央政府意愿的空间了。虽然每一名选委都是香港人，但谁人能够胜出其实和一般香港人无关，很大程度上是中央政府的旨意。\n\n\u003Cbr>\n\n!!!假选举产生缺乏认受性的行政长官\n\n---\n\n站在管治认受性的角度出发，这样的选举无法达到市民重新授权予政府的功能。当政府施政受到挑战时，行政长官不能如一个正常的民主国家的总统一样，对反对者说“我拿到的选票比你多，现在就要跟我这一套，你有不满你下次可以参选”。反过来说，随便一名地区直选产生的立法会议员也坐拥超过两万票的直接民意授权，每次竞选都要面对败选的可能，自然感到自己的认受性比行政长官还要高，行政长官在市民面前也就难以建立管治权威。过去两届行政长官更被政界按其于选委会的得票改上谑称，梁振英因得689票而被称为“689”，林郑月娥因得777票而被称为“777”。\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/de774b0d-23ba-45be-b6ff-185b03cc5a95/h-klesson1-026.webp]]\n\u003Cbr/>历届行政长官选举结果\u003C/center>\n\n\n\n虽然只有获得中央政府支持的候选人才有可能当选成为行政长官，但建制派当中不同阵营仍会互相较劲，希望在竞选的过程中得到好处。这点在2012年和2017年两届行政长官选举中尤为明显，因为这两届竞选都出现了多于一名建制派候选人。不过，这种内部竞争并没有提高选举的认受性，反而更突显其缺陷。\n\n以林郑月娥为例，她在乡事问题的立场逆转就被批评为引证了“小圈子选举”的缺陷。她在2011年担任发展局局长时，曾经表明要严厉执法取缔僭建村屋，甚至一度声称要终止新界原居民的“丁权”，引发乡事势力的强烈反弹，更有村民火烧其纸扎人像以示抗议。打击村屋僭建问题后来不了了之，林郑月娥到了2017年参选行政长官时更改称“执法有缓急先后”，态度明显改变。与此同时，乡议局于选委会的27票全数投与林郑月娥，并呼吁其他来自新界乡郊地区的选委支持。外界评论普遍认为这是一次赤裸裸的利益交换，也突显了候选人为了讨好个别界别的利益，可以置全港整体利益不顾。\n\n提到林郑月娥，她的当选也打破了特区成立以来的一个共识：尽管行政长官不是由普选产生，但此前每届的当选人都是当时最受市民支持的候选人，建制阵营仍可声称选委会履行了普遍市民的意愿。不过林郑月娥虽然并非最受市民欢迎，却得到大多数选委投票支持当选。根据香港大学民意研究计划，另一名候选人曾俊华于选举前最后一轮的民意调查获得52.8%的支持，远远抛离林郑月娥所得的32.1%。至于接受程度方面，曾俊华的支持度净值达59.8个百分点，而林郑月娥则为负7.5个百分点，即反对她的受访者比支持的还要多。也就是说，2017年行政长官的结果背离了民意依归，被称为假选举亦不为过。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n* 杨艾文，高礼文（2011）：《选举香港特区行政长官》，香港：香港大学出版社。\n* Gittings D, 2016, Selecting the Chief Executive, Introduction to the Hong Kong Basic Law.\n\n''网上资源：''\n\n*立场报道（2017）：《Now民调：电视论坛后　曾俊华支持度进账胜林郑　胡国兴民望下跌》：立场新闻，2017年3月15日，[[链接|https://collection.news/thestandnews/articles/52743]] 。","tags":"chapter2","title":"18. 为什么行政长官选举会被批评为假选举？","index":"2e"},
{"text":"无论是行政长官的选举方式或管治团队的组成过程，均对行政长官在一般市民心目中建立认受性和管治威信十分不利。当行政长官的认受性基础薄弱，市民就不会主动支持，于是即使行政长官施政有道也不会受到赞赏，施政失误的话却会成为众矢之的。因此，行政长官和特区政府的民望自然下跌易，回升难。\n\n到目前为止，香港特区尚未出现过一个卸任时民望比就任时高的行政长官，民望低落似乎是成为行政长官必然要面对的诅咒。香港大学民意研究计划自前港督彭定康就任开始，便一直调查香港市民对香港政府领导人的评分。彭定康上任是的评分是53.3，最高点为64.1，卸任时为59.7，仍比上任时要高。进入特区年代，每一名行政长官的评分在卸任时都比上任时要低。董建华就任的时候有64.5分，到了2003年中期曾跌得低至36.2，而到了他辞职下台时也只回复到47.9。曾荫权上任的时候评分高达72.3，但之后一直下跌，到卸任时更低至39.3。继任的梁振英在上任时的评分已是各人中最低的52.5，到他卸任时则是比曾荫权最低点还要低的38.1。如果只是一名行政长官面对评分滑落，还可以说只是他个人不济。然而经过二十多年的实践，特区行政长官的民望不停下跌已成为常态，这现象就得从制度上找寻答案。\n\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/c4b73d18-a3e4-4108-9ff3-891dfa479ba9/h-klesson1-028.webp]]\n\u003Cbr/>自董建华以来每届行政长官的评分都是从上任以来一直下降\u003C/center>\n\n\u003Cbr/>\n\n上文提到，选举制度上的控制使行政长官无法如民主社会一样从选举中取得认受性，而这问题在管治团队的组成过程被进一步深化。表面上行政长官拥有很多权力，但这些权力往往都需要其他人的支持才能实行。当这些人选出现问题，行政长官本身也会受到质疑。而经过二十多年的实践，学界发现特区管治团队难以得到市民支持，原因并不限于个别官员本身的问题，而是整个制度有鼓励劣币驱逐良币的倾向，政府无法汇聚人才。当官员表现令人咋舌，政府民望每况愈下就是意料中事。\n\n\u003Cbr/>\n\n!!!行政长官与松散的执政联盟\n\n---\n\n先说行政与立法关系。《基本法》明确规定行政长官受立法会的监督，立法会的职能具体来说包括制定、修改或废除法律，审核和通过财政预算和公共开支，监察政府施政和质询主要官员等，必要时更有权弹劾行政长官。由于行政长官不是由香港市民选出的，立法会议员对他再严厉也不用担心得罪曾经投他一票的人。相反，立法会议员自己必须每隔四年接受选举洗礼，当政府本身的认受性低落时，他们没有任何诱因站在政府的一边，反而充满诱因落井下石，借此得到选民的支持。换言之，香港的政治制度本身十分鼓励立法会议员对行政长官严厉，也因此与其责怪这些议员为求套取选票而去攻击政府，不如反问为何制度没有提供调节的诱因。\n\n当然，在一个正常的民主制度之下，总统或行政首长在立法机关当中总会一定数量的支持者。例如当美国总统是民主党党员，则他大约可确定国会内的民主党党籍议员大多数都会支持他的施政。当他的提议交到国会审议时，可假定会有一定数量来自民主党的支持，然后再去争取中间游离的议员支持，而不用从零开始争取国会过半数的赞成票。\n\n不过在香港，要成为行政长官，却要符合一条相当奇怪的规定：《行政长官选举条例》第31条要求，行政长官当选人必须声明不是任何政党的成员。这个安排原则上是要行政长官超越党争，但实际上却使得政府在立法会一票也没有的，每一名议员都是潜在的反对派。毕竟就算行政长官本身没有政党背景，但立法会议员，特别是直选产生的议员，很多都有党派背景。政府无论想做任何事情，都得在立法会寻求各个党派的支持。\n\n自特区成立以来，各任行政长官都很快意识到这个制度问题，于是便产生了“执政联盟”的概念。简单来说，就是虽然行政长官自己没有政党背景，但立法会中有个别党派和他的关系比较好，行政长官可以借用这些党派的议员在立法会内为政府护航。因此，这些党派往往会被称为建制阵营甚至是“保皇党”。可是，这个做法相对于行政长官正式从属于一个政党有明显的分别：“执政联盟”往往十分松散，未必时时能提供稳定支持。如果行政长官本来就从某个政党出身，他和他的政党先有理念上的互相认同，过去党务工作和选战中也曾互相支持，自然能建立出更可靠和稳定的互信关系。\n\n然而，香港的“执政联盟”却不是这样的。行政长官和“执政联盟”的政党之间不一定有共同理念，过去甚至可以在政治上并不友好。政党本身长期存在，每个行政长官最多做十年，所以“执政联盟”某程度上有得罪行政长官的本钱，反正总有一天人走茶凉。过去就曾多次发生“执政联盟”叛变的事件，在最后关头拒绝支持政府的提议，政府发现在立法会未够票通过之下只好临时撤回建议，极为难堪。\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/172b002d-0696-486f-8b64-8db78866d575/h-klesson1-030.webp]]\n\u003Cbr/>林郑月娥的行政会议变成拉拢建制阵营政党的工具\u003C/center>\n\n\n\n“执政联盟”的问题归根究柢，在于这些政治结盟并不是建立在政治理念之上，而是一场利益交易。政党参与联盟之后，能优先知道政府接下来的施政重点，于是他们便可反过来演一场戏，预早向政府“争取”相关政策。当这些政策得到落实之后，政党便可向选民吹嘘自己的政绩。反过来，当政府爆出巨大丑闻，而且严重到有可能影响他们的选举部署时，他们又会抽身而出，重拾监督政府的角色。在这个关系当中，无论是行政长官或是“执政联盟”的政党都希望得到最大的好处，大家都不会真心诚意地希望“荣辱与共”。在市民眼中，他们也很明白“执政联盟”的政党为政府护航，本身不一定是出于真心信服相关政策，而只是政治立场的表现，说服力也就大打折扣。\n\n“执政联盟”不单影响行政立法关系，更会影响人事任命，进一步打击行政长官和政府的公信力。\n\n政府政策必须要得到立法会的通过，而不少民选议员都是靠监督政府来赢取议席，所以政府无法不依靠“执政联盟”的支持。然而这些“执政联盟”也不笨，他们很明白政府如果没有他们的支持就寸步难行，对政府的要求自然会越来越多。一开始的时候，“执政联盟”往往只体现在个别政党的领袖人物成为行政会议的成员，理由是方便行政长官可以在政策尚未推出之前便能先参考这些政党的意见，好让日后推出的时候能得到他们的支持。不过，近年来“执政联盟”更常体现在政府官职的政治任命当中，给予公众用人唯亲的印象。\n\n\u003Cbr/>\n\n!!!香港政府的官制变迁\n\n---\n\n在讨论人事任命问题前，得先解释香港特区政府的官制。在特区政府刚成立的时候，为了保持管治稳定，整个政府只换了一个人──由英国政府派来的港督彭定康，变成由中国政府委命的董建华。至于董建华辖下的所有官员，则全数来自公务员的华人文官系统。在香港，公务员是指政府长期雇佣关系下的雇员。以特区首任政务司司长陈方安生为例，她在1962年大学毕业加入政府当政务官，在不同部门工作，辗转晋升为彭定康之下的第一人，然后过渡为董建华之下的第一人。\n\n问题是，正正因为陈方安生连同所有高级官员都是由公务员系统中层层升迁上来，董建华基本上没有任何空间选择谁为他做事。当行政长官连点将的权力也没有，面对负责官员阳奉阴违的时候就难以换人。此外，为了确保公务员行事不偏不倚，任用条款规定除非犯下弥天大错，否则必可续任，要惩处的话最多也只能将之投闲置散。如是者，即使公众认为个别官员失职，行政长官也不能将之立即革走。\n\n例如在1998年新机场开幕后一片混乱，舆论普遍认为要有高级官员负责，却没有一人因此而下台。及后在2000年又发生公屋短桩丑闻，面对立法会的不信任动议，不属公务员制度的房屋委员会主席王䓪鸣黯然下台，公务员体系内的时任房屋署署长苗学礼却拒绝跟随，施政失误时政治责任由谁承担的问题变得十分明显。与此同时，经过特区首5年的运作后，董建华发现自己尽管是特区的行政长官，却可以被整个政府的行政官僚架空，于是便想到改革政府高层的管治架构，并于2002年实施“主要官员问责制”。\n\n特区政府的架构本身就倾向美式的总统制，行政权和议会分开产生，问责制的出现可谓让香港的政府架构进一步向美式政治靠拢。在美国，每次换总统也要同时重新任命约4,000人，因为总统需要他信任和与他合拍的副手，而这些副手也需要他们信任和与他们合拍的助理。问责制的出现，让行政长官可以如美国总统一样自己选择主要官员的人选。在一开始的时候，问责制只包括3名司长和11名政策局长，现时已扩张至每名司局长可再有数名副手，如副局长和政治助理。\n\n问责制的其中一个原意是要制造“旋转门”，高级官员不一定要在公务员队伍寻找，也可以让社会中有名望而又和行政长官理念相通的人才加入政府，和他共同进退，也就是所谓的“政治委任”。当有新政策要推动的时候，这些问责高官就负责政治推销和协商的工作，而公务员则回复其中立的执行角色。如果这些问责高官的工作出了什么问题，行政长官也可以中途换人以向公众交代。\n\n表面上问责制是个有效的安排，但放在香港的制度框架却带来了很多问题。美国的政治委任制度有两个特点和香港不一样。首先，美国的总统有政党支持，香港没有；第二，美国的高级政治委任官员都要由民选的参议院确认，香港的问责高官不需要立法会确认，反而需要中央政府任命。这两个差别决定了当同一个制度来到香港时，效果有明显落差。\n\n由于美国的政党长期存在而且轮流执政，能成为聚集人才的地方。例如当民主党的候选人当选总统，就可以在民主党的党员及其友好之间寻找高级官员，而这些人和总统之间的理念都会相近，而且较有互信。到了总统任满或落台的一天，这些前高级官员不会一下子树倒猢狲散，因为他们知道下次选举说不定又会选出一个民主党党员，他们会再有机会大展拳脚。\n\n香港的行政长官由于没有政党支持，要找高级官员也不知道可以从什么地方找。有能力担任此等职位的社会贤达，理念和行政长官不一定配合，双方也没有互信。更重要的是，和上面“执政联盟”的讨论一样，他们很明白行政长官的任期有限，自己的任期不会比行政长官长，甚至如果中途有什么意外的话更要下台。面前众多不确定因素，这些社会贤达一般都不愿意放弃已有的高薪厚职和政治清誉。\n\n此外，由于问责官员的任命权在中央政府，行政长官只有提名权，实行起来便会出现中央政府否决行政长官提名人选的问题。这种情况不会得到官方确认，因为每次行政长官在提出正式提名之前必定会先和中央政府沟通，免除人选不获委任的尴尬。不过每届新的行政长官上任时，新闻中常会流传个别人选被中央政府否决的说法，打击新任行政长官和问责官员的威信。\n\n问责制实行十多年来，问责高官可说是越来越难找，愿意出任者的社会地位和能力于是也变得越来越低，反过来拖累政府形象。新当选行政长官的林郑月娥在竞选时就曾经说过要带来管治新风格，又以自己有较多的社会贤达支持来攻击对手。可是到了她当选之后，却公开表示担心找不到一个完整的问责高官团队和她一起就任，结果愿意就任者绝大多数都是从上届政府过渡的，谈不上有什么“新朝新气象”。\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/0b39fc24-e5c7-4b6e-b3b4-ec59b8cc17d9/h-klesson1-031.webp]]\n\u003Cbr/>林郑月娥几乎找不到新人加入管治团队\u003C/center>\n\n\u003Cbr/>\n\n!!!问责制成政治酬庸\n\n---\n\n当愿意做问责官员的人越来越少，任命权的问题便显得更为致命。社会对问责制的期望是市民能向政府问责，然而由于任命权在中央政府而不在立法会，民意其实无从有效地向问责高官问责。当行政长官提名一些明显没有相关能力的人选成为问责高官，又或一些问责高官做出明显违反市民期望的事情时，民意无从阻挡。\n\n以曾任发展局局长的陈茂波为例，他上任时被揭发曾在旧区经营㓥房，以及在政府发展区囤积农地，与他的职位有品格甚至利益上的冲突。虽然他就任以来在民意调查当中的反对度一直远高于支持度，而他的个人问题更导致市民质疑政府的城市发展计划，但是他不止无须辞去官职，后来更晋升为财政司司长。\n\n说到这儿，问题又回到“执政联盟”的利益交易质疑了。由于问责高官的任命完全取决于行政长官和中央政府，在没有制衡之下很容易便和行政会议成员一样成为政治交易的筹码，用作巩固权力之用。当行政长官要寻求政党在立法会提供稳定支持，除了提供行政会议成员的席位外，也要安排个别的政治任命官职给政党，使问责制被批评为变相政治酬庸。以教育局首任政治助理杨哲安为例，他本身并非来自教育专业，没有相关的学术成就，当时也未曾当选过民意代表，和政治的最大关联是他的父亲杨孝华曾任自由党的立法会议员，而自由党当时为政府拉拢合作的对象。\n\n说到这儿，不难发现香港的政治制度有一个很明显的先天缺陷：在香港，从政本身不能成为一项志业，而对其他专业人才来说，走进政坛则是一件高风险低回报的事情。制度上的不足使得香港政府从行政长官到政治助理都做不到唯才是用，政治忠诚更为重要。因此，有能力的人大多不愿意去趟这浑水，宁愿明哲保身。当管治团队表现拙劣，各种丑闻无日无之，则政府的支持度自然难有翻身之日。\n\n\u003Cbr/>\n\n''延伸阅读：''\n\n*Fong B (2014) Ten Years of Political Appointments in Hong Kong — The Challenges and Prospects of Developing a Political Appointment System under a Semi-Democratic Regime, 2002-2012, Cheng JYS (ed) New Trends of Political Participation in Hong Kong. City University of Hong Kong Press.","tags":"chapter2","title":"19. 为什么行政长官和特区政府总是民望低落？","index":"2f"},
{"text":"中国政府对香港历史的描述，和历史上中国大陆对香港的各种描述一样，往往是为诉说者的立场服务。不同时期的中国政府更会按其当时的形势改变官方的香港描述，以达致所需的政治效果，就算弄得前后矛盾也在所不惜。 \n\n\n把时间轴拉到上世纪90年代，香港主权移交前的一段时间。这时期中国大陆前所未有地出现大量关于香港的官方宣传，无论是文字或是影像的都数之不尽。表面上，这些官方宣传是要向中国大陆民众介绍香港的各方面，但和任何的官方宣传一样，背后也有其隐含的政治立场，以下以学者王宏志就纪录片《香港沧桑》的分析为例。 \n\n\n\u003Ccenter>\n[img width=320 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/13b0b77e-d7a7-421a-8db5-dec90e4b0dab/hkdocumentary.webp]]\n\u003Cbr/>《香港沧桑》片头画面\u003C/center>\n\n\n\u003Cbr/>\n\n!!!《香港沧桑》的自相矛盾 \n\n---\n\n《香港沧桑》是由中央电视台制作的纪录片，于1996年7月1日，也就是香港主权移交日之前一年首播，合共12集，这里集中谈序章开首十数分钟的内容。这段片段首先强调香港从古代开始与中国大陆的连结，如考古文物推断的文化交流。说到英殖时期开始，则强调香港人在英治下所受的不公平对待和反抗，并以1920年代的海员大罢工和省港大罢工为例。至于英治对香港的正面影响则避重就轻，和康有为与孙中山采取的角度相反。这段内容和中国大陆同期的史学著作十分相似，可谓典形的爱国主义史学，以中国本位来诉说香港历史，如强调香港问题源于帝国主义对中国的侵略，香港人民的利益和中国大陆人民的利益根本一致，而香港的反帝运动也是中国的反帝民族觉醒的一部分。 \n\n\n这些描述当然十分具选择性，不过要说到最明显的政治处理，就要说到上世纪二次大战结束的一段。解说词这样说： \n\n\n\u003C\u003C\u003C\n“全中国人民包括香港同胞无不热切盼望香港早日回到祖国的怀抱，国民党政府曾经想以战胜国的身分从日本占领军手中收回香港，后因为蒋介石急于打内战，向顽固坚持殖民立场的英国政府妥协，香港问题的解决终成泡影（……）中国人只能眼巴巴的看着英国人又一次大踏步的回到了香港，英国的国旗再一次插在这块中国人的土地上。”（《香港沧桑》）\n\u003C\u003C\u003C\n\n\n\n这段描述本身的问题，已有很多历史学者谈过。例如说二战后的香港人希望回到中国，是明显与事实不符。恰恰相反的是，香港作为殖民地的地位，吸收了二战结束后过百万害怕中国内战的难民前来香港。至于说“蒋介石急于打内战”而放弃香港，也是明显扭曲历史。 \n\n\n然而更值得关心的问题是，即使假设这段解说完全符合史实，此说法仍会产生严重的内在矛盾，无法自圆其说。在说罢二次大战之后，片段就转为介绍中共在国共内战中得胜，解放军来到香港边界的深圳河，解说词表明当时的解放军绝对有能力从英军手上夺取香港，只是基于中国整体的战略部署而没有这样做，也就是所谓的“长期打算，充分利用”。 \n\n\n这说法对关心香港历史的读者来说，大多耳熟能详，但将之和先前紧接有关二次大战的解说放在一起，就明显地突兀了。片段首先声称香港人在英治之下受苦，希望回到中国；片段继而对于国民政府没有收回香港，表示责难；然而到了中共的时候，却声称中共有能力收回香港，却选择不收回。把这三点放在一起，则必然产生三个难以解答的问题： \n\n首先，如果国民政府没有收回香港是应该被责难的，那么中共有能力却不收回香港，是否更应该被责难呢？再者，中共声称为了整体的战略部署而不收回香港，是否代表了香港人在英治之下所受的痛苦在中共眼中是次要的，只要有被利用的价值就不用计较，即是说港人的幸福在这段时间是为了全国整体的战略部署而被牺牲？如是者，全国上下在历史上对香港岂非有所亏欠？ \n\n\u003Cbr/>\n\n!!!国家本位的选择性历史诠释 \n\n---\n\n这些明显的自相矛盾能够被完全忽视，因为纪录片的目的恰好也是要“充分利用”一九九七带来的机会，而香港同样是被利用的一方。纪录片虽然以香港为题，但香港并不是主角。借用近年流行的说法，“中华民族的伟大复兴”才是主角，香港只是这个主题的其中一页，用来指出中国在共产党的领导下终于“洗脱”了晚清以来受帝国主义压迫的“百年屈辱”。因此，香港历史当中与此主题相关的就会被大书特书，相反的就被隐去不提。 \n\n\n如是者，既然当权者要以中国为本位的立场来谈论香港的历史，那么如果香港人有任何反抗英治的行动，也要视之为中国民族革命的一部分来描述。这种爱国主义史学当然是偏颇的，最起码没有以地方人民的权益为解释历史的首要考虑，而这种偏颇也会妨碍客观分析英治香港的实际情况，例如华人社会内部以及统治者和被统治者之间的复杂关系。 \n\n\n例如，前面提到的海员大罢工和省港大罢工，有历史学者就提出在港华商于过程中也有自己的利益盘算。当时的华商不止积极协助港英政府终止省港大罢工等的纷争，更不时捐款支持英国一些与香港无关的重大事件，从爱尔兰饥荒到南非波耳战争都有份参与。这些研究指出当时的中港互动和爱国主义史学的说法相去甚远，有文化研究学者更以“勾结式殖民主义”来解释香港殖民统治期间，华人头领在中英间周旋回转以至多重效忠的特质。 \n\n\n说到底，爱国主义史观由于把国家作为唯一的分析单位，会错过超越国家的力量，以及国家之内的差异。当然，这很可能就是爱国主义史观推动者的目的：当眼前的所有问题都是境外势力造成的，那么境内既得利益者过去和现在犯过的错误，或社会现存的制度和结构性问题，都可被隐藏起来。 \n\n\n中国大陆对香港历史的官方描述常有自相矛盾之处，类似的例子还有不少。不少中国大陆出版的香港历史书都会反覆强调中国政府早就宣布不受有关香港的三个中英条约约束，有权决定在何时收回香港；与此同时，却又会反覆提出中英《展拓香港界址专条》将于1997年6月30日到期，英国是基于条约的压力才与中国展开谈判，更常使用“九七大限”的字眼来说明英方于谈判中的劣势。这些历史书说到1970年代香港前途未明时，会把信心危机和移民潮视为对英方的压力，然而当时会出现这些问题，正正是因为香港人对中国政府十分不信任，也就是说这些描述其实恰恰说明“香港同胞热切期待回归祖国”的说法不符当时的事实。 \n\n\n说到中国大陆对香港主权移交的选择性描述，最有选择性的地方莫过于《中英联合声明》的签署仪式。作为“香港回归祖国”的基础，这个仪式本来是应该被珍而重之并大书特书的。然而这仪式在中国大陆的官方描述中却出现得不多。如果是图片的话，通常会使用一张覆盖整个会场的广角镜头照片，差不多无法看清楚人脸，更别说他们在做什么。无论是位于北京天安门旁的国家博物馆，还是香港自己的历史博物馆，用的也是这一张照片。如果是影片的话，则会避过双方签字的一刻，而用上之后时任英国首相戴卓尔夫人（撒切尔夫人）和时任中国中央军委主席邓小平祝酒的片段。在此安排下，代表中方签署的官员是谁，就难以在这些描述中找到。其实当时代表中方签署《中英联合声明》的，是时任中国国务院总理赵紫阳，然而由于赵紫阳于“八九民运”后被迫下台，尽管他在这历史时刻有至关重要的角色，来到今天也被略去不提了。 \n\n\n\u003Ccenter>\n[img width=320 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/fdd8b80e-6f2d-43f4-8841-b0145927421c/h-kmuseum-jointdeclaration.webp]]\n\u003Cbr/>香港历史博物馆中介绍《中英联合声明》签署的图片\u003C/center>\n\n\n\u003Cbr/>\n\n中国大陆官方的选择性历史诠释，当然不仅限于香港。无论是把平凡甚至不存在的事件英雄化，或把违反人性的暴行抹去不提的案例均俯拾皆是（“长春围城战”就是一例）。反过来说，选择性地诠释香港历史的，也不止于中国大陆官方。英国官方对香港历史的描述往往会以“Barren Rock”（荒岛）作为开端，暗示香港开埠以来的成功都是英国人带来的。实情是在英国人来到之前，香港一带已有不少人居住；陆上有农民，海上有渔民、商旅，以至海盗等等，“荒岛”一说是夸张了。 \n\n\n选择性历史诠释的问题，在于会把偏见强化，只看到和自己期望一致的事情，有违既有立场的事例则视而不见或当作虚假。长此下去，认识就会变得和真实越走越远，甚至连自己也被欺骗。这问题值得讨论，是因为当基于主观偏见的行为和客观事实有所冲突时，其落差无论对己对人都可带来很大的威胁。在香港，这些有选择性的描述在香港特区成立早期带来的问题不算明显，到了后来中国政府对香港政治和社会的干预越来越多的时候，片面理解所带来的政策不当和引发的冲突就变得越来越激烈了。 \n\n\u003Cbr/>\n\n''延伸阅读：''\n\n* 王宏志（2000）：《历史的沉重：从香港看中国大陆的香港史论述》，香港：牛津大学出版社。\n* 蔡荣芳（2001）：《香港人之香港史1841-1945》，香港：牛津大学出版社。\n* 张少强（2011）：〈香港：地缘政治与香港研究〉，吕大乐等编《香港．生活．文化》，香港：牛津大学出版社。\n* 罗永生（2015）：《勾结共谋的殖民权力》，香港：牛津大学出版社。 \n","created":"20221030233218346","tags":"chapter1","title":"2. 中国政府错解香港历史了吗？","modified":"20221031014101747","index":"1b"},
{"text":"因为特区政府所处的社会、经济和政治环境已不一样。表面上，九七前的港英政府同样欠缺民意授权，受针对的却是九七后的特区政府，好像是民意对特区政府特别严苛似的。然而即使是同一套制度，在不同的时空也可带来完全不同的社会反应。再者，特区政府对同一套制度的具体应用，也和九七前有明显差别。\n\n其实港英政府也有出现过认受性危机，“六七暴动”就是一例。“六七暴动”前香港有各种明显的社会不公，加上贪污横行警察滥权，为反对者挑战政权合法性制造了客观条件。港英政府在1970年代成立廉政公署，又建立各式各样的社会保障制度，就是对认受性危机的回应。到了香港进入九七前的过渡期，高速经济发展带来了表现认受性，加上社会更关注九七后港人治港的实施，也缓解了港英政府欠缺民意授权的问题。\n\n来到特区政府，先是连续七年的经济萧条打破了原来的政府表现认受性，制造了社会对政府能力的严重质疑。而九七后港人治港承诺一一落空，政治改革前路越见渺茫，也加剧了政府的认受性危机。再者，过去港英政府各种疏解认受性危机的手段在特区时代也纷纷变味，问题就被进一步扩大。\n\n\u003Cbr/>\n\n!!!“行政吸纳政治”变任人为亲\n\n---\n\n港英政府有一个常用的疏解认受性危机手段，学界称之为“行政吸纳政治”。香港政府的运作除了受立法会的监管外，尚有数以百计大大小小的委员会协助决策或提供意见。举个例，要改变土地发展的用途，要先经过城市规划委员会的审批。若对环境影响评估的结果不满，又可以找环境影响评估上诉委员会小组。这些委员会的存在要追溯英治的历史，当时港英政府明白到任何的公共政策都有机会引起社会不满，而港督本身并非民选，所以认受性始终有限，与其让不同利益在政府以外争吵，不如将它们都纳入为管治制度的一部分，一方面让其代表人物感到被政府尊重，也减低对政府带来的压力。例如一些比较有名望的专业人士，可委派他们成为该界别的谘询委员，让他们预早为政策制订提供意见，到政策推出时他们也会帮忙推销，借助他们的声望让业界较易信服。\n\n这些手段要行得通，当权者首要意识到自己的管治地位并非必然，并要有一定的智慧和胸襟，有技巧地平衡不同立场和利益。然而自特区成立以来，这个港英政府的管治法宝在特区政府的手中明显走样。各项任命和前文提及行政会议和问责高官的情况一样，变成了排除异己或回报忠诚的手段。\n\n以青年事务委员会为例，这个本来是“六七暴动”后成立的小组，原意是让政府能在官僚体系外更直接地听到年轻人的声音，以求尽早回应年轻人的诉求，以免社会动荡重现。现在的青年事务委员会却被舆论讥为“富二代委员会”，不少委员都是城中富豪的后代，委员会成为他们刷履历的地方。现任主席刘鸣炜就是富商刘銮雄的儿子，曾在谈及年轻人置业困难时建议他们应减少去日本旅行多作储蓄，又向记者大谈自己10岁时曾收父母10万港元现金作生日礼物，被广泛批评为何不食肉糜和不能理解年轻人的真正需要。\n\n另一个相类似而同样在特区年代变味的制度，就是授勋及嘉奖制度。港英时代在香港有杰出贡献者，可获大英帝国勋章，如官佐勋章（OBE）和员佐勋章（MBE）等。其中得到骑士爵位者，可终生冠上爵士或女爵士头衔（俗称“阿Sir”）。这些荣耀当然也是政府拢络人心的手段之一，但条件是过去的授勋者都是德高望重的社会贤达，这样未来的授勋者才会感到与有荣焉。\n\n来到特区时代，同样的制度却引起很多争议。例如香港工会联合会的前领导人杨光虽然在“六七暴动”期间担任斗委会主任，却在2001年获得特区最高荣誉的大紫荆勋章，引起公众哗然。即使是较不敏感的人物也一样引起争论，如艺人安德尊因为服务老人而两次获得特区荣誉，反而曾任香港乐施会总干事而且一直推动盲人平权的庄陈有，却至今从来未获特区嘉奖。有评论就认为这可能和安德尊愿意公开支持建制阵营，而庄陈有则和民主阵营友好有关。当嘉奖变得亲疏有别，也就失去了原来提高管治认受性的功能。\n\n当任人为亲而非用人唯贤的问题蔓延至一些法定组织时，其决策就不免会招来政治盖过专业的质疑，公众会认为他们的决定并非出于客观判断，而只是为了替行政长官的政治立场护航。例如梁振英在当选行政长官之后，便在香港大学的校务委员会当中安插多名与他关系友好的人士出任委员。到了曾多次公开批评梁振英的知名法律学者陈文敏被推荐成为港大副校长时，遴选工作便出现众多转折，最后任命被校务委员会否决。事件当中与梁振英友好的委员的表现受到广泛质疑，反对任命的理据谬误百出（如声称陈文敏没有博士学位所以不合资格，但许多世界知名的法学院都曾委任没有博士学位的院长），为香港大学的学术自主带来严重挑战。\n\n\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/fd14bfcb-e64d-4351-80c2-8e2def3d1a99/h-klesson1-032.webp]]\n\u003Cbr/>梁振英政府被指严重用人唯亲\u003C/center>\n\n\n\u003Cbr/>\n\n!!!谘询政治失效\n\n---\n\n效忠先行的逻辑一层层的推下去，最终造成谘询政治的失效。港英政府自知其管治没有选举授权的基础，往往会通过各种公众谘询活动来收集市民意见，让大众感到政府虽然不是由自己选出，但最起码重要的决定还容许市民一定程度上的参与。同样的套路在九七后却明显失效，虽然各式各样的谘询会、聚焦小组、居民会和业界会议越办越多，许多政策都是政府自以为已经取得大多数人的共识后才提出，结果还是受到排山倒海的反对而要搁置或收回。当中的问题，在于这些谘询已经变质，成为上述一众亲建制阵营的宣示效忠的场所。近年每当有公众谘询，也会有亲建制阵营的团体动员支持政府。在市民眼中，这些谘询活动就形同只是为政府制造支持的舞台，自然失去原有笼络民心的功能。\n\n当公众开始对各法定组织和公众谘询产生怀疑，政府运作便变得举步维艰。近年最明显的例子，是医务委员会（医委会）改革的争议。医委会是香港医学界自我监管的组织，负责发牌给医生和处理对他们的投诉。改革的其中一项建议，是引入由病人组织互选的代表，以回应社会对“医医相卫”的质疑。然而由于新增代表仍须经行政长官的委任，在香港大学政治干预的阴霾下，舆论担心将来的行政长官会“有权用尽”，把象征性的行政长官委任权变成实际介入的权力，借机让政府可以把揽过半数的医委会席位。在公众对政府的高度不信任之下，本来社会各界都认为有必要进行的医委会改革，在立法会审议的最后阶段被迫搁置。\n\n值得注意的是，就算特区政府想如实执行九七前的一套管治模式，实际难度也大了很多。首先，商界利益本身也在碎片化，政府讨好一个利益集团的后果就是换来其他利益集团的围攻。过去数码港和西九文化区被指摘为地产项目的批评，很大程度上来自那些未能分一杯羹的其他开发商。而随着社会贫富悬殊越来越严重，上流社会越来越被视为脱离大众，成功拉拢商界利益不见得可以帮助政府介入社会，反而引来官商勾结的指控。选举政治和公民社会逐渐成熟，也使得今天的官民关系和港英时期相去甚远，民意早已不甘于由这些委员会来代表自己。\n\n与此同时，由于行政长官基本上是由商界利益所选出，而这些利益于投票时主要也是听命于中央政府，于是特区政府驾驭商界利益的能力也显得不如港英年代。毕竟，这些商界利益本身各自和中央政府有所联系。如是者，过去港英时代政府与商界结盟管治香港的政治经济结构，在九七之后已经得明显过时：特区政府既不能团结商界支持其政策，又反过来让民间觉得政府处处被商界所挟持，过去港英政府在社会中的超然地位故不复见。\n\n\u003Cbr/>\n\n!!!公务员神话破灭\n\n---\n\n另一个变味的认受性基础是公务员系统。当行政长官的权力来源和实践在制度上有明显缺陷，由行政长官委任的行政会议成员、政治任命官员，以及谘询和法定组织委员接连出现问题，委任制度以外的公务员系统亦未能幸免。自特区成立以来，香港政府最常见的一个批评，正正是“公务员神话破灭”。在英治时代后期，公务员队伍往往被赞颂为“高效廉洁”，在东亚地区首屈一指，甚至被誉为公众利益以及香港制度与核心价值的守卫者。然而特区成立后，政府各种施政失误一浪接一浪，市民对政府的不满每况愈下，公务员的能力也越来越受到质疑。\n\n香港有超过16万名公务员，而政治任命官员只有数十名，真正领导政府日常运作的实为政务职系的数百名政务主任（AO, Administrative Officer）。大学毕业生能成为政务主任的话，会被视为天之骄子。政务主任一入职的月薪便有约港币5万元，另加各类福利津贴，比起一般大学毕业生只得1万多元的月薪无疑是极为吸引。近年来，每次政务主任招聘均引来了过万人应征，尽管每次招收的名额只有数十人。不过，近年来投考人数的跌幅却相当明显，舆论也开始怀疑担任政务主任是否一份好工作，后面也和公众对政府的不满相关。\n\n要理解香港公务员系统面对的挑战，先要理解公务员守则当中对“政治中立”的要求。“政治中立”一词往往会被认为是大公无私的表现，能够超越党派立场来思考，从社会的整体利益出发。不过在实际的政府运作当中，“政治中立”的真正意义是要专业地执行上级的任务，不同意可以事前提出，但决定后便一定要服从。只要不违法，必须照做。在英国政党政治的传统当中，“政治中立”可确保无论由哪一个政党上台执政，公务员团队都会专业和忠实地提供服务。可是香港作为中国的一个特区，共产党在中国的执政地位不容挑战，“政治中立”便等于把公务员系统变成中共政权在港管治机器的一部分。\n\n在此意义下，市民对公务员团队的不信任就很容易理解了：即使是以依法执行职务为名的政府行为，也很容易受到质疑。因为在一个非民主制度之下，所谓的“依法”也只是政权自我维护的延伸。在这个制度之下，公务员有三个选择：一、有政治野心的，可选择主动配合政权，希望获得赏识，有日晋身成为问责高官；二、坚持己见的，面对自认为不合理的决定，只有辞职一途，不可拒绝执行；三、利用官僚系统的惯性消极抵抗。例如上级要求做某件事，下属可找去100个要考虑的面向，然后仅仅是走程序便把时间消耗掉，到时候外在政治环境说不定已经改变，使得上级的要求也会因而失效。\n\n\u003Cbr/>\n\n!!!刻舟求剑的香港政制\n\n---\n\n说到这儿，问题又回到管治认受性的讨论。“民无信不立”，香港市民对香港政府的严重不信任，已经影响到其日常运作，而这归根究柢出于政府没有更新管治认受性的方法。\n\n拉阔一点来讨论，九七前香港人对未来的恐惧，很大程度上建基于1980年代或以前中共在中国大陆引发起的各种政治动荡。与此同时，1980年代的香港正处于快速发展的阶段。于是乎，所谓的“五十年不变”，即把当时普遍理解的香港管治和社会制度凝固，只“换一面旗和把港督改成特首”，其他方面不用大变，就被理解为保护香港人生活模式的可接受做法。\n\n来到今天，不难发现这种想法严重地与现实脱节。今天的中国已不是1980年代的中国，当时的中国尚在争取世界各地前来投资，今天的世界反过来担心中国在海外投资带来的影响；今天的香港也不再处处讲求经济增长，年轻人更强调的是生活和身分的问题；当时香港的担忧往往以“社会主义中国”和“资本主义香港”对阵来理解，而中国大陆的经济改革往往被假设会最终引发政治改革；今天的中国大陆却由“国退民进”变成“国进民退”，并实行一套无远弗届的国家资本主义，而中产阶层由于成为既得利益者，由下而上的政治改革仍属空谈。换言之，九七前港英管治所处的时空背景，和今天的已经差天共地。\n\n不少研究公共行政的学者都不约而同地指出，战后香港的管治制度虽然不民主，但在中国威胁面前会做到自我克制，主动减少滥权，致力为华人社会提供良好管治。换句话说，九七前的善治并非纯粹英国出于菩萨心场赠予香港，而是有地缘政治的考量在其中。来到九七之后，中英二元权力结构不再存在，公众对管治认受性的诉求却有增无减，管治制度理应从集权者的自我约束转变为民主制度的互相制衡，才能面对新时代的需要。当这改变没有发生，管治就出现各种断裂。\n\n九七前的政治和社会环境使得港英政府能面对其管治认受性的挑战，把同一套系统放到今天，无论是香港所处的政治环境或是香港社会本身都已变得大相径庭，同一套的制度在今天失效十分合理。如是者，“五十年不变”便从一个保证变成了一种诅咒，阻延香港本来应该面对的改变。以为接收了英国人留下来的殖民管治框架，换个领袖据为己用，便可以顺利管治香港社会，是个相当错误的想法。要解决香港今天的管治问题，不能再走过去殖民地的旧路，而该直视一国两制运行20年来所揭示的制度问题。\n\n\u003Cbr/>\n\n''延伸阅读：''\n\n* 曾锐生（2007）：《管治香港：政务官与良好管治的建立》，香港：香港大学出版社。\n* 李彭广（2012）：《管治香港：解英国解密档案的启示》，香港：牛津大学出版社。\n* Scott I (2003) The Disarticulation of Hong Kong’s Post-Handover Political System, in Sing M (ed) Hong Kong Government and Politics. p. 663-694.\n* Fong B (2015) Hong Kong’s Governance Under Chinese Sovereignty: The Failure of the State-Business Alliance after 1997. Routledge: London and New York.\n\n\n\n''网上资源：''\n\n* 立场报道（2015）：《梁振英同路人 占领公职》，立场新闻，2015年1月16日， [[链接|https://collection.news/thestandnews/articles/1224]] ","tags":"chapter2","title":"20. 英国人留下来的制度为何九七后就行不通？","index":"2g"},
{"text":"\n\n因为香港的政治制度要求立法会议员多批评，不要求也不鼓励他们懂建设。上文提到行政长官施政举步维艰的其中一个原因，是难以在立法会中得到支持。不过，这并不等于立法会在香港政制中的权力就十分巨大。相反，香港的政制在设计上阻碍行政长官的同时，也使得立法会未能发挥一个立法机关应有的角色。与其说行政和立法互拉后腿，不如说制度上其实本来就不容许两者有效运作。\n\n前文提到由于制度上的缺陷，行政长官的民意支持度总体来说只会跌，不会升。然而在行政长官支持度和认受性低落的同时，作为监督者的立法会却没有因而受惠，支持度和认受性同样低落，两者恍如竞逐民意下限。当中的原因，在于立法会的功能在设计时已被严重限制，而这些限制使得其工作不被重视，立法会渐渐变成政治表演的场所，而这个趋向又反过来拖累政府的正常运作。\n\n香港立法会和世界各地的议会一样，首要功能固然是要代表民意。不过香港立法会无论是选举方式和议事制度，都使它无法好好发挥民意代表的功能。现时香港立法会有70个议席，当中一半由地区直选产生，另一半由功能界别产生。所谓的功能界别，很大程度上和行政长官选举中的选委会相重叠。选委会中有渔农界、保险界和法律界，立法会功能界别当中一样有渔农界、保险界和法律界。不同的地方，在于每个界别在选委会中所占的席数不一，但在立法会当中则一般只有一席。\n\n\u003Cbr>\n\n!!!功能界别窒碍立法会“好好议事”\n\n---\n\n功能界别的出现正正是立法会不能“好好议事”的一个重要原因，因为它大幅扭曲了立法会的代表性。前文谈及选委会的所有制度问题，在立法会功能界别当中同样适用：一、界别的成立没有客观标准；二、界别选民地位的定义没有客观标准；三、每个界别的代表人数差距极大；四、大多数市民无权参与。举个例，商界（第一）的选民只限香港总商会会员，商界（第二）的选民则只限香港中华总商会会员，其他的商人和组织都被排除在外。\n\n因为这些限制，在2016年的立法会选举中，就有12名候选人循功能界别自动当选。回顾自特区成立以来的5届立法会选举，有3个界别（乡议局、进出口界及商界（二））从来都是自动当选的，一次正式竞争都没有。自动当选的出现，代表他们的界别在选举前已各自被不同的政治力量所垄断，其他势力明白就算参选也枉费心思。换言之，功能界别的设立可确保个别政治势力能在立法会当中稳夺席位，违反民主原则。\n\n\n\u003Ccenter>\n[img width=600 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/e46292ea-73b6-4ca1-aaa2-ba775acb543f/h-klesson1-033.webp]]\n\u003Cbr/>不少功能组别议席均为“零票当选”，表示这些议席正正是为了保障个别政治势力而设。\u003C/center>\n\n\u003Cbr/>\n\n\n非建制阵营在功能界别当中一般只有法律、教育、社会福利，和卫生服务界有稳定的支持，以及在少数界别有能力竞争，其余多数界别都是建制阵营的囊中物。透过界别划分和选民界定，功能界别成为了亲政府的建制派议员在立法会保持过半数议席的关键。以2016年的立法会选举为例，建制阵营在地区直选的得票为87万票，占40％；非建制阵营得票为119万票，占55％。只看地区直选的话，建制阵营占16席，非建制阵营占19席，比例尚算合理。然而，在加上功能界别的议席后，则变成建制阵营占40席，非建制阵营占29席，中间派占1席。换言之，透过功能界别的加持，明明是非建制阵营的直选得票较多，大多数的议席却会落在建制阵营之中。\n\n这是制度设计的一部分。在订立《基本法》的时候，中央政府很明白如果立法会全部议席由一人一票产生，他们便不能控制谁是立法会的多数派。然而透过保留功能界别以及背后的利益交易，中央政府就可以很大程度上左右立法会的派别构成。自特区成立以来，主流民意一直要求取消功能界别制度，惟自2004年起地区直选和功能界别的议席比例就一直都没有改变过，维持各占一半，政府也未能承诺最终取消功能界别。\n\n功能界别的存在保持了建制阵营在议会的主导权，却同时带来一个很坏的后果：市民对立法会的期望改变。在一个正常的议会当中，选民投票选出议员时的其中一个考量，是议会的构成会如何影响议案的处理。在理性选择的框架下，支持某项政策的选民理应投最有能力落实此政策的候选人一票，好让他们在议会中占多数，然后在立法会推动通过相关的法案。实际上选民的考量当然会复杂很多，例如有些选民会接受他们的代表在必要时妥协，另一些选民却会希望他们的代表立场坚定，甚至“有破坏没建设”，但求阻碍他们眼中的恶法通过。问题的重点，在于当选民认为他们支持的政党或派别永远无法成为多数的时候，选民的思考便会倾向后者多一点，对候选人能力的评估也从重视审议的能力变成破坏的能力。\n\n香港立法会的情况正正就是这样。因为无论一项议案在市民心目中如何的不受欢迎，建制阵营也会有足够的票数强行通过，于是选民逐渐发现立法会不能真正议政。碍于选举制度的不公平，即使非建制阵营在选票数目上赢得多数，也不能转换成议席上的多数。政府也发现他们不用真的和所有的议员建立良性互动，只要通过前文论及的利益交易稳住建制阵营即可。\n\n如是者，立法会失去审议功能，选民对议员的要求也慢慢从慎思变为敢言。既然非建制阵营的议员无论提出什么议案也不会够票通过，对选民来说与其找一个有审议能力的人来当议员，倒不如找一个批评政府得批评精彩的人来当。反正最后任何议案的投票结果都会一样，但有议员代表自己在议事堂内直斥官员，而这些官员在制度上又要被迫接受这些质询，也算是帮大家出一口气。议员当然也很明白这个趋势，眼见政府可以主导立法会的工作，议员剩下来的功能就只有提出反对；当一个表演精彩的反对派来吸引选民注意，就成为连任的本钱。在这畸形的选举制度下，立法会便变成一个政治表演的地方。\n\n\u003Cbr>\n\n!!!立法会议员缺乏议政空间\n\n---\n\n选举制度外，立法会的议事制度也不容许有建设性意见的人带来政策创新。《基本法》第74条这样规定：\n\n>香港特别行政区立法会议员根据本法规定并依照法定程序提出法律草案，凡不涉及公共开支或政治体制或政府运作者，可由立法会议员个别或联名提出。凡涉及政府政策者，在提出前必须得到行政长官的书面同意。\n\n这条条文等于完全废除了立法会的提案权。毕竟如果政府本身想实施某政策，政府自己会在立法会提出，不会给议员有机会领功。当一件事情政府本身不想做，议员将不能通过立法会的议决强迫政府去做的，因为他们连提案的机会也没有。因此，坊间有时会批评议员们“有破坏没建设”，事实上是立法会的制度不容许也不鼓励他们有任何建设。而且，由于选举制度让建制阵营容易控制立法会的主导权，所以即使有议员不满政府的提案，也不能通过拉拢其他议员来合力否决，而只能在电视直播辩论的时候表达完不满，然后便没有然后了。\n\n虽然如此，仍有议员会尝试提出“私人条例草案”，一方面促使政府正视议题，同时也向选民显示他们对议题的理解。近年的例子，就有《2018年灾难状态条例草案》和《罕见疾病防治、药物及支援条例》等。\n\n此外，政府还有各种方法绕过立法会的监督权。政府的开支须获立法会财务委员会审批，而由于建制阵营的议员占多数，政府的拨款申请几乎都会获得通过。不过，非建制阵营最起码能在辩论的过程提出质疑，引起公众关注。然而近年来，政府发现既然每一次提出拨款申请就要面对一次质疑，无论是要1亿、10亿还是100亿港元也一样，倒不如把各项开支都放在同一个拨款中一并申请，减少了立法会可逐项讨论这些开支的机会。\n\n以关爱基金为例，政府先后向立法会申请注资200亿港元，而基金的日常运作则由督导委员会负责，立法会便失去了直接监督的能力。另一种做法，则是通过不直接动用库房的手段融资。以机场三跑道系统为例，尽管估算造价超过1,400亿港元，却无须立法会审议通过。机场管理局通过向银行借贷发债、未来十年暂停向政府发放股息，以及向旅客及航空公司征费的手段筹措资金。虽然这些做法实际上会减少政府的财政收入，却因没有直接动用库房而绕过了立法会的监督。\n\n议员要突破这些限制的空间十分有限，而且往往要采用迂回的手法来提出质疑。例如议员虽然不能要求增加开支，却可以要求减少开支，于是乎每一次的财政预算案辩论都会有一系列要求削减拨款的修正案。这些修正案一般都无望通过，议员提出的目的是要把他们关心的问题带上议程，强迫政府回应。例如有议员反对渔农自然护理署（渔护署）处理流浪动物的做法，便提出削减渔护署的相关开支；有议员不满个别问责官员的表现，便要求削减他们来年的人工。\n\n不过这样做也有一定风险，例如有议员曾经要求削减消防处开支，原因并不是他们真的反对这些开支，而是认为拨款的程序有问题。然而当发生重大火灾之后，某些刻意误导的舆论便会翻他们的旧帐，批评他们不支持消防处的工作。\n\n\u003Cbr>\n\n!!!“分组点票”削弱议会监督能力\n\n---\n\n另一个议员发声的方法，是提出没有约束力的议案，来绕过《基本法》第74条的限制，但这个方法的实际功能也很有限。首先，这些议案由于没有约束力，就算通过了政府也可以不理。再者，这条进路还要面对《基本法》附件二的另一顶要求：\n\n\n\u003C\u003C\u003C\n政府提出的法案，如获得出席会议的全体议员的过半数票，即为通过。\u003Cbr>\n立法会议员个人提出的议案、法案和对政府法案的修正案均须分别经功能团体选举产生的议员和分区直接选举、选举委员会选举产生的议员两部分出席会议议员各过半数通过。\n\u003C\u003C\u003C\n\n\n这项条文一般称之为“分组点票”，即议员提出的议案不单要得到立法会的过半数通过，还要分别获过半地区直选选出的议员和过半功能界别选出的议员赞成，才算是通过。由于地区直选选出的议员通常倾向非建制阵营，而功能界别选出的议员通常倾向建制阵营，两者目标一致的情况并不常见，所以这些议案往往很难获得通过。\n\n自特区成立以来，就有很多议案虽然获得过半数议员支持，却在“分组点票”之下被否决。特别是以保护劳工和低下阶层为目标的议案，既得利益者就往往可以利用工商界在功能界别的优势，把“分组点票”变成他们的专属否决权。就算所有议员都出席会议，只要四分之一的议员便足以否决四分之三多数议员的意愿；最极端的情况下，如其中一个分组只有一名议员出席会议，则这一名议员可以否决另一分组所有议员都同意的议案。\n\n在这样的安排下，立法会否决议案的机会就变得高于通过议案，同样成为立法会“有破坏没建设”的制度原由。以2005年的“最低工资、标准工时”议案为例，虽然总票数为36票赞成，17票否决，但是议案在“分组点票”下仍被否决。出现此结果，是因为议案于地区直选议席的表决结果是25票赞成2票反对，但于功能界别议席则是11赞成15票反对，由于未能获功能界别议席通过而被否决。\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/3a22cfe1-1ed8-4b22-91e7-cd47eb1e0ade/h-klesson1-034.webp]]\n\u003Cbr/>“分组点票”导致多数议员赞成的议案无法通过\u003C/center>\n\n\u003Cbr/>\n\n\n值得注意的是，“分组点票”是只限于议员提出的议案，由政府提出的则没此限制。所以，正常来说非建制阵营会较受影响，因为建制阵营本来就是政府“执政联盟”的一部分，议案可直接由政府提出，不受非建制阵营在地区直选的优势影响。按香港大学于2013年的民意调查所得，有四成六的受访者赞成取消“分组点票”，反对者只有一成半，民意明显不认同“分组点票”的安排。\n\n“分组点票”带来的另一个问题，是立法会无法有效利用《立法会（权力及特权）条例》（又称《特权法》）提供的调查权。《特权法》的设立是要保障立法会议员的权力，例如出席会议时可免受刑事逮捕，不会因议会发言内容被提出诉讼等。《特权法》其中一个被称为“尚方宝剑”的权力，是可以传召任何人作证或出示其所管有或控制的任何文件，甚至要求警察拘捕证人强迫列席作证，可以说是议会监督政府的最后防线。不过，此项权力在特区成立以来只被引用过6次。由于《特权法》调查要“分组点票”组过，不少评论质疑只要少数议员为了保护其政治利益而反对，调查就无法立项。\n\n\u003Cbr>\n\n!!!改革“橡皮图章”之必要\n\n---\n\n说到这儿，得同时指出建制阵营把持立法会带来的另一个效果：为免政府尴尬，有时立法会连提意见的机会也没有。如要在立法会的日常议程外加入讨论社会中的突发状况，要先得到主席批准，而在现有的立法会构成下，无论是大会或各委员会的主席都是由建制阵营的议员出任。主席的各种裁决能力可使得立法会本来可用作监督政府的权力无从发挥。如果说现在的立法会没有好好议事，则得先明白立法会的议事权本身已被自我阉割。\n\n话虽如此，即使在这么有限的空间之下，立法会议员也不是完全无事可做。举个例，议员仍可通过质询要求政府回答问题，公开重要的公共信息。这些工作虽然未能直接解决问题，但借立法会这个平台来揭发问题和引发公众关注，本身已经十分重要。而在电视直播的质询过程中令政府官员尴尬，也可迫使政府作出一定程度的检讨和改善。今天的香港立法会虽然距离一个真正的民主议会甚远，但也未至于完全无能。\n\n尽管《基本法》没有直接用上“三权分立”这四字，但从条文上可以清楚看到政府的职能被放在不同的机构当中，以发挥互相监督和平衡的角色：行政机关执行决策，立法机关监督决策执行，而司法机关又可以监督行政机关和立法机关。三者之间的互动如能有效实行的话，可避免政府变成一言堂，不得民心的做法有机会被修正。因此，立法会议员质询政府官员，只不过是在履行其职责所在。事实上，现在立法会议员要有效地质询政府官员已经十分困难。\n\n总的来说，“立法会议员只懂批评不会建设”的说法其实是一种错觉。事实上，考虑到香港立法会在制度上的种种限制，议员们有时看似激烈的抗争手法其实有十分理性的制度原由。如果说立法会议员的议政质素未如理想，则得明白在香港的畸型政治制度下，在朝的永远在朝，在野的永远在野，因此在朝者其实没有诱因提高其议政能力，只需做“橡皮图章”；在野的也难以寻找人才放弃他们原来的生活，投身于劳而不获的抗争。反过来说，如果希望议会政治变得更专业，不能只责怪个别议员甚至政党的表现，而是要改变整个议会制度，包括选举和议事制度，理顺议会的权责，才能为改变议会文化提供基础。\n\n立法会整天吵吵闹闹只是病征，意图通过修改会议规则或驱逐议员来解决只是针对病征而非病因。毕竟，病征去除不等于问题消失，也可能是因为病人死亡。正确的回应应该是对症下药，从制度病因着手。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n*马嶽（2013）：《港式法团主义：功能界别25年》，香港：香港城市大学出版社。\n*许宝强（2010）：〈议会难言“理性” “激进”原是认真〉，《明报》2010年1月24日。\n*Lui PLT (2012) The Legislature, Contemporary Hong Kong Government and Politics (Expanded Edition). Hong Kong University Press.\n\n''网上资源：''\n\n* 图析新闻（2017）：《图析香港主权移交20年》：立场新闻，2017年6月30日，[[链接|https://collection.news/thestandnews/articles/59186]] ","tags":"chapter2","title":"21. 为什么立法会议员只懂批评不会建设？","index":"2h"},
{"text":"因为香港立法会的议会和选举制度都鼓励议员变得激进。前文提到议会制度使得议员无法通过正常的议会手段，例如提出和推动新建议或新政策来争取表现，选民无法由此来辨认他们的政绩。议员在立法会可做的，仅限于政府提出的议案在“执政联盟”护航下通过前，提出一些质疑或不满。而谁能在提出质疑或不满时得到公众的注意，就成为议员们争取曝光的重要手段。立法会在提案和审议的先天缺陷，是某些议员走向激进的制度基础。\n\n理论上，如果议员的表现过于激进，脱离了社会主流期望，应该会在选举中受到选民舍弃。换句话说，正常有效的选举制度可为议员的激进化带来一定制衡。不过，香港立法会的选举制度十分不正常，地区直选的模式十分鼓励议员激进化。自特区成立以来，立法会的地区直选一直使用比例代表制当中的最大余额法，而实践起来则变成了世界各地普遍避免的多议席单票制。学界认为此制度选择的原意是要打击非建制阵营成立强大的政党，而实际上也达到了此目的。不过它却同时带来另一个后果：立法会出现政党碎片化和激进化，并反过来令政府的管治更困难。\n\n\u003Cbr>\n\n!!!比例代表制促成政党碎片化\n\n---\n\n选举方法和选举结果有密切关系，同样的民意在不同选举方法下可产生极为不同的议会构成。1995年港英政府最后一届的立法局选举中，地区直选采取单议席单票制当中的简单多数制。由于在这制度下只要赢一票也算是赢，也就是所谓的“胜者全取”，假设一个派别在数个选区中每区各得三分之二选票，由于每区都取得多数选票，将可以全取100%的立法会议席。也说是说，这个制度会放大多数选民的支持，让他们支持的派别得到较多的议席，学术上认为有利议会稳定。该次选举中，香港就出现了历史上唯一一次民主派议员占多数的情况。\n\n可以想像，特区政府不会容许同样的选举结果再次出现，结果政府决定在1998年把选举制度改为比例代表制。理论上，比例代表制可以带来相对均衡的议席分布。假设本来有5个各有1个议席的议区，可把它们合并为1个有5个议席的单一选区，候选人以名单方式参选并按得票的比例分配议席，例如拿到三分之二选票的名单则排首三名者当选，拿到三分之一选票的名单则排首两名者当选。表面上看，这应是一个相对公平的做法。\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/20e3834f-1a36-436b-8980-4badc697289f/h-klesson1-035.webp]]\n\u003Cbr/>同样的选民选举在不同的选举制度下可带来不同的结果\u003C/center>\n\n\u003Cbr/>\n\n不过在香港，考虑到整个议会本身不是由普选产生，功能界别的存在已为建制阵营带来议席优势，如果在地区直选这一边还要求一个相对公平的选举方式，便会吊诡地反过来为议会带来一个相对不公平的党派构成。\n\n选举制度的更替明显改变了立法会的政党生态。民主派的最大政党民主党在1995年时于地区直选取得12席，到了2016年时则跌到只得5席。加上功能界别的议席，1995年时民主党的议员占整个议会的32%，到2016年时则跌到10%，影响力大不如前。\n\n打击大政党的后果，却是制造出政党分裂和山头林立的议会，为议会运作带来混乱。细碎化的原因在于最大余额法使得任何追求多于一席的参选名单都等于浪费选票。举个例，新界东和新界西选区分别有9个席位，即标准当选门槛为总票数的九分之一，或11%，凡得此比例的名单均可稳夺一席。不过，在没有名单的票数达到标准门槛的情况出现时，最大余额法会直接把议席逐一分配予余下得票顺序最高的名单，一般来说实际上只要7%的选票已可稳夺一席。换言之，如果目标是一张名单取一席的话，候选人不用真的以争取11%的选票为目标，只要7%左右已足够。然而如要同一张名单取两席的话，就要11%加7%，即18%的选票才能稳夺第二席。\n\n这时候，任何排在名单第二名的候选人都会问：为什么我要这么笨排第二？如果我自己出来参选的话，当选的难度比排名单第二名要低得多了。这个制度设置，本质上鼓励每一个政党在选举前要内部争吵一次谁人排在名单首位，而每次争输了要排第二的都有极大诱因退党独立参选，试试能否靠一己之力当选。由于只要100名当区选民联署便可参选立法会，独立参选在制度上的要求不高，政党碎片化十分轻易就会出现。\n\n从历史去看，1998年的首届立法会选举中新界东有5席，共7张名单参选。到了2016年的第六届立法会选举时，新界东有9席，共22张名单参选。名单数目之多，已使得连举办选举论坛也变得十分困难，因为要找一个可以让所有候选人一同出席的场地并不容易，而每人可以
