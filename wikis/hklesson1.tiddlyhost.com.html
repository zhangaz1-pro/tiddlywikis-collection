发言的时间也变得十分有限。从结果去看，非建制阵营在2012年的第五届立法会选举中得27席，当中19人来自有多于一名议员的政党，其余8人为独立议员或来自“一人政党”（即只有一名立法会议员的政党）。来到2016年，29名非建制阵营的议员当中，有12人为独立议员或来自“一人政党”，见证了碎片化的趋势。\n\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/a5b8a0fb-0a08-4263-93ac-4cf74374e6ab/h-klesson1-036.webp]]\n\u003Cbr/>立法会直选议席的参选名单数目近年快速增长\n\u003C/center>\n\n\u003Cbr/>\n\n!!!政党配票与选民策略性投票\n\n---\n\n顺带一提，较有规模的政党为免处理名单排序的问题和尝试争取最多的议席，有时会主动分拆名单参选，即在同一个选区派出多于一张名单参选。如果不同名单之间的票数分配平均的话，这种做法可最大化选票的影响力。要做到这一点，就要组织支持者配票。台湾的政党在这方面相对熟练，例如建议选民以出生月份或身分证号码的最后一位数字来配票，达至平均分布的效果。香港的选民并不惯于类似的配票方法，较为有效的方式往往是以“责任区”配票。\n\n以2016年立法会选举为例，民建联的陈克勤和葛珮帆同在新界东出选，其中陈克勤负责北区和大埔，葛珮帆负责沙田和西贡。结果陈克勤有78%的选票来自北区和大埔，葛珮帆有88%的选票来自沙田和西贡，策略十分成功。不过这种配票模式在非建制阵营却并不成功，其中一个原因是非建制阵营的碎片化比建制阵营严重和明显。\n\n理论上，碎片化的问题会同样冲击建制阵营和非建制阵营。实际上，建制阵营在出选前都会接受协调，不服从者将会不能得到中央政府在港代理人的选举资源支持。相对来说，非建制阵营本来就没有太多选举资源，也就失去团结一致的诱因。舆论往往会批评非建制阵营未能团结甚至互相攻击，忽视了客观上他们没有很大诱因去团结，却有不少诱因去分裂，党派之争只不过是其表征而已。\n\n刚才提到配票理论上可以把选票的影响力最大化，经历数次港式比例代表制的选举后，选民也发现配票的重要。当他们认为某候选人已有足够支持度当选，又或其支持度已低得绝无可能当选时，就会考虑改为支持同一阵营而支持度处于当选边缘的候选人，试图增加其选票的影响力。因此，临近选举时同阵营内“告急”和“弃保”的呼声会十分热烈，以左右选民的配票决定。\n\n然而由于民意调查的精密度有限，不可能支持严谨的配票行动，加上选民往往一窝蜂地按传闻配票，以致每一届都会出现“告急的候选人票数有余，原来估计的票王却意外落选”的情况。在2012年的换届选举当中，5区当中就有3区出现有选区的非建制阵营总得票较多，但因票数不均以致所得议席比建制阵营少的情况。\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/8835a6bf-2a22-446e-a77f-5f469faa6cb6/h-klesson1-037.webp]]\n\u003Cbr/>配票失败对非建制阵营的打击十分严重\n\u003C/center>\n\n\n简而言之，港式比例代表制其实就是多议席单票制，每名选民只可投一票，而得票首若干名的候选人当选。正正因为多议席单票制会鼓励“策略性投票”，不能反映选民的真正喜好，世界各国多已弃用。\n\n\u003Cbr/>\n\n!!!中央乐见立会乱象\n\n---\n\n回到激进化的问题，港式比例代表制是激进化的主要基础。如果选举以单议席单票制当中的简单多数制实行，为免出现“鹬蚌相争，渔人得利”的情况，不同派别都会有很大诱因协调出两名候选人出来对决，而候选人的目标则是争取选区内过半数投票者的支持。如是者，此制度下候选人的政纲往往会避免过于激进，以免得罪中间的游离选民。相反，在港式比例代表制当中，由于从政者只要讨好大约2到3万名选民便足以当选，即使会因而得罪另外数以十万计的选民也不会影响其胜算，很自然就会有个别议员选择走向激进，因为更能稳住他们的支持。\n\n值得注意的是，立法会的碎片化本身就是中央政府想达到的目的。按曾于特区筹备委员会预备工作委员会（预委会）负责政制工作的刘兆佳教授所述，当初设计立法会的选举方式时的指导思想，正正包括确保行政主导和避免立法会出现单一大党。前文提到，在1995年的最后一届立法局选举，民主党以取得32%的议席成为第一大党；到了2016年的立法会选举，民建联只取得17%的议席，已能成为第一大党。选举制度的改变促使民主党失去第一大党地位的同时，其他政党也不能得到同等具影响力的位置。当立法会内的力量越见分散，立法会就不能成为香港政制内可以抗衡中央干预香港内部事务的力量。\n\n关于立法会的碎片化，还有一个重要的注脚需要补充。理论上，即使选举制度使得立法会党派林立，也不一定会导致混乱；毕竟议员可以在当选后合组联盟，以获得向政府施压的力量，而这政治力量会反过来约束联盟，使参与者要顾及其他盟友，不能独自行动。回到1998年特区首届立法会选举后，当时为了应对前所未见的金融危机，立法会内各派曾经不问政治立场共组“八党联盟”，在危机面前向市民显示团结。由于他们在立法会有压倒性的票数优势，对政府的提案拥有否决权，所以提出的振兴经济和纾解民困方案都会获得政府接纳。\n\n不过，“八党联盟”在2004年后便未能继续。据当时建制阵营的议员忆述，背后原因出于中联办的反对，认为强势的立法会不符合原有“行政主导”的设想，所以要求建制阵营退出，转为成为政府的“执政联盟”。由是观之，立法会出现乱象某程度上是中央政府乐意见到甚至积极推动而成的。\n\n回到个别议员激进化的趋势，不少民选议员近年选择把议会当作是政治表演的场所，把街头抗争的手法带进议事堂中，吸引传媒的注意。他们的作为有时会被批评为不认真或不尊重庄严的议会，个别议员就常常因被会议主席裁定违反《议事规则》而被逐离议事厅，因而被批评者讥为“提早下班”。可是对于这些“反叛议员”的支持者来说，他们的议员在议事厅“搞事”就是履行选举承诺，是一种“负责任”的表现。\n\n\u003Cbr/>\n\n!!!制度不变，立会难免成政治表演场所\n\n---\n\n随着议会变成政治表演场所，议事厅的冲突也变得普遍，当中以2016年立法会宣誓就职案的影响特为深远。《基本法》第104条规定，立法会议员在就职时“必须依法宣誓拥护中华人民共和国香港特别行政区基本法，效忠中华人民共和国香港特别行政区”，过往曾有立法会议员以各种方式于宣誓程序中表达不满。例如梁国雄于2004年首次当选立法会议员后，就在宣读誓辞前加上其他内容，又在宣读以断句方式干扰，立法会秘书处仍表示誓睽仍然有效。及后，不少议员都在宣誓前用道具或服饰表达政治立场，其中黄毓民在2012年时曾经一边咳嗽一边宣誓，也只被主席要求在下次大会重新宣誓。\n\n来到2016年，部分获选议员效法了这些先例，以各种方式在宣誓程序中表达政治立场。不过，这次他们的行动引发了广泛的政治反响，结果当选人梁颂恒和游蕙祯未有被安排重新宣誓，政府随即要求法庭禁止立法会主席梁君彦再次为两人监誓，全国人大常委会则就《基本法》第104条释法，引起广泛争议。及后，政府再通过司法覆核取消本来已获立法会确认宣誓有效的刘小丽、姚松炎、梁国雄和罗冠聪的议员资格，引发立法会独立性和释法追诉力的争议。\n\n说到底，议会变成政治表演场所只是问题表征，后面是立法会本身出现制度失效，不能发挥正常议会的功能，因而改变了议员和选民对议会本身的期望。要解决问题，必须大幅改变立法会的制度本身。\n\n首先，立法会应全面取消功能界别，扫除一人多票和团体票的问题，重建立法会的认受性，议员才可以开展有实际意义的议政工作。至于选举制度方面，学界和政界也有不少改革方案，例如实行比例代表制和单议席单票制并行的制度，把比例代表制的点票方式由最大余额法改为最高均数法等方式，以及订立最低当选门槛等，都可以减低碎片化的压力。\n\n就目前香港的政治形势，无论是议会和选举制度都难有理想的修改。因此，在立法会本来就难以发挥正常作用的前提下，立法会议事厅难免会变成政治表演的场所，毕竟最少有画面可看，比乖乖坐下投赞成或反对票能带来更多的社会关注。议员的表现看起来好像不尊重制度，但他们的行为恰好反映立法会的畸型制度。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n* 马嶽, 蔡子强（2003）：《选举制度的政治效果：港式比例代表制的经验》，香港：香港城市大学出版社。\n* Cheung, CY. (2018). Stalemate in the Legislative Council of Hong Kong Disarticulation, fragmentation, and the political battleground of “One Country, Two Systems”, in Lui TL, Chiu SWK, and Yep R (eds) Routledge Handbook of Contemporary Hong Kong, p132-155.\n","tags":"chapter2","title":"22. 为什么立法会议员变得越来越激进？","index":"2i"},
{"text":"由于立法会有先天的议会和选举制度缺陷，所以即使没有“拉布”（冗长辩论），本来也不能有效议事。在一个正常的议会中，议员和议案的质素最终会通过民意反映到议席之上，做得不好就要下台。同样的制衡难以在香港的立法会发生，建制派几近永远是议会的多数派，议会议事也就变得行礼如仪了。因此，虽然“拉布”在公众眼中好像把立法会变得不能议事，但考虑到在议会议事的目的本来就是要促进和反映公众辩论，而“拉布”可以吸引到公众对某些议题的关注，则可说“拉布”和议事并不矛盾，而是绕了个弯达到议会本来应有的功能，为真正的议事带来契机。\n\n\u003Cbr>\n\n!!!费力把事拖、牛步战术、拉布\n\n---\n\n所谓“拉布”或冗长辩论，是指少数议员在明知不能阻挡某个议案获投票通过，便利用各种方式来拖延议会程序，一方面引发公众关注，另一方面增加通过此议案的时间成本。毕竟议会会期有限，如果“拉布”策略成功，得到市民支持，或可迫使对方撤回议案，甚至迫使议案因为会期结束而失效。\n\n“拉布”在世界各地的不少议会均有范例，美国国会参议院就有“filibuster”的传统，台湾则很有创意地把此词译成“费力把事拖”。美国参议院的议事规则规定，参议员可就任何题目发言而时间不限，有参议员就曾经连续24小时发言，也有参议员朗读圣经章节和儿童故事，甚至把电话簿和食谱从头到尾念一遍。日本参议院则有所谓“牛步战术”，即在投票时采用极为缓慢的步伐走向投票箱，平常数十秒的步程变成数分钟，如果所有反对派的议员都加入便可拖上半天。\n\n在香港的立法会，建制阵营基于畸型选举制度的帮助，几近可护送任何议案通过，“拉布”便成为了非建制阵营少数可用的反抗手段。不过，特区成立以来的首次立法会“拉布”，却是来自建制阵营。1999年审议废除市政局和区域市政局的时候，表决前刚好有建制阵营的议员未能赶及回到会议厅，政府为免议案被否决，便利用了《议事规则》中政府总结发言时间不限的规定，不停拖长官员发言直到有足够建制阵营的议员赶及回到会议厅为止。\n\n要在议会拖延时间的方法有很多。以2009年12月至2010年1月的高铁拨款审议为例，非建制阵营的议员就透过不断向官员提问，使得表决日期被一再押后。不过该次经验严格来说不算“拉布”，因为高铁作为特区成立以来最大规模的基建工程，议员当时所问的问题都有实质意义。而由于议会“拉布”文化尚未成型，议员都避讳以过于锁碎的辩论来拖延时间。\n\n到了2012年的《立法会议席出缺安排议案》，政府提出限制议员辞职后再次参选，引发黄毓民等非建制阵营议员发动“拉布”抗争。首先，他们就议案提出了合共1,307条的修订。这些修订的内容十分广泛，例如规定如有议员“因未获正式审讯，被古巴政府囚禁超过一个月，又同日辞职，一个月内其中一人获释放，条例就不适用”，然后把国家名字改为朝鲜、中国、津巴布韦和越南等，衍生出多项修订。然后他们在审议阶段轮流就这些修订发言，例如介绍古巴的政治局势，以求一方面拖延时间，同时避免被主席裁定离题或重复内容。又有另一组的修订为“若议员因为患上肝癌辞职，一个月内被确定无患肝癌，条例就不适用”，然后再换上另外16组不同疾病，衍生出17项修订。有议员讨论到相关修订时，更详细分享“露德圣水”传闻神迹，以说明患病又突然康复的可能。有些修订则针对个别字眼，引发“实行”和“施行”的用字分别讨论。\n\n由于这些修订大多十分锁碎，建制阵营的议员在审议时难以集中精神，有些议员在庭位练习书法，或者闭目养神。然而他们这样做却又会给予机会非建制阵营的议员提出质疑，例如梁国雄议员就曾经向会议主席报告黄定光议员睡着了，担心他有生命危险，引起的议论又成为另一种拖延时间的方法。\n\n不过最有效的拖延战术则是人数点算。立法会内不同会议都有法定人数的限制，建制阵营的议员由于不少都是企业高层，未必能时刻在立法会大楼出现。而就算身处大楼，也可能因为要会见市民或团体代表而未能时刻坐在会议厅开会。因此，只要非建制阵营的议员集体离场，只留下少数代表负责拖延审议，会议厅便很容易因为法定人数不足而流会。按当时的《议事规则》，立法会大会的会期逢星期三开始起算，万一流会的话不论是在星期三、四或五发生，都要留待下一个星期三才能继续，可以拖延很多时间。\n\n而就算未能成功促使流会，由于每次点算人数最多可以花15分钟的鸣钟时间来等待议员回到议事厅，仅仅是这程序本身已可花掉不少时间。在2015至16年度的立法会大会，就累计点人数共608次，耗用时间116小时59分钟。\n\n\u003Cbr>\n\n!!!修改《议事规则》不治本\n\n---\n\n这些“拉布”手段把立法会的时间都消耗在执行程序之上，无形中就拿走了本来可以用来审议其他议案的时间。视乎不同的政治观点，这可以是好事也可以是坏事。例如大埔区议会本来建议动用5,000万港元于林村建设旅游设施，被批评为“林村天安门”，当地居民不少都认为交通不能负荷更多游客而反对计划。拨款建议因为“拉布”而未能于2016年立法会会期完结时获得通过，及后大埔区议会决定撤回建议，改为建议把拨款用于艺术和医疗。在这件事情上，“拉布”就帮助了少数议员成功阻挡议会强行通过议案。\n\n反过来说，反对“拉布”的议员则会指摘“拉布”的议员阻碍议会运作，使得一些市民支持的项目（如兴建学校或医院等的拨款申请）也因为“拉布”而无法审议。不过，政府其实有权调动议案的审议程序，让立法会先处理争议较少的议案。因此准确来说，“拉布”其实无论对政府和建制阵营或是非建制阵营来说都是一种政治博弈的手段，两边都要时刻计算市民会否接受议会瘫痪，和会把责任放在谁的身上。\n\n按2017年香港中文大学的民意调查显示，有超过五成受访者原则上不支持议员就具争议性的议题“拉布”，支持的只有一成多。综合上文提及的立法会碎片化的现象，非建制阵营在“拉布”议题上处于十分不利的位置。他们既有少数支持者希望他们多利用“拉布”手段拖垮具争议的议题，却同时有另一批支持者不同意这种手法。在比例代表制的选举制度下，便衍生出非建制阵营的各个成员自顾选择走不同的抗争路线，但却在公众眼中加深了非建制阵营未能团结的印象。\n\n\u003Ccenter>\n[img width=320 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/1f94068b-10d5-4baf-a15b-d49c9b4f5ebf/h-klesson1-038.webp]]\n\u003Cbr/>民调显示市民对“拉布”并不支持\n\u003C/center>\n\u003Cbr/>\n\n\n对于建制阵营来说，他们一方面不喜欢坐在会议厅聆听冗长辩论，也见到非建制阵营在“拉布”议题上所处的尴尬位置，固然不会放过以此攻击对手，把“拉布”描绘为一件不利民生的事情。由于一般市民未必理解或认同“拉布”作为回应立法会制度缺陷的手段，加上非建制阵营本身的碎片化，要回应攻击也十分困难。到了2017年年底，由于有非建制阵营的议员被取消资格（见 [[问题22|22. 为什么立法会议员变得越来越激进？]] ），立法会首次出现无论是功能界别或是地区直选都由建制阵营占过半数的情况，由建制阵营议员提出的议案不再受“分组点票”所限而不能通过。于是乎，他们便趁机修改了《议事规则》，大幅度减少各种拖延立法会程序的机会。\n\n相对于很多外国的议会，香港立法会对“拉布”本来没有很清晰的规范。回到美国国会参议院的冗长辩论，就有所谓的终结发言议案，即如果获参议院五分之三议员的同意，可终止发言程序把议案付诸表决。香港立法会没有这样的规定，过去各“拉布”战的结束都是由会议主席一个人裁决终止，从议会管治来说并不理想。加上立法会的制度缺陷使得主席几乎必然是由建制阵营议员担任，由主席一人作出终止发言程序的裁决则更难服众。\n\n如果香港的立法会已达至全面普选，则近年的“拉布”风潮或可被理解为滥用程序，通过修改《议事规则》来处理也算合理。例如香港可考虑采用类似美国参议院的方式处理“拉布”问题，应可平冲少数意见的同时又不会让议会被极少数拖垮。不过建制阵营的《议事规则》修订，却是把更多的权力交给会议主席，例如处理修正案和流会后何时复会。当时就有多名学者发起了联署声明，批评此举“严重削弱立法会现时仅有些微监察政府的权力”。\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/04d244d3-a900-458c-b99b-0d5d00507033/h-klesson1-039.webp]]\n\u003Cbr/>学界不支持修改议事规则（学术自由学者联盟图片）\n\u003C/center>\n\u003Cbr/>\n\n\n\n相对来说，虽然美国也常有意见认为要削减冗长辩论，但无论谁是多数党都不敢贸然推行，因为他们明白自己今天是多数党，下届却可以变成少数党，打压少数的做法有朝一日会害及自己。不过在香港，建制阵营很有信心自己永远都是立法会的多数，所以不担心通过修订后自己日后会因而有所损失。\n\n香港立法会的“拉布”问题并非单纯出于个别议员滥用程序，而是立法会本身无法代表民意和制度上无法履行正常的议事职能。有个别议员在议事厅内采取各种方式抗争，无论是口头甚至行动上的冲突，又或用各种方式拖延程序，背后都指向立法会本身在相当部分的市民心目中欠缺认受性，所以这些议员的行动才能得到支持。而即使这些议事厅内的抗争方式被终止，只要背后的认受性问题没有解决，则问题仍会如挤气球一样，从议事厅内转移到议事厅外，甚至以更高社会成本的方式爆发。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n* Cullen R, 2018, Filibustering: Flawed in Principle and Bad for Hong Kong, IPP Review Mar. 09, 2018.\n* Kaeding MP (2017) The Rise of “Localism” in Hong Kong, Journal of Democracy 28:1, p157-171.\n\n\n''网上资源：''\n\n* 立场报道（2017）：《中大民调：逾半市民不支持拉布　近半赞成改议规》：立场新闻，2017年12月5日，[[链接|https://collection.news/thestandnews/articles/67782]] 。\n* 立场报道（2017）：《学者反议规修订　逾4000人网上联署》：立场新闻，2017年12月13日，[[链接|https://collection.news/thestandnews/articles/68216]]。","tags":"chapter2","title":"23. 为什么立法会一天到晚都在““拉布””而不议事？","index":"2j"},
{"text":"因为在草拟《基本法》的时候，中国政府有自知之明，理解到保证司法制度健全才能让香港和国际社会对九七后的管治保持信心，否则即使收回香港也只会成为中国的负担而不能有所贡献。香港的法院有外籍法官，正是当时这点担忧的体现。按照《基本法》，除了终审法院和高等法院的首席法官“应由在外国无居留权的香港特别行政区永久性居民中的中国公民担任”外，香港的法官没有国籍限制。\n\n\u003Cbr/>\n\n!!!回应外界对一国两制疑虑\n\n---\n\n香港法院外籍法官的法理依据，来自《基本法》第82条：“终审法院可根据需要邀请其他普通法适用地区的法官参加审判” 和第92条：“香港特别行政区的法官和其他司法人员，应根据其本人的司法和专业才能选用，并可从其他普通法适用地区聘用”。\n\n这些条文的来源要算到1980年代初，《中英联合声明》尚未订立之时，中国政府对香港前途的考量。这时期的香港各界人心惶惶，毕竟中国大陆才刚刚脱离文革浩劫，很多人担心中国收回香港就是香港末日。对于法律界来说，他们看到香港执行的是普通法制度，和中国大陆执行的社会主义法制并不相容。\n\n举个例，香港从开埠以来就是一个自由港，相对公平和有效率的司法制度，让商人有信心若有任何纠纷都可以得到合理的仲裁。如果法官容易受一时的政治压力或贪污收买所影响，商人就要面对一个随意和不可靠的环境，做生意的成本就会大幅增加。1980年代的中国正处于改革开放的早期，需要通过香港吸引外来投资。如果外资都从香港撤走，那么不单止香港本身的繁荣稳定不能维持，连带中国大陆的发展也会受到阻碍。\n\n因此，当时的中国政府注意到香港社会的忧虑，并于1983年邀请了12名本地年轻专业人士到北京访问，并和时任中共中央书记处书记习仲勋见面（也就是现任国家主席习近平的父亲）。这个“才俊团”的成员很多后来都成为香港政界翘楚，例如特区首任终审法院首席法官李国能等。而据另一名成员李柱铭回忆所述，这段时间的中港交流对日后特区的制度框架起了重要作用。\n\n李柱铭是民主党创党主席，被中国政府视为反对派，但这其实是“八九民运”之后的事。他是香港排名首位的资深大律师（九七前称为御用大律师），在香港的法律界有极为显赫的地位，因而也曾被中国政府视为拉拢对象，并在1985年被委任为《基本法》起草委员会的成员。不过到了北京六四镇压后，他便毅然退出，从此与中共决裂。\n\n回到1980年代初，当“才俊团”回到香港后，成员聚餐回谢新华社（当时中国政府的驻港代表）的联系。按李柱铭的回忆所述，席间他与时任副社长李菊生提到终审法院的问题。九七前香港的法庭申诉最终可送往英国伦敦枢密院，李柱铭向李菊生提到要保持香港在九七后的稳定，司法制度要给予外国投资者信心，让他们相信日后在香港遇到任何法律问题，法庭也会如枢密院的法官一样中立公正。李菊生同意中国的司法制度不能做到这点，便请李柱铭提意见。于是李柱铭便提议把终审法院设在香港，用香港的律师，按香港的案例判案。他更进一步提议部分终审法院的大法官可由其他普通法地区邀请过来，而李菊生也认为是好主意。后来《中英联合声明》颁布，容许任命外籍法官的规定在附件一第三部当中列明，再后来成为上面列出的《基本法》第82条和第92条。\n\n这段历史说明中国政府的对港政策从来都要考虑外界的反应。香港作为一个特区的地位不是纯綷中国政府自己说了算，不是中国政府说香港是一个特区，世界各地就自然会把香港视之为一个特区。世界各地必须要看到香港有各种制度保证香港的独特性，而且这些制度有效运行，才会承认香港的特区地位，并予以相关的待遇，例如商贸往来的各种政策（见 [[问题17|17. 为什么外国政府常常对香港问题说三道四？]]）。外籍法官的制度设计正正是为了回应外界对一国两制的疑虑。\n\n\u003Cbr/>\n\n!!!外籍法官争议蔑视香港司法制度\n\n---\n\n香港的法院有外籍法官这回事，在特区成立以来的争议一直不大，要到了近年才被一些中国政府负责香港事务的官员、香港的建制阵营，以及一些中国大陆舆论所质疑。近年多宗与2014年占领运动相关的官司判决，每当出现抗争者胜诉，又或执法者被判滥权，便会有中国大陆传媒舆论连带质疑外籍法官制度，声称国籍效忠的问题会影响到他们的判断。虽然法庭判辞对于为何判决抗争者胜诉都会有详尽的法理解说，但由于结论不符中国官方的政治立场，媒体在官方审查之下不可能承认这些判决的公正性，法官的国籍便成为一个方便的推卸借口。《人民日报》和《环球时报》就为此发表了多篇评论文章，时任基本法委员会委员饶戈平也曾声称香港有外籍法官只是过渡安排，日后可考虑修改。\n\n这些把外籍法官称之为外国势力或殖民地余毒的说法在香港社会引来不少忧虑。毕竟，香港本身对于法官的委任已有多年行之有效的制度，一直只看其专业能力而不论出身背景。外籍法官的议论，背后假定了外籍法官判案时没有或拒绝考虑到一些中国籍法官才会考虑的因素，并视之为一种缺失，其实已是对香港司法制度的蔑视。此外，《基本法》第92条例明法官“应根据其本人的司法和专业才能选用”，并没有政治立场审查的前设，所以整个法官国籍的讨论本来就不符合《基本法》订明的原则。\n\n外籍法官的争议并非单独事件。国务院于2014年发表的《“一国两制”在香港特别行政区的实践》白皮书，就把“各级法院法官和其他司法人员等”定义为“治港者”，所以有维护国家主权、安全、发展利益的职责，而“爱国是对治港者主体的基本政治要求”。此等理解，明显和容许外籍法官的制度本身矛盾，也完全违背了香港社会一直以来对司法制度的理解。\n\n香港社会对法治的追求向来强调“以法限权”，即法律可限制管治者如何行事，公权力受法律约束；而非仅仅“有法可依”和“有法必依”，即管治者通过法律来行事，说到底政府仍然高于法律。然而“白皮书”的说法，却明显地是基于后者，仅仅视司法制度为管治的工具而非前设。\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/72f1e4f5-6eb6-44a3-8b09-c9037db9b046/h-klesson1-040.webp]]\n\u003Cbr/>法治的四个层次（香港大学法律学院）\n\u003C/center>\n\n\u003Cbr/>\n\n总的来说，外籍法官争议的意义并不限于这些法官本身，而是如何理解司法制度的运作和价值。如果判决不合乎某一方的政治诉求，要在法理上辩论和反省固然无可厚非。然而把矛头指向外籍法官，认为他们先验地有所偏差，才会导致某一审判结果，本身就是对司法制度的运作和价值有所误解，忽视法官以外其他因素如法例和案例本身、陪审团、大律师，以至法援制度等等，都是整套制度的重要元素。\n\n最后，得再重申一次香港是个国际城市，香港永久性居民不一定是中华人民共和国公民（见 [[问题11|11. 香港人都是中国人，为何还要讨论身份认同？]] ）。《基本法》在制度上已清晰列明，除了少数最高级别的职位外，不一定要中华人民共和国公民才可出任公职。除了法官之外，《基本法》第67条列明立法会可有不多于五分之一的非中国籍或持外国居留权的议员。此外，第99和第101条又列明公务人员不一定要是中国国籍，只有各司司长、副司长、各局局长、廉政专员、审计署署长、警务处处长、入境事务处处长和海关关长例外。即使是《基本法》第104条的就职宣誓要求，也只限于“效忠中华人民共和国香港特别行政区”，而非“效忠中华人民共和国”本身。既然香港政府可以有外籍公务员，香港立法会可以有外籍议员，那么香港的司法机构有外籍法官其实应不足为奇。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n* 马嶽（2012）：〈李柱铭：他也曾经“亲中”〉，《香港80年代民主运动口述历史》，香港：香港城市大学出版社。\n* Ghai Y(1999) The Legal and Judicial System, Hong Kong's new constitutional order: the resumption of Chinese sovereignty and the Basic Law. Hong Kong: Hong Kong University Press.\n\n''网上资源：''\n\n* 香港大学法律学院（2017）：《法治层次》：法治教育计划，2017。\n* 法梦（2018）《与〈香港01〉商榷︰评海外法官任命不宜借题发挥》：香港独立媒体网，2018年3月28日，https://www.inmediahk.net/node/1056029  。\n","tags":"chapter2","title":"24. 为什么香港的法院会有外籍法官？","index":"2k"},
{"text":"因为程序很重要。人大释法是指全国人大常委会对《基本法》作出最终解释。它之所以会在香港引发矛盾，甚至乎被视为对香港法治的挑战，在于其具体的实行方式和九七前香港社会的理解有明显差别，运用范围亦远远比想像中来得广泛。由于人大释法涉及香港高度自治的界线，所以市民会十分关注释法的条件和香港法院在当中的角色，以符合三权分立的期望。并非所有法律界人士都从原则上反对人大释法，但当它不按原来设想的程序发生，就在社会中引发了强烈反弹。\n\n《基本法》第158条对释法有这样的定义：\n\n\u003C\u003C\u003C\n本法的解释权属于全国人民代表大会常务委员会。\n\n全国人民代表大会常务委员会授权香港特别行政区法院在审理案件时对本法关于香港特别行政区自治范围内的条款自行解释。\n\n香港特别行政区法院在审理案件时对本法的其他条款也可解释。但如香港特别行政区法院在审理案件时需要对本法关于中央人民政府管理的事务或中央和香港特别行政区关系的条款进行解释，而该条款的解释又影响到案件的判决，在对该案件作出不可上诉的终局判决前，应由香港特别行政区终审法院请全国人民代表大会常务委员会对有关条款作出解释。如全国人民代表大会常务委员会作出解释，香港特别行政区法院在引用该条款时，应以全国人民代表大会常务委员会的解释为准。但在此以前作出的判决不受影响。\n\n全国人民代表大会常务委员会在对本法进行解释前，征询其所属的香港特别行政区基本法委员会的意见。\n\u003C\u003C\u003C\n\n\n按字面的理解，释法应按照以下程序：第一，如果香港法院认为事件属香港自治范围，法院就可以自己解释。第二，如果法院认为事件属中央人民政府管理的事务或中央和香港特区关系，应由终审法院提请全国人大常委会解释。第三，全国人大常委会释法前，应征询基本法委员会的意见。第四，全国人大常委会解释后香港法院必须引用，但之前判决不受影响。\n\n事实上，香港法院经常会自行解释《基本法》的各项条文。例如终审法院在2013年就裁定了《婚姻诉讼条例》及《婚姻条例》不容许完成整项性别重置手术的女性与其男性伴侣注册结婚，是违反了《基本法》第37条“香港居民的婚姻自由和自愿生育的权利受法律保护”的规定，进而宣告《婚姻诉讼条例》中“女性”的涵义必须理解为包括已完成整项性别重置手术，并获得医学专家证明性别已经由男性改变为女性的人。\n\n香港出现释法争议，是因为人大常委会惯性绕过上述条文所描述的程序来释法。事实上，在特区成立以来的五次人大释法，就有四次不按上述程序发生。\n\n\u003Cbr>\n\n!!!四次具争议的人大释法\n\n---\n\n这儿先由第一次释法说起。1997年7月1日后的第一个星期，数以百计来自中国大陆的人士到入境处声称自己是香港永久性居民。事源《基本法》第24条规定，凡是香港永久性居民中的中国公民在香港以外所生的中国籍子女，都是香港永久性居民。于是乎，不少香港人在中国大陆所生的子女，包括不少非婚生子女，便在特区成立前以各种方式前来香港，并于特区成立后随即向政府提出永久居民身分的申请。\n\n香港政府当时担心，如果立即接纳他们立即成为永久性居民，会引发一连串问题。例如婚生和非婚生子女有否分别？如何证明申请人真的是香港永久性居民的子女？（特别是如果只有父亲一方，而母亲是他在中国大陆的情妇而非合法妻子）而以后类似的案例是否不用经单程证制度按配额排队，而可直接前来香港？另一个极受争议的问题，是这个资格是否可以即时世代相传（例如某人出生时是中国大陆居民，他的父亲也是，但他的祖父刚刚成为了香港永久性居民，则会否连带其后代都会即时变成香港永久性居民？）。\n\n为了处理这些问题，临时立法会在7月9日一天之内紧急立法，收紧了相关人士的入境安排，并追溯回到7月1日生效。此举引来大量争议，其中一名“无证儿童”吴嘉玲在父亲代表下控告修订违宪。到了1999年1月，终审法院就吴嘉玲案裁决，表明香港永久性居民所生的子女不论婚生或非婚生，不论是否成年，不论有否单程证，亦不论是否生于中国大陆，都可享有居港权。毕竟《基本法》的条文没有就这些方面列明要求，也就不应限制。\n\n就此裁决，政府推算于10年内会有167万人可从中国大陆移居香港，为香港社会带来沉重压力。尽管此推算被多方指为夸大，甚至是要制造恐慌影响公众舆论，但政府仍以此为基础谋求改变法院判决。到了1999年5月，政府决定正式提请人大常委会就居港权释法，而人大常委会则于6月通过对《基本法》的第一次解释。解释内容列明，即使是香港永久性居民在中国大陆所生的中国籍子女，进入香港前也要得到中国大陆方面的审批；而所谓香港永久性居民在香港以外所生的子女，是指出生时父或母已经符合香港永久性居民的规定。\n\n这次释法在香港司法界带来极大震撼。首先，这次释法不是由终审法院提出，而且是在终审法院已经作出最终判决之后才提出。如是者，终审法院从此不再“终审”，因为其最终判决原来是可以被中国政府推翻的，香港的自主性随即被大幅削减。法律界当时就发起了黑衣静默游行抗议，后来更有解密文年指出终审法院5名常任法官曾经考虑集体辞职抗议。\n\n及后的各次释法，除了2011年因应外交事务而产生的第四次释法，在香港都引起不少争议。第二次释法发生在2004年，人大常委会在没有终审法院或任何香港政治体制中的任何机关要求的情况下，主动解释《基本法》附件一和附件二，为香港未来的政治改革新增限制（见 [[问题34|34. 为什么香港到现在还未有普选？]] ）。此例一开，人大常委会的释法权在程序上已变成可随时发生。第三次释法发生在2005年，由首任行政长官董建华的辞职触发，各界关注下一任行政长官的任期应是开展新一任行政长官的任期，还是原有任期的续任。对此，署理行政长官曾荫权在香港法院未有机会处理此争议前，直接向人大常委会寻求释法，香港司法机构的角色再一次被矮化。\n\n来到2016年的第五次释法，其争议程度更超越了之前4次的释法。是次释法的源起为有立法会议员于宣誓时涉嫌辱华，被立法会秘书长拒绝监誓，引发政治风波（见 [[问题22|22. 为什么立法会议员变得越来越激进？]] ）。人大常委会于一个月内旋即解释《基本法》中有关公职人员宣誓的条文，规范宣誓形式及内容，以及未进行合法有效宣誓、拒绝宣誓，或日后违反誓言的后果。\n\n从程序上来看，这次释法最少有四个问题。第一，这次释法并不是由终审法院提出，甚至连香港政府本身也不认为有需要释法，完全是由人大常委会自己提出的。第二，这次释法发生的时候，香港法庭正在处理政府和立法会就宣誓问题的诉讼，政府代表要求禁止立法会主席为相开议员重新监誓。人大常委会在此案的审议途中释法，使得法庭连按原有程序考虑如何解释《基本法》的机会也被剥夺，对香港司法程序极不尊重。人大常委会在一审判决也未有便自行释法，也使得《基本法》条文中“之前判决不受影响”的规定变得形同虚设。\n\n第三，相关的《基本法》条文本身没有提及宣誓的形式，但释法的内容却对此作详细说明，形成了解释《基本法》为名，增修《基本法》为实的客观后果。如是者，《基本法》当中本来有关修改程序的规范条文亦变得形同虚设。而当《基本法》变得可以不按既定程序修改，整部《基本法》的权威地位也会因而消失。第四，《基本法》是宪法性文件，条文本应以本地立法的方式落实，例如宣誓形式的具体规范就是由《宣誓及声明条例》列明。当人大释法详细说明了宣誓形式的要求，等于侵犯了立法会的本地立法职能。\n\n在这次释法当中，法治精神被矮化为仅仅是“当权者以法律的形式来解决问题”，只要问题被解决了便行。因此，支持释法的评论往往把其论证建基于“辱华是错，所以释法就是对”。不过，如果把法治的目的从“依法管治”提升到“以法限权”的层面，则莫论目的对错，拥有权力者是否以适当的方式行使其权力，更为重要。这也是为什么香港有不少舆论会认为香港法治因为历次释法而受到严重威胁，因他们正正是以“以法限权”的概念来理解香港的法治（见 [[问题24|24. 为什么香港的法院会有外籍法官？]] ）。\n\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/bd7ccfd4-bdc4-45af-a871-c5f95ee97de5/h-klesson1-041.webp]]\n\u003Cbr/>五次释法当中只有一次按《基本法》列明的程序发生\n\u003C/center>\n\n\n\u003Cbr>\n\n!!!释法之争是程序与价值之争\n\n---\n\n回看各次人大释法的案例，今天香港社会对释法的理解相对于九七前已大为不同。\n\n首先，释法程序不再一定要由香港的终审法院在有特定案件，并认为此案件有需要的情况下才能启动；香港政府可以提出，人大常委会也可以随时自己提出。九七前对释法程序的理解，是人大常委会把释法权授权予香港法院后，自己就不会再行使此权力（这也是中国政府机关自己平时对授权的理解）。当这个理解被打破，第158条所描述的详细程序就显得多余了。首次人大释法时对此的解释，是《基本法》第43条规定行政长官向中央人民政府负责的条文，把行政长官要求人大释法理解为“就执行《基本法》有关条款所遇问题，向中央政府报告”。然而在此一理解下，香港的三权分立会受到严重打击，因为日后行政权如若受到司法权的制衡，都可以上报国务院提请人大释法。而司法权为免触动人大释法，监督行政权时便会变得有所顾忌，以免行政权驶出“绝招”。如是者，行政权和司法权之间便出现明显的不平衡，权力逐渐会倒向行政权的一方。\n\n第二，释法的题目不再限于中央人民政府管理的事务，或中央和香港特区关系的条款，即使一些明显属于香港特区自治范围内的条款也可以随时按人大常委会的意愿解释。这样会导致《基本法》对香港高度自治的保障一下子变得十分虚无，毕竟无论这些保障写得如何细致，也可以随时被人大常委会以解释的名义推翻。如是者，每当香港出现重大争议，无论是否和中港关系直接相关，大家就不会再关心本地行政、立法和司法之间的相互制衡，而直接问人大常委会会否以释法作最后定论，本地的舆论和政治过程随之被架空，也就脱离了“一国两制、港人治港”的原意。\n\n对于《基本法》中的释法条文可以被中国政府任意引用，有意见认为这是《中英联合声明》的过失。《中英联合声明》对香港很多基本政治制度都有所着墨，后来变成《基本法》的条文。然而对于《基本法》的解释权本身，《中英联合声明》却没有规范。有舆论认为草签者当时没有意识到《基本法》本身要面对中国法制和普通法制度之间的矛盾。\n\n在普通法之下，香港法院独立于政府运作，从法律文本去解释条文（包括受争议的条文和它与其他条文的关系），过程中不应作政治考虑，更不会增添条文本身没有或不能包含的意思。在中国的法制下，中国《宪法》明文规定人大常委会有权解释所有法律，而人大常委会作为一个政治而不是司法机构，则会考虑立法时的原意，考虑法律条文以外的资料，也可以因应法律制定后出现了的新情况为法律条文添加新的意思。\n\n释法之争是程序之争，但程序后面也是价值之争。法治的价值，并不仅限于“合法就是法治”，毕竟美国的种族隔离政策曾几何时也是合法安排。法治所追求的，还有法律制订的过程能否自我完善和达致公义。前文提及香港的行政权和立法权本身已有诸多制度缺陷，法庭作为制度内最后守门员的角色，已经相当繁重和困难。当法庭的地位因释法而被进一步削弱，社会对整个政治制度的信心就会进一步降低。\n\n释法之争带来一个十分令人担忧的趋势。社会中有不同意见和争议，本来正常不过。如果香港有一个充分的民主制度，大可透过行政长官普选去决定社会要走的方向。当行政长官未能以民主选举方式产生，市民便转向靠立法会议员来表达不满。当立法会也未能有效运作，市民便唯有通过司法覆核等方式请求司法机构主持公道。到了连司法机构也失去其应有地位，是否就代表社会不会再有争议？当然不是。相反，当争议无法在制度内得到有效处理，便会在制度外寻求出口，形成更难解决的社会矛盾。中国历史常常提到鲧禹治水，鲧重堵截而禹重疏导，喻意堵截带来灾难而疏导带来盛世。特区的政治制度，至今却是在每一个关口堵截民意，社会不稳自有其因。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n* Chan JMM, Fu HL, Ghai Y, eds (2000) Hong Kong's Constitutional Debate: Conflict over Interpretation. Hong Kong: Hong Kong University Press.\n* Gittings D (2016) Interpretation and Amendment, Introduction to the Hong Kong Basic Law (2nd Edition). Hong Kong University Press.\n* Tai BYT (2012) Judiciary, Contemporary Hong Kong Government and Politics (Expanded Edition). Hong Kong University Press.","tags":"chapter2","title":"25. 为什么会有香港人反对人大释法？","index":"2l"},
{"text":"区议员的职责不止于街坊服务，还有很多政治功能。而公众以为区议员的职责只不过是服务街坊，忽略他们的政治功能，本身就是一个高度政治化操作的结果，后面涉及庞大的政治和金钱利益。\n\n香港目前有两级议会，即立法会和区议会。立法会议员的政治工作，例如监察政府施政和辩论公共议题，公众很多时候都能在主流传媒的报道中看得到。不过立法会议员只有70名，区议员却有四百多名，而且分开18个区议会开会，主流传媒便少有机会报道他们的议会工作。与此同时，因为区议会的选区比较细少，公众在日常生活接触区议员的机会比较多，于是乎便很容易误以为区议员的工作限于服务当区居民，例如举办敬老活动或巡视街道卫生等。\n\n\u003Cbr>\n\n!!!区议员的政治工作\n\n---\n\n现实上，区议员有很多直接和全港政治相关的工作。首先，2012年选举行政长官的1,200名选委会成员当中，有117人由区议员互选产生，占整体接近十分之一，人数也是选委会各组成界别当中最多的。由于这些委员是互选产生，也就是说只要某政治阵营能够连结全港半数的区议员，就可以一次过在选委会拿走117票。这种对行政长官举足轻重的影响力，在区议会选举很少会被提及，也很少选民在区议会投票时会想到他们正在间接参与行政长官选举。\n\n此外，政府近年经常利用“区议会包围立法会”的策略，把一些和当区不相关的全港议题交给各个区议会讨论，然后以“得到18区区议会支持”来说明政府已得到民意支持。近年以此策略在区议会层面动员支持的做法，包括支持广深港高铁于西九龙站实施“一地两检”，以及支持人大常委会就行政长官普选办法的决定（即“8．31决定”）。此外，每当政府要为一些全港政策做大型谘询，也会到各区区议会听取意见，例如优化土地供应策略或自愿医保计划等等。和行政长官选举一样，区议会选举的候选人在这些全港议题的立场很少会被关注，但他们当选后却可代表市民在这些题目上协助政府制造民意支持。\n\n直接点说，区议员有很明确的政治功能，而当选民投票选区议员的时候忽视这些政治功能，就等于为他们日后如何运用其政治影响力开了一张没有银码的支票，让他们随意利用自己的政治角色。\n\n\u003Cbr>\n\n!!!选民服务：非政治化的政治\n\n---\n\n为什么公众会以为区议员的工作不涉政治？这点既和选举制度有关，也有政治力量的刻意安排。香港分18个区议会，每区再分十多到三十多个小选区，每区人口约一万多，以简单多数制选出一名区议员。每次选举中会去投票的，一般是3,000到6,000人左右。简单多数制会鼓励每区只得两名候选人竞争，以免出现渔人得利的情况。因此，区议会选举的胜负往往只有数百票之差，于是选战很容易会变成人际关系的比拼。由于香港人口稠密，每个选区可能只有四五个街区或一条公共屋邨的规模，加上前面提到主流传媒很少会报道个别区议员的工作，选民是否直接看得见候选人本身就变得很重要，为选民提供个人服务就成为了竞选工程的必然起点。\n\n所谓选民服务，很多时候是指为老人量血压、帮学生拍证件照，又或搞街坊旅行团等活动，后面的目的都是要搜集选民的联络方式，以便建立关系和日后拉票。因为成年人大多要外出工作，加上香港工时长而且往往上班路途遥远，所以留在社区中的时间未必很多。相反，退休老人在社区的时间明显较多，顺理成章成为区议员拉关系的重点对象。不少区议员都会针对老年人的需要，按时节派发各种礼物，例如端午节派糭或者中秋节派月饼，以俗称的“蛇斋饼糭”（蛇宴、斋宴、月饼、糭）来建立支持者网络。而区议会的活动经费，则往往会用来办一些内容没有多大分别的“交通安全嘉年华”或“灭罪嘉年华”，结果都是找个理由搭起舞台然后弄些表演节目给老年人看，有前区议员称之为“舞台社区”。\n\n接下来，就是一连串劣币驱逐良币的过程。想花心思做社区充权的人往往会敌不过“蛇斋饼糭”的攻势，而教育水平相对较高的选民则反过来以为区议员就只懂得“蛇斋饼糭”，以为区议会的功能只限于选民服务，或只是一些很皮毛的社区建议（例如成功争取增设饮品自动贩卖机），于是就觉得他们的政治立场和议政能力不重要，也就不去投票。恶性循环下，选民以为区议员的工作不涉政治的印象就越来越深。\n\n事实上，要为选民提供各式各样的服务或优惠，后面需要庞大的资源和社会网络支持。加上选民期望区议员做好选民服务，即使潜在候选人也要整天在社区中打滚才能取得选民认同，于是便往往要在选举前两年便要辞去原来的工作，在社区中当全职的“社区干事”。这名潜在候选人在这段时间的生活开支，往往就需要有政党以工资的方式支付。于是乎，财雄势大的政党在区议会选举中就有先天的优势。由于在香港的畸型政治体制下，在朝的永远在朝，在野的永远在野，于是政治捐献就会一面倒地倾向建制阵营。如是者，当区议员的工作被理解为只限于选民服务，整个竞选逻辑就会变得对建制阵营有利。\n\n这就是“非政治化的政治”。选民以为区议员的工作不涉政治，本身会带来政治后果。而当这个政治后果对个别政治阵营有利时，他们就会很主动地鼓励选民继续误以为区议员的工作不涉政治。现实的结果是，近年越来越多的区议会席位由建制阵营所获得。以葵青区为例，在1991年的区议会选举中，18个民选议席全部都由民主派取得；但来到2015年的选举，29个民选议席当中只有9席由非建制阵营获得。环顾全港，建制阵营在18个区议会都获得主导权。\n\n\u003Cbr/>\n\n!!!区议会“非政治化”的政治后果\n\n---\n\n区议会“非政治化”的政治后果，最直接的固然是前文提到对行政长官选举的影响，以及协助政府假借民意代表之名来制造民意。不过区议员选举模式被扭曲的影响还不止这些。区议员的工作除了服务自己本区的居民，以及不为人注意的全港政治角色，还包括整个区议会范围的社区规划和服务。例如一名由沙田禾輋选区选出的区议员，很大部分的工作其实是要为整个沙田区的发展提供意见。问题是一个善于服务选区居民的区议员不会自然就善于宏观的社区规划，在政府面前便往往沦为橡皮图章。政府为各项工程在立法会寻求拨款时，可以大条道理声称已经获得区议会同意，所以已有民意支持。\n\n更麻烦的情况，在于那些区议会自己可以审批的项目。例如很多地区小型工程的质素，近年来都为人诟病。在东区就出现了造价21万港元的避雨亭，因为亭下巨墩已占去七成空间而被讥为“不能避雨亭”。各区区议会又乐于设立各种雕塑地标，例如荃湾区议会为了宣传深井烧鹅，就在当地放置了一只白色巨鹅雕塑，被公众批评品味拙劣。\n\n\n\u003Ccenter>\n[img width=320 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/a2041e94-d55c-4cb8-aff6-02b3c758aae9/h-klesson1-042.webp]]\n\u003Cbr/>区议会提出的地区小型工程往往功效成疑\n\u003C/center>\n\n\n硬件设施的问题尚可让公众看到，活动经费的问题就往往难以察觉了。有传媒调查发现，葵青区议会于2014年审批活动经费的过程中，怀疑制造了庞大的利益输送。该区区议会首先会为各活动推选主委，然后由他们不经公开招标安排坊间团体承办。奇怪的是这些坊间团体多数刚好又和这些主委关系密切，例如主委身兼该团体的主席或总干事。数以百万计的活动拨款就这样进去各个关连团体的口袋当中。\n\n\u003Ccenter>\n[img width=320 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/998db9af-237b-4a74-bb75-94a0f398b853/h-klesson1-043.webp]]\n\u003Cbr/>区议会的地区活动经费被指审批不当\n\u003C/center>\n\n\n区议员的审批能力和利益冲突问题，近年终在“区区一亿”事件中被广泛关注。2013年，政府在《施政报告》中提出每区预留一亿港元推行“社区重点项目计划”，结果多数项目均受到社区和专业界别的广泛质疑，被认为缺乏谘询和浪费资源。例如观塘区建议花5,000万港元兴建海滨音乐喷泉，被公众批为破坏原有宁静环境的大白象工程；大埔区议会建议花5,000万港元提升林村的旅游设施，除了被当地居民批评无视现有旅客数目已超过交通负荷外，更被揭发有甄选小组成员本身就是兴建及营运林村项目公司的董事，最后区议会要在争议声中撤回项目。\n\n上述的种种问题揭示的其实是民主失效：负责审批的区议员虽然背负民意代表之名，但他们其实没有能力做好这代表工作，因为民意在授权时并没有注意到他们原来有这些职能。乐观一点去看，只要选民在投票时重新思考区议会的功能和区议员的责任，则上述的问题均可被解决。回看各届区议会选举的结果，投票率一般都比立法会选举为低。再细看选票下跌的幅度，建制阵营的跌幅不大，投票率下跌的主因相信是非建制阵营的支持者没有出来投票。\n\n以沙田沥源选区为例，非建制阵营在2016年立法会选举中合共拿了2,295票，远多于建制阵营的1,624票。然而在2015年的区议会选举中，非建制阵营候选人只得1,406票，建制阵营候选人则得1,799票。也就是说，建制阵营可以在区议会选举中胜出，并不是他们的候选人特别吸引，而是支持非建制阵营的选民不关心区议会选举。同样的情况在全港都有发生，即使建制阵营候选人的议会表现参差，仍能在区议会胜出。如果没有投票的那些选民意识到区议会的真正影响力，愿意出来投票，则区议会选举可变得有竞争，区议员的质素便才提高。\n\n区议会的案例说明了香港的一个重要问题：香港社会不是太政治化，而是未够政治化。舆论有时会把民生和政治放在对立面，尽管现实上民生就是政治。即使在区议会的层面，所谓社区其实就是一张由街坊福利会、宗亲会、地区团体、屋邨互助委员会和大厦法团，以至政府前线部门如食物环境卫生署和公共事业（例如煤气公司）等等所组成的关系网。他们之间的互动，各种规则的订立和背后牵涉到的利益分配，全部都是政治。从社区的整体规划和建设，到公共空间的管理和利用，到物业维修管理和相关联的围标问题，无论居民自己有没有意识到，政治早就是生活的一部分。与其视而不见，不如好好把握。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n*费臣（2007）：〈区选无间道〉，《明报》2007年11月7日。\n*金佩玮（2013）：〈社区建设八大支柱〉，张少强、梁启智、陈嘉铭编《香港．论述．传媒》，香港：牛津大学出版社。\n\n''网上资源：''\n\n* 立场报道（2015）：《“不能避雨亭” 之父　民建联区议员丁江浩：设计图美观 制成品有出入》：立场新闻，2015年5月7日，[[链接|https://collection.news/thestandnews/articles/8532]]。\n*立场报道（2017）：《34区议员倾拨款无申报利益　六成申报个案主席无裁决　有利益者会照开》：立场新闻，2017年4月26日，[[链接|https://collection.news/thestandnews/articles/55399]] 。","tags":"chapter2","title":"26. 区议员的职责不就是服务街坊？为何要政治化？","index":"2m"},
{"text":"其实香港的民意调查已经不算多，在美国就可以每周有多个民调机构发布总统支持度的民调，香港的行政长官民调就没有那么频密。不过，相对于其他地方，由于香港政制本身的缺陷，使得民调在香港扮演了不一样的角色，甚至自己成为了政治争议的主角。\n\n即使在一个正常的民主社会，民调本身也有很重要的地位。如果政府民望持续低迷，民调可以警剔执政者尽快改善，不用等到选举时被赶下台才后悔。在野党也可以按民意的走向准确出击，更有效地向公众揭露政府的失误。民意调查可以让一般人的声音绕过精英阶层呈现，毕竟在未有民意调查的年代，官员或意见领袖可以轻易地自称代表“沉默的大多数”，但在民调数据面前就不能这样乱说。而从公共政策分析的角度来看，民调更可进一步解拆社会中不同阶层类别（如年龄、性别和种族）对同一件事情的不同意见，无论对学术研究或政策制订也十分重要。\n\n落在香港，民调的角色却有所争议。由于选举制度的问题，行政长官不是普选产生，固然不能自称得到民意的授权。即使是立法会，也因为有功能界别的存在以致决议经常违反民意。如是者，一种意见认为民调在香港的作用不如正常民主社会，因为它不能直接影响政治过程，未能对执政者构成压力。民望低迷的董建华也可在2002年在毫无对手下连任，就是一例。\n\n\u003Cbr>\n\n!!!屡受攻击的“社会温度计”\n\n---\n\n不过，正正因为选举制度的缺陷，即使政府能在立法会“数够票”通过，也不可以自以为得到民意的支持。直选产生的立法会议员也可以声称他们才代表民意，以此和政府抗衡。由于没有公平选举作为民意认受性的客观仲裁者，民调就往往被理解成为决定“谁才真正代表民意”的间接方式。有意见甚至认为，由于香港政府不像一个正常的民选政府一样得到民意授权，不能以曾经得到选票授权而强推短期内不受欢迎的政策，所以抵挡短期民意波动的能力反而较低，也使得政府反而不敢推行一些较具争议的重要改革。\n\n自特区成立以来，香港各个民调机构都有追踪调查各种重要的社会指标，例如香港人的身分认同、对世界各地人民和政府的观感，以及对一国两制的信心等等。最为传媒注意的，则是对行政长官的民望调查。如前文所述，各任行政长官的评分都离不开从上任起日渐走下坡的趋势（见 [[问题19|19. 为什么行政长官和特区政府总是民望低落？]] ），使得民调报告有时会成为异议者攻击政府的武器，也因而引来支持政府者的批评，质疑民调的可信性。符合社会科学严格标准的民调，如果因为结果不符合个别的政治立场而受到批评，本身是件十分可悲的事件。毕竟，民调在社会的功能就有如一个温度计，只为准确反映天气冷热。如果对天气不满，而去责怪或抹黑温度计本身，只不过是掩耳盗铃，长远对执政者没有好处。\n\n就民调和执政者之间的关系，特区成立以来最严峻的一役可谓“路祥安事件”。香港大学民意研究计划总监钟庭耀在2000年7月于报章撰文，指控行政长官透过某些渠道施压，要求他停止有关行政长官和特区政府表现的民调，引发公众哗然。钟庭耀及后透露港大校长郑耀宗曾透过副校长黄绍伦两次向他传话，表明董建华对他进行的民调不高兴，还称可能会“阴干”（慢慢缩减）其研究经费。及后郑耀宗承认行政长官的高级特别助理路祥安曾经约见他讨论相关民调。就此，港大校委会通过公开调查聆讯，结论直指郑耀宗干预学术自由。在校内和社会舆论的庞大压力下，郑耀宗和黄绍伦均于校委会讨论是否接纳报告前辞职。自此之后，民调的中立地位便成为舆论的关注对象。\n\n另一方面，近年来又有民调机构被舆论批评为不中立和不公正。例如香港民意调查中心由于附属被认为是亲建制的一国两制研究中心，当中心公布对政府有利的民调结果时就会受到公众质疑，认为只是制造民意方便向中国大陆输出假象。另一组织香港研究协会则常被质疑实为替建制派政党服务，而该会每逢选举日所做的票站调查有否被非法挪用为政党配票的工具，更是每次选举的常见话题。尽管这些指控往往难以证实，但传言不断已足以影响大学民调的正常运作。例如有舆论会因为要抵制亲建制的民调，鼓吹每当遇到民意调查便应胡乱作答，或刻意回答建制阵营想听到的答案，以图扰乱调查结果，结果反而连大学的专业民调也受到干扰。\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/c387a47b-7d99-468a-8708-9832cb27cbd6/h-klesson1-044.webp]]\n\u003Cbr/>有民调机构被认为发放了不准确的结果，影响舆情\n\u003C/center>\n\n\n\n值得注意的是，除了民间做的民调之外，政府自己也会做各式各样的民调和社会研究，以免与公众情绪和诉求脱节。不过在缺乏政党轮替压力的前提下，政府和亲政府舆论有多重视这些民调和社会研究就很难保证。过去就不乏政府和亲政府舆论推销一套观点，但所做的调查却否定了这些观点。\n\n例如就中学通识科对学生政治态度的影响，就有建制阵营的议员提出通识科使得学生更为支持本土观点，应该整顿；但由中央政策组资助的学术调查却显示，喜爱通识科的学生不更为支持本土观点，而且更认同接纳新移民，可见学科鼓励的明辨思考能使学生更为包容。又曾有建制阵营政党邀请大学做民调，研究青少年的国民身分，结果发现青少年对中国大陆的批评并非出于无知。会出现这些和资助者相反的结论，是因为大学的研究单位和资助方签订合约的时候，通常规定对方不能选择性发表结论，而要将全套结果如实发表。\n\n\u003Cbr>\n\n!!!香港民调面对的挑战\n\n---\n\n尽管大学的研究单位一般都十分努力通过学术专业来保持其公信力，但仍然常常会受到质疑。其中一个原因，是它们基于自身的中立地位，不会拒绝接受非建制阵营的委托，成为一些非建制阵营活动的中立仲裁者，例如主持立法会选举的非建制阵营初选。可是站在建制阵营舆论的立场，却会认为这就是这些大学研究单位并不可信的“证据”。\n\n面对此等压力，香港的大学能否继续支持民调，渐成疑问。民调的一个特性，是往往要长时期地连续监察，例如同一条问题每半年问一次，连续问20年，才能在研究上发挥效用。要持续地支持民调运作，由大学视民调为社会基础研究来支持，是比较可行的安排。最近值得注意的发展，就是港大民研随着总监钟庭耀退休之后，能否维持其特色和独特性的问题。现时的安排，是把港大民研从大学独立出来，成立“香港民意研究所”，以众筹方式生存。\n\n民调是理解社会的重要工具，但要善用民调，应同时理解其功能和限制。概念上，民调所述的仅为公众在有限选项间的综合态度，不代表公众本身在回答民调问题时对这些议题和选项有充分理解，而这些选项本身也可能有所不足，问题设定本身和对人口参数的各种假设可以大幅影响结果。民调本身十分昂贵，一般民间组织难以负担，即使对官方所述的民意有所质疑也未必能另做民调核实。近年来越来越少市民设有家居电话，平时只用手提电话通信，使得民调机构也要学习调整调查方法来保持代表性。近年更兴起网上舆情监察，但其研究方法和代表性尚未见成熟。\n\n最后，有数据不一定有真相。就算数据搜集的过程能做到客观公正，片面的解读却会制造更多问题。例如近年社会舆论走向两极化，对一些重大议题的态度往往是极不同意和极同意的较多，如果有不诚实的分析只看总平均数，削去两极化的特性，便会忽视了民意的多元。民调是一个很有用的社会分析工具，但如何利用这个工具和想达到什么目的，则是一个政治问题，而这点又离不开香港本身政治制度的缺陷了。\n\n\u003Cbr/>\n\n''延伸阅读：''\n\n*赵永佳、沈国祥、叶天生（2017）：〈特区政府的民望调查〉，载于张妙青、赵永佳编《香港特区二十年》，香港：香港中文大学香港亚太研究所。\n*Currie J, Petersen CJ, Mo KH (2006) The Robert Chung Affair, Academic Freedom in Hong Kong. Oxford: Lexington Books.\n\n''网上资源：''\n\n* 立场报道（2017）：《香港研究协会民调：林郑领先曾俊华》：立场新闻，2017年3月13日，[[链接|https://collection.news/thestandnews/articles/52567]] 。\n","tags":"chapter2","title":"27. 为什么香港会有这么多民意调查？","index":"2n"},
{"text":"因为无线电视（TVB）近年的节目（特别是新闻时段）的编采方针脱离了不少人对传媒监察权力的期望，甚至被认为变成了政府的喉舌，和中国大陆的中央电视台（CCTV）无异，所以被谑称为CCTVB。无线电视的问题并非独有案例，香港传媒的转变和社会政治经济结构的关系，以及对言论和新闻自由的影响，是香港近年来其中一个最重要的问题。\n\n传媒本身值得关注，是因为它可以影响社会舆论。它们的影响体现在四方面：首先，它们可设定议题和讨论框架，带领公众的注意力。例如2006年反对清拆天星码头的抗议活动中，示威者主张民主规划，但传媒关心的却是示威者都十分年轻，而且勇于以直接行动阻挡清拆，于是社会舆论很快便被引导向“为何这一代的年轻人会以激烈手段抗争”之上，没有注意到他们的真正诉求。\n\n第二，传媒有广泛传播的功能，例如无线电视的收视再差，也能在同一时间让数以十万计的观众看到，相对来说社交网络的帖子能有数十万的收视已算极为成功。小众偶像要变成全港话题，很大程度要靠传媒的曝光机会。如是者，传媒还有第三和第四个功能：合理化和忽视。一些本来被视为是社会禁忌的行为（视乎不同社会，可以是支持同性恋也可以是歧视少数族裔）经主流传媒曝光后，会让其他人觉得这些禁忌原来可以被打破，然后有样学样；反过来，如果传媒刻意不提及某些观点，认同这些观点的人便可能会以为自己只是社会中的少数，就未必愿意公开承认支持这些观点了。\n\n\u003Cbr>\n\n!!!香港传媒“为民发声”的角色\n\n---\n\n正因为传媒对社会舆论影响力大，它们特别是在政治压力面前能否做到公平公正，就十分重要。回看香港历史，传媒和政治的关系经历了很多个不同阶段。回到1960年代或以前，香港的中文报章受意识形态主导，成为国共对抗的舆论战场。港英政府对此并不反感，因为当舆论忙于互相攻击，就少了时间监督政府。事实上，当时的香港仍处于难民社会时期，政府管治强势而民间参与的机会十分有限，传媒监督的空间也不多。\n\n到了七八十年代，随着社会变得小康，本土社会诉求和社会运动也日益增加，而政府面对中英谈判也开始开放管治，传媒的监察角色变得重要。到了“八九民运”和及后在香港引发的民主浪潮，香港的新闻从业员不单止成为历史的见证者，甚至有时变成历史的参与者，也就触动了一整代的传媒人决志以社会关怀为己任。\n\n不过，当外在的政治环境在特区成立后逐渐转变，传媒生态和传媒人的工作环境也变得很不一样。学者陈韬文以“代议民主”（Surrogate Democracy）的概念来解释特区下的传媒角色：政治制度本身的缺陷使得正规政治（无论是政府或议会）未能代表民意，所以传媒在香港“为民发声”的角色就显得十分重要，甚至比一个正常的民主社会更为重要，舆论对新闻和言论自由也更为敏感。实际上，当议会未能对政府构成实际制衡，传媒意见领袖的批判有时会显得更直接和有力。\n\n特区成立早期的“峰烟节目”是本地学者的一个重要的传媒研究案例。“峰烟”是英文“Phone-in”的音译，即是容许听众打电话到直播节目中和主持人甚至是被访者直接对话，其中最有名的要数商业电台晨早直播节目《风波里的茶杯》（一般于早上7时30分至10时播出）。《风波里的茶杯》以回应时事热点为主题，适逢市民对政府高官的不满，加上主持人郑经翰辛辣敢言的作风，收听率因而长期高企。该节目于早上播出，而在节目中被攻击的对象往往会成为当日新闻舆论的焦点，使得政府内部也要规定凡有任何社会热点，官员必须于早上10时，即该节目完结前发表公开回应。因此，郑经翰获得“十点前特首”的称号，即节目期间他才是众高官的真正问责者。\n\n不过，要坐在郑经翰的位置并不容易。他在1998年于往电台上班途中被袭，身中八刀，手筋被砍断，一度垂危而要在医院休养两个月，舆论怀疑和他在节目中攻击了既得利益者有关。到了2003和2004年期间，商台正与政府协商续牌，郑经翰在休假后被突然解雇。数年后他创立了香港数码广播公司（DBC），可以重新主持节目，但其后又因股东争拗而再度停播。\n\n郑经翰的案例经常被用来探讨传媒从业员与管理层及持有人之间的关系，如何影响传媒发声的空间。中文大学新闻与传播学院前院长冯应谦曾详细分析自特区成立以来香港各传媒机构拥有权的转变，认为亲建制阵营的商人有透过收购传媒来得到好处的趋势。这些投资者不在乎收购后能否在那些传媒机构赚钱，更重要的是他们可利用香港传媒持有人的身分为其在中国大陆的投资寻求保障。例如他们可以在特区政府有需要的时候，通过收紧旗下传媒的言论尺度，甚至以连续多日头版攻击非建制阵营，来向中国政府表达效忠，而中国政府则在其他利益范畴予以回报。近年来传媒易手或被质疑自我审查的案例，有《明报》、《星岛日报》、《南华早报》、《成报》和亚洲电视等。\n\n\u003Cbr/>\n\n!!!无线电视和“三中商”\n\n---\n\n回到无线电视的例子，虽然香港法例规定免费电视的持牌人必须是香港永久性居民，但有分析指现时无线电视的真正掌权者为中国大陆的国家资本。无线电视的大股东财团，背后包括由国家开发银行、招商局，和上海国资委持有的公司出资成立的基金。而证券及期货事务监察委员会（证监会）的文件揭露，该基金会的董事长对财团的董事任免上有绝对权力。因此，有评论认为无线电视其实已经“染红”，成为国家资本的一部分。\n\n在实际操作上，无线电视的新闻节目近年经常被批评刻意为政权粉饰太平，例如即使有大规模的游行集会也不会放在新闻头条或不作报道。于占领运动期间发生的“七警案”（见 [[问题30|30. 为什么香港警察近年屡受批评？]]）虽然是由无线新闻揭发，但在首次播出后便被管理层要求删减报道内容。七警涉嫌犯案片段播出后的当日下午，28名无线电视的新闻工作者发表公开信，表明不同意管理层处理手法。及后负责第一个版本稿件的当席采访主任被调职，而当日发出公开信的新闻工作者有一半于半年内因不同理由辞职。“七警案”只是近年来无线电视众多被质疑未能做到公平公正的案例之一，CCTVB的谑称也是由此而起。\n\n新闻审查不一定要以管理层直接指令这种粗暴的方式发生。学者区家麟指出，很多时候一些间接的新闻审查可以更为有力，也更难被察觉和引起反感。例如管理层可利用“平衡报道”的名义，把一些不符事实或很次要的观点拿出来和重要的事实同时呈现，使一些本来是非对错十分清楚的情况变成只是观点不同之争，又或把明明舆论立场一面倒的情况变成看起来好像是意见纷纭。此外，管理层可通过大幅缩减开支，使有经验的新闻工作者没有晋升机会，以不友善的工作环境迫使他们离开；而留下来的除了未必有足够经验和能力处理复杂的议题，亦会因为工作繁忙而即使想深究也未有机会。于是乎，新闻工作者很容易便会被官方说法或主流论述牵着鼻子走，未能通过针对性的质疑击中要害，发挥传播监察社会的责任。\n\n除了新闻界之外，拥有权的问题在出版界也十分明显。现时香港的大型书店市场基本上被三联书店、中华书局、商务印书馆（即“三中商”）所垄断，而三者背后的联合出版集团实际上是由中联办通过另一间公司持有。比较“三中商”和一些独立书店的书架，可发现一些题材涉及敏感政治内容的书籍，在“三中商”几乎找不到，就算有也进货极少，会被放在不显眼的位置，而且很快下架。由于“三中商”出售的书籍已占全港市场的七至八成，因此一般人接触不同观点的机会就很容易会被“三中商”过滤。有舆论认为中联办直接控制香港大多数的书店，已经变相违反了《基本法》第22条规定中央政府“不得干预香港特别行政区根据本法自行管理的事务”的规定。\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/62e1014f-75d7-4fa7-91af-65f30dfb756a/h-klesson1-045.webp]]\n\u003Cbr/>中央政府通过国有资本的力量影响舆论\n\u003C/center>\n\n\u003Cbr/>\n\n!!!香港传媒的困局\n\n---\n\n除了业界本身，政府在引导舆论方面同样有不少改变。各式各样政治传讯（甚至有说是“政治化妆”）的策略，近年变得越来越普遍。例如因应24小时新闻和即时新闻的出现，新闻周期变得越来越短，政府便把一些坏消息留在半夜12时才以新闻稿的方式发放，使得媒体要立即报道的同时却无法找到即时回应，到了第二天却很可能又会有其他新闻覆盖了这段消息。另一个做法就是一次过把大量有争议的消息放在同一天内公布，这样不单止传媒机构不会有足够人手同时深入调查，亦不会有版面作详细报道，读者也容易因为信息过于密集而变得麻木。\n\n社会本身的改变，也会使得引导舆论的工作变得容易。社交媒体的兴起使得传播模式由大众变成分众，不同兴趣立场的人各自去看自己喜欢看的新闻，社会就容易失去共同讨论的基础。而当不同派别的声音都可以找到讨好自己的传媒，无论是建制或非建制阵营的舆论也容易变得极端；社交媒体也会因为收视争夺战而变得即时量化，使得煽动情绪的条目就越来越多，慎思明辨和社会责任的考虑就变得次要。\n\n总的来说，CCTVB所揭示的问题不限于无线电视这一家企业，而是整个传媒行业面对的困局。近年渐有新兴传媒出现，意图以订阅制或众筹方式，在中国资本强权下寻找另类的生存空间。然而在资源不足的前提下，要发展出专业的新闻团队来弥补主流媒体的不足，并不容易。\n\n传媒行业的困局，本身是整个香港的政治和社会困局的一部分。正如前文所述，当行政权无法代表民意时，公众便只好向立法权求助；当立法权也无法代表民意时，公众便再向司法权求助；当司法权也未能满足民意期望时，公众便投向大众传媒，希望它们能为民喉舌。现在连大众传媒也失效，是否代表民意的压力就会随之而消失？另一个可能，是他们会寻求脱离正规政治的方法发声，例如走上街头。\n\n\u003Cbr/>\n\n''延伸阅读：''\n\n*Fung YHA (2007) Political Economy of Hong Kong Media: Producing a Hegemonic Voice, Asian Journal of Communication 17:2, p159-171.\n*Lee FLF (2018) Opinion Media: From Talk Radio to Internet Alternative Websites, Routledge Handbook of Contemporary Hong Kong. New York: Routledge.\n*区家麟（2017）：《二十道阴影下的自由：香港新闻审查日常》。香港：中文大学出版社。\n*梁丽娟（2012）：〈大众传媒与社会运动的前世今生〉，张少强，梁启智，陈嘉铭编《香港．论述．传媒》，香港：牛津大学出版社。\n","tags":"chapter2","title":"28. 为什么无线电视会被称为CCTVB？","index":"2o"},
{"text":"因为正常代表民意的选举和议会失效，就连传媒也越来越不能反映社会的多元意见。当人们无法在体制内表达不满，不代表他们的诉求就会消失，他们也可能选择在体制以外发声。香港变成“示威之都”，侧面显示出民意反映制度本身的失效。\n\n\u003Cbr>\n\n!!!香港集体行动的成果\n\n---\n\n按香港警务处的统计，香港每年的公众游行和集会已由2008年的四千多宗增加至2018年的一万一千多宗，或每日超过32宗。民间流行说的“三日一游行，五日一示威”已是严重低估。有外国传媒比较世界各地的数字，发现香港是世界上公众抗议最频密的城市，而且远远抛离第二位的墨西哥城。\n\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/f7a79c20-e61e-4b20-b4c2-9feb90903422/h-klesson1-046.webp]]\n\u003Cbr/>游行集会的数目越来越多\n\u003C/center>\n\n\n\n\n游行集会越来越多的原因有两种可能。第一，参与者找不到更好的方法表达他们的诉求；第二，参与者起码相信他们的表达有可能带来一些改变（即使这些改变未必即时直接）。香港的情况符合上述两点。议会在正常的情况下不能反映民意，不过在强大的压力之下，如果有关键少数建制内的精英愿意里应外合，或最少这些精英发现利用当下的民意对他们有利，则仍有带来改变的可能。\n\n2003年超过50万人上街的七一大游行过后，本属“执政联盟”的自由党毅然倒戈，使得政府不再有足够票数通过国家安全立法，因而被迫撤回法案。自此之后，每年的七一游行都会成为民间社会总动员的大日子，不同议题的组织都会趁当日出来表达诉求，和其他组织互相砥砺扶持，以及筹募经费维持运作。\n\n而由于香港的正规政治未能反映民意，有意见认为，香港政府因此反而更受当下的民意所影响（见 [[问题27|27. 为什么香港会有这么多民意调查？]] ）。这个民意并不是传统意义下的“大多数人的意见”（反正政府不是由选举产生），而是当下最能吸引大多数人注意力的声音，可说是“响亮少数”。例如在清拆天星码头和皇后码头的争议当中，虽然码头最终被拆，但政府及后更为强调历史建筑的“保育”，在公众眼中也可视为“响亮少数”争取所得的成果。这些经验都说明了在“半民主”的政治体制下，集体行动与民意和正规政治之间的互动可带来一定成果。\n\n\u003Cbr>\n\n!!!半民主体制下发声的困难\n\n---\n\n虽然游行集会在香港已变得日渐普遍，但并不代表没有困难。相反，无论在具体安排、发挥影响力，以及保持公众关注这三方面，以游行集会等抗议行动来表达诉求的困难可谓越来越多。\n\n先说具体安排。按现行的《公安条例》， 50人或以上的公众集会或30人或以上的公众游行应事先通知警务处处长，得到“不反对通知书”后方可举行。任何未经批准下进行公众集会或公众游行即属非法。而任何3人或以上集结在一起，意图破坏社会安宁或者激使其他人破坏社会安宁，即属非法集结。此等制度源于英治时期的高压管治，当时社会上已有意见认为未能保障公众的表达自由，管制过于严苛。特区成立后修订《公安条例》时，法律学者陈文敏批评法例还原了殖民地的高压管治，对维持社会安定没有好处。\n\n另一具体安排问题，是由谁来发起游行集会。香港的游行集会往往强调参与者的自发性，以免被亲建制阵营的舆论批评参与者只是“被政客误导”。事实上，调查显示参与者通常都是自发动员，不倾向由组织或团体动员。不过，实际上任何集体行动都需要一定程度的组织工作，例如布置场地和与警察沟通，这些都要由各个非政府组织去做。香港法例保障结社自由，也有大量关注不同议题的非政府组织，他们都是组织集体行动的重要支柱。然而现时香港大多数的非政府组织都经营困难，而且难以成长。\n\n谈及此问题的成因，要回到香港政治制度的缺陷当中去解释。在一个正常的民主社会当中，由于有政党轮替，不同利益都要用各种方法保持对政府的影响力，民间的压力和游说团体有重要角色；但在香港的情况，由于执政集团永远执政，民间团体的影响力就难以得到证实，也就难以得到资源支持其工作，进以陷入欠缺资源和影响力的恶性循环。而由于在野的永远在野，民间团体也和非建制阵营的政党一样面对碎片化的压力。如是者，香港的民间社会便发展出很多微型团体，只能在重大议题时建立起反对政府的松散联盟，却难以发展成更强大持久的制衡力量。\n\n互信不足带来的问题在近年更为明显。举个例，要办一场大型活动难免会涉及一定开支，例如印刷场刊、场地租用、搭建舞台或租用扩音设备等。然而如果在会场筹款补贴这些开支，很容易就会被攻击为“借社会运动发财”。即使组织者尽可能做到公开透明接受监督，但基于资源所限也难以满足所有人的要求。因此，很多微型团体就被困在没有资源就做不到良好的内部管治，做不到良好的内部管治就得不到更多资源的怪圈当中。\n\n此外，香港于结社自由方面本来远比中国大陆宽松，只要有三个人签名提交一份两页纸的申请书就可注册成为社团，又或直接去开一个商业公司登记，然后便可去银行开立帐户，没有在中国大陆成立民办非企业单位时要遇到的限制。不过，近年特区政府开始运用各种行政手段，为民间团体的运作制造困难。近年有多个民间组织如香港众志和香港民族党等因其政治立场而未能成功注册成为社团，惟香港尚未就相关议题立法，政府拒绝注册的法理基础不明。后来政府更引用《社团条例》中“维护国家安全”的条文要求禁止香港民族党运作，然而罗列出来的证据仅为其召集人的个人言论，没有实际行动支持，因而被批评为滥用相关条文和思想入罪。\n\n\u003Cbr>\n\n!!!游行集会的影响力有多少？\n\n---\n\n至于游行集会的影响力，近年也面对不少质疑。抗议行动特别是和平的抗议行动，出席人数往往是能构成多少公众关注和压力的重要指标，但是人数估算本身又往往会引起争议，而参与者往往会质疑警方低估人数，而另一边则会质疑主办单位高估人数。警方对2014年和2016年就六四晚会的参与人数估计分别为99,500人和21,800人，惟两次集会中人潮所占的集会空间明显没有倍数之差，便引发了不少舆论质疑。为了客观估算集会和游行的出席人数，有学者会用各种方法如会场人口密度来推算人数，香港大学民意研究计划更多年来在七一游行路线上架设摄录镜头，然后人手点算经过人数，再推算出总出席人数。\n\n其实任何有过万人参加者的公众集会，本质上已经应视为重大社会事件。不过有鉴于香港政治制度的缺陷，选举结果本身不能准确反映民意，于是不少人会感到走上街头表态然后让各方点算得到他的出席，更能有效反映诉求。而传媒也习惯以同一活动出席人数比去年的升跌，作为民意升温或降温的重要指标，进而引发出各方对点算人数的争议和执着。就连政府或建制阵营于游行同日举办大型嘉年华会，也会被视为要和游行争夺场地和出席人数。\n\n另一个关于影响力的问题是当游行集会越来越频繁，会反过来变得难以保持公众关注。学者李立峯和陈韬文以“社运社会”来形容集体行动在香港的常规化。他们指出，社会运动作为争取权益的模式已被越来越多的公民和团体采用，大众对社会运动日渐变得习惯，或可说社会运动已被驯化，而这又反过来使社会运动失去了打破常规的能力，从而减少了对社会的影响力。\n\n在一个很少人敢于发言的社会，如果有人走出来，即使表达的是最轻微的异议，例如到政府办公的地方递交意见书，已能突破社会常规，吸引公众关注。可是当同样的做法越来越多，关注也就难以持续，毕竟新闻关心的是有什么“新”的东西。于是乎，异议者就要想出一些新的方法去吸引注意，例如在递交意见时准备一些什么道具，让新闻画面变得吸引一点。而最能突破社会常规的，当然就是一些相对激进的抗争手法。在此，组织者往往要面对两难：选择公众较为接受的形式，则其议题会被淹没在其他形式相近的抗争之中；选择公众未能接受的形式，虽然能达到吸引注意的效果，但其着眼点又可能会变成形式本身而非本来的议题。公众可能会只顾谴责这些形式，而忽视为什么这些人要出来表达意见。\n\n与此同时，当行动不能带来参与者预期的回报时，带来的无力感也会打击下一次参与的意欲。有意见认为2003年七一游行的成功，拉高了公众对参与游行集会的期望。然而当2014年的占领运动未能带来普选后，不同的运动参与者便互相指摘对方不够或过于激进，使得运动失败。相关问题一直缠扰香港的公民社会，直到2019年的《逃犯条例》修订争议出现，“成效”之争才开始被放下，回到“应做就去做”的初心。\n\n最后，建制阵营也发展出一种应对游行集会的方式：反动员操作。他们理解到上述各种举办游行集会的困难和公众的怀疑，便举办大量低质素的游行集会来扩大这些质疑，使舆论对不论任何诉求的游行集会都一律感到反感。例如他们在六四晚会或七一游行期间也会安排反动员的集会，又或在立法会审议法案的时候发动群众到场支持等等。\n\n这些活动的组织者的言行举止往往比非建制和传统建制阵营的更为激进，而参与者在传媒面前却又往往表现得连自己在参与什么活动都不知道。不过，这些问题无损这些反动员活动，因为它们的目的并不是真的要表达支持或说服他人，而是要把表达意见这行为本身污名化。当一般人对政治议题和集体行动感到反感或至少厌烦，宏观上就能达到维持现状的目的，既得利益就可以持续。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n*八十后自我研究青年（2013）：《反抗就是罪名：政治检控与盼望》，香港：香港基督徒学生运动。\n*李立峰、陈韬文（2013）：〈初探香港“社运社会”— 分析香港社会集体抗争行动的形态和发展〉，张少强，梁启智，陈嘉铭编《香港．论述．传媒》，香港：牛津大学出版社。\n*陈韬文、李立峰（2009）：〈从民意激荡中重构香港政治文化：七一大游行公共论述分析〉，马杰伟、吴俊雄、吕大乐编《香港文化政治》，香港：香港大学出版社。\n*Ma N (2007) Civil Society in Self-Defense, Political Development in Hong Kong: State, Political Society, and Civil Society. Hong Kong: Hong Kong University Press.","tags":"chapter2","title":"29. 为什么香港一天到晚都有示威游行？","index":"2p"},
{"text":"误解往往带来矛盾和对立。不过在讨论负面后果前，先说一些常常被忽略的，来自误解的“正面后果”。 \n\n\n!!!回归初期的“借港讽中” \n\n---\n\n九七前后中国大陆对香港的官方宣传大体上都是正面的，毕竟其目的就是要把主权移交书写成一件民族复兴的大喜事。有趣的是在九七后的十数年间，不少大陆传媒利用了香港在中国大陆的正面公众形象，和官方容许“唱好香港”的主调，借用香港新闻来批评中国大陆特别是官方的各种流弊。换言之，百年前康有为和孙中山的做法，九七后再次在大陆传媒中上演。 \n\n这儿举三个例子。第一个例子来自2011年，时任民政事务局局长曾德成在立法会回覆议员的提问时，报告了香港政府每年举办酒会或宴会的开支。到了第二天，香港本地报章对此事的关注十分有限，一般短短不足250字便说完。然而这条在香港毫不起眼的新闻，在中国大陆却引发热议，各地媒体分别以数千字的专题文章介绍。曾德成的回应本身十分简短，但这些文章谈的不仅是该次立法会的对答，还把香港整套日常公共开支的监管制度整理出来，范围也不限于该次立法会提问所谈及的大型宴会，连一般宴请，以至公务车辆和公务外访开支也有论及。说到这儿，这些大陆媒体报道的用意已十分明显：它们的题目不是香港，而是中国大陆的“三公经费”，也就是公费旅游、公车消费和公款吃喝的问题，要借用香港的廉洁来讽刺中国大陆的腐败。 \n\n这些报道对香港政府的各种制度，可以说是用崇拜的角度来书写的。例如说到时任行政长官（又称“特首”）曾荫权的外访经费时，就特别提到他曾经在休假时自己出钱买机票去美国，刚好遇上香港驻三藩市办事处的活动，便顺道担当主礼嘉宾，但机票开支却没有报销。不过，被大陆媒体描述成廉官的曾荫权却在卸任后因涉贪和涉嫌公职人员行为失当而缠上官司，虽然最终被判无罪，但把他遗漏申报利益的事实和这些歌颂式的报道放在一起，仍未免有点尴尬。 \n\n有些大陆媒体的报道在刊登的时候已经明显和香港本地的舆论不同，而且效果相当奇特。在2012年就有一宗大陆媒体和香港媒体立场倒转的新闻。当时大陆媒体纷纷以“香港老太逼停港珠澳大桥”为题，大事报道香港一名六十多岁的市民通过向高等法院申请司法覆核，推翻了港珠澳大桥的环境评估。在许多中国大陆的评论当中，这个老太太就像是一名人民英雄一样，而这次判决一方面代表了香港一般市民拥有极高的法治意识，同时也显示出法院的大公无私以及政府对法治精神的尊重。有些评论更进一步从侧面批评中国大陆“崇拜GDP，迷恋形象工程、面子工程”，进而指出尊重公民的诉求才是避免“群体性事件”的治本之道。 \n\n这些评论把香港说得这么美好，实情又如何呢？因为大桥被迫停工，当时政府估计工程费用会增加65亿港元（后来工程因为不相关的技术原因延误及超支）。香港本地的亲中报章拿着这点大书特书，声称诉讼延误了香港的发展机遇，还指控老太太是受民主派政党教唆才会出面提出诉讼，实际操作与她无关。老太太自己则因为承受不了舆论压力，多次表示后悔挑起了这场官司。这一系列的后续发展，和大陆传媒所述的公民维权相距甚远。\n\n \n第三个例子来自2012年5月，当时《南方都市报》刊登了一篇专文，内容介绍香港各大专院校学生会的运作。文章一开始以香港学生到中国大陆交流为引子，提到香港的大学学生会有能力把校长拉下台，把大陆同学吓了一跳。这段引言所指的，是2000年香港大学校长郑耀宗因为容许政治干预学术而被迫辞职的事件，专文也毫不含糊地介绍了这事件的来龙去脉。文章之后再介绍各学生会的校园抗争历史，并从制度上解释为什么它们有这些能力，从独立注册、独立资金，到评议会和公投制度都解释了一遍。文章更把这些学生会的做事作方式引申到香港社会对廉洁的追求，并指出香港很多著名的企业老板、议员和学者都出身于各大学的学生会。文章到今天仍在网上流传，冲击了不少大陆学生的思维，有大陆学生干部看罢文章后留言说：“感觉自己这个学生干部白当了”。 \n\n跟上面两个例子一样，这篇专文对香港各大专院校学生会的描述也未免过于美化。例如多年来各大学学生会选举的投票率其实十分低，选出来的也不一定能代表同学的声音，很多时候都会听到批评学生会过于理想化、过于激进或没有水平的声音。然而从目的出发的话，上述三个例子所存在的偏差都不重要，因为这些报道虽然说了很多关于香港的事情，主题却不是香港，而是中国大陆，是大陆传媒要借香港来指出大陆的问题。\n\n\n\u003Cbr/>\n\n!!! “借港维稳”取代“借港讽中” \n\n---\n\n上述借香港来批评中国大陆的报道手法近年来已不常见，大陆整体的言论监控相信是其中一个原因。以刊登学生会专文的《南方都市报》为例，所属的“南方报系”本来就被认为属自由派，而近年来所受的政治打压明显越来越严重。当挪用香港作为政治符号的主导权由地方记者和传媒转移到中央统战和宣传机器手上，香港在大陆媒体当中的形象就出现了十分明显的改变。 \n\n\n有调查发现，2013年前后大陆媒体报道香港时所用的字词明显有所改变，之前以正面字词比较常见，如“成功”、“第一”和“吸引”等，之后却明显地变得负面，如“激进”、“严重”和“矛盾”等。这转变固然有客观的背景，毕竟中港矛盾正是在这几年间变得炽热。梁振英于2012年上任香港行政长官后推行挑动敌我矛盾的管治政治，更使中港民众的关系急转直下。以港独议题为例，它在当年的香港本来并不是一个公众热切讨论的话题，却被梁振英刻意挑起抨击，反而增加了社会的关注。相关的消息传到中国大陆，也就形成香港负面新闻日益增加的基础。 \n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/25ad2801-c40e-4bbb-a7f2-2eb365d2631f/init-wordcloud.webp]]\n\u003Cbr/> 端传媒：官方媒体从1997至2015年间有关香港报导的标题\u003C/center>\n\n\u003Cbr/>\n\n与此同时，有评论认为中国大陆的言论监控部门是乐意见到，甚至鼓励大陆媒体对香港的报道趋向负面。最起码，先前所述“借港讽中”的报道手法，在这个新的言论环境中就难以发挥影响。批评香港人的抗争行为，更可侧面巩固中国大陆的维稳宣传。这些有关香港的负面新闻好像是一剂预防针一样，事先在大陆民众心目中贬低香港人的形象，如是者，日后即使香港人的政治诉求如何激烈，也不会得到大陆民众的同情，遑论会引发他们学习模仿。换句话说，“借港维稳”取代了“借港讽中”成为了报道香港新闻的新模式。例如上文提到的港珠澳大桥争议，近年大陆传媒就兴起对此的跟进报道，但内容变成批判老太太滥用司法程序，大谈香港法治制度如何不值得学习。 \n\n\n报道港闻的新模式在2014年的“反占中”宣传中走到巅峰。“占领中环”是香港民主运动当中少有事先张扬的大型抗争行动，而到了2014年年中，多数人已预期此行动将会发生。这时候，大陆媒体出现了大量“反占中”专题，以极为负面的角度报道，却对行动背后的诉求不作解释。这些负面报道的目的当然不是要向中国大陆的民众介绍香港面对的政治困局，而是要借机责难“群体性事件”的“祸害”。“占领中环”成为中国大陆维稳宣传借题发挥的借口，例如用来告诫民众警剔外国势力意图在中国发动“颜色革命”，制造社会混乱。尽管实际上并无证据显示该次运动是由任何外国势力所促成或支持的。 \n\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/9a893823-4844-46c2-ab36-2104a1814a67/init-h-kappearance.webp]]\n\u003Cbr/> 端传媒：《环球时报》设定了内地媒体关于香港形象的新议程\u003C/center>\n\n\u003Cbr/>\n\n港独议题的出现，更成为中国大陆维稳宣传一个“大显身手”的机会。爱国主义教育是中共自“八九民运”后刻意经营维护政权的重要工具，港独议题的迅速冒起，很大程度上是因为它可轻易被爱国主义吸纳，成为宣传演练的题目。在此脉络下，香港人的民主诉求只要被套上港独的帽子，在中国民众眼中就会立即失去正当性，这些民主诉求就不会蔓延到中国大陆。港独本身是否事实都并非要旨，重要的是这个题目可以被爱国主义教育所挪用，所以很多本来和港独不相关的人和事都可以忽然变成港独蔓延的证据。 \n\n\n例如，2016年年末有市民发起穿着二次大战时期英联邦守军的军服在闹市穿梭，纪念当年为港捐躯的士兵，这活动的图片却被大陆媒体扭曲为“『港独』分子组『防卫军』在香港街头招摇过市”，尽管活动组织者强调他们和港独毫无关系。这样的假新闻在香港当然只会被视为笑话，但在中国大陆却被广泛转载，引发不少大陆民众气愤难平。 \n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/50887b27-a12e-4ccb-8d0c-5cdbca0d913a/sn-battleof-hk.webp]]\n\u003Cbr/> 立场新闻：团体澄清只着重推广历史\u003C/center>\n\n\n\u003Cbr/>\n\n!!!偏见流行带来的中港矛盾\n\n---\n\n\n拉阔一点来看，“香港”二字按中国大陆的政治需要成为被随意挪用的符号，引发出各式各样和香港本身不一定相符甚至相关的解读，并不是一件新鲜的事情，甚至可以说是香港自开埠以来就要面对的现实。要指出这些挪用的不足，并不是要说这些解读毫无价值。英殖香港成为晚清改良派和革命党人的宣传工具，也可理解为一件对当时的中国有益的事情。不过，近年中国大陆对内政治空间急速收缩，对外政治想像大幅改变，而中港关系又走向越来越密切的时候，偏见就可以带来严重恶果。 \n\n\n书写和故事本身的互动关系，常常会以瞎子摸象为比喻。几个瞎子触摸同一只大象，摸到象尾的以为是绳，摸到象头的以为是石，这本来正常不过，也不至于要谴责当中任何一人误解。可是如果有人坚持己见，批评其他人的认知为邪说，还禁止别人用其他的方式来认识身前物，就会无法知道大象的存在，最终可能死在象蹄之下。 \n\n\n近年来，中国大陆有关香港的宣传，要不把所有中央对港政策都解读为“献礼”或“让利”，要不就直接批评香港的政治局势和市民的政治诉求。加上大陆言论控制信息不通，各种不实信息得以流传，如误指九七年金融风暴期间，港府的金融市场保卫战是由中央政府出资。另一个经典案例，是大陆传媒常把广东省东江供水香港视为中央政府对香港的支持，其实深圳和东莞同样要靠东江供水，但广东省对香港收取的水价却是深圳和东莞的5倍。2009年广东出现旱灾，香港政府曾提议减少供水以舒缓广东旱情，却被广东省方面拒绝，足以说明广东省视供水为商业交易，谈不上刻意让利。\n \n\n由于中港关系的实际情况往往不能在大陆媒体审查下得到全面报道，类似上述对中港关系的错误认识在中国大陆可谓层出不穷，从食物、能源、投资到其他经济领域数之不尽。不少大陆民众基于这些错误观念对香港出现“要不是中央照顾，香港早就完蛋了”的“恩主心态”，觉得香港是“被宠坏了的孩子”。而当他们带着这种心理来到香港社会和香港人交往，自然产生巨大落差，矛盾被进一步激发。 \n\n\n民间社会的认识落差可怕，但政府的认识落差恐怕更叫人担忧。中国法律学者强世功曾在中央人民政府驻香港特别行政区联络办公室（中联办）做研究工作，后来出版《中国香港：文化与政治的视野》一书，讲述他研究出来的香港近代史。此书被视为中国官方香港论述的理论依据。不过，书中内容却被文化界的陈冠中批评为牵强武断，而且充满内部矛盾。如果中国政府本身都是基于不准确的认识和理解来制订其对港的政策，其决定必然会在香港引起反弹，中港矛盾越演越烈也是可以预期的结果。 \n\n\n与此同时，这些官方针对香港的反宣传其实对中国大陆的老百姓来说也有坏处，其带出的问题和反日或反美示威相当类似。当各式各样的反对活动都被官方禁止，就只有“爱国无罪”，各种问题就很容易被官方简化为“外国敌对势力”的阴谋，政府自身的问题和责任就被轻轻带过，老百姓日常生活的困难则继续被忽视，而既得利益者通过转移视线就可以躲在爱国主义的旗帜下进一步套取各种好处。 \n\n\n最后，得说明在认识落差这回事上面，香港人自己也好不到哪里。不少香港人对中国的认识同样是充满偏见的，对香港自身的理解和认同也是建基于许许多多的迷思之上，而这些误解也同样反过来限制香港的发展。不过如同前文的讨论，仅仅谴责这些误解并不足够，更重要的是去问为什么这些误解会流行起来，而阻碍其他理解出现的原因又是什么。 \n\n\u003Cbr/>\n\n''延伸阅读： ''\n\n* 强世功（2008）：《中国香港：文化与政治的视野》，香港：牛津大学出版社。 \n* 陈冠中（2012）：《中国天朝主义与香港》，香港：牛津大学出版社。 \n* 骆颖佳（2016）：〈惊异的空间政治：后社会主义国族论述对香港的异托邦想像〉，《边缘上的香港：国族论述中的（后）殖民想像》，香港：印象文字。 \n\n\n''网上资源：''\n\n* 吴婧、林可欣、訚睿悦（2016）：[[《是谁吹散了“香港神话”？》|https://theinitium.com/article/20160415-mainland-hkmyth/  ]]：端传媒，2016年4月15日。 \n* 立场报道（2017）：[[《被左报批“港独”组军 Watershed HK：只重历史 不推任何政治意识形态》|https://collection.news/thestandnews/articles/48103]] ：立场新闻，2017年1月5日 。 \n\n\n\n","created":"20221031010405099","tags":"chapter1","title":"3. 中国大陆误解香港带来什么后果？","modified":"20221031014826699","index":"1c"},
{"text":" 因为不少市民认为香港警察滥权，执法不公，而且有选择性。如果警察执法的过程本身不守法，又或执法的严谨程度有双重标准，未能做到一视同仁，就会影响到警察在市民心目中的地位。当警察执法，例如拘捕疑犯或是管理游行集会秩序的时候，对亲政府和反政府者的反应完全不一样，公众便会开始质疑他们未必是出于专业判断而是政治立场，警察的公信力便会日渐低落，对政府管治也会构成极坏的影响。\n\n香港警察的公众形象经历过不少起跌。回到六七十年代廉政公署成立前，香港贪污问题十分严重，并以警队尤为明显。当时几宗重要的贪污案件，如葛柏案和四大探长等都涉及警队高层。及后港英政府打击贪污，警队和其他纪律部队的声誉日益改善。港产片和电视剧集中常见警察类型题材，无论是动作片还是喜剧，均深受观众喜爱。\n\n然而，近年警察形象急转直下。至今，不少市民已惯常对警察丑闻表示幸灾乐祸，视警察为公众笑柄。香港大学民意研究计划自特区成立以来，一直追踪调查香港人对警务处的满意度。警务处本来表现不俗，满意净值于首10年的平均数为正，于2007年中更曾一度升至正80.5%的高点。不过，数据自此便一路往下走，在2014年起更大幅下降，并曾于2015年初跌至只有正20.9%的最低点。\n\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/b5f334df-8d5e-4d40-94e1-60c7050f43f3/h-klesson1-047.webp]]\n\u003Cbr/>警务处近年变得不受欢迎\n\u003C/center>\n\n\u003Cbr/>\n\n!!!执法不公\n\n---\n\n冰封三尺亦非一日之寒，舆论批评警察的工作由维持治安变成政权维稳，由来已久。近年警察对游行集会的管理越来越严格，甚至被批为践踏人权。例如2011年时任国务院副总理李克强访问香港期间，曾到一个大型屋苑家访，有该屋苑居民穿着印有“平反六四”字样的T恤衫到李前往家访的地点附近围观，随即被多名没有出示警察委任证的人员强行押走。有记者上前拍摄，亦被阻挡摄影机镜头。警方后来声称该市民进入了“核心保安区”，却遭大律师公会强烈批评香港法律根本没此概念，就算有保安需要也应按法例设立禁区，而警方亦未能解释阻挡市民合法表达权利和记者采访自由的依据。\n\n尊重人权一直是香港社会对警察专业操守的主要期望之一。电影中警察拘捕疑犯时的一句“你有权保持缄默”并不只是一句对白，而是说明警察本身也要守法，权力受到限制。然而警察本身不守法的问题日益严重，2014年占领运动期间警察的表现严重脱离了公众期望，彻底改变了警察的公众形象。\n\n在2014年9月29日凌晨，也就是占领运动的第一晚，市民在没有约定下自发占领了旺角一带的街道。警方对此毫无准备，紧急撤离在前线的少数警察，还留下了一辆无人看守的警车。占领者看到这辆警车不单没有推翻或破坏，反而把这辆警车用绳围起来，简陋地用纸笔留言劝喻其他参与者千万不要触碰这辆警车，以示这场运动的文明进步。由此可见，他们当时并没有视警察为敌，认为警察只是受命工作而被夹在政府和市民中间。\n\n到了10月3日，大批自称反对占领人士到旺角包围和攻击占领者，有支持占领者被打至头破血流，然而警方却未有严正执法，甚至护送滋事者离开。有反对占领人士手持水果刀割坏现场帐篷，被传媒追访时声称“这把刀我到全世界都带在身上，我很喜欢吃水果，到每个国家都要吃”，却没有因为刑事毁坏和在公众地方管有攻击性武器而被警方追究。从当天起各种对不公平执法的质疑，大大打击了市民对警察专业公正的信心。\n\n占领者以为警察会保护他们，后面是对香港法治和人权的信任。《基本法》规定香港居民一律平等，没有说只有支持政府的才会受到保护，反对政府的就不会受到保护。基于对法治的尊重，在香港即使是杀人犯也有人权。法庭可以判犯人坐牢，但在坐牢的过程中仍应被照顾健康和饮食，更不应被随意殴打。再举一例，如有食客在餐厅抽烟，则虽然违反了《 吸烟（公众衞生）条例》，却不等于其他食客可以拿刀砍他，而在场警察更不能因为该食客“违法在先”便袖手旁观。同一逻辑，在旺角的占领者虽然在参与反对政府的行动，但他们同时认为受袭时警察应该保护他们，本来合理不过。\n\n\u003Cbr>\n\n!!!滥权滥暴\n\n---\n\n接下来的“七警案”，则更把公众对警察的愤怒推向另一个高峰。10月15日，七名警察在金钟把一名之前曾泼水挑衅警察的占领者抬到暗角拳打脚踢，过程刚好被电视新闻拍摄报道。当时占领者已被反绑双手，没有攻击能力，及后在医院检查时发现多处明显伤痕。涉案七警虽然被停职，却事发相隔一年后才被落案控告，警方被质疑刻意拖延，警警相卫。七警终于两年多后被判罪名成立（及后其中两人上诉获判无罪），但在宣判后却有支持警察团体和多个警察协会发起集会支持七警。这些集会都没有按《公安条例》申请公众集会的“不反对通知书”，不过警方都没有采取行动。相对于警察对其他示威活动的严格限制，此双重标准的表现进一步引发公众对警察互相包庇的质疑。\n\n链接：[[“七警案”新闻片段|https://youtu.be/EAMXIVD8tGs]]\n\n相对其他社会争议，警察暴行是最不容辩解的。警察的权力由人民赋予，所以必然有限。警察使用暴力的唯一情况，必然是为了保护其他市民，因而才使用恰如其分的武力把动武者制服。换句话说，当对方没有攻击能力的时候，警察的武力必须立即停止，因为从那一刻起他已没有攻击其他人的可能。如果继续动用武力，就是警察暴行和滥用私刑。至于对方之前做了些什么，有没有破坏公物或者辱骂警察，与判断警察暴行本身是没有任何关系的。这点和平时理解社会争议总得先分析前因后果很不同，判断警察暴行时是没有这个需要的，只要见到有警察攻击任何没有还击能力的人时，就可断定警察滥权。\n\n很不幸，由于占领运动中的警察暴行没有被政府严肃正视，更普遍的滥权似乎已变成为警察文化的一部分。在《逃犯条例》修订引发的冲突中，警察暴行的普遍程度比占领运动时有过之而无不及。警察于6月12日的清场行动期间，对在休息并表明行动不便的路人不停喷射胡椒液体驱赶；有已经倒地的示威者被多名警察包围殴打；警察向示威者发射布袋弹和橡胶子弹时，并没有按指引射向对方的下半身，更有多宗面部中弹的个案；多名记者在表明身分和没有阻碍警察行动的情况下，仍然中弹、被殴，或被喷射胡椒液体。\n\n警察滥暴的问题在运动中不断升级，例如从向和平示威或正在撤退中的示威者发射催泪弹，升级至向没有示威者的地方甚至地铁站内发射催泪弹，严重违反行动指引，伤害大量没有参与示威的无辜市民。凡此种种，已和过去香港警察引以为傲的专业形象相距极远。公众普遍质疑因为警察已变成政治打压的工具，所以政府不再监督警察暴行滥权。\n\n\u003Cbr/>\n\n!!!公诉制度不公\n\n---\n\n认为政治已经盖过法治的质疑，并不限于警察本身，也包括对政府公诉制度的不满。《基本法》第63条规定“香港特别行政区律政司主管刑事检察工作，不受任何干涉。”然而不少舆论认为这条条文只是虚文。和近年游行集会相关的，就有警察滥捕和律政司滥控的质疑。近年因游行集会而被捕和被控的人数大幅增加，惟不少最后却被撤销起诉，或被法庭判处无罪，政府被质疑是滥用司法程序以恐吓示威者。\n\n链接：[[《立场新闻》统计占领运动后的检控情况|https://youtu.be/Vq2FEapkoqA]]\n\n对检控工作未能做到公平公正的质疑，自特区成立以来已多次出现，当中以1998年的胡仙案为第一例。案件原为星岛集团旗下报章被揭发夸大发行量，涉嫌诈骗广告客户。集团主席胡仙被指有份串谋，却被当时的律政司豁免起诉，理由竟然是不想见到集团倒闭，担心“引致更广泛的裁员”。这样的说法无异于赤裸裸地声称，在香港有经济影响力的人和一般市民并不一样，面对刑事检控享有超然特殊的地位。这完全违反了《基本法》第25条“香港居民在法律面前一律平等”的规定，引发公众哗然。\n\n特区初年引发检控决定争议的还有张子强案。张子强于九七前后曾绑架香港首富李嘉诚的长子李泽钜，以及第二首富郭炳湘。及后他于中国大陆被捕，被控非法买卖爆炸品及绑架等罪。当时他辩称身为香港居民而且犯案地点在香港，向香港政府求助要求引渡返回香港受审。由于中国大陆设有死刑而香港没有，案件在何处审查对结果有实际后果。《基本法》第19条规定香港法院“对香港特别行政区所有的案件均有审判权”，当时香港政府有正当理由提出引渡。不过，香港政府不单没有提出要求，更积极向中国法院提供证供，最终张子强于广州被判罪枪决。香港政府处理此案的手法和动机，当时引起了不少质疑。\n\n来到近年，对执法不公的质疑则往往集中于对亲政府和反对政府者之间是否有不一样的执法尺度，有没有使检控成为政治打压的工具，前文提到占领运动期间的冲突就是一例。至于上述的“七警案”当中，涉案者身为公职人员在执行公务期间犯案，被控以“有意图而导致身体受严重伤害”而不是刑罚较重的“酷刑罪”，舆论也质疑是否有偏袒之嫌。此外，坊间就个别事件的质疑，例如说政府官员违反交通规则却没有被控的案例，更是时有所闻。这些案件技术上是否足以构成检控，固然都可以讨论。不过官官相卫的公众印象能够广泛流传，则起码反映了社会对政府执法的高度不信任。\n\n最后，近年尚有一个关于执法的忧虑，矛头直指中国政府。近年常见公众质疑有和中国大陆相关的力量在香港进行各种违法行为，包括中国公安、军队或被收买的黑帮分子，香港政府却未能查明。2015年至2016年期间，多名铜锣湾书店店员失踪，就引起了广泛关注。铜锣湾书店是香港著名售卖中国大陆禁书的书店，其中店主李波于2015年12月底于香港失踪，出入境口岸没有离境纪录。数日后，他以亲笔信称“以自己方式”返回中国大陆，一个多月后在中国大陆与香港警察会面时要求销案。同样一度失踪的店员林荣基，则表示自己曾被深圳公安人员关押及被迫受访“认罪”，更指李波透露他是非自愿从香港被带走。面对此等疑团和强烈指控，香港政府至今仍未能解释事情的来龙去脉，舆论质疑是否案件只要是和中国政府相关，就不用遵守香港法律。\n\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/403dc8b0-da1c-4028-b57c-5426899cb97c/h-klesson1-048.webp]]\n\u003Cbr/>“铜罗湾五子”疑团至今未解\n\u003C/center>\n\u003Cbr/>\n\n\n\n\n!!!“法律面前人人平等”降格为“犯法就不对”\n\n---\n\n上述各种质疑如果属实，从法治的角度固然是明显倒退。就算无法逐一证实各种指控，这些质疑能够广泛流传，本身已是一个严重的社会警号。回到政权认受性的讨论（见 [[问题14|14. 中港对特区政治制度的最大分歧是什么？]] ），一个政权如果要靠武力来维持管治，是相当没有效率和不稳定的。最起码，被统治者要感到政权对武力的运用及其背后的制度是合理而非随意，才会自愿和政权合作。相反，当被统治者不再信任政权的武力运用及其背后的制度，政府的管治成本会大为增加，社会也会变得不稳定。\n\n当公众都认定政府惯于选择性执法，各种与执法相关的社会议题都会成为政治问题。例如有农地或旧楼在有业权或发展纠纷的时候刚好发生火警，如果警方未能立即查明真相，则很快便会有人质疑是和发展商相关的人刻意放火生事，然后警方包庇纵容。就算警方查明火警只是意外，也会有人说只是为了掩盖真相，各种阴谋论流传不退。这些猜测，都会打击政府的公信力，使管治变得更为困难。然而拘控“造谣者”只是治标，更重要的是解决政府失信于民的问题。因此，一个正常的政府和一支正常的警队，本来是应该尽可能改善警民关系，让公众相信警察不偏不倚的。\n\n评论人陈云曾以“如何毁灭一队警察”为题，指出政府执法失去市民信任的严重后果。他提到执法者以最严厉的方式对待抗争者时，抗争不会因而停止，反而会变得更极端。如果“示威者稍有异动，都会被控告袭警，反正罪名一样，为何不真打起来呢？”陈云这篇文章刊于2010年初，很不幸预示了往后香港的警民关系。\n\n警察地位的改变，后面涉及香港人和特区政府对法治的理解落差。回到港英时代，政府考虑到香港处于冷战前沿的地缘交界，自战后逐步建立起对法治的尊重，如对共产党与国民党势力一视同仁地管理，以赢取社会对管治者的信任。面对中国大陆的各式政治运动，法治所强调的制度理性和稳定成为了香港人与中国大陆区分开的重要身分认同依据。来到后九七时期，法治则成为了香港人在没有全面民主下对抗专制任意性的最后堡垒。这些想法无疑有过度神化和浪漫化的面向，却曾经在大众心目中有着至高无上的地位。当对法治的理解从“法律面前人人平等”的价值追求，日渐降格为“总之犯法就不对”的机械式操作，引发的社会震荡自然不可小觑。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n*吴达明（2002）：〈法治的理想与现实〉，谢均才编《我们的地方 我们的时间 香港社会新编》，香港：牛津大学出版社。\n*陈云（2010）：〈如何毁灭一队警察〉，《信报》2010年1月26日\n*蔡俊威，李家翘（2018）：〈假戏真做 弄假成真 政治的法律化：法治作为意识形态〉，《明报》2018年10月14日。\n\n''网上资源：''\n\n*立场报道（2016）：《铜锣湾书店五子失踪事件簿》：立场新闻，2016年3月24日， [[链接|https://collection.news/thestandnews/articles/29695]]。\n*立场报道（2018）：《纪律部队民调　警队续包尾　满意净值急插　史上第二低，2018年6月5日》：立场新闻， [[链接|https://collection.news/thestandnews/articles/77091]] 。","tags":"chapter2","title":"30. 为什么香港警察近年屡受批评？","index":"2q"},
{"text":" 较准确的说法，是一些在数十年来被视为香港抗争的行动共识，如对“和平、理性、非暴力”（简称“和理非”）的坚持不再被视为必然，有个别相对大规模而不符合“和理非”原则的抗争行动出现。此外，社会对相对激进的抗争行动的理解正在逐渐改变。问题的重点，是过去成就“和理非”原则的社会背景，为何在今天渐渐被认为不合时宜。\n\n从历史去看，香港的社会抗争曾有十分激烈的历史。说回战前，1920年代的海员大罢工和省港大罢工都曾对港英管治带来威胁。到战后，1956年的双十暴动与1967年的左派暴动，都造成严重的社会混乱和平民伤亡。不过在“六七暴动”后，暴力抗争成为香港社会禁忌。从1980年代末到2010年代中期，各种抗争行动的组织者为免被贴上“搞乱香港”的标签，一般都会很有意识地避免激烈冲突，即使在个别示威中与警方有所推撞，也是以点到即止的形式发生，目的是为了争取传媒注意，多于真的要冲破警方防线。\n\n至于一些大型的群众活动，则更往往以其自律约束作为道德感召力的依据。例如每年维园六四晚会过后，都会有参与者自发留下帮忙清理垃圾。而2003年的七一游行过后，不少评论均以“50万人上街却没有打翻一个垃圾筒”和“沿途商铺毫不担心照常营业”等的观察来赞赏参与者的克制。到了2014年占领运动，事件最受到国际舆论赞扬的角度正是参与者均有礼待人，占领区有市民自发设置资源回收点，有大学讲师和中学教师在占领区架起书桌为学生免费补习，外国记者纷纷表示从来没有报道过如此和平及让他们感到安全的大型反抗运动。\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/c8ddbcb9-354e-4800-aa84-27d6de7c44c0/h-klesson1-049.webp]]\n\u003Cbr/>占领运动初期，有市民自发在占领区呼吁冷静和不要视警察为敌人\n\u003C/center>\n\n\u003Cbr/>\n\n\n\n!!!“和理非”和“勇武”\n\n---\n\n组织者对“和理非”（有时还要加上“非粗口”，即“和理非非”）的坚持，很大程度上出于他们相信如能号召越多的市民参与其中，成功的机会就越大；而要让更多的人参与，就要使用大多数人都接受的方式。回顾过去案例，2003年七一游行的参与人数远超预期，成功拉倒了《基本法》第23条的立法。香港组织者也会援引美国1960年代黑人平权运动等的案例，以支持对非暴力抗争的坚持。此外，“八九民运”以武力镇压结束，也让不少组织者深信要透过坚持非暴力来避免流血冲突，不给予政府借口强制介入。\n\n也有一些组织者不甘于主动避免任何冲突，例如2006年至2007年期间的保留旧中环天星码头和皇后码头事件，就有行动者以直接行动的方式阻挡清拆工程。在天星码头事件中，行动者直接闯入地盘阻止工程车辆运行；在皇后码头事件，行动者则在该处露宿留守超过半年，阻延政府动工清拆。不过严格来说，他们采取的直接行动只限于对场地的占领，没有攻击任何人，不算暴力抗争。可是他们的行为在当时社会环境当中仍受到不少质疑，大众对他们抗争方式的议论甚至盖过了目的本身。\n\n社会形势改变迅速，比天星皇后更激烈的抗争行动相继出现，当年被认为走得太前的组织者在新形势下反而被批评为不够激进。近年明显被认为是激进甚至是暴力的抗争行动，有2012年起多次的光复行动，以及2016年农历年期间的旺角骚乱。\n\n2012年起多次的光复行动，都发生在中国大陆游客和水货客与香港本地居民日常生活冲突较多的地方，包括沙田、上水、屯门和元朗。组织者认为中国大陆游客和水货客过多，使得本地居民的日常生活受严重威胁，因此要把这些地方从外来影响中“光复”过来。具体的抗争行为，包括阻碍专门服务中国大陆游客和水货客的商店，贴身追踪他们怀疑是中国大陆游客或水货客的个人，向对方辱骂甚至破坏他们的随身物品，如踢翻行李箱。这些针对个人的攻击行为过去甚少在香港的抗争中出现，因此在当时受到主流传媒广泛讨论及批评。\n\n说到激烈冲突引发的社会震荡，最具代表性者莫过于2016年农历年期间的旺角骚乱。农历年期间无牌熟食小贩在街头摆档，是一个香港庶民文化传统。不过近年政府执法趋严，在本土思潮下往往被理解为文化打压。2016年农历年初一晚上，政府管理人员和支持小贩的组织和市民之间发生冲突，演变成近年罕见的骚乱场面。期间有人向警察投掷杂物，有警察向天开枪示警；又有人搬起路障和堆放杂物纵火，混乱持续至第二天早上。事件引发公众哗然，既有批评参与者使用暴力，也有谴责警方的处理手法。事后警方大规模搜捕涉案人士，多名参与者被判暴动罪成。\n\n光复行动和旺角骚乱，在香港的众多抗争行动之中算是异数，绝大多数运动仍然坚持以“和理非”的方式进行。不过从论述层面来说，社会中对抗争行动的理解近年来确实有所改变，“和理非”不再是绝大多数组织者都坚持的底线，甚至成为新一批组织者所嘲讽的对象。“勇武”一说的流行，使相对激烈的抗争方式愈来愈被人们接受，特别是年轻人。\n\n对于这些改变，非建制阵营中传统的政治代表初时选择了划清界线，也就是所谓的“割席”，因而引发非建制阵营的进一步分裂。在比例代表制的选举制度下，由于市民对抗争活动应否走向激进也意见不一，政治人物的不同取态实为立法会本身碎片化的一个表征（见 [[问题22|22. 为什么立法会议员变得越来越激进？]]）。不过，也有个别的政治人物和评论者在不认同激烈抗争方式的同时，对有人会选择这些方式表示谅解，并愿意为他们面对司法后果时提供支援。可想像，这种立场不易把握，甚至不时会变成里外不是人。\n\n\u003Cbr/>\n\n!!!“和理非”感召力减退\n\n---\n\n总的来说，激进抗争的出现和前文提及的议会激进化有不少相似之处。在议会中，由于在野政团持久处于在野位置，越来越难说服支持者审慎妥协可带来改变，政团之间的团结诱因也逐步降低。在议会以外，同样的过程也在抗争组织之间发生，参与者有意或无意间不再相信合作可以壮大抗争运动，约束各组织者的不成文共识越来越容易被打破。新出现的组织者也不觉得有需要和过去的组织者协调，甚至认为他们过去的共识正正是他们未能成功的原因，于是鼓吹要“拆大台”，要求抗争运动全面的去中心化。换言之，要理解激进抗争的出现，不能只把焦点仅仅放在行动者本身，也要看他们如何理解所处的时代背景。\n\n说到“和理非”受到挑战的时代背景，学者沈旭晖早于2011年便在一篇文章中论及。当时他回应时任政务司长唐英年对年轻人走向激进的批评，认为应理解过去香港强调“和平理性”并非“与生具来”，而是有其独特的时代背景。他提到“六七暴动”后，港督麦理浩推行福利社会，为香港人信任渐进改革带来基础；社会发展迅速加上政府尊重专业，也让香港人相信制度和愿意在制度内寻求改变。反过来说，当社会宁愿在制度外作激烈抗争，其实代表原有制度内的通道已被阻塞。\n\n沈文出版之时，对“和理非”的批评其实尚未成形，部分抗争者对“和理非”的失望要到往后其他事件发生后才变得普遍，其中2014年的占领运动对此很可能起了关键作用。占领运动源自“让爱与和平占领中环”的倡议，起始组织者十分强调以和平方式感召更多人参与，和避免其他人混入破坏。到了占领运动全面爆发，参与者本来尚以“和理非”抗争为荣，惟及后与警方的冲突变得激烈，警方滥权的情况引发公愤（如“七警案”，见 [[问题30|30. 为什么香港警察近年屡受批评？]]），而历时79日的占领运动未能迫使中央政府撤回为普选设限的“8．31决定”，也使得“和理非”抗争对一些抗争者的感召力大为减退。\n\n由此开始，社会对何谓暴力抗争的理解也逐渐改变。带同攻击性武器主动攻击别人，当然算是暴力；但带同防护装备让自己在被警方驱赶时可作抵御，又应如何理解？如果一个活动本来没有预谋或意图引致混乱，但在警方或保安反应的过程中引发混乱，甚至有人受伤，那么行动者本身是否需要负责？如果行动者只针对滥权的警队，而且行动前主动呼吁其他市民离开，又能否接受？当警察暴行越来越猖狂，不少行动者都认为作出一定防护是必然的选择。\n\n此外，激烈抗争本身的沉重代价，无论是肉体上损伤或是数以年计的牢狱生涯，亦成为另一种的抗争精神感召。过去数年来，每次冲突当中各种微细但重要的差别，引发不少对于何谓暴力的社会讨论，一方面让支持激进手段的行动者有机会反思其方式，另一方面社会整体对激进抗争的接受程度亦慢慢改变。\n\n\u003Cbr/>\n\n!!!时势造激进\n\n---\n\n这些改变会带来什么后果？第一种可能，是“和理非”和“勇武”的支持者互不信任，认为对方拖了自己的后腿。号召冲击的，会被温和一方指摘是受北京指使的卧底（即“鬼”），要刻意搞散运动；在集会唱歌打气的，会被激进一方指摘是搞“卡拉OK社运”，把抗争现场变成嘉年华会。由这些互相攻击所引发的矛盾，是占领运动后香港公民社会陷入低潮的一个主要原因。\n\n第二个可能，是双方慢慢理解到各自在运动中有其角色，在“互不割席”的前提下实行“各有各做”，甚至实现某种程度的互相补足。这种默契在反《逃犯条例》修订的抗争中十分明显，无论选择在警察面前拿雨伞挡胡椒液体，还是连续整晚唱诗歌缓和气氛，都被接纳为运动的一部分。有评论指占领运动后经过数年的沉殿，公民社会对成效问题有较成熟的取态。而由于警察暴行的恶劣程度远远不乎比例，使“和理非”和“勇武”有条件站在同一阵线予以谴责。\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/297a2ccd-69f0-4351-994c-77f39f3ff8d2/h-klesson1-050.webp]]\n\u003Cbr/>一般被认为立场温和的民主党主席胡志伟于“反送中”抗争街头\n\u003C/center>\n\n\u003Cbr/>\n\n\n总的来说，激进甚至暴力抗争的出现是社会失衡的征兆，而正如谴责一个病人发烧是不能协助他更快痊愈，我们要问的是香港为何出现了一系列的管治失效。前文提到行政长官的管治认受性本身就有先天缺陷，然而本来用来补救的措施如管治联盟和政治任命官员等又未能有效运用，反过来进一步拖低政府的管治威信。过去政府会通过吸纳专家学者来增加管治认受性，但在效忠先行的年代，越来越多专业人士却被推向制度以外。\n\n行政权失效，正常来说公众可通过立法权来监督，但同样正如前文所述，立法权也明显地被逐步肢解，无论实权或威信都在一步一步流失。来到司法权，无论是执法机关和检控部门的中立性和专业性都越来越受质疑，法庭本身的仲裁地位又因舆论担忧会否触发释法而被削弱。从制度内走到制度外，主流传媒和传统公民社会团体的监督能力又不断被压制。\n\n上述的众多机制，本来都是吸纳社会压力和将之转化为改革动力的方式。这些机制逐一失效，不代表背后的社会压力就会消失。相反，因为社会压力无法转化成对社会有益的改革动力，则往往只好以更激烈的方式出现。直接点说，激烈抗争的出现，很大程度上是时势迫出来的。例如在《逃犯条例》修订的抗争运动当中，社会大众对抗争行为的接受程度比以往大幅提高，后面就涉及多宗重大社会争议，包括过去数年立法会在违反程序的指控下强行通过多项具争议的法案，加上多名民主阵营的议员被取消资格，使得很多香港人对在体制内向政府争取改变感到死心。\n\n最后，应注意走向激进暴力的并不限于抗争行动，建制阵营也学会了发动所谓的群众运动去支持自己，甚至不介意动用激烈的言语甚至行为来攻击其他人。例如在2017年初，时任立法会议员罗冠聪就在香港机场被多名自称亲中人士推撞袭击，身上多处受伤。各个比传统建制阵营更为激进的“爱国团体”相继涌现，目的不一定是要说服别人加入他们的阵营，只要能让公众对所有的政治参与生厌，已足以达到维持现状的目的。说到这儿，可见建制阵营虽然声称反对激烈的抗争方式，实际上却可能乐见社会出现这种走向。毕竟，当抗争方式走向激烈，打压的方式也可以来得更粗糙，增加普罗大众参与政治的成本。\n\n\u003Cbr/>\n\n''延伸阅读：''\n\n*沈旭晖（2011）： 〈八月飞霜 如何再造和平理性的土壤？〉，《明报》，2011年9月5日。\n*Garrett D and Ho WC (2014) Hong Kong at the Brink: Emerging Forms of Political Participation in the New Social Movement, in Cheng JYS (ed) New Trends of Political Participation in Hong Kong. p347-384\n\n''网上资源：''\n\n*林怡廷（2015）：〈旺角少年，不被理解的战斗〉：《端传媒》，2015年9月26日，https://theinitium.com/article/20150921-hongkong-occupycentraloneyear02/。\n*立场报道（2019）：《金钟攻防战　雨伞口罩抗橡胶弹催泪弹》：立场新闻，2019年6月12日，[[链接|https://collection.news/thestandnews/articles/95376]]。","tags":"chapter2","title":"31. 为什么香港的抗争近年越来越暴力激进？","index":"2r"},
{"text":"香港人在九七前已经争取民主。事实上，如果不是中国政府的阻挠，香港在九七前的民主进程可以走得更快。\n\n英治时期香港的民主化，可由1946年的杨慕琦计划说起。二次大战结束，英国重新接管香港，总督杨慕琦提出香港推行自治。二战后英国在世界各地的殖民地都有自治以至独立运动，港英政府当时相信在香港推行自治可收笼络民心之效，建议包括成立一个以直选议席为主的市议会，负责管理市政事务。\n\n不过，随着国共内战倒向共产党的一方，中华人民共和国于1949年成立，并于1950年与英国建交，中方向英方表明虽然不会急于收回香港，却同时不会接受英方在香港推动民主，认为香港自治等于迈向独立。于是乎，港英政府失去了政治改革的动机，及后30年都没有再推动，直到1980年代中英就香港前途问题谈判才重新开始政改。有说香港的民主发展就像是“活化石”一样，成为了英国最富庶却同时是民主发展极为迟缓的属地。\n\n\u003Cbr>\n\n!!!英殖时期的香港公民参与\n\n---\n\n虽然如此，早期香港也有各式团体推动参政，例如香港革新会、香港华人革新会，和香港公民协会。与此同时，如前文所述，1970年代起香港本土意识开始形成，一批香港长大的年轻人热心参与社会和为弱势发声，各式抗争事件如中文运动、反贪污运动和艇户事件等，为后来的民主运动奠下基础。而为了回应“六七暴动”，政府也在同期开始鼓励市民参与邻里事务，例如清洁香港运动和扑灭罪行运动，并在公共屋邨组织互助委员会，成为公民参与的雏形。\n\n到了1980年代，面对香港前途问题谈判，培养香港人参与政治就变得更为重要。当时香港学界出现“民主回归”的说法，即一方面否定英殖政府在香港的地位，同时认为中国收回香港是有条件的，特别是要对香港的民主发展有所贡献。近年有不少评论重新反思这段历史，认为当时的学界错误接受了中共的统战，误信中共管治下的“港人治港”可以纠正英殖封闭管治的问题，背离了当时香港普遍不接受中共管治的主流意见。\n\n无论如何，《中英联合声明》签署后，为迎接九七后的“港人治港”，香港政制的民主化变得不能回避。港英政府先于1981年发表《地方行政白皮书》，并于1982年开始区议会选举。政府又于1984年发表《代议政制绿皮书》，并于1985年首次举行立法局间接选举。值得一提的是，区议会刚成立的时候，香港民间曾有不同观点。一些压力团体不相信政府真的会开放参与，认为区议会只是另一种的“吸纳政治”，参选会被收编。不过也有另一派认为无论区议会本身有多少权力，议席本身所带来的资源和公众地位已很值得争取，而选举过程本身也可以成为动员公众关心政治的手段。\n\n链接：[[公民教育宣传歌曲《蚌的启示》1986 主唱：关正杰、区瑞强、卢冠廷|https://youtu.be/3BJe2qpNvn4]]\n\n链接：[[公民教育宣传歌曲《这区这里》1988 主唱：张学友|https://youtu.be/rKQ_WZ31a9c]]\n\n此外，市政局和区域市政局也为香港民主化作出过重要贡献。市政局源于1883年成立的洁净局，当时10名委员当中就有两名由选举产生。不过即使到了1935年改为市政局后，所谓的选举仍然相当小众，市民也不热衷。当时政府规定必须要有一定教育、收入或专业程度的市民才可以成为选民，有估计到了1979年时仍只有44万人合资格，即当时香港人口的十分之一；这些人当中只有35,000人登记为选民，而在1981年的选举中只有六千多人投票。\n\n不过，到了市政局随着1980年代的代议政制发展而变得开放，也和区议会一样成为培养政治人才的地方。1983年选出的市政局议员当中，既有元老人物如杜叶锡恩，也有当时的政界新星如谭惠珠、冯检基和李植悦等。随着新市镇的发展，在新界负责相同功能的区域市政局也在1986年成立。\n\n基层选举的出现对香港的民主发展十分重要。殖民地早期的立法局完全由官方主导，后来通过把商界精英（包括华人领袖）委任为非官守议员来加强管治认受性，也就是前文提过的“行政吸纳政治”套路（见 [[问题20|20. 英国人留下来的制度为何九七后就行不通？]] ）。回到1970年代的立法局，主席由港督兼任，一半的议员由政府官员出任，另一半则由港督委任，换言之只有政府认可的人才能成为议员。\n\n到了1985年，立法局的组成改为官守议员11名，委任议员22名，功能界别议员12名，以及由市政局、区域市政局和区议员互选产生的12名选举团议员。虽然官守议员和委任议员仍占过半数，不过因为市政局、区域市政局和区议员本身已有直选产生的议员，所以选举团的互选就间接成为一般市民晋身立法局的途径（不过由于区议会等本身也有很多委任议员，加上相对接近官方的街坊组织，亲政府的势力在选举团仍有优势）。\n\n在1985年到1991年期间，立法局内常有六七名议员提出相对批判的意见，如司徒华和李柱铭等。当立法局有了反对的声音，尽管只是少数，立法局的议事文化也随之而改变。以前可以数小时内把法案三读通过的运作模式变得过时，而传媒对反对声音的关注也成为一种面向整个社会的民主教育。\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/bb6b8bdb-f41e-437c-8609-d21e3385757b/h-klesson1-051.webp]]\n\u003Cbr/>香港立法机关的组成在九七前有快速的民主化，但九七后进展缓慢\n\u003C/center>\n\n\u003Cbr/>\n\n\n!!!以民主化回应“九七大限”\n\n---\n\n与此同时，香港民间也意识到民主化可以是回应“九七大限”的一种积极手段，也就是所谓“民主限共”或“民主抗共”的说法。注意当时的香港和今天的形势十分不同，立法局还未有直选议席，民主选举是一件十分新鲜的事情，社会对其潜力与限制尚在摸索之中。与此同时，中国大陆刚刚走出文革，号召改革开放，《基本法》则尚在草拟阶段，所以当时不少意见领袖都视“民主限共”或“民主抗共”为合理的政治路线。\n\n来到1986年，各民主派组织和社会团体于高山剧场举行“高山大会”，讨论《基本法》的起草和香港的政制发展，并在后来成立了民主政制促进联委会（民促会）。民促会的首个目标，是在1988年的立法局选举当中引入直选议席。政府当时发表了《绿皮书：一九八七年代议政制发展检讨》，就1988年立法局选举引入直选谘询公众意见，民促会在维多利亚公园举办了万人集会支持引入直选。尽管当时的民意普遍支持“八八直选”，政府公布的谘询结果却称反对意见较多。后来经学者分析，发现当时政府刻意扭曲处理收到的意见，来达致民意不支持直选的结论。\n\n按后来解密的英方档案和末代港督彭定康在其回忆录内所述，是次扭曲民意之举的背后是中方和英方的秘密协议。中方认为当时《基本法》尚在草拟阶段，如果英方在期间在立法局推行直选，等于制造既定事实，限制《基本法》的草拟。结果英方决定拒绝“八八直选”，换来中方保证把直选写进《基本法》当中。\n\n至于《基本法》于1980年代后期的草拟，香港各界已对当中的政制安排提出各种意见，足证香港人对香港民主的追求绝非九七后才忽然出现。而民促会推荐的“一九零人政制方案”，当中的直选要求到今天仍然未能实现。所谓“一九零人方案”，是指由190名不同界别人士于1986年联合提出的政制方案。他们要求立法机关不少于一半议席由一人一票直选产生，不少于四分之一由区议会构成的选举团间接产生，不多于四分之一由功能界别产生。至于行政长官选举，则由不少于十分之一的立法机关议员提名，全港市民一人一票直选产生。如果按照这个方案的话，香港在1997年7月1日特区成立的第一天，便应已有普选产生的行政长官。\n\n基本法谘询委员会没有接受这个方案。当时获接受的是“双查方案”，即首三届行政长官选举由选举团方式产生，也就是现时《基本法》所列的选委会。不过，“双查方案”和最终《基本法》的定稿有一个重要分别。按1989年1月通过的《基本法》草案第二稿，原有规定在第三任行政长官和第四届立法会任内，须举行全民投票决定是否以普选形式产生行政长官和全体立法会议员。这建议在当时已经被视为过于缓慢和保守，不过在经历“八九民运”之后，到了1990年4月正式通过《基本法》时，就连规定全民投票的条文也不复见。\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/40bae623-33e8-45e6-bedf-2c11257f6b64/h-klesson1-052.webp]]\n\u003Cbr/>2019年香港政制的民主程度不如1988年的民间建议\n\u003C/center>\n\n\u003Cbr/>\n\n“八九民运”也为香港的民主化带来另一影响：英方意识到有需要加快香港的民主化。由于《基本法》已规定特区的首届立法会将会有20席的直选议席，港英政府顺理成章于1991年在立法局引入直选以作衔接。该届选举既为香港首次容许立法机关有议席由直选产生，加上距离“八九民运”只有两年，于是民主派大获全胜，18席直选议席当中取得16席。该届选举为双议席双票制，原来的估计是选民会一票投给民主派，另一票投给其他候选人，结果选民却大多把两票都投给民主派（即“西瓜效应”）。\n\n随着直选出现和民主派的势力增加，立法局的运作模式进一步改变：内务委员会（内会）不再是闭门会议、内会主席由议员互选产生、行政和立法分家、委员会制度常规化等等，逐渐增加了立法局的监督能力，甚至可以影响政策。例如由胡红玉议员提出的反歧视法案虽然被否决，却最终促使政府提出其版本的条例，并成立了平等机会委员会。\n\n到了1995年的立法局选举，所有议席首次全数由选举产生，而且民主成分按彭定康的政改方案大幅增加。新增的9个功能团体席位被设定成“变相直选”，而20席直选则以单议席单票制选出，让民主派得到很大优势，结果选出香港历史上唯一一次民主派占多数的立法机关。不过，由于中方拒绝承认这次选举，选出的议员无法按原定安排于1997年7月1日顺利过渡成为首届立法会的议员（见 [[问题6|6. 香港人当年是否害怕九七？]] ），并由临时立法会取而代之。\n\n尽管如此，这届只有两年任期的末代立法局仍然十分重要。首先，随着官守和委任议员退场，立法局主席也不再由港督兼任。这届立法局在有限任期内通过了不少重要的法例，特别是由议员自行提出的私人法案，例如禁止在维多利亚港填海的《保护海港条例》，以及给予工会法定谈判权的《集体谈判权条例》。在这两年间，议员共提出了53条私人条例草案，当中26条获得通过。\n\n不过，《集体谈判权条例》在1997年6月26日通过后，随即于7月16日被临时立法会所冻结，并于11月正式废除。当年推动此法的职工盟秘书长李卓人称《集体谈判权条例》可能是全世界最短命的法例之一。除此之外，临时立法会还推翻了很多过去的决定。例如《公安条例》对游行集会的发牌制度原于1995年因牴触《公民权利和政治权利国际公约》而被废除，却在1997年由临时立法会重订为今天的“不反对通知书”制度（见 [[问题29|29. 为什么香港一天到晚都有示威游行？]] ）。而立法会地区直选的选举方法本身，也从1991年的双议席双票制改为1995年的单议席单票制后，再于1998年改为比例代表制的最大余额法，尽管当时民意调查显示市民喜欢以个人而非政党作为选择基础。比例代表制最大余额法的实践结果是演变成多议席单票制，种下日后立法会政党碎片化的根源（见 [[问题22|22. 为什么立法会议员变得越来越激进？]] ）。\n\n\u003Cbr>\n\n!!!港人民主诉求非九七后才出现\n\n---\n\n总括来说，香港人对民主化的诉求并非九七后才忽然出现。事实上，随着各社会和压力团体在1970年代开始活跃，香港的民主化在九七前已有长足发展。而如果不是中方对香港民主化有所避讳的话，过渡期间的民主化进程甚至可以走得更快。而随着临时立法会的成立，香港的民主发展更有所倒退。\n\n最后，若要衡量九七对香港人争取民主的影响，则是香港人发现对民主制度的需求在九七后更为迫切。英治时代的香港虽然只有有限民主，但英国本身是一个民主国家，英国社会对法治和人权的重视也有悠久的历史，并且随之延伸至香港，例如香港政府废除华人社会中的“妹仔”（蓄婢）制度，就是源于英国下议院的相关讨论。此外，由于英治时期的香港处于冷战前沿，港英政府有意识要保持香港社会稳定，以免中共借机在港生事，所以即使没有制度上的民主，港英政府仍然十分重视保持其管治认受性。\n\n上述两点都随着九七来临而消失，中国政府本身不是一个民主政府，管治制度与文化和香港格格不入；中国政府亦以为自己在香港的管治认受性不证自明。如是者，不少香港人会感到民主制度在九七前可有可无，但到了九七后却变得必不可少，因为香港的宏观处境已不再一样。港人发现，当香港没有民主制度的话，就很难保障其他方面（如法治和人权）的制度稳健。\n\n更重要的，是九七前的香港社会一直面临“九七大限”，不少人把香港称之为“借来的时间、借来的地方”，即使个人生活层面也是“揾快钱至上”，更别说要为整个香港的未来想得太远。毕竟在港英之下争取民主，也要面对九七后被全盘推翻的可能；然而到了九七之后，按照港人治港的原则，香港理应是“我们的时间、我们的地方”。香港人在九七后对香港政府的认受性问题比九七前更为重视，只不过是要兑现中国政府本来的承诺，实属正常不过。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n*马嶽（2010）：《香港政治：发展历程与核心课程》，香港：香港中文大学香港亚太研究所。\n*马嶽（2012）：《香港80年代民主运动口述历史》，香港：香港城市大学出版社。\n*Sing M (2004) Hong Kong’s Tortuous Democratization: A Comparative Analysis. New York: ~RoutledgeCurzon.\n\n","tags":"chapter3","title":"32. 为什么香港人在九七后才忽然热衷争取民主？","index":"3a"},
{"text":"要评价一个政治体制是否民主，第一要看政府和民意代表是否选举产生，第二要看选举的制度和过程是否公开公正。从第一方面看，已不难发现九七后香港的民主有退步；说到第二方面，近年来整个制度的实行更明显地比九七前不民主。\n\n\u003Cbr>\n\n!!!各级选举的倒退\n\n---\n\n“九七前的港督由英国委派，九七后的行政长官由选举产生，首次由香港人担任”是建制阵营经常使用的说法，以支持他们认为九七后的香港更为民主。这说法的问题是，假设当日英国指派一个香港人做总督，除非这个人选是由公平公正的选举产生，英国的委任只属礼节性安排，否则英治仍然会被视为殖民统治。\n\n事实上，正如很少人会同意朝鲜的选举为真正的选举，所谓的特区行政长官选举也不应被视为选举。由于绝大多数的选委会成员都不是由普及的选举产生，而且和中央政府关系密切，中央政府的支持比香港民意更能决定谁人当选（见 [[问题18|18. 为什么行政长官选举会被批评为假选举？]]）。林郑月娥没曾俊华那么受欢迎，却能胜出担任行政长官，就是实在的证明。再者，九七前被委派的港督尚且会与英国政府持不同意见，今天的行政长官却只会为站在中央政府的立场向港人说话，以行政长官选举来说明香港政制变得更为民主，明显欠缺说服力。\n\n立法机关方面，九七前最后一届的立法局选举中，有30席由功能界别选出，20席由地区直选选出，另有10席由选举团产生。1998年特区首届立法会的组成表面上一样，但内容却大为不同。首先，功能界别的选民基础大幅收窄，不少组别都由个人票改为团体票，可操控性大幅增加。选举团方面，1995年时由区议员组成，而由于该届区议会绝大多数议员都是直选产生，可算是一种间接选举；到了1998年时选举团却改为由工商界主导的800人组成，全港大多数选民被一次过排除在选民基础以外。此外，选举团议席以全票制而非按得票比例产生，使建制阵营可以囊括所有选举团议席。这些改变使得首届立法会的代表性明显比九七前有所倒退。在倾斜的制度下，建制阵营在选举中取得优势，而由于他们往往对政府采取合作态度，立法会监察政府的力度也有所降低。由选举团选出立法会议席的安排，要到了2004年的第三届立法会才完全取消。\n\n区议员方面，区议会在九七后也恢复了委任制。区议会在1982年刚成立的时候，民选议员只占少数，多数为官守和委任议员。到了1985年时，官守议席经已取消，政府在1994年也放弃行使委任议员的权力。因此除了极少数代表乡事委员会的当然议员外，其余所有的区议员都由直选产生。九七后的首届区议会选举，特区政府重新恢复委任议员，使区议会的民主成分明显倒退。区议会委任制要到了2016年的区议会选举中才全面取消。\n\n最后，特区政府于1999年解散市政局和区域市政局，严重打击了香港的政制民主。香港原本实行三级议会制，市政局和区域市政局原为中间的一层，处于立法机关和区议会之间。它们负责文娱康乐和环境卫生，例如图书馆管理和街道清洁等功能，拥有自主财政实权及土地使用权。相对于有制度缺陷的立法会和没有实权的区议会，市政局和区域市政局有更大的空间实践民主管治。\n\n特区政府取消两局后，原来由民选议员负责的职务改由政府部门（康乐及文化事务署和食物环境卫生署）负责，本身就是一大民主倒退。此外，市政局和区域市政局曾经是民选议员历练的重要阶梯，区议员可以通过竞选市政局或区域市政局议员，争取更多曝光和议政经验，再晋身立法机关。当市政局和区域市政局被取消后，建制阵营和非建制阵营都因而面对青黄不接的问题。而由于可供竞选的议席数目忽然减少，也增加了各党的内部矛盾，当中以资源明显较少的非建制阵营更受打击。\n\n以上仅是从机关、议席数目和选举制度来衡量九七后的民主倒退，如果从制度配套的宏观视野出发，则倒退更为明显。\n\n\u003Cbr>\n\n!!!不民主的选举\n\n---\n\n选举是民主政治的重要组成部分，但不是有选举就等于有民主。一场选举要符合民主原则，应符合数个主要标准：一、容许不同政见者参选；二、容许普及而平等的投票权；三、选举设置应恒常、秘密和安全；四、提供公平的竞争环境。很可惜，这四方面在九七后都没有明显进展，甚至有严重倒退。\n\n参选权方面，近年香港的倒退可谓最为明显和令人意外的。一直以来，香港的参选权均相当简单和清晰，只要符合年龄和居留资格，缴交足够选民联署和按金即可参选，而且一直都有政见明显处于社会边缘的人士成为候选人。不过，自2016年立法会换届选举开始，不断有参选人因政治立场而无法参选，而且审批过程明显地不公开和不连贯。\n\n2016年立法会换届选举，5名参选人各因不同的政治立场而被取消资格。其中新界东参选人梁天琦因为选举主任不相信他“真正改变了他过去主张及支持香港独立的立场”而被裁定提名无效，尽管他曾以更为明确的港独立场参与2016年初的立法会新界东补选，而当时却能成功参选为正式候选人。与此同时，政治团体香港众志在2016年换届选举时派出罗冠聪参选，获确认为正式候选人而且成功当选；但到了2018年的立法会港岛区补选，同属香港众志的周庭却被取消资格，理由是香港众志认为香港可通过公投自决是否独立，尽管这个立场在2016年罗冠聪参选时已经存在。\n\n自2016年以来多次的取消参选资格事件，在社会中引起广泛质疑。首先，香港政府自己也承认香港现行法例中并无一项称为“分裂国家”的特定罪行（《基本法》第1条有规定香港是中国一部分，但《基本法》是宪法性文件，用来规范一般人的行为时要通过本地立法落实；《基本法》第23条规定禁止分裂国家法应由香港自行立法，而此法至今仍未订立）。政府以没有法例规管的言论界线作为剥夺公民政治权利的基础，对民主制度已是巨大打击。假如这些参选人本身已因“促使国家分裂”等罪名被定罪，政府再按既有不容许曾判重刑者参选的制度来否定他们的参选资格，制度上的争议会少很多。\n\n而且，政府多次禁止过去持相同政见却成功参选的人士或团体再次参选，也显示了此做法的不连贯性，同样有违民主制度讲求可以预料的原则。即使政府认为近年香港政治出现新的状况而要加设限制，也应通过正常的立法途经实施，好让社会公开辩论是否有此需要，而非由行政部门以松紧不明的规则设限。仅是参选权这一项，已可明确得出香港民主倒退的结论。\n\n说到普及而平等的投票权，前文提到的选举制度问题使大量选民被排除在选举之外，近年舆论也开始担心政府会否通过行政安排来限制选民的投票权利。例如政府曾建议缩短投票时间，但由于香港长工时为患，加上低下阶层因为工作时间缺乏弹性而未必能在公余时间前往投票，因此政府此举就被认为会变相剥夺这些人的投票权。在2016年立法会换届选举的投票期间，有个别投票站由于空间不足，选民要排队数个小时才能投票，最后要等到凌晨2时半，即原定投票结束时间4个小时后才能完成投票，变相排拒时间有限的选民。以类似的方式打压个别政党票仓的投票率，在外国有先例可考，舆论也十分关注会否在香港出现。\n\n至于恒常、秘密和安全的选举，每一方面近年来都受到挑战。说恒常，过去立法会议员出缺后很快便会安排补选，例如前议员马力于2007年8月8日病逝，补选即安排于2007年12月2日举行，相距4个月；前议员汤家骅于2015年10月1日辞职，补选即安排于2016年2月28日举行，相距4个月。不过2018年3月的补选安排，则被舆论批评为政府故意拖延，甚至有政治考虑。触发该次补选的议员取消资格案，终极上诉已于2017年8月25日审结，但补选却安排于2018年3月11日进行，相距超过6个月，使得相关选区和界别选民的政治权利长期受损。更不幸的是，有建制阵营的代表提议进一步延迟选举日期，以便他们的成员于北京出席会议，赤裸裸地以党派利益向选举程序施压。\n\n秘密投票方面，尽管香港法例规定投票保密，亦不可使用通讯或拍摄器材，然而每次选举都会传出有投票人被要求在投票前把已盖章的选票拍摄下来，以作为投票支持个别候选人的证明。这些传言固然难以证实，但变相记名投票却确实在第二届行政长官选举和第二届行政长官继任选举中发生。两次选举都是由800人的选委会产生，并规定参选人要取得100人公开提名方能成为候选人。\n\n结果，董建华和曾荫权分别取得了714人和710人公开提名，在完全排除其他参选人的出线机会下自动当选。当时舆论批评这样的结果等于把选举变成记名投票，选委被迫通过公开提名北京认同的参选人来表示忠诚（见 [[问题18|18. 为什么行政长官选举会被批评为假选举？]] ）。有意见提出要为参选人提交的提名数目设立上限，但政府至今仍未修改相关规定。唯一的修改，是在只有一名候选人的情况之下，仍然要投“支持”和“不支持”，候选人的“支持”票要过半才能当选。\n\n安全选举方面的倒退，同样是近年香港政治一个十分意外的发展。所谓安全，是指无论投票、参选或竞选活动都可在安全的环境下进行。例如如果通往投票站的路上有军人、警察或流氓恐吓选民，就不能称为民主选举。香港的情况，集中在候选人和竞选活动的安全问题。针对政治人物宣传品如海报和横额的破坏，早已司空见惯。在2016年的立法会选举，更接连发生了候选人被恐吓的事件：新界西候选人周永勤于在竞选期间于电视论坛宣布弃选，理由是不想支持他的人“惹上较高层次的麻烦”或付上代价。及后他在记者会中表示，他在弃选前一天曾到深圳与三名来自北京的人士会面，被警告要立即停止选举工程，以免其亲朋要负上沉重代价。这些人更读出其亲友的详细个人资料，以施加压力。同届另一名候选人朱凯廸，则怀疑因竞选期间针对讨论新界土地和黑帮的问题，而被黑帮发出死亡恐吓，警方派出探员全天候保护其家人，并拘捕多名黑帮成员。\n\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/34e3b4bf-9e03-45c5-948f-a71beef8554a/h-klesson1-054.webp]]\n\u003Cbr/>2016年立法会选举爆出被迫退选事件\n\u003C/center>\n\n\n\n至于不公平竞争，则主要体现在政治捐献之上。传媒近年多次揭发中联办以各种方式协调资源支持建制阵营的政治团体，例如联系资助卫星组织和强迫中资机构员工参与助选等。最赤裸裸的做法，则要说到中联办官员直接协助建制阵营政党筹款。例如时任中联办主任张晓明曾两度捐出字画予民建联拍卖，筹获三千多万港元的捐款。这两幅字画的卖价之高（同场拍卖已故国学大师饶宗颐墨宝只售300万港元），使捐款被质疑为变相政治交易。而中联办高调协助政党募捐，也被批评为违反《基本法》第22条列明中央机构不得干预香港事务的规定。纵观全港，民建联每年经费过亿港元，相对于非建制阵营政党每年仅数百万甚至数十万港元的预算，完全不成比例。拥有庞大资源，建制阵营政党就可以提供大量贴身的选民服务，在社区中建立动员网络。香港没有政党法，对政治献金的监管也极不严谨，而且缺乏政党轮替的制衡，是不公平竞争的制度原因。\n\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/41bf3382-8b1b-41db-bf6b-c826afc7f0f1/h-klesson1-053.webp]]\n\u003Cbr/>畸型政治格局下政党面对严重资源不均\n\u003C/center>\n\n\n\n除捐款外，更直接的干预则是通过利益输送安排候选人在竞争激烈的选战中参选，以图分散非建制阵营的票源。于2015年区议会选举舞弊案中，网台主持郑永健被控利诱本土派组织参选，打击传统民主派的选情。虽然被告被判罪名成立，但审讯过程中有证供指幕后主脑及金主有中方背景，至今仍未查明。\n\n此外，前文提到大众媒体在九七后的自我审查和政治归边，也影响到公平竞争（见 [[问题28|28. 为什么无线电视会被称为CCTVB？]] ）。例如传媒可以刻意夸大一些社会议题，然后将之扣为个别政治人物的责任，持续每日跟进报道，借新闻采访的名义行抹黑之实。这些做法有针对非建制阵营的，也有针对建制阵营的。不过考虑到九七以来多数传媒明显向建制阵营靠拢，传媒战场的不公平竞争同样明显，也可视为民主倒退。近年有传媒持续煽动社会对难民和南亚裔的仇恨，然后经常协助弱势社群的议员张超雄便被保守舆论攻击为“难民之父”，正是近年媒体攻击的例子。\n\n\n\n\u003Ccenter>\n[img width=400 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/0b1a83de-d8ba-4ab6-a584-d830912dc2f0/h-klesson1-055.webp]]\n\u003Cbr/>九七后香港民主在制度和实行上都有明显倒退\n\u003C/center>\n\n\u003Cbr/>\n\n!!!香港政制落后社会实际需要\n\n---\n\n最后，现时香港政治问题的核心不仅是九七后的政制是否比九七前更民主，而是当前香港的政制是否落后于社会的实际需要。这点至今已经难以否定。不少香港社会反反覆覆无法解决的问题，无论是住屋、医疗或养老等等，背后都涉及政府缺乏认受性，无法让公众信服，从而展开有力的实质改革。特区成立已有22年，社会对政府问责的诉求已经大为提高。无论如何批评九七前的制度不足，也不能合理化今天的政治问题，更不能协助政府解决当前的挑战。\n\n\u003Cbr/>\n\n''延伸阅读：''\n\n*Fong B (2016) In-between liberal authoritarianism and electoral authoritarianism: Hong Kong’s democratization under Chinese sovereignty, 1997–2016, Democratization DOI: 10.1080/13510347.2016.1232249\n*Poon K (2018) The Impasse Over Constitutional Reform: Negotiating Democracy in Hong Kong, in Fong B and Lui TL (eds) Hong Kong 20 Years after the Handover: Emerging Social and Institutional Fractures After 1997, p.3-20.\n\n''网上资源：''\n\n*立场报道（2016）：《民建联一年收入有几劲？　三倍于民主党等四党总收入》：立场新闻，2016年2月6日，[[链接|https://collection.news/thestandnews/articles/26656]]。\n*立场报道（2016）：《周永勤：北京来人掌握家人支持者个人资料　威胁“不听话”弃选就“立即行动”》：立场新闻，2016年9月7日，[[链接|https://collection.news/thestandnews/articles/40347]]  。","tags":"chapter3","title":"33. 九七后的香港政制不是比九七前更民主吗？","index":"3b"},
{"text":"按人大常委会于2007的决定，香港本来最早可于2017年实施行政长官普选，之后可实施立法会普选。不过，由于2014／15年的政改方案未获通过，行政长官和立法会至今仍然沿用2012年的选举模式，普选遥遥无期。要理解香港实现普选之难，得先回顾特区成立以来各次政改所遇到的波折。\n\n\u003Cbr>\n\n!!!香港特色的普选路\n\n---\n\n香港的普选之路相对于其他地方的民主化历程有几个明显特点。首先，香港选举政治的历程较短，从区议会成立起算的话只有三十多年历史。而在这过程中，选举制度本身经常因政治环境而改变。例如在1991年至1998年期间，立法机关的三次选举就用了三种不同的地方直选制度（双议席双票、单议席单票、比例代表制）。选举制度缺乏时间巩固和建立传承，既有共识很容易被打破，近年接连出现参选人因政治因素被拒成为候选人就是一例，以致连怎样的选举才算是普选也可以成为争议。\n\n第二，香港各级选举的普选和民主化并非同时进行，而且由外在力量决定。很多国家的民主化都涉及当地专制政府倒台，及后各级议会便会同时民主化。在香港，民主化的步伐先由英国政府推动，继而再由中国政府决定。就算香港人出尽全力向香港政府施加压力，对中国政府的实际影响仍相当有限。如是者，香港的普选和民主化就很大程度上受限于中国政府的政治选择；它可以一方面取消区议会的委任制，又把市政局和区域市政局撤除，对立法会和行政长官的选举制度则寸步不让。\n\n不过，中国政府限制香港的民主化时，得面对香港社会本身相对自由的基础。首先，香港作为一个商港的历史和角色，使得法治和法律程序的正当运用被视为金科玉律。这点使得公权力的运用和制度的变迁不能过于随意，因而保障了公民自由在香港受到一定程度的保障。不过香港在缺乏民主管治的同时强调言论和新闻自由，就形成很大的内在矛盾。\n\n香港的普选和民主化和其他地方还有一个很重要的分别：《基本法》列明香港最终会实施普选。换言之，《基本法》确立了香港目前的制度只应是暂时性的，而且不符合普选的定义，在恰当的时候是要改变的。相对来说，一些专制国家可以声称自己已经很民主，或声称已经以恰当的方式实现了民主的说法，在香港就不管用。香港人可以按《基本法》义正辞严地申明普选是一个承诺，他们争取普选只是拿回本来应得的权利。当然，反过来说，《基本法》并没有明文定义所述的普选其实是指什么，而考虑到《基本法》的最终解释权在于人大常委会，香港的普选和民主化就要面对一个无法回避的问题：人大常委会所理解的普选，和香港人所争取的普选，两者所指未必相同，而这个困难正正体现在过去十多年来多次的政治改革争议当中。\n\n香港实施普选的宪制基础载于《基本法》第45条第2款“行政长官的产生办法根据香港特别行政区的实际情况和循序渐进的原则而规定，最终达至由一个有广泛代表性的提名委员会按民主程序提名后普选产生的目标”，和第68条第3款“立法会的产生办法根据香港特别行政区的实际情况和循序渐进的原则而规定，最终达至全部议员由普选产生的目标”。至于这“双普选”的启动程序，则载于附件一第7项“2007年以后各任行政长官的产生办法如需修改，须经立法会全体议员三分之二多数通过，行政长官同意，并报全国人民代表大会常务委员会批准”，和附件二第3项“2007年以后香港特别行政区立法会的产生办法和法案、议案的表决程序，如需对本附件的规定进行修改，须经立法会全体议员三分之二多数通过，行政长官同意，并报全国人民代表大会常务委员会备案”。\n\n回到特区成立初期的理解，社会普遍认为2007年的行政长官选举和2008年的立法会选举，就是香港最早可以实施“双普选”的时机。对于行政长官普选的方案，应顺序经过三个关卡，即立法会、行政长官和人大常委会；至于立法会的普选方案，则只要顺序经过两个关卡，即立法会和行政长官，人大常委会只作备案。\n\n\u003Cbr>\n\n!!!政改三部曲变五部曲\n\n---\n\n人大常委会于2004年4月6日就上述附件的解释，推翻了这个普遍理解。该解释所斟酌的字眼，在于条文中“如需修改”这四个字。人大常委会的解释把四个字扩展为“是否需要进行修改，香港特别行政区行政长官应向全国人民代表大会常务委员会提出报告，由全国人民代表大会常务委员会依照《中华人民共和国香港特别行政区基本法》第45条和第68条规定，根据香港特别行政区的实际情况和循序渐进的原则确定。修改行政长官产生办法和立法会产生办法及立法会法案、议案表决程序的法案及其修正案，应由香港特别行政区政府向立法会提出”。\n\n这个解释带来了两个新增的限制。第一，所谓“如需修改”的意思是可以修改也可以不修改，而是否有需要则是人大常委会说了算，香港本身的内部共识不能作准。对于行政长官选举来说，本来三步走的理解就变成了“五部曲”，加多了行政长官报告和人大常委会回覆这两个步骤，当中人大常委会的角色除了最后批准外，还有对整个过程本身的启动作出批准。\n\n对于立法会选举，改变则更为翻天覆地：人大常委会从原来没有否决权，变成尚未开始就可以决定终止。第二，具体方案的提出权被特区政府所垄断。原来的条文并没有否定立法会议员自行提出方案，通过后才交由行政长官审批的可能。经人大常委会的解释后，政改方案必定要由政府提出，免除立法会通过一个行政长官未必想接受的方案的可能。\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/c074b7fb-231d-4b45-bfd4-09629c16e007/h-klesson1-056.webp]]\n\u003Cbr/>由三部曲变成五部曲的政改机制\n\u003C/center>\n\n\u003Cbr>\n\n按照人大常委会的解释，时任行政长官董建华于4月15日向人大常委会提交报告，认为2007年行政长官和2008年立法会的产生办法应予以修改，报请人大常委会确定是否可以修改。\n\n人大常委会于四月二十六日回覆了董建华的报告。注意董建华在报告中只是简单询问了产生办法“是否可以修改”，但人大常委会的回覆却复杂得多：行政长官和立法会的产生办法只可在两个前提下修改。这些前提包括2007年行政长官和2008年立法会的选举不实行普选，而立法会功能团体和分区直选产生的议员各占半数的比例维持不变。\n\n至此，人大常委会的角色又再一次扩展，从事先决定可否修改变成事先决定修改的范围为何。更奇怪的是，董建华的报告并没有问及立法会的表决程序可否修改，但人大常委会却回答了这条行政长官没有问的问题，决定表决程序维持不变。如前文所述，“分组点票”正正是破坏香港议会文化的其中一个根源，人大常委会的回覆却把改革这个制度的路封死（见 [[问题21|21. 为什么立法会议员只懂批评不会建设？]] ）。\n\n经此一役，香港政治改革的机制已明显地和原来的理解相距很远，中央政府可以完全限制香港民主化的时程和空间。自此以后，每隔数年香港就会经历一次政改争议：中央政府会订下该次政改的框架，然后香港社会为是否接受这个框架争执不休。\n\n\u003Cbr>\n\n!!!2012年政改方案\n\n---\n\n就2007年行政长官和2008年立法会的产生办法，继任行政长官的曾荫权于2005年10月在人大常委会的框架下提出方案。行政长官选举方面，建议选委会从800人增加至1,600人，当中多数新增席位交予全体区议员出任。立法会选举方面，建议议席从60席增加至70席，其中5席为地区直选，另外5席则把功能界别中的区议会界别由1席增至5席。\n\n对此方案，民间出现两种意见。赞成的意见认为在2007／08年的选举迈出踏向普选的第一步，有助与中央政府建立良性互动，十分重要。反对的意见则指出方案不包括立即取消区议会委任制，会衍生出由行政长官委任的区议员可直接在下一届的行政长官选举中投票的怪现象，为争取连任者制造种票机会。新增立法会的区议会界别议席也没有说明选举方式，如以全票制选出的话便会全部送给建制阵营。此外，不少意见认为这一步走得太少，缺乏诚意，在没有普选路线图和时间表的前提下，不能接受。在非建制阵营团结反对下，该方案于2005年12月在立法会因未得全体三分之二议员支持而被否决。\n\n普选路线图和时间的问题，在下一次的政改谘询中得到处理。2007年12月，曾荫权向人大常委会提交报告，当中列明香港社会普遍希望能早日订出普选时间表，为香港的政制发展定出方向。数日后，人大常委会回覆行政长官最早可于2017年普选产生，之后立法会也可普选产生。2012年的行政长官和立法会则不以普选产生，而立法会的功能界别和地区直选的比例维持各半。\n\n到了2010年4月，特区政府提出方案，内容与上次否决的版本大同小异，惟确立了政府会在通过方案之后提出取消区议会委任制。加上早前订立的普选路线图和时间表，上次触发否决的三个主因已有两个被解决。至于新增区议会界别议席的选举方式，民主党提议交由本来在功能界别没有投票权的选民选出，此建议经一轮争拗后终获中央政府接受。而非建制阵营方面，则出现应该接受先走一步还是坚持没有清晰普选方案便宁愿否决的争议。方案最终在民主党和民协的支持下获得立法会全体三分之二议员支持而通过。尽管政改终于首次获得通过，非建制阵营却因此赔上严重分裂的代价。\n\n当时除了民主党和民协之外，也有不少学者和评论人认为应该让方案通过。他们认为虽然方案未如理想，但仍希望透过通过方案来与中央政府建立良性互动，为将来2017年普选行政长官创造有利条件。很不幸，这个愿望在2014年被人大常委会的“8．31决定”所打破，引发的震撼直接导致占领运动的发生。而在相关的政改方案被否决后，除非“8．31决定”有所改变，否则在可见将来香港要实现普选恐怕遥遥无期。\n\n\u003Cbr>\n\n!!!人大8．31决定\n\n---\n\n“8．31决定”是指中央政府对香港普选方案作出的具体规限。自从人大常委会决定香港最早可于2017年实施普选后，各界随即开始讨论具体落实的方案。《基本法》第45条规定“行政长官的产生办法根据香港特别行政区的实际情况和循序渐进的原则而规定，最终达至由一个有广泛代表性的提名委员会按民主程序提名后普选产生的目标”，当中“提名委员会”（提委会）和“按民主程序提名”成为争议的焦点。毕竟，现时政府施政不畅的其中一个主因，是由于行政长官由选委会选出，而选委会本身不能代表民意（见 [[问题18|18. 为什么行政长官选举会被批评为假选举？]] ）。争取普选的其中一个主因，就是要解决由此而来的管治认受性问题。因此，如果日后的提委会同样不能代表民意，却可限制谁能获得提名，则选出的行政长官仍然要面对管治认受性的挑战，所谓的“普选”就只会徒具形式，却不能解决实际问题。\n\n要解决此困难，可有两种解决方法。第一种是确保提委会的代表性，例如由立法会担当提委会的角色，只要有数名议员联署即可成为行政长官候选人。不过无论是坊间提出的方案（如陈弘毅方案、香港2020方案和18学者方案），或是特区政府向中央政府提交的报告，都倾向提委会沿用既有选委会的方式产生，或只作小幅修改。\n\n第二种进路，则是放弃把提委会民主化，而直接要求在提委会以外另立提名机制，提委会必须确认出线者为正式候选人。由多个非建制派政党和团体成立的真普选联盟所提出的方案，即要求在提委会提名外，另立政党提名（于最近一次立法会选举中，获得直选组别全香港总有效票数5％或以上的政党或政治团体，单独或联合提名一名参选人）和公民提名（获得1%登记选民具名联署提名）。对此，政府表明任何其他推荐手法都不得妨碍提委会行使唯一实质的提名权。\n\n按“五部曲”的要求，特区政府于2014年7月向中央政府提交报告，而人大常委会则在8月31日就2016年的立法会选举和2017年的行政长官选举作出决定，也就是所谓的“8．31决定”。值得注意的，是按照过往的做法，人大常委会在这一阶段极其量只会说明哪一部分的选举办法需要修改，哪一部分则不需要修改。然而这次决定却再进一步，直接规定了选举办法应该如何修改。按决定所述，提委会的人数、构成和委员产生办法应按照上一届的选委会来规定，再由他们产生2至3名行政长官候选人，每名候选人均须获得提委会全体委员半数以上的支持。全港选民只可以在这些获提名的候选人之间选择，而选出后的当选人要再由中央政府任命。\n\n“8．31决定”的问题，在于从公众参与的角度来说，在此框架下产生的方案都不可能比之前更为民主，甚至会有所倒退。普选的原意是要把选出行政长官的权力从选委会交回市民手中，框架下选委会变成了提委会，而当选行政长官的其中一个要求是得到过半数提委会支持，也就是说原选委会的权力没有减少过。与此同时，过去参选者只要得到八分之一的选委员成员提名即可能成为正式候选人，即使是与中央政府政见不同者，也能以此身分在各正式场合发表政见公开辩论，但框架下提名门槛从八分之一提升到二分之一，日后就会排除了这个可能。\n\n站在中央政府的角度出发，二分之一的提名门槛可保证能够成为正式候选人的参选者都是中央政府认可的人选。不过站在确保选举能做到普及而平等的立场，现有选委会作为特权阶层的角色将会持续，他们和行政长官之间的利益关系将挥之不去，原来希望通过普选理顺香港管治问题的愿望就会落空。\n\n对此，香港不少舆论都认为“8．31决定”不合符香港的实际情况。毕竟，普选选出的行政长官仍然要由中央政府任命，也就是说普选从来都不会影响到中央政府对人选的否决权，香港舆论普遍接受如果中央拒绝任命选出的人选，到时大可以重新再选一次，毕竟现在的制度正正是这样规定的。现有规定亦已明文禁止曾犯若干罪行（如叛逆罪）的人士参选，所以说要以提委会为国家安全把关的说法也于理不合，因为它并不是一个司法机关。以一个没有民意认受性的提委会去决定参选资格，结果只会增加香港政治的不可测和不稳定性，不符香港作为一个现代化国际大都会的需要。\n\n\n\u003Ccenter>\n[img width=480 class=\"tc-image\" [https://assets.matters.news/processed/1080w/embed/26d24a59-eb39-48d5-9b22-c2e055f4fb97/h-klesson1-057.webp]]\n\u003Cbr/>“8．31决定”没有解决选委会认受性不足带来的问题\n\u003C/center>\n\n\n\u003Cbr>\n\n!!!普选争议未了\n\n---\n\n“8．31决定”直接触发了大专学界于当年9月中旬发动罢课，并最终演变成持续79日的占领运动。尽管占领运动未能迫使中央政府收回决定，但在巨大的民意压力下非建制阵营也就团结一致将之否决。不过，这并不代表普选争议就此便会告终。香港人争取普选源于现在政治制度有结构性的缺陷，必须要通过实施普选来修正。当人大常委会堵住了这个出路，香港人便只剩下两个选择：要求人大常委会改变其决定，或索性寻求香港脱离人大常委会的控制，也即是寻求香港独立。\n\n理论上，要解决普选争议，还有一个可能的结局：非建制阵营失去在立法会三分之一的否决权，使得政府无论提出什么样的方案都会获得通过，然后中央政府就可以声称香港已经达到《基本法》规定的普选目标。然而现实上，就算这事情真的发生，也不代表争议就会真的告终。正如前文一直强调，普选是一个工具，目的是要解决管治问题。假普选就算被称之为普选，也不会解决管治问题。民意的压力就像是挤气球一样，压紧一端的话便在另一端走出来；当权者固然也可以试试把每一端都困死，但结果只会是气球爆开，同归于尽。\n\n\u003Cbr>\n\n''延伸阅读：''\n\n*Pun K (2008) The British legacy, The Political Future of Hong Kong p1-25\n*Chan SCK (2015) Delay no more: struggles to re-imagine Hong Kong (for the next 30 years), Inter-Asia Cultural Studies 16:3, 327–347.\n","tags":"chapter3","title":"34. 为什么香港到现在还未有普选？","index":"3c"},
{"text":"普选是解决香港政制问题的其中一个必须条件。普选和香港政制就好像水和生命的关系：不是说有水就一定能健康生活，但没有的话就肯定维持不了。同样地，普选不足以解决香港所有的政制问题，但没有普选则无法解决其中一个最关键的问题：政府缺乏认受性和没有轮替机会。当然，即使有普选，选举制度设计和政党制度的完备，以及整个公民社会的成熟，同样十分重要。\n\n\u003Cbr/>\n\n!!!香港民主化的需求\n\n---\n\n在现存的政治制度下，无论政府的提议是好是坏，最起码地区直选产生的立法会议员不会有太多诱因主动支持。他们的选民基础比行政长官远远要阔，其认受性基础更大。行政长官的选民基础和立法会议员的又基本不重叠，他们不用担心反对行政长官等同得罪了曾投他一票的选民。因此，特区政府施政不顺，其实是整个政治制度本身使然。\n\n香港政制一方面不容许反对者有执政的机会，同时在立法机关又设下重重限制使它失去建设功能，只余下抗议的角色。这个设计在制度上产生了一些极坏的倾向：无论是执政者或反对者都没有诱因提高其执政和议政的能力，也没有诱因相互合作和建立信任。要理顺朝野关系，让双方不会把对方迫死，甚至促使互相学习，最直接的方法就是轮替。当在朝的知道自己会有在野的一天，在野的知道自己会有在朝的机会，双方的行为规范就会改变。不过在香港，在普选遥遥无期的前设下，双方都心知肚明角色互换的机会甚低。长期的纠缠关系，最终形成一个双输局面：弱行政机关对弱立法机关，香港自然停滞不前。而正如前文所述，这个结果很可能是中央政府刻意阻延普选的目的，以强化其在香港的影响力。\n\n学者马嶽认为香港政制内在矛盾的根本，在于中央政府“要说服香港人，非民选的行政机关才是公众利益的真正代表，而不是部分民选的立法会；它要说服香港人，香港人有足够的聪明才智去行使他们的社会和经济自由，但过于愚蠢去选出自己的领袖；它要说服香港人，即使没有民主制度也可以保护高度自治，因为中央政府在干预的时候会知所进退。”很明显，这些要求存有明显的自相矛盾，也只有普选，香港才有机会走出这些矛盾。\n\n从现实的政策倡议去看，可看到缺乏认受性的政府处处举步维艰。以“强积金对冲”等涉及商界和劳工利益的政策为例，由于选出行政长官的选委会由商界主导，当政府提出一些对商界有利的建议时，舆论便会立即质疑政府是要借机会回报商界的支持，而非真正为社会整体利益着想。这些质疑使得政府在推动各种政策时往往事倍功半。\n\n同样道理，由于选委会的大多数成员都听命于中央政府，使得很多市民无法相信行政长官在处理一些中央政府和香港利益出现冲突的情况时，会认真考虑香港一方的需要。例如《基本法》第23条的立法问题，由于涉及国家安全和个人自由之间的取舍，就有政党认为如果政府没有普选的制约，可以容易以国家安全为借口利用相关法规打压政敌，因此提出只有在政府实施普选后才可推行立法工作。\n\n\u003Cbr/>\n\n!!!香港民主化的基础和所需配套\n\n---\n\n解决香港的政治困局，普选是第一步，而这一步早就应该要踏出。特区成立22年来，香港不单早已经准备好实施普选，而且有多项改革都因没有普选而难以推行，这已是各界共识。过去曾有舆论认为普选虽然重要，但香港不适合或还未准备好普选，并引用外国民主化后未能巩固引发社会混乱的案例为由，赞成拖延普选进程。对此，本地政治学者已有不少专著反驳，强调香港恐怕是世界上众多尚未全面民主化的地方当中，准备最为充分和条件最为成熟的地方。\n\n以经济因素为例，政治学者对于民主发展是否需要一定的经济基础，曾有很多争论。现时的主流意见认为两者没有必然的因果关系（经济好的地方不一定会追求民主，经济差的地方一样有可能巩固民主），不过经济发展水平高的地方因为社会不稳的因素比较少，民主制度在设立后较易持续。考虑到香港的人均生产总值位处世界前列，经济基础的问题对香港并非重要考虑。也有学者认为一个社会的经济基础广阔，例如民众不是都服务同一个顾主的话，带来的生计自由也有利民主巩固。对此，香港奉行市场经济，政府对经济的干预也相对较少，为民主发展带来良好基础。\n\n另一个过去常见的争议，是所谓的华人社会或儒家思想不利民主（例如强调长幼有序而不是人人平等，强调群体利益而不是个人权利）。此等说法有两个主要问题：其一是无视了文化内涵的多样性（例如儒家思想强调“选贤与能”，也可理解为和民主原则相呼应）；其二是无视了文化本身不断改变，文化也可以是政治制度的产物。最后，同受儒家思想影响深远的台湾社会已发展出稳定的民主政治，经历多次政党轮替和政治危机后仍能维持民主制度，华人社会不能建立民主的说法已不再有说服力。\n\n要在香港实施普选，除了中国政府的因素外，目前最需要的是社会和制度配套。学术研究普遍认为，活跃的公民社会是民主巩固的重要关键，社会中的各种非政府组织，如商会、智库、专业组织、倡议组织，以至街坊互助会等，都是防范政府滥权的重要力量。对此，香港本来已有相当活泼的公民社会，只因政治压制而未能有所发挥（见 [[问题29|29. 为什么香港一天到晚都有示威游行？]] ）。民主政治和公民社会有相辅相成的关系，缺一不可。\n\n同样和民主政治有共生关系的是管治上的改革。首先，政府要成立独立专业的机构负责选举事务，以免当权者利用不公平的选举来让自己可以永续当选。议会也要订立《政党法》和《政治献金法》，以规范政党运作和避免金权政治。而要让议会和公众能有效监督政府运作，订立《档案法》和《信息公开法》也是必不可少。这些应和普选并行的改革，近年在香港政界已有不少议论，可惜都因为普选本身未能落实而举步维艰。\n\n到了香港实现普选，并通过上述的各种配套完善各种制度和培育民间力量后，香港现时的行政立法僵局才有机会理顺，很多拖延已久的公共政策问题，包括房屋、土地、规划、劳工、医疗、社会保障和教育等，才可以得到认真处理。当香港政治不用再空转，很多结构性问题都能得到解决。\n\n\u003Cbr/>\n\n!!!从期盼民主中国到港独思潮萌芽\n\n---\n\n实现普选，也是处理香港政制终极问题的起点：特区的政治地位问题。\n\n前文提到，香港作为一个自治政体，表面上拥有极高的自治权力，实际的权力却可能比美国联邦制下的一个州还要少（见 [[问题16|16. 香港真的实行高度自治吗？]]）。当中的核心问题，是中华人民共和国本身是一个专制政权，而一个专制政权能够成功做到中央与地方分权，保障地方政府的权益，历史上并无先例。当中的关键，在于要从制度上保障地方政府的权益，必先有独立仲裁中央与地方关系的机制。然而在一个专制政权之下，独立于中央政府的权力机关（如独立的最高法院），并不可能存在。\n\n放在香港，当中港关系出现矛盾时，现时制度上的处理方法是香港的终审法院向全国人大常委会寻求解释《基本法》，而现实上人大常委会则经常在终审法院没有要求的情况下，自行解释《基本法》。这样的安排，为香港的政治制度带来了很多问题，因为人大常委会在中港关系当中不可能担当独立仲裁的角色（见 [[问题25|25. 为什么会有香港人反对人大释法？]] ）。这个香港政制的根本问题，即使普选行政长官和普选立法会也不能解决。普选可带来的改变，是届时的行政长官和立法会可以有足够的认受性，去和中央政府讨论这个问题。\n\n至于具体的解决方法，近年有香港舆论提出重订《基本法》，把当中向中国大陆倾斜的条文拿走。理论上这可以是一个出路，但后面却带出一些更根本的问题：《基本法》本身是全国人大按中国《宪法》第31条订立的。人大代表如何履行他们的权力？重订《基本法》之后中国政府是否就必定会遵守？不遵守的话会否得到纠正？在现行的中国政治制度之下，这些问题全部都没有保证。\n\n如是者，问题便回到从1980年代“民主回归论”开始，一个香港政界纠缠不休的争议：是否中国没有民主，香港就一定没有民主？这个说法背后的理据十分简单：香港受中国管治，如果中国本身没有民主的话，基于自身政权的考量，也就没有诱因在香港推动民主，反而有很大的诱因打压香港的民主，以免香港的民主诉求扩散到中国大陆，撼动中央政权。因此，自1980年代起很长的一段时间内，“中国应当民主化”可以说是香港民主运动的一个基本共识。\n\n不过，这个共识在近年受到明显挑战，如在六四纪念晚会是否该继续喊“建设民主中国”的口号已成为争议。首先，近年中国政府对中国大陆公民社会的打压变得更为激烈，中国民主化的期望对很多香港人来说渐渐变得遥不可及。中国大陆近年的快速经济增长，表面上也为中共政权带来强大的表现认受性，香港人看不到中共政权短期内会有倒台的可能，甚至认为大陆民众其实十分拥护中共政权。中国政府近年对香港民主运动的打压也变得强硬，使得一些民主运动的参与者感到支援中国的民主运动已不是他们能力所及的事情。最后，也有意见认为民主的中国不一定会是一个分权的中国，即使中国民主化后也不一定会尊重香港的自主性，甚至担忧中国的民主化只会带来多数人的暴政，危害香港自主。\n\n凡此种种，使得香港舆论近年出现了一种新的声音：如果香港在专制中国之下不可能寻求自主，而民主中国又变得不能期盼，则香港只剩独立一途。\n\n目前来说，把这种想法付诸实行的，只占香港社会的极少数。然而香港独立的诉求之所以会出现，代表不少香港人感到一国两制已无出路，连过去“让一国两制重回正轨”的口号也不想再喊，转而为中港关系的未来寻求新的可能。\n\n\u003Cbr/>\n\n\n''延伸阅读：''\n\n*马嶽（2016）：〈香港是否“条件成熟”推行民主？〉，马嶽编：《民主十问》，香港：香港城市大学出版社。\n*Ma N, 2007, An Institutionalist’s Conclusion, Political Development in Hong Kong: State, Political Society , and Civil Society, Hong Kong University Press","tags":"chapter3","title":"35. 普选可以解决香港所有问题吗？","index":"3d"},
{"text":"在回答一国两制有没有将来之前，得先回答另一个问题：一国两制有没有期限？坊间常有误会，以为一国两制到了特区成立第50年，即是2047年的时候便会自动撤销。从法律条文来看，这并非事实。从政治现实来看，也不见得2047年是必然的分界线。\n\n这个误解通常源于两处。第一，是九七前中国政府对香港有“50年不变”的承诺，带来对港政策会否于2047年完全改变的担忧。这说法的具体呈现，是《基本法》第5条“香港特别行政区不实行社会主义制度和政策，保持原有的资本主义制度和生活方式，50年不变”的条文。不少舆论见到此条文，便进一步肯定2047年便是特区完结之时。对此，法律界认为这是对条文的误解，《基本法》没有“自动过期”的设定，宪制上香港特区和《基本法》在2047年以后仍可继续存在。\n\n第二，是香港在九七前有大批按照《中英联合声明》附件三批出的土地契约，列明将会在2047年6月30日到期，考虑到“九七问题”在1970年代被英方提出，正正是源于土地契约期限的问题，也让不少香港人以为特区政府没有能力承诺2047年之后的事情，进而得出特区将于2047年自动撤销的推论。现实是，特区政府不单止有权承诺2047年之后的事情，而且已经批出多份时限超越2047年的土地契约，例如于1999年批出的香港廸士尼乐园土地条款的租期就长达100年（50年租期加50年续租权）。至于现有将于2047年到期的土地契约，预料特区政府会在适当的时候提出续期机制。\n\n话虽如此，宪制上2047年对香港仍有技术上的意义。《基本法》第159条规定其修改“不得同中华人民共和国对香港既定的基本方针政策相抵触”，而《中英联合声明》第3条第12款规定中国对香港的基本方针政策“50年内不变”。那么，理论上到了2047年，《基本法》的修改就再没有限制，可以重头到尾改得面目全非，这也可以被理解为“特区终结的一天”。不过这件事不会自动发生，最起码还要符合第159条的其他规定，例如立法会全体议员三分之二多数同意。当然，如果民主派在立法会的议席数目进一步下降至少于三分之一，这个门槛将会失去实际意义。\n\n\u003Cbr/>\n\n!!!二次前途问题的思考\n\n---\n\n对于很多香港人来说，只要有改变的可能，就代表有机会变得更差，而这也是为何当初“50年不变”的说法在九七前对香港人有吸引力。回头去看，“50年不变”的承诺可能一开始就不是一个好主意，因为港英政府的制度本身也有问题，而这些制度被特区政府挪用后更带来了更多问题（见 [[问题20|20. 英国人留下来的制度为何九七后就行不通？]] ）。相对于凝固时空，积极一点去想，2047年是否也是一个拆墙松绑的机会，来重构香港与中国的关系，为香港建立一个更能保障自主的政治安排？\n\n由此路进，不少年轻人把2047年理解为“二次前途问题”。到了2047年，现在的少年人正值壮年，香港的政治地位届时可否改变，对他们来说并不是一个抽象的问题，而是关系到他们应否把自己的青春投放在香港。有些年轻人就提议要为2047年后的香港地位举行公投，并认为届时让香港独立可以是一个选项，也就是所谓的“自决”。\n\n这种想法的基础，是虽然《基本法》第1条列明香港是中国的一部分，但《基本法》是可以修改的，只要不违反中国对香港的“基本方针政策”就可以；而既然“香港成为一个特区”这个“基本方针政策”到2047年就会到期，那么逻辑上要求中国政府在2047年容许香港独立，条文上是不应被视为违反《基本法》和《中英联合声明》的。现实上中国政府届时会否容许是一回事，但最起码逻辑上说得过去。可以想像，香港政府并不同意这种理解。事实上，香港政府已经把认同这种理解的人视为不服从《基本法》，并以此为理据拒绝持此政见者参选立法会。\n\n话虽如此，就算香港独立的选项真的存在，又有多少香港人会支持呢？按香港中文大学传播与民意调查中心于2017年所做的调查，只有11.4%的受访者支持香港于2047年后独立，表示反对的却有60.2%，可见港独即使作为一个假设选项也没有多大的支持度。支持届时继续一国两制的，则有71.2%，明显是社会主流。不过，这并不代表民意认为现时香港的情况十分理想。相反，在同一调查当中，有62.9%的受访者认为“香港回归后整体社会状况”变差。由此看来，港独目前不受欢迎，并不代表香港人很满意现时的情况，也可能是他们觉得情况未差到要追求港独，或支持港独者未能提供一个更吸引的说法。另一方面，即使多数人认同继续一国两制，《基本法》能否作出一些根本的修改，以更有效保障香港自主，公众的讨论也十分有限。\n\n从学理上看，目前港独的论述基础尚未成形。按学者王慧麟的分析，无论以天然权利或补救性分离权利的角度出发，港独的法理基础仍然薄弱（至于要求回归英国的说法，更是直接忽视了英国早已于
