\n\\na.text-dark:hover, a.text-dark:focus {\\n  color: #1d2124 !important;\\n}\\n\\n.text-body {\\n  color: #212529 !important;\\n}\\n\\n.text-muted {\\n  color: #6c757d !important;\\n}\\n\\n.text-black-50 {\\n  color: rgba(0, 0, 0, 0.5) !important;\\n}\\n\\n.text-white-50 {\\n  color: rgba(255, 255, 255, 0.5) !important;\\n}\\n\\n.text-hide {\\n  font: 0/0 a;\\n  color: transparent;\\n  text-shadow: none;\\n  background-color: transparent;\\n  border: 0;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/text-utility\":{\"title\":\"$:/plugins/kookma/shiraz/styles/bs/text-utility\",\"text\":\"/* Can be removed latter. This is used for illustration of bootstrap cards */\\n\\n.text-lowercase {\\n  text-transform: lowercase !important;\\n}\\n\\n.text-uppercase {\\n  text-transform: uppercase !important;\\n}\\n\\n.text-capitalize {\\n  text-transform: capitalize !important;\\n}\\n\\n.font-weight-light {\\n  font-weight: 300 !important;\\n}\\n\\n.font-weight-normal {\\n  font-weight: 400 !important;\\n}\\n\\n.font-weight-bold {\\n  font-weight: 700 !important;\\n}\\n\\n.font-italic {\\n  font-style: italic !important;\\n}\\n\\n\\n.h1, .h2, .h3, .h4, .h5, .h6 {\\n  margin-bottom: 0.5rem;\\n  font-family: inherit;\\n  font-weight: 500;\\n  line-height: 1.2;\\n  color: inherit;\\n}\\n\\n.h1 {\\n  font-size: 2.5rem;\\n}\\n\\n.h2 {\\n  font-size: 2rem;\\n}\\n\\n.h3 {\\n  font-size: 1.75rem;\\n}\\n\\n.h4 {\\n  font-size: 1.5rem;\\n}\\n\\n.h5 {\\n  font-size: 1.25rem;\\n}\\n\\n.h6 {\\n  font-size: 1rem;\\n}\\n\\n.lead {\\n  font-size: 1.25rem;\\n  font-weight: 300;\\n}\\n\\n.display-1 {\\n  font-size: 6rem;\\n  font-weight: 300;\\n  line-height: 1.2;\\n}\\n\\n.display-2 {\\n  font-size: 5.5rem;\\n  font-weight: 300;\\n  line-height: 1.2;\\n}\\n\\n.display-3 {\\n  font-size: 4.5rem;\\n  font-weight: 300;\\n  line-height: 1.2;\\n}\\n\\n.display-4 {\\n  font-size: 3.5rem;\\n  font-weight: 300;\\n  line-height: 1.2;\\n}\\n\\n.hr {\\n  margin-top: 1rem;\\n  margin-bottom: 1rem;\\n  border: 0;\\n  border-top: 1px solid rgba(0, 0, 0, 0.1);\\n}\\n\\n.small {\\n  font-size: 80%;\\n  font-weight: 400;\\n}\\n\\n.mark {\\n  padding: 0.2em;\\n  background-color: #fcf8e3;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/clear-float\":{\"title\":\"$:/plugins/kookma/shiraz/styles/clear-float\",\"text\":\"/* Resolve issue for floating objects which cross the tiddler frame!\\nThe below code should force the tiddler to always wrap around floating elements, so that they are always inside\\nRef: https://groups.google.com/d/msg/tiddlywiki/5bZwwj6cyac/2LzFeA7AAwAJ\\n*/\\n\\n.tc-tiddler-body:before, .tc-tiddler-body:after {\\n    content: \\\"\\\";\\n    display: table;\\n}\\n.tc-tiddler-body:after {\\n    clear: both;\\n}\\n.tc-tiddler-body {\\n    zoom: 1;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/colorful-sidebar-tab\":{\"title\":\"$:/plugins/kookma/shiraz/styles/colorful-sidebar-tab\",\"text\":\".tc-sidebar-lists .tc-tab-buttons button.tc-tab-selected {\\n    background: none;\\n    border: none;\\n    border-bottom: solid 1px #737373;\\n    font-weight: bold;\\n    color: #DB4C3F;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/csvtable-katex\":{\"title\":\"$:/plugins/kookma/shiraz/styles/csvtable-katex\",\"text\":\".falign .katex-display > .katex {text-align:left;}\\n.ralign .katex-display > .katex {text-align:right;}\\n.table-mathbox  tr td{vertical-align: baseline;} /* baseline aligned text and fomula in table cell*/\\n\\n/*\\nOnly used with csv table + katex\\nSee $:/plugins/kookma/shiraz/macros/csvtables/formats-math\\n*/\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/csvtable-star\":{\"title\":\"$:/plugins/kookma/shiraz/styles/csvtable-star\",\"text\":\"/* Styles for star rating used with table-csv macro */\\n.shiraz-star svg{\\nwidth: 1.2em;\\nheight: 1.2em;\\nvertical-align: middle;\\nfill:#FF9529; /*Deep Saffron*/\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/csvtable\":{\"title\":\"$:/plugins/kookma/shiraz/styles/csvtable\",\"text\":\"/* todo section ------------*/\\n.tc-tiddler-body p.dblock,\\n.tc-tiddler-preview-preview p.dblock {\\n\\tdisplay:none;\\n}\\n\\n/*\\nOnly used with csv table\\nSee $:/plugins/kookma/shiraz/macros/csvtables/table-csv\\nThe @@ produces a p tag.\\n*/\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/dbadge\":{\"title\":\"$:/plugins/kookma/shiraz/styles/dbadge\",\"text\":\"/*Credits: \\nNishant Srivastava https://codepen.io/nisrulz/pen/bpQWLW\\nMohammad Rahmani: https://github.com/kookma\\n*/\\n.dbadge {\\n display: inline-block;\\n margin: 0.0em;\\n}\\n.dbadge > span {\\n  color: #ffffff;\\n  font-size: 0.8em;\\n  font-weight: 400;\\n  line-height: 1;\\n  padding: .2em .6em;\\n  text-align: center;\\n  vertical-align: baseline;\\n  white-space: nowrap;}\\n\\n.dbadge-subject{\\n  background-color: #656565;\\n  border-bottom-left-radius: 0.25em;\\n  border-top-left-radius: 0.25em;}\\n.dbadge-status {\\n  border-bottom-right-radius: 0.25em;\\n  border-top-right-radius: 0.25em;}\\n\\n.dbadge-primary {\\n    background-color: #337ab7;}\\n.dbadge-success {\\n    background-color: #5cb85c;}\\n.dbadge-info {\\n    background-color: #5bc0de;}\\n.dbadge-warning {\\n    background-color: #f0ad4e;}\\n.dbadge-danger {\\n    background-color: #d9534f;}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/details-slider\":{\"title\":\"$:/plugins/kookma/shiraz/styles/details-slider\",\"text\":\"/*details html5 macro*/\\ndetails.kk-shiraz-details > summary {\\n  padding: 2px 6px;\\n  font-weight:500;\\n  outline:none;\\n}\\ndetails.kk-shiraz-details > div {\\n  padding: 2px 6px;\\n  margin: 0;\\n}\\n\\n\\n/* Styles for summary cursor\\nurl: https://css-tricks.com/two-issues-styling-the-details-element-and-how-to-solve-them/\\n*/\\n\\ndetails.kk-shiraz-details summary {\\n  cursor: pointer;\\n}\\n\\ndetails.kk-shiraz-details summary > * {\\n  display: inline;\\n}\\n\\n\\nbutton .kk-sh-slider svg{\\nwidth: 0.8em;\\nheight: 0.8em;\\nvertical-align: middle;\\n}\\n\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/dynamic-tables-var\":{\"title\":\"$:/plugins/kookma/shiraz/styles/dynamic-tables-var\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"/* these are dynamic or variable properties based on the tiddlywiki palette */\\n\\n.shiraz-dtable-page-footer select{\\n\\tbackground-color: \u003C\u003Ccolor table-header-background>>;\\n\\tcolor:\u003C\u003Ccolor foreground>>;\\n}\\n\\n.shiraz-dtable-page-footer > td{\\n\\tbackground-color: \u003C\u003Ccolor table-header-background>>;\\n}\\n\\n/* customize the table footer used for numerical summary*/\\n.shiraz-dtable-footer tr td{\\n\\tbackground-color: \u003C\u003Ccolor table-footer-background>>;\\n\\tborder:none;\\n}\\n\\n/* correct button color to support dark theme */\\n.tbl-container table thead th button{\\n\\tcolor:\u003C\u003Ccolour button-foreground>>\\n}\\n.tbl-container table thead th button svg {\\n\\tfill:\u003C\u003Ccolour button-foreground>>;\\n}\"},\"$:/plugins/kookma/shiraz/styles/dynamic-tables\":{\"title\":\"$:/plugins/kookma/shiraz/styles/dynamic-tables\",\"text\":\"/* edit-text box for dynamic table */\\n.shiraz-dtable-textbox {\\n\\twidth:100%;\\n\\tpadding-left: 5px;\\n\\tborder: none;\\n}\\n\\n.shiraz-dtable-textbox:focus {\\n\\toutline: none;\\n\\tborder: 1px solid #5778d8;\\n\\tbackground: transparent;\\n}\\n\\n.tbl-inpt-edit { width: 100%; background-color: transparent; border: none; color: #000000;}\\n\\nbutton.tbl-sort-svg > svg { text-shadow: none; fill:#000000; height:10px; padding:0 0 2px 0; }\\n\\nth .tc-tiddlylink, th a { text-shadow: none; margin: 0 0 0 0; padding: 0 0 0 0; color:#000000; font-weight: bold; }\\n\\n\\n/* DELETE CONFIRMATION */\\ntable thead .tbl-delete-confirm > th {\\n\\tcolor: white;\\n\\tbackground-color:#ff0033;\\n\\tpadding: 8px;\\n\\tmargin: 0px;\\n\\ttext-align:center;\\n\\tfont-weight:normal;\\n}\\n\\ntable thead .tbl-delete-confirm > th > button {\\n\\tcolor: white;\\n\\tfill: white;\\n}\\n\\n/* -- pagination --*/\\n.shiraz-dtable-page-footer td{\\n\\tmargin: 0 0 0 0;\\n\\tpadding: 4px 7px 4px 7px;\\n}\\n\\n.shiraz-dtable-page-footer select{\\n\\tpadding:0;\\n\\tmargin:0;\\n\\tborder:none;\\t\\n}\\n\\n.shiraz-dtable-page-footer {\\n\\ttext-align:center;\\n}\\n\\n.shiraz-dtable-page-prev{\\n\\tfloat:left;\\n\\tmargin-right:8px;\\n}\\n\\n.shiraz-dtable-page-next{\\n\\tfloat:right;\\n\\tmargin-left:8px;\\n}\\n\\n.shiraz-dtable-page-footer button svg {height:0.7em;}\\n.shiraz-dtable-page-footer button {outline: none; line-height:normal;}\\n.shiraz-dtable-page-footer button:disabled {display:none;}\\n\\n/* to format the expanded record (tiddler body) - for local customization like KaTeX numbering */\\n.shiraz-dtable-expanded-record{ }\\n\\n/*to adjust the column width for date/due-date fields*/\\n.shiraz-dtable-date,\\n.shiraz-dtable-status{\\n\\twidth:6em;\\n}\\n.shiraz-dtable-priority{\\n\\t\\twidth:6.5em;\\n}\\n/* this ensure short title in small width table */\\n.shiraz-dtable-title{\\n\\tmax-width: 15rem;\\n\\toverflow: hidden;\\n\\ttext-overflow: ellipsis;\\n\\twhite-space: nowrap;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/highlight\":{\"title\":\"$:/plugins/kookma/shiraz/styles/highlight\",\"text\":\"mark.kk-sh-highlight {\\n\\tbackground-color: unset;\\n\\tborder-radius:0.4em;\\n\\tpadding:0 0.25em 0.1em;\\n}\\n\\nmark.kk-sh-highlight-pen {\\n\\tbackground-color: unset;\\n\\tbackground-position: top left;\\n\\tbackground-repeat: no-repeat;\\n\\tbackground-size: 100% auto;\\n}\\n\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-alignment\":{\"title\":\"$:/plugins/kookma/shiraz/styles/image-alignment\",\"text\":\"/*Image aligning classes*/\\n.image-align-right{\\n    float:right;\\n    margin:0.5em 0 1.3em 1.4em;\\n}\\n.image-align-left{\\n    float:left;\\n    margin: 0.5em 1.4em 1.3em 0;\\n}\\n.image-align-center{\\n  display:block;\\n  margin: 0.5em auto 1.3em; \\n}\\n\\n.image-float-none {\\n  float: none !important;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-basic\":{\"title\":\"$:/plugins/kookma/shiraz/styles/image-basic\",\"text\":\".image-basic {\\n  text-align: center;\\n  font-style: italic;\\n  font-size: smaller;\\n  text-indent: 0;\\n  padding: 0.5em;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-overlay\":{\"title\":\"$:/plugins/kookma/shiraz/styles/image-overlay\",\"text\":\".image-overlay-container{\\n  width: 50%; \\n  box-sizing: border-box;\\n}\\n\\n@media screen and (max-width: 640px){\\n  .image-overlay-container{\\n    display: block;\\n    width: 100%;\\n  }\\n}\\n\\n@media screen and (min-width: 900px){\\n  .image-overlay-container{\\n    width: 33.33%;\\n  }\\n}\\n\\n.image-overlay-container .image-overlay-title{\\n  color: #1a1a1a;\\n  text-align: center;\\n  margin-bottom:10px;\\n}\\n\\n.image-overlay-content {\\n  position: relative;\\n  width: 90%;\\n  max-width: 400px;\\n  margin: auto;\\n  overflow: hidden;\\n}\\n\\n.image-overlay-content .image-overlay-content-overlay {\\n  background: rgba(0,0,0,0.7);\\n  position: absolute;\\n  height: 99%;\\n  width: 100%;\\n  left: 0;\\n  top: 0;\\n  bottom: 0;\\n  right: 0;\\n  opacity: 0;\\n  -webkit-transition: all 0.4s ease-in-out 0s;\\n  -moz-transition: all 0.4s ease-in-out 0s;\\n  transition: all 0.4s ease-in-out 0s;\\n}\\n\\n.image-overlay-content:hover .image-overlay-content-overlay{\\n  opacity: 1;\\n}\\n\\n.image-overlay-content-image{\\n  width: 100%;\\n}\\n\\n.image-overlay-content-details {\\n  position: absolute;\\n  text-align: center;\\n  padding-left: 1em;\\n  padding-right: 1em;\\n  width: 100%;\\n  top: 50%;\\n  left: 50%;\\n  opacity: 0;\\n  -webkit-transform: translate(-50%, -50%);\\n  -moz-transform: translate(-50%, -50%);\\n  transform: translate(-50%, -50%);\\n  -webkit-transition: all 0.3s ease-in-out 0s;\\n  -moz-transition: all 0.3s ease-in-out 0s;\\n  transition: all 0.3s ease-in-out 0s;\\n}\\n\\n.image-overlay-content:hover .image-overlay-content-details{\\n  top: 50%;\\n  left: 50%;\\n  opacity: 1;\\n}\\n\\n.image-overlay-content-details h3{\\n  color: #fff;\\n  font-weight: 500;\\n  letter-spacing: 0.15em;\\n  margin-bottom: 0.5em;\\n  text-transform: uppercase;\\n}\\n\\n.image-overlay-content-details p{\\n  color: #fff;\\n  font-size: 0.8em;\\n}\\n\\n.image-overlay-fadeIn-bottom{\\n  top: 80%;\\n}\\n\\n.image-overlay-fadeIn-top{\\n  top: 20%;\\n}\\n\\n.image-overlay-fadeIn-left{\\n  left: 20%;\\n}\\n\\n.image-overlay-fadeIn-right{\\n  left: 80%;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-polaroid\":{\"title\":\"$:/plugins/kookma/shiraz/styles/image-polaroid\",\"text\":\".image-polaroid {\\n  min-width:64px;\\n  background-color: #f8f9fa;\\n  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);\\n}\\n.image-polaroid img {\\n    width: 100%;\\n    padding:10px;\\n    height: auto;\\n}\\n.image-polaroid .image-polaroid-caption {\\n    padding:10px 15px 10px;\\n    text-align: center; \\n    line-height: 1.4em;\\n    font-weight:300;\\n    font-size: 0.9em; \\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-pretty\":{\"title\":\"$:/plugins/kookma/shiraz/styles/image-pretty\",\"text\":\".image-pretty {\\n    min-width:64px;\\n    border: 1px solid #c8ccd1;\\n    background-color:#f8f9fa;\\n}\\n.image-pretty:hover {\\n    border: 1px solid #777;\\n}\\n.image-pretty img {\\n    padding:2px;\\n    width: 100%;\\n    height: auto;\\n}\\n.image-pretty .image-pretty-caption {\\n    padding:10px 15px 10px;\\n    text-align: center; \\n    line-height: 1.4em;\\n    font-weight:300;\\n    font-size: 0.9em; \\n}\\n\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-slidein\":{\"title\":\"$:/plugins/kookma/shiraz/styles/image-slidein\",\"text\":\".image-slidein { \\n  display: block; \\n  position: relative; \\n  /*float: left;*/\\n  overflow: hidden; \\n /* margin: 0 20px 20px 0;*/\\n}\\n\\n.image-slidein img {\\n    width: 100%;\\n    height: auto;\\n}\\n\\n.image-slidein figcaption { \\n  position: absolute; \\n  background: rgba(0,0,0,0.75); \\n  color: white; \\n  padding: 10px 20px; \\n  opacity: 0;\\n  -webkit-transition: all 0.6s ease;\\n  -moz-transition:    all 0.6s ease;\\n  -o-transition:      all 0.6s ease;\\n}\\n.image-slidein:hover figcaption {\\n  opacity: 1;\\n}\\n.image-slidein:before { \\n  content: \\\"?\\\"; \\n  position: absolute; \\n  font-weight: 800; \\n  background: rgba(255,255,255,0.75); \\n  text-shadow: 0 0 5px white;\\n  color: black;\\n  width: 24px;\\n  height: 24px;\\n  -webkit-border-radius: 12px;\\n  -moz-border-radius:    12px;\\n  border-radius:         12px;\\n  text-align: center;\\n  font-size: 14px;\\n  line-height: 24px;\\n  -moz-transition: all 0.6s ease;\\n  opacity: 0.75;\\t\\n}\\n.image-slidein:hover:before {\\n  opacity: 0;\\n}\\n\\n.mr-cap-left:before {  bottom: 10px; left: 10px; }\\n.mr-cap-left figcaption { bottom: 0; left: -30%; }\\n.mr-cap-left:hover figcaption { left: 0; }\\n\\n.mr-cap-right:before { bottom: 10px; right: 10px; }\\n.mr-cap-right figcaption { bottom: 0; right: -30%; }\\n.mr-cap-right:hover figcaption { right: 0; }\\n\\n.mr-cap-top:before { top: 10px; left: 10px; }\\n.mr-cap-top figcaption { left: 0; top: -30%; }\\n.mr-cap-top:hover figcaption { top: 0; }\\n\\n.mr-cap-bottom:before { bottom: 10px; left: 10px; }\\n.mr-cap-bottom figcaption { left: 0; bottom: -30%;}\\n.mr-cap-bottom:hover figcaption { bottom: 0; }\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/mono\":{\"title\":\"$:/plugins/kookma/shiraz/styles/mono\",\"text\":\".mono {\\n\\tcolor:unset;\\n\\tbackground-color: #f7f7f9;\\n\\tborder: 1px solid #e1e1e8;\\n\\twhite-space: pre-wrap;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: \\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/multicols/column\":{\"title\":\"$:/plugins/kookma/shiraz/styles/multicols/column\",\"text\":\"/* multicolumn layouts with fixed column number works on the whole tiddler */\\n.multicol .tc-tiddler-body {\\n  column-width: 14em;\\n  column-rule: 1px solid #ccc;\\n}\\n/* two columns responsive*/\\n.multicol2 .tc-tiddler-body {\\n\\tcolumn-count:2; \\n\\tcolumn-width:15em;\\n}\\n/* three columns responsive*/\\n.multicol3 .tc-tiddler-body {\\n\\tcolumn-count:3; \\n\\tcolumn-width:10em;\\n}\\n\\n\\n/* remove the extra space from first paragraph */\\n.multicol .tc-tiddler-body > :first-child, \\n.multicol2 .tc-tiddler-body > :first-child, \\n.multicol3 .tc-tiddler-body > :first-child { margin-top: 0;}\\n\\n/*-------------------------------------------------------------------------------*/\\n/* Classes for using with macro and div elements */\\n.sh-multicol {\\n  column-width: 14em;\\n  column-rule: 1px solid #ccc;\\n}\\n/* two columns responsive*/\\n.sh-multicol2 {\\n\\tcolumn-count:2; \\n\\tcolumn-width:15em;\\n}\\n/* three columns responsive*/\\n.sh-multicol3 {\\n\\tcolumn-count:3; \\n\\tcolumn-width:10em;\\n}\\n\\n/* remove the extra space from first paragraph */\\n.sh-multicol  > :first-child,\\n.sh-multicol2 > :first-child,\\n.sh-multicol3 > :first-child { margin-top: 0;}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/multicols/flex backup\":{\"title\":\"$:/plugins/kookma/shiraz/styles/multicols/flex backup\",\"text\":\"/* multicolumn layout using flexbox courtesy from Bootstrap 4.3.1*/\\n.flex-row {\\n  display: flex;\\n  flex-wrap: wrap;\\n  margin-right: -15px;\\n  margin-left: -15px;\\n}\\n.flex-col-1, \\n.flex-col-2, \\n.flex-col-3 {\\n  position: relative;\\n  width: 100%;\\n  padding-right: 15px;\\n  padding-left: 15px;\\n}\\n\\n.flex-col-1{flex: 1 1 0;}\\n.flex-col-2{flex: 2 1 0;}\\n.flex-col-3{flex: 3 1 0;}\\n\\n.flex-col-1 > :first-child,\\n.flex-col-2 > :first-child,\\n.flex-col-3 > :first-child {\\n\\tmargin-top: 0;}\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/multicols/flex\":{\"title\":\"$:/plugins/kookma/shiraz/styles/multicols/flex\",\"text\":\"/* multicolumn layout using flexbox courtesy from Bootstrap 4.3.1*/\\n.flex-row {\\n   display: flex;\\n   flex-direction: row;\\n   flex-wrap: wrap;\\n/*   margin-right: -15px;\\n   margin-left: -15px;*/\\n}\\n\\n.flex-col,\\n.flex-col-1, \\n.flex-col-2, \\n.flex-col-3,\\n.flex-col-4 {\\n  position: relative;\\n  width: 100%;\\n  padding-right: 15px;\\n  padding-left: 15px;\\n}\\n\\n/* for small screen width>=576px\\nhttps://getbootstrap.com/docs/4.3/layout/grid/\\n*/\\n@media (min-width: 576px) {\\n.flex-col   {flex: 1 1 0; max-width: 100%;}\\n.flex-col-1 {flex: 0 0 25%; max-width:25%}\\n.flex-col-2 {flex: 0 0 50%; max-width:50%}\\n.flex-col-3 {flex: 0 0 75%; max-width:75%}\\n.flex-col-4 {flex: 0 0 100%; max-width:100%}\\n}\\n\\n.flex-col   > :first-child,\\n.flex-col-1 > :first-child,\\n.flex-col-2 > :first-child,\\n.flex-col-3 > :first-child,\\n.flex-col-4 > :first-child {\\n  margin-top: 0;}\\n\\n\\n/* Alignment */\\n.flex-align-items-center {\\n  align-items: center !important;\\n}\\n.flex-justify-content-center {\\n  justify-content: center !important;\\n}\\n\\n.flex-no-gutters {\\n  margin-right: 0;\\n  margin-left: 0;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/multicols/storyriver\":{\"title\":\"$:/plugins/kookma/shiraz/styles/multicols/storyriver\",\"text\":\"/* create story river in two column layout */\\n.tc-story-river {\\n  display: flex;\\n  flex-wrap: wrap;\\n}\\n\\n.tc-tiddler-frame\\n{\\n  max-width: 49%; margin-right: 1%;\\n  /*max-width: 32%; margin-right: 1%; */\\n}\\n\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/notebook\":{\"title\":\"$:/plugins/kookma/shiraz/styles/notebook\",\"text\":\"@media print{\\n  .notebook .tc-tiddler-body {\\n    padding-left:60px;\\n    margin-top:25px;\\n  }\\n  .notebook .tc-tiddler-title,\\n  .notebook .tc-subtitle,\\n\\t.notebook .tc-tags-wrapper {\\n    padding-left:60px;\\n  }\\n}\\n\\n@media screen{\\n  .notebook .tc-tiddler-title,\\n  .notebook .tc-subtitle,\\n\\t.notebook .tc-tags-wrapper,\\n\\t.notebook .tc-tiddler-body {\\n    padding-left:30px;\\n  }\\n\\n}\\t\\n\\n@media screen and (max-width:960px) {\\n  .notebook .tc-tiddler-title,\\n  .notebook .tc-subtitle,\\n    .notebook .tc-tags-wrapper,\\n    .notebook .tc-tiddler-body {\\n    padding-left:60px;\\n  }\\n\\n}\\n/*prevent applying left border in edit mode */\\n.notebook:not([data-tiddler-title^=\\\"Draft of\\\"]):before {\\n    content: '';\\n    position: absolute;\\n    top: 0; bottom: 0; left: 0;\\n    width: 50px;\\n    background: radial-gradient(#575450 6px, transparent 7px) repeat-y;\\n    background-size: 30px 30px;\\n    border-right: 3px solid #D44147;\\n\\t  z-index:1;\\n}\\n\\n.notebook .tc-tiddler-body {\\n\\t  position: relative;\\n    background: linear-gradient(transparent, transparent 1.95em, #91D1D3 1.95em);\\n    background-size: 2em 2em;\\n\\t  min-height:90px;   \\n}\\n\\n.notebook .tc-tiddler-body{\\n\\t   padding-top:20px;\\n     font-family: \\\"Handlee\\\", cursive;\\n     font-weight:300;\\n     line-height:2em;\\n     color:#696969;\\n}\\n\\n/* Setting font for other elements */\\n.notebook .tc-tiddler-body pre,\\n.notebook .tc-tiddler-body code,\\n.notebook .tc-tiddler-body pre code\\n{\\n  font-family: \\\"Handlee\\\", cursive;\\n  font-weight:300;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/sticky-footer\":{\"title\":\"$:/plugins/kookma/shiraz/styles/sticky-footer\",\"text\":\".sticky-footer {\\n  position: absolute;\\n  right: 0;\\n  bottom: 0;\\n  left: 0;\\n  padding: 0.5rem;\\n  background-color: #efefef;\\n  text-align: center;\\n  margin-top: 5px;\\n  box-sizing: border-box;\\n  width: 100%;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/tables\":{\"title\":\"$:/plugins/kookma/shiraz/styles/tables\",\"text\":\".table-tight{\\n\\tfont-size:0.8em;\\n}\\n\\n\\n/*\\nThis tiddler defines the custom stylesheet for tables \\nApril 13, 2018\\n*/\\n\\n/*center aligned table*/\\n.table-center {\\n margin:0 auto;\\n}\\n\\n/* Table caption at top */\\n.table-caption-top caption {\\n caption-side:top;\\n margin-bottom:0.2rem;\\n}\\n\\n/* Striped row table */\\n.table-striped-row tr:nth-child(even) td{\\n  background-color:#F3F6F6; \\n}\\n\\n/* Striped column table */\\n.table-striped-col tbody tr td:nth-child(odd) {\\n\\tbackground-color: #F3F6F6;\\n}\\n\\n/*Borderless table*/\\n.table-borderless, \\n.table-borderless thead td, \\n.table-borderless th, \\n.table-borderless tr, \\n.table-borderless td{\\n  border:0;\\n}\\n\\n/* Table lines should be used with table-borderless for abbreviations and two column layout */\\n\\n.table-lines thead td, .table-lines th{\\n   border-bottom: 2px solid #dddddd;\\n\\t background-color:unset;\\n   }\\n.table-lines td{\\n   border-bottom: 1px solid #dddddd;\\n   background-color:unset;\\n   }\\n\\n/* Table hover (yellow background on mouse over) */\\n.table-hover tbody tr:hover{\\n  color: #212529;\\n  background-color: #e6e6e6;\\n}\\n.table-hover-yellow tbody tr:hover{background-color: #ffffcc;}\\n.table-hover-cyan tbody tr:hover{background-color: #e6ffff;}\\n\\n/* Table with colored header */\\n.thead-primary thead td, .thead-primary th{background-color: #007bff; color: #fff;}\\n.thead-secondary thead td, .thead-secondary th{background-color: #6c757d; color: #fff;}\\n.thead-success thead td, .thead-success th{background-color: #28a745; color: #fff;}\\n.thead-warning thead td, .thead-warning th{background-color: #ffc107; color: #fff;}\\n.thead-danger thead td, .thead-danger th{background-color: #dc3545; color: #fff;}\\n.thead-info thead td, .thead-info th{background-color: #17a2b8; color: #fff;}\\n.thead-dark thead td, .thead-dark th{background-color: #343a40; color: #fff;}\\n.thead-light thead td, .thead-light th{background-color: #f8f9fa; color: #212529;}\\n\\n/* Table with colored header correct to fill svgs with white color */\\n.thead-primary > thead> tr > td svg, .thead-primary > thead> tr > th svg,\\n.thead-secondary > thead> tr > td svg, .thead-secondary > thead> tr > th svg,\\n.thead-success > thead> tr > td svg, .thead-success > thead> tr > th svg,\\n.thead-warning > thead> tr > td svg, .thead-warning > thead> tr > th svg,\\n.thead-danger > thead> tr > td svg, .thead-danger > thead> tr > th svg,\\n.thead-info > thead> tr > td svg, .thead-info > thead> tr > th svg,\\n.thead-dark > thead> tr > td svg, .thead-dark > thead> tr > th svg\\n {fill:#ffffff; padding:0 0 3px 0; }\\n\\n\\n.thead-primary th .tc-tiddlylink, .thead-primary th a,\\n.thead-secondary th .tc-tiddlylink, .thead-primary th a,\\n.thead-success th .tc-tiddlylink, .thead-primary th a,\\n.thead-warning th .tc-tiddlylink, .thead-primary th a,\\n.thead-danger th .tc-tiddlylink, .thead-primary th a,\\n.thead-info th .tc-tiddlylink, .thead-primary th a,\\n.thead-dark th .tc-tiddlylink, .thead-primary th a{color:#ffffff}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/tiddler-title-class\":{\"title\":\"$:/plugins/kookma/shiraz/styles/tiddler-title-class\",\"text\":\".title-primary .tc-title {\\n  color: #007bff;\\n}\\n.title-secondary .tc-title {\\n  color: #6c757d;\\n}\\n.title-success .tc-title {\\n  color: #28a745;\\n}\\n.title-info .tc-title {\\n  color: #17a2b8;\\n}\\n.title-warning .tc-title {\\n  color: #ffc107;\\n}\\n.title-danger .tc-title {\\n  color: #dc3545;\\n}\\n.title-light .tc-title {\\n  color: #f8f9fa;\\n}\\n.title-dark .tc-title {\\n  color: #343a40;\\n}\\n.title-white .tc-title {\\n  color: #fff;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/ui/colorify-buttons\":{\"title\":\"$:/plugins/kookma/shiraz/styles/ui/colorify-buttons\",\"text\":\"/* These css rules makes page control buttons in beatiful color */\\n\\n/*page control buttons*/\\n.tc-page-controls .tc-image-new-button { fill: #5EB95E; } /*New tiddler button*/\\n.tc-page-controls .tc-image-options-button { fill:#8058A5; } /*Open control pannel*/\\n\\n/* These css rules makes tiddler viewtoolbar buttons in beatiful color */\\n\\n.tc-tiddler-controls .tc-image-edit-button{fill:#f37b1d}\\n.tc-tiddler-controls .tc-image-info-button{fill:#0e90d2}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/ui/edit-toolbar-buttons\":{\"title\":\"$:/plugins/kookma/shiraz/styles/ui/edit-toolbar-buttons\",\"text\":\"/*Tiddler edit toolbar buttons as traffic lights*/\\n.tc-tiddler-controls .tc-image-delete-button {fill:#ebb;}\\n.tc-tiddler-controls .tc-image-cancel-button {fill:#ed9;}\\n.tc-tiddler-controls .tc-image-done-button {fill:#beb;}\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/ui/view-toolbar-button-visibility\":{\"title\":\"$:/plugins/kookma/shiraz/styles/ui/view-toolbar-button-visibility\",\"text\":\"/* Mouseover toolbar visibility: courtesy from Tobias Beer*/\\n.tc-tiddler-frame .tc-titlebar button {\\n  opacity: 0;\\n  transition: opacity .5s ease-in-out;\\n}\\n.tc-tiddler-frame:hover .tc-titlebar button {\\n  zoom: 1;\\n  filter: alpha(opacity=100);\\n  opacity: 1;\\n}\\n\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/templates/body/color\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/color\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"color\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define showCell()\\n\u003Cstyle>\\n.dt:not(:disabled):dt(.disabled) {cursor: pointer;}\\na.dt.disabled,fieldset:disabled a.dt {pointer-events: none;}\\n\u003C/style>\\n\u003C$link overrideClass=\\\"dt disabled\\\" to=\\\"\\\">\\n\u003C$edit-text tag=input type=color tiddler=\u003C\u003CcurrentRecord>> field=color/>\\n\u003C/$link>\\n\\\\end\\n\\n\\\\define edit_color() \u003C$edit-text tag=input type=color tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>>/>\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C\u003CshowCell>>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C!--check if the current column is not selected for sorting-->\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[sortIndex]match\u003CcurrentColumn>]\\\" variable=ignore\\nemptyMessage=\u003C\u003Cedit_color>> >\\n \u003C\u003CshowCell_Locked>>\\n\u003C/$list>\\n\u003C/$reveal>\"},\"$:/plugins/kookma/shiraz/templates/body/date\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/date\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"created modified\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Ctd class=\\\"shiraz-dtable-date\\\">\\n\u003C$view tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>> format=\\\"date\\\" template=\\\"YYYY.0MM.0DD\\\"/>\\n\u003C/td>\"},\"$:/plugins/kookma/shiraz/templates/body/default\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/default\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal type=\\\"nomatch\\\" stateTitle= 3C$list filter=\\\"[\u003CtempTableSort>getindex[sortIndex]match\u003CcurrentColumn>]\\\" variable=ignore\\nemptyMessage=\u003C\u003Cedit_date>> >\\n \u003C\u003CshowCell_Locked>>\\n\u003C/$list>\\n\u003C/$reveal>\\n\\n\u003C!-- Part of Task Manager\\n  this template ALWAYS works on fields -->\"},\"$:/plugins/kookma/shiraz/templates/body/email\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/email\",\"code-body\":\"yes\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"email\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define display-email-address()\\n\u003C$let href={{{[\u003CcurrentRecord>get\u003CcurrentColumn>addprefix[mailto:]]}}} >\\n\u003Ca class=\\\"tc-tiddlylink-external\\\" href=\u003C\u003Chref>> rel=\\\"noopener noreferrer\\\" target=\\\"_blank\\\">\\n\u003C\u003CshowCell>>\\n\u003C/a>\\n\u003C/$let>\\n\\\\end\\n\\\\define display-email-address_Locked()\\n\u003C$let href={{{[\u003CcurrentRecord>get\u003CcurrentColumn>addprefix[mailto:]]}}} >\\n\u003Ca class=\\\"tc-tiddlylink-external\\\" href=\u003C\u003Chref>> rel=\\\"noopener noreferrer\\\" target=\\\"_blank\\\">\\n\u003C\u003CshowCell_Locked>>\\n\u003C/a>\\n\u003C/$let>\\n\\\\end\\n\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C\u003Cdisplay-email-address>>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C!--check if the current column is not selected for sorting-->\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[sortIndex]match\u003CcurrentColumn>]\\\" variable=ignore\\nemptyMessage=\u003C\u003CeditCell>> >\\n\u003C\u003Cdisplay-email-address_Locked>>\\n\u003C/$list>\\n\u003C/$reveal>\\n\\n\"},\"$:/plugins/kookma/shiraz/templates/body/priority\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/priority\",\"code-body\":\"yes\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"priority\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define circle(color, fill)\\n\u003Csvg width=\\\"12\\\" height=\\\"12\\\" >\\n\u003Ccircle cx=\\\"6\\\" cy=\\\"6\\\" r=\\\"5\\\" stroke=\u003C\u003C__color__>>  fill=\u003C\u003C__fill__>> stroke-width=\\\"1\\\"/>\\n\u003C/svg>\\n\\\\end\\n\\n\\\\define showCell()\\n\u003C$list filter=\\\"[\u003CcurrentRecord>get\u003CcurrentColumn>match[5]]\\\" variable=ignore>\\n\u003C$macrocall $name=\\\"circle\\\" color=\\\"#dc3545\\\" fill=\\\"#f8d7da\\\"/>&nbsp;very high\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CcurrentRecord>get\u003CcurrentColumn>match[4]]\\\" variable=ignore>\\n\u003C$macrocall $name=\\\"circle\\\" color=\\\"#ff8c00\\\" fill=\\\"#fff3cd\\\"/>&nbsp;high\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CcurrentRecord>get\u003CcurrentColumn>match[3]]\\\" variable=ignore>\\n\u003C$macrocall $name=\\\"circle\\\" color=\\\"#17a2b8\\\" fill=\\\"#d1ecf1\\\"/>&nbsp;normal\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CcurrentRecord>get\u003CcurrentColumn>match[2]]\\\" variable=ignore>\\n\u003C$macrocall $name=\\\"circle\\\" color=\\\"#007bff\\\" fill=\\\"#cce5ff\\\"/>&nbsp;low\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CcurrentRecord>get\u003CcurrentColumn>match[1]]\\\" variable=ignore>\\n\u003C$macrocall $name=\\\"circle\\\" color=\\\"#6c757d\\\" fill=\\\"#e2e3e5\\\"/>&nbsp;very low\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define showCell_Locked() \u003Cspan style=\\\"font-style:oblique;\\\">\u003C\u003CshowCell>>\u003C/span>\\n\\n\\\\define select_priority()\\n\u003C$select tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>> default=\\\"\\\">\u003Coption value=''>Select...\u003C/option>\u003Coption value='5'>very high\u003C/option>\u003Coption value='4'>high\u003C/option>\u003Coption value='3'>normal\u003C/option>\u003Coption value='2'>low\u003C/option>\u003Coption value='1'>very low\u003C/option>\u003Coption value=''>no priority\u003C/option>\u003C/$select>\\n\\\\end\\n\\n\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\" class=\\\"shiraz-dtable-priority\\\">\\n\u003C\u003CshowCell>>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C!--check if the current column is not selected for sorting-->\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[sortIndex]match\u003CcurrentColumn>]\\\" variable=ignore\\nemptyMessage=\u003C\u003Cselect_priority>>   >\\n \u003C\u003CshowCell_Locked>>\\n\u003C/$list>\\n\u003C$reveal>\\n\\n\u003C!-- Part of Task Manager\\n   this template ALWAYS works on fields\\n  -->\"},\"$:/plugins/kookma/shiraz/templates/body/status\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/status\",\"code-body\":\"yes\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"status\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define showCell() \u003C$transclude tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>> mode=\\\"inline\\\" />\\n\\\\define showCell_Locked() \u003Cspan style=\\\"font-style:oblique;\\\">\u003C\u003CshowCell>>\u003C/span>\\n\\\\define select_status()\\n\u003C$select tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>> default=\\\"\\\">\\n\u003Coption value=''>Select...\u003C/option>\\n\u003C$list filter=\\\"open in-work on-hold complete rework closed\\\" variable=status>\u003Coption>\u003C$text text=\u003C\u003Cstatus>>/>\u003C/option>\u003C/$list>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\" class=\\\"shiraz-dtable-status\\\">\\n\u003C\u003CshowCell>>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C!--check if the current column is not selected for sorting-->\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[sortIndex]match\u003CcurrentColumn>]\\\" variable=ignore\\nemptyMessage=\u003C\u003Cselect_status>>   >\\n \u003C\u003CshowCell_Locked>>\\n\u003C/$list>\\n\u003C/$reveal>\\n\\n\u003C!-- Part of Task Manager\\n  this template ALWAYS works on fields\\n\\tchange default staus values  `open in-work on-hold complete rework closed` as you like-->\"},\"$:/plugins/kookma/shiraz/templates/body/tags\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/tags\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"tags\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C$list filter=\\\"[title\u003CcurrentRecord>tags[]]\\\">\\n\u003Cspan class=\\\"tc-tag-list-item\\\" >\\n\u003C$set name=\\\"transclusion\\\" value=\u003C\u003CcurrentTiddler>>>\\n\u003C$macrocall $name=\\\"tag-pill-body\\\" tag=\u003C\u003CcurrentTiddler>> icon={{!!icon}} colour={{!!color}} palette={{$:/palette}} element-tag=\\\"\\\"\\\"$button\\\"\\\"\\\" element-attributes=\\\"\\\"\\\"popup=\u003C\u003CtempTagPopup>> dragFilter='[all[current]tagging[]]' tag='span'\\\"\\\"\\\"/>\\n\u003C$reveal state=\u003C\u003CtempTagPopup>> style=\\\"position:absolute; z-index:9999;\\\" type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\" class=\\\"tc-drop-down\\\">\\n\u003C$set name=\\\"tv-show-missing-links\\\" value=\\\"yes\\\">\\n\u003C$transclude tiddler=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003C/$set>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TagDropdown]!has[draft.of]]\\\" variable=\\\"listItem\\\"> \\n\u003C$transclude tiddler=\u003C\u003ClistItem>>/> \\n\u003C/$list>\\n\u003Chr>\\n\u003C$macrocall $name=\\\"list-tagged-draggable\\\" tag=\u003C\u003CcurrentTiddler>>/>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/span>\\n\u003C/$list>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\" tag=\\\"td\\\">\\n\u003C!--check if the current column is not selected for sorting-->\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[sortIndex]match\u003CcurrentColumn>]\\\" variable=ignore\\nemptyMessage=\u003C\u003CeditCell>> >\\n \u003C\u003CshowCell_Locked>>\\n\u003C/$list>\\n\u003C/$reveal>\"},\"$:/plugins/kookma/shiraz/templates/body/tbl-checkbox\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/tbl-checkbox\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"tbl-checkbox\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define rowStyle() color:\u003C\u003Ccolour foreground>>; background-color:\u003C\u003Ccolour table-header-background>>;\\n\u003Ctd style=\\\"width:28px;text-align:center;\\\">\\n\u003C$checkbox tiddler=\u003C\u003CcurrentRecord>> tag=\\\"Done\\\"\\ncheckactions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\u003C\u003CtempTableStyle>> $index=\u003C\u003CcurrentRecord>> $value=\u003C\u003CrowStyle>> />\u003C$action-setfield $tiddler=\u003C\u003CcurrentRecord>> status=\\\"complete\\\"/>\\\"\\\"\\\"\\nuncheckactions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\u003C\u003CtempTableStyle>> $index=\u003C\u003CcurrentRecord>> />\u003C$action-setfield $tiddler=\u003C\u003CcurrentRecord>> status=\\\"rework\\\"/>\\\"\\\"\\\" />\\n\u003C/td>\\n\\n\u003C!-- classic style\\n\\\"color:#155724;background-color:#d4edda;\\\"\\n\u003C\u003Ccolour tab-foreground>>; background-color:\u003C\u003Ccolour tab-background>>\\n-->\"},\"$:/plugins/kookma/shiraz/templates/body/tbl-clone\":{\"title\":\"$:/plugins/kookma/shiraz/templates/body/tbl-clone\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"tbl-clone\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define cloneTiddler() \u003C$action-createtiddler $basetitle=\u003C\u003CcurrentRecord>> $template=\u003C\u003CcurrentRecord>> />\\n\\n\u003C$list filter=\\\"[\u003CtempTableEdit {"created":"20230204043107491","creator":"!design","text":";Buttons for the creation of various object-tiddlers that can then be saved in a wiki or package\n* These object tiddlers can be freely shared independently from there wiki or package to use as a bookmark or directory entry\n** Share using export/import or drag and drop.\n* keep creation process separate from use \n* name must be unique and based on the object it describes\n* package owner identical to wiki name $:/config/wiki-name\n** packages do not store wikipath of record as wiki object does. package-object\n* Use info from $:/config/wiki-name to create wiki-object\n\n\u003C$list filter=\"[all[current]has[package-filter]has[package-owner]]\">\n\n\u003C/$list>\n\n\u003C$list filter=\"[{$:/config/wiki-name}get[text]]\" variable=wiki-name>\n\n\u003C$button>\n\u003C$action-createtiddler $basetitle=\u003C\u003Cwiki-name>>\" tags=\"$:/tags/PageControls\" text={{$:/state/new-button-caption}}>\n\u003C$action-navigate $to=\u003C\u003CcreateTiddler-title>>/>\n\u003C/$action-createtiddler>\n\u003C/$button>\n\u003C/$list>","modified":"20230204055348151","modifier":"!design","title":"$:/PSaT/wiki-info/create-package-object"},

{"created":"20221223131041703","creator":"!design","text":";Usage notes\n;How to move a package\n* Locate the wiki owning the package (stored in package)\n* Use custom import and find the source package\n* Cut the file and move to new location\n* Copy the File Path to the file in the new location \u003Cbutton>Cancel Import\u003C/button>\n* Past the new file path into the Filepath: field of the package (remove quotes)\n* Export the package again using the copied filepath to update on file.\n\n\n\n;Additional features to wiki-info and package tools\n* ''~InTime Wiki'' package view tag pills issue\n* Add and pillify package-tags of set in any package (use filter-pills?)\n* Use wiki notes as wiki restart on retune guidance, like last work this is how to continue?\n* Reduce size of $:/PSaT/wiki-info/images/upgrade.ico\n* Add field edit when not owner\n* Window name is not retained in pinned (or otherwise) tabs in firefox after reload\n* Allow select here only, registered only and all packages in Packaged tab\n* How to Delete a package - Use filter to see in Advanced search filter and delete there\n*V0.2.2 Add copy full path to clipboard on link to upgrade\n* done - Display package-version manually set\n** Show wiki-info package version on Wiki sidebar\n** Capture largest version available\n** Enable edit in owned package\n** Automate increments \n* Show export after remove ownership\n** could we generate a popup?\n* Allow copy filename and path even if not owning\n* Draggable wiki-info package for registry from wiki info\n** Save configured favicon into $:/config/wiki-name\n* Draggable JSON package in Advanced search filter tab\n* Draggable Bookmarklet in Advanced search filter tab\n* Allow configurable backup path in split-path\n** Force use of wiki-info macros in key tiddlers\n* done Extend open browser to copy filename or filepath to clipboard, then use in dialogue\n* done Save export date (and last)\n* Detect tiddlers modified later than export-date ''indicating if owned need to export/save''\n* introduce some global switches\n** design-mode\n** wiki-mode\n** global macros (edit and toggle)\n** global stylesheet (edit and toggle)\n* related packages by filename and custom browser?\n* Support package, wiki and TiddlyWiki Versions (save to compare) or tested up to, minimum?\n;Other notes\n* No need for subtiddler and filter tools","title":"$:/PSaT/wiki-info/design-notes","modified":"20230630051917407","modifier":"!design"},

{"created":"20221224001715568","creator":"!design","text":"\\define system-fields() define text title modified created creator tags modifier draft.title draft.of\n\\define no-edit-package-fields() export-date last-export-date last-package-owner last-wiki-path\n\\define package-fields()\ndescription\npackage-version\npackage-owner\npackage-filter\npayload-filter\nlocal-settings-filter\nfilepath\nfilename\nexport-date\nwiki-path\nlast-wiki-path\nlast-package-owner\npsat-project\n\\end\n\\define edit-fields-slider(filter size:\"\" break:\"\" output=\"text/plain\")\n\u003Ctable>\n\u003C$list filter=\"\"\"$filter$\"\"\" variable=fieldname>\n   \u003C$macrocall $name=edit-fieldname-slider fieldname=\u003C\u003Cfieldname>> size=\"$size$\" output=\"$output$\"/>$break$\n\u003C/$list>\n\u003C/table>\n\\end\n\\define edit-fieldname-slider(fieldname size:\"40\" placeholder output)\n\u003Ctr>\n\u003Ctd>''\u003C$text text={{{ [[$fieldname$]sentencecase[]] }}}/>: ''\u003C/td>\n\u003C$set name=state-tiddler value=\u003C\u003Cqualify $:/state/edit-$fieldname$>> >\n\u003C$list filter=\"[\u003Cstate-tiddler>!has[title]]\" variable=~>\n\u003Ctd>\u003C$text text={{!!$fieldname$}}/>\u003C/td>\n\u003C/$list>\n\u003C$list filter=\"[\u003Cstate-tiddler>has[title]]\" variable=~>\n\u003Ctd>\u003C$edit-text field=\"\"\"$fieldname$\"\"\" tag=input placeholder=\"$placeholder$ in $fieldname$\" size=\"\"\"$size$\"\"\" focus=yes/>\u003C/td>\n\u003C/$list>\n\u003Ctd>\u003C$button popup=\u003C\u003Cstate-tiddler>> class=\"tc-btn-invisible\" tooltip=\"Edit $fieldname$ use keyboard only\">{{$:/core/images/edit-button}}\u003C/$button>\u003C/td>\n\u003C/$set>\n\\end\n\\define copy-to-clipboard(text) \u003C$button tooltip='Click to copy-to clipboard' message=tm-copy-to-clipboard param=\"\"\"$text$\"\"\">\u003C$text text=\"\"\"$text$\"\"\"/>\u003C/$button>","title":"$:/PSaT/wiki-info/global-macros","another":"sod","code-body":"yes","description":"T","modified":"20230412062945371","modifier":"!design","tags [UTC]YYYY0MM0DD0hh0mm0ss0XXX>> $timestamp=\"no\"/>\n\u003C$list filter=\"[[$show-count$]match[yes]]\">''\u003C$count filter=\"\"\"$filter$\"\"\"/>''\u003C/$list>\n{{$:/core/images/advanced-search-button}} {{!!filename}} {{$:/core/images/copy-clipboard}}\n\u003C/$button>\n\\end\n\\define split-path(path)\n\u003C$set name=path value=\"$path$\" emptyValue={{$:/info/url/full}}>\n\u003C$set name=depth filter=\"[\u003Cpath>split[/]!is[blank]butfirst[]count[]]\">\n\u003C$set name=backups value=\"/wikibackups\">\n\u003C$list filter=\"[\u003Cpath>split[/]!is[blank]butfirst[]]\" counter=item variable=level >\n   \u003Ca title={{{ [\u003Clevel>addprefix[Open in target ]addsuffix[, R-click for more]] }}} href={{{ [\u003Cpath>split[/]allbefore\u003Clevel>join[/]addsuffix[/]addsuffix\u003Clevel>] }}}\n       target=\u003C\u003Clevel>> >\n      \u003C$text text=\u003C\u003Clevel>>/>\n   \u003C/a>\u003C$list filter=\"[\u003Citem>!match\u003Cdepth>]\"> / \u003C/$list>\n\u003C/$list>\n\u003C$list filter=\"[\u003Cpath>prefix[file:]]\" variable=~>^^\u003Ca title=\"Synthetic backups path /wikibackups, target=backups, r-click for more\" href={{{ [\u003Cpath>split[/]butlast[]join[/]addsuffix\u003Cbackups>] }}} target=\"backups\">ðŸ–´\u003C/a>^^\u003C/$list>\n\u003C/$set>\u003C/$set>\u003C/$set>\n\\end\n\\define display-current-tag-pills()\n\u003C$list filter=\"[all[current]tags[]]\">\u003C\u003Ctag>> \u003C/$list>\n\\end\n\\define display-if-tag-pill()\n\u003C$list filter=\"[all[current]is[tag]]\">\u003C\u003Ctag>>\u003C/$list>\n\\end\n^^\u003C$button tooltip=\"Copy address to clipboard\" message=\"tm-copy-to-clipboard\" param=\u003C\u003Cfieldvalue>> class=\"tc-btn-invisible\">{{$:/core/images/copy-clipboard}}\u003C/$button>^^\n"},
{"created":"20221220050927736","creator":"!design","text":"\u003C$reveal tag=\"div\" class=\"tc-tiddler-body\" type=\"nomatch\" stateTitle=\u003C\u003Cfolded-state>> text=\"hide\" retain=\"yes\" animate=\"yes\">\n\n\u003C$list filter=\"[all[current]has[package-filter]]\" variable=~>\n\u003Ch2>''This tiddler has a package-filter'' package-version V{{!!package-version}} {{$:/PSaT/wiki-info/package-view||$:/PSaT/Buttons/edit-psat-inhibit}} \u003C/h2>\n''Package address:''  \u003C$text text={{!!filepath}}/> - split-path to be enhanced\u003Cbr>\n''Export-date:'' \u003C$view field=export-date format=date template=\"DDth mmm YYYY 0hh:0mm:0ss\" />  \u003C$view field=export-date format=relativedate/> ''Last:'' \u003C$view field=last-export-date format=date template=\"0DD/0MM/YYYY 0hh:0mm:0ss\" />\u003Cbr>\n''Current Wiki address: ''\u003C$macrocall $name=split-path path={{!!wiki-path}}/>\u003Cbr>\n\u003C$list filter=\"[all[current]get[package-owner]]\" variable=package-owner emptyMessage=\"''\u003Ch3>No package owner set here\u003C/h3>''\">\n\u003C!-- if currently owned by this wiki -->\n   \u003C$list filter=\"[\u003Cpackage-owner>match{$:/config/wiki-name}]\" variable=~>\n       \u003Ch3>This ''Package tiddler is 'owned' by this wiki: \u003C\u003Cpackage-owner>>''\u003C/h3>\n       \u003C$button tooltip=\"Edit new tiddler\">\n           \u003C$action-createtiddler $basetitle={{{ [all[current]addsuffix[/new]] }}}>\n                \u003C$action-sendmessage $message=\"tm-edit-tiddler\" $param=\u003C\u003CcreateTiddler-title>>/>\n           \u003C/$action-createtiddler>\n            Edit new tiddler\n        \u003C/$button>\n       \u003C$button>\n           \u003C$action-confirm $message=\"Please export package after removing ownership\">\n              \u003C$action-setfield $field=\"last-package-owner\" $value={{!!package-owner}}/>\n              \u003C$action-setfield $field=\"package-owner\" $value=\"\"/>\n              \u003C$action-setfield $field=\"last-wiki-path\" $value={{!!wiki-path}}/>\n              \u003C$action-setfield $field=\"wiki-path\" $value=\"\"/>\n           \u003C/$action-confirm>\n            Remove ownership\n        \u003C/$button>\u003Cbr>\n\u003C\u003Cedit-fieldname-slider description size:8 placeholder:\"Package tiddler description\">>\n^^also used as package tooltip^^ \u003Cbr>\n       \u003C$list filter=\"[all[current]has[filepath]get[filepath]]\" variable=filename>\n            ''Filepath: ''\u003C$macrocall $name=search-filter-and-filename-button filter={{!!package-filter}}/> \u003C$button tooltip=\"Copy filepath to clipboard\" message=\"tm-copy-to-clipboard\" param={{!!filepath}} class=\"tc-btn-invisible\">{{$:/core/images/copy-clipboard}}\u003C/$button> \u003C/$list>\u003C!-- /has filepath --> \u003C$list filter=\"[all[current]has[filename]get[filename]]\" variable=filename>\n            ''Filename: ''\u003C$macrocall $name=search-filter-and-filename-button filter={{!!package-filter}}/> \u003C$button tooltip=\"Copy filename to clipboard\" message=\"tm-copy-to-clipboard\" param={{!!filename}} class=\"tc-btn-invisible\">{{$:/core/images/copy-clipboard}}\u003C/$button>\n        \u003C/$list>\u003C!-- /has filename -->\n\n\u003C\u003Cedit-fields-slider \"[all[current]fields[]] [subfilter\u003Cpackage-fields>] -[subfilter\u003Csystem-fields>] -[subfilter\u003Cno-edit-package-fields>]\">>\n\n;Automatic fields\n\u003C\u003Cedit-fields-slider \"[subfilter\u003Cno-edit-package-fields>]\">>\n\n   \u003C/$list>\u003C!-- end owned here -->\n   \u003C$list filter=\"[\u003Cpackage-owner>!match[none]!match{$:/config/wiki-name}]\" variable=~>\n       \u003Ch3>Tiddler 'owned' by \u003C\u003Cpackage-owner>>\u003C/h3>\n   \u003C/$list>\u003C!-- /this wiki not package owner -->\n\u003C/$list>\u003C!-- /has package owner -->\n\n\u003C$list filter=\"[{$:/config/wiki-name}is[blank]]\" variable=~>\n\u003Ch2>This Wiki does not have a registered name\u003C/h2>\n[[Register this Wiki|$:/PSaT/wiki-info/display]] or use ''Wiki'' sidebar wikiname? ={{$:/config/wiki-name}}\n\u003C/$list>\u003C!-- end no $:/config/wiki-name -->\n\n\u003C$macrocall $name=tree prefix={{{ [\u003CcurrentTiddler>] }}} />\n\n\u003Cdetails open title=\"list of tiddlers needed for the operation of this package\">\u003Csummary>''Package filter'' \u003C$macrocall $name=show-filter-count filter={{!!package-filter}}/>\u003C/summary>\n\n\u003Col>\n\u003C$list filter=\"[subfilter{!!package-filter}sort[]]\">\n   \u003Cli>{{||$:/PSaT/wiki-info/listitem}}\u003C/li>\n\u003C/$list>\n\u003C/ol>\n\u003Csmall>shows tiddler title, then caption, type and tag pills if set. ending in (`\u003C\u003Cchangecount>>`)\u003C/small>\n\u003C/details>\n\n\u003C$list filter=\"[all[current]has[payload-filter]]\" variable=~ emptyMessage=\"\u003Cbr>''No payload-filter''\">\n\u003Cdetails open title=\"list of tiddlers created or set by this package\">\u003Csummary>''Payload filter'' \u003C$macrocall $name=show-filter-count filter={{!!payload-filter}}/>\u003C/summary>\n\n\u003Col>\n\u003C$list filter=\"[subfilter{!!payload-filter}sort[]]\">\n   \u003Cli>{{||$:/PSaT/wiki-info/listitem}}\u003C/li>\n\u003C/$list>\u003C!-- end list payload tiddlers -->\n\u003C/ol>\n\n\u003Cbr>Search Package and Payload \u003C$macrocall $name=show-filter-count filter={{{ [{!!package-filter}]  [{!!payload-filter}] +[join[ ]] }}}/>\u003Cbr>\n\u003Csmall>shows tiddler title, then caption, type and tag pills if set. ending in (`\u003C\u003Cchangecount>>`)\u003C/small>\n\u003C/details>\n\u003C/$list>\u003C!-- end has payload filter -->\n\n\u003C$list filter=\"[all[current]has[local-settings-filter]]\" variable=~ emptyMessage=\"\u003Cbr>''No local-settings-filter''\">\n\u003Cdetails title=\"list of local settings tiddlers created or set by this package\">\u003Csummary>''Local settings filter'' \u003C$macrocall $name=show-filter-count filter={{!!local-settings-filter}}/>\u003C/summary>\n\nWarning: These are for the local wiki and not typically distributed\u003Cbr>\n\u003Col>\n\u003C$list filter=\"[subfilter{!!local-settings-filter}sort[]]\">\n   \u003Cli>{{||$:/PSaT/wiki-info/listitem}}\u003C/li>\n\u003C/$list>\n\u003C/ol>\n\u003Csmall>shows tiddler title, then caption, type and tag pills if set. ending in (`\u003C\u003Cchangecount>>`)\u003C/small>\n\u003C/details>\n\u003C/$list>\u003C!-- end local settings -->\n\n\u003C$list filter=\"[all[current]!has[package-owner]]\" variable=~>\n\u003Ch2>This package tiddler ''not 'owned' by any wiki''\u003C/h2>\n\n;To take ownership\n* If not recently created or imported from file, check if there are any differences\n** Resolve any conflicts\n* Once taking ownership check and set filename and filepath\n* Use FilePath button to save again\n\n:This wiki is ''{{$:/config/wiki-name}}''\n    \u003C$button>\n        \u003C$action-setfield $field=\"package-owner\" $value={{$:/config/wiki-name}}/>\n        \u003C$action-setfield $field=\"wiki-path\" $value={{$:/info/url/full}}/>\n         Take ownership of package\n     \u003C/$button>\n\u003C/$list>\u003C!-- end no package owner -->\n\n\u003C/$list>\u003C!-- end has package-filter -->\n\u003C/$reveal>","title":"$:/PSaT/wiki-info/package-view","code-body":"yes","modified":"20230412063000585","modifier":"!design","tags":"$:/tags/ViewTemplate"},
{"title":"$:/PSaT/wiki-info/package-view/macros","created":"20221224035021012","creator":"!design","discussion":"https://talk.tiddlywiki.org/t/version-increment-x-y-z/5592/4?u=tw_tones","modified":"20221224053921485","modifier":"!design","tags":"$:/tags/Macro","version":"0.1.0","text":"\\define set-version(fieldname display-dot:\"â€¢\")\n\u003C$set name=version-field value=\"$fieldname$\" emptyValue=\"version\">\n\u003C$list filter=\"[all[current]has\u003Cversion-field>get\u003Cversion-field>]\" variable=version-number emptyMessage=\u003C\u003Cno-version>> >\n\u003C$set name=major value={{{ [\u003Cversion-number>split[.]first[]] }}}>\n\u003C$set name=minor value={{{ [\u003Cversion-number>split[.]nth[2]] }}}>\n\u003C$set name=micro value={{{ [\u003Cversion-number>split[.]last[]] }}}>\n\u003C\u003Cset-version-increment major>>\u003C\u003Cset-version-reset major>>$display-dot$\u003C\u003Cset-version-increment minor>>\u003C\u003Cset-version-reset minor>>$display-dot$\u003C\u003Cset-version-increment micro>>\u003C\u003Cset-version-reset micro>>\n\u003C/$set>\u003C/$set>\u003C/$set>\n\u003C/$list>\n\u003C/$set>\n\\end\n\\define set-version-increment(variable)\n\u003C$set name=\"lable\" value={{{ [\u003C$variable$>] }}}>\n\u003C$set name=\"$variable$\" value={{{ [[$variable$]getvariable[]add[1]] }}}>\n\u003C$set name=new-version filter=\"[\u003Cmajor>] [\u003Cminor>] [\u003Cmicro>] +[join[.]]\">\n\u003C$button tooltip={{{ [[Set version to]] [\u003Cnew-version>] +[join[ ]] }}} actions=\u003C\u003Cset-version-actions \"$variable$\">> >\n    \u003C\u003Clable>>\n\u003C/$button>\n\u003C/$set>\u003C/$set>\u003C/$set>\n\\end\n\\define set-version-reset(variable)\n\u003C$list filter=\"[[$variable$]getvariable[]!match[0]]\" variable=~>\n\u003C$set name=\"$variable$\" value=\"0\">\n\u003C$set name=new-version value={{{ [\u003Cmajor>] [\u003Cminor>] [\u003Cmicro>] +[join[.]] }}}>\n\u003C$button tooltip={{{ [[Reset $variable$ version to 0, new ]] [\u003Cnew-version>] +[join[ ]] }}} actions=\u003C\u003Cset-version-actions \"$variable$\">> class=\"tc-btn-invisible\">\n    ^^{{$:/core/images/refresh-button}}^^\n\u003C/$button>\n\u003C/$set>\u003C/$set>\n\u003C/$list>\n\\end\n\\define set-version-actions()\n\u003C$action-setfield $field=\u003C\u003Cversion-field>> $value=\u003C\u003Cnew-version>>/>\n\\end\n\\define no-version()\n\u003C$button tooltip=\"New\">\n  \u003C$action-setfield $field=\u003C\u003Cversion-field>> $value=\"0.0.0\"/>\n   0.0.0\n\u003C/$button>\n\u003C$button  tooltip=\"First release\">\n  \u003C$action-setfield $field=\u003C\u003Cversion-field>> $value=\"0.1.0\"/>\n   0.1.0\n\u003C/$button>\n\\end\nVersion {{!!version}} \u003C\u003Cset-version>>"},
{"title":"$:/PSaT/wiki-info/packages-list","caption":"{{$:/PSaT/wiki-info/packages-list!!svg-icon}} Packages","created":"20221222083441802","creator":"!design","icon":"{{$:/PSaT/wiki-info/packages-list!!svg-icon}}","list-after":"$:/PSaT/wiki-info/display","modified":"20230225035159328","modifier":"!design","svg-icon":"\u003Csvg width=\"1em\" height=\"1em\" class=\"tc-image-bts-box tc-image-button\" viewBox=\"0 0 16 16\">\u003Cpath fill=\"blue\" d=\"M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5 8 5.961 14.154 3.5 8.186 1.113zM15 4.239l-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z\"/>\u003C/svg>","tags":"$:/tags/SideBar","text":"\\define table-heading()\n\u003Ctr>\n\u003Cth>Package\u003C/th>\n\u003Cth>Search\u003C/th>\n\u003Cth>Path\u003C/th>\n\u003C/tr>\n\\end\n\\define table-row()\n\u003Ctr>\n\u003Ctd>\n\u003C$link to=\u003C\u003CcurrentTiddler>> tooltip={{!!description}}>\u003C$text text={{{ [all[current]removeprefix[$:/PSaT/]sort[]] }}}/>\u003C/$link>''^^\u003C$text text={{{ [{!!package-owner}match{$:/config/wiki-name}then[*]] }}}/>^^ ^^\u003Cspan title={{!!package-owner}}>\u003C$text text={{{ [{!!package-owner}!is[blank]!match{$:/config/wiki-name}then[+ wiki]] }}}/> \u003C/span> \u003C$text text={{{ [{!!package-version}!is[blank]addprefix[v]] }}}/>^^''\u003C/td>\n\u003Ctd>\u003Csmall>\u003C$macrocall $name=show-filter-count filter={{!!package-filter}}/>\u003C/small>\u003C/td>\n\u003Ctd> \u003C$list filter=\"[all[current]has[filepath]]\" variable=~>\u003C$button tooltip=\"Copy filepath to clipboard\" message=\"tm-copy-to-clipboard\" param={{!!filepath}} class=\"tc-btn-invisible\">{{$:/core/images/copy-clipboard}}\u003C/$button>\u003C/$list>\u003C/td>\n\u003C/tr>\n\\end\n;__[[Tiddlers with package-filter|$:/PSaT/wiki-info/packages-list]]__ {{$:/config/wiki-name}}\n\n\u003Ctable>\n\u003C\u003Ctable-heading>>\n\u003C$list filter=\"[all[shadows+tiddlers]has[package-filter]!object-type[bookmarklet]!sort[package-owner]]\">\n\u003C\u003Ctable-row>>\n\u003C/$list>\n\u003C/table>\n\n\u003Ctable>\n\u003C$list filter=\"[all[shadows+tiddlers]has[package-filter]object-type[bookmarklet]!sort[package-owner]]\" emptyMessage=\"No bookmarklets\">\n\u003C\u003Ctable-row>>\n\u003C/$list>\n\u003C/table>\n\n\n\u003Csmall>^^*^^ Owned here, ^^+^^ Owned elsewhere\u003C/small>\n\u003Chr>\n\u003C$checkbox tiddler=\"$:/PSaT/wiki-info/packages-list\" tag=\"$:/tags/SideBar\"> This {{$:/PSaT/wiki-info/packages-list!!caption}} sidebar tab?\u003C/$checkbox>\u003Cbr>\n\u003C$checkbox tiddler=\"$:/PSaT/wiki-info/package-view\" tag=\"$:/tags/ViewTemplate\"> {{$:/PSaT/wiki-info/packages-list!!caption}} view template?\u003C/$checkbox>"},
{"title":"$:/PSaT/wiki-info/PSaT-tiddler-filter","created":"20230119231130970","creator":"!design","description":"PSaT Tiddlers","filter":"[prefix[$:/PSaT]sort[]]","modified":"20230119231318878","modifier":"!design","purpose":"List tiddlers with the $:/PSaT prefix","system-notes":"Text and filter field should contain same value","tags":"$:/tags/Filter","text":"[prefix[$:/PSaT]sort[]]"},
{"created":"20220101000000000","creator":"!design","text":";V0.2.1 10:54, 27th December 2022\n* Added this tiddler [[$:/PSaT/wiki-info/release-notes]]\n* Made package-version visible on package display and wiki display tab\n* Link to package from wiki display tab\n;V0.2.2 Added copy to clipboard for filepath and filename for ease of filesearch or sharing\n;V0.2.3 sort packages by package-owner to group\n;V0.2.4 \n*Add window name check and set by link with target\n* add manual edit package-version if owned\n* Added $:/PSaT/window-name-target/get-window-name.js to package\n* Added $:/PSaT/wiki-info/smart-wiki-title and use as title in $:/PSaT/wiki-info/display to detects and set window name / target\n* Added description to package tiddler and on mouse over of listed packages\n* Improved packages listing\n* Changed edits to use internal global macro edit-fieldname-slider\n;V0.2.5\n* reduces search filter display to small in packages\n* Finish Config settings tiddler\n* Window name feature fix/finish\n** Discovered browser file to maintain\n;V0.2.6\n* Additional take ownership guidance\n* Added browse to open file button with accept=\".json\"\n;V0.2.7\n* Reduce visibility of no window-name\n* Add ~PSaT Filter like emergency filter\n* Fix edit-text widget use (not done)\n;V0.2.8\n* Hide object-type[bookmarklet] from packages list?\n* Now download full button\n;V0.2.9\n* Removed info display from control panel\n* Improved arrangement of $:/PSaT/wiki-info/package-view\n* Improved fields view\n* Understanding edit-text click then only use keyboard then click to end\n* Make content foldable\n;V0.2.10\n* Make package tool work on shadow tiddlers?\n* When listing fields in package transclude tiddlers beginning `\u003Csvg` or transclude all?\n* Moved to directory wiki http://127.0.1.1:8080/Directory\n* looking for package registration design work internal package $:/PSaT/wiki-info/create-package-object\n* Fixed view packages\n;V0.2.11\n* Add config design-mode\n* Fixed Config tab for all with config-values not suffix \"-mode\"\n;V0.2.12\n* Added copy-to-clipboard macro $:/PSaT/wiki-info/global-macros","title":"$:/PSaT/wiki-info/release-notes","modified":"20230412063129648","modifier":"!design"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.5","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.5","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$sel ":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"created":"20200309235231388","creator":"Designer","text":"\u003Cstrong>Welcome \"{{$:/status/UserName}}\" to \"{{$:/SiteTitle}}\"\u003C/strong> {{$:/SiteSubtitle}}\n\n;Website created 24th of January 2023 \n* A repository of test data and methods\n\n\n;Notes on data plugins;\n* Data included in this wiki as plugins have being given a plugin-type of data\n** Otherwise they operate like any other plugin\n* This keeps such tiddlers being listed along with regular plugins\n* In this wiki see \u003Ckbd> Control Panel > Plugins > Data Plugins\u003C/kbd>\n** Drag [[this|$:/data-plugins/controlPanel-tab]] to your wiki to add this tab\n* See [[Making use of data plugins]]\n\n;All, please contribute test data\n\nLink to an implementation of this periodical data ''coming soon'', I understand this wonderful effort was in part inspired by the test data I collected and published here https://test-data.tiddlyhost.com/ as a result I would urge you all to contribute data to this resource, what other interesting outcomes could come from sharing a little effort.\n\n* Aforementioned electromagnetic spectra\n* Geological and archaeological epochs\n* Historical events and periods\n* Scientific events and periods","title":"Home","tags":"TableOfContents","modified":"20230419044336378","modifier":"builder"},
{"created":"20230124051154714","creator":"builder","text":";Data plugins store tiddlers as shadow tiddlers\n* To access your data in lists you need to include `[all[shadows+tiddlers]]` and have some way to separate them from all other tiddlers\n** For example in the data plugin [[Periodic-table-of-the-elements]] all tiddlers have the field element, so we can use `has[element]`.\n** So the filter `[all[shadows+tiddlers]has[element]]` will list them in the order they are found in the wiki see [[Periodic-table-of-the-elements listed]]\n** If the tiddler name is not the name you want to display use an appropriate field in the data eg \"element\"\n* To view other details and fields in your data tiddlers you can create a viewTemplate that uses a filter like this `[all[current]has[element]]` see [[Elements viewTemplate]]\n** Open an element tiddler to see how it looks {{{ [all[shadows+tiddlers]has[element]limit[1]] }}}\n\n;Filter your data using the plugin tiddler name\n*ShadowTiddlers are tiddlers that are loaded from within Plugins. Unlike ordinary tiddlers, they don't appear in most lists [[see|https://tiddlywiki.com/#ShadowTiddlers]].\n* ShadowTiddlers can be overridden with an ordinary tiddler of the same name. If that tiddler is subsequently deleted then the original shadow tiddler is automatically restored.\n* Using the filters `[all[shadows+tiddlers]]` or `[[tiddlername]is[shadow+tiddler]]` returns a shadow tiddler OR its edited version\n\n;If you have a tiddler and want to know if it has a shadow (is in a plugin)\n* `[[Arsenic]is[shadow]then[is in a plugin]else[is not in a plugin]]` {\u003C$text text={{ [[Arsenic]is[shadow]then[is in a plugin]else[is not in a plugin]] }}}/>\n\n;If you have a tiddler and want to know the plugin its in\n* `[[Arsenic]shadowsource[]]` {{{ [[Arsenic]shadowsource[]] }}}\n\n;If you have a plugin and want to know the tiddlers within\n* `[[Periodic-table-of-the-elements]plugintiddlers[]limit[10]]` \n{{{ [[Periodic-table-of-the-elements]plugintiddlers[]limit[10]] }}}\n","tags":"Home","title":"Making use of data plugins","modified":"20230124054021721","modifier":"builder"},
