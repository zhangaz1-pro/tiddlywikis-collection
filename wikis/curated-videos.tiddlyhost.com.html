{"created":"20220529203036772","creator":"Telumire","text":"\\whitespace trim\n\\define trigger-popup()\n\u003C$action-popup $state=\u003C\u003Cqualify $:/state/>> $coords=\u003C\u003Ctv-popup-coords>>/>\n\\end\n\\define set-palette-action(scheme)\n\u003C$action-setfield $tiddler=\"$:/palette\" text={{!!$scheme$}}/>\n\\end\n\\define switch-scheme()\n\u003C$macrocall $name=\"set-palette-action\" scheme={{{ [{$:/palette}get[color-scheme]toggle[light],[dark]] }}}/>\n\\end\n\\define select-palettes(scheme) \n    \u003Cli title=\"$scheme$ theme\">\n        \u003Csvg viewBox=\"0 0 20 20\">\n            \u003Ccircle cx=\"10\" cy=\"10\" r=\"8\" stroke-width=\"2px\" stroke=\"currentColor\" fill={{{ [[$scheme$]match[dark]then[currentColor]else[none]] }}}/>\n        \u003C/svg>\n        \u003C$select field=\"$scheme$\" actions=\u003C\u003Cset-palette-action $scheme$>> >\n            \u003C$list filter=\"[[$:/tags/Palette]tagging[]]:filter[get[color-scheme]match[$scheme$]]\">\n                \u003Coption value={{!!title}}>{{{ [{!!title}trim[$:/palettes/]] }}}\u003C/option>\n            \u003C/$list>\n        \u003C/$select>\n    \u003C/li>\n\\end\n\u003C$tiddler tiddler=\"$:/TiddlyTweaks/ui/Buttons/ThemeSwitcher\">\n    \u003C$eventcatcher selector=\"button\" $contextmenu=\u003C\u003Ctrigger-popup>> >\n        \u003C$button tooltip=\"Switch colours\" aria-label=\"Switch colours\" class={{{ colorSwitch [\u003Ctv-config-toolbar-class>] [\u003Cqualify $:/state/>!is[missing]then[tc-selected]]+[join[ ]]}}} actions=\u003C\u003Cswitch-scheme>>>\n            \u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n                {{$:/TiddlyTweaks/images/ThemeSwitcher}}\n            \u003C/$list>\n            \u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n                \u003Cspan class=\"tc-btn-text\">Switch colours\u003C/span>\n            \u003C/$list>\n        \u003C/$button>\n    \u003C/$eventcatcher>\n    \u003C$reveal state=\u003C\u003Cqualify $:/state/>> type=\"popup\" position=\"bottom\" class=\"tc-drop-down tc-popup-keep\" tag=\"menu\">\n        \u003Cul>\n            \u003C\u003Cselect-palettes dark>>\n            \u003C\u003Cselect-palettes light>>\n        \u003C/ul>\n    \u003C/$reveal>\n\u003C/$tiddler>","title":"$:/TiddlyTweaks/ui/Buttons/ThemeSwitcher","modified":"20221120181325305","tags":"$:/tags/PageControls $:/TiddlyTweaks/ThemeSwitcher","type":"text/vnd.tiddlywiki","caption":"ThemeSwitcher","dark":"$:/palettes/CupertinoDark","description":"switch the color scheme","icon":"$:/TiddlyTweaks/images/switch-palette-button","light":"$:/palettes/Blanca","revision":"0","bag":"default","modifier":"Telumire"},
{"title":"$:/TiddlyTweaks/ui/Buttons/ThemeSwitcher/Style","created":"20220618125331127","modified":"20221117155342332","tags":"$:/tags/Stylesheet $:/TiddlyTweaks/ThemeSwitcher","type":"text/vnd.tiddlywiki","text":"menu.tc-drop-down.tc-popup-keep :is(ul,li){\n    all:unset;\n    display:grid;\n    color:\u003C\u003Ccolor foreground>>;\n}\n\nmenu.tc-drop-down.tc-popup-keep{\n    min-width:unset;\n    margin:0;\n    padding:0;\n}\n\nmenu.tc-drop-down.tc-popup-keep li{\n    position:relative;\n    padding:.5ch;\n    padding-left: 0;\n}\n\nmenu.tc-drop-down.tc-popup-keep li svg{\n    position: absolute;\n    pointer-events: none;\n    height: 100%;\n    left: 5pt;\n}\n\nmenu.tc-drop-down.tc-popup-keep li+li:after{\n    content:\"\";\n    position:absolute;\n    inset:0;\n    opacity:.3;\n    pointer-events:none;\n    border-top: thin ridge currentColor;\n}\n\nmenu.tc-drop-down.tc-popup-keep li select{\n    all:unset;\n    cursor:pointer;\n    padding-left: 20pt;\n}\n\nmenu.tc-drop-down.tc-popup-keep,\nmenu.tc-drop-down.tc-popup-keep li :is(select,option){\n    background-color:\u003C\u003Ccolor tiddler-background>>;\n    color:\u003C\u003Ccolor tiddler-foreground>>;\n}","revision":"0","bag":"default","modifier":"Telumire"},
{"title":"$:/ui/EditTemplate/field/editor","created":"20220129201732060","modified":"20220511073841019","something":"''ewfwef''","tags":"$:/tags/Macro ChannelTemplate","type":"text/vnd.tiddlywiki","text":"\\define edit-field(field,class,defaultclass:\"tc-edit-texteditor tc-edit-texteditor-body\")\n\u003C$edit\n  field=\"$field$\"\n  class=\"$defaultclass$ $class$\"\n  placeholder={{$:/language/EditTemplate/Body/Placeholder}}\n  tabindex={{$:/config/EditTabIndex}}\n  focus={{{ [{$:/config/AutoFocus}match[text]then[true]] ~[[false]] }}}\n  cancelPopups=\"yes\"\n  fileDrop={{{ [{$:/config/DragAndDrop/Enable}match[no]] :else[subfilter{$:/config/Editor/EnableImportFilter}then[yes]else[no]] }}}\n>\u003C$set\n\n  name=\"targetTiddler\"\n  value=\u003C\u003CcurrentTiddler>>\n\n>\u003C$list\n\n  filter=\"[all[shadows+tiddlers]tag[$:/tags/EditorToolbar]!has[draft.of]![$:/core/ui/EditorToolbar/preview]![$:/core/ui/EditorToolbar/preview-type]]\"\n\n>\u003Cdiv style=\"display:none;\"}>\u003C$transclude\n\n  tiddler=\"$:/core/ui/EditTemplate/body/toolbar/button\"\n  mode=\"inline\"\n\n/>\u003C/div>\u003C/$list>\u003C$list\n\n  filter=\"[all[shadows+tiddlers]tag[$:/tags/EditorTools]!has[draft.of]]\"\n\n>\u003C$list\n\tfilter={{!!condition}}\n\tvariable=\"list-condition\"\n>\u003C$transclude/>\n\u003C/$list>\u003C/$list>\u003C/$set>\u003C/$edit>\n\\end","revision":"0","bag":"default"},

{"created":"20220124092928956","creator":"Telumire","title":"Ephemeral Rift","modified":"20230409151805438","tags":"channel ASMR","type":"text/vnd.tiddlywiki","description":"I'm a Jack of all trades, master of none, and this channel reflects that. You'll find almost everything ranging from Nature and ASMR videos meant to help you relax and sleep, to gameplays and discussions, to almost anything in between and beyond. You'll never know what you're going to see here because half the time I don't know either. ","url":"https://www.youtube.com/c/EphemeralRift","video":"https://youtu.be/RX6EOYjqnmE?list=UUhRV-sCl5Fma4qm_hFpDKBQ","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},
{"created":"20221228232055964","creator":"Telumire","text":"","tags":"channel","url":"https://www.youtube.com/c/ErikGrankvist","modified":"20230409151805439","modifier":"Telumire","title":"Erik Grankvist","video":"https://www.youtube.com/watch?v=FtiaSn5iCg8&list=UULFxByVUuLdxxiqQVmbOnDEzw","description":"Sometimes we hear a call from nature. When I was 18 years old I ventured out alone with only a backpack full of simple hand tools to actualize my dream. Build my own traditional off grid log cabin by hand from the materials of the Swedish wilderness. Just like our ancestors.\n\nI had no previous experience in building, gathering materials or filming. So I started studying myself the old arts and learning from my grandfather and mentor Åke Nilsson. I began to cut down trees and film with my phone, learning as I go. My project started full time once I graduated high school in summer 2019. I film everything myself and edit these videos so you can follow my journey and hopefully learn as I do.\n\nEnjoy!","lang":"en"},

{"created":"20220420140053471","creator":"Telumire","title":"Folding Ideas","tags":"[[Popular science]] Debunking Documentaries [[Video Essay]] channel","modified":"20230409151805440","type":"text/vnd.tiddlywiki","url":"https://www.youtube.com/c/FoldingIdeas","description":"This is the YouTube channel where I talk about narrative theory: the mechanisms of storytelling. This encompasses the wider communications theories about the way that we process information, the techniques of how those messages are delivered, and the conglomerate application of all of the above.\n\nThe main subject is popular culture because it's easier to dissect and its messages are less likely to go interrogated because we're trained to view it as innocuous. \"Just a movie\" or \"just a game.\"\n\nFascism is a loser ideology.\n\n🌽 ","video":"https://www.youtube.com/watch?v=YQ_xWvX1n9g&list=UUyNtlmLB73-7gtlBz00XOQQ","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},

{"created":"20220124093120020","creator":"Telumire","title":"Game Endeavor","modified":"20230409151805441","tags":"channel [[Dev Logs]]","type":"text/vnd.tiddlywiki","url":"https://www.youtube.com/c/GameEndeavor","description":"Howdy! And welcome to Game Endeavor. I'm developing \"Zoe and the Cursed Dreamer\". A 2D open world RPG, where you'll explore an immersive world, meet lovable characters, and live amongst them in your own home.\n\nMy main goal in making this channel is to create a strong tight-knit community. So leave comments and drop by the Discord to say hello. I look forward to hearing from you! Let us know what project you're working on, or what issues you might be having with your code. We have some clever developers in our community that are more than happy to help you. ","video":"https://youtu.be/DLBJpapM9xs?list=UULweX1UtQjRjj7rs_0XQ2Eg","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},

{"created":"20220628122116442","creator":"Telumire","title":"House of Medics","tags":"Health channel","modified":"20230409151805443","type":"text/vnd.tiddlywiki","url":"https://www.youtube.com/c/HouseofMedics","video":"https://www.youtube.com/watch?v=Dp5HSoVzO3k&list=UUReDWMUKq4qyUr7ZRcXMpRw","description":"The House of Medics is a group of professionals who either work in the healthcare industry or are passionate about healthcare.\n\nOur members are doctors, nurses, midwives, pharmacists, radiographers, paramedics, mental health professionals, researchers, students… the list goes on!\n\nProfessional bodies and societies were originally social constructs that acted as support systems for their members, and provided a sense of belonging. We want to bring that back to medicine.\n\nWe also noticed a lack of opportunity for young people of different specialties and disciplines to genuinely interact. Each Royal College seems to cater to a small group of people – which of course has its advantages – but since we all work together and often have the same struggles, we believe the House of Medics must be multi-disciplinary.","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},

{"created":"20220124093435368","creator":"Telumire","title":"How To Make Everything","tags":"Cooking Engineering Maker Technology channel","modified":"20230409151805444","type":"text/vnd.tiddlywiki","url":"https://www.youtube.com/channel/UCfIqCzQJXvYj9ssCoHq327g","description":"Today, getting what you need is as easy as a trip to the store; from food to clothing, energy, medicine, and so much more. Andy will discover what it takes to make everything from scratch. His mission is to understand complex manufacturing and production processes that are often taken for granted, doing it all himself. Each week he'll travel the world to bypass the modern supply chain in order to harvest raw materials straight from the source. Along the way, he’s answering the questions you never thought to ask. Andy is learning How To Make Everything! ","video":"https://youtu.be/la2EjFplXDc?list=UUfIqCzQJXvYj9ssCoHq327g","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},

{"created":"20220124093615934","creator":"Telumire","title":"Isto Inc.","modified":"20230409151805446","tags":"channel [[Dev Logs]]","type":"text/vnd.tiddlywiki","description":"WANT TO HELP US? Wishlist the game. It makes the difference between our game succeeded and failing (seriously) https://cutt.ly/atrio-steam\n\nABOUT US Isto Inc. is a two man indie dev team based in Calgary, Canada . Stephen is a former Microsoft Program manager turned game designer. Kyle is a 2 time Olympic athlete, with his own wikipedia page. Ask us what its like to work with a famous person (It's pretty sick tbh). We're the creators of Disjoint, and our newest game, Atrio.\n\nOUR PHILOSOPHY We live by one rule: Make amazing games. And also don't be jerks. So technically two rules. But we're all about breaking rules cuz we're bad like that. So technically we could make a mediocre game just to break the rules but so far all of our game(s) have been amazing. ","url":"https://www.youtube.com/c/IstoInc","video":"https://youtu.be/fit2VCrVXno?list=PLFyqFgUdjNI9VAcGoFN6cNTt7RTx8-7u8","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},

{"created":"20220124053313095","creator":"Telumire","text":"","title":"JoCat","tags":"[[2D Animation]] [[Comedy Shorts]] D&D Gaming [[Short Film]] channel","modified":"20230409151805448","type":"text/vnd.tiddlywiki","url":"https://www.youtube.com/c/JoCat","description":"I'm JoCat! I am a Graphic Designer, Illustrator, and hobbyist animator. \n\nKnown as the J in [[HIJEK|https://www.youtube.com/channel/UCvmCD9D9pbS-Q7NIUMX5OGg]].\n\nHere I do videos that I feel like making, including:\n\n\u003Cul>\n\u003Cli>[[Character Creator Critique|https://www.youtube.com/watch?v=VBOeiuAUANA&list=PLDnRMnDDjAzKH2Xkm8NwmN40jrc6pgLFx]] - a look at the positives and negatives of different games character creators.\n\u003C/li>\n\n\u003Cli>[[A Crap Guide|https://www.youtube.com/playlist?list=PLDnRMnDDjAzK5uZLidDUtHtD1iN06Qe0G]] - sit down and shut up while JoCrap learns you all the ins and outs of different games, hobbies, and anything else that tickles your pickle.\n\u003C/li>\n\n\u003Cli>[[J-Overly Edited|https://www.youtube.com/playlist?list=PLDnRMnDDjAzLR10NotN5PAmlntEPg5cTa]] - a lets play with more editing than is ever necessary for a single video.\n\u003C/li>\n\u003C/ul>","video":"https://youtu.be/vYm4NRJKPjQ?list=UURDVE5L1LTWhmPAKKbUBGtg","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},
{"created":"20220124053538993","creator":"Telumire","title":"Joel Haver","modified":"20230409151805449","tags":"channel [[2D Animation]] [[Comedy Shorts]] [[Short Film]]","type":"text/vnd.tiddlywiki","description":"I am Joel!\n\nI am a filmmaker! I make shorts and features and post them all on this channel!\n\nTHE PROMISE: If you make a movie (a feature length film, 40+ minutes) and send it to me, I will watch it. I hope the promise that a filmmaker will watch and care about your hard work can be that little push some may need to create something bigger.\n\nI also encourage people to make short films and lots of them! Because shorts are so much easier to make, I can't promise to watch everyone's shorts.\n\nConsider supporting my work on Patreon - https://www.patreon.com/joelhaver ","url":"https://www.youtube.com/c/MakingShorts","video":"https://youtu.be/ZaBhs9CdrEo?list=UUVIFCOJwv3emlVmBbPCZrvw","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},

{"created":"20220129221711349","creator":"Telumire","text":"","tags":"channel Photography","title":"Karl Taylor","modified":"20230409151805450","type":"text/vnd.tiddlywiki","url":"https://www.youtube.com/c/KarlTaylorPhoto","video":"youtu.be/e8jrrkxECqg?list=UUZajtzLoD3nxn2G9ripCjPg","description":"Karl has been a professional photographer for more than 20 years. His work is published internationally and he regularly works for some of the world's leading companies.\n\nKarl became involved in the photography training market ten years ago after hosting lectures in photography and finding he had a knack for explaining the subject in an entertaining and understandable way. Since then Karl has become very passionate about his Training Series and is keen to demonstrate professional but achievable photography techniques in the simplest way possible. Karl is also a global ambassador to Hasselblad, Broncolor and Manfrotto and has consulted on photography techniques for Adobe and the BBC.","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},

{"created":"20230409151805455","creator":"Telumire","title":"MIT OpenCourseWare","tags":"Education channel","type":"text/vnd.tiddlywiki","url":"https://www.youtube.com/c/mitocw","description":"Whether you’re a student, a teacher, or simply a curious person that wants to learn, MIT OpenCourseWare (OCW) offers a wealth of insight and inspiration. There's videos, and a whole lot more! \n\nOCW is a free and open online publication of material from thousands of MIT courses, covering the entire MIT curriculum, ranging from the introductory to the most advanced graduate courses. At the OCW website, you'll find that each course has a syllabus, instructional material like notes and reading lists, and learning activities like assignments and solutions. Some courses also have videos, online textbooks, or faculty insights on teaching.\n\nKnowledge is your reward. There's no signup or enrollment, and no start/end dates. it's self-paced learning at its best.\n\nGet the full picture at https://ocw.mit.edu.","video":"https://www.youtube.com/watch?v=kAeDRfk6A9w&list=UUEBb1b_L6zDS3xTUrIALZOw","revision":"0","bag":"default","lang":"en","modified":"20230409151805455","modifier":"Telumire"},

{"created":"20220124094307553","creator":"Telumire","title":"NileRed","tags":"Chemistry Experiments channel","modified":"20230409151805457","type":"text/vnd.tiddlywiki","url":"https://www.youtube.com/c/NileRed","description":"I find that chemistry is often taught poorly or without a purpose. Because of this, people tend to lose interest and sometimes even start to hate it.\n\nIn each video that I make, I try to balance theory with purpose. My goal is to show the natural beauty of chemistry in fun and interesting ways. Chemistry is happening all around us all the time, and there are a lot of really awesome chemicals and reactions out there!\n\nIn terms of education, I have a BSc in Biochemistry, with a minor in pharmacology. However, I've always been a lot more drawn to applied chemistry. So after finishing my degree, I worked as a lab tech in an organic lab and then as a chemistry grad student. However, I ended up leaving my graduate studies early to focus on this channel. Now, making chemistry videos has become my full-time job.\n\nIf you would like to support me, you can check out my Patreon here: https://www.patreon.com/nilered\n\nFor business related inquiries contact me at admin@nilered.ca ","video":"https://youtu.be/vHuFizITMdA?list=UUFhXFikryT4aFcLkLw2LBLA","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},
{"created":"20220907234529456","creator":"Telumire","title":"North of the Border","tags":"diorama sculpting channel","modified":"20230409151805457","type":"text/vnd.tiddlywiki","video":"https://www.youtube.com/watch?v=F3YX1AdxJYs&list=UUM15YNy8g-CaJ15YZCbq0Iw","url":"https://www.youtube.com/c/NorthoftheBorder","description":"\"\"\"\nHiya Folks,\n\nMy name is Adam and I like to make\n\u003Cpre style=\"background:inherit;border:none;color:inherit;font:inherit;\">\n      Tiny\n           Nerdy\n                Things\n\u003C/pre>\nMostly they're from video games or movies. Or books. Or TV shows. Or sometimes they're from other sources that dont' fall into any of those categories. I guess it's just popculture stuff. Essentially, if it's nerdy, and I like it, I'll probably make it!\n\nSo if you wanna see someone making tiny dioramas and sculptures from scratch, then click on a few videos and see if it doesn't tickle your fancy.\n\nInstagram: https://www.instagram.com/northofthebordercraftworks/\nPatreon: https://www.patreon.com/northoftheborder\n\"\"\"","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},

{"created":"20220124094438030","creator":"Telumire","title":"Primitive Technology","tags":"Crafting Education Technology Voiceless channel","modified":"20230409151805459","type":"text/vnd.tiddlywiki","url":"https://www.youtube.com/channel/UCAL3JXZSzSm8AlZyD3nQdBA","description":"Primitive technology is a hobby where you build things in the wild completely from scratch using no modern tools or materials. These are the strict rules: If you want a fire, use a fire stick - An axe, pick up a stone and shape it - A hut, build one from trees, mud, rocks etc. The challenge is seeing how far you can go without utilizing modern technology. I do not live in the wild, but enjoy building shelter, tools, and more, only utilizing natural materials. To find specific videos, visit my playlist tab for building videos focused on pyrotechnology, shelter, weapons, food & agriculture, tools & machines, and weaving & fiber. ","video":"https://youtu.be/rG6nzrksbPQ?list=UUAL3JXZSzSm8AlZyD3nQdBA","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},

{"created":"20220124090704478","creator":"Telumire","title":"Sinix Design","tags":"Drawing Tutorial channel","modified":"20230409151805462","type":"text/vnd.tiddlywiki","description":"Hello everyone! This is my art channel which I started back in 2006. The first videos were rocky, but I strive to continually improve the content and quality of my videos. Aside from the normal tutorials and speedpaintings, I'm hoping to provide different unique videos that offer people other ways to indulge in their love for art and all things creative.\n\nLet's all improve together! ","url":"https://www.youtube.com/user/sinixdesign","video":"https://youtu.be/UyiCPwaoQRo?list=UUUQTqWAaSzhAKRanOpes1nA","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},

{"created":"20220818143248156","creator":"Telumire","text":"","title":"The Quantified Scientist","tags":"Science Health Technology Biology [[Product Review]] channel","modified":"20230409151805464","type":"text/vnd.tiddlywiki","url":"https://www.youtube.com/c/TheQuantifiedScientist","video":"https://www.youtube.com/watch?v=L3pYPvdi1qE&list=UUhNWxrTlmh4IRSevon1X93g","description":"Looking for a scientific view on wearables? Look no further! My name is Rob, and I am a scientist who is into all sort of wearables, but wants to make sure they are accurate. On this channel, I test different devices, and see how I can use them to improve my life.\n\nI am life-logging and quantifying everything about my body, mind and surroundings. My measurements take more than 11 hours a week and include a weekly brain MRI, sleep EEG and gut microbiome composition. I am quite possibly doing the ultimate \"quantified self\". As a scientist, I specialise in biological informatics, which means I write computer programs to analyse data. I now use these skills to learn more about myself and I try to improve my life.\nOn this channel, I describe the whole process, why I do it, and what I have learned while doing it.","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},
{"created":"20220124095817820","creator":"Telumire","title":"The Thought Emporium","tags":"Biology Crafting Experiments Innovation Physics channel","modified":"20230409151805464","type":"text/vnd.tiddlywiki","url":"https://www.youtube.com/c/thethoughtemporium","description":"When we think of science and scientists, we tend to think of people in perfect white lab coats, working in a shiny and expensive lab. Well I'm here to break that image. From biohacking and biology, to nuclear physics and nanotech, any topic is fair game. I don't just talk about concept and theory, I do the real science. Under controlled conditions, I'll use high voltage, corrosive solutions, extreme temperatures and more to create some very exciting machines and materials. Best of all, I'll show all of it can be done at home using as many off the shelf and DIY parts as possible. ","video":"https://youtu.be/2hf9yN-oBV4?list=PLZLsjPxmF1BF5X4GnAcG1TL_PJi8iXggp","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},

{"created":"20220124100402942","creator":"Telumire","title":"Woo Can Cook","modified":"20230409151805466","tags":"channel Cooking","type":"text/vnd.tiddlywiki","description":"Hi, Wesley here! Woo Can Cook is a series where we reproduce fun foods and recipes from my childhood. Some of them are authentically Chinese and/or pan-Asian, but a lot of them are odd Americanized versions that I inherited from my parents and grandparents while growing up in the Bay Area/California.\n\nI'm also the lead singer/songwriter/guitarist of the Oakland funk band Trace Repeat, and wrote the beats used in all of these videos, under the sister channel \"Woo Cooks Beats.\" NOT a chef. Just an unemployed COVID era musician that cooks a lot. ","url":"https://www.youtube.com/c/WooCanCook","video":"https://youtu.be/DZ9-qyl8aa8?list=UUb3fVpuD2GF8BWJLM0BDYgA","revision":"0","bag":"default","lang":"en","modifier":"Telumire"},
