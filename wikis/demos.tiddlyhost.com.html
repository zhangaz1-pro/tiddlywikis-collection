{"created":"20201217172915960","creator":"Telumire","text":"\\define lingo-base() $:/language/ThemeTweaks/\n\nYou can tweak certain aspects of the ''Notebook'' theme.\n\n! \u003C\u003Clingo Options>>\n\n|\u003C$link to=\"$:/themes/nico/notebook/options/stickytitles\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\"$:/themes/nico/notebook/options/stickytitles\">\u003Coption value=\"no\">{{$:/language/No}}\u003C/option>\u003Coption value=\"yes\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\n|\u003C$link to=\"$:/themes/tiddlywiki/vanilla/options/codewrapping\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\"$:/themes/tiddlywiki/vanilla/options/codewrapping\">\u003Coption value=\"pre\">{{$:/language/No}}\u003C/option>\u003Coption value=\"pre-wrap\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\n|\u003C$link to=\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\">Reveal tiddler controls on mouseover\u003C/$link> |\u003C$select tiddler=\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\">\u003Coption value=\"no\">{{$:/language/No}}\u003C/option>\u003Coption value=\"yes\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\n\n! \u003C\u003Clingo Settings>>\n\n|\u003C$link to=\"$:/themes/nico/notebook/settings/fontfamily\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/themes/nico/notebook/settings/fontfamily\" default=\"\" tag=\"input\"/> | |\n|\u003C$link to=\"$:/themes/nico/notebook/settings/codefontfamily\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/themes/nico/notebook/settings/codefontfamily\" default=\"\" tag=\"input\"/> | |\n|\u003C$link to=\"$:/themes/nico/notebook/settings/editorfontfamily\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/themes/nico/notebook/settings/editorfontfamily\" default=\"\" tag=\"input\"/> | |\n\n! \u003C\u003Clingo Metrics>>\n\n|\u003C$link to=\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/themes/nico/notebook/metrics/bodyfontsize\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/themes/nico/notebook/metrics/bodylineheight\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/themes/nico/notebook/metrics/sidebar-width\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\"$:/themes/nico/notebook/metrics/sidebar-width\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/themes/nico/notebook/metrics/story-width\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\"$:/themes/nico/notebook/metrics/story-width\" default=\"\" tag=\"input\"/> |\n\n","title":"$:/themes/nico/notebook/themetweaks","modified":"20221117202041249","tags":"$:/tags/ControlPanel/Appearance","caption":"{{$:/language/ThemeTweaks/ThemeTweaks}}","modifier":"Telumire"},
{"created":"20201210171047824","text":"\u003Cspan class=\"desktop-only\">\n  \u003C$vars\n    palettes=\"[all[tiddlers+shadows]tag[$:/tags/notebook/Palette]]\"\n    popupTiddler=\u003C\u003Cqualify \"$:/state/notebook/palette-dropdown\">>\n  >\n    \u003C$button\n      popup=\u003C\u003CpopupTiddler>>\n      tooltip=\"Switch colours\"\n      aria-label=\"Switch colours\"\n      class=\u003C\u003Ctv-config-toolbar-class>>\n    >\n      \u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n\t{{$:/themes/nico/notebook/images/color-switch}}\n      \u003C/$list>\n\n      \u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\t\u003Cspan class=\"tc-btn-text\">Switch colours\u003C/span>\n      \u003C/$list>\n\n      \u003C$reveal state=\u003C\u003CpopupTiddler>> type=\"popup\" position=\"belowleft\" class=\"tc-drop-down\">\n\t\u003C$list filter=\u003C\u003Cpalettes>>>\n\t  \u003C$button class=\"tc-btn-invisible\">\n\t    {{!!name}}\n\t    \u003C$action-setfield $tiddler=\"$:/palette\" text={{!!title}}/>\n\t  \u003C/$button>\n\t\u003C/$list>\n      \u003C/$reveal>\n\n    \u003C/$button>\n  \u003C/$vars>\n\u003C/span>\n","title":"$:/themes/nico/notebook/ui/Buttons/SwitchPalette","description":"Toggle between grey/beige colour palette","modified":"20220830142704902","tags":"","type":"text/vnd.tiddlywiki"},

{"created":"20220529203036772","creator":"Telumire","text":"\\whitespace trim\n\\define trigger-popup()\n\u003C$action-popup $state=\u003C\u003Cqualify $:/state/>> $coords=\u003C\u003Ctv-popup-coords>>/>\n\\end\n\\define set-palette-action(scheme)\n\u003C$action-setfield $tiddler=\"$:/palette\" text={{!!$scheme$}}/>\n\\end\n\\define switch-scheme()\n\u003C$macrocall $name=\"set-palette-action\" scheme={{{ [{$:/palette}get[color-scheme]toggle[light],[dark]] }}}/>\n\\end\n\\define select-palettes(scheme) \n    \u003Cli title=\"$scheme$ theme\">\n        \u003Csvg viewBox=\"0 0 20 20\">\n            \u003Ccircle cx=\"10\" cy=\"10\" r=\"8\" stroke-width=\"2px\" stroke=\"currentColor\" fill={{{ [[$scheme$]match[dark]then[currentColor]else[none]] }}}/>\n        \u003C/svg>\n        \u003C$select field=\"$scheme$\" actions=\u003C\u003Cset-palette-action $scheme$>> >\n            \u003C$list filter=\"[[$:/tags/Palette]tagging[]]:filter[get[color-scheme]match[$scheme$]]\">\n                \u003Coption value={{!!title}}>{{{ [{!!title}trim[$:/palettes/]] }}}\u003C/option>\n            \u003C/$list>\n        \u003C/$select>\n    \u003C/li>\n\\end\n\u003C$tiddler tiddler=\"$:/TiddlyTweaks/ui/Buttons/ThemeSwitcher\">\n    \u003C$eventcatcher selector=\"button\" $contextmenu=\u003C\u003Ctrigger-popup>> >\n        \u003C$button tooltip=\"Switch colours\" aria-label=\"Switch colours\" class={{{ colorSwitch [\u003Ctv-config-toolbar-class>] [\u003Cqualify $:/state/>!is[missing]then[tc-selected]]+[join[ ]]}}} actions=\u003C\u003Cswitch-scheme>>>\n            \u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n                {{$:/TiddlyTweaks/images/ThemeSwitcher}}\n            \u003C/$list>\n            \u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n                \u003Cspan class=\"tc-btn-text\">Switch colours\u003C/span>\n            \u003C/$list>\n        \u003C/$button>\n    \u003C/$eventcatcher>\n    \u003C$reveal state=\u003C\u003Cqualify $:/state/>> type=\"popup\" position=\"bottom\" class=\"tc-drop-down tc-popup-keep\" tag=\"menu\">\n        \u003Cul>\n            \u003C\u003Cselect-palettes dark>>\n            \u003C\u003Cselect-palettes light>>\n        \u003C/ul>\n    \u003C/$reveal>\n\u003C/$tiddler>","title":"$:/TiddlyTweaks/ui/Buttons/ThemeSwitcher","modified":"20221120181325305","tags":"$:/tags/PageControls $:/TiddlyTweaks/ThemeSwitcher","type":"text/vnd.tiddlywiki","caption":"ThemeSwitcher","dark":"$:/palettes/CupertinoDark","description":"switch the color scheme","icon":"$:/TiddlyTweaks/images/switch-palette-button","light":"$:/palettes/Blanca","revision":"0","bag":"default","modifier":"Telumire"},
{"title":"$:/TiddlyTweaks/ui/Buttons/ThemeSwitcher/Style","created":"20220618125331127","modified":"20221117155342332","tags":"$:/tags/Stylesheet $:/TiddlyTweaks/ThemeSwitcher","type":"text/vnd.tiddlywiki","text":"menu.tc-drop-down.tc-popup-keep :is(ul,li){\n    all:unset;\n    display:grid;\n    color:\u003C\u003Ccolor foreground>>;\n}\n\nmenu.tc-drop-down.tc-popup-keep{\n    min-width:unset;\n    margin:0;\n    padding:0;\n}\n\nmenu.tc-drop-down.tc-popup-keep li{\n    position:relative;\n    padding:.5ch;\n    padding-left: 0;\n}\n\nmenu.tc-drop-down.tc-popup-keep li svg{\n    position: absolute;\n    pointer-events: none;\n    height: 100%;\n    left: 5pt;\n}\n\nmenu.tc-drop-down.tc-popup-keep li+li:after{\n    content:\"\";\n    position:absolute;\n    inset:0;\n    opacity:.3;\n    pointer-events:none;\n    border-top: thin ridge currentColor;\n}\n\nmenu.tc-drop-down.tc-popup-keep li select{\n    all:unset;\n    cursor:pointer;\n    padding-left: 20pt;\n}\n\nmenu.tc-drop-down.tc-popup-keep,\nmenu.tc-drop-down.tc-popup-keep li :is(select,option){\n    background-color:\u003C\u003Ccolor tiddler-background>>;\n    color:\u003C\u003Ccolor tiddler-foreground>>;\n}","revision":"0","bag":"default","modifier":"Telumire"},

{"created":"20230215222108353","creator":"Telumire","text":"\\define text(filter)\u003C$text text={{{ $filter$ }}}/>\n\\define reset-job()\n\u003C$action-setfield job=\"\"/>\n\\end\n\n\\define reset-housing()\n\u003C$action-setfield housing=\"\"/>\n\\end\n\n[[Job Editor]]\n\n---\n\n\u003C$list filter=\"[{!!title}!has[job]]\">\nJobless and Penniless, you start looking for employment. What do you choose? \n\n\u003Cul>\n\u003C$list filter=\"[tag[job]_shuffle[]limit[3]]\" variable=\"job\">\n\u003Cli>\n\u003C$radio field=\"job\" value=\u003C\u003Cjob>> > \u003C$tiddler tiddler=\u003C\u003Cjob>>>{{!!title}} - {{!!salary}}$\u003C/$tiddler>\u003C/$radio>\n\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\n\u003C/$list>\n\n\u003C$list filter=\"[{!!title}has[job]]\">\n\nYou are a {{!!job}}. \u003C$button actions=\u003C\u003Creset-job>> tooltip=\"pick another job\">{{$:/core/images/refresh-button}}\u003C/$button>\n\nYour monthly pay check comes to \u003C\u003Ctext \"[{!!job}get[salary]]\">> dollars.\n\nHowever, you must pay taxes. These average about 25% of your income or \u003C\u003Ctext \"[{!!job}get[salary]multiply[.25]]\">> dollars.\n\nThis leaves you with \u003C\u003Ctext \"[{!!job}get[salary]] [{!!job}get[salary]multiply[-.25]] +[sum[]]\">> dollars.\n\n\u003C$list filter=\"[{!!title}!has[housing]]\">\n\nIn order to live you need housing. Where do you want to live? \n\n\u003Cul>\n\u003C$list filter=\"[tag[housing]]\" variable=\"housing\">\n\u003Cli>\u003C$radio field=\"housing\" value=\u003C\u003Chousing>>> \u003C\u003Chousing>>\u003C/$radio>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\n\u003C/$list>\n\n\u003C$list filter=\"[{!!title}has[housing]]\">\n\nHousing: \u003C$link to={{!!housing}}/>. \u003C$button actions=\u003C\u003Creset-housing>> tooltip=\"pick another housing\">{{$:/core/images/refresh-button}}\u003C/$button>\n\n\u003C$transclude tiddler={{!!housing}} mode=\"block\"/>\n\n\u003C/$list>\n\n\u003C/$list>","title":"Budget builder","tags":"","modified":"20230216032121870","modifier":"Telumire","job":"Accountant","housing":"Luxury high-rise apartment with many amenities","split":"2"},

{"created":"20220809153128419","creator":"Telumire","text":";Demo\n\n\u003Ctable class=\"demo\">\n\u003Ctr>\n\u003Ctd>\n\nToggle a list value\n\n* \u003C\u003Ccheckbox A>>\n* \u003C\u003Ccheckbox B>>\n* \u003C\u003Ccheckbox C>>\n\nList = \u003Cpre style.display=\"inline-block\">{{!!list}}\u003C/pre>\n\n\u003C/td>\n\u003Ctd>\n\nToggle a tag\n\n* \u003C\u003Ccheckbox \"tagA\" tags>>\n* \u003C\u003Ccheckbox \"tagB\" tags>>\n* \u003C\u003Ccheckbox \"tagC\" tags>>\n\nTags = \u003Cpre style.display=\"inline-block\">{{!!tags}}\u003C/pre>\n\u003C/td>\n\u003C/tr>\n\u003C/table>\n\n;Code\n\n\u003C$macrocall $name=\"copy-code\"\nlanguage=\"text/vnd.tiddlywiki\"\ndisplay-language=\"show\"\ncode={{Checkbox/Macro}}\n/>\n\n\u003Cstyle>\ntable.demo{\ndisplay:grid;\ngrid-auto-flow: column;\ngrid-auto-columns: 1fr;\n}\n\ntable.demo>tr{\ndisplay:contents;\n}\n\u003C/style>","tags":"tagA","title":"Checkbox macro","modified":"20220810151339158","modifier":"Telumire","list":"B C A","macro-code":"","$field$":""},
{"created":"20221230123104170","creator":"Telumire","text":"\\define checkbox(value , field:\"list\" , tiddler , label:\" \u003C\u003C__value__>>\", class)\n\u003C$tiddler tiddler={{{ $tiddler$ ~[\u003CcurrentTiddler>] }}}>\n    \u003C$button class=\"tc-btn-invisible\" actions=\"\"\"\n        \u003C$action-listops  $field=\"$field$\" $subfilter=\"+[toggle[$value$]]\" />\n        \"\"\">\n        \u003C$genesis $type=\"input\" $names=\"type class [\u003CcurrentTiddler>contains:$field$[$value$]then[checked]]\" $values=\"checkbox [[$class$]] [[]]\"/>\n        $label$\n    \u003C/$button>\n\u003C/$tiddler>\n\\end\n\n\u003C\u003Ccheckbox \"A\">>\n\u003C\u003Ccheckbox \"B\">>\n\u003C\u003Ccheckbox \"C\">>\n\n\nList: {{!!list}}","title":"Checkbox macro with genesis widget","modified":"20221230124202214","modifier":"Telumire","list":"A B"},

{"created":"20211114021812202","creator":"Telumire","text":".combobox {\n`--`dropdown-button:20px;\n position: relative;\n display: inline-flex;\n padding-right: var(`--`dropdown-button);\n background:\u003C\u003Ccolor dropdown-background>>;\n /* border might not be consistent with default text input field accross browsers, if this is an issue use fallbacks*/\n border:2px inset #e3e3e3;\nwidth:100%;\n}\n\n.combobox input {\n border:0;\n background:unset;\nwidth:inherit;\n}\n\n.combobox select {\n position: absolute;\n /*the width of the select will be the width of the dropdown*/\n width: 100%;\n /*select is hard to style, so we clip the size we want and hide it, then show a pseudo-element above it*/\n opacity:0;\n clip-path: inset(0 0 0 calc(100% - var(`--`dropdown-button)));\n pointer-events:all;\n cursor:pointer;\n}\n\n/*Custom dropdown button*/\n.combobox:after {\n content:\"\";\n position: absolute;\n inset: 0 0 0 auto;\n width: var(`--`dropdown-button);\n background: center / 8px no-repeat;\n pointer-events:none;\n/*this code will convert a core svg to a proper datauri format*/\n\u003C$vars\nsvg=\"$:/core/images/down-arrow\"\ncolor=\"foreground\"\ncolor-filter=\"\"\"\n[{$:/palette}getindex\u003Ccolor>]\n~[{$:/palettes/Vanilla}getindex\u003Ccolor>]\n~[[$:/config/DefaultColourMappings/]addsuffix\u003Ccolor>get[text]]\n~[\u003Ccolor>]\"\"\"\nuri=\"\"\"\n[['data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]]\n[subfilter\u003Ccolor-filter>]\n[[\" width=\"22pt\" height=\"22pt\">]]\n[subfilter\u003Csvg>get[text]]\n[[\u003C/svg>']]\n+[join[]search-replace:m[#],[%23]]\n\"\"\">\n background-image:url({{{[subfilter\u003Curi>]}}});\n\u003C/$vars>\n}","title":"combobox/style","modified":"20221027000916926","tags":"Form","modifier":"Telumire","type":"text/plain"},

{"created":"20221027154316756","creator":"Telumire","text":"\\rules except dash list\n\\define tv-wikilink-tooltip()\n\u003C$transclude field=\"tooltip\">\u003C$transclude field=\"title\"/>\u003C/$transclude>\n\\end\n\n\u003Cstyle>\na[title]{\nposition:relative;\ndisplay: inline-grid;\nplace-items: center;\n}\n\na[title]:hover:after{\ncontent:attr(title);\nposition:absolute;\nbottom:100%;\nfont-size:1em;\npointer-events:none;\ncolor:\u003C\u003Ccolor background>>;\nbackground:\u003C\u003Ccolor foreground>>;\n\n--triangle:.5ch;\n\npadding:var(--triangle);\npadding-top:0;\n\nclip-path: polygon(0% 0%,100% 0%,100% calc(100% - var(--triangle)),calc(50% + var(--triangle)) calc(100% - var(--triangle)),50% 100%,calc(50% - var(--triangle)) calc(100% - var(--triangle)),0% calc(100% - var(--triangle)));\n\n\u003C!--For more complex shapes, see https://css-tricks.com/perfect-tooltips-with-css-clipping-and-masking/-->\n}\n\u003C/style>\n\n\u003Ca href=\"\" title=\"tooltip\">\u003Cspan title=\"\">this link has a custom tooltip\u003C/span>\u003C/a>\n\nOR\n\n\u003C$link to=\"Custom tooltip\">\u003Cspan title=\"\">this link has a custom tooltip\u003C/span>\u003C/$link>","tags":"","title":"Custom tooltip","modified":"20221126131818907","modifier":"Telumire","tooltip":"hey this is a custom tooltip that is very long to see how it will behave","type":""},
{"created":"20230317140853815","creator":"Telumire","text":"[[Charlie_Veniot|https://talk.tiddlywiki.org/t/jazzing-up-the-selectwidget-with-emojis-and-tooltips/6500]] shared this nice tip:  You can use optgroup to group options in a select widget to group options.\n\n\u003C$select tiddler='hey' field='there' tooltip='Choose a new site title'>\n\u003Coptgroup label=\"⯁ What's New\">\n\u003Coption title=\"Latest changes made to the documentation\">✏ Recent Updates to This Documentation\u003C/option>\n\u003Coption>📰 BASIC Anywhere Machine - News\u003C/option>\n\u003Coption>🪲 Known Bugs\u003C/option>\n\u003C/optgroup>\n\u003Coptgroup label='⯁ Books'>\n\u003Coption>📘 About BASIC Anywhere Machine\u003C/option>\n\u003Coption>📚 Fundamentals of Computer Programming\u003C/option>\n\u003Coption>📚 Graphics, Animation, and Sound\u003C/option>\n\u003Coption>📚 BAM User Guide\u003C/option>\n\u003Coption>📚 Metaprogramming\u003C/option>\n\u003Coption>📚 BAM + TiddlyWiki Integration Projects\u003C/option>\n\u003C/optgroup>\n\u003Coptgroup label='⯁ References'>\n\u003Coption>🔑 BAM Language Reference\u003C/option>\n\u003Coption>🏛 Bibliography\u003C/option>\n\u003C/optgroup>\n\u003C/$select>\n","tags":"","title":"Customizing the select widget","modified":"20230317141105547","modifier":"Telumire"},

{"created":"20220813210148409","creator":"Telumire","text":"Date :\n\n\u003C$edit-text type=\"number\" field=\"year\" default=\u003C\u003Cnow YYYY>>/>\n\u003C$edit-text type=\"number\" field=\"month\" default=\u003C\u003Cnow MM>>/>\n\u003C$edit-text type=\"number\" field=\"day\" default=\u003C\u003Cnow DD>>/>\n\n\u003C$let\nyear={{{ [{!!year}]:map[\u003CcurrentTiddler>is[blank]then\u003Cnow YYYY>else\u003CcurrentTiddler>] }}}\nmonth={{{ [{!!month}]:map[\u003CcurrentTiddler>is[blank]then\u003Cnow MM>else\u003CcurrentTiddler>] }}}\nday={{{ [{!!day}]:map[\u003CcurrentTiddler>is[blank]then\u003Cnow DD>else\u003CcurrentTiddler>] }}}\nis_leap={{{ \n[\u003Cyear>]\n:filter[remainder[100]match[0]]\n:map[\u003CcurrentTiddler>remainder[400]match[0]then[1]else[0]]\n~[\u003Cyear>remainder[4]match[0]then[1]]\n~[[0]]\n}}}\n\ndays_month_list=\"=31 =[[28]add\u003Cis_leap>] =31 =30 =31 =30 =31 =31 =30 =31 =30 =31\"\n\ntotal_days_of_current_month={{{ [subfilter\u003Cdays_month_list>nth\u003Cmonth>] }}}\n\ntomorrow_day={{{ \n[\u003Ctotal_days_of_current_month>add[1]]\n:map[\u003Cday>add[1]remainder\u003CcurrentTiddler>]\n:map[\u003CcurrentTiddler>match[0]then[1]else\u003CcurrentTiddler>]\n}}}\n\ntomorrow_month={{{ \n[\u003Ctomorrow_day>compare:number:gt\u003Cday>then[0]else[1]add\u003Cmonth>]\n:map[\u003CcurrentTiddler>compare:number:gt[12]then[1]else\u003CcurrentTiddler>] \n}}}\n\ntomorrow_year={{{ \n[\u003Ctomorrow_month>compare:number:gteq\u003Cmonth>then[0]else[1]add\u003Cyear>] \n}}}\n\nyesterday_month={{{ \n[\u003Cday>!match[1]then[0]else[-1]add\u003Cmonth>] \n:map[\u003CcurrentTiddler>match[0]then[12]else\u003CcurrentTiddler>]\n}}}\n\nyesterday_day={{{ \n[subfilter\u003Cdays_month_list>nth\u003Cyesterday_month>]:filter[\u003Cyesterday_month>!match\u003Cmonth>]~[\u003Cday>add[-1]] \n}}}\nyesterday_year={{{  \n[\u003Cyesterday_month>compare:number:gt\u003Cmonth>then[-1]else[0]add\u003Cyear>]\n}}}\n\nbefore_yesterday_month={{{[\u003Cyesterday_day>!match[1]then[0]else[-1]add\u003Cyesterday_month>]:map[\u003CcurrentTiddler>match[0]then[12]else\u003CcurrentTiddler>]\n}}}\nbefore_yesterday_day={{{ \n[subfilter\u003Cdays_month_list>nth\u003Cbefore_yesterday_month>]:filter[\u003Cbefore_yesterday_month>!match\u003Cyesterday_month>]~[\u003Cyesterday_day>add[-1]] \n}}}\nbefore_yesterday_year={{{  \n[\u003Cbefore_yesterday_month>compare:number:gt\u003Cyesterday_month>then[-1]else[0]add\u003Cyesterday_year>]\n}}}\n\nafter_tomorrow_day={{{ \n[\u003Ctotal_days_of_current_month>add[1]]\n:map[\u003Ctomorrow_day>add[1]remainder\u003CcurrentTiddler>]\n:map[\u003CcurrentTiddler>match[0]then[1]else\u003CcurrentTiddler>]\n}}}\n\nafter_tomorrow_month={{{ \n[\u003Cafter_tomorrow_day>compare:number:gt\u003Ctomorrow_day>then[0]else[1]add\u003Ctomorrow_month>]\n:map[\u003CcurrentTiddler>compare:number:gt[12]then[1]else\u003CcurrentTiddler>] \n}}}\n\n\nafter_tomorrow_year={{{ \n[\u003Cafter_tomorrow_month>compare:number:gteq\u003Ctomorrow_month>then[0]else[1]add\u003Ctomorrow_year>] \n}}}\n\n>\n\n* Before yesterday = {{{ =[\u003Cbefore_yesterday_year>] =[\u003Cbefore_yesterday_month>pad[2]] =[\u003Cbefore_yesterday_day>pad[2]] +[join[]] }}}\n* Yesterday = {{{ =[\u003Cyesterday_year>] =[\u003Cyesterday_month>pad[2]] =[\u003Cyesterday_day>pad[2]] +[join[]] }}}\n* Today = {{{ =[\u003Cyear>] =[\u003Cmonth>pad[2]] =[\u003Cday>pad[2]] +[join[]] }}}\n* Tomorrow = {{{ =[\u003Ctomorrow_year>] =[\u003Ctomorrow_month>pad[2]] =[\u003Ctomorrow_day>pad[2]] +[join[]] }}}\n* After tomorrow = {{{ =[\u003Cafter_tomorrow_year>] =[\u003Cafter_tomorrow_month>pad[2]] =[\u003Cafter_tomorrow_day>pad[2]] +[join[]] }}}\n\n\u003C/$let>","modified":"20220813212657019","modifier":"Telumire","title":"Date +-2","tags":"","day":"30","month":"12","year":"2022"},

{"created":"20220720194157631","creator":"Telumire","text":"\\define editor(type)\n\u003C$let targetTiddler=\"$(currentTiddler)$/$type$\" currentTiddler=\u003C\u003CtargetTiddler>> >\n\u003C$edit-text\nclass=\"tc-edit-texteditor tc-edit-texteditor-body\"\nplaceholder={{$:/language/EditTemplate/Fields/Add/Value/Placeholder}}\ntabindex={{$:/config/EditTabIndex}}\nfocus={{{ [{$:/config/AutoFocus}match[text]then[true]] ~[[false]] }}}\ncancelPopups=\"yes\"\nfield=\"text\"\n>\n\u003Ctemplate>\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/EditorToolbar]!has[draft.of]]\">\n\u003C$reveal type=\"nomatch\" state=\u003C\u003Cconfig-visibility-title>> text=\"hide\">\n{{||$:/core/ui/EditTemplate/body/toolbar/button}}\n\u003C/$reveal>\n\u003C/$list>\n\u003C/template>\n\u003C/$edit-text>\n\u003C/$let>\n\\end\n\\define cbx-toggle-preview()\n    \u003C$checkbox field=\"display-preview\" checked=\"yes\" class=\"tc-checkbox\">\n        \u003Cspan title=\"toggle preview\">\n            \u003C$list filter={{!!display-preview}} emptyMessage=\"{{$:/core/images/preview-closed}}\" variable=\"_\">\n                {{$:/core/images/preview-open}}\n            \u003C/$list>\n        \u003C/span>\n    \u003C/$checkbox>\n\\end\n\\define preview()\n    \u003C$list filter={{!!display-preview}} variable=_>\n    \u003Cdiv class=\"preview\">\n        \u003C$let tv-tiddler-preview=\"yes\">\n            \u003C$transclude mode=\"block\" tiddler={{{ [\u003CcurrentTiddler>] Template +[join[/]] }}}/>\n        \u003C/$let>\n    \u003C/div>\n    \u003C/$list>\n\\end\n\\define verticalTabs(tabList,state:\"\")\n    \u003C$let stateTab=\u003C\u003Cqualify $:/state/tab/$state$>> defaultTab={{{[enlist\u003C__tabList__>first[]]}}}>\n        \u003Cdiv class=\"tc-tab-set tc-vertical editor-tabs\">\n            \u003Cdiv class=\"tc-tab-buttons tc-vertical\">\n                \u003C$list filter=\u003C\u003C__tabList__>> variable=\"currentTab\">\n                    \u003C$button\n                        set=\u003C\u003CstateTab>>\n                        setTo=\u003C\u003CcurrentTab>>\n                        selectedClass=\"tc-tab-selected\"\n                        default=\u003C\u003CdefaultTab>>\n                    >\n                        \u003C\u003CcurrentTab>>\n                    \u003C/$button>\n                \u003C/$list>\n            \u003C/div>\n            \u003Cdiv class=\"tc-tab-content tc-vertical\">\n                \u003Cdiv class=\"editor\">\n                    \u003C$macrocall $name=\"editor\" type={{{ [\u003CstateTab>get[text]]~[enlist\u003C__tabList__>first[]] }}}/>\n                    \u003C\u003Ccbx-toggle-preview>>\n                \u003C/div>\n                \u003C\u003Cpreview>>\n            \u003C/div>\n        \u003C/div>\n    \u003C/$let>\n\\end\n\n\n\u003C\u003CverticalTabs \"Template Style Macros Metadata\">>","tags":"","title":"Editor","modified":"20221003224729391","modifier":"Telumire","display-preview":"yes"},

{"created":"20221126124501722","text":"\\rules except dash list\n\\define breadcrumbs(path)\n\u003Cnav aria-label=\"breadcrumbs\">\n  \u003Cul>\n  \u003C$list filter=\"[\u003C__path__>split[/]!is[blank]]\" variable=\"location\" counter=\"count\">\n         \u003Cli>\u003C$list filter=\"[\u003Ccount-last>match[yes]]\" emptyMessage=\"\"\"\n                  \u003Ca href=\"#\">\u003C\u003Clocation>>\u003C/a>\n                  \"\"\">\n                  \u003Cspan aria-current=\"location\">\u003C\u003Clocation>>\u003C/span>\n                  \u003C/$list>\n         \u003C/li>  \n  \u003C/$list>\n  \u003C/ul>\n\u003C/nav>\n\\end\n\n\\define location(path)\n\u003C$list filter=\"[\u003C__path__>suffix[/]]\" emptyMessage=\"\"\"\n\u003Cmenu role=\"menubar\" class=\"file\" title=\"Open\">\n  \u003Cli role=\"menuitem\" class=\"location\">\n  \u003C$macrocall $name=\"breadcrumbs\" path=\u003C\u003C__path__>>/>\n  \u003C/li>\n\u003C!--  \u003Cli role=\"menuitem\" class=\"open\">\u003C/li>-->\n\u003C/menu>\n\"\"\">\n\u003Cmenu role=\"menubar\" class=\"folder\" title=\"Unfold folder\">\n  \u003Cli role=\"menuitem\" class=\"location\">\n  \u003C$macrocall $name=\"breadcrumbs\" path=\u003C\u003C__path__>>/>\n  \u003C/li>\n  \u003Cli role=\"menuitem\" class=\"new\" title=\"New\">\u003C/li>\n\u003C/menu>\n\\end\n\n\u003C\u003Cexport filter:\"[[Explorer mockup/Style]] [[Explorer mockup]]\" filename:\"explorer\" hint:\"export \">>\n\n[[Building an accessible nav]]\n\n\u003Cnav class=\"explorer\" role=\"tree\">\n    \u003Cul role=\"group\" style=\"--depth:0\">\n        \u003Cli role=\"treeitem\" aria-expanded=\"true\" tabindex=\"0\">\u003C\u003Clocation \"root/\">>\n            \u003Cul role=\"group\" style=\"--depth:1\">\n                \u003Cli role=\"treeitem\" aria-expanded=\"\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/\">>\n                    \u003Cul role=\"group\" style=\"--depth:2\">\n                        \u003Cli role=\"treeitem\" aria-expanded=\"\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/\">>\n                            \u003Cul role=\"group\" style=\"--depth:3\">\n                                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/folder/\">>\u003C/li>\n                                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/folder/\">>\u003C/li>\n                                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/folder/\">>\u003C/li>\n                                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/folder/\">>\u003C/li>\n                                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/folder/\">>\u003C/li>\n                            \u003C/ul>\n                        \u003C/li>\n                        \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/\">>\u003C/li>\n                        \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/\">>\u003C/li>\n                        \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/\">>\u003C/li>\n                        \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/folder/\">>\u003C/li>\n                    \u003C/ul>\n                \u003C/li>\n                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/\">>\u003C/li>\n                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/\">>\u003C/li>\n                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/\">>\u003C/li>\n                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/folder/\">>\u003C/li>\n                \u003Cli role=\"treeitem\" tabindex=\"0\">\u003C\u003Clocation \"root/file\">>\u003C/li>\n            \u003C/ul>\n        \u003C/li>\n    \u003C/ul>\n\u003C/nav>","creator":"Telumire","tags":"","title":"Explorer mockup","modified":"20221201155138946","modifier":"Telumire"},
{"created":"20221126124838887","text":"\\rules except dash list\n\\define url(svg)\n\n\u003C$text text={{{\n[[url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"22pt\" height=\"22pt\">]]\n[\u003C__svg__>get[text]else\u003C__svg__>]\n[[\u003C/svg>')]]+[join[]search-replace:g[#],[%23]search-replace:g[\n],[]]\n}}}/>\n\\end\n\n/*\nTODO: \n\n- Try the same layout but with grid and see what works best.\n- Check if accessibility can be improved further (color contrasts ? Touch screens ?)\n- Make the layout entirely dynamic with widgets (and avoid useless html generation)\n- Fix the overflow issue on small screen width\n\n*/\n\n/* reset */\n.explorer :is(ul,li,menu){\n    all:unset;\n}\n\n/* CSS variables */\n.explorer{\n/* border:solid 2px \u003C\u003Ccolor modal-border>>;*/\n    border-radius:3px;\n    \u003C\u003Cbox-shadow \"1px 1px 5px rgba(0, 0, 0, 0.3)\">>\n\n/* sizes */\n    --line-height:50px;\n    --icon-height:20px;\n    --icon-margin:calc((var(--line-height) - var(--icon-height)) / 2);\n\n/* colors */\n    --color-muted:\u003C\u003Ccolor muted-foreground>>;\n    --color-icon-muted:\u003C\u003Ccolor tiddler-controls-foreground>>;\n    --color-icon-selected:\u003C\u003Ccolor tiddler-controls-foreground-hover>>;\n    --color-separator:\u003C\u003Ccolor table-border>>;\n    --border-separator:1px solid var(--color-separator);\n    --background-hover:\u003C\u003Ccolor \"table-header-background\">>;\n\n/* icons */\n    --icon-file: \u003C\u003Curl \"$:/core/images/file\">>;\n    --icon-folder: \u003C\u003Curl \"$:/core/images/folder\">>;\n\t--icon-open: \u003C\u003Curl \"$:/core/images/open-window\">>;\n\t--icon-new: \u003C\u003Curl \"$:/core/images/new-button\">>;\n\n/*\nNote: Using CSS svg masks remove the need for svg HTML elements.\n*/\n}\n\n.explorer [role=\"treeitem\"]{\n    display:flex;\n    flex-direction:column;\n}\n\n/* Separators */\n\n.explorer :not(:first-child) [role=\"treeitem\"]{\n    border-top:var(--border-separator);\n}\n\n\n/* Menu */\n.explorer [role=\"menubar\"]:hover{\n    background-color:var(--background-hover);\n}\n\n.explorer :is([role=\"menubar\"],[role=\"menuitem\"]){\n    display: flex;\n    align-items: center;\n}\n\n.explorer [role=\"menubar\"]{\n    cursor:pointer;\n}\n\n.explorer [role=\"menuitem\"]:before,\n.explorer [role=\"menubar\"].file .location:after{\n    aspect-ratio:1/1;\n    background-color:var(--color-icon-muted);\n    content:\"\";\n    display:inline-block;\n    -webkit-mask: center / contain no-repeat var(--mask);\n    mask: center / contain no-repeat var(--mask);\n    height:var(--icon-height);\n    margin:var(--icon-margin);\n/* \u003C\u003Ctransition \"background 150ms ease-in-out\">> */\n}\n\n.explorer [role=\"menubar\"] [role=\"menuitem\"]:hover:before,\n.explorer [role=\"menubar\"]:is(:focus-within,:hover) .folder:before,\n.explorer [role=\"menubar\"].file:hover .location:after{\n    background-color:var(--color-icon-selected);\n}\n\n.explorer [role=\"menuitem\"]:not(:first-child, .open){\n    border-left:solid 1px var(--color-separator);\n}\n\n.explorer .location{\n    margin-left:calc(var(--line-height) * var(--depth));\n    flex: 1;\n}\n\n.explorer .folder .location:before{\n    --mask:var(--icon-folder);\n}\n\n.explorer .file .location:before{\n    --mask:var(--icon-file);\n}\n\n.explorer [role=\"menubar\"].file .location:after{\n    --mask:var(--icon-open);\n    margin-left: auto;\n}\n\n.explorer .new:before{\n    --mask:var(--icon-new); \n\n/*background:unset;\ncontent:\"\\2026\";\nfont-weight: bolder;\nfont-size: x-large;*/\n\n}\n\n/* Breadcrumbs */\n\n.explorer [aria-label=\"breadcrumbs\"] ul{\ndisplay:flex;\nlist-style:none;\n}\n\n.explorer [aria-label=\"breadcrumbs\"] li:not(:last-child,:hover){\nopacity:.6;\n}\n\n.explorer [aria-label=\"breadcrumbs\"] li:not(:last-child):after{\ncontent:\">\";\nwidth:1ch;\npadding:1ch;\nopacity:.33;\n}\n\n\n/* Hide items not opened */\n.explorer [role=\"treeitem\"]:not(:focus-within,[aria-expanded=\"true\"]) [role=\"group\"] {\n    display: none;\n}\n\n/*\nHide the breadcrumbs except on active directory\n*/\n\n.explorer [role=\"treeitem\"]:not(:focus-within) [aria-label=\"breadcrumbs\"] a, \n.explorer [role=\"treeitem\"]:not(:focus-within) [aria-label=\"breadcrumbs\"] li:after{\ndisplay:none;\n}","creator":"Telumire","tags":"$:/tags/Stylesheet","title":"Explorer mockup/Style","modified":"20221201155215862","modifier":"Telumire"},
{"created":"20220430024702664","creator":"Telumire","text":"\\define export-btn()\n\u003C$button tooltip=\"Click to download or drag and drop to install\" class=\"tc-btn-invisible\" dragFilter=\u003C\u003C__filter__>> >\n\u003C$action-sendmessage $message=\"tm-download-file\" $param=\"$:/core/templates/exporters/JsonFile\" exportFilter=\u003C\u003C__filter__>> filename={{{ [\u003C__filename__>] .json +[join[]] }}} />\n{{$:/core/images/export-button}}\n\u003C/$button>\n\\end\n\n\\define export(filter , filename:\"demo\" , hint:\"Click this button to download a json file containing all relevant tiddlers, or drag and drop to install directly into your tiddlywiki : \")\n\u003C$list filter=\"[\u003CstoryTiddler>is[current]]\" emptyMessage=\u003C\u003Cexport-btn>>>\n$hint$\u003C\u003Cexport-btn>>\n\u003C/$list>\n\\end","tags":"$:/tags/Macro","title":"export/macro","modified":"20220814200726640","modifier":"Telumire"},

{"created":"20221013222602129","creator":"Telumire","text":"\\rules except dash list\n\\define url(image,fill)\n\u003C$let \nexternal={{{ [[--url:url(]] [\u003Curi>] [[)]] +[join[]] }}}\nbase64={{{ [[--url:url(data:]][\u003Ctype>][[;base64,]][\u003C__image__>][[)]]+[join[]] }}}\nsvg={{{\n[{$:/palette}getindex\u003C__fill__>]\n~[[$:/palettes/Vanilla]getindex\u003C__fill__>]\n~[[$:/config/DefaultColourMappings/]addsuffix\u003C__fill__>get[text]]\n~[\u003C__fill__>]\n[[--url:url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]]+[reverse[]]\n[[\" width=\"22pt\" height=\"22pt\">]]\n[\u003C__image__>get[text]else\u003C__image__>]\n[[\u003C/svg>')]]\n+[join[]search-replace[#],[%23]]\n}}}\n>\n\u003C$text text={{{ [\u003Curi>!is[blank]then\u003Cexternal>]~[\u003Ctype>!search[svg]then\u003Cbase64>]~[\u003Csvg>] }}}/>\n\u003C/$let>\n\\end\n\\define link-rule(pseudo-classes:\"\",fill)\n:is(\u003C$list filter=\"[enlist\u003Cdomain>]\">[href*=\"\u003C$text text={{!!title}}/>\"],\u003C/$list>):is($pseudo-classes$):before{\u003C$macrocall $name=\"url\" image=\u003C\u003Cimage>> fill=\u003C\u003C__fill__>>/>}\n\\end\n\\define link-rules(domain,image,type:\"svg\",uri)\n\u003C$let type=\u003C\u003C__type__>> uri=\u003C\u003C__uri__>> domain=\u003C\u003C__domain__>> image=\u003C\u003C__image__>> >\n\u003C$list filter=\"[\u003C__type__>search[svg]]\" variable=\"is_SVG\" emptyMessage=\"\"\"\u003C\u003Clink-rule a,:hover,:visited>>\"\"\">\n\u003C\u003Clink-rule a external-link-foreground>> \u003C\u003Clink-rule :hover external-link-foreground-hover>> \u003C\u003Clink-rule :visited external-link-foreground-visited>>\n\u003C/$list>\n\u003C/$let>\n\\end\n\n/* CSS begins */\n\na[href]:not([href^=\"#\"],[href=\"\"]){\ntext-decoration:none;\ndisplay:inline-flex;\nalign-items: center;\ngap: .5ch;\n}\n\na[href]:not([href^=\"#\"]):before{\ncontent:\"\";\nwidth:1em;\naspect-ratio:1;\nbackground: center / contain no-repeat var(--url);\n}\n\n\u003C$list filter=\"[[$:/tags/Image]tagging[]has[domain]]\">\n\u003C$macrocall $name=\"link-rules\" domain={{!!domain}} image={{!!text}} type={{!!type}} uri={{!!_canonical_uri}}/>\n\u003C/$list>","tags":"","title":"External links icon v1 (concataining the fill in the svg background)","modified":"20221126131849541","modifier":"Telumire","type":"text/plain"},
{"created":"20221025190803403","creator":"Telumire","text":"\\rules except dash list\n\n/*\nRules for all external link\n*/\n\na[href]:not([href^=\"#\"],.tc-page-controls a){\ntext-decoration:{{!!text-decoration-line}} {{!!text-decoration-color}} {{!!text-decoration-style}}; \ndisplay:-webkit-inline-box; \ndisplay:-ms-inline-flexbox; \ndisplay:inline-flex;\n-webkit-box-align:center; \n-ms-flex-align:center; \nalign-items:center; \ngap:{{!!gap}};\n}\n\na[href]:{{!!side}}{\ncontent:\"\";\nwidth:{{!!size}};\naspect-ratio:1/1;\n-webkit-mask: center / contain no-repeat var(--mask);\nmask: center / contain no-repeat var(--mask);\nbackground:center/contain no-repeat var(--url);\n--fill:currentColor;\nbackground-color:var(--fill);\n}\n\n/*\nRules for each external link icon\n*/\n\n\u003C$list filter=\"[[$:/tags/Image]tagging[]has[domain]]\" variable=\"link\">\n\na:is(\u003C$list filter=\"[\u003Clink>each:list-item[domain]]\" counter=\"domain\">[href*=\"{{!!title}}\"]{{{ [\u003Cdomain-last>match[no]then[,]] }}}\u003C/$list>):{{!!side}}{\n\u003C$tiddler tiddler=\u003C\u003Clink>> \n>\u003C$let \nimage={{!!text}} type={{!!type}} uri={{!!_canonical_uri}}\nexternal={{{ [[--fill:unset;--mask:unset;--url:url(]] [\u003Curi>] [[)]] +[join[]] }}}\nbase64={{{ [[--fill:unset;--mask:unset;--url:url(data:]][{!!type}][[;base64,]][\u003Cimage>][[)]]+[join[]] }}}\nsvg={{{ [[--mask:url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"22pt\" height=\"22pt\">]][\u003Cimage>get[text]else\u003Cimage>][[\u003C/svg>')]]+[join[]search-replace:g[#],[%23]search-replace:g[\n],[]]}}}\n\n>\u003C$text text={{{ [\u003Curi>!is[blank]then\u003Cexternal>]~[\u003Ctype>!is[blank]!search[svg]then\u003Cbase64>]~[\u003Csvg>] }}}/>\u003C/$let>\u003C/$tiddler>\n}\n\u003C/$list>","title":"External links icon v2 (using masks)","tags":"","modified":"20221126131842239","modifier":"Telumire","side":"after","gap":".5ch","text-decoration-line":"none","text-decoration-color":"","text-decorati {"created":"20221026143452692","creator":"Telumire","text":"Click copy, then past the css here: \u003Ca href=\"https://jigsaw.w3.org/css-validator/#validate_by_input\">\n    \u003Cimg style=\"border:0;width:88px;height:31px\"\n        src=\"http://jigsaw.w3.org/css-validator/images/vcss-blue\"\n        alt=\"Valid CSS!\" />\n\u003C/a>\n\u003C$tiddler tiddler=\"External links icon v2 (using masks)\">\n\u003C$wikify name=\"css\" text={{!!text}}>\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"css\"\ndisplay-language=\"show\"\ncode=\u003C\u003Ccss>>/>\n\u003C/$wikify>\n\u003C/$tiddler>","tags":"","title":"External links icon/CSS Output for CSS validation","modified":"20221026150858610","modifier":"Telumire"},
{"created":"20221023144838963","creator":"Telumire","text":"\\define target() $:/TiddlyTweaks/Icons/StyleGenerator\n\\define update-CSS()\u003C$importvariables filter=\"[\u003Ctarget>]\">\u003C\u003Cupdate-CSS>>\u003C/$importvariables>\n\\define choice(field,value)\n\u003C$radio tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>> value=\u003C\u003C__value__>>>\u003C\u003C__value__>>\u003C/$radio>\n\\end\n\\define options(field,list)\n\u003C$select tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>>\u003C$list filter=\u003C\u003C__list__>> >\u003Coption>{{!!title}}\u003C/option>\u003C/$list>\u003C/$select>\n\\end\n\\define value(field)\n\u003C$edit-text tiddler=\u003C\u003Ctarget>> inputActions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>/>\n\\end\n\n\u003C\u003Cdetails summary:\"Note on performances\" content:\"\"\"\n\n>To reduce the impact on performances, the CSS is now updated at startup only (see \u003C$link to=\u003C\u003Ctarget>>/>). Refresh your wiki to see the changes, or use the settings bellow to update the CSS. In order to avoid increasing the size of the wiki, the output is written to a temporary tiddler. \n\n>From my tests, using a css background image is more performant than using lazy loaded image widget (with the url set as a svg uri), which in turn is more performant than directly transcluding the icon. Using this solution for rendering every icons in a tiddlywiki might be a good way to improve overall rendering performances. Another thing to be explored is the use of `\u003Csymbol>`, and `\u003Cuse>` elements, since tiddlywiki contains every svg for its icons, using the `\u003Cuse>` element to reference the paths could be more performant. SVG sprite is also a option. Finally, [[icon fonts are often smaller than SVG|https://blog.pictonic.co/post/32869817328/svgs-are-cool-but-icon-fonts-are-just-10-of]]. More testing is needed.\n\n\"\"\">>\n\n;Settings\n\n* Side : \u003C\u003Cchoice \"side\" \"before\">> \u003C\u003Cchoice \"side\" \"after\">>\n* Gap: \u003C\u003Cvalue \"gap\">>\n* Size: \u003C\u003Cvalue \"size\">>\n* Text decoration : \u003C\u003Coptions \"text-decoration-line\" \"none underline overline line-through\">>\u003C\u003Cvalue \"text-decoration-color\">>\u003C\u003Coptions \"text-decoration-style\" \"solid double dotted dashed wavy [[]]\">>\n\n;How to use\n\nAdd the field \"domain\" to a tiddler with the tag \"$:/tags/Image\" and set its value to the url you want to match. E.g:\n\n* http://not-a-secure-link.com\n* https://secure-link.com\n* https://external-img/tiddlyhost\n* https://base64/flower\n* https://www.reddit.com\n* https://en.wikipedia.org\n* https://www.youtube.com\n* https://www.dailymotion.com\n* https://tiddlywiki.com\n* http://twitter.com\n* http://github.com\n* http://discord.com\n* https://flathub.org/home\n* file://C://\n* [[Tiddlywiki releases feed|https://github.com/Jermolene/TiddlyWiki5/releases.atom]]\n\nYou can change the color of the icon : \n\n|\u003Ca href=\"https://github.com/Jermolene/TiddlyWiki5/releases.atom\" style.color=\"orange\">\u003Ca>flux\u003C/a>\u003C/a>|`\u003Ca href=\"https://github.com/Jermolene/TiddlyWiki5/releases.atom\" style.color=\"orange\">\u003Ca>flux\u003C/a>\u003C/a>`|\n\nCustom links icons used in this tiddlywiki:\n\n\u003C\u003Clist-links \"[tag[$:/tags/Image]!is[shadow]has[domain]]\">>\n\n;Install\n\n\u003C\u003Cexport \"[tag[$:/tags/Image]has[domain]] [tag[External links icon]]\" filename:\"external-links-with-icons\" hint:\"Click or drag and drop this button into your wiki: \">>\n\nTwo versions are included. The v2 use css masks, which ''should'' be compatible with all the major browsers. If your browser doesnt support css masks, you can use the v1. You can delete the version you dont need, but do not forget to put the \u003C\u003Ctag $:/tags/Stylesheet>> tag on the one you want to use.\n\n;Comparison v1 vs v2\n\n\u003Cul>\n\u003Cli>The v2 prevent flickering that sometime happened with the v1 while hovering a link since the same svg is used, whereas before, in the v1, each state (default, hover, visited) had it's own svg background.\u003C/li>\n\u003C$wikify name=\"v1\" text={{External links icon v1 (concataining the fill in the svg background)}} >\n\u003C$wikify name=\"v2\" text={{External links icon v2 (using masks)}} >\n\u003C$let size-v1={{{ [\u003Cv1>length[]] }}}  size-v2={{{ [\u003Cv2>length[]] }}} >\n\u003Cli>With the current set of link icons, the CSS generated with the v2 is \u003C$text text={{{  [\u003Csize-v1>subtract\u003Csize-v2>divide\u003Csize-v1>multiply[100]round[]]  }}}/>% smaller than the v1.\u003C/li>\n\u003C/$let>\n\u003C/$wikify>\n\u003C/$wikify>\n\u003Cli>In the v2, the svg is only used to cut the shape of the icon into the background, so you can only get one color (background color).\u003C/li>\n\u003C/ul>\n\n;Tools to create your own icons\n\n* https://yqnn.github.io/svg-path-editor/\n* https://www.photopea.com/","tags":"[[External links icon]] Tools","title":"External links icon/Demo","modified":"20221221175125751","modifier":"Telumire","caption":"Links icon","install":"\u003C\u003Cexport \"[tag[$:/tags/Image]has[domain]] [tag[External links icon]]\" filename:\"external-links-with-icons\" hint:\"Click or drag and drop this button into your wiki: \">>","description":"Icons for your links.\n\n\u003Cp>\nRequire \u003C\u003Clist-links \"[tag[$:/tags/Image]has[domain]] [tag[External links icon]]\">>\n\u003C/p>"},

{"created":"20220902204804371","creator":"wqd","text":"\\define exclude-fields() modified created text title tags creator modifier\n\\define tiddlerCreate()\n\u003C$action-createtiddler $basetitle={{!!new-tiddler-title}} $template={{!!new-tiddler-template}}>\n  \u003C$tiddler tiddler=\u003C\u003CcreateTiddler-title>>>\n    \u003C$action-listops $tags=\"-template\"/>\n    \u003C$action-navigate/>\n  \u003C/$tiddler>\n\u003C/$action-createtiddler>\n\\end\n\n\u003Ctable>\n\u003Ctr>\n\u003Ctd>New tiddler\u003C/td>\u003Ctd>\u003C$edit-text field=\"new-tiddler-title\" class=\"full\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>\u003C$link to={{!!new-tiddler-template}}>Template\u003C/$link>\u003C/td>\n\u003Ctd>\n@@.combobox\n\u003C$edit-text field=\"new-tiddler-template\" placeholder=\"type or select\"/>\n\u003C$select field=\"new-tiddler-template\">\n\u003C$list filter=\"[[template]tagging[]!is[draft]search:title:whitespace{!!new-tiddler-template}]\">\n\u003Coption value={{!!title}}>{{!!title}}\u003C/option>\n\u003C/$list>\n\u003C/$select>\n@@\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Values (preview \u003C$checkbox field=\"show-preview\" checked=\"true\"/>)\n\u003C/td>\n\u003Ctd>\n\u003C$tiddler tiddler={{!!new-tiddler-template}}>\n\u003C$let newFieldNameTiddler=\u003C\u003Cqualify \"$:/temp/NewFieldName\">> newFieldValueTiddler=\u003C\u003Cqualify \"$:/temp/NewFieldValue\">>>\n\u003C$transclude tiddler=\"$:/core/ui/EditTemplate/fields\"/>\n\u003C/$let>\n\u003C/$tiddler>\n\u003C/td>\n\u003C/tr>\n\u003C$list filter={{!!show-preview}} variable=\"_\">\n\u003Ctr>\n\u003Ctd>Preview\u003C/td>\u003Ctd>\n\u003C$tiddler tiddler={{!!new-tiddler-template}}>\n\u003C$transclude mode=\"block\"/>\n\u003C/$tiddler>\n\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003C/table>\n\n\u003C$button actions=\u003C\u003CtiddlerCreate>> >Create tiddler\u003C/$button>\n\n\u003Cstyle>\n.full{\nwidth:100%;\n}\n\u003C/style>","title":"Form","modified":"20230228202115077","tags":"Form","modifier":"Telumir {"created":"20230218184009936","creator":"Telumire","text":"The [[transclusion variable|https://tiddlywiki.com/#transclusion%20Variable]] contains the position of the transclude widget within the widget tree.\n\nIn this tiddler, `\u003C\u003Ctransclusion>>` output this: \n\n\u003C$codeblock code=\u003C\u003Ctransclusion>>/>\n\nThe string has the following syntax:\n\n`{ a | b | c | d | e | }`\n\n\"\"\"\na. the title of the current tiddler = {{{ [\u003Ctransclusion>splitregexp[\\x7C]trim[{]trim[}]nth[1]] }}}\nb. the title of the tiddler being transcluded = {{{ [\u003Ctransclusion>splitregexp[\\x7C]trim[{]trim[}]nth[2]] }}}\nc. the name of the field being transcluded = {{{ [\u003Ctransclusion>splitregexp[\\x7C]trim[{]trim[}]nth[3]] }}}\nd. the name of the property name or index being transcluded = {{{ [\u003Ctransclusion>splitregexp[\\x7C]trim[{]trim[}]nth[4]] }}}\ne. the name of the subtiddler being transcluded from a plugin = {{{ [\u003Ctransclusion>splitregexp[\\x7C]trim[{]trim[}]nth[5]] }}}\n\"\"\"\n\nTo extract data from this string, we need to split it with `|`, but we can't use this character in the Filtered Transclusion syntax when used inline, because of the way the wikitext parser work. This is why it's not recommended to use this character in the title of a tiddler. \n\nIt does however work when using the Filtered Transclusion syntax on a widget attribute, since the wikitext parser is not involved:\n\n\u003C$codeblock code={{{ [\u003Ctransclusion>split[|]trim[{]trim[}]] }}}/>\n\nFor a more reliable solution, we can instead use the charcode operator (the code for `|` is 124). Then we can trim `{` and `}` :\n  \n\u003C$codeblock code=\"{{{ [charcode[124]]:map:flat[\u003Ctransclusion>split{!!title}trim[{]trim[}]] }}}\"/>\n\nOr even better, we can use the hexadecimal code for the `|` char in a regex expression:\n\n\u003C$codeblock code=\"{{{ [\u003Ctransclusion>splitregexp[\\x7C]trim[{]trim[}]] }}}\"/>\n\n{{{  [\u003Ctransclusion>splitregexp[\\x7C]trim[{]trim[}]] }}}\n\n\nThis can be useful to get the tiddler title, in the sidebar for example.\n\nWe can create [[macros|Transclusion macro filters]] for this:\n\n\u003C$codeblock code={{Transclusion macro filters}}/>\n\nExample:\n\n\u003C$codeblock code=\"{{{ [subfilter\u003C_transcludedTiddler>] }}}\"/>","tags":"$:/tags/SideBar","title":"Get the current tiddler title from the transclusion variable","modified":"20230218225345860","modifier":"Telumire"},
{"created":"20220814125050586","creator":"Telumire","text":"{{||edit-search-field}}\n\n\u003C$list filter=\"[is[current]list[!!search]]\" variable=\"index\">\n\u003C$let search-filter=\"[!is[system]!is[draft]search:title:anchored\u003Cindex>] -[\u003Cindex>]:filter[get[text]]\">\n\u003C$list filter=\"[filter\u003Csearch-filter>limit[1]]\" variable=_>\n''\u003C$list filter=\"[\u003Cindex>get[text]]\" emptyMessage=\"\"\"\u003C\u003Cindex>>\"\"\">\n\u003C$link to=\u003C\u003Cindex>> >\u003C\u003Cindex>>\u003C/$link>\n\u003C/$list>''\n\u003C/$list>\n\n\u003C\u003Clist-links \"[filter\u003Csearch-filter>]\">>\n\u003C/$let>\n\u003C/$list>","tags":"","title":"Glossary","modified":"20220814140843324","modifier":"Telumire","search":"H"},

{"created":"20230419091444826","creator":"Telumire","text":"\\define mousedown-action()\n\u003C$action-setfield from=\u003C\u003Cdom-data-item-hour>>/>\n\\end\n\\define mouseup-action()\n\u003C$action-setfield to=\u003C\u003Cdom-data-item-hour>>>\n\\end\n\n\n\n@@display:flex;gap:.5ch;justify-content:center;.mobile-only \u003C\u003Ctime-input from>> - \u003C\u003Ctime-input to>>@@\n\n@@.desktop-only Click on the start time and release on the end time. @@\n\u003C$let\nfrom={{{ [{!!from}split[:]first[]] }}}\nto={{{ [{!!to}split[:]first[]] }}}\ntime=\u003C\u003Cnow \"0hh\">>\nsame-day=\"[\u003Cfrom>compare:number:lt\u003Cto>]\"\naccross=\"[range\u003Cfrom>,[24]] [range[1],\u003Cto>]\"\nwithin=\"[range\u003Cfrom>,\u003Cto>]\"\n>\n\n\u003C$eventcatcher selector=\"li\" $mouseup=\u003C\u003Cmouseup-action>> $mousedown=\u003C\u003Cmousedown-action>> >\n\u003Cdiv class=\"time-picker desktop-only\" >\n\u003Cul>\n\u003C$list filter=\"[range[1],[12]pad[2]]\" variable=\"hour\">\n\u003Cli data-item-hour=\u003C\u003Chour>> class={{{ \n[subfilter\u003Cwithin>] :filter[\u003Cfrom>compare:number:lt\u003Cto>]:else[subfilter\u003Caccross>] +[pad[2]]\n:filter[\u003Chour>match{!!title}]+[limit[1]then[selected]]\n}}}>\u003C\u003Chour>>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\u003Cul>\n\u003C$list filter=\"[range[13],[24]]\" variable=\"hour\">\n\u003Cli data-item-hour=\u003C\u003Chour>> class={{{ \n[subfilter\u003Cwithin>] :filter[\u003Cfrom>compare:number:lt\u003Cto>]:else[subfilter\u003Caccross>] +[pad[2]]\n:filter[\u003Chour>match{!!title}]+[limit[1]then[selected]]\n}}}>\u003C\u003Chour>>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\u003C/div>\n\u003C/$eventcatcher>\n\n\n\u003Cstyle>\n.time-picker ul{\ndisplay:grid;\ngrid-template-columns: repeat(12, 1fr);\njustify-items: center;\nlist-style:none;\npadding:0;\n}\n.time-picker li{width:100%;text-align:center;cursor:pointer;}\n.time-picker li.selected{background:black;color:white;}\n\n@media (pointer: coarse) {\n.desktop-only {pointer-events:none!important;}\n}\n\n@media (any-hover: hover) {\n.mobile-only{ display:none!important;}\n}\n\u003C/style>","tags":"","title":"Horizontal time selector","modified":"20230420195254875","time":"05 06 07 08 09 10 11 12 13 14 15 16 17","modifier":"Telumire","from":"08","to":"20"},

{"created":"20220915200048179","creator":"Telumire","text":"Add the tag `$:/tags/RawMarkupWikified/BottomBody` to [[CryptedImageBackground]] __or__ [[CryptedVideoBackground]]. The build-in class `tc-remove-when-wiki-loaded` can be used to remove the background once the wiki is unlocked. You can also use css to [[style elements when the wiki is locked|Style elements when the wiki is locked]].\n\n\n;SVG Patterns\n\n;Online tools\n\n* https://yqnn.github.io/svg-path-editor/ - Path editor\n* https://jakearchibald.github.io/svgomg/ - SVG optimizer\n* https://vecta.io/nano - SVG optimizer\n* https://github.com/RazrFalcon/svgcleaner-gui - SVG optimizer\n\n;Background patterns sites\n\n* https://leaverou.github.io/css3patterns/ - CSS\n* http://www.heropatterns.com/ - SVG\n* https://www.svgbackgrounds.com/ - SVG\n* https://tartanify.com/ - SVG and PNG\n* https://doodad.dev/pattern-generator/ - SVG, CSS, and PNG\n* http://mazeletter.xyz/ - SVG\n* https://www.noisetexturegenerator.com/ - JPG\n\n;URL image encoding\n\n* `\u003C\u003Cdatauri \"Motovun Jack.jpg\">>`\n\n;URL SVG encoding\n\nSVG without URL encoding only works in Webkit based browsers. URL encoding will make it work everywhere : \n\n* replace `\u003C` , `>` , `#` by  `%3C`, `%3E` , `%23` respectively.\n** Using filters : `+[encodeuri[]search-replace:g[#],[%23]search-replace:g[%20],[ ]]`  or `+[encodeuricomponent[]]`\n** Online tool : https://yoksel.github.io/url-encoder/\n* SVG must have the xmlns attribute : `xmlns='http://www.w3.org/2000/svg'`\n* Final URL format : `\"data:image/svg+xml,..SVG code here..\"`\n\n;Using a random picture\n\n* `https://source.unsplash.com/random/1920×1080/?search-term-here`","tags":"","title":"How to add a video in the background of a crypted wiki","modified":"20230310201200132","modifier":"Telumire"},
{"created":"20221223164557045","creator":"Telumire","text":"\u003C$let\nisMale=\"[get[gender]match[male]]\"\nisDead=\"[get[death]]\"\ngetAge=\"[get[birth]format:date[YYYY]negate[]] [get[death]format:date[YYYY]else\u003Cnow YYYY>]+[sum[]]\"\nAverageMaleAge={{{ [all[tiddlers]filter\u003CisMale>]:map[subfilter\u003CgetAge>] +[average[]round[]] }}}\nAverageMaleAgeDeath={{{ [all[tiddlers]filter\u003CisMale>filter\u003CisDead>]:map[subfilter\u003CgetAge>] +[average[]round[]] }}}\n>\n\nThe average male age (alive and dead) is \u003C\u003CAverageMaleAge>>, and the average male died at \u003C\u003CAverageMaleAgeDeath>>\n\n\u003C/$let>","tags":"","title":"How to apply conditional filters","modified":"20221223170215677","modifier":"Telumire"},

{"created":"20230221143451469","creator":"Telumire","text":"Assuming with a a set of tiddlers pair, one tiddler (the parent) tagging another (the child), forming a pair. The pairs have unique fields, and we we want to get the fields from each parent/child into one combined tiddler, and do it for every parent/child of the set.\n\n;Excluding unwanted fields\n\n`fields-to-exclude`\n\u003C$edit-text field=\"fields-to-exclude\" class=\"full\"/>\n\nGet all tiddlers that are not system tiddlers\n\n`non-system`\n\u003C$edit-text field=\"non-system\" class=\"full\"/>\n\nOnly keep non-system tiddlers that tags tiddlers\n\n`non-system-tagging`\n\u003C$edit-text field=\"non-system-tagging\" class=\"full\"/>\n\nGet the custom fields to copy\n\n`custom-fields`\n\u003C$edit-text field=\"custom-fields\" class=\"full\"/>\n\nGet the custom fields to copy from the non-system-tagging tiddlers \n\n`custom-fields-from-tagging-tiddler`\n\u003C$edit-text field=\"custom-fields-from-tagging-tiddler\" class=\"full\"/>\n\n\u003C$let\nfields-to-exclude={{!!fields-to-exclude}}\nnon-system={{!!non-system}}\nnon-system-tagging={{!!non-system-tagging}}\ncustom-fields={{!!custom-fields}}\ncustom-fields-from-tagging-tiddler={{!!custom-fields-from-tagging-tiddler}}\ndata-set=\"\n[subfilter\u003Cnon-system-tagging>subfilter\u003Ccustom-fields>]\n:map:flat[subfilter\u003Cnon-system-tagging>!has{!!title}]\n:map:flat[{!!title}tags[]addsuffix[|]addsuffix{!!title}]\n+[unique[]split[|]]\n\">\n\u003C$button>combine\n\u003C$list filter=\"[subfilter\u003Cdata-set>]:filter[tagging[]]\" variable=\"parent\">\n\u003C$let\nchild={{{ [subfilter\u003Cdata-set>after\u003Cparent>] }}}\ntags={{{ [\u003Cparent>][\u003Cchild>] [[combined]]+[format:titlelist[]join[ ]] }}}\nchild-fields={{{ [\u003Cchild>fields[]!subfilter\u003Cfields-to-exclude>]+[format:titlelist[]join[ ]] }}}\nparent-fields={{{ [\u003Cchild>fields[]!subfilter\u003Cfields-to-exclude>]+[format:titlelist[]join[ ]] }}}\nchild-fields-value={{{ [\u003Cchild>fields[]!subfilter\u003Cfields-to-exclude>]:map[\u003Cchild>get{!!title}else[]] +[format:titlelist[]join[ ]] }}}\nparent-fields-value={{{ [\u003Cparent>fields[]!subfilter\u003Cfields-to-exclude>]:map[\u003Cparent>get{!!title}else[]] +[format:titlelist[]join[ ]] }}}\n>\n\u003C$genesis $type=\"$action-createtiddler\"\n$names=\"\n=[[$basetitle]]\n=tags\n=[enlist\u003Cchild-fields>]\n=[enlist\u003Cparent-fields>]\n\"\n$values=\"\n=[\u003Cparent>]=[\u003Cchild>]+[join[/]]\n=[\u003Ctags>]\n=[enlist\u003Cchild-fields-value>]\n=[enlist\u003Cparent-fields-value>]\n\"\n/>\n\u003C/$let>\n\u003C/$list>\n\u003C/$button>\n\u003C/$let>\n\n\u003C$button>delete combined\u003C$action-deletetiddler $filter=\"[tag[combined]]\"/>\u003C/$button>\n\n\u003C\u003Clist-links \"[tag[combined]]\">>","tags":"","title":"How to combine the fields of parent/child tiddlers in one tiddler","modified":"20230221151354482","modifier":"Telumire","non-system":"[all[tiddlers]!is[system]]","tagging":"[tagging[]]","non-system-tagging":"[subfilter\u003Cnon-system>]:filter[tagging[]]","custom-fields":"[fields[]!subfilter\u003Cfields-to-exclude>]","custom-fields-from-tagging-tiddler":"[subfilter\u003Cnon-system-tagging>subfilter\u003Ccustom-fields>]","fields-to-exclude":"created text draft.title tags title draft.of modified"},
{"created":"20220818003247493","creator":"Telumire","text":"\u003C$edit-text field=\"minutes\" type=\"number\"/> minutes = \u003C$text text={{{ [subfilter{!!filter}] }}}/>\n\n;Filter\n\n\u003C$edit-text field=filter tag=textarea class=tc-edit-texteditor/>\n\n\u003C\u003Cexport \"[is[current]]\" filename:\"minute\" hint:\"Test this in your wiki : \">>","tags":"Q&A math time","title":"How to convert a number of minutes into hh:mm notation","modified":"20230106040923415","modifier":"Telumire","filter":"[{!!minutes}divide[60]trunc[]]\n[{!!minutes}divide[60]remainder[1]multiply[60]round[]]\n+[pad[2]join[:]]","minutes":"200"},
{"created":"20230222125200426","creator":"Telumire","text":"\u003Cdiv style=\"display:flex;flex-wrap:wrap;justify-content: space-evenly;gap:2ch;\">\n\u003C$list filter=\"[tag[copy/paste demo]]\" variable=\"storyTiddler\">\n\u003Cdiv style=\"flex-grow: 1;\">\n\u003C$tiddler tiddler=\u003C\u003CstoryTiddler>> >\n\u003C$button class=\"tc-btn-invisible\" tooltip={{{ copy [[$:/copy]tagging[]count[]] tiddler(s) +[join[ ]] }}}\nactions=\"\"\"\n\u003C$action-listops $tags=\"+[toggle[$:/copy]]\"/>\n\u003C$list filter=\"[[$:/copy]tagging[]]:filter[\u003Cmodifier>match[ctrl]]\">\n\u003C$action-listops $tags=\"-$:/copy\"/>\n\u003C/$list>\n\"\"\" >\n✂️\n\u003C/$button>\n\n\u003C$button class=\"tc-btn-invisible\" tooltip=\"paste\" actions=\"\"\"\n\u003C$list filter=\"[[$:/copy]tagging[]!is[current]]\" variable=\"copy\">\n\u003C$let exclude=\"text created creator tags title modified modifier draft.title draft.of\">\n\u003C$action-setmultiplefields\n$tiddler=\u003C\u003CstoryTiddler>>\n$fields=\"[\u003Ccopy>fields:exclude\u003Cexclude>]\"\n$values=\"[\u003Ccopy>fields:exclude\u003Cexclude>]:map[\u003Ccopy>get{!!title}]\"\n/>\n\u003C/$let>\n\u003C/$list>\n\"\"\">\n📋\n\u003C/$button>\n\u003C$transclude/>\n\u003C/$tiddler>\n\u003C/div>\n\u003C/$list>\n\u003C/div>\n\nCode:\n\n\u003C$macrocall $name=\"copy-code\" title=\"[[copy/paste viewTemplate]]\"\ncode={{copy/paste viewTemplate}}/>","tags":"Q&A","title":"How to copy/paste fields to other tiddler(s)","modified":"20230302170441251","modifier":"Telumire","list-before":"","custom-fields":"some value to copy","another field to copy":"other value to copy"},
{"created":"20220815022721875","creator":"Telumire","text":"{{||edit-search-field}}\n\n\u003C$let search={{!!search}}>\n\u003Cul>\n\u003C$list filter=\"\n[!is[system]]\n:filter[\u003Csearch>minlength[3]]\n:filter[search:text,title\u003Csearch>]\n:sort:number[{!!text}split\u003Csearch>count[]add[-1]]\n+[reverse[]]\">\n\u003Cli>\u003C$link/> : \u003C$count filter=\"[{!!text}split\u003Csearch>butlast[]]\"/>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\u003C/$let>","tags":"Q&A filter math search","title":"How to count words frequency","modified":"20220819075231961","modifier":"Telumire","search":"cat","QLink":"https://talk.tiddlywiki.org/t/would-it-be-possible-to-perform-a-search-by-word-frequency-on-tiddlywiki/4286/9"},
{"created":"20230103224051445","creator":"Telumire","text":"https://github.com/simonbaird/tiddlyhost/discussions/292\n\n|tc-max-width tc-edit-max-width|k\n|Tiddlyhost wiki (default = current)|\u003C$edit-text tag=\"input\" field=\"wiki\" placeholder={{$:/info/url/full}}/>|\n|Filter (will work for this wiki only)|\u003C$edit-text tag=\"textarea\" field=\"filter\" class=\"tc-edit-texteditor\"/>|\n\n\n\u003C$let filter={{!!filter}} link-prefix=\"title[]=\" link={{{ \n'\u003Ca href=\"'[{!!wiki}!is[blank]else{$:/info/url/full}]\n'tiddlers.json?'\n=[subfilter\u003Cfilter>encodeuricomponent[]addprefix\u003Clink-prefix>join[&]]\n'\" download=\"'\n'tiddler.json\">'\n=[subfilter\u003Cfilter>count[]compare:number:gt[1]then[tiddlers]else[tiddler]]\n'\u003C/a>'+[join[]] }}}>\n\n\u003C\u003Clink>> \u003C$macrocall $name=\"copy-to-clipboard\" src=\u003C\u003Clink>>/>\n\u003C$codeblock  code=\u003C\u003Clink>>/>\n\u003C/$let>\n\n>Note: direct download will only work on this tiddlywiki, for tiddlers of this tiddlywiki ([[same-origin URLs|https://developer.mozilla.org/en-US/docs/Web/Security/Same-origin_policy]]). To download on other website: right click the link > save as > change the extension to `.json`. The benefit is that the link content will automatically be up to date vs a static json file exported from tiddlywiki.","tags":"","title":"How to create a download link for tiddlyhost hosted tiddlers","modified":"20230104023551904","modifier":"Telumire","filter":"[[How to create a download link for tiddlyhost hosted tiddlers]]","wiki":""},
{"created":"20230601163914132","creator":"Telumire","text":"\u003C$tiddler tiddler=\"How to create a navigation history (WIP)\">\n\n\u003C$let \nhistory-position={{!!history-position}}\nhistory-position-tiddler={{{ [{$:/HistoryList}jsonget\u003Chistory-position>,[title]] }}}\nprevious-position={{{\n[{$:/HistoryList}jsonindexes[]first\u003Chistory-position>]\n:map[{$:/HistoryList}jsonget{!!title},[title]has[title]!match\u003Chistory-position-tiddler>then{!!title}]\n+[!is[blank]last[]]\n~[\u003Chistory-position>]\n}}}\nnext-position={{{\n[{$:/HistoryList}jsonindexes[]butfirst\u003Chistory-position>butfirst[]]\n:map[{$:/HistoryList}jsonget{!!title},[title]has[title]!match\u003Chistory-position-tiddler>then{!!title}]\n+[!is[blank]first[]]\n:else[\u003Chistory-position>]\n}}}\nprevious-position-tiddler={{{ [{$:/HistoryList}jsonget\u003Cprevious-position>,[title]] }}}\nnext-position-tiddler={{{ [{$:/HistoryList}jsonget\u003Cnext-position>,[title]] }}}\n>\n\u003C$button class=\"tc-btn-invisible\" tooltip=\"previous\" set=\"!!history-position\" setTo=\u003C\u003Cprevious-position>> disabled={{{ [\u003Cprevious-position-tiddler>!match\u003Chistory-position-tiddler>then[no]else[yes]] }}}>\n{{$:/core/images/left-arrow}}\n\u003C$action-sendmessage $message=\"tm-close-all-tiddlers\"/>\n\u003C$action-navigate $to=\u003C\u003Cprevious-position-tiddler>> $scroll=\"no\"/>\n\u003C$action-setfield $tiddler=\"$:/HistoryList\" current-tiddler=\u003C\u003Cprevious-position-tiddler>>/>\n\u003C/$button>\n\u003C$button class=\"tc-btn-invisible\"  tooltip=\"next\" set=\"!!history-position\" setTo=\u003C\u003Cnext-position>> disabled={{{ [\u003Cnext-position-tiddler>!match\u003Chistory-position-tiddler>then[no]else[yes]] }}} >\n{{$:/core/images/right-arrow}}\n\u003C$action-sendmessage $message=\"tm-close-all-tiddlers\"/>\n\u003C$action-navigate $to=\u003C\u003Cnext-position-tiddler>> $scroll=\"no\"/>\n\u003C$action-setfield $tiddler=\"$:/HistoryList\" current-tiddler=\u003C\u003Cnext-position-tiddler>>/>\n\u003C/$button>\n\u003C$button set=\"!!history-position\" setTo={{{\n[{$:/HistoryList}jsonindexes[]count[]] }}}>\n>>\n\u003C/$button>\n\u003Cul>\n\u003Cli>previous: \u003C\u003Cprevious-position-tiddler>>\u003C/li>\n\u003Cli>current: \u003C\u003Chistory-position-tiddler>>\u003C/li>\n\u003Cli>next:\u003C\u003Cnext-position-tiddler>>\u003C/li>\n\u003C/ul>","tags":"","title":"How to create a navigation history (WIP)","modified":"20230601171835209","modifier":"Telumire","history-position":"0"},
{"created":"20221017124221737","creator":"Telumire","text":"\\define table-code(code)\n\u003Ctable style=\"width:100%;table-layout:fixed\">\n\u003Cthead>\n\u003Cth>Filter\u003C/th>\u003Cth>Output\u003C/th>\n\u003C/thead>\n\u003Ctr>\n\u003Ctd>\u003C\u003Ccopy-code \"\" \"\"\"$code$\"\"\">>\u003C/td>\n\u003Ctd>\u003C\u003Clist-links \"$code$\">>\u003C/td>\n\u003C/tr>\n\u003C/table>\n\\end\n\nIn this tiddler I will show you how to create a filter than you can use in a macro, in order to get a list of tiddlers tagged with a selection of tags.\n\n* Filter/list of input tiddlers: \u003C$edit-text field=\"filter\"/>\n\n\u003Ctable style=\"width:100%;table-layout:fixed\">\n\u003Cthead>\n\u003Cth>Select tag(s)\u003C/th>\u003Cth>Output\u003C/th>\n\u003C/thead>\n\u003Ctr>\n\u003Ctd>\u003C$let tags=\"[subfilter{!!filter}tags[]]\">\n\u003C$select field=\"tag-selected\" default={{{ [subfilter\u003Ctags>] }}} size={{{ [subfilter\u003Ctags>count[]] }}} multiple class=\"select-tags\">\n\u003C$list filter=\u003C\u003Ctags>> >\u003Coption>{{!!title}}\u003C/option>\u003C/$list>\n\u003C/$select>\n\u003C/$let>\u003C/td>\n\u003Ctd>{{||TagFilterOutput}}\u003C/td>\n\u003C/tr>\n\u003C/table>\n\n;Constructing the filter\n\n#.c Setting variables (let widget)\n\n\u003C$let filter={{!!filter}} tag-selected={{!!tag-selected}} tag-selected-count={{{ [enlist\u003Ctag-selected>count[]] }}}>\n\n|Variable|Output|h\n|`filter={{!!filter}}`|{{{ [\u003Cfilter>] }}}|\n|`tag-selected={{!!tag-selected}}`|{{{ [\u003Ctag-selected>] }}}|\n|`tag-selected-count={{{ [enlist\u003Ctag-selected>count[]] }}}`|{{{ [\u003Ctag-selected-count>] }}}|\n\n#.c List the tags for each selected tiddlers\n\n\u003C\u003Ctable-code \"[subfilter\u003Cfilter>]\n:map[{!!title}tags[]join[,]]\">>\n\n\n#.c Count the tags for each selected tiddlers\n\n\u003C\u003Ctable-code \"[subfilter\u003Cfilter>]\n:map[{!!title}tags[]count[]]\">>\n\n\n#.c Remove the selected tags for each selected tiddlers:\n\n\u003C\u003Ctable-code \"[subfilter\u003Cfilter>]\n:map[\u003CcurrentTiddler>tags[]remove\u003Ctag-selected>count[]]\">>\n\n#.c Count the difference\n\n\u003C\u003Ctable-code \"[subfilter\u003Cfilter>]\n:map[{!!title}tags[]remove\u003Ctag-selected>count[]]\n:map[subfilter\u003Cfilter>zth\u003Cindex>tags[]count[]subtract\u003CcurrentTiddler>]\">>\n\n#.c If it match the number of tags selected, select the tiddler\n\n\u003C\u003Ctable-code \"\n[subfilter\u003Cfilter>]\n:map[{!!title}tags[]remove\u003Ctag-selected>count[]]\n:map[subfilter\u003Cfilter>zth\u003Cindex>tags[]count[]subtract\u003CcurrentTiddler>]\n:map[\u003CcurrentTiddler>match\u003Ctag-selected-count>then\u003Cindex>]\n:filter[minlength[1]]\n:map[subfilter\u003Cfilter>zth\u003CcurrentTiddler>]\n\">>\n\n\u003C/$let>\n\n\u003Cstyle>\n.select-tags{\nwidth:100%;\n}\n\u003C/style>","tags":"Q&A","title":"How to create a TagFilter macro","modified":"20230113205756349","modifier":"Telumire","filter":"A B C","tag-selected":"tag1 tag2 tag3 [[tag with spaces]]"},

{"created":"20230507233227326","creator":"Telumire","text":"\\define snippet()\n\n@@.$:/core/images/preview-open use double at signs @@ or any widget with a class attribute, e.g \u003Ci class=\"$:/core/icon\"/>\n\n@@color:blue;.$:/core/images/palette @@ single color only (for svg icon)\n\n\u003Cspan icon=\"base64 image: flower\">icon attribute for title with spaces\u003C/span>\n\n>.$:/core/images/warning single line quote\n\n\u003C\u003C\u003C.$:/core/images/tip\nTo achieve this, copy-paste the code bellow in a tiddler with the tag \u003C\u003Ctag \"$:/tags/Stylesheet\">>\n\u003C\u003C\u003C\n\n\\end\n\n* Pro: no svg transclusion!\n* Con: \n** require to generate a stylesheet for each icon (can be bad for performances if there is a lot of icons)\n** screen readers ?\n\n\u003Ctable style=\"width:100%\">\n\u003Ctr>\n\u003Cth>wikitext\u003C/th>\n\u003Cth>rendered\u003C/th>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>\u003C$codeblock code=\u003C\u003Csnippet>> />\u003C/td>\n\u003Ctd style=\"width:50%;\">\n\n\u003C\u003Csnippet>>\n\n\u003C/td>\n\u003C/tr>\n\u003C/table>\n\n;\u003C$link to=\"Display an icon with just a class\">Code\u003C/$link>\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"\"\ndisplay-language=\"show\"\ncode={{Display an icon with just a class}}/>","tags":"Q&A","title":"How to display an icon with class","modified":"20230511203750785","modifier":"Telumire"},
{"created":"20230226200145073","creator":"Telumire","text":"\u003C$checkbox field=\"if-else\" checked=\"true\"> Display A if checked, Else display B\u003C/$checkbox>\n\n;With one list widget, using the emptyMessage attribute:\n\n\u003C$checkbox field=\"if-else\" checked=\"true\"/> \u003C$list filter={{!!if-else}} emptyMessage=\"B\">A\u003C/$list>\n\n```\n\u003C$list filter={{!!if-else}} emptyMessage=\"B\">A\u003C/$list>\n```\n\n;With two list widget, one for each condition:\n\n\u003C$checkbox field=\"if-else\" checked=\"true\"/> \u003C$list filter=\"[{!!title}has[if-else]]\">A\u003C/$list>\u003C$list filter=\"[{!!title}!has[if-else]]\">B\u003C/$list>\n\n```\n\u003C$list filter=\"[{!!title}has[if-else]]\">A\u003C/$list>\u003C$list filter=\"[{!!title}!has[if-else]]\">B\u003C/$list>\n```\n\n;With a filtered transclusion:\n\n\u003C$checkbox field=\"if-else\" checked=\"true\"/> {{{ [{!!title}has[if-else]then[A]else[B]] }}}\n\n```\n{{{ [{!!title}has[if-else]then[A]else[B]] }}}\n\n```\n\n;With a filtered transclusion, using a text widget to format the text:\n\n\u003C$checkbox field=\"if-else\" checked=\"true\"/> \u003C$text text={{{ [{!!title}has[if-else]then[A]else[B]] }}}/>\n\n```\n\u003C$text text={{{ [{!!title}has[if-else]then[A]else[B]] }}}/>\n```\n\n;With a filtered transclusion, using a [[template|text]] to format the text:\n\n\u003C$checkbox field=\"if-else\" checked=\"true\"/> {{{ [{!!title}has[if-else]then[A]else[B]] ||text}}}\n\n\n```\n{{{ [{!!title}has[if-else]then[A]else[B]] ||text}}}\n```\n\n;With the genesis widget, using the hidden attribute\n\n\u003C$checkbox field=\"if-else\" checked=\"true\"/> \n\u003C$genesis $names=\"hidden\" $values={{{ [{!!title}!has[if-else]] }}}>A\u003C/$genesis>\n\u003C$genesis $names=\"hidden\" $values={{{ [{!!title}has[if-else]] }}}>B\u003C/$genesis>\n\n```\n\u003C$genesis $names=\"hidden\" $values={{{ [{!!title}!has[if-else]] }}}>A\u003C/$genesis>\n\u003C$genesis $names=\"hidden\" $values={{{ [{!!title}has[if-else]] }}}>B\u003C/$genesis>\n```\n\n;With a reveal widget\n\n\u003C$checkbox field=\"if-else\" checked=\"true\"/> \u003C$reveal state=\"!!if-else\" text=\"true\" type=\"match\">A\u003C/$reveal>\u003C$reveal state=\"!!if-else\" text=\"true\" type=\"nomatch\">B\u003C/$reveal>\n\n```\n\u003C$reveal state=\"!!if-else\" text=\"true\" type=\"match\">A\u003C/$reveal>\u003C$reveal state=\"!!if-else\" text=\"true\" type=\"nomatch\">B\u003C/$reveal>\n```\n\n;With CSS, using the style.display attribute:\n\n\u003C$checkbox field=\"if-else\" checked=\"true\"/> \n\u003Cspan style.display={{{ [{!!title}!has[if-else]then[none]] }}}>A\u003C/span>\n\u003Cspan style.display={{{ [{!!title}has[if-else]then[none]] }}}>B\u003C/span>\n\n```\n\u003Cspan style.display={{{ [{!!title}!has[if-else]then[none]] }}}>A\u003C/span>\n\u003Cspan style.display={{{ [{!!title}has[if-else]then[none]] }}}>B\u003C/span>\n```","tags":"Q&A","title":"How to display text with logic statements","modified":"20230227222022195","modifier":"Telumire"},

{"created":"20221003201045375","creator":"Telumire","text":"\u003Ctable style=\"table-layout: fixed;width:100%;\">\n\u003Cthead>\n\u003Cth>Code\u003C/th>\n\u003Cth>Output\u003C/th>\n\u003C/thead>\n\u003Ctr>\n\u003Ctd class=\"container\">\n\n\u003C$edit-text field=\"code\" tag=\"textarea\" class=\"tc-edit-texteditor\"/>\n\u003C$macrocall $name=\"copy-to-clipboard\" src={{!!code}}/>\n\n\u003C/td>\n\u003Ctd>\n\u003C$transclude field=\"code\" mode=\"block\"/>\n\u003C/td>\n\u003C/tr>\n\u003C/table>\n\n\u003Cstyle>\ntable td.container{\nposition:relative;\n}\ntable td.container .tc-edit-texteditor{\nposition:absolute;\ninset:0;\nheight:100%!important;\nmargin:0!important;\nborder:0!important;\n}\ntable td.container button{\nposition:absolute;\nbottom:0;\nleft:0;\n}\n\u003C/style>","tags":"Q&A","title":"How to filter by field value that contain links to tiddlers","modified":"20221005220611815","modifier":"Telumire","QLink":"https://www.reddit.com/r/TiddlyWiki5/comments/xun81w/filtering_by_field_value_that_contain_links_to/","article":"find-listed-links","code":"\u003C$list filter=\"[each:list-item[location]]\">  \n\n!!\u003C$link/>  \n\n\u003C\u003Clist-links \"[{!!title}listed[location]]\">>  \n\n\u003C/$list>"},
{"created":"20230515224759350","creator":"Telumire","text":"Thanks to Eric Shulman for this explanation!\n\nYou can get an approximation with this:\n\n```\nThis version is from \u003C$text text={{{ \n[all[tiddlers]get[modified]!sort[]first[]format:date[DDD, DD. MMM YYYY]]\n}}}/>\n```\n\nThis version is from \u003C$text text={{{ \n[all[tiddlers]get[modified]!sort[]first[]format:date[DDD, DD. MMM YYYY]]\n}}}/>\n\nTo get an accurate modification date, see Eric Shulman's javascript code: https://talk.tiddlywiki.org/t/date-and-time-of-the-tiddlywiki-file/7014/8","tags":"Q&A","title":"How to get the latest modification date","modified":"20230516074955743","modifier":"Telumire","QLink":"https://talk.tiddlywiki.org/t/date-and-time-of-the-tiddlywiki-file/7014"},
{"created":"20220813152508370","creator":"Telumire","text":"//Better solution, use a plugin : [[talk.tiddlywiki|https://talk.tiddlywiki.org/t/is-there-a-way-to-express-yesterday-or-tomorrow-with-the-now-macro/4271/14]]//\n\n;Handling leap years:\n\n\u003C\u003C\u003C\nIn the Gregorian calendar a leap year must be :\n\n* A multiple of 4.\n* If it is evenly divisible by 100, it must also be evenly divisible by 400.\n\u003C\u003C\u003Csource: [[microsoft docs|https://docs.microsoft.com/en-us/office/troubleshoot/excel/determine-a-leap-year]]\n\n;Code \u003C\u003Cexport \"[[Tomorrow and yesterday date]]\" filename:\"dates\" hint:\" \">>\n\n\u003C$macrocall $name=\"copy-code\"\nlanguage=\"text/vnd.tiddlywiki \"\ndisplay-language=\"show\"\ncode={{Tomorrow and yesterday date}}/>\n\n;Demo\n\n{{Tomorrow and yesterday date}}","tags":"Q&A filter math time","title":"How to get tomorrow and yesterday date in the Gregorian calendar","modified":"20230227224808004","modifier":"Telumire","type":"","QLink":"https://talk.tiddlywiki.org/t/is-there-a-way-to-express-yesterday-or-tomorrow-with-the-now-macro"},
{"created":"20220718091507851","creator":"Telumire","text":"\\define filter() A B C +[tagging[]sort[]]\n\n^^{{!!QLink}}^^\n\nClick on the \u003C\u003Ctag tagpills>> :\n\n\u003Ctable class=\"even-col\">\n\n\u003Ctr>\n\n\u003Ctd>\n\n;Without setting the transclusion variable\n\n\u003C$list filter=\u003C\u003Cfilter>> >\n\u003Cp>\n\u003C$link/> \n\u003C$list filter=\"[\u003CcurrentTiddler>tags[]]\">\n\u003C\u003Ctag>>\n\u003C/$list>\n\u003C/p>\n\u003C/$list>\n\n\n\u003C/td>\n\n\n\u003Ctd>\n\n;counter=\"transclusion\" (worse performances)\n\n\u003C$list filter=\u003C\u003Cfilter>> counter=\"transclusion\">\n\u003Cp>\n\u003C$link/> \n\u003C$list filter=\"[\u003CcurrentTiddler>tags[]]\">\n\u003C\u003Ctag>>\n\u003C/$list>\n\u003C/p>\n\u003C/$list>\n\n\u003C/td>\n\n\u003Ctd>\n\n;variable=\"transclusion\" (best performances)\n\n\u003C$list filter=\u003C\u003Cfilter>> variable=\"transclusion\">\n\u003Cp>\n\u003C$link to=\u003C\u003Ctransclusion>> /> \n\u003C$list filter=\"[\u003Ctransclusion>tags[]]\">\n\u003C\u003Ctag>>\n\u003C/$list>\n\u003C/p>\n\u003C/$list>\n\n\u003C/td>\n\n\n\u003C/tr>\n\n\u003C/table>\n\n\n\u003C\u003C\u003C.tc-big-quote\n\nThe heart of this trick is the “transclusion” variable. The core automatically assigns it within transclusions, giving it a value made up of the name of the target tiddler/field/index combined with the “currentTiddler” variable.\n\nThe “transclusion” variable is then used by the `\u003C\u003Cqualify>>` macro in a subtle way: the magic numbers in the result of the macro are a hash of the concatenation of all the values of the transclusion variable assigned going back through all the ancestors of the current node.\n\nThat’s why the solution to not having unique values returned by the `\u003C\u003Cqualify>>` macro is generally either to introduce a transclusion or an assignment to the “transclusion” variable.\n\nThe trick here is that using it as a list counter is a convenient shorthand for directly assigning a unique value to the “transclusion” variable for each list item.\n\n[Using the variable attribute] should probably be the recommended approach in most situations.\n\nIt’s also worth noting that using the template attribute already has the same effect because it transcludes the template tiddler for each item in the list.\n\u003C\u003C\u003C[[Jeremy Ruston|https://talk.tiddlywiki.org/t/use-counter-transclusion-in-a-list-widget-to-get-unique-popups/3958/5]]\n\n\n\u003Cstyle>\ntable.even-col{\ndisplay:grid;\ngrid-template-columns: 1fr 1fr  1fr;\n}\n\ntable.even-col tr{\ndisplay:contents;\n}\n\u003C/style>","tags":"Q&A filter [[list widget]]","title":"How to get unique popups in a list widget","modified":"20220819075231962","modifier":"Telumire","QLink":"https://talk.tiddlywiki.org/t/use-counter-transclusion-in-a-list-widget-to-get-unique-popups/3958"},
