{"created":"20221221172614026","creator":"Telumire","text":"Drag and drop a link, and a tiddler will be created with a tag \u003C\u003Ctag book>>, a `link` field set to the link dropped, and the `text` field set to the text part of the dropped link :\n\n{{List of survival books}}\n\n;Code\n\n\u003C$macrocall $name=\"copy-code\" code={{List of survival books}}/>\n\nThe [[dropzone widget|https://tiddlywiki.com/#DropzoneWidget]] send a tm-import-tiddlers message when a [[drop event|https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/drop_event]] is fired. Usually, this message is handled by the navigator widget and it opens the $:/Import tiddler + update the story, to prevent that, I used a [[messagecatcher widget|https://tiddlywiki.com/#MessageCatcherWidget]]. When it receive the tm-import-tiddlers message, the macro drop-actions is executed.\n\nWhen a link is dropped on the wiki, it’s actually in a json form, so this macro get the json that is saved in the variable event-param, then create a tiddler with a base title of NewBook, a book tag, set the text field to the text content of the link, and the link field to the link dropped.\n\nThe list show every tiddler tagged with book, so it is updated and the link you dropped is listed.\n\nThis doesnt handle the BibText format but you could probably extend this code to detect if the input is in the bibtext format or not and save the data as appropriate. The bibtext plugin could help, I guess.\n\nNotice that there are also links to online libraries in the list. If you wish to only be able to drop direct link to a pdf for example, you could modify the macro drop-actions to filter the input.\n\nExample : \n\n\n\u003C\u003Ccopy-code TW \"\"\"\\define drop-actions()\n\u003C$let\ndropped-link={{{ [\u003Cevent-param>jsonget[0],[text]trim[ - Free Ebook],[]] }}} \nlink={{{ [\u003Cdropped-link>split[\n]first[]] }}}\nisBook=\"[suffix[.pdf]] [suffix[.txt]]\"\n>\n\n\u003C$list filter={{{ [\u003Clink>] :cascade[\u003CisBook>] }}}>\n\n.. code for creating the book tiddler here ..\n\n\u003C/$list>\n\u003C/$let>\n\\end\"\"\">>\n","tags":"Q&A","title":"How to handle content drag and dropped","modified":"20230119163647253","modifier":"Telumire","QLink":"https://talk.tiddlywiki.org/t/how-to-drop-a-link-in-a-tiddler-to-create-a-subtiddler-with-the-link-as-a-field-value"},
{"created":"20221005214846193","creator":"Telumire","text":"\u003Ctable style=\"table-layout: fixed;width:100%;\">\n\u003Cthead>\n\u003Cth>Code\u003C/th>\u003Cth>Demo\u003C/th>\n\u003C/thead>\n\u003Ctr>\n\u003Ctd>\n\u003C\u003Ccopy-code html \"\"\"\u003C$edit-text\nclass=\"tc-edit-texteditor tc-edit-texteditor-body\"\nplaceholder={{$:/language/EditTemplate/Fields/Add/Value/Placeholder}}\ntabindex={{$:/config/EditTabIndex}}\nfocus={{{ [{$:/config/AutoFocus}match[text]then[true]] ~[[false]] }}}\ncancelPopups=\"yes\"\nfield=\"test\"\n>\n\u003Ctemplate>\n{{{ [[$:/tags/EditorToolbar]tagging[]] ||$:/core/ui/EditTemplate/body/toolbar/button}}}\n\u003C/template>\n\u003C/$edit-text>\"\"\">>\n\u003C/td>\n\u003Ctd>\n\u003C$edit-text\nclass=\"tc-edit-texteditor tc-edit-texteditor-body\"\nplaceholder={{$:/language/EditTemplate/Fields/Add/Value/Placeholder}}\ntabindex={{$:/config/EditTabIndex}}\nfocus={{{ [{$:/config/AutoFocus}match[text]then[true]] ~[[false]] }}}\ncancelPopups=\"yes\"\nfield=\"demo\"\n>\n\u003Ctemplate>{{{ [[$:/tags/EditorToolbar]tagging[]] ||$:/core/ui/EditTemplate/body/toolbar/button}}}\u003C/template>\n\u003C/$edit-text>\n\n\u003C/td>\n\u003C/tr>\n\u003C/table>","tags":"Q&A","title":"How to hide the editor buttons but keep the shortcuts","modified":"20221005220601692","modifier":"Telumire","demo":"this may be ''bold'' but it works !"},
{"created":"20221111151253647","creator":"Telumire","text":"Here's [[Saq Imtiaz's recommended order of reading|https://talk.tiddlywiki.org/t/what-advice-or-information-would-you-have-given-your-past-self/5087/8]]: \n\n\u003Ciframe src=\"https://tiddlywiki.com/#Filters:Filters [[Filter Syntax]] [[Filter Expression]] [[Filter Run]] [[Filter Whitespace]] [[Filter Step]] [[Filter Parameter]]\" class=\"full\">\n\n\u003Cstyle>\niframe.full{\nwidth:100%;\nheight:100%;\nmin-height:calc(100vh - 75px);\nborder:0;\n}\n\u003C/style>","tags":"","title":"How to learn filters","modified":"20221111152024828","modifier":"Telumire"},
{"created":"20230101212547597","creator":"Telumire","text":"To make a Kanban, we wants three list, one for each task state: todo, doing, done.\n\nAll the task will be stored in one tiddler, in the field list of that tiddler - that way we can use the tag mechanism to change the order if needed.\nEach list will only display the task matching the right state.\nWe want to display the state next to the tiddler name, and toggle the state by either drag and drop to another list, or by clicking on the indicator (a checkbox).\n\n\u003Cdetails>\u003Csummary>`\u003C\u003Clist-links>>`\u003C/summary>\u003C$codeblock code=\u003C\u003Clist-links>> />\u003C/details>\n\n\u003Cdetails>\u003Csummary>`\u003C\u003Clist-links-draggable-drop-actions>>`\u003C/summary>\u003C$codeblock code=\u003C\u003Clist-links-draggable-drop-actions>> />\u003C/details>: move a tiddler dropped in a list\n\n;Task list\n\n\u003C\u003Ceditor \"task-list\">>\n\n{{!!task-list}}","tags":"","title":"How to make a Kanban (Todo, Doing, Done)","modified":"20230102160158903","modifier":"Telumire","taskItemTemplate":"$:/Tasks/TaskItemTemplate","task-list":"","list-links-macro":"\\define list-links(filter,type:\"ul\",subtype:\"li\",class:\"\",emptyMessage,field:\"caption\")\n\\whitespace trim\n\u003C$genesis $type=\u003C\u003C__type__>> class=\u003C\u003C__class__>>>\n\u003C$list filter=\u003C\u003C__filter__>> emptyMessage=\u003C\u003C__emptyMessage__>>>\n\u003C$genesis $type=\u003C\u003C__subtype__>>>\n\u003C$link to={{!!title}}>\n\u003C$let tv-wikilinks=\"no\">\n\u003C$transclude field=\u003C\u003C__field__>>>\n\u003C$view field=\"title\"/>\n\u003C/$transclude>\n\u003C/$let>\n\u003C/$link>\n\u003C/$genesis>\n\u003C/$list>\n\u003C/$genesis>\n\\end"},
{"created":"20230302154538814","creator":"Telumire","text":"It's possible to make the editor toolbar scroll allong the text with just a bit of css, in a tiddler with the tag \u003C\u003Ctag \"$:/tags/Stylesheet\">>:\n\n\u003C$macrocall $name=\"copy-code\" language=\"css\" title=\"[[Sticky editor toolbar]]\" display-language=\"show\" code={{Sticky editor toolbar}}/>\n\n\u003C\u003C.tip \"\nIf your wiki use a navbar at the top of the screen and it hide the editor toolbar, you might want to either add a \u003C\u003Cdoc.css z-index>> with a big enough value, or adjusting the \u003C\u003Cdoc.css top>> position to take into account the nav.\n\">>\n","tags":"Q&A","title":"How to make the editor toolbar sticky","modified":"20230302164043630","modifier":"Telumire"},
{"created":"20221120152656082","creator":"Telumire","text":"Create a macro that will edit the `_canonical_uri` field of the pdf tiddler, in a tiddler with the tag  \u003C\u003Ctag $:/tags/Macro/View>> :\n\n\u003C$macrocall $name=\"copy-code\" code={{Open pdf tiddler at page X/Macro}}/>\n\nYou can create a stylesheet to make the mouse cursor the same as for normal links, in a tiddler with the tag  \u003C\u003Ctag $:/tags/Stylesheet>> : \n\n\u003C$macrocall $name=\"copy-code\" language=\"css\" display-language=\"show\" code={{Open pdf tiddler at page X/Style}}/>\n\nThen use the macro like this : \n\n\u003C$macrocall $name=\"copy-code\" code={{Open pdf tiddler at page X/Demo}}/>\n\n{{Open pdf tiddler at page X/Demo}}\n\nIf you want your pdfs to reset at startup then you could add a startup action. In a tiddler with the tag \u003C\u003Ctag $:/tags/StartupAction>> :\n\n\u003C\u003Ccopy-code \"\" \"\"\"\u003C$list filter=\"[type[application/pdf]search:_canonical_uri[#page=]]\">\n\n\u003C$action-setfield _canonical_uri={{{ [{!!_canonical_uri}split[#page=]first[]] }}}/>\n\n\u003C/$list>\"\"\">>","tags":"Q&A","title":"How to open a pdf tiddler at a specific page","modified":"20221120154338988","modifier":"Telumire","QLink":"https://talk.tiddlywiki.org/t/open-tiddler-containing-pdf-canonical-uri-at-specific-page-aka-passing-info-to-opening-tiddler"},
{"created":"20221229180743305","creator":"Telumire","text":";Link to a random tiddler\n\n{{!!code}}\n\u003C\u003Ceditor code>>\n\n\n;A word of advice\n\n\u003C\u003C\u003C.tc-big-quote \nIt is important to note that while this is useful in filters used in action-widgets, using them outside of action-widgets will cause the result to change potentially on every key-stroke with the potential for excessive refreshing of the widget tree. - Saq\n\u003C\u003C\u003C\n\n;Source for the shuffle operator\n\n[[$:/sq/sandbox/modules/filters/shuffle.js]] - [[Github|https://github.com/saqimtiaz/tw5-plugins-sandbox/blob/main/editions/all-plugins/tiddlers/modules/filters/list-shuffle.js]]\n\n;Random quote with the shuffle operator\n\n\n\u003C\u003Ceditor random-quote>>\n\n{{!!random-quote}}","tags":"Q&A","title":"How to open a random tiddler using saq's shuffle filter operator","modified":"20230106160458965","modifier":"Telumire","code":"\u003Ca href=\"#:[tag[Q&A]_shuffle[]last[]]\">Random Q&A\u003C/a>","random-quote":"{{{ \n\n[{Quotes!!list-of-quotes}split[\n]_shuffle[]nth[]]\n\n}}}"},
{"created":"20230312191733930","creator":"Telumire","text":"* Table: \u003C$edit-text field=\"cols\" type=\"number\"/> X \u003C$edit-text field=\"rows\" type=\"number\"/>\n* Zone: \u003C$edit-text field=\"rectangle\"/>\n\n\u003C$let\ncols={{!!cols}}\nrows={{!!rows}}\nrectangle={{!!rectangle}}\nrect-col-min={{{ [enlist\u003Crectangle>first[]split[;]first[]] }}} \nrect-col-max={{{ [enlist\u003Crectangle>last[]split[;]first[]] }}}\nrect-row-min={{{ [enlist\u003Crectangle>first[]split[;]last[]] }}}\nrect-row-max={{{ [enlist\u003Crectangle>last[]split[;]last[]] }}}\ncolspan={{{ [\u003Crect-col-max>subtract\u003Crect-col-min>add[1]] }}}\nrowspan={{{ [\u003Crect-row-max>subtract\u003Crect-row-min>add[1]] }}}\nin-rectangle=\"\n[\u003Ccol>compare:number:lt\u003Crect-col-min>]\n[\u003Ccol>compare:number:gt\u003Crect-col-max>] \n[\u003Crow>compare:number:lt\u003Crect-row-min>]\n[\u003Crow>compare:number:gt\u003Crect-row-max>]\n+[count[]match[0]]\n\"\ncorner-cell=\"[\u003Ccol>match\u003Crect-col-min>]:filter[\u003Crow>match\u003Crect-row-min>]\"\n>\n\nWe want to place a bloc of content that span from cell \n\u003Ccode>[Col \u003C\u003Crect-col-min>> / Row \u003C\u003Crect-row-min>>]\u003C/code> to cell \n\u003Ccode>[Col \u003C\u003Crect-col-max>> / Row \u003C\u003Crect-row-max>>]\u003C/code>\n\n;Option 1: HTML, using colspan and rowspan\n\n\u003Ctable style=\"width:100%\">\n\u003C$list filter=\"[range[1],\u003Crows>]\" variable=\"row\">\n\u003Ctr>\n\u003C$list filter=\"[range[1],\u003Ccols>]\" variable=\"col\">\n\u003C$list filter=\"[[true]filter\u003Ccorner-cell>]:else[[false]!filter\u003Cin-rectangle>]\" variable=\"corner\">\n\u003C$genesis $type=\"td\" $names=\"colspan rowspan :filter[\u003Ccorner>match[true]]\" $values=\"=[\u003Ccolspan>]=[\u003Crowspan>]\">\n\u003C$text text={{{ [[Some content]filter\u003Ccorner-cell>else[cell]] }}}/>\n\u003C/$genesis>\n\u003C/$list>\n\u003C/$list>\n\u003C/tr>\n\u003C/$list>\n\u003C/table>\n\n;Option 2: CSS grid\n\n\u003Ctable class=\"css-grid\">\n\u003C$list filter=\"[range[1],\u003Crows>]\" variable=\"row\">\n\u003C$list filter=\"[range[1],\u003Ccols>]\" variable=\"col\">\n\u003C$list filter=\"[[rectangle]filter\u003Ccorner-cell>]:else[[cell]!filter\u003Cin-rectangle>]\" variable=\"class\">\n\u003C$genesis $type=\"td\" $names=\"class :filter[\u003Cclass>match[rectangle]]\" $values=\"rectangle\">\n\u003C$text text={{{ [[Some content]filter\u003Ccorner-cell>else[cell]] }}}/>\n\u003C/$genesis>\n\u003C/$list>\n\u003C/$list>\n\u003C/$list>\n\u003C/table>\n\n\u003Cstyle>\ntable.css-grid tr{\ndisplay:contents;\n}\n\ntable.css-grid{\n  display: grid;\n  grid-template-columns: repeat({{!!cols}}, 1fr);\n}\n\n\ntable.css-grid td.rectangle{\ngrid-area:\n\u003C$text text={{{ [\u003Crect-row-min>] }}}/>/\n\u003C$text text={{{ [\u003Crect-col-min>] }}}/>/\n\u003C$text text={{{ [\u003Crect-row-max>add[1]] }}}/>/\n\u003C$text text={{{ [\u003Crect-col-max>add[1]] }}}/>;\n}\n\u003C/style>","tags":"","title":"How to place content spanning cells inside of a dynamic grid/table","modified":"20230313000046495","modifier":"Telumire","rectangle":"2;2 3;4","cols":"4","rows":"5"},
{"created":"20220928004547173","creator":"Telumire","text":"If possible, it's best to do this with CSS rather than using a list widget:\n\n\u003C$tiddler tiddler=\"Crowd of zombies\">\n\u003C\u003Ceditor text>>\n\n{{!!text}}\n\n\u003C/$tiddler>","tags":"Q&A","title":"How to repeat an image","modified":"20221230122334830","modifier":"Telumire","QLink":"https://www.reddit.com/r/TiddlyWiki5/comments/xpmm5p/need_help_with_code/"},
{"created":"20221011000435800","creator":"Telumire","text":"In your stylesheet, use a filtered transclusion to prefix your css rules : \n\n\u003C\u003Ccopy-code html \"\"\"\n\u003C$text text={{{ \n[{!!css}split[}]!is[blank]]\n+[addprefix[ ]addprefix{!!prefix}addsuffix[}]]\n+[join[\n]]\n}}}/>\n\"\"\">>\n\n;Example\n\n\u003Ctable class=\"example\">\n\u003Cthead>\n\u003Cth>CSS\u003C/th>\u003Cth>HTML\u003C/th>\u003Cth>Render\u003C/th>\n\u003C/thead>\n\u003Ctr>\n\u003Ctd>\n\u003C$edit-text tag=\"textarea\" class=\"tc-edit-texteditor\" field=\"css\"/>\n\u003C/td>\n\u003Ctd>\n\u003C$edit-text tag=\"textarea\" class=\"tc-edit-texteditor\" field=\"html\"/>\n\u003C/td>\n\u003Ctd class=\"render\">\n{{!!html}}\n\u003C/td>\n\u003C/tr>\n\u003C/table>\n\n\u003Cstyle>\ntable.example {\nwidth:100%;\ntable-layout:fixed;\n}\n\ntable.example td{\npadding:0;\nheight:300px;\n}\ntable.example textarea.tc-edit-texteditor{\nwidth:100%;\nheight:100%!important;\npadding:1ch;\nmargin:0;\nborder:0;\n}\n\n/* scopped css */\n\n\u003C$text text={{{ \n[{!!css}split[}]!is[blank]]\n+[addprefix[ ]addprefix{!!prefix}addsuffix[}]]\n+[join[\n]]\n}}}/>\n\u003C/style>","tags":"Q&A","title":"How to scope CSS","modified":"20230226195846154","css":"*{\ncolor:purple;\n}\n","prefix":".render","html":"\u003Cspan>\nOnly  the Render column will be affected by the CSS !\n\u003C/span>","modifier":"Telumire","QLink":"https://talk.tiddlywiki.org/t/local-stylesheet/4792/7"},
{"created":"20220811120337624","creator":"Telumire","text":"{{||edit-search-field}}\n\n;Without wikify (faster but may be less accurate)\n\n\u003C\u003Ccopy-code text/vnd.tiddlywiki \"\"\"\u003C$let search={{!!search}}>\n\u003C\u003Clist-links \"[!is[system]search:text:literal\u003Csearch>addprefix[{]]:map[all[tiddlers]!is[system]search:text:literal\u003CcurrentTiddler>]+[!is[blank]]\">>\n\u003C/$let>\"\"\">>\n\nResult : \n\n\u003C$let search={{!!search}}>\n\u003C\u003Clist-links \"[!is[system]search:text:literal\u003Csearch>addprefix[{]]:map[all[tiddlers]!is[system]search:text:literal\u003CcurrentTiddler>]+[!is[blank]]\">>\n\u003C/$let>\n\n> Note : This method wont catch the result of filters or macro.\n\n;With wikify\n\n\u003C\u003Ccopy-code text/vnd.tiddlywiki \"\"\"\u003C$let search={{!!search}}>\n    \u003C$list filter=\"[all[tiddlers]!is[system]!is[current]] -[search:text\u003Csearch>]\">\n        \u003C$wikify name=\"content\" text={{!!text}}>\n            \u003C\u003Clist-links \"[\u003Ccontent>search:title:literal\u003Csearch>then\u003CcurrentTiddler>]\">>\n        \u003C/$wikify>\n    \u003C/$list>\n\u003C/$let>\"\"\">>\n\nResult :\n\n\u003C$let search={{!!search}}>\n    \u003C$list filter=\"[all[tiddlers]!is[system]!is[current]] -[search:text\u003Csearch>]\">\n        \u003C$wikify name=\"content\" text={{!!text}}>\n            \u003C\u003Clist-links \"[\u003Ccontent>search:title:literal\u003Csearch>then\u003CcurrentTiddler>]\">>\n        \u003C/$wikify>\n    \u003C/$list>\n\u003C/$let>\n\n> Note : This method will work even with filters or macro however it is slower.","tags":"Q&A filter search","title":"How to search by transclusions","modified":"20221008125028266","modifier":"Telumire","QLink":"https://talk.tiddlywiki.org/t/search-by-transclusions/4243","search":"cat","type":""},
{"created":"20230303202547835","creator":"Telumire","text":"Regular expression to match an element: `([A-Z][a-z]?)` will matches any single uppercase letter followed by zero or one lowercase letter:\n\n* `[A-Z]` matches any uppercase letter\n* `[a-z]?` matches zero or one lowercase letter\n* `()` capturing group that groups the two previous patterns together\n\nRegular expression to match any single character that is not an uppercase or lowercase letter: `[^A-Za-z]`\n\n* We can split a chemical formula like this: `[splitregexp:m\u003Cnot-a-letter>splitregexp:m\u003Celement>!is[blank]]\"`\n* We can then filter formula with missing elements: `[enlist\u003Celements>]-[subfilter\u003Csplit-to-elements>]`\n* Then filter formula with wrong elements:  `[subfilter\u003Csplit-to-elements>]:filter[!enlist\u003Celements>]`\n* And finally the complete filter is: `[!filter\u003Ccontains-wrong-elements>!filter\u003Cis-missing-elements>]`\n\nList of formulas:\n\n\u003C\u003Ceditor formulas>>\n\nElements that must be in the formulas:\n\n\u003C\u003Ceditor elements>>\n\nOutput:\n\n\u003C$let \nformulas={{!!formulas}} \nelements={{!!elements}}\nelement=\"([A-Z][a-z]?)\"\nnot-a-letter=\"[^A-Za-z]\"\nsplit-to-elements=\"[splitregexp:m\u003Cnot-a-letter>splitregexp:m\u003Celement>!is[blank]]\"\nis-missing-elements=\"[enlist\u003Celements>]-[subfilter\u003Csplit-to-elements>]\"\ncontains-wrong-elements=\"[subfilter\u003Csplit-to-elements>]:filter[!enlist\u003Celements>]\"\nexact-match=\"[!filter\u003Ccontains-wrong-elements>!filter\u003Cis-missing-elements>]\"\n>\n\u003C$list filter=\"[enlist\u003Cformulas>filter\u003Cexact-match>search-replace:g:regexp\u003Cnot-a-letter>,[,,$&,,]]\">\n{{!!title}}\n\u003C/$list>\n\u003C/$let>\n\n>Note: Subscripts are formatted with `search-replace:g:regexp\u003Cnot-a-letter>,[,,$&,,]]`. This is sufficient because this example ignore coefficients, charges, or other types of symbols. You might need more complex regex, I suggest to use chatGPT to help and/or these websites: https://github.com/ziishaned/learn-regex, https://regex101.com/ , https://regexr.com/, https://regex-generator.olafneumann.org, etc","tags":"chemistry Q&A","title":"How to search for chemical formula matching a set of elements","modified":"20230304013909478","modifier":"Telumire","formulas":"[[H2O]] [[CO]] [[CO2]] [[NaCl]] [[NaOH]] [[H2SO4]] [[HCl]] [[C8H10N4O2]]","elements":"C H O N"},
{"created":"20220810141406792","creator":"Telumire","text":"~~As of now (last checked : 10/08/22), the new listField attribute of the checkbox widget does not work as intended. See issue [[#6871|https://github.com/Jermolene/TiddlyWiki5/issues/6871]].~~\n\nUpdate: This has been mostly fixed! There is one remaining problem, which is that if you try to use a checkbox to manage one of TiddlyWiki's default \"date\" fields (created and/or modified), it will produce a RSoD. \n\nIn the meantime, you can use action widgets.\n\n{{||Checkbox macro}}\n\n;Updated code to use the new genesis widget introduced in 5.2.4\n\n\u003C$macrocall $name=\"copy-code\" code={{Checkbox macro with genesis widget}}/>\n\n","tags":"Q&A checkbox","title":"How to toggle a value in a list with a checkbox","modified":"20221230123149974","modifier":"Telumire","list":"A B C"},
{"created":"20221229175109310","creator":"Telumire","text":";Literal macro parameters in filters\n\n```\n\\define .printf(text) $text$\n\n{{{ [all[tiddlers]!is[system]filter\u003C.printf \"[{!!text}length[]compare:integer:gteq[10000]]\">] }}}\n```\n\n;String substitution in macro parameters\n\n```\n\\define get-filter(source) [{$:/temp/test##$source$}!is[blank]match{!!$source$}] :else[{$:/temp/test##$source$}is[blank]then[keep-me]]\n\n{{{ [tag[Source]filter\u003Cget-filter medium>filter\u003Cget-filter subject>] }}}\n```\n\n;Use of the `$(varname)$` syntax in filters\n\n```\n\\define .printf(text) $text$\n\n{{{ [\u003C.printf \"This is the tiddler $(currentTiddler)$\">] }}}\n```\n\n\n\n* https://talk.tiddlywiki.org/t/filter-to-list-tiddlers-matching-user-input-field-values/1109/5\n* https://talk.tiddlywiki.org/t/5-2-0-new-features-macro-parameters-in-filter/1135/4","tags":"Q&A","title":"How to use custom macros in filter","modified":"20221229180133054","modifier":"Telumire"},
{"created":"20230113023627320","creator":"Telumire","text":"\\define click-actions()\n\u003C$action-setfield click-data=\u003C\u003Cdom-aria-posinset>>/>\n\\end\n\n\u003C$let filter=\"[range[1],[5]]\" setsize={{{ [subfilter\u003Cfilter>count[]] }}}>\n\n\u003C$eventcatcher selector=\"a\" $click=\u003C\u003Cclick-actions>> tag=\"ol\">\n\u003C$list filter=\"[subfilter\u003Cfilter>]\" counter=\"posinset\">\n\u003Cli>\u003Ca aria-setsize=\u003C\u003Csetsize>> aria-posinset=\u003C\u003Cposinset>> >click\u003C/a>\u003C/li>\n\u003C/$list>\n\u003C/$eventcatcher>\n\n\u003C/$let>\n\nclicked = {{!!click-data}}","tags":"","title":"How to use the event catcher widget to pass html attribute to macro","modified":"20230113043353016","modifier":"Telumire","click-data":"5"},

{"created":"20230113204858176","creator":"Telumire","text":"\\import [[$:/core/ui/EditTemplate/tags]]\n\\define tag-button(classes)\n\t\u003C$let button-classes='tc-btn-invisible $classes$' currentTiddler=\u003C\u003Ctag>>>\n\t\t{{||$:/core/ui/TagPickerTagTemplate}}\n\t\u003C/$let>\n\\end\n\\define tagsAutoComplete()\n\u003C$list filter=\u003C\u003CtagsAutoCompleteFilter>> emptyMessage=\u003C\u003CtagsAutoCompleteEmptyMessage>> variable=\"listItem\">\n\t\u003C$list filter=\u003C\u003CtagsFilter>> variable=\"tag\">\n\t\t\u003C$list\n\t\t\tfilter=\"[\u003Ctag>addsuffix\u003Csuffix>] -[\u003CtagSelectionState>get[text]]\"\n\t\t\temptyMessage=\u003C\u003Ctag-button 'tc-tag-button-selected'>>\n\t\t\tvariable=\"ignore\"\n\t\t>\n\t\t\t\u003C\u003Ctag-button>>\n\t\t\u003C/$list>\n\t\u003C/$list>\n\u003C/$list>\n\\end\n\\define tag-picker-inner(actions,tagField:\"tags\")\n\\whitespace trim\n\u003C$let \n\tnewTagNameInputTiddlerQualified=\u003C\u003Cqualify \"$:/temp/NewTagName/input\">> \n\tnewTagNameSelectionTiddlerQualified=\u003C\u003Cqualify \"$:/temp/NewTagName/selected-item\">> \n\tfallbackTarget={{$(palette)$##tag-background}}\n\tcolourA={{$(palette)$##foreground}}\n\tcolourB={{$(palette)$##background}}\n\tstoreTitle={{{ [\u003CnewTagNameInputTiddler>!match[]] ~[\u003CnewTagNameInputTiddlerQualified>] }}} \n\ttagSelectionState={{{ [\u003CnewTagNameSelectionTiddler>!match[]] ~[\u003CnewTagNameSelectionTiddlerQualified>] }}}\n\trefreshTitle=\u003C\u003Cqualify \"$:/temp/NewTagName/refresh\">>\n\tnonSystemTagsFilter=\"[tags[]] $(tagListFilter)$ +[!is[system]] -[\u003CstoryTiddler>tags[]] :filter[search:title\u003CuserInput>]+[sort[]]\"\n\tsystemTagsFilter=\"[tags[]] $(tagListFilter)$ +[is[system]] -[\u003CstoryTiddler>tags[]] :filter[search:title\u003CuserInput>]+[sort[]]\"\n\tdisplayTagsPopup=\"[all[tiddlers]subfilter\u003CsystemTagsFilter>][all[tiddlers]subfilter\u003CnonSystemTagsFilter>] +[limit[1]]\"\n>\n\u003Cdiv class=\"tc-edit-add-tag\">\n\t\u003Cdiv>\n\t\t\u003Cspan class=\"tc-add-tag-name tc-small-gap-right\">\n\t\t\t\u003C$macrocall $name=\"keyboard-driven-input\"\n\t\t\t\ttiddler=\u003C\u003CnewTagNameTiddler>>\n\t\t\t\tstoreTitle=\u003C\u003CstoreTitle>>\n\t\t\t\trefreshTitle=\u003C\u003CrefreshTitle>>\n\t\t\t\tselectionStateTitle=\u003C\u003CtagSelectionState>>\n\t\t\t\tinputAcceptActions=\"\u003C$macrocall $name='add-tag-actions'\n\t\t\t\tactions=\u003C\u003C__actions__>>\n\t\t\t\ttagField=\u003C\u003C__tagField__>>/>\"\n\t\t\t\tinputCancelActions=\u003C\u003Cclear-tags-actions>>\n\t\t\t\ttag=\"input\"\n\t\t\t\tplaceholder={{$:/language/EditTemplate/Tags/Add/Placeholder}}\n\t\t\t\tfocus={{{ [{$:/config/AutoFocus}match[tags]then[true]] ~[[false]] }}}\n\t\t\t\tfocusPopup=\u003C\u003Cqualify \"$:/state/popup/tags-auto-complete\">>\n\t\t\t\tclass=\"tc-edit-texteditor tc-popup-handle\"\n\t\t\t\ttabindex=\u003C\u003CtabIndex>> \n\t\t\t\tfilterMinLength={{$:/config/Tags/MinLength}} \n\t\t\t\tcancelPopups=\u003C\u003CcancelPopups>>\n\t\t\t\tconfigTiddlerFilter=\"[[$:/core/macros/tag-picker]]\"\n\t\t\t/>\n\t\t\u003C/span>\n\t\t\u003C$button\n\t\t\tpopup=\u003C\u003Cqualify \"$:/state/popup/tags-auto-complete\">>\n\t\t\tclass=\"tc-btn-invisible tc-btn-dropdown\"\n\t\t\ttooltip={{$:/language/EditTemplate/Tags/Dropdown/Hint}}\n\t\t\taria-label={{$:/language/EditTemplate/Tags/Dropdown/Caption}}\n\t\t>\n\t\t\t{{$:/core/images/down-arrow}}\n\t\t\u003C/$button>\n\t\t\u003C$reveal state=\u003C\u003CstoreTitle>> type=\"nomatch\" text=\"\">\n\t\t\t\u003C$button\n\t\t\t\tclass=\"tc-btn-invisible tc-small-gap tc-btn-dropdown\"\n\t\t\t\ttooltip={{$:/language/EditTemplate/Tags/ClearInput/Hint}}\n\t\t\t\taria-label={{$:/language/EditTemplate/Tags/ClearInput/Caption}}\n\t\t\t\tactions=\u003C\u003Cdelete-tag-state-tiddlers>>\n\t\t\t>\n\t\t\t\t{{$:/core/images/close-button}}\n\t\t\t\u003C/$button>\n\t\t\u003C/$reveal>\n\t\t\u003Cspan class=\"tc-add-tag-button tc-small-gap-left\">\n\t\t\t\u003C$let tag={{{ [\u003CnewTagNameTiddler>get[text]] }}} currentTiddlerCSSEscaped={{{ [\u003CsaveTiddler>escapecss[]] }}}>\n\t\t\t\t\u003C$button set=\u003C\u003CnewTagNameTiddler>> setTo=\"\">\n\t\t\t\t\t\u003C$action-listops $tiddler=\u003C\u003CsaveTiddler>> $field=\u003C\u003C__tagField__>> $subfilter=\"[\u003Ctag>trim[]]\"/>\n\t\t\t\t\t$actions$\n\t\t\t\t\t\u003C\u003Cdelete-tag-state-tiddlers>>\n\t\t\t\t\t\u003C$action-sendmessage $message=\"tm-focus-selector\" $param=\u003C\u003Cget-tagpicker-focus-selector>>/>\n\t\t\t\t\t{{$:/language/EditTemplate/Tags/Add/Button}}\n\t\t\t\t\u003C/$button>\n\t\t\t\u003C/$let>\n\t\t\u003C/span>\n\t\u003C/div>\n\t\u003C$reveal\n\t\tclass=\"tc-block-dropdown tc-block-tags-dropdown tc-block-dropdown-wrapper\"\n\t\tdefault={{{ [subfilter\u003CdisplayTagsPopup>then[]else[hide]] }}}\n\t\tstate=\u003C\u003Cqualify \"$:/state/popup/tags-auto-complete\">>\n\t\ttag={{{ [subfilter\u003CdisplayTagsPopup>then[div]else[template]] }}}\n\t\ttext=\"\"\n\t\ttype=\"nomatch\"\n\t>\n\t\t\u003C$let\n\t\t\tactions=\u003C\u003C__actions__>> \n\t\t\tcurrentTiddler=\u003C\u003Ctag>>\n\t\t\ttagField=\u003C\u003C__tagField__>>\n\t\t\tuserInput={{{ [\u003CstoreTitle>get[text]] }}}\n\t\t\ttagsAutoCompleteFilter=\"[\u003CuserInput>minlength{$:/config/Tags/MinLength}limit[1]]\"\n\t\t\ttagsAutoCompleteEmptyMessage=\"\u003Cdiv class='tc-search-results'>{{$:/language/Search/Search/TooShort}}\u003C/div>\"\n\t\t>\n\t\t\t\u003C$let tagsFilter=\u003C\u003CnonSystemTagsFilter>> suffix=\"-primaryList\">\u003C\u003CtagsAutoComplete>>\u003C/$let>\n\t\t\t\u003Chr>\n\t\t\t\u003C$let tagsFilter=\u003C\u003CsystemTagsFilter>> suffix=\"-secondaryList\">\u003C\u003CtagsAutoComplete>>\u003C/$let>\n\t\t\u003C/$let>\n\t\u003C/$reveal>\n\u003C/div>\n\u003C/$let>\n\\end\n\\define pick-tag(tagField, tagListFilter)\n\u003C$messagecatcher $tm-focus-selector>\n\u003C$let\nsaveTiddler=\u003C\u003CcurrentTiddler>>\ntransclusion=\u003C\u003C__tagField__>>\ntagListFilter=\u003C\u003C__tagListFilter__>>\n>\n\u003C$macrocall $name=\"edit-tags-template\" tagField=\u003C\u003C__tagField__>>/>\n\u003C/$let>\n\u003C/$messagecatcher>\n\\end\n\n\nInclude tags: \u003C$macrocall $name=\"pick-tag\" tagField=\"include\" tagListFilter=\"-[\u003CsaveTiddler>get[exclude]enlist-input[]] -[\u003CsaveTiddler>get[include]enlist-input[]]\"/>\n\n\nExclude tags: \u003C$macrocall $name=\"pick-tag\" tagField=\"exclude\" tagListFilter=\"+[\u003CsaveTiddler>get[include]enlist-input[]tagging[]] -[\u003CsaveTiddler>get[exclude]enlist-input[]tagging[]] +[tags[]] -[\u003CsaveTiddler>get[include]enlist-input[]] \"/>\n\nMatches:\n\u003Ctable class=\"tc-max-width\">\n\u003Cthead>\u003Cth>Tiddlers\u003C/th>\u003Cth>Tags\u003C/th>\u003C/thead>\n\u003Ctbody>\n\u003C$list filter=\"[\u003CstoryTiddler>get[include]enlist-input[]tagging[]] :except[\u003CstoryTiddler>get[exclude]enlist-input[]tagging[]]-[is[system]]\" variable=\"transclusion\">\n\u003Ctr>\n\u003Ctd>\u003C$link to=\u003C\u003Ctransclusion>> />\u003C/td>\u003Ctd>\u003C$list filter=\"[\u003Ctransclusion>tags[]]\">\u003C\u003Ctag>>\u003C/$list>\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003Ctbody>","tags":"","title":"Include tag and exclude tag","modified":"20230113220748820","modifier":"Telumire","include":"A","exclude":"","include-filter":"-[\u003CsaveTiddler>get[exclude]enlist-input[]] -[\u003CsaveTiddler>get[include]enlist-input[]]","exclude-filter":"+[\u003CsaveTiddler>get[include]enlist-input[]tagging[]] -[\u003CsaveTiddler>get[exclude]enlist-input[]tagging[]] +[tags[]] -[\u003CsaveTiddler>get[include]enlist-input[]] "},
{"created":"20230107004553164","creator":"Telumire","text":"\\define btn-count(count) \u003C$button actions=\"\"\"\u003C$action-listops $field=\u003C\u003Cfield>> $subfilter=\"+[add\u003C__count__>]:else[\u003C__count__>multiply[1]]\"/>\"\"\">\u003C\u003C__count__>>\u003C/$button>\n\n\u003C$let field=\"myfield\">\n\u003C\u003Cbtn-count \"-100\">>\u003C\u003Cbtn-count \"-10\">>\u003C\u003Cbtn-count \"-5\">>\u003C\u003Cbtn-count \"-1\">>\n\u003C$edit-text field=\u003C\u003Cfield>> type=\"number\" default=\"0\"/>\n\u003C\u003Cbtn-count \"+1\">>\u003C\u003Cbtn-count \"+5\">>\u003C\u003Cbtn-count \"+10\">>\u003C\u003Cbtn-count \"+100\">>\n\u003C/$let>","tags":"","title":"Increase/decrease field count","modified":"20230107005141090","modifier":"Telumire","myfield":"1"},

{"created":"20230303013003881","creator":"Telumire","text":";MOOC\n\n* [[MIT OpenCourseWare|https://ocw.mit.edu/search/?d=Chemistry&d=Chemical+Engineering&s=department_course_numbers.sort_coursenum]]\n* [[futurelearn|https://www.futurelearn.com/subjects/science-engineering-and-maths-courses/chemistry]]\n\n;General chemistry\n \n* [[khanacademy - chemistry|https://www.khanacademy.org/science/chemistry]]\n* [[hyperphysics - chemistry|http://hyperphysics.phy-astr.gsu.edu/hbase/Chemical/chemcon.html#c1]] - learning ressource from the Georgia State University\n* [[chemguide|https://www.chemguide.co.uk]]: Help advanced level chemistry students to understand chemistry.\n* [[libretexts- Explanation for the SMILES, SMARTS and SMIRKS Line Notation|https://chem.libretexts.org/Courses/Fordham_University/Chem1102%3A_Drug_Discovery_-_From_the_Laboratory_to_the_Clinic/05%3A_Organic_Molecules/5.08%3A_Line_Notation_(SMILES_and_InChI)]]\n* [[libretexts - Physical & Theoretical Chemistry|https://chem.libretexts.org/Bookshelves/Physical_and_Theoretical_Chemistry_Textbook_Maps]]\n* [[chemteam|https://www.chemteam.info/ChemTeamIndex.html]]: High School Chemistry\n* [[BBC Bitesize Chemistry|https://www.bbc.co.uk/bitesize/subjects/zjmtsbk]]: study support resource for school-age pupils in the UK.\n* [[Doc Brown's Science Revision Website|https://docbrown.info/index.htm]]: quizzes and revisions (pre-university)\n* [[openstax - Chemistry|https://courses.lumenlearning.com/suny-chemistryformajorsxmaster/]]\n\n;Organic chemistry \n \n* [[ochem|http://www.ochem.com]] - courses for organic chemistry\n* [[organic-chemistry|https://www.organic-chemistry.org]]- overview of recent topics, interesting reactions and information on important chemicals for organic chemists\n* [[Virtual Textbook of Organic Chemistry|https://www2.chemistry.msu.edu/faculty/reusch/virttxtjml/intro1.htm]]: college sophomore-level interactive textbook by the Michigan State University\n* ([[soon|https://openstax.org/blog/new-edition-best-selling-organic-chemistry-textbook-free]]) openstax - organic chemistry textbook by John McMurry\n* [[lumenlearning - Organic Chemistry 1: An open textbook|https://courses.lumenlearning.com/suny-potsdam-organicchemistry/]]\n\n\n;Simulations\n\n* [[chimie-briere|http://www.chimie-briere.com/#SIMULATIONS]]: acid–base reactions + explanations (in french)\n* [[CurTiPot|https://www.iq.usp.br/gutz/Curtipot_.html]]: pH and acid-base equilibrium calculations, simulation, modeling and data treatment of Potentiometric Titration Curves\n\n;Online learning games/app\n\n* [[Simulation for learning chemistry from the University of Colorado Boulder|https://phet.colorado.edu/en/simulations/filter?subjects=chemistry]]\n* [[Wild Haired Science Teacher Chemistry Apps|https://whscience.org/chemistry.html]] \n\n;Chemical Database\n\n* [[National Library of Medicine - PubChem|https://pubchem.ncbi.nlm.nih.gov]]: search chemical information\n* [[ChemSpider|https://www.chemspider.com/]]: chemical structure database\n* [[CAS Common Chemistry|https://commonchemistry.cas.org/]]: chemical information relevant to high school and undergraduate chemistry classes.\n* [[NIST Chemistry WebBook|https://webbook.nist.gov/chemistry/]]: access to data compiled and distributed by NIST under the Standard Reference Data Program\n\n;Online calculators\n\n* [[chemicalaid|https://www.chemicalaid.com]]: calculators and information on chemistry and the elements to help students.\n* [[webqc|https://www.webqc.org]]: chemistry tools and information to chemists and students\n* [[omnicalculator|https://www.omnicalculator.com/chemistry]]: various calculators\n* [[wolframalpha|https://www.wolframalpha.com/examples/science-and-technology/chemistry]]\n* [[symbolab|https://www.symbolab.com/solver/chemistry-calculator]]\n \n;Drawing tools\n\n* [[chemdoodle|https://web.chemdoodle.com/demos/2d-sketcher]]\n* [[chemdraw js|https://chemdrawdirect.perkinelmer.cloud/js/sample/index.html]]\n* [[pubchem editor|https://pubchem.ncbi.nlm.nih.gov/edit3/index.html]]\n* [[marvinjs|https://marvinjs-demo.chemaxon.com/latest/demo.html]]\n* [[chemiscripts|https://jwilk.github.io/chemiscripts]]: translates chemicals formula written in ASCII into Unicode\n\n;Periodic table\n \n* [[ptable|https://ptable.com]] : Interactive periodic table showing names, electrons, and oxidation states. Visualize trends, 3D orbitals, isotopes, and mix compounds.\n* [[hyperphysics - Chemistry of the Elements|http://hyperphysics.phy-astr.gsu.edu/hbase/pertab/chemel.html]]\n\n;Chemical Company\n\n* https://www.sigmaaldrich.com/search\n* https://www.rsc.org/Merck-Index/\n\n;Libraries\n\n* [[sciencemadness|http://library.sciencemadness.org/library/index.html]]\n* [[libretexts|https://chem.libretexts.org]]\n* [[openstax|https://openstax.org/subjects/science]]\n* [[gutenberg|https://www.gutenberg.org/ebooks/subject/552]]\n* [[standardebooks|https://standardebooks.org/ebooks?tags%5B%5D=all&query=chemistry]] (none for now)\n* [[google search for open chemistry book|https://www.google.com/search?q=filetype%3Apdf+chemistry+book+%22open+source%22+-software]]\n\n;Videos\n\n* https://www.bitchute.com/channel/chemplayer/","tags":"chemistry","title":"Interesting links for chemistry students","modified":"20230303045610870","modifier":"Telumire"},
{"created":"20221117173134919","creator":"Telumire","text":"\\define srcdoc()\n\u003Cmain id=\"feed\"/>\n\u003Cscript>\n  fetch(\"$(proxy)$$(feed)$\")\n  .then((response) => response.text())\n  .then((str) => new window.DOMParser().parseFromString(str, \"text/xml\"))\n  .then((data) => {\n    const items = data.querySelectorAll(\"item\");\n    let html = ``;\n    html += `\u003Ch2>${data.querySelector(\"title\").innerHTML}\u003C/h2>`;\n    html += `\u003Cp>${data.querySelector(\"description\").innerHTML}\u003C/p>`;\n    html += `\u003Cdiv class=\"feeds\">`;\n    items.forEach((el) => {\n      html += `\n        \u003Carticle>\n          \u003Ch3>\n            \u003Ca href=\"${el.querySelector(\"link\").innerHTML}\" target=\"_blank\" rel=\"noopener\">\n              ${el.querySelector(\"title\").innerHTML}\n            \u003C/a>\n          \u003C/h3>\n        \u003C/article>\n      `;\n    });\n    html += `\u003C/div>`;\n    document.getElementById(\"feed\").insertAdjacentHTML(\"beforeend\", html);\n  });\n\u003C/script>\n\\end\n\nFeed: \u003C$edit-text class=\"full\" field=\"feed\"/>\nCORS Proxy: \u003C$edit-text class=\"full\" field=\"proxy\"/>\n\n\n\u003C$let feed={{!!feed}}>\n\u003Ciframe style=\"width:100%;height:600px;border:0;\" srcdoc=\u003C\u003Csrcdoc>>/>\n\u003C/$let>\n\nSource: https://dev.to/geekgalgroks/building-an-rss-reader-in-javascript-1ep0\nFor urls that does not allow CORS request : https://medium.com/@dtkatz/3-ways-to-fix-the-cors-error-and-how-access-control-allow-origin-works-d97d55946d9","tags":"","title":"Javascript RSS Reader","modified":"20221221201032206","modifier":"Telumire","feed":"https://dev.to/feed/gitlive","proxy":"https://proxy.cors.sh/"},

{"created":"20230215231058245","creator":"Telumire","title":"Job Editor","text":"\u003C!-- UI Settings -->\n\n\u003C!-- list of the fields to edit -->\n\\define job-fields() \n\nsalary description [[Positive physical]] [[Negative physical]] [[Positive social]] [[Negative social]]\n\n\\end\n\n\u003C!-- fields that needs a textarea -->\n\\define job-textarea() \n\ndescription\n\n\\end\n\u003C!-- type of data if needed (default is text) -->\n\\define job-type() \n\nsalary=number\n\n\\end\n\n\u003C!-- Actions -->\n\\define clear-search() \n\u003C$action-setfield search-job=\"\"/>\n\\end \n\n\\define create-job()\n\u003C$action-setfield $tiddler=\u003C\u003Cnew-job>> tags=\"job\"/>\n\u003C$tiddler tiddler=\"Job Editor\" >\n\u003C$action-setmultiplefields $fields=\"job-selected search-job\" $values=\"[\u003Cnew-job>]\"/>\n\u003C/$tiddler>\n\\end \n\n\\define delete-job-selected()\n\u003C$action-deletetiddler $tiddler={{!!title}}/>\n\u003C$tiddler tiddler=\"Job Editor\" >\n\u003C$action-setmultiplefields $fields=\"job-selected search-job\"/>\n\u003C/$tiddler>\n\\end\n\n\\define rename-job-title()\n\u003C$action-sendmessage $message=\"tm-rename-tiddler\" from=\u003C\u003Cfrom>> to={{!!text}} />\n\u003C$action-setfield $tiddler=\"Job Editor\" job-selected={{!!text}}/>\n\u003C$action-deletetiddler $tiddler={{!!title}}/>\n\\end\n\n\\define cancel-rename-job-title()\n\u003C$action-setfield text=\u003C\u003Cfrom>>/>\n\\end\n\n\\define update-job-selected()\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify $:/temp/new-job-title>>/>\n\\end\n\n[[Return to the budget builder|Budget builder]]\n\n\u003Cul>\n\u003Cli>\nSearch: \u003C$edit-text field=\"search-job\"/> \n\u003C$list filter=\"[{!!search-job}!is[blank]]\" variable=\"ignore\">\n\u003C$button actions=\u003C\u003Cclear-search>> class=\"tc-btn-invisible\" tooltip=\"clear\">{{$:/core/images/close-button}}\u003C/$button>\n\u003C/$list>\n\u003C/li>\n\u003Cli>\nSelect:\n\u003C$list filter=\"[tag[job]search:title{!!search-job}]\" variable=\"job\"> \u003C$radio field=\"job-selected\" value=\u003C\u003Cjob>> actions=\u003C\u003Cupdate-job-selected>> > \u003C\u003Cjob>> \u003C/$radio>\n\u003C/$list>\n\u003C/li>\n\u003C/ul>\n\n\u003C$list filter=\"[tag[job]search:title{!!search-job}count[]match[0]]:filter[{Job Editor!!search-job}minlength[3]]\" variable=\"ignore\">\n\u003C$let new-job={{{ [{!!search-job}lowercase[]titlecase[]split[ ]!is[blank]join[ ]] }}}>\n\u003C$button  actions=\u003C\u003Ccreate-job>>>Create \"\u003C\u003Cnew-job>>\"\u003C/$button>\n\u003C/$let>\n\u003C/$list>\n\n\u003C$tiddler tiddler={{{ [{!!job-selected}] }}}> \n\n;Job selected: \u003C$link/> \u003C$button class=\"tc-btn-invisible\" actions=\u003C\u003Cdelete-job-selected>> >{{$:/core/images/delete-button}}\u003C/$button>\n\n{{||Job editor form}}\n\n\u003C/$tiddler>","modified":"20230216014320920","modifier":"Telumire","search-job":"","job-selected":"Telemarketer","advanced-search-job":"[has[description]]"},
{"created":"20230216011808949","creator":"Telumire","text":"\u003C$list filter=\"[{!!title}tag[job]]\">\n\u003C$importvariables filter=\"[[Job Editor]]\">\n\n\u003Ctable class=\"tc-max-width tc-edit-max-width\">\n\u003Ctr>\n\u003Ctd>Title\u003C/td>\n\u003Ctd>\n\u003C$edit-text tag=\"input\" tiddler=\u003C\u003Cqualify $:/temp/new-job-title>> default={{!!title}}/>\n\u003C$let from={{!!title}}>\n\u003C$tiddler tiddler=\u003C\u003Cqualify $:/temp/new-job-title>>>\n\u003C$button actions=\u003C\u003Ccancel-rename-job-title>> tooltip=\"Reset the title to the original title, the job title will not be modified\">reset\u003C/$button>\n\u003C$button actions=\u003C\u003Crename-job-title>> tooltip=\"The job title will be modified to the specified title, be careful to not override an existing tiddler!\">rename\u003C/$button>\n\u003C/$tiddler>\n\u003C/$let>\n\u003C/td>\n\u003C/tr>\n\u003C$list filter=\u003C\u003Cjob-fields>> variable=\"field\">\n\u003Ctr>\n\u003Ctd>\u003C$text text={{{ [\u003Cfield>lowercase[]titlecase[]trim[]] }}}/> \u003C/td>\u003Ctd>\n\u003C$edit-text field=\u003C\u003Cfield>> tag={{{ [subfilter\u003Cjob-textarea>search\u003Cfield>then[textarea]else[input]] }}} type={{{ \n\n[enlist\u003Cjob-type>search\u003Cfield>split[=]last[]else[text]]\n\n }}}/>\n\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003C/table>\n\n\u003C/$importvariables>\n\u003C/$list>","tags":"$:/tags/ViewTemplate","title":"Job editor form","modified":"20230216012138307","modifier":"Telumire"},

{"created":"20221221201343389","creator":"Telumire","text":"Welcome to \u003Cmark href=\"https://tiddlywiki.com\" title=\"Tiddlywiki is a non-linear notebook\" other=\"test\">TiddlyWiki\u003C/mark>, a unique non-linear notebook for capturing, organising and sharing complex information\n\nUse it to \u003Cmark title=\"A todo list is a list of task\">keep your to-do list\u003C/mark>, to plan an essay or novel, or to organise your wedding. Record every thought that crosses your brain, or build a flexible and responsive website.\n\nUnlike conventional online services, TiddlyWiki lets you choose where to keep your data, guaranteeing that in the decades to come you will still be able to use the notes you take today.\n\n---\n\n\u003Col>\n\u003C$list filter=\"[{!!text}split[\u003Cmark]split[\u003C/mark>]]\n:filter[\u003Cindex>remainder[2]match[1]]\n+[search[>]]\">\n\u003C$let \ntitle={{{  [{!!title}split[=\"]split[\" ]trim[ ]after[title]split[\"]first[]] }}}\nhref={{{  [{!!title}split[=\"]split[\" ]trim[ ]after[href]split[\"]first[]] }}}\ntext={{{ [\u003Ctitle>minlength[3]]:else[{!!title}split[>]last[]] }}} \n>\n\u003Cli>\n\u003C$list filter=\u003C\u003Chref>> emptyMessage=\u003C\u003Ctext>>>\n\u003Ca href=\u003C\u003Chref>> > \u003C\u003Ctext>> \u003C/a>\u003C/$list>\n\u003C/li>\n\u003C/$let>\n\u003C/$list>\n\u003C/ol>\n\n\u003Cstyle>\n.tc-tiddler-body{\ncounter-reset: mark-count;\n}\n\n.tc-tiddler-body mark{\nfont-weight:bold;\nbackground:unset;\n}\n\n.tc-tiddler-body mark:after{\n  counter-increment: mark-count;\n  content: \" [\" counter(mark-count) \"]\";\n}\n\n\u003C/style>","tags":"","title":"List marked text","modified":"20221222005513965","modifier":"Telumire"},
{"created":"20221220203318656","creator":"Telumire","text":"\\define drop-actions()\n\u003C$let dropped-link={{{ [\u003Cevent-param>jsonget[0],[text]trim[ - Free Ebook],[]] }}} >\n\n\u003C$action-createtiddler $basetitle=\"NewBook\" tags=\"book\"\nlink={{{ [\u003Cdropped-link>split[\n]first[]] }}}\ntext={{{ [\u003Cdropped-link>split[\n]butfirst[]] }}}>\n\n\u003C/$let>\n\\end\n\n\u003C$messagecatcher $tm-import-tiddlers=\u003C\u003Cdrop-actions>>>\n\u003C$dropzone class=\"books-import\" >\n\u003Cul>\n\u003C$list filter=\"[tag[book]]\" emptyMessage=\"Drag a link here to add a book to the list\">\n\u003Cli>\n\u003Cmenu class=\"tc-tiddler-controls\">{{||$:/core/ui/Buttons/delete}}{{||$:/core/ui/Buttons/edit}}\u003C/menu>\n\u003Ca href={{!!link}}>\u003C$view field=\"text\">\u003C$text text={{!!link}}/>\u003C/$view>\u003C/a>\n\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\u003C/$dropzone>\n\u003C$messagecatcher>\n\n\u003Cstyle>\n.books-import li>button{\nfloat:left;\n}\n.books-import a>p{\ndisplay:contents;\n}\n.books-import.tc-dragover{\nborder: 2px dashed \u003C\u003Ccolour dropzone-background>>;\n}\n\n.books-import.tc-dragover:before{\ncontent: \"\u003C\u003Clingo DropMessage>>\";\n}\n\n.books-import .tc-tiddler-controls{\nfloat: left;\npadding: 0;\n}\n.books-import .tc-tiddler-controls *{\nopacity:1!important;\n}\n\u003C/style>","tags":"","title":"List of books","modified":"20221221012330316","modifier":"Telumire"},
{"created":"20230119025742033","creator":"Telumire","text":"\u003C$list filter=\"[{!!books}split[\n]]\">\n\u003Cli>{{!!title}}\n\u003C$button>\u003C/$button>\n\u003C/li>\n\u003C/$list>","tags":"","title":"List of survival books","modified":"20230119163647248","modifier":"Telumire","books":"\"The Survival Handbook\" by Colin Towell\n\"The SAS Survival Handbook\" by John 'Lofty' Wiseman\n\"The Boreal Herbal: Wild Food and Medicine Plants of the North\" by Beverley Gray\n\"The Self-Sufficient Life and How to Live It\" by John Seymour\n\"The Modern Survival Manual: Surviving the Economic Collapse\" by Fernando \"Ferfal\" Aguirre\n\"The Wilderness Survival Guide: The Practical Skills You Need for the Great Outdoors\" by Dave Canterbury\n\"Bushcraft 101: A Field Guide to the Art of Wilderness Survival\" by Dave Canterbury\n\"Wilderness Survival\" by Gregory J. Davenport\n\"The SAS Survival Handbook: The Ultimate Guide to Surviving Anywhere\" by John 'Lofty' Wiseman\n\"The Ultimate Guide to Wilderness Living\" by John McPherson\n\"Wildwood Wisdom\" by Ellsworth Jaeger\n\"The Survival Medicine Handbook: A Guide for When Help is Not on the Way\" by Joseph Alton and Amy Alton\n\"The Prepper's Blueprint: The Step-By-Step Guide To Help You Through Any Disaster\" by Tess Pennington\n\"The Complete Guide to Edible Wild Plants, Mushrooms, Fruits, and Nuts: How to Find, Identify, and Cook Them\" by Katie Letcher Lyle\n\"The Forager's Harvest: A Guide to Identifying, Harvesting, and Preparing Edible Wild Plants\" by Samuel Thayer\n\"The Modern Survival Manual: Surviving the Economic Collapse\" by Fernando Aguirre "},

{"created":"20230216020146022","creator":"Telumire","text":"\u003C$tiddler tiddler=\"Budget builder\">\n\nLuxury high-rise apartment with many amenities:\n\n* Built in 2015\n* Gym, basketball court, and pool\n* 24-hour front desk service and maintenance support\n* New appliances, including a washer and dryer in your apartment\n* Central location close to public transportation\n* One parking spot included\n* No pets allowed\n\n(Note: This apartment complex will not restrict your transportation choices. But will block you from selecting a pet.)\n\nThis apartment complex has three options available:\n\n\u003C$list filter=\"[tag[Luxury high-rise apartment with many amenities]sort[cost]]\" variable=\"housing\">\n\n; \u003C$radio field=\"housing\" value=\u003C\u003Chousing>> > \u003C$link to=\u003C\u003Chousing>>/> \u003C/$radio>\n\n\u003C$transclude tiddler=\u003C\u003Chousing>>/>\n\n\u003C/$list>\n\n\n\n\u003C/$tiddler>","tags":"housing","title":"Luxury high-rise apartment with many amenities","modified":"20230216030145429","modifier":"Telumire"},

{"created":"20230323220640339","creator":"Telumire","text":"\u003Cstyle>\n.parameters :is(input, textarea){\nwidth:100%;\n}\n.parameters iframe{\nwidth:100%;\nheight:50vh;\n}\n\u003C/style>\n\nThe following is for the default pdf viewer in firefox: PDF.js\n\nOfficial doc: https://github.com/mozilla/pdf.js/wiki/Viewer-options\n\nThe wiki is not complete, see https://github.com/mozilla/pdf.js/blob/184f5701e917d8315d161adcefa2b51c82c30b18/web/pdf_link_service.js and https://github.com/mozilla/pdf.js/blob/master/web/pdf_viewer.js \n\n(24/3/2023) ⚠ pdf.js do not respect the pdf standard (for example, fitr should be a value for the view parameter, not the zoom parameter) ! You will not get the same result in chrome using the same url.\n\nUsing the plugin [[$:/plugins/tiddlywiki/browser-sniff|https://tiddlywiki.com/#%24%3A%2Fplugins%2Ftiddlywiki%2Fbrowser-sniff]], you could use the info mechanism ($:/info/browser/name) to check if the browser is firefox or not.\n\n\n\u003Cspan class=\"parameters\">\n\n* url: \u003C$edit-text field=\"url\"/>\n* page: \u003C$edit-text field=\"page\" type=\"number\"/>\n* zoom: \u003C$edit-text field=\"zoom\"/> \u003C$select field=\"zoom\">\n\u003Coption>100\u003C/option>\n\u003Coption>100,0,0\u003C/option>\n\u003Coption>page-width\u003C/option>\n\u003Coption>page-fit\u003C/option>\n\u003Coption>auto\u003C/option>\n\u003Coption>Fit\u003C/option>\n\u003Coption>FitH\u003C/option>\n\u003Coption>FitV\u003C/option>\n\u003Coption>FitR,x,y,w,h\u003C/option>\n\u003C/$select>\n* nameddest: \u003C$edit-text field=\"nameddest\"/>\n* pagemode: \u003C$select field=\"pagemode\">\n\u003Coption>none\u003C/option>\n\u003Coption>thumbs\u003C/option>\n\u003Coption>bookmarks\u003C/option>\n\u003Coption>attachments\u003C/option>\n\u003C/$select>\n* search: \u003C$edit-text field=\"search\"/> phrase = \u003C$select field=\"phrase\">\u003Coption>true\u003C/option>\u003Coption>false\u003C/option>\u003C/$select>\n\n;Preview\n\n\u003C$let\nsrc={{{ \n[{!!url}addsuffix[#]]\n\"&page=\"=[{!!page}]\n\"&zoom=\"=[{!!zoom}]\n\"&nameddest=\"=[{!!nameddest}]\n\"&pagemode=\"=[{!!pagemode}]\n\"&search=\"=[{!!search}encodeuricomponent[]]\"&phrase=\"=[{!!phrase}]\n\n+[join[]]\n\n}}}\n>\n\n\u003C\u003Csrc>>\n\n\u003Ciframe src=\u003C\u003Csrc>> />","tags":"","title":"PDF URL Parameters Editor","modified":"20230324005733531","url":"https://opensource.adobe.com/dc-acrobat-sdk-docs/pdfstandards/pdfreference1.7old.pdf","page":"1","zoom":"page-width","pagemode":"none","phrase":"true","search":"rectangle specified by the coordinates","modifier":"Telumire"},
{"created":"20230527195353803","creator":"Telumire","text":"Nb of pts: \u003C$edit-text field=\"n\" type=\"number\"/>\n\nRadius: \u003C$edit-text field=\"r\" type=\"number\"/> cm\n\nTrace a mark on a line passing trough the center, the perpendicular will cut the circle at the required pts for equals parts.\n\n\u003C$let r={{!!r}} n={{!!n}}>\n\n\n\u003C$list filter=\"[range[1],\u003Cn>power[-1]multiply[360]]\" variable=\"angle\" counter=\"n\">\n\n\u003C$let \nh={{{ [\u003Cangle>sin[]multiply\u003Cr>] }}} \nb={{{ [\u003Cr>power[2]] [\u003Ch>power[2]multiply[-1]] +[sum[]power[.5]fixed[2]] }}}\n>\n\n\u003C\u003Cn>>) \u003C\u003Cb>> cm\n\n\n","tags":"","title":"Pizza cutter","modified":"20230527200737284","n":"6","r":"16","modifier":"Telumire"},
{"created":"20221202214245366","creator":"Telumire","text":"\u003Ctable style=\"width:100%;table-layout:fixed\">\n\u003Ctr>\n\u003Ctd>\n\u003C$list filter=\"[\u003Chide-wikitext>!match[true]]\" variable=\"ignore\">\u003C\u003Ceditor wikitext \"Wikitext\">>\u003C/$list>\n\u003C$list filter=\"[\u003Chide-css>!match[true]]\" variable=\"ignore\">\u003C\u003Ceditor css \"CSS\" \"css\">>\u003C/$list>\n\u003C/td>\n\u003Ctd style=\"position:relative;\">\n\u003Cdiv class=\"playground\" style=\"position:absolute;inset:0;\">\n\u003C$transclude field=\"wikitext\" mode=\"block\"/>\n\u003C/div>\n\u003C/td>\n\u003C/tr>\n\u003C/table>\n\n\u003Cstyle>\u003C$macrocall $name=\"scoped-css\" scope={{{ \"[data-tiddler-title='\" [{!!title}] \"'] .playground \" +[join[]]}}} css={{!!css}}/>\u003C/style>","tags":"","title":"playground","modified":"20230315201339524","modifier":"Telumire","css":"* {\ncolor:red;\n}","wikitext":"Only the elements inside the playground are affected by the CSS, but the content inherit the CSS rules of the whole wiki."},
{"created":"20221203005740200","creator":"Telumire","text":"\\define default-css()\n:root {\nfont-family:Segoe UI;\nfont-size:10px;\n}\n\nhtml,body{\nmargin:0;\npadding:0;\nheight:100%;\n}\n\nbody {\nfont-size:1.5rem;\n}\n\\end\n\\define escaped-css()\n$$$text/vnd.tiddlywiki\n\\rules except dash list\n/*default css*/\n\n$(default-css)$\n\n/*input css*/\n\n$(css)$\n\n$$$\n\\end\n\\define iframe()\n\u003Ciframe style=\"position:absolute;inset:0;width:100%;height:100%;border:0;\" srcdoc=\"\"\"\u003Chtml>\u003Chead>\u003Cstyle>$(wikified-css)$\u003C/style>\u003C/head>\u003Cbody>$(wikified-html)$\u003C/body>\u003C/html>\"\"\"/>\n\\end\n\n\n\u003Ctable style=\"width:100%;table-layout:fixed\">\n\u003Ctr>\n\u003Ctd style=\"resize: both;overflow: scroll;\">\n\u003C$list filter=\"[\u003Chide-wikitext-editor>!match[true]]\" variable=\"ignore\">\u003C\u003Ceditor wikitext \"Wikitext\">>\u003C/$list>\n\u003C$list filter=\"[\u003Chide-css-editor>!match[true]]\" variable=\"ignore\">\u003C\u003Ceditor css \"CSS\" \"css\">>\u003C/$list>\n\u003C/td>\n\u003Ctd style=\"position:relative;\">\n\u003C$let css={{!!css}}>\n\u003C$wikify name=\"wikified-css\" text=\u003C\u003Cescaped-css>> output=\"text\">\n\u003C$wikify name=\"wikified-html\" text={{!!wikitext}} output=\"html\">\n\n\u003C\u003Ciframe>>\n\n\u003C/$wikify>\n\u003C/$wikify>\n\u003C/$let>\n\u003C/td>\n\u003C/tr>\n\u003C/table>","tags":"","title":"playground sandboxed","modified":"20230315203113698","modifier":"Telumire","css":"{{$:/plugins/tiddlywiki/highlight/highlight.css}}\n{{$:/plugins/tiddlywiki/highlight/styles}}\n\ncode {\n--color:\u003C\u003Ccolor pre-border>>;\nborder: solid 1px var(--color);\n}","type":"","wikitext":"This content does not inherit CSS - but this require the use of the wikify widget + iframe, so this is a bit slower.\n\nSome very basic CSS styling is applied to the iframe : \n\n>\u003C$codeblock language=\"css\" code=\u003C\u003Cdefault-css>>/>\n\nNote that inside the iframe, wikitext works, html is generated but no style/js is inherited. Tiddlers can't be edited with widgets either.\n\nYou need to manually include these. Example for CSS ⬇\n\n>\u003C$codeblock language=\"css\" code={{!!css}}/>"},

{"created":"20220902205309571","creator":"wqd","text":"\\define place(field, mode:\"inline\",tag:\"textarea\")\n\u003C$list filter=\"[\u003Cqualify $:/state/>get[edit]]\" variable=\"_\"\nemptyMessage=\"\"\"\u003C$transclude mode=\"$mode$\" field=\"$field$\"/>\"\"\"\n>\u003C$macrocall $name=\"editfield\" field=\"$field$\" tag=\"$tag$\" />\u003C/$list>\n\\end\n\n!!! {{!!title}} (for \u003C\u003Cplace \"servings\" tag:input>> serving\u003C$text text={{{ \n[{!!servings}compare:number:gt[1]then[s]]\n}}}/>) - \u003C\u003Cplace \"category\" tag:input>>\n\n\u003C$image source={{!!picture}} loading=\"lazy\" class=\"recipe-picture\"/>\n\n;Ingredients\n\n\u003C\u003Cplace \"ingredients\">>\n\n\u003Cbr/>\n\n;Steps\n\n\u003Col>\n\u003C$list filter=\"[is[current]fields[]prefix[step-]]\" variable=\"step\">\n\u003Cli>\u003C$macrocall $name=\"place\" field=\u003C\u003Cstep>> />\u003C/li>\n\u003C/$list>\n\u003C/ol>\n\n\u003Csmall>\u003C$checkbox tiddler=\u003C\u003Cqualify $:/state/>> field=\"edit\" checked=\"true\" class=\"tc-cbx-invisible\">{{$:/core/images/edit-button}}\u003C/$checkbox>\u003C/small>\n\u003Cstyle>\n.recipe-picture{\nwidth:200px;\nfloat:left;\npadding-right:20px;\n}\n\nbr{\nclear:left;\n}\n\n\n.tc-cbx-invisible {\ncursor:pointer;\n}\n.tc-cbx-invisible input{\nvisibility:hidden;\n}\n\nsmall *{\nscale:.7;\n}\n\u003C/style>","tags":"template Form A B C [[tag with spaces]]","title":"Recipe","modified":"20220905211410903","modifier":"Telumire","category":"dessert","servings":"1","ingredients":"Sugar, Egg, Flour, Butter","step-1":"''Make the batter'': \n\"\"\"\n\nWhisk the eggs, then add the flour, milk, and oil. \nWhisk in the sugar. \nStir in the remaining ingredients.\n\"\"\"","step-2":"''Make the waffles'': \n\"\"\"\n\nPour the batter onto the hot, prepared waffle iron. \nCook until golden brown and repeat with the remaining batter. \n\"\"\"","step-3":"''Bonus'': \n\"\"\"\n\nAdd a step by adding a new field prefixed with \"step-\"\n\"\"\"","picture":"https://imagesvc. {"created":"20230825101123676","creator":"Telumire","text":"\\define days_ago() [{!!created}format:date[TIMESTAMP]subtract\u003Cnow TIMESTAMP>divide[86400000]floor[]add[1]multiply[-1]]\n\n\n* task name: \u003C$edit field=\"task-name\"/>\n* starting date: \u003C$edit type=\"date\" field=\"task-date\"/>\n* repeat each \u003C$edit type=\"number\" field=\"task-repeat\"/> day(s)\n\n\u003C$button>\n\u003C$action-createtiddler $basetitle={{!!task-name}} created={{{ [{!!task-date}split[-]] 000000000 +[join[]] }}} remind_after_days={{!!task-repeat}}/>\n\u003C$action-setmultiplefields $fields=\"[{!!title}fields[]prefix[task-]]\"/>\ncreate repeating task\n\u003C/$button>\n\n;All repeating tasks\n\n\u003Cul>\n\u003C$list filter=\"[has[remind_after_days]]\">\n\u003Cli>\n{{||$:/core/ui/Buttons/delete}} Started \u003C$text text={{{ [subfilter\u003Cdays_ago>] }}}/> days ago: \u003C$link/>, repeat every \u003C$edit-text type=\"number\" field=\"remind_after_days\"/> day(s)\n\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\n;Tasks for today\n\n;Todo\n\u003Cul>\n\u003C$list filter=\"\n[has[remind_after_days]]\n:filter[subfilter\u003Cdays_ago>remainder{!!remind_after_days}match[0]]\n:filter[getindex\u003Cnow YYYY0MM0DD>else[]!match[done]]\n\">\n\u003Cli>\u003C$checkbox index=\u003C\u003Cnow YYYY0MM0DD>> checked=\"done\"/> \u003C$link/>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\n;Done\n\u003Cul>\n\u003C$list filter=\"\n[has[remind_after_days]]\n:filter[subfilter\u003Cdays_ago>remainder{!!remind_after_days}match[0]]\n:filter[getindex\u003Cnow YYYY0MM0DD>else[]match[done]]\n\">\n\u003Cli>\u003C$checkbox index=\u003C\u003Cnow YYYY0MM0DD>> checked=\"done\"/> \u003C$link/>\u003C/li>\n\u003C/$list>\n\u003C/ul>","tags":"","title":"Repeating tasks","modified":"20230825114915461","modifier":"Telumire","task-date":"","task-repeat":"","task-name":""},
{"created":"20221027020736999","creator":"Telumire","text":"Icon fonts are generally more performants (much smaller) but there are rendering&accessibility issues and support is not as good as svg: https://www.ianfeather.co.uk/ten-reasons-we-switched-from-an-icon-font-to-svg/, https://www.filamentgroup.com/lab/bulletproof_icon_fonts\n\nSVG stack: instead of calculating the viewport for each sprite, a svg stack superpose each svg icon then toggle the visibility of each layer. https://simurai.com/blog/2012/04/02/svg-stacks. See also https://caniuse.com/svg-fragment\n\n\nSvg sprites are more performants than svg datauri background: https://benfrain.com/image-sprites-data-uris-icon-fonts-v-svgs/\n\nSee also https://css-tricks.com/svg-fragment-identifiers-work/, https://betravis.github.io/icon-methods/svg-sprite-sheets.html\n\nHowever, this article on SVG performances (2021): https://cloudfour.com/thinks/svg-icon-stress-test/ indicate that the fastest seems to be image element with data-uri: https://cloudfour.com/thinks/svg-icon-stress-test/#image-element-with-data-uri","tags":"","title":"Research on SVG","modified":"20221027024959292","modifier":"Telumire"},

{"created":"20221104211638840","creator":"Telumire","text":".tc-tiddler-frame.scroll-indicator{\nposition:relative;\nbackground:transparent;\n}\n\n.tc-tiddler-frame.scroll-indicator :is(.tc-titlebar,.tc-tiddler-title){\nbackground:transparent;\n}\n\n\n.tc-tiddler-frame.scroll-indicator:after{\ncontent:\"\";\nposition:absolute;\ninset:0;\nbackground:white;\nz-index:-1;\nclip-path: polygon(0 0, 100% 100%, 100% 0);\nheight:calc(100% - 100vh + 42px + 42px + 28px);\n}\n\n.tc-tiddler-frame.scroll-indicator:before{\nz-index:-1;\ncontent:\"\";\ndisplay:block;\nposition: sticky;\nbackground:\u003C\u003Ccolour tiddler-title-foreground>>;\ntop:0;\nheight:5px;\nposition: sticky;\n}","tags":"","title":"Scrollbar indicator v2/style","modified":"20221104215450180","modifier":"Telumire"},
{"created":"20221104215438290","creator":"Telumire","text":".tc-tiddler-frame.scroll-indicator{\nposition:relative;\n}\n\n.tc-tiddler-frame.scroll-indicator:after{\ncontent:\"\";\nposition:absolute;\ninset:0;\nz-index:550;\nclip-path: polygon(0 0, 100% 100%, 100% 0);\nheight:calc(100% - 100vh + 42px + 42px + 28px);\nmix-blend-mode: color;\nbackground: black;\npointer-events:none;\n}\n\n.tc-tiddler-frame.scroll-indicator:before{\nz-index:550;\ncontent:\"\";\ndisplay:block;\nposition: sticky;\nbackground:\u003C\u003Ccolour tiddler-title-foreground>>;\ntop:0;\nheight:5px;\nposition: sticky;\n}\n\n.tc-tiddler-frame.scroll-indicator .tc-tiddler-body{\nisolation:isolate;\n\n/*\nthis should prevent the body to be affected by the filter but it doesnt works, investigate why\n*/\n\n}","tags":"","title":"Scrollbar indicator v3/style","modified":"20221104225509961","modifier":"Telumire"},

ight\"/>\u003C/td>\u003C/tr>\n\u003C/table>\n\nhttps://readme-typing-svg.demolab.com/demo/\n\n\u003C/$let>","tags":"","title":"Self typing svg animation WIP","modified":"20221230174811044","modifier":"Telumire","lines":"Dynamically generated,\ncustomizable SVG that\ngives the appearance of typing \nand deleting text. \nTyping SVGs can be used as a bio\non your GitHub profile readme\nor repository. ","font":"Fira Code","font-color":"#b834d3","width":"435","height":"50","background-color":"transparent","h-centered":"false","v-centered":"true"},

{"created":"20221204210554983","creator":"Telumire","text":"\\import [[$:/core/ui/EditTemplate/tags]]\n\\define tag-button(classes)\n\t\u003C$let button-classes='tc-btn-invisible $classes$' currentTiddler=\u003C\u003Ctag>>>\n\t\t{{||$:/core/ui/TagPickerTagTemplate}}\n\t\u003C/$let>\n\\end\n\\define tagsAutoComplete()\n\u003C$list filter=\u003C\u003CtagsAutoCompleteFilter>> emptyMessage=\u003C\u003CtagsAutoCompleteEmptyMessage>> variable=\"listItem\">\n\t\u003C$list filter=\u003C\u003CtagsFilter>> variable=\"tag\">\n\t\t\u003C$list\n\t\t\tfilter=\"[\u003Ctag>addsuffix\u003Csuffix>] -[\u003CtagSelectionState>get[text]]\"\n\t\t\temptyMessage=\u003C\u003Ctag-button 'tc-tag-button-selected'>>\n\t\t\tvariable=\"ignore\"\n\t\t>\n\t\t\t\u003C\u003Ctag-button>>\n\t\t\u003C/$list>\n\t\u003C/$list>\n\u003C/$list>\n\\end\n\\define tag-picker-inner(actions,tagField:\"tags\")\n\\whitespace trim\n\u003C$let \n\tnewTagNameInputTiddlerQualified=\u003C\u003Cqualify \"$:/temp/NewTagName/input\">> \n\tnewTagNameSelectionTiddlerQualified=\u003C\u003Cqualify \"$:/temp/NewTagName/selected-item\">> \n\tfallbackTarget={{$(palette)$##tag-background}}\n\tcolourA={{$(palette)$##foreground}}\n\tcolourB={{$(palette)$##background}}\n\tstoreTitle={{{ [\u003CnewTagNameInputTiddler>!match[]] ~[\u003CnewTagNameInputTiddlerQualified>] }}} \n\ttagSelectionState={{{ [\u003CnewTagNameSelectionTiddler>!match[]] ~[\u003CnewTagNameSelectionTiddlerQualified>] }}}\n\trefreshTitle=\u003C\u003Cqualify \"$:/temp/NewTagName/refresh\">>\n\tnonSystemTagsFilter=\"[tags[]] $(tagListFilter)$ +[!is[system]] -[\u003CstoryTiddler>tags[]] :filter[search:title\u003CuserInput>]+[sort[]]\"\n\tsystemTagsFilter=\"[tags[]] $(tagListFilter)$ +[is[system]] -[\u003CstoryTiddler>tags[]] :filter[search:title\u003CuserInput>]+[sort[]]\"\n\tdisplayTagsPopup=\"[all[tiddlers]subfilter\u003CsystemTagsFilter>][all[tiddlers]subfilter\u003CnonSystemTagsFilter>] +[limit[1]]\"\n>\n\u003Cdiv class=\"tc-edit-add-tag\">\n\t\u003Cdiv>\n\t\t\u003Cspan class=\"tc-add-tag-name tc-small-gap-right\">\n\t\t\t\u003C$macrocall $name=\"keyboard-driven-input\"\n\t\t\t\ttiddler=\u003C\u003CnewTagNameTiddler>>\n\t\t\t\tstoreTitle=\u003C\u003CstoreTitle>>\n\t\t\t\trefreshTitle=\u003C\u003CrefreshTitle>>\n\t\t\t\tselectionStateTitle=\u003C\u003CtagSelectionState>>\n\t\t\t\tinputAcceptActions=\"\u003C$macrocall $name='add-tag-actions'\n\t\t\t\tactions=\u003C\u003C__actions__>>\n\t\t\t\ttagField=\u003C\u003C__tagField__>>/>\"\n\t\t\t\tinputCancelActions=\u003C\u003Cclear-tags-actions>>\n\t\t\t\ttag=\"input\"\n\t\t\t\tplaceholder={{$:/language/EditTemplate/Tags/Add/Placeholder}}\n\t\t\t\tfocusPopup=\u003C\u003Cqualify \"$:/state/popup/tags-auto-complete\">>\n\t\t\t\tclass=\"tc-edit-texteditor tc-popup-handle\"\n\t\t\t\ttabindex=\u003C\u003CtabIndex>> \n\t\t\t\tfocus={{{ [{$:/config/AutoFocus}match[tags]then[true]] ~[[false]] }}}\n\t\t\t\tfilterMinLength={{$:/config/Tags/MinLength}} \n\t\t\t\tcancelPopups=\u003C\u003CcancelPopups>>\n\t\t\t\tconfigTiddlerFilter=\"[[$:/core/macros/tag-picker]]\"\n\t\t\t/>\n\t\t\u003C/span>\n\t\t\u003C$button\n\t\t\tpopup=\u003C\u003Cqualify \"$:/state/popup/tags-auto-complete\">>\n\t\t\tclass=\"tc-btn-invisible tc-btn-dropdown\"\n\t\t\ttooltip={{$:/language/EditTemplate/Tags/Dropdown/Hint}}\n\t\t\taria-label={{$:/language/EditTemplate/Tags/Dropdown/Caption}}\n\t\t>\n\t\t\t{{$:/core/images/down-arrow}}\n\t\t\u003C/$button>\n\t\t\u003C$reveal state=\u003C\u003CstoreTitle>> type=\"nomatch\" text=\"\">\n\t\t\t\u003C$button\n\t\t\t\tclass=\"tc-btn-invisible tc-small-gap tc-btn-dropdown\"\n\t\t\t\ttooltip={{$:/language/EditTemplate/Tags/ClearInput/Hint}}\n\t\t\t\taria-label={{$:/language/EditTemplate/Tags/ClearInput/Caption}}\n\t\t\t\tactions=\u003C\u003Cdelete-tag-state-tiddlers>>\n\t\t\t>\n\t\t\t\t{{$:/core/images/close-button}}\n\t\t\t\u003C/$button>\n\t\t\u003C/$reveal>\n\t\t\u003Cspan class=\"tc-add-tag-button tc-small-gap-left\">\n\t\t\t\u003C$let tag={{{ [\u003CnewTagNameTiddler>get[text]] }} {"created":"20230428234454216","creator":"Telumire","text":"\\define uri-icon() [has[_canonical_uri]] [type[image/png]]\n\nCompare with [[How to display an icon with class]]\n\n\u003C!-- SVG Spreadsheet -->\n\n\u003Csvg style=\"display:none;\">\n\u003C$list filter=\"[[$:/tags/Image]tagging[]]\">\n\u003C$genesis $type=\"symbol\" viewBox={{{ [{!!title}!filter\u003Curi-icon>then[0 0 30 30]] }}} id={{!!title}}>\n\u003C$list filter=\"[{!!title}filter\u003Curi-icon>]\" emptyMessage={{!!text}}>\n\u003Cimage href={{{ [{!!title}type[image/png]then{!!text}addprefix[data:image/png;base64,]else{!!_canonical_uri}] }}} width=\"22pt\" height=\"22pt\"/>\n\u003C/$list>\n\u003C/$genesis>\n\u003C/$list>\n\u003C/svg>\n\n@@.icons\n\nWith `\u003Cuse>`: \n\n\u003C$list filter=\"[[$:/tags/Image]tagging[]]\">\n\u003Csvg>\u003Cuse href={{{ [{!!title}addprefix[#]] }}}/>\u003C/svg>\n\u003C/$list>\n\n\n\nDoc: https://www.w3.org/TR/SVG/struct.html#ImageElement\n\n\u003Cstyle>\n.icons svg{width:22pt;aspect-ratio:1;}\n\u003C/style>\n\nPerformance instrumentation (x100 list widget with one or the other method)\n\n\u003Ctable>\n\u003Ctr>\n\u003Ctd>\nComparing this:\n\n\u003C$codeblock code=\"\"\"\u003C$list filter=\"[range[1],[100]]\">\n\u003C$list filter=\"[[$:/tags/Image]tagging[]]\">\n{{!!text}}\n\u003C/$list>\n\u003C/$list>\"\"\"/>\n\u003C/td>\n\u003Ctd>\nto this:\n\n\u003C$codeblock code=\"\"\"\u003C!-- SVG Spreadsheet -->\n`\u003Csvg style=\"display:none;\">`\n\u003C$list filter=\"[[$:/tags/Image]tagging[]]\">\n`\u003Csymbol viewBox=\"0 0 30 30\" id=`{{!!title}}`>`\u003C$text text={{!!text}}/>`\u003C/symbol>`\n\u003C/$list>\n`\u003C/svg>`\"\"\"/>\n\nin a tiddler with the tag \u003C\u003Ctag $:/tags/RawMarkupWikified>>\n\nand another tiddler containing\n\n\u003C$codeblock code=\"\"\"\\define href()#$(currentTiddler)$\n\u003C$list filter=\"[range[1],[100]]\">\n\u003C$list filter=\"[[$:/tags/Image]tagging[]]\">\n\u003Csvg>\u003Cuse href=\u003C\u003Chref>>/>\u003C/svg>\n\u003C/$list>\n\u003C/$list>\"\"\"/>\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>\n\nWithout `\u003Cuse>` (refresh times in ms)\n\n* edit: 412, 396, 404,390\n** average: {{{ =412 =396 =404 =390 +[average[]]}}}\n* confirm edit: 3489, 2256, 2399, 2335\n** average: {{{ =3489 =2256 =2399 =2335 +[average[]]}}}\n\n\u003C/td>\n\u003Ctd>\n\nWith `\u003Cuse>` (refresh times in ms)\n\n* edit: 474, 486, 486, 504\n** average: {{{ =474 =486 =486 =504 +[average[]]}}}\n* confirm edit: 2233, 1984, 2054, 2076\n** average: {{{ =2233 =1984 =2054 =2076 +[average[]]}}}\n\n\u003C/td>\n\u003C/tr>\n\u003C/table>\n\nThe \"edit\" times for both methods are relatively close (87ms), with `\u003Cuse>` being slower by {{{ [[487.5]subtract[400.5]divide[400.5]multiply[100]abs[]fixed[2]] }}}% on average. However, the \"confirm edit\" times show a significant performance improvement (533ms) of {{{ [[2619.75]subtract[2086.75]divide[2619.75]multiply[100]abs[]fixed[2]] }}}% when using `\u003Cuse>`.\n\nIt seems like using the `\u003Cuse>` method for the x100 list widget provides a significant performance improvement for saving tiddlers. However, there may be a slight tradeoff in editing times, although the difference is relatively small.\n\nWe also loose the ability to use filters and widgets inside the svg. \n\nhttps://css-tricks.com/too-many-svgs-clogging-up-your-markup-try-use/","tags":"","title":"Testing svg fragment for better performances","modified":"20230511204305241","modifier":"Telumire"},

{"created":"20220813170722673","creator":"Telumire","text":"Date : \u003C$edit-text type=\"number\" field=\"day\" default=\u003C\u003Cnow DD>>/>/\u003C$edit-text type=\"number\" field=\"month\" default=\u003C\u003Cnow MM>>/>/\u003C$edit-text type=\"number\" field=\"year\" default=\u003C\u003Cnow YYYY>>/>\n\n\n\u003C$let\nyear={{{ [{!!year}]:map[\u003CcurrentTiddler>is[blank]then\u003Cnow YYYY>else\u003CcurrentTiddler>] }}}\nmonth={{{ [{!!month}]:map[\u003CcurrentTiddler>is[blank]then\u003Cnow MM>else\u003CcurrentTiddler>] }}}\nday={{{ [{!!day}]:map[\u003CcurrentTiddler>is[blank]then\u003Cnow DD>else\u003CcurrentTiddler>] }}}\nis_leap={{{ \n[\u003Cyear>]\n:filter[remainder[100]match[0]]\n:map[\u003CcurrentTiddler>remainder[400]match[0]then[1]else[0]]\n~[\u003Cyear>remainder[4]match[0]then[1]]\n~[[0]]\n}}}\n\ndays_month_list=\"=31 =[[28]add\u003Cis_leap>] =31 =30 =31 =30 =31 =31 =30 =31 =30 =31\"\n\ntotal_days_of_current_month={{{ [subfilter\u003Cdays_month_list>nth\u003Cmonth>] }}}\n\ntomorrow_day={{{ \n[\u003Ctotal_days_of_current_month>add[1]]\n:map[\u003Cday>add[1]remainder\u003CcurrentTiddler>]\n:map[\u003CcurrentTiddler>match[0]then[1]else\u003CcurrentTiddler>]\n}}}\n\ntomorrow_month={{{ \n[\u003Ctomorrow_day>compare:number:gt\u003Cday>then[0]else[1]add\u003Cmonth>]\n:map[\u003CcurrentTiddler>compare:number:gt[12]then[1]else\u003CcurrentTiddler>] \n}}}\n\ntomorrow_year={{{ \n[\u003Ctomorrow_month>compare:number:gteq\u003Cmonth>then[0]else[1]add\u003Cyear>] \n}}}\n\nyesterday_month={{{ \n[\u003Cday>!match[1]then[0]else[-1]add\u003Cmonth>] \n:map[\u003CcurrentTiddler>match[0]then[12]else\u003CcurrentTiddler>]\n}}}\n\nyesterday_day={{{ \n[subfilter\u003Cdays_month_list>nth\u003Cyesterday_month>]:filter[\u003Cyesterday_month>!match\u003Cmonth>]~[\u003Cday>add[-1]] \n}}}\nyesterday_year={{{  \n[\u003Cyesterday_month>compare:number:gt\u003Cmonth>then[-1]else[0]add\u003Cyear>]\n}}}\n\n>\n\n* Yesterday = \u003C\u003Cyesterday_day>>/\u003C\u003Cyesterday_month>>/\u003C\u
