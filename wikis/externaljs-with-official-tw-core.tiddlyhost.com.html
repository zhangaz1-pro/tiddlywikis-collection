{"title":"$:/plugins/cdr/external-js","name":"External JS","description":"Ability to externalize core and plugins","author":"cdruan","version":"0.2.0","core-version":">=5.1.23","list":"readme usage tiddlywiki.info FAQ","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/config/ExternalJS/EnableExternalPlugins\":{\"title\":\"$:/config/ExternalJS/EnableExternalPlugins\",\"text\":\"no\"},\"$:/config/ExternalJS/Prefix/Core\":{\"title\":\"$:/config/ExternalJS/Prefix/Core\",\"text\":\"tiddlywikicore\"},\"$:/config/ExternalJS/Prefix/Plugins\":{\"title\":\"$:/config/ExternalJS/Prefix/Plugins\",\"text\":\"myplugins\"},\"$:/plugins/cdr/external-js/FAQ\":{\"title\":\"$:/plugins/cdr/external-js/FAQ\",\"text\":\"''How do I make changes to my collection of external plugins?''\\n\\nJust select or de-select any plugins. Confirm the changes and re-download the \u003C$text text=\\\"JavaScript\\\"/> file. Reload your wiki.\\n\\n''How do I export plugins from multiple wikis into one collection?''\\n\\nAssuming you have already converted one wiki and exported out the desired plugins from that wiki, alter the conversion steps slightly for each of the remaining wikis:\\n\\n* Import this plugin.\\n* Check the \\\"Externalize plugins and themes\\\" option but skip the rest of step #3; i.e. leave all items unchecked and do not download the external plugins at this point. \\n* Proceed to step #4 and finish all of the remaining steps.\\n* Once you reload the converted wiki, plugins that have already been externalized from the earlier wikis will appear in this wiki.\\n* Now is the time to add additional plugins to the collection; just remember to:\\n\\t** confirm the changes\\n\\t** re-create the JS file by downloading the JS file to the local disk\\n\\t** save the wiki.\\n\\nTIP: You might want to externalize all official plugins to make upgrading multiple wikis easier in the future.\\n\\n''Can I configure the paths to the libraries?''\\n\\nYes. To change the path to the core library, edit the $:/config/ExternalJS/Prefix/Core tiddler. For example, if the URL of your core library is `https://example.com/lib/tiddlywikicore-5.2.3.js`, then set the value of the tiddler to:\\n\\n```\\nhttps://example.com/lib/tiddlywikicore\\n```\\n\\nOmit the version number and the file extension.\\n\\nSimilarly, to change the path to the plugins library (or rename the \u003C$text text=\\\"JavaScript\\\"/> file), edit the $:/config/ExternalJS/Prefix/Plugins tiddler.\\n\\nMake the changes before you convert the wiki, and make sure that the libraries can be found at the specified locations.\"},\"$:/plugins/cdr/external-js/filenames\":{\"title\":\"$:/plugins/cdr/external-js/filenames\",\"text\":\"\\\\define coreURL() [{$:/config/ExternalJS/Prefix/Core}addsuffix[-]addsuffix\u003Cversion>addsuffix[.js]]\\n\\\\define pluginsURL() [{$:/config/ExternalJS/Prefix/Plugins}addsuffix[-]addsuffix\u003Cversion>addsuffix[.js]]\"},\"$:/plugins/cdr/external-js/images/file-download\":{\"title\":\"$:/plugins/cdr/external-js/images/file-download\",\"tags\":\"$:/tags/Image\",\"text\":\"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-file-download tc-image-button\\\" viewBox=\\\"0 0 16 16\\\">\\n  \u003Cpath d=\\\"M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z\\\"/>\\n  \u003Cpath d=\\\"M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z\\\"/>\\n\u003C/svg>\"},\"$:/plugins/cdr/external-js/readme\":{\"title\":\"$:/plugins/cdr/external-js/readme\",\"text\":\"\\\\import [[$:/plugins/cdr/external-js/filenames]]\\n\\nThis plugin can externalize plugins as well as the \u003C$text text=\\\"TiddlyWiki\\\"/> core code by extending the default \\\"external-js\\\" template. Although such configuration requires additional supporting \u003C$text text=\\\"JavaScript\\\"/>(s) for your wikis to load successfully, it allows you to share libraries and drastically reduce disk usage. This plugin is intended for the advanced users only.\\n\\n! Installation\\n\\nDrag and drop the [[External JS Plugin|$:/plugins/cdr/external-js]] into your wiki, save and reload. Then visit the usage tab of the plugin for further details.\"},\"$:/plugins/cdr/external-js/saver.js\":{\"title\":\"$:/plugins/cdr/external-js/saver.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/cdr/external-js/saver.js\\ntype: application/javascript\\nmodule-type: saver\\n\\nDownload saver for external-js enabled wiki\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar ExternalJSSaver = function(wiki) {\\n};\\n\\nExternalJSSaver.prototype.titleDownloadInstruction = \\\"$:/plugins/cdr/external-js/ui/download-wiki\\\";\\nExternalJSSaver.prototype.titleSaveTemplate = \\\"$:/core/save/offline-external-js\\\";\\n\\nExternalJSSaver.prototype.save = function(text,method,callback,options) {\\n\\tvar template = $tw.wiki.getTiddlerText(\\\"$:/config/SaveWikiButton/Template\\\").trim();\\n\\tif (template !== this.titleSaveTemplate) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\toptions = options || {};\\n\\t// Get the current filename\\n\\tvar filename = options.variables.filename;\\n\\tif(!filename) {\\n\\t\\tvar p = document.location.pathname.lastIndexOf(\\\"/\\\");\\n\\t\\tif(p !== -1) {\\n\\t\\t\\t// We decode the pathname because document.location is URL encoded by the browser\\n\\t\\t\\tfilename = document.location.pathname.substring(p+1);\\n\\t\\t\\ttry {\\n\\t\\t\\t\\tfilename = decodeURIComponent(filename);\\n\\t\\t\\t} catch(e) {}\\n\\t\\t}\\n\\t}\\n\\tif(!filename) {\\n\\t\\tfilename = \\\"tiddlywiki.html\\\";\\n\\t}\\n\\t// Set up the url\\n\\tvar url = undefined;\\n\\tif(Blob !== undefined) {\\n\\t\\tvar blob = new Blob([text], {type: \\\"text/html\\\"});\\n\\t\\turl = URL.createObjectURL(blob);\\n\\t} else {\\n\\t\\turl = \\\"data:text/html,\\\" + encodeURIComponent(text);\\n\\t}\\n\\n\\t$tw.modal.display(this.titleDownloadInstruction,{\\n\\t\\tvariables: {\\n\\t\\t\\tdataURL: url,\\n\\t\\t\\tfilename: filename\\n\\t\\t},\\n\\t\\tevent: {}\\n\\t});\\n\\n\\t// Callback that we succeeded\\n\\tif(callback) {\\n\\t\\tcallback(null);\\n\\t}\\n\\treturn true;\\n};\\n\\n/*\\nInformation about this saver\\n*/\\nExternalJSSaver.prototype.info = {\\n\\tname: \\\"external-js\\\",\\n\\tpriority: 105\\n};\\n\\nObject.defineProperty(ExternalJSSaver.prototype.info, \\\"capabilities\\\", {\\n\\tget: function() {\\n\\t\\tvar capabilities = [\\\"save\\\"];\\n\\t\\tif(($tw.wiki.getTextReference(\\\"$:/config/DownloadSaver/AutoSave\\\") || \\\"\\\").toLowerCase() === \\\"yes\\\") {\\n\\t\\t\\tcapabilities.push(\\\"autosave\\\");\\n\\t\\t}\\n\\t\\treturn capabilities;\\n\\t}\\n});\\n\\n/*\\nStatic method that returns true if this saver is capable of working\\n*/\\nexports.canSave = function(wiki) {\\n\\treturn document.createElement(\\\"a\\\").download !== undefined;\\n};\\n\\n/*\\nCreate an instance of this saver\\n*/\\nexports.create = function(wiki) {\\n\\treturn new ExternalJSSaver(wiki);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"saver\"},\"$:/plugins/cdr/external-js/startup.js\":{\"title\":\"$:/plugins/cdr/external-js/startup.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/cdr/external-js/startup.js\\ntype: application/javascript\\nmodule-type: startup\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Export name and synchronous status\\nexports.name = \\\"external-js\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.after = [\\\"rootwidget\\\"];\\nexports.before = [\\\"story\\\"];\\nexports.synchronous = true;\\n\\nfunction downloadExternalJSWiki(saver,filename) {\\n\\tvar text = $tw.wiki.renderTiddler(\\\"text/plain\\\",saver.titleSaveTemplate,null /*options*/);\\n\\n\\tsaver.save(text,\\\"save\\\",null,{variables: { filename: filename }});\\n}\\n\\nexports.startup = function() {\\n\\tfor(var t=$tw.saverHandler.savers.length-1; t>=0; t--) {\\n\\t\\tvar saver = $tw.saverHandler.savers[t];\\n\\t\\tif(saver.info.name === \\\"external-js\\\") {\\n\\t\\t\\t$tw.rootWidget.addEventListener(\\\"tm-download-external-js-wiki\\\",function(event) {\\n\\t\\t\\t\\tdownloadExternalJSWiki(saver, event.param);\\n\\t\\t\\t});\\n\\t\\t\\tbreak;\\n\\t\\t}\\n\\t}\\n\\n\\tvar plugins = {};\\n\\t$tw.utils.each(\\n\\t\\t$tw.wiki.filterTiddlers(\\\"[enlist{$:/config/ExternalJS/Exports}]\\\"),\\n\\t\\tfunction(title) {\\n\\t\\t\\tplugins[title] = \\\"yes\\\";\\n\\t\\t}\\n\\t);\\n\\n\\tvar fields = {\\n\\t\\toriginal: \\\"yes\\\",\\n\\t\\tlist: $tw.wiki.getTiddlerText(\\\"$:/config/ExternalJS/Exports\\\")\\n\\t}\\n\\t$tw.wiki.setTiddlerData(\\\"$:/temp/external-js/exports\\\",plugins,fields);\\n}\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/plugins/cdr/external-js/templates/plugins-all.js\":{\"title\":\"$:/plugins/cdr/external-js/templates/plugins-all.js\",\"text\":\"`/* \\nThis file contains all of the plugins and themes to be included in the wiki.\\n*/\\nwindow.$tw = (function ($tw) {\\n    \\\"use strict\\\";\\n    $tw = $tw || Object.create(null);\\n    $tw.preloadTiddlers = $tw.preloadTiddlers || [];\\n    $tw.preloadTiddlers = $tw.preloadTiddlers.concat(`\\n\u003C$text text=\u003C\u003Cjsontiddlers \\\"[plugin-type[plugin]] [plugin-type[theme]] -[[$:/core]]\\\" \\\"2\\\">>/>`);\\n    return $tw;\\n})(window.$tw);\\n`\\n\"},\"$:/plugins/cdr/external-js/templates/plugins.js\":{\"title\":\"$:/plugins/cdr/external-js/templates/plugins.js\",\"text\":\"`/* \\nThis file contains a customized selection of TiddlyWiki plugin modules\\nfor external plugin enabled wikis.\\n*/\\nwindow.$tw = (function ($tw) {\\n    \\\"use strict\\\";\\n    $tw = $tw || Object.create(null);\\n    $tw.preloadTiddlers = $tw.preloadTiddlers || [];\\n    $tw.preloadTiddlers = $tw.preloadTiddlers.concat(`\\n\u003C$text text=\u003C\u003Cjsontiddlers \\\"[[$:/config/ExternalJS/Exports]] [enlist{$:/config/ExternalJS/Exports}]\\\" \\\"2\\\">>/>`);\\n    return $tw;\\n})(window.$tw);\\n`\\n\"},\"$:/core/save/all-external-js\":{\"title\":\"$:/core/save/all-external-js\",\"text\":\"\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\n\\\\define saveTiddlerFilter()\\n[is[tiddler]] -[prefix[$:/state/popup/]] -[prefix[$:/temp/]] -[prefix[$:/HistoryList]] -[status[pending]plugin-type[import]] -[[$:/core]] -[[$:/boot/boot.css]] -[type[application/javascript]library[yes]] -[[$:/boot/boot.js]] -[[$:/boot/bootprefix.js]] -[plugin-type[plugin]] -[plugin-type[theme]] +[sort[title]] $(publishFilter)$\\n\\\\end\\n\\\\define saveOffline() no\\n\\\\define coreURL() [[%24%3A%2Fcore%2Ftemplates%2Ftiddlywiki5.js]]\\n\\\\define pluginsURL() [[%24%3A%2Fplugins%2Fcdr%2Fexternal-js%2Ftemplates%2Fplugins-all.js]]\\n{{$:/core/templates/tiddlywiki5-external-js.html}}\"},\"$:/core/save/offline-external-js\":{\"title\":\"$:/core/save/offline-external-js\",\"text\":\"\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]] [[$:/plugins/cdr/external-js/filenames]]\\n\\\\define onlyIfExterned() [{$:/config/ExternalJS/EnableExternalPlugins}match[yes]]\\n\\\\define saveTiddlerFilter()\\n[is[tiddler]] -[prefix[$:/state/popup/]] -[prefix[$:/temp/]] -[prefix[$:/HistoryList]] -[status[pending]plugin-type[import]] -[[$:/core]] -[[$:/plugins/tiddlywiki/filesystem]] -[[$:/plugins/tiddlywiki/tiddlyweb]] -[[$:/status/IsLoggedIn]] -[[$:/boot/boot.css]] -[type[application/javascript]library[yes]] -[[$:/boot/boot.js]] -[[$:/boot/bootprefix.js]] +[sort[title]] -[[$:/config/ExternalJS/Exports]] :except[enlist{$:/config/ExternalJS/Exports}filter\u003ConlyIfExterned>] -[\u003Cversion>compare:version:lt[5.2.0]then[$:/core/save/all]] $(publishFilter)$\\n\\\\end\\n\\\\define saveOffline() yes\\n{{$:/core/templates/tiddlywiki5-external-js.html}}\"},\"$:/plugins/cdr/external-js/templates/tiddlywiki.js/load-tiddler\":{\"title\":\"$:/plugins/cdr/external-js/templates/tiddlywiki.js/load-tiddler\",\"text\":\"_load(window,\u003C$macrocall $name=\\\"jsontiddler\\\" $output=\\\"text/raw\\\"/>);\"},\"$:/core/templates/tiddlywiki5.js\":{\"title\":\"$:/core/templates/tiddlywiki5.js\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline codeinline\\n\\n`/*\\n`{{ $:/core/copyright.txt ||$:/core/templates/plain-text-tiddler}}`\\n*/\\n\\n$tw = $tw || Object.create(null);\\n$tw.preloadTiddlers = $tw.preloadTiddlers || [];\\n\\n_load = function(window,tiddler) {\\n\\t\\\"use strict\\\";\\n\\tvar f;\\n\\t$tw.preloadTiddlers.push(tiddler);\\n\\tif(tiddler.library === \\\"yes\\\") {\\n\\t\\tvar module = { exports:{} };\\n\\t\\tvar moduleName = function moduleName(path) {\\n\\t\\t\\tvar word = path.split(\\\"/\\\").pop();\\n\\t\\t\\tword = word.substring(0,word.indexOf(\\\".\\\")) || word;\\n\\t\\t\\treturn word;\\n\\t\\t}\\n\\t\\tf = new Function(\\\"module\\\",tiddler.text);\\n\\t\\tf(module);\\n\\t\\twindow[moduleName(tiddler.title)] = module.exports;\\n\\t} else {\\n\\t\\tf = new Function(\\\"window\\\",tiddler.text);\\n\\t\\tf(window);\\n\\t}\\n}\\n\\n/* ~~ Library modules ~~ */\\n\\n`{{{ [is[system]type[application/javascript]library[yes]] ||$:/plugins/cdr/external-js/templates/tiddlywiki.js/load-tiddler}}}`\\n\\n/* ~~ Boot kernel prologue ~~ */\\n\\n`{{ $:/boot/bootprefix.js ||$:/plugins/cdr/external-js/templates/tiddlywiki.js/load-tiddler}}`\\n\\n/* ~~ Core tiddlers ~~ */\\n\\n`{{$:/core/templates/tiddlywiki5.js/tiddlers}}`\\n\\n/* ~~ Boot kernel ~~ */\\n\\n`{{ $:/boot/boot.js ||$:/plugins/cdr/external-js/templates/tiddlywiki.js/load-tiddler}}`\\n\"},\"$:/core/templates/tiddlywiki5.js/tiddlers\":{\"title\":\"$:/core/templates/tiddlywiki5.js/tiddlers\",\"text\":\"`$tw.preloadTiddlerArray(`\u003C$text text=\u003C\u003Cjsontiddlers \\\"[[$:/core]]\\\">>/>`);\\n$tw.preloadTiddler({\\n\\ttitle: \\\"$:/config/SaveWikiButton/Template\\\",\\n\\ttext: \\\"$:/core/save/offline-external-js\\\"\\n});\\n`\u003C$list filter=\\\"[\u003Cversion>compare:version:lt[5.2.0]]\\\">`$tw.preloadTiddler({\\n\\ttitle: \\\"$:/core/save/all\\\",\\n\\ttext: \\\"{{$:/core/save/offline-external-js}}\\\"\\n});\\n`\u003C/$list>\"},\"$:/core/templates/tiddlywiki5-external-js.html\":{\"title\":\"$:/core/templates/tiddlywiki5-external-js.html\",\"text\":\"\\\\whitespace trim\\n\u003C$set name=\\\"saveTiddlerAndShadowsFilter\\\" filter=\\\"[subfilter\u003CsaveTiddlerFilter>] [subfilter\u003CsaveTiddlerFilter>plugintiddlers[]]\\\">\\n`\u003C!doctype html>\\n`{{$:/core/templates/MOTW.html}}`\u003Chtml lang=\\\"`\u003C$text text={{{ [{$:/language}get[name]] }}}/>`\\\">\\n\u003Chead>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003C!--~~ Raw markup for the top of the head section ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified/TopHead]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003Cmeta http-equiv=\\\"X-UA-Compatible\\\" content=\\\"IE=Edge\\\"/>\\n\u003Cmeta name=\\\"application-name\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"generator\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"tiddlywiki-version\\\" content=\\\"`{{$:/core/templates/version}}`\\\" />\\n\u003Cmeta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1.0\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-capable\\\" content=\\\"yes\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-status-bar-style\\\" content=\\\"black-translucent\\\" />\\n\u003Cmeta name=\\\"mobile-web-app-capable\\\" content=\\\"yes\\\"/>\\n\u003Cmeta name=\\\"format-detection\\\" content=\\\"telephone=no\\\" />\\n\u003Cmeta name=\\\"copyright\\\" content=\\\"`{{$:/core/copyright.txt}}`\\\" />\\n\u003Clink id=\\\"faviconLink\\\" rel=\\\"shortcut icon\\\" href=\\\"favicon.ico\\\">\\n\u003Ctitle>`{{$:/core/wiki/title}}`\u003C/title>\\n\u003C!--~~ This is a Tiddlywiki file. The points of interest in the file are marked with this pattern ~~-->\\n\\n\u003C!--~~ Raw markup ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/core/wiki/rawmarkup]] ||$:/core/templates/plain-text-tiddler}}}`\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkup]] ||$:/core/templates/plain-text-tiddler}}}`\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C/head>\\n\u003Cbody class=\\\"tc-body\\\">\\n\u003C!--~~ Raw markup for the top of the body section ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified/TopBody]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C!--~~ Static styles ~~-->\\n\u003Cdiv id=\\\"styleArea\\\">\\n`{{$:/boot/boot.css||$:/core/templates/css-tiddler}}`\\n\u003C/div>\\n\u003C!--~~ Static content for Google and browsers without JavaScript ~~-->\\n\u003Cnoscript>\\n\u003Cdiv id=\\\"splashArea\\\">\\n`{{$:/core/templates/static.area}}`\\n\u003C/div>\\n\u003C/noscript>\\n\u003C!--~~ Ordinary tiddlers ~~-->\\n`{{$:/core/templates/store.area.template.html}}`\\n\u003C!--~~ Raw markup for the bottom of the body section ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified/BottomBody]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C!--~~ Load external JavaScripts ~~-->`\\n\u003C$list filter=\\\"[{$:/info/node}match[yes]] ~[{$:/config/ExternalJS/EnableExternalPlugins}match[yes]]\\\">\\n`\\n\u003Cscript src=\\\"`{{{ [subfilter\u003CpluginsURL>] }}}`\\\" onerror=\\\"alert('Error: Cannot load `{{{ [subfilter\u003CpluginsURL>] }}}`');\\\">\u003C/script>\\n`\\n\u003C/$list>\\n`\u003Cscript src=\\\"`{{{ [subfilter\u003CcoreURL>] }}}`\\\" onerror=\\\"alert('Error: Cannot load `{{{ [subfilter\u003CcoreURL>] }}}`');\\\">\u003C/script>\\n\u003C/body>\\n\u003C/html>`\\n\u003C/$set>\"},\"$:/plugins/cdr/external-js/tiddlywiki.info\":{\"title\":\"$:/plugins/cdr/external-js/tiddlywiki.info\",\"text\":\"\\\\import [[$:/plugins/cdr/external-js/filenames]]\\n\\n\u003C$set name=coreFilenamePrefix filter=\\\"[subfilter\u003CcoreURL>split[/]last[]splitbefore[-]]\\\">\\n\u003C$set name=pluginsFilenamePrefix filter=\\\"[subfilter\u003CpluginsURL>split[/]last[]splitbefore[-]]\\\">\\nHere is a sample tiddlywiki.inifo that provides external-js related build targets.\\n\u003Cpre>{\\n  \\\"description\\\":\\n    \\\"external-js client/server edition\\\",\\n  \\\"plugins\\\": [\\n    \\\"tiddlywiki/tiddlyweb\\\",\\n    \\\"tiddlywiki/filesystem\\\",\\n    \\\"tiddlywiki/highlight\\\",\\n    \\\"cdr/external-js\\\"\\n  ],\\n  \\\"themes\\\": [\\n    \\\"tiddlywiki/vanilla\\\",\\n    \\\"tiddlywiki/snowwhite\\\"\\n  ],\\n  \\\"build\\\": {\\n    \\\"listen\\\": [\\n      \\\"&#45;&#45;listen\\\",\\n      \\\"port=8080\\\",\\n      \\\"root-tiddler=\u003C$text text=\\\"\\\"\\\"$:/core/save/all-external-js\\\"\\\"\\\"/>\\\",\\n      \\\"use-browser-cache=yes\\\"],\\n    \\\"index\\\": [\\n      \\\"&#45;&#45;rendertiddler\\\",\\n      \\\"\u003C$text text=\\\"\\\"\\\"$:/core/save/offline-external-js\\\"\\\"\\\"/>\\\",\\n      \\\"index.html\\\",\\n      \\\"text/plain\\\",\\n      \\\"&#45;&#45;render\\\",\\n      \\\"\u003C$text text=\\\"\\\"\\\"$:/core/templates/tiddlywiki5.js\\\"\\\"\\\"/>\\\",\\n      \\\"&#91;&#91;\u003C\u003CcoreFilenamePrefix>>]addsuffix&lt;version>addsuffix[.js]]\\\",\\n      \\\"text/plain\\\",\\n      \\\"&#45;&#45;render\\\",\\n      \\\"\u003C$text text=\\\"\\\"\\\"$:/plugins/cdr/external-js/templates/plugins.js\\\"\\\"\\\"/>\\\",\\n      \\\"&#91;&#91;\u003C\u003CpluginsFilenamePrefix>>]addsuffix&lt;version>addsuffix[.js]]\\\",\\n      \\\"text/plain\\\"],\\n    \\\"core\\\": [\\n      \\\"&#45;&#45;render\\\",\\n      \\\"\u003C$text text=\\\"\\\"\\\"$:/core/templates/tiddlywiki5.js\\\"\\\"\\\"/>\\\",\\n      &#91;&#91;\u003C\u003CcoreFilenamePrefix>>]addsuffix&lt;version>addsuffix[.js]]\\\",\\n      \\\"text/plain\\\"],\\n    \\\"myplugins\\\": [\\n      \\\"&#45;&#45;render\\\",\\n      \\\"\u003C$text text=\\\"\\\"\\\"$:/plugins/cdr/external-js/templates/plugins.js\\\"\\\"\\\"/>\\\",\\n      \\\"&#91;&#91;\u003C\u003CpluginsFilenamePrefix>>]addsuffix&lt;version>addsuffix[.js]]\\\",\\n      \\\"text/plain\\\"]\\n  }\\n}\\n\u003C/pre>\\n\u003C/$set>\u003C/$set>\\n\\n`--build listen`\u003Cbr/>\\nStart the server with external-js enabled. The server listens on port 8080. Visit http://localhost:8080 in your browser.\\n\\n`--build index`\u003Cbr/>\\nBuild snapshot and \u003C$text text=\\\"TiddlyWiki\\\"/> core code. The results are saved in the `output` subdirectory of your wiki folder.\\n\\n`--build core`\u003Cbr/>\\nBuild \u003C$text text=\\\"TiddlyWiki\\\"/> core code only.\\n\\n`--build myplugins`\u003Cbr/>\\nExport externalized plugins.\"},\"$:/plugins/tiddlywiki/tiddlyweb/syncer-actions/save-snapshot\":{\"title\":\"$:/plugins/tiddlywiki/tiddlyweb/syncer-actions/save-snapshot\",\"tags\":\"$:/tags/SyncerDropdown\",\"text\":\"\u003C$wikify name=\\\"site-title\\\" text={{$:/config/SaveWikiButton/Filename}}>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$list filter=\\\"[{$:/config/SaveWikiButton/Template}match[$:/core/save/offline-external-js]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param={{$:/config/SaveWikiButton/Template}} filename=\u003C\u003Csite-title>>/>\\n\\\"\\\"\\\" >\\n\u003C$action-sendmessage $message=\\\"tm-download-external-js-wiki\\\" param=\u003C\u003Csite-title>>/>\\n\u003C/$list>\\n{{$:/core/images/download-button}} Save snapshot for offline use \u003C$view tiddler=\\\"$:/plugins/tiddlywiki/tiddlyweb/syncer-actions/save-snapshot\\\" field=\\\"remark\\\" format=\\\"plainwikified\\\" mode=\\\"inline\\\"/>\\n\u003C/$button>\\n\u003C/$wikify>\\n\"},\"$:/config/PageControlButtons/Visibility/$:/plugins/cdr/external-js/ui/download-full-wiki\":{\"title\":\"$:/config/PageControlButtons/Visibility/$:/plugins/cdr/external-js/ui/download-full-wiki\",\"text\":\"hide\"},\"$:/plugins/cdr/external-js/ui/download-full-wiki\":{\"title\":\"$:/plugins/cdr/external-js/ui/download-full-wiki\",\"tags\":\"$:/tags/PageControls\",\"caption\":\"single-file wiki\",\"description\":\"{{$:/plugins/cdr/external-js/ui/download-full-wiki!!hint}}\",\"hint\":\"Download fully standalone wiki\",\"list-before\":\"$:/core/ui/Buttons/save-wiki\",\"text\":\"\\\\whitespace trim\\n\\n\u003C$wikify name=\\\"site-title\\\" text={{$:/config/SaveWikiButton/Filename}}>\\n\u003C$let publishFilter=\\\"\\\"\\\"-[[$:/config/SaveWikiButton/Template]] -[[$:/plugins/tiddlywiki/filesystem]] -[[$:/plugins/tiddlywiki/tiddlyweb]] -[[$:/config/ExternalJS/EnableExternalPlugins]] -[[$:/config/ExternalJS/Prefix/Core]] -[[$:/config/ExternalJS/Prefix/Plugins]] -[[$:/config/PageControlButtons/Visibility/$:/plugins/cdr/external-js/ui/download-full-wiki]]\\\"\\\"\\\">\\n\u003C$button tooltip={{$:/plugins/cdr/external-js/ui/download-full-wiki!!hint}} aria-label={{$:/plugins/cdr/external-js/ui/download-full-wiki!!caption}} class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\\\"$:/core/save/all\\\" publishFilter=\u003C\u003CpublishFilter>> filename=\u003C\u003Csite-title>>/>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/plugins/cdr/external-js/images/file-download}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/plugins/cdr/external-js/ui/download-full-wiki!!caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\\n\u003C/$let>\\n\u003C/$wikify>\"},\"$:/plugins/cdr/external-js/ui/download-wiki\":{\"title\":\"$:/plugins/cdr/external-js/ui/download-wiki\",\"footer\":\"\u003C$button message=\\\"tm-close-tiddler\\\">Close\u003C/$button>\",\"subtitle\":\"Download Wiki\",\"text\":\"\\\\import $:/plugins/cdr/external-js/filenames\\n\\nYou are downloading a wiki with its \u003C$text text=\\\"TiddllyWiki\\\"/> core externalized. Make sure you have the following supporting file(s). Save them in the same location as the downloaded wiki.\\n\\n{{$:/plugins/cdr/external-js/ui/get-tiddlywiki-core}}\\n\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/config/ExternalJS/EnableExternalPlugins\\\" text=\\\"yes\\\">\\n{{$:/plugins/cdr/external-js/ui/get-external-plugins}}\\n\u003C/$reveal>\\n\\n\u003Cdiv style=\\\"font-size:1.3em;margin-top:1.5em;\\\">\\nDownload \u003Ca class=\\\"tc-tiddlylink\\\" href=\u003C\u003CdataURL>> download=\u003C\u003Cfilename>>>this wiki\u003C/a>.\\n\u003C/div>\"},\"$:/plugins/cdr/external-js/ui/get-external-plugins\":{\"title\":\"$:/plugins/cdr/external-js/ui/get-external-plugins\",\"text\":\"\u003C$set name=\\\"filename\\\" value={{{[subfilter\u003CpluginsURL>split[/]last[]]}}}>\\n\u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\">\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\\\"$:/plugins/cdr/external-js/templates/plugins.js\\\" filename=\u003C\u003Cfilename>>/>\\n{{$:/core/images/download-button}} \u003C\u003Cfilename>>\\n\u003C/$button>\\n\u003C/$set>\"},\"$:/plugins/cdr/external-js/ui/get-tiddlywiki-core\":{\"title\":\"$:/plugins/cdr/external-js/ui/get-tiddlywiki-core\",\"text\":\"\u003C$set name=\\\"filename\\\" value={{{[subfilter\u003CcoreURL>split[/]last[]]}}}>\\n\u003C$list filter=\\\"[[$:/boot/boot.js]!is[missing]]\\\">\\n\\t\u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\">\\n\\t\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\\\"$:/core/templates/tiddlywiki5.js\\\" filename=\u003C\u003Cfilename>>/>\\n\\t{{$:/core/images/download-button}} \u003C\u003Cfilename>>\\n\\t\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/boot/boot.js]is[missing]]\\\">\\n\\t\u003C$list filter=\\\"[[$:/plugins/tiddlywiki/tiddlyweb]!is[missing]]\\\">\\n\\t\u003Cbutton class=\\\"tc-btn-invisible\\\">\\n\\t\u003Ca class=\\\"tc-tiddlylink\\\" href=\\\"%24%3A%2Fcore%2Ftemplates%2Ftiddlywiki5.js\\\" download=\u003C\u003Cfilename>>>{{$:/core/images/download-button}} \u003C\u003Cfilename>>\u003C/a>\\n\\t\u003C/button>\\n\\t\u003C/$list>\\n\\t\u003C$list filter=\\\"[[$:/plugins/tiddlywiki/tiddlyweb]is[missing]]\\\">\\n\\t\u003Cbutton class=\\\"tc-btn-invisible\\\">\\n\\t\u003Ca class=\\\"tc-tiddlylink\\\" href=\u003C\u003Cfilename>> download={{{ [subfilter\u003CcoreURL>] }}} target=\\\"_blank\\\">{{$:/core/images/download-button}} \u003C\u003Cfilename>>\u003C/a>&nbsp;&nbsp;//You may need to right-click the link and save it that way.//\\n\\t\u003C/button>\\n\\t\u003C/$list>\\n\u003C/$list>\\n\u003C/$set>\"},\"$:/plugins/cdr/external-js/ui/select-external-plugins\":{\"title\":\"$:/plugins/cdr/external-js/ui/select-external-plugins\",\"text\":\"\\\\import [[$:/plugins/cdr/external-js/filenames]]\\n\\n\\\\define addToExport()\\n\u003C$action-listops $tiddler=\\\"$:/temp/external-js/exports\\\" $field=\\\"list\\\" $subfilter=\\\"\\\"\\\"[[$(currentTiddler)$]]\\\"\\\"\\\" />\\n\u003C$action-setfield $tiddler=\\\"$:/temp/external-js/exports\\\" $field=\\\"original\\\" $value=\\\"no\\\"/>\\n\\\\end\\n\\n\\\\define removeFromExport()\\n\u003C$action-listops $tiddler=\\\"$:/temp/external-js/exports\\\" $field=\\\"list\\\" $subfilter=\\\"\\\"\\\"-[[$(currentTiddler)$]]\\\"\\\"\\\" />\\n\u003C$action-setfield $tiddler=\\\"$:/temp/external-js/exports\\\" $field=\\\"original\\\" $value=\\\"no\\\"/>\\n\\\\end\\n\\n\\\\define displayPluginName()\\n\u003C$text text={{{ [\u003CcurrentTiddler>get[name]] ~[\u003CcurrentTiddler>split[/]last[]] }}}/>\\n\\\\end\\n\\n\u003Cdiv>\\n\u003Cp>\\n\u003C$button>\\n\u003C$list filter=\\\"\\\"\\\"[!has[draft.of]plugin-type[plugin]] -[[$:/core]] -[[$:/plugins/tiddlywiki/tiddlyweb]] -[[$:/plugins/tiddlywiki/filesystem]] [!has[draft.of]plugin-type[theme]]\\\"\\\"\\\">\\n\u003C$action-setfield $tiddler=\\\"$:/temp/external-js/exports\\\" $index=\u003C\u003CcurrentTiddler>> $value=\\\"yes\\\"/>\\n\u003C$action-listops $tiddler=\\\"$:/temp/external-js/exports\\\" $field=\\\"list\\\" $subfilter=\\\"\\\"\\\"[\u003CcurrentTiddler>]\\\"\\\"\\\" />\\n\u003C/$list>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/external-js/exports\\\" $field=\\\"original\\\" $value=\\\"no\\\"/>\\nSelect All\\n\u003C/$button>\\n\u003C/p>\\n\u003C$list filter=\\\"\\\"\\\"[!has[draft.of]plugin-type[plugin]sort[name]] -[[$:/core]] -[[$:/plugins/tiddlywiki/tiddlyweb]] -[[$:/plugins/tiddlywiki/filesystem]]\\\"\\\"\\\">\\n\u003C$checkbox tiddler=\\\"$:/temp/external-js/exports\\\" index=\u003C\u003CcurrentTiddler>> checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\" checkactions=\u003C\u003CaddToExport>> uncheckactions=\u003C\u003CremoveFromExport>> > \u003C\u003CdisplayPluginName>>\u003C/$checkbox>\u003Cbr/>\\n\u003C/$list>\\n\u003C$list filter=\\\"\\\"\\\"[!has[draft.of]plugin-type[theme]sort[name]]\\\"\\\"\\\">\\n\u003C$checkbox tiddler=\\\"$:/temp/external-js/exports\\\" index=\u003C\u003CcurrentTiddler>> checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\" checkactions=\u003C\u003CaddToExport>> uncheckactions=\u003C\u003CremoveFromExport>> > \u003C\u003CdisplayPluginName>> (theme)\u003C/$checkbox>\u003Cbr/>\\n\u003C/$list>\\n\u003Cp>\\n\u003C$button class=\\\"tc-btn-download\\\" disabled={{{[{$:/temp/external-js/exports!!original}match[no]] ~[[yes]]}}}>\\n\u003C$action-listops $tiddler=\\\"$:/config/ExternalJS/Exports\\\" $field=\\\"text\\\" $filter=\\\"\\\"\\\"[enlist{$:/temp/external-js/exports!!list}!is[missing]]\\\"\\\"\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/external-js/exports\\\" $field=\\\"original\\\" $value=\\\"yes\\\"/>\\nConfirm Changes\\n\u003C/$button>\\n\u003C/p>\\n\u003Cp>Make sure the following list agrees with your selections above. (Have you forgotten to press \\\"Confirm Changes\\\"?)\u003C/p>\\n\u003Cp>\\nModules to be removed from your .html file:\\n\u003Cul>\\n\u003C$list filter=\\\"[enlist{$:/config/ExternalJS/Exports}plugin-type[plugin]sort[name]] [enlist{$:/config/ExternalJS/Exports}plugin-type[theme]sort[name]]\\\" emptyMessage=\\\"\u003Cli>(none)\u003C/li>\\\">\\n\u003Cli>\u003C\u003CdisplayPluginName>>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\u003C/p>\\n\u003Cp>Download your plugins library. You need to re-download whenever the content of the library has changed.\u003C/p>\\n\u003Cp>\\n{{$:/plugins/cdr/external-js/ui/get-external-plugins}}\\n\u003C/p>\\nSave this file in the same location as your wiki.\\n\u003C/div>\"},\"$:/plugins/cdr/external-js/ui/setup-external-plugins\":{\"title\":\"$:/plugins/cdr/external-js/ui/setup-external-plugins\",\"text\":\"\\\\define clearExportList()\\n\u003C$action-setfield $tiddler=\\\"$:/config/ExternalJS/Exports\\\" $field=\\\"text\\\" $value=\\\"\\\"/>\\n\u003C$list filter=\\\"[[$:/temp/external-js/exports]indexes[]]\\\">\\n\u003C$action-setfield $tiddler=\\\"$:/temp/external-js/exports\\\" $index=\u003C\u003CcurrentTiddler>> $value=\\\"no\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define restoreExportList()\\n\\n\u003C$checkbox tiddler=\\\"$:/config/ExternalJS/EnableExternalPlugins\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\" uncheckactions=\u003C\u003CclearExportList>> checkactions=\u003C\u003CrestoreExportList>> >\\nExternalize plugins and themes\\n\u003C/$checkbox>\\n\u003Cp>\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/config/ExternalJS/EnableExternalPlugins\\\" text=\\\"yes\\\">\\nSelect modules you'd like to load externally:\\n\\n{{$:/plugins/cdr/external-js/ui/select-external-plugins}}\\n\u003C/$reveal>\\n\u003C/p>\"},\"$:/plugins/cdr/external-js/ui/setup-savewiki\":{\"title\":\"$:/plugins/cdr/external-js/ui/setup-savewiki\",\"text\":\"\\\\whitespace trim\\n\\n\u003C$button>\\n\u003C$action-setfield $tiddler=\\\"$:/config/SaveWikiButton/Template\\\" text=\\\"$:/core/save/offline-external-js\\\"/>\\nexternal-js\\n\u003C/$button>\"},\"$:/plugins/cdr/external-js/usage\":{\"title\":\"$:/plugins/cdr/external-js/usage\",\"text\":\"\\\\import [[$:/plugins/cdr/external-js/filenames]]\\n\\n! \u003Ca id=\\\"#use-external-js\\\">Using external-js for standalone wikis\u003C/a>\\n\\nTo move \u003C$text text=\\\"TiddlyWiki\\\"/> core and any plugins out of your standalone wiki:\\n\\n\u003Col>\\n\u003Cli style=\\\"margin-bottom:0.5em\\\">Make a backup copy of your wiki in case something goes wrong.\u003C/li>\\n\\n\u003Cli>If you don't have \u003Ccode>\u003C$text text={{{[subfilter\u003CcoreURL>split[/]last[]]}}}/>\u003C/code>, click on the following link to get a copy. Save it in the same location as your .html file. \u003Cp>{{$:/plugins/cdr/external-js/ui/get-tiddlywiki-core}}\u003C/p>\u003C/li>\\n\\n\u003Cli>{{$:/plugins/cdr/external-js/ui/setup-external-plugins}}\u003C/li>\\n\\n\u003Cli>\\nPress {{$:/plugins/cdr/external-js/ui/setup-savewiki}} to switch to the external-js saving template.\\n\u003Cp>Verify the displayed value of $:/config/SaveWikiButton/Template is\u003Cbr>`$:/core/save/offline-external-js`:\\n\u003Cpre style=\\\"margin-top:0.5px\\\">\u003C$view tiddler=\\\"$:/config/SaveWikiButton/Template\\\" format=\\\"text\\\"/>\u003C/pre>\u003C/p>\\n\u003C/li>\\n\\n\u003Cli>Save your wiki.\u003C/li>\\n\u003C/ol>\\n\\n! Converting back to full wiki\\n\\nClick the following button to download the fully standalone version of this wiki:\\n\u003Cul style=\\\"list-style:none\\\">\\n\u003Cli>\\n\u003C$let tid=\\\"$:/plugins/cdr/external-js/ui/download-full-wiki\\\" tv-config-toolbar-icons=\\\"yes\\\" tv-config-toolbar-text=\\\"yes\\\" tv-config-toolbar-class=\\\"\\\">\\n\u003Cdiv class={{{ [\u003Ctid>encodeuricomponent[]addprefix[tc-btn-]] }}}>\\n\u003C$transclude tiddler=\u003C\u003Ctid>>/>&nbsp;&nbsp;\u003Ci>\u003C$transclude tiddler=\u003C\u003Ctid>> field=\\\"description\\\"/>\u003C/i>\\n\u003C/div>\\n\u003C/$let>\\n\u003C/li>\u003C/ul>\\n\\nYou can also find this button on the ''Tools'' tab in the sidebar.\\n\\n! Upgrading your external-js wiki\\n\\n\u003Col>\\n\u003Cli>Convert your wiki back to the fully standalone version first (see above).\u003C/li>\\n\u003Cli>Then, proceed with the [[standalone wiki upgrade|https://tiddlywiki.com/#Upgrading]] process.\u003C/li>\\n\u003Cli>Repeat the \u003Ca class=\\\"tc-tiddlylink\\\" href=\\\"##use-external-js\\\">\u003Cstrong>external-js conversion\u003C/strong>\u003C/a> steps.\u003C/li>\\n\u003Cli>You can upgrade any remaining wikis that load the same libraries by manually editing all instances of the version string in the HTML files&mdash;provided that these wikis do not internally store any //official// plugins and themes. At the minimum, replace version numbers in the `\u003Cmeta name=\\\"tiddlywiki-version\\\">` tag and in the `\u003Cscript>` tags at the end of the file.\u003C/li>\\n\u003C/ol>\\n\\n! \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js\\n\\nIf you are running \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js and the content of the tiddler $:/config/SaveWikiButton/Template is set to `$:/core/save/offline-external-js`, then the snapshots you save for offline use will utilize the external-js template.\"}}}"},
{"created":"20230508113527670","text":"\\define clone() \u003Ca href=`https://tiddlyhost.com/sites/new?clone=${[{$:/info/url/host}split[.]nth[]]}$`>clone\n\\define download() \u003Ca href=`${[{$:/info/url/origin}]}$/download`>download\n\n\u003C$list filter=\"[subfilter{$:/ReadOnly/settings!!ReadOnlyFilter}match[true]]\" variable=\"ignore\">\n\n>.$:/core/images/info-button You are currently in ''read-only''. To edit ; \u003C\u003Cclone>> or \u003C\u003Cdownload>> this wiki.","tags":"","title":"$:/ReadOnly/info","modified":"20231206145727419","code-body":"yes"},
{"created":"20220505193946834","text":"\\define enable-autosave()\n\u003C$action-setfield $tiddler=\"$:/config/AutoSave\" text=\"yes\"/>\n\\end\n\\define disable-autosave()\n\u003C$action-setfield $tiddler=\"$:/config/AutoSave\" text=\"\"/>\n\\end\n\\define set-current-sidebar-tab()\n\u003C$action-listops  $tiddler=\"$:/state/tab/sidebar--595412856\" $field=\"text\" $filter=\"[[$:/tags/SideBar]tagging[]first[]]\"/>\n\\end\n\\define StartupAction()\n    \u003C$let read-only={{{ [subfilter{!!ReadOnlyFilter}] }}}>\n        \u003C!-- ReadOnly Style -->\n            \u003C$list filter=\"[\u003Cread-only>match[true]]\" variable=_>\n                \u003Cstyle>{{!!ReadOnlyCSS}}\u003C/style>\n            \u003C/$list>\n        \u003C!-- Actions -->\n        \u003C!-- Toggle save warning-->\n        \u003C$list filter=\"[\u003Cread-only>match[true]]\" variable=\"_\" emptyMessage=\u003C\u003Cenable-autosave>> >\u003C\u003Cdisable-autosave>>\u003C/$list>\n\n        \u003C$list filter=\"[list[!!config-visibility]]\" variable=\"UI-elements\">\n            \u003C$list filter=\"[\u003CcurrentTiddler>get\u003CUI-elements>enlist-input[]has[text]]\" variable=\"UI-element\">\n                \u003C!-- config visibility -->\n                \u003C$list filter=\"[\u003CUI-elements>search:title[Buttons]]\" variable=_>\n                    \u003C$tiddler tiddler={{{ $:/config/[\u003CUI-elements>]/Visibility/[\u003CUI-element>]+[join[]] }}}>\n                         \u003C$list filter=\"[\u003Cread-only>match[true]]\" variable=_>\n                             \u003C!-- store initial visibility value -->\n                             \u003C$action-setfield initial={{!!text}}/>\n                             \u003C!-- change visibility value to hide -->\n                             \u003C$action-setfield text=\"hide\"/>\n                         \u003C/$list>\n                         \u003C$list filter=\"[is[current]has[initial]]:filter[\u003Cread-only>match[false]]\" variable=_>\n                             \u003C!-- restore initial visibility value -->\n                             \u003C$action-setfield text={{!!initial}} />\n                         \u003C/$list>\n                    \u003C/$tiddler>\n                \u003C/$list>\n                \u003C!-- toggle tags -->\n                \u003C$list filter=\"[\u003CUI-elements>search:title[tabs]]:filter[\u003Cread-only>match[true]]\" variable=\"_\" >\n                    \u003C$action-listops  $tiddler=\u003C\u003CUI-element>> $tags=\"-[[$:/tags/SideBar]] +[[$:/tags/SideBar/disabled]]\" />\n                \u003C/$list>\n                \u003C$list filter=\"[\u003CUI-elements>search:title[tabs]]:filter[\u003Cread-only>match[false]]\" variable=\"_\" >\n                    \u003C$action-listops  $tiddler=\u003C\u003CUI-element>> $tags=\"+[[$:/tags/SideBar]] -[[$:/tags/SideBar/disabled]]\" />\n                \u003C/$list>\n            \u003C/$list>\n        \u003C/$list>\n        \u003C!-- Set current tab -->\n        \u003C\u003Cset-current-sidebar-tab>>\n    \u003C/$let>\n\\end\n\\define checkbox(state,field)\n    \u003C$button class=\"tc-btn-invisible\" actions=\"\"\"\n        \u003C$action-listops  $field=\"$field$\" $subfilter=\"+[toggle\u003Ctoggle>]\" />\n        \u003C$list filter=\"[[$state$]!match[checked]]\" variable=\"_\">\n            \u003C$action-deletetiddler $filter=\"[\u003Ctoggle>][search:title[$:/config/]search:title\u003Ctoggle>]\"/>\n        \u003C/$list>\n        \u003C\u003Cset-current-sidebar-tab>>\n        \"\"\">\n    \u003Cinput type=checkbox $state$/>\n    \u003C/$button>\n\\end\n\\define toggle-visibility(filter,field)\n\u003C$list filter=\"$filter$\" variable=\"toggle\">\n    \u003Cdiv>\n        \u003Clabel class=\"tc-icon-wrapper\">\n        \u003C$macrocall $name=\"checkbox\" field=\"$field$\" state={{{ [is[current]list[!!$field$]match\u003Ctoggle>then[]else[checked]] }}}/>\n            \u003C$tiddler tiddler=\u003C\u003Ctoggle>> >\n                \u003C$transclude tiddler={{!!icon}}/> \u003C\u003Ctoc-caption>>\n                -- \u003Ci class=\"tc-muted\">\n                    \u003C$link>\u003C$transclude field=\"description\">\u003C$transclude field=\"title\"/>\u003C/$transclude>\u003C/$link>\n                \u003C/i>\n            \u003C/$tiddler>\n        \u003C/label>\n    \u003C/div>\n\u003C/$list>\n\\end\n\\define check-all()\n    \u003C\u003Cenable-autosave>>\n    \u003C$action-setmultiplefields $fields=\"[list[!!config-visibility]]\" $values=\" \"/>\n    \u003C$action-deletetiddler $filter=\"\"\"\n        $:/tags/ViewToolbar $:/tags/PageControls $:/tags/SideBar $:/tags/SideBar/disabled +[tagging[]]\n        [search:title[$:/config/ViewToolbarButtons]]\n        [search:title[$:/config/PageControlButtons]]\n    \"\"\"/>\n\\end\n\\define uncheck-all()\n    \u003C\u003Cenable-autosave>>\n    \u003C$action-setmultiplefields $fields=\"[list[!!config-visibility]]\" $values=\"\"\"\n    [[$:/tags/PageControls]tagging[]format:titlelist[]join[ ]]\n    [[$:/tags/ViewToolbar]tagging[]format:titlelist[]join[ ]]\n    [subfilter[$:/tags/SideBar $:/tags/SideBar/disabled]tagging[]format:titlelist[]join[ ]]\n    \"\"\"/>\n\\end\n\\define save-changes()\n    \u003C\u003CStartupAction>>\n    \u003C$wikify name=\"site-title\" text={{$:/config/SaveWikiButton/Filename}}>\n        \u003C$action-sendmessage $message=\"tm-save-wiki\" $param={{$:/config/SaveWikiButton/Template}} filename=\u003C\u003Csite-title>>/>\n    \u003C/$wikify>\n\\end\n\\define tabList() [[View toolbar]] [[Page controls]] [[Sidebar tabs]] [[Custom CSS]] [[Settings]]\n\\define tabViewToolbar()\n    \u003Cp>\n        Select which buttons can be displayed in read only mode.\n    \u003C/p>\n    \u003C$macrocall $name=\"toggle-visibility\" filter=\"[[$:/tags/ViewToolbar]tagging[]]\" field=\"ViewToolbarButtons\"/>\n\\end\n\\define tabPageControls()\n    \u003Cp>\n        Select which buttons can be displayed in read only mode.\n    \u003C/p>\n    \u003C$macrocall $name=\"toggle-visibility\" filter=\"[[$:/tags/PageControls]tagging[]]\" field=\"PageControlButtons\"/>\n\\end\n\\define tabSidebarTabs()\n    \u003Cp>\n        Select which tabs can be displayed in read only mode.\n    \u003C/p>\n    \u003C$macrocall $name=\"toggle-visibility\" filter=\"$:/tags/SideBar $:/tags/SideBar/disabled +[tagging[]sort[]]\" field=\"SideBarSegments/tabs\"/>\n\\end\n\\define tabCustomCSS()\n    \u003Cp>\n        Write custom CSS rules to enable in read only mode.\n    \u003C/p>\n    \u003C$edit-text field=\"ReadOnlyCSS\" tag=\"textarea\" class=\"tc-edit-texteditor full-width\"/>\n\\end\n\\define tabSettings()\n    \u003Cp>\n        \u003C$button actions=\u003C\u003Cuncheck-all>> >Hide all\u003C/$button>\n        \u003C$button actions=\u003C\u003Ccheck-all>> >Reset\u003C/$button>\n        \u003C$button\n            actions=\u003C\u003Csave-changes>>\n            tooltip={{$:/language/Buttons/SaveWiki/Hint}}\n            aria-label={{$:/language/Buttons/SaveWiki/Caption}}\n            class=\"tc-btn-invisible\">\n            \u003Cspan class=\"tc-dirty-indicator \">\n                {{$:/core/images/save-button}} \u003C$text text={{$:/language/Buttons/SaveWiki/Caption}}/>\n            \u003C/span>\n        \u003C/$button>\n    \u003C/p>\n    \u003Cp>Below is the filter used to trigger the read only.\u003C/p>\n    \u003C$edit-text field=\"ReadOnlyFilter\" tag=\"textarea\" class=\"tc-edit-texteditor full-width\"/>\n    \u003Cp>\n        \u003C$radio field=\"override\" value=\"true\"> on\u003C/$radio>\n        \u003C$radio field=\"override\" value=\"false\"> off\u003C/$radio>\n        \u003C$radio field=\"override\" value=\"\"> auto\u003C/$radio>\n    \u003C/p>\n    \u003Cp>Read only is \u003C$text text={{{ [subfilter{!!ReadOnlyFilter}match[true]then[on]else[off]] }}}/>.\u003C/p>\n\\end\n\u003C$tiddler tiddler=\"$:/ReadOnly/settings\">\n\u003Canchor id={{{# [{!!title}] +[join[]] }}} />\n\u003C!-- ACTIONS -->\n    \u003C\u003CStartupAction>>\n\u003C!-- END OF ACTIONS -->\n\u003C!-- UI -->\n\u003C$let stateTab=\u003C\u003Cqualify $:/state/tab>> >\n    \u003Cdiv class=\"tc-tab-set tc-vertical\">\n        \u003Cdiv class=\"tc-tab-buttons tc-vertical\">\n            \u003C$list filter=\u003C\u003CtabList>> variable=\"currentTab\">\n                \u003C$button set=\u003C\u003CstateTab>> setTo=\u003C\u003CcurrentTab>> selectedClass=\"tc-tab-selected\">\u003C\u003CcurrentTab>>\u003C/$button>\n            \u003C/$list>\n        \u003C/div>\n        \u003Cdiv class=\"tc-tab-content tc-vertical\">\n                \u003C$let defaultTab={{{ [enlist\u003CtabList>first[]] }}} >\n                    \u003C$macrocall $name={{{ tab[\u003CstateTab>get[text]else\u003CdefaultTab>titlecase[]]+[split[ ]join[]] }}}/>\n                \u003C/$let>\n        \u003C/div>\n    \u003C/div>\n\u003C/$let>\n\u003C!-- UI Style -->\n    \u003Cstyle>\n        textarea.tc-edit-texteditor.full-width{width:100%!important;}\n        label.tc-icon-wrapper button.tc-btn-invisible{cursor: auto;}\n    \u003C/style>\n\u003C!-- END OF UI -->\n\u003Cblockquote>\nWARNING: The buttons are not properly turned on when turning off read only. For now, use the \u003C$button actions=\u003C\u003Ccheck-all>>>Reset\u003C/$button> button.\n\u003C/blockquote>","creator":"Telumire","title":"$:/ReadOnly/settings","modified":"20231206145136085","modifier":"Telumire","tags":"$:/tags/StartupAction $:/tags/ControlPanel/Appearance","type":"text/vnd.tiddlywiki","PageControlButtons":"$:/core/ui/Buttons/save-wiki $:/core/ui/Buttons/advanced-search $:/core/ui/Buttons/close-all $:/core/ui/Buttons/control-panel $:/core/ui/Buttons/encryption $:/core/ui/Buttons/export-page $:/core/ui/Buttons/fold-all $:/core/ui/Buttons/import $:/core/ui/Buttons/language $:/core/ui/Buttons/manager $:/core/ui/Buttons/more-page-actions $:/core/ui/Buttons/new-image $:/core/ui/Buttons/new-journal $:/core/ui/Buttons/new-tiddler $:/core/ui/Buttons/palette $:/core/ui/Buttons/print $:/core/ui/Buttons/refresh $:/core/ui/Buttons/storyview $:/core/ui/Buttons/tag-manager $:/core/ui/Buttons/theme $:/core/ui/Buttons/timestamp $:/core/ui/Buttons/unfold-all $:/core/ui/Buttons/permaview $:/core/ui/Buttons/full-screen $:/plugins/kookma/commander/buttons/pagecontrol","SideBarSegments/tabs":"$:/core/ui/SideBar/Recent $:/core/ui/SideBar/Tools $:/core/ui/SideBar/More $:/plugins/Telumire/RSS/post $:/plugins/kookma/gatha/ui/sidebar $:/core/ui/SideBar/Open $:/plugins/Telumire/PLM/icons","ViewToolbarButtons":"$:/core/ui/Buttons/more-tiddler-actions $:/core/ui/Buttons/info $:/core/ui/Buttons/new-here $:/core/ui/Buttons/new-journal-here $:/core/ui/Buttons/clone $:/core/ui/Buttons/export-tiddler $:/core/ui/Buttons/edit $:/core/ui/Buttons/delete $:/core/ui/Buttons/permalink $:/core/ui/Buttons/permaview $:/core/ui/Buttons/open-window $:/core/ui/Buttons/close-others $:/core/ui/Buttons/fold-others $:/core/ui/Buttons/fold $:/core/ui/Buttons/fold-bar","config-visibility":"PageControlButtons ViewToolbarButtons SideBarSegments/tabs","ReadOnlyCSS":".tc-subtitle{\ndisplay:none;\n}\n\n.tc-sidebar-search [aria-label=\"{{$:/language/Buttons/AdvancedSearch/Caption}}\"]{    \ndisplay:none;\n}","caption":"Read Only","revision":"0","bag":"default","ReadOnlyFilter":"[[TiddlyWiki Safe Mode]is[tiddler]]\n[{$:/status/IsLoggedIn}match[yes]]\n[{$:/info/url/protocol}match[file:]]\n[{$:/info/url/hostname}match[localhost]]\n+[!is[blank]limit[1]then[false]else[true]]\n:map[\u003C..currentTiddler>get[override]!is[blank]else\u003CcurrentTiddler>]","override":""},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.3.2-prerelease","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.3.2-prerelease","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\">\u003C\u003Clingo Settings/BackgroundImage>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\u003C\u003Cbackgroundimage-dropdown>> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment>>\u003C/$link> |\u003C\u003Cbackgroundimageattachment-dropdown>> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\">\u003C\u003Clingo Settings/BackgroundImageSize>>\u003C/$link> |\u003C\u003Cbackgroundimagesize-dropdown>> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"list-before\":\"\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour button-border>>;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: normal;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/cod ll-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\\n/* Vertical gaps */\\n\\n.tc-tiny-v-gap-bottom {\\n\\tmargin-bottom: 3px;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},
