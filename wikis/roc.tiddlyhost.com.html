 the same material, crossed the Pont au Change, and darted with a hasty step into the Cité, that labyrinth of obscure, narrow, and winding streets which extends from the Palais de Justice to Notre Dame.</p><p><span style=\"font-size: 12pt;\">Although limited in space, and carefully watched, this quarter serves as the lurking-place, or rendezvous, of a vast number of the very dregs of society in Paris, who flock to the tapis-franc. This word, in the slang of theft and murder, signifies a drinking-shop of the lowest class. A returned convict, who, in this foul phraseology, is called an \"ogre,\" or a woman in the same degraded state, who is termed an \"ogress,\" generally keep such \"cribs,\" frequented by the refuse of the Parisian population; freed felons, thieves, and assassins are there familiar guests. If a crime is committed, it is here, in this filthy sewer, that the police throws its cast-net, and rarely fails to catch the criminals it seeks to take.</span><br></p><p><span style=\"font-size: 12pt;\">On the night in question, the wind howled fiercely in the dark and dirty gullies of the Cité; the blinking and uncertain light of the lamps which swung to and fro in the sudden gusts were dimly reflected in pools of black slush, which flowed abundantly in the midst of the filthy pavement.</span><br></p><p><span style=\"font-size: 12pt;\">The murky-coloured houses, which were lighted within by a few panes of glass in the worm-eaten casements, overhung each other so closely that the eaves of each almost touched its opposite neighbour, so narrow were the streets. Dark and noisome alleys led to staircases still more black and foul, and so perpendicular that they could hardly be ascended by the help of a cord fixed to the dank and humid walls by holdfasts of iron.</span><br></p><p><span style=\"font-size: 12pt;\">Stalls of charcoal-sellers, fruit-sellers, or venders of refuse meat occupied the ground floor of some of these wretched abodes. Notwithstanding the small value of their commodities, the fronts of nearly all these shops were protected by strong bars of iron,—a proof that the shopkeepers knew and dreaded the gentry who infested the vicinity.</span><br></p><p><span style=\"font-size: 12pt;\"><i>[2]Sweet-throated: in reference to the tone of her voice.</i></span>The man of whom we have spoken, having entered the Rue aux Fêves, which is in the centre of the Cité, slackened his pace: he felt he was on his own soil. The night was dark, and strong gusts of wind, mingled with rain, dashed against the walls. Ten o'clock struck by the distant dial of the Palais de Justice. Women were huddled together under the vaulted arches, deep and dark, like caverns; some hummed popular airs in a low key; others conversed together in whispers; whilst some, dumb and motionless, looked on mechanically at the wet, which fell and flowed in torrents. The man in the carter's frock, stopping suddenly before one of these creatures, silent and sad as she gazed, seized her by the arm, and said, \"Ha! good evening, La Goualeuse.\"[2]</p><p><span style=\"font-size: 12pt;\"><i>[3]One who strikes with the knife; the stabber, or slasher.</i></span>The girl receded, saying, in a faint and fearful tone, \"Good evening, Chourineur.[3] Don't hurt me.\"</p><p><span style=\"font-size: 12pt;\">This man, a liberated convict, had been so named at the hulks.</span><br></p><p><span style=\"font-size: 12pt;\">\"Now I have you,\" said the fellow; \"you must pay me the glass of 'tape' (eau d'aff), or I'll make you dance without music,\" he added, with a hoarse and brutal laugh.</span><br></p><p><span style=\"font-size: 12pt;\">\"Oh, Heaven! I have no money,\" replied Goualeuse, trembling from head to foot, for this man was the dread of the district.</span><br></p><p><span style=\"font-size: 12pt;\">\"If you're stumped, the ogress of the tapis-franc will give you tick for your pretty face.\"</span><br></p><p><span style=\"font-size: 12pt;\">\"She won't; I already owe her for the clothes I'm wearing.\"</span><br></p><p><span style=\"font-size: 12pt;\">\"What, you want to shirk it?\" shouted the Chourineur, darting after La Goualeuse, who had hid herself in a gully as murk as midnight.</span><br></p><p><span style=\"font-size: 12pt;\">\"Now, then, my lady, I've got you!\" said the vagabond, after groping about for a few moments, and grasping in one of his coarse and powerful hands a slim and delicate wrist; \"and now for the dance I promised you.\"</span><br></p><p><span style=\"font-size: 12pt;\">\"No, it is you who shall dance!\" was uttered by a masculine and deep voice.</span><br></p><p><span style=\"font-size: 12pt;\">\"A man! Is't you, Bras Rouge? Speak, why don't you? and don't squeeze so hard. I am here in the entrance to your 'ken,' and you it must be.\"</span><br></p><p><span style=\"font-size: 12pt;\">\"'Tis not Bras Rouge!\" said the voice.</span><br></p><p><span style=\"font-size: 12pt;\">\"Oh! isn't it? Well, then, if it is not a friend, why, here goes at you,\" exclaimed the Chourineur. \"But whose bit of a hand is it I have got hold of? It must be a woman's!\"</span><br></p><p><span style=\"font-size: 12pt;\">\"It is the fellow to this,\" responded the voice.</span><br></p><p><span style=\"font-size: 12pt;\">And under the delicate skin of this hand, which grasped his throat with sudden ferocity, the Chourineur[Pg 14] felt himself held by nerves of iron. The Goualeuse, who had sought refuge in this alley, and lightly ascended a few steps, paused for an instant, and said to her unknown defender, \"Thanks, sir, for having taken my part. The Chourineur said he would strike me because I could not pay for his glass of brandy; but I think he only jested. Now I am safe, pray let him go. Take care of yourself, for he is the Chourineur.\"</span><br></p><p><span style=\"font-size: 12pt;\">\"If he be the Chourineur, I am a bully boy who never knuckles down,\" exclaimed the unknown.</span><br></p><p><span style=\"font-size: 12pt;\">All was then silent for a moment, and then were heard for several seconds, in the midst of the pitchy darkness, sounds of a fierce struggle.</span><br></p><p><span style=\"font-size: 12pt;\">\"Who the devil is this?\" then said the ruffian, making a desperate effort to free himself from his adversary, whose extraordinary power astonished him. \"Now, then, now you shall pay both for La Goualeuse and yourself!\" he shouted, grinding his teeth.</span><br></p><p><span style=\"font-size: 12pt;\">\"Pay! yes, I will pay you, but it shall be with my fists; and it shall be cash in full,\" replied the unknown.</span><br></p><p><span style=\"font-size: 12pt;\">\"If,\" said the Chourineur, in a stifled voice, \"you do but let go my neckcloth, I will bite your nose off.\"</span><br></p><p><span style=\"font-size: 12pt;\">\"My nose is too small, my lad, and you haven't light enough to see it.\"</span><br></p><p><span style=\"font-size: 12pt;\"><i>[4]Under the lamp, called reverbère.</i></span>\"Come under the 'hanging glim'[4] there.\"</p><p><br></p><p><span style=\"font-size: 12pt;\">\"That I will,\" replied the unknown, \"for then we may look into the whites of each other's eyes.\"</span><br></p><p><span style=\"font-size: 12pt;\">He then made a desperate rush at the Chourineur, whom he still held by the throat, and forced him to the end of the alley, and then thrust him violently into the street, which was but dimly lighted by the suspended street-lamp. The bandit stumbled; but, rapidly recovering his feet, he threw himself furiously upon the unknown, whose slim and graceful form appeared to belie the possession of the irresistible strength he had[Pg 15] displayed. After a struggle of a few minutes, the Chourineur, although of athletic build, and a first-rate champion in a species of pugilism vulgarly termed the savate, found that he had got what they call his master. The unknown threw him twice with immense dexterity, by what is called, in wrestling, the leg-pass, or crook. Unwilling, however, to acknowledge the superiority of his adversary, the Chourineur, boiling with rage, returned again to the charge. Then the defender of La Goualeuse, suddenly altering his mode of attack, rained on the head and face of the bandit a shower of blows with his closed fist, as hard and heavy as if stricken by a steel gauntlet. These blows, worthy of the admiration of Jem Belcher, Dutch Sam, Tom Cribb, or any other celebrated English pugilist, were so entirely different from the system of the savate, that the Chourineur dropped like an ox on the pavement, exclaiming, as he fell, \"I'm floored!\" (Mon linge est lavé!)</span><br></p><p><span style=\"font-size: 12pt;\">\"Mon Dieu! Mon Dieu! Have pity on him!\" exclaimed La Goualeuse, who, during the contest, had ventured on the threshold of the alley, adding, with an air of astonishment, \"But who are you, then? Except the Schoolmaster and Skeleton, there is no one, from the Rue Saint Eloi to Notre Dame, who can stand against the Chourineur. I thank you very, very much, sir, for, indeed, I fear that, without your aid, he would have beaten me.\"</span><br></p><p><span style=\"font-size: 12pt;\">The unknown, instead of replying, listened with much attention to the voice of this girl. Perhaps a tone more gentle, sweet, and silvery never fell on human ear. He endeavoured to examine the features of La Goualeuse; but the night was too dark, and the beams of the street-lamp too flickering and feeble. After remaining for some minutes quite motionless, the Chourineur shook his legs and arms, and then partly rose from the ground.</span><br></p><p><span style=\"font-size: 12pt;\">\"Pray be on your guard!\" exclaimed the Goualeuse, retreating again into the dark passage, and taking her champion by the arm; \"take care, or he will have his revenge on you.\"</span><br></p><p><span style=\"font-size: 12pt;\">\"Don't be frightened, my child; if he has not had enough, I have more ready for him.\"</span><br></p><p><span style=\"font-size: 12pt;\">The brigand heard these words.</span><br></p><p><span style=\"font-size: 12pt;\">\"Thanks,\" he murmured; \"I'm half throttled, and one eye is closed,—that is quite enough for one day. Some other time, perhaps, when we may meet again—\"</span><br></p><p><span style=\"font-size: 12pt;\">\"What! not content yet,—grumbling still?\" said the unknown, with a menacing tone.</span><br></p><p><span style=\"font-size: 12pt;\">\"No, no,—not at all; I do not grumble in the least. You have regularly served me out,—you are a lad of mettle,\" said the Chourineur, in a coarse tone, but still with that sort of deference which physical superiority always finds in persons of his grade. \"You are the better man, that's clear. Well, except the Skeleton, who seems to have bones of iron, he is so thin and powerful, and the Schoolmaster, who could eat three Herculeses for his breakfast, no man living could boast of having put his foot on my neck.\"</span><br></p><p><span style=\"font-size: 12pt;\">\"Well, and what then?\"</span><br></p><p><span style=\"font-size: 12pt;\">\"Why, now I have found my master, that's all; you will find yours some day sooner or later,—everybody does. One thing, however, is certain; now that you are a better man than the Chourineur, you may 'go your length' in the Cité. All the women will be your slaves; ogres and ogresses will give you credit, if it is only for fear; you may be a king in your way! But who and what are you? You 'patter flash' like a family man! If you are a 'prig' I'll have nothing to do with you. I have used the knife, it is true, because, when the blood comes into my eyes, I see red, and I must strike, in spite of myself; but I have paid for my slashing, by going to the hulks for fifteen years. My time is up, and I am free from surveillance. I can now live in the capital, without fear of the 'beaks;' and I have never prigged,—have I, La Goualeuse?\"</span><br></p><p><span style=\"font-size: 12pt;\">\"No, he was never a thief,\" said the girl.</span><br></p><p><span style=\"font-size: 12pt;\">\"Come along, then, and let us have a glass of something together, and I'll tell you who I am,\" said the unknown. \"Come, don't let us bear malice.\"</span><br></p><p><span style=\"font-size: 12pt;\">\"Bear malice! Devil a bit! You are master,—I confess it. You do know how to handle your fists; I never knew anything like it. Thunder and lightning! how your thumps fell on my sconce,—I never felt anything like it. Yours is a new game, and you must teach it to me.\"</span><br></p><p><span style=\"font-size: 12pt;\">\"I will recommence whenever you like.\"</span><br></p><p><span style=\"font-size: 12pt;\">\"Not on me, though, thank ye,—not on me,\" exclaimed the Chourineur, laughing; \"your blows fell as if from a sledge-hammer; I am still giddy from them. But do you know Bras Rouge, in whose passage you were?\"</span><br></p><p><span style=\"font-size: 12pt;\">\"Bras Rouge?\" said the unknown, who appeared disagreeably surprised at the question; adding, however, with an indifferent air, \"I do not know Bras Rouge. Is he the only person who inhabits this abode? It rained in torrents, and I took shelter in the alley. You meant to beat this poor girl, and I have thrashed you,—that's all.\"</span><br></p><p><span style=\"font-size: 12pt;\">\"You're right; I have nothing to do with your affairs. Bras Rouge has a room here, but does not occupy it often. He is usually at his estaminet in the Champs Elysées. But what's the good of talking about him?\" Then turning to the Goualeuse, \"On my word, you are a good wench, and I would not have beaten you; you know I would not harm a child,—it was only my joke. Never mind; it was very good of you not to set on this friend of yours against me when I was down, and at his mercy. Come and drink with us; he pays for all. By the way, my trump,\" said he to the unknown, \"what say you, instead of going to tipple, shall we go and have a crust for supper with the ogress at the White Rabbit? It is a tapis-franc.\"</span><br></p><p><span style=\"font-size: 12pt;\">\"With all my heart. I will pay for the supper. You'll come with us, Goualeuse?\" inquired the unknown.</span><br></p><p><span style=\"font-size: 12pt;\">\"Thanks, sir,\" she replied, \"but, after having seen your struggle, it has made my heart beat so that I have no appetite.\"</span><br></p><p><span style=\"font-size: 12pt;\">\"Pooh! pooh! one shoulder of mutton pokes the other down,\" said the Chourineur; \"the cookery at the White Rabbit is first-rate.\"</span><br></p><p><span style=\"font-size: 12pt;\">The three personages then, in perfect amity, bent their steps together towards the tavern.</span><br></p><p><span style=\"font-size: 12pt;\">During the contest between the Chourineur and the unknown, a charcoal-seller, of huge size, ensconced in another passage, had contemplated with much anxiety the progress of the combat, but without attempting to offer the slightest assistance to either antagonist. When the unknown, the Chourineur, and the Goualeuse proceeded to the public-house, the charcoal-man followed them.</span><br></p><p><span style=\"font-size: 12pt;\">The beaten man and the Goualeuse first entered the tapis-franc; the unknown was following, when the charcoal-man accosted him, and said, in a low voice, in the German language, and in a most respectful tone of remonstrance, \"Pray, your highness, be on your guard.\"</span><br></p><p><span style=\"font-size: 12pt;\">The unknown shrugged his shoulders, and rejoined his new companion. The charcoal-dealer did not leave the door of the cabaret, but listened attentively, and gazed from time to time through a small hole which had been accidentally made in the thick coat of whitening, with which the windows of such haunts as these are usually covered on the inside.</span><br></p>","G":1676626766913},{"C":"=I8l+2L#`","A":"Les Mystères de Paris / Eugène Sue","D":"les_myst-res_de_paris","E":1676625756375,"F":"<p><span style=\"font-size: 12pt;\"><i>Un tapis-franc, en argot de vol et de meurtre, signifie un estaminet ou un cabaret du plus bas étage.</i></span><h3>Le tapis-franc..</h3></p><p><br></p><p><br></p><p>Un repris de justice, qui, dans cette langue immonde, s'appelle un ogre, ou une femme de même dégradation, qui s'appelle une ogresse, tiennent ordinairement ces tavernes, hantées par le rebut de la population parisienne; forçats libérés, escrocs, voleurs, assassins y abondent.</p><p><br></p><p>Un crime a-t-il été commis, la police jette, si cela se peut dire, son filet dans cette fange; presque toujours elle y prend les coupables.</p><p><br></p><p>Ce début annonce au lecteur qu'il doit assister à de sinistres scènes; s'il y consent, il pénétrera dans des régions horribles, inconnues; des types hideux, effrayants, fourmilleront dans ces cloaques impurs comme les reptiles dans les marais.</p><p><br></p><p>Tout le monde a lu les admirables pages dans lesquelles Cooper, le Walter Scott américain, a tracé les mœurs féroces des sauvages, leur langue pittoresque, poétique, les mille ruses à l'aide desquelles ils fuient ou poursuivent leurs ennemis.</p><p><br></p><p>On a frémi pour les colons et pour les habitants des villes, en songeant que si près d'eux vivaient et rôdaient ces tribus barbares, que leurs habitudes sanguinaires rejetaient si loin de la civilisation.</p><p><br></p><p>Nous allons essayer de mettre sous les yeux du lecteur quelques épisodes de la vie d'autres barbares aussi en dehors de la civilisation que les sauvages peuplades si bien peintes par Cooper.</p><p><br></p><p>Seulement les barbares dont nous parlons sont au milieu de nous; nous pouvons les coudoyer en nous aventurant dans les repaires où ils vivent, où ils se rassemblent pour concerter le meurtre, le vol, pour se partager enfin les dépouilles de leurs victimes.</p><p><br></p><p>Ces hommes ont des mœurs à eux, des femmes à eux, un langage à eux, langage mystérieux, rempli d'images funestes, de métaphores dégouttantes de sang.</p><p><br></p><p>Comme les sauvages, enfin, ces gens s'appellent généralement entre eux par des surnoms empruntés à leur énergie, à leur cruauté, à certains avantages ou à certaines difformités physiques.</p><p><br></p><p>Nous abordons avec une double défiance quelques-unes des scènes de ce récit.</p><p><br></p><p>Nous craignons d'abord qu'on ne nous accuse de rechercher des épisodes repoussants, et, une fois même cette licence admise, qu'on ne nous trouve au-dessous de la tâche qu'impose la reproduction fidèle, vigoureuse, hardie, de ces mœurs excentriques.</p><p><br></p><p>En écrivant ces passages dont nous sommes presque effrayé, nous n'avons pu échapper à une sorte de serrement de cœur... nous n'oserions dire de douloureuse anxiété... de peur de prétention ridicule.</p><p><br></p><p>En songeant que peut-être nos lecteurs éprouveraient le même ressentiment, nous nous sommes demandé s'il fallait nous arrêter ou persévérer dans la voie où nous nous engagions, si de pareils tableaux devaient être mis sous les yeux du lecteur.</p><p><br></p><p>Nous sommes presque resté dans le doute; sans l'impérieuse exigence de la narration, nous regretterions d'avoir placé en si horrible lieu l'explosion du récit qu'on va lire. Pourtant nous comptons un peu sur l'espèce de curiosité craintive qu'excitent quelquefois les spectacles terribles.</p><p><br></p><p>Et puis encore nous croyons à la puissance des contrastes.</p><p><br></p><p>Sous ce point de vue de l'art, il est peut-être bon de reproduire certains caractères, certaines existences, certaines figures, dont les couleurs sombre, énergiques, peut-être même crues, serviront de repoussoir, d'opposition à des scènes d'un tout autre genre.</p><p><br></p><p>Le lecteur, prévenu de l'excursion que nous lui proposons d'entreprendre parmi les naturels de cette race infernale qui peuple les prisons, les bagnes, et dont le sang rougit les échafauds... le lecteur voudra peut-être bien nous suivre. Sans doute cette investigation sera nouvelle pour lui; hâtons-nous de l'avertir d'abord que, s'il pose d'abord le pied sur le dernier échelon de l'échelle sociale, à mesure que le récit marchera, l'atmosphère s'épurera de plus en plus.</p><p><br></p><p>Le 13 décembre 1838, par une soirée pluvieuse et froide, un homme d'une taille athlétique, vêtu d'une mauvaise blouse, traversa le pont au Change et s'enfonça dans la Cité, dédale de rues obscures, étroites, tortueuses, qui s'étend depuis le Palais de Justice jusqu'à Notre-Dame.</p><p><br></p><p>Le quartier du Palais de Justice, très-circonscrit, très-surveillé, sert pourtant d'asile ou de rendez-vous aux malfaiteurs de Paris. N'est-il pas étrange, ou plutôt fatal, qu'une irrésistible attraction fasse toujours graviter ces criminels autour du formidable tribunal qui les condamne à la prison, au bagne, à l'échafaud!</p><p><br></p><p>Cette nuit-là, donc, le vent s'engouffrait violemment dans les espèces de ruelles de ce lugubre quartier; la lueur blafarde, vacillante, des réverbères agités par la bise, se reflétait dans le ruisseau d'eau noirâtre qui coulait au milieu des pavés fangeux.</p><p><br></p><p>Les maisons, couleur de boue, étaient percées de quelques rares fenêtres aux châssis vermoulus et presque sans carreaux. De noires, d'infectes allées conduisaient à des escaliers plus noirs, plus infects encore, et si perpendiculaires, que l'on pouvait à peine les gravir à l'aide d'une corde à puits fixée aux murailles humides par des crampons de fer.</p><p><br></p><p>Le rez-de-chaussée de quelques-unes de ces maisons était occupé par des étalages de charbonniers, de tripiers ou de revendeurs de mauvaises viandes.</p><p><br></p><p>Malgré le peu de valeur de ces denrées, la devanture de presque toutes ces misérables boutiques était grillagée de fer, tant les marchands redoutaient les audacieux voleurs de ce quartier.</p><p><br></p><p>L'homme dont nous parlons, en entrant dans la rue aux Fèves, située au centre de la Cité, ralentit beaucoup sa marche: il se sentait sur son terrain.</p><p><br></p><p>La nuit était profonde, l'eau tombait à torrents, de fortes rafales de vent et de pluie fouettaient les murailles.</p><p><br></p><p>Dix heures sonnaient dans le lointain à l'horloge du Palais de Justice.</p><p><br></p><p>Des femmes embusquées sous des porches voûtés, obscurs, profonds comme des cavernes, chantaient à demi-voix quelques refrains populaires.</p><p><br></p><p>Une de ces créatures était sans doute connue de l'homme dont nous parlons; car, s'arrêtant brusquement devant elle, il la saisit par le bras.</p><p><br></p><p><i>[1]Chourineur: donneur de coups de couteau. (Nous n'abuserons pas longtemps de cet affreux langage d'argot, nous en donnerons seulement quelques spécimens caractéristiques.)</i>—Bonsoir, Chourineur[1].</p><p><br></p><p>Cet homme, repris de justice, avait été ainsi surnommé au bagne.</p><p><br></p><p>—<i>[2]La Chanteuse.</i>C'est toi, la Goualeuse[2], dit l'homme en blouse; tu vas me payer l'eau d'aff[3]<i>[3]L'eau-de-vie.</i>, ou je te fais danser sans violons!</p><p><br></p><p>—Je n'ai pas d'argent, répondit la femme en tremblant; car cet homme inspirait une grande terreur dans le quartier.</p><p><br></p><p>—<i>[4]Si ta bourse est vide.</i>Si ta filoche est à jeun[4], l'ogresse du tapis-franc te fera crédit sur ta bonne mine.</p><p><br></p><p>—Mon Dieu! je lui dois le loyer des vêtements que je porte...</p><p><br></p><p>—Ah! tu raisonnes? s'écria le Chourineur. Et il donna dans l'ombre et au hasard un si violent coup de poing à cette malheureuse, qu'elle poussa un cri de douleur aigu.</p><p><br></p><p>—Ça n'est rien que ça, ma fille; c'est pour t'avertir...</p><p><br></p><p>À peine le brigand avait-il dit ces mots, qu'il s'écria avec un effroyable jurement:</p><p><br></p><p>—Je suis piqué à l'aileron; tu m'as égratigné avec tes ciseaux. Et furieux, il se précipita à la poursuite de la Goualeuse dans l'allée noire.</p><p><br></p><p>—<i>[5]Je te crève les yeux avec mes ciseaux.</i>N'approche pas, ou je te crève les ardents avec mes fauchants [5], dit-elle d'un ton décidé. Je ne t'avais rien fait, pourquoi m'as-tu battue?</p><p><br></p><p>—Je vais te dire ça, s'écria le bandit en s'avançant toujours dans l'obscurité. Ah! je te tiens! et tu vas la danser! ajouta-t-il en saisissant dans ses larges et fortes mains un poignet mince et frêle.</p><p><br></p><p>—C'est toi qui vas danser! dit une voix mâle.</p><p><br></p><p>—Un homme! Est-ce toi, Bras-Rouge? réponds donc et ne serre pas si fort... j'entre dans l'allée de ta maison... ça peut bien être toi...</p><p><br></p><p>—Ça n'est pas Bras-Rouge, dit la voix.</p><p><br></p><p>—<i>[6]Du sang répandu</i>.Bon, puisque ça n'est pas un ami, il va y avoir du raisiné[6] par terre, s'écria le Chourineur. Mais à qui donc la petite patte que je tiens là?</p><p><br></p><p>—C'est la pareille de celle-ci.</p><p><br></p><p>Sous la peau délicate et douce de cette main qui vint le saisir brusquement à la gorge, le Chourineur sentit se tendre des nerfs et des muscles d'acier.</p><p><br></p><p>La Goualeuse, réfugiée au fond de l'allée, avait lestement grimpé plusieurs marches; elle s'arrêta un moment, et s'écria en s'adressant à son défenseur inconnu:</p><p><br></p><p>—Oh! merci, monsieur, d'avoir pris mon parti. Le Chourineur m'a battue parce que je ne voulais pas lui payer d'eau-de-vie. Je me suis revengée, mais je n'ai pu lui faire grand mal avec mes petits ciseaux. Maintenant je suis en sûreté, laissez-le; prenez bien garde à vous, c'est le Chourineur.</p><p><br></p><p>L'effroi qu'inspirait cet homme était bien grand.</p><p><br></p><p>—Mais vous ne m'entendez donc pas? Je vous dis que c'est le Chourineur! répéta la Goualeuse.</p><p><br></p><p>—<i>[7]Je suis un bandit qui n'est pas un poltron.</i>Et moi je suis un ferlampier qui n'est pas frileux[7], dit l'inconnu.</p><p><br></p><p>Puis tout se tut.</p><p><br></p><p>On entendit pendant quelques secondes le bruit d'une lutte acharnée.</p><p><br></p><p>—<i>[8]Que je te tue.</i>Mais tu veux donc que je t'escarpe[8]? s'écria le bandit en faisant un violent effort pour se débarrasser de son adversaire, qu'il trouvait d'une vigueur extraordinaire. Bon, bon, tu vas payer pour la Goualeuse et pour toi, ajouta-t-il en grinçant les dents.</p><p><br></p><p>—Payer en monnaie de coups de poing, oui, répondit l'inconnu.</p><p><br></p><p>—Si tu ne lâches pas ma cravate, je te mange le nez, murmura le Chourineur d'une voix étouffée.</p><p><br></p><p>—J'ai le nez trop petit, mon homme, et tu n'y vois pas clair!</p><p><br></p><p>—<i>[9]Sous le réverbère.</i>Alors, viens sous le pendu glacé[9].</p><p><br></p><p>—Viens, reprit l'inconnu, nous nous y regarderons le blanc des yeux.</p><p><br></p><p>Et, se précipitant sur le Chourineur, qu'il tenait toujours au collet, il le fit reculer jusqu'à la porte de l'allée et le poussa violemment dans la rue, à peine éclairée par la lueur du réverbère.</p><p><br></p><p>Le bandit trébucha; mais, se raffermissant aussitôt, il s'élança avec furie contre l'inconnu, dont la taille très-svelte et très-mince ne semblait pas annoncer la force incroyable qu'il déployait.</p><p><br></p><p>Le Chourineur, quoique d'une constitution athlétique et de première habileté dans une sorte de pugilat appelé vulgairement la savate, trouva, comme on dit, son maître.</p><p><br></p><p>L'inconnu lui passa la jambe (sorte de croc-en-jambe) avec une dextérité merveilleuse, et le renversa deux fois.</p><p><br></p><p>Ne voulant pas encore reconnaître la supériorité de son adversaire, le Chourineur revint à la charge en rugissant de colère.</p><p><br></p><p>Alors le défenseur de la Goualeuse, changeant brusquement de méthode, fit pleuvoir sur la tête du bandit une grêle de coups de poing aussi rudement assenés qu'avec un gantelet de fer.</p><p><br></p><p>Ces coups de poing, dignes de l'envie et de l'admiration de Jack Turner, l'un des plus fameux boxeurs de Londres, étaient d'ailleurs si en dehors des règles de la savate, que le Chourineur en fut doublement étourdi; pour la troisième fois le brigand tomba comme un bœuf sur le pavé en murmurant:</p><p><br></p><p>—<i>[10]Je m'avoue vaincu, j'en ai assez.</i>Mon linge est lavé[10].</p><p><br></p><p>—S'il renonce, ne l'achevez pas, ayez pitié de lui! dit la Goualeuse, qui pendant cette rixe s'était hasardée sur le seuil de l'allée de la maison de Bras-Rouge. Puis elle ajouta avec étonnement: Mais qui êtes-vous donc? Excepté le Maître d'école, il n'y a personne, depuis la rue Saint-Éloi jusqu'à Notre-Dame, capable de battre le Chourineur. Je vous remercie bien, monsieur; hélas! sans vous il m'assommait.</p><p><br></p><p>L'inconnu, au lieu de répondre à cette femme, écoutait attentivement sa voix.</p><p><br></p><p>Jamais timbre plus doux, plus frais, plus argentin, ne s'était fait entendre à son oreille; il tâcha de distinguer les traits de la Goualeuse: il ne put y parvenir, la nuit était trop sombre, la clarté du réverbère était trop pâle.</p><p><br></p><p>Après être resté quelques minutes sans mouvement, le Chourineur remua la jambe, les bras, et enfin se leva sur son séant.</p><p><br></p><p>—Prenez garde! s'écria la Goualeuse en se réfugiant de nouveau dans l'allée et en tirant son protecteur par le bras, prenez garde, il va peut-être vouloir se revenger!</p><p><br></p><p>—Sois tranquille, ma fille, s'il en veut encore, j'ai de quoi le servir.</p><p><br></p><p>Le brigand entendit ces mots.</p><p><br></p><p>—J'ai la coloquinte en bringues, dit-il à l'inconnu. Pour aujourd'hui j'en ai assez, je n'en mangerai plus; une autre fois je ne dis pas, si je te retrouve.</p><p><br></p><p>—<i>[11]Agi en traître.</i>Est-ce que tu n'es pas content? est-ce que tu te plains? s'écria l'inconnu d'un ton menaçant. Est-ce que j'ai macarone[11]?</p><p><br></p><p>—Non, non, je ne me plains pas: tu es un cadet qui a de l'atout, dit le brigand d'un ton bourru, mais avec cette sorte de considération respectueuse que la force physique impose toujours aux gens de cette espèce. Tu m'as rincé; et, excepté le Maître d'école, qui mangerait trois Alcides à son déjeuner, personne jusqu'à cette heure ne peut se vanter de me mettre le pied sur la tête.</p><p><br></p><p>—Eh bien! après?</p><p><br></p><p>—Après?... j'ai trouvé mon maître, voilà tout. Tu auras le tien un jour ou l'autre, tôt ou tard... tout le monde trouve le sien... <i>[12]Dieu.</i>À défaut d'hommes, il y a toujours bien le meg des megs[12], <i>[13]Les prêtres.</i>comme disent les sangliers[13]. Ce qui est sûr, c'est que, maintenant que tu as mis le Chourineur sous tes pieds, tu peux faire les quatre cents coups dans la Cité. Toutes les filles d'amour seront tes esclaves: ogres et ogresses n'oseront pas refuser de te faire crédit. Ah çà! mais qui es-tu donc?... <i>[14]Tu parles argot.</i>tu dévides le jars[14] comme père et mère! Si tu es<i>[15]Voleur.</i> grinche[15], je ne suis pas ton homme<i>.[16]Donné des coups de couteau à un homme</i>. J'ai chouriné[16], c'est vrai; parce que, quand le sang me monte aux yeux, j'y vois rouge, et il faut que je frappe...<i>[17]Aux galères.</i> mais j'ai payé mes chourinades en allant quinze ans au pré[17]. Mon temps est fini, <i>[18]Aux juges.</i>je ne dois rien aux curieux[18], <i>[19]Volé.</i>et je n'ai jamais grinché[19]: demande à la Goualeuse.</p><p><br></p><p>—C'est vrai, ce n'est pas un voleur, dit celle-ci.</p><p><br></p><p>—Alors, viens boire un verre d'eau d'aff, et tu me connaîtras, dit l'inconnu; allons, sans rancune.</p><p><br></p><p>—C'est honnête de ta part... Tu es mon maître, je le reconnais, tu sais rudement jouer des poignets... il y a eu surtout la grêle de coups de poing de la fin... Tonnerre! comme ça me pleuvait sur la boule! je n'ai jamais rien vu de pareil... comme c'était festonné! ça allait comme un marteau de forge. C'est un nouveau jeu... faudra me l'apprendre.</p><p><br></p><p>—Je recommencerai quand tu voudras.</p><p><br></p><p>—Pas sur moi, toujours, dis donc; eh! pas sur moi. J'en ai encore des éblouissements. Mais tu connais donc Bras-Rouge, que tu étais dans l'allée de sa maison?</p><p><br></p><p>—Bras-Rouge! dit l'inconnu surpris de cette question; je ne sais pas ce que tu veux dire; il n'y a pas que Bras-Rouge qui habite cette maison, sans doute?</p><p><br></p><p>—Si fait, mon homme... Bras-Rouge a ses raisons pour ne pas aimer les voisins, dit le Chourineur en souriant d'un air singulier.</p><p><br></p><p>—Eh bien! tant mieux pour lui, reprit l'inconnu, qui semblait ne pas vouloir continuer la conversation à ce sujet. Je ne connais pas plus Bras-Rouge que Bras-Noir; il pleuvait, j'étais entré un moment dans cette allée pour me mettre à l'abri: tu as voulu battre cette pauvre fille, je t'ai battu, voilà tout.</p><p><br></p><p>—C'est juste: d'ailleurs tes affaires ne me regardent pas; tous ceux qui ont besoin de Bras-Rouge ne vont pas le dire à Rome. N'en parlons plus.</p><p><br></p><p>Puis, s'adressant à la Goualeuse:</p><p><br></p><p>—Foi d'homme, tu es une bonne fille; je t'ai donné une calotte, tu m'as rendu un coup de ciseaux, c'était de jeu; mais, ce qui est gentil de ta part, c'est que tu n'as pas aguiché cet enragé-là contre moi, quand je n'en voulais plus. Tu viendras boire avec nous! c'est monsieur qui paye. À propos de ça, mon brave, dit-il à l'inconnu, si,<i>[20]Boire.</i> au lieu d'aller pitancher[20] de l'eau d'aff, nous allions nous refaire de sorgue <i>[21]Souper.</i>[21] chez l'ogresse du Lapin-Blanc: c'est un tapis-franc.</p><p><br></p><p>—Tope, je paye à souper. Veux-tu venir, la Goualeuse? dit l'inconnu.</p><p><br></p><p>—Oh! j'avais bien faim, répondit-elle: mais de voir des batteries ça m'écœure, je n'ai plus d'appétit.</p><p><br></p><p>—Bah! bah! ça te viendra en mangeant, dit le Chourineur; et la cuisine est fameuse au Lapin-Blanc.</p><p><br></p><p>Les trois personnages, alors en parfaite intelligence, se dirigèrent vers la taverne.</p><p><br></p><p>Pendant la lutte du Chourineur et de l'inconnu, un charbonnier d'une taille colossale, embusqué dans une autre allée, avait observé avec anxiété les chances du combat, sans toutefois, ainsi qu'on l'a vu, prêter le moindre secours à l'un des deux adversaires.</p><p><br></p><p>Lorsque l'inconnu, le Chourineur et la Goualeuse se dirigèrent vers la taverne, le charbonnier les suivit.</p><p><br></p><p>Le bandit et la Goualeuse entrèrent les premiers dans le tapis-franc; l'inconnu les suivait, lorsque le charbonnier s'approcha et lui dit tout bas en anglais et d'un ton de respectueuse remontrance:</p><p><br></p><p>—Monseigneur, prenez bien garde!</p><p><br></p><p>L'inconnu haussa les épaules et rejoignit ses compagnons. Le charbonnier ne s'éloigna pas de la porte du cabaret; prêtant l'oreille avec attention, il regardait de temps à autre au travers d'un petit jour pratiqué dans l'épaisse couche de blanc d'Espagne dont les vitres de ces repaires sont toujours enduites intérieurement.</p><p><br></p>","G":1676626953238}],"K":{"755442669":{"I":"téléchargement.jpg","J":[203,160],"K":"data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/4gHYSUNDX1BST0ZJTEUAAQEAAAHIAAAAAAQwAABtbnRyUkdCIFhZWiAAAAAAAAAAAAAAAABhY3NwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAQAA9tYAAQAAAADTLQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAlkZXNjAAAA8AAAACRyWFlaAAABFAAAABRnWFlaAAABKAAAABRiWFlaAAABPAAAABR3dHB0AAABUAAAABRyVFJDAAABZAAAAChnVFJDAAABZAAAAChiVFJDAAABZAAAAChjcHJ0AAABjAAAADxtbHVjAAAAAAAAAAEAAAAMZW5VUwAAAAgAAAAcAHMAUgBHAEJYWVogAAAAAAAAb6IAADj1AAADkFhZWiAAAAAAAABimQAAt4UAABjaWFlaIAAAAAAAACSgAAAPhAAAts9YWVogAAAAAAAA9tYAAQAAAADTLXBhcmEAAAAAAAQAAAACZmYAAPKnAAANWQAAE9AAAApbAAAAAAAAAABtbHVjAAAAAAAAAAEAAAAMZW5VUwAAACAAAAAcAEcAbwBvAGcAbABlACAASQBuAGMALgAgADIAMAAxADb/2wBDAAMCAgICAgMCAgIDAwMDBAYEBAQEBAgGBgUGCQgKCgkICQkKDA8MCgsOCwkJDRENDg8QEBEQCgwSExIQEw8QEBD/2wBDAQMDAwQDBAgEBAgQCwkLEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBD/wAARCACgAMsDASIAAhEBAxEB/8QAHQAAAgMBAQEBAQAAAAAAAAAABgcEBQgDAgABCf/EAE0QAAEDAgMEBgUGCwUHBQAAAAMCBAUGEwAHEhQiIzMBFTJCQ1MIUmJjchEWJHOCkiElMTS // This extension adds a button that toggles the visibility of the sidebar when outside of mobile view.
// Set default sidebar state with `window.toggleSidebarHiddenDefault = true`
// Remove toggle button with `window.toggleSidebarButtonHidden = true`
(function toggleSidebarExtension () {
  if (!window.FW._loaded) return setTimeout(toggleSidebarExtension, 1); // wait until FW is mounted
  const { state, emitter } = window.FW;
  console.log('running toggleSidebarExtension');
  state.sidebarHidden = window.toggleSidebarHiddenDefault ?? false;
  state.hideToggleButton = window.toggleSidebarButtonHidden ?? false;
  ['DOMContentLoaded', 'render'].forEach(ev => {
    emitter.on(ev, () => {
      setTimeout(() => { // Adds a very small delay so it injects after render when elements exist in DOM
        renderSidebarToggleState();
        renderToggleSidebarButton();
      }, 50);
    });
  });
  emitter.emit('DOMContentLoaded');

  function renderToggleSidebarButton () {
    if (state.hideToggleButton || !!document.getElementById('toggleSidebar')) return;
    const btn = html`<div id=toggleSidebar style="${state.sidebarHidden ? 'left:0;' : ''}">
      <button title="${state.sidebarHidden ? 'Show Menu' : 'Hide Menu'}"
        onclick=${() => {
          state.sidebarHidden = !state.sidebarHidden;
          emitter.emit('render');
        }}
      >
        ${state.sidebarHidden ? '↦' : '⇤'}
      </button>
      <style>
        #toggleSidebar { display: none; }
        @media(min-width:50rem) {
          #toggleSidebar {
            display: unset;
            position: fixed;
            top: 0;
            left: 19%;
            z-index: 9;
          }
          #toggleSidebar button {
            padding: 5px;
          }
        }
        @media(min-width:2500px) {
          #toggleSidebar { left: 490px; }
        }
      </style>
    </div>`;
    const main = document.querySelector('main');
    main.parentNode.appendChild(btn);
  }

  function renderSidebarToggleState() {
    if (state.sidebarHidden) {
      document.querySelector('main>.sb').setAttribute('style', 'display:none!important');
      document.querySelector('main>section').style.paddingLeft = '2.5rem';
    }
  }
})();</script> </body> </html>
