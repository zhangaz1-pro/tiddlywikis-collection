\u003C$view tiddler=\\\"$:/plugins/tiddlywiki/markdown\\\" subtiddler=\\\"$:/config/markdown/renderWikiTextPragma\\\" mode=\\\"inline\\\"/>\u003C/code>|When handing off to the ~WikiText parser, what parser rules should it follow? |\\n|[[typographer|$:/config/markdown/typographer]]|`false`|markdown-it library config: Enable some language-neutral replacement + quotes beautification |\\n|[[quotes|$:/config/markdown/quotes]]|`“”‘’`|markdown-it library config: Double + single quotes replacement pairs, when `typographer` is enabled |\\n\\n''IMPORTANT:'' You must reload your wiki for changes to take effect.\\n\\n\u003Ch2 style=\\\"margin-top:1.5em\\\">~WikiText Pragma\u003C/h2>\\n\\nThe value of [[renderWikiTextPragma|$:/config/markdown/renderWikiTextPragma]] has been carefully tuned to properly integrate markdown with ~TiddlyWiki. Changing this setting may produce unexpected results, but the inclusion of the following parser rules should be fine:\\n\\n; image\\n: embed images using ~TiddlyWiki's image syntax:\\n\\n\u003Cp style=\\\"margin-left:1em\\\">\\n\\n```\\n[img[An explanatory tooltip|TiddlerTitle]]\\n\\n[img width=23 class=\\\"tc-image\\\" [https://tiddlywiki.com/fractalveg.jpg]]\\n```\\n\u003C/p>\\n\\n; prettylink\\n: create links the ~TiddlyWiki way:\\n\\n\u003Cp style=\\\"margin-left:1em\\\">\\n\\n```\\n[[TiddlerTitle]]\\n\\n[[Displayed Link Title|Tiddler Title]]\\n\\n[[TW5|https://tiddlywiki.com/]]\\n```\\n\u003C/p>\\n\\n; prettyextlink\\n: create external links using the following syntax:\\n\\n\u003Cp style=\\\"margin-left:1em\\\">\\n\\n```\\n[ext[Open file|index.html]]\\n\\n[ext[Open file|../README.md]]\\n```\\n\u003C/p>\\n\\n; wikilink\\n: auto-link ~CamelCase titles\\n\\n; syslink\\n: auto-link system tiddlers\\n\\n\u003Ch2 style=\\\"margin-top:1.5em\\\">Typographical Replacements\u003C/h2>\\n\\nWhen [[typographer|$:/config/markdown/typographer]] is enabled, markdown-it will provide these typographical replacements:\\n\\n```\\n(c) (C)   → ©\\n(tm) (TM) → ™\\n(r) (R)   → ®\\n+-        → ±\\n...       → …\\n?....     → ?..\\n!....     → !..\\n?????     → ???\\n!!!!!     → !!!\\n,,        → ,\\n--        → &ndash;\\n---       → &mdash;\\n```\"},\"$:/language/Docs/Types/text/markdown\":{\"title\":\"$:/language/Docs/Types/text/markdown\",\"description\":\"Markdown\",\"name\":\"text/markdown\",\"group\":\"Text\"},\"$:/plugins/tiddlywiki/markdown/editor-operations/make-markdown-link.js\":{\"title\":\"$:/plugins/tiddlywiki/markdown/editor-operations/make-markdown-link.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/markdown/editor-operations/make-markdown-link.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\n\\nText editor operation to make a markdown link\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"make-markdown-link\\\"] = function(event,operation) {\\n\\tvar rx = /[()\\\\\\\\]/g, rs = '\\\\\\\\$&';\\n\\n\\tif(operation.selection) {\\n\\t\\tvar desc = operation.selection.replace(/[\\\\[\\\\]\\\\\\\\]/g, rs);\\n\\n\\t\\tif(event.paramObject.text.indexOf(\\\"://\\\") !== -1) {\\n\\t\\t\\toperation.replacement = \\\"[\\\" + desc + \\\"](\\\" + event.paramObject.text.replace(rx, rs) + \\\")\\\";\\n\\t\\t} else {\\n\\t\\t\\toperation.replacement = \\\"[\\\" + desc + \\\"](#\\\" + encodeURIComponent(event.paramObject.text).replace(rx, rs) + \\\")\\\";\\n\\t\\t}\\n\\t\\toperation.cutStart = operation.selStart;\\n\\t\\toperation.cutEnd = operation.selEnd;\\n\\t} else {\\n\\t\\tif(event.paramObject.text.indexOf(\\\"://\\\") !== -1) {\\n\\t\\t\\toperation.replacement = \\\"\u003C\\\" + event.paramObject.text.replace(/[\u003C>]/g, function(m, offset, str) {\\n\\t\\t\\t\\treturn encodeURI(m);\\n\\t\\t\\t}) + \\\">\\\";\\n\\t\\t} else {\\n\\t\\t\\toperation.replacement = \\\"[](#\\\" + encodeURIComponent(event.paramObject.text).replace(rx, rs) + \\\")\\\";\\n\\t\\t}\\n\\t\\toperation.cutStart = operation.selStart;\\n\\t\\toperation.cutEnd = operation.selEnd;\\n\\t}\\n\\toperation.newSelStart = operation.selStart + operation.replacement.length;\\n\\toperation.newSelEnd = operation.newSelStart;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"texteditoroperation\"},\"$:/plugins/tiddlywiki/markdown/markdown-it.js\":{\"text\":\"/*! markdown-it 13.0.1 https://github.com/markdown-it/markdown-it @license MIT */\\n!function(e,r){\\\"object\\\"==typeof exports&&\\\"undefined\\\"!=typeof module?module.exports=r():\\\"function\\\"==typeof define&&define.amd?define(r):(e=\\\"undefined\\\"!=typeof globalThis?globalThis:e||self).markdownit=r()}(this,(function(){\\\"use strict\\\";function e(e){if(e.__esModule)return e;var r=Object.defineProperty({},\\\"__esModule\\\",{value:!0});return Object.keys(e).forEach((function(t){var n=Object.getOwnPropertyDescriptor(e,t);Object.defineProperty(r,t,n.get?n:{enumerable:!0,get:function(){return e[t]}})})),r}var r={Aacute:\\\"\\\\xc1\\\",aacute:\\\"\\\\xe1\\\",Abreve:\\\"\\\\u0102\\\",abreve:\\\"\\\\u0103\\\",ac:\\\"\\\\u223e\\\",acd:\\\"\\\\u223f\\\",acE:\\\"\\\\u223e\\\\u0333\\\",Acirc:\\\"\\\\xc2\\\",acirc:\\\"\\\\xe2\\\",acute:\\\"\\\\xb4\\\",Acy:\\\"\\\\u0410\\\",acy:\\\"\\\\u0430\\\",AElig:\\\"\\\\xc6\\\",aelig:\\\"\\\\xe6\\\",af:\\\"\\\\u2061\\\",Afr:\\\"\\\\ud835\\\\udd04\\\",afr:\\\"\\\\ud835\\\\udd1e\\\",Agrave:\\\"\\\\xc0\\\",agrave:\\\"\\\\xe0\\\",alefsym:\\\"\\\\u2135\\\",aleph:\\\"\\\\u2135\\\",Alpha:\\\"\\\\u0391\\\",alpha:\\\"\\\\u03b1\\\",Amacr:\\\"\\\\u0100\\\",amacr:\\\"\\\\u0101\\\",amalg:\\\"\\\\u2a3f\\\",amp:\\\"&\\\",AMP:\\\"&\\\",andand:\\\"\\\\u2a55\\\",And:\\\"\\\\u2a53\\\",and:\\\"\\\\u2227\\\",andd:\\\"\\\\u2a5c\\\",andslope:\\\"\\\\u2a58\\\",andv:\\\"\\\\u2a5a\\\",ang:\\\"\\\\u2220\\\",ange:\\\"\\\\u29a4\\\",angle:\\\"\\\\u2220\\\",angmsdaa:\\\"\\\\u29a8\\\",angmsdab:\\\"\\\\u29a9\\\",angmsdac:\\\"\\\\u29aa\\\",angmsdad:\\\"\\\\u29ab\\\",angmsdae:\\\"\\\\u29ac\\\",angmsdaf:\\\"\\\\u29ad\\\",angmsdag:\\\" \n\\n    prevChar = pos > 0 ? state.src.charCodeAt(pos - 1) : -1;\\n    nextChar = pos + 1 \u003C= max ? state.src.charCodeAt(pos + 1) : -1;\\n\\n    // Check non-whitespace conditions for opening and closing, and\\n    // check that closing delimeter isn't followed by a number\\n    if (prevChar === 0x20/* \\\" \\\"  */ || prevChar === 0x09/* \\\\t */ ||\\n        prevChar === 0x0d/* \\\"\\\\r\\\" */ || prevChar === 0x0a/* \\\\n */ ||\\n        (nextChar >= 0x30/* \\\"0\\\"  */ && nextChar \u003C=  0x39/* \\\"9\\\" */)) {\\n        can_close = false;\\n    }\\n    if (nextChar === 0x20/* \\\" \\\"  */ || nextChar === 0x09/* \\\\t */ ||\\n        nextChar === 0x0d/* \\\"\\\\r\\\" */ || nextChar === 0x0a/* \\\\ns */) {\\n        can_open = false;\\n    }\\n\\n    if (state.src.substring(pos,pos+3) === \\\"$:/\\\") {\\n        can_open = false;\\n        can_close = false;\\n    }\\n\\n    return {\\n        can_open: can_open,\\n        can_close: can_close\\n    };\\n}\\n\\nfunction math_inline(state, silent) {\\n    var start, match, token, res, pos, esc_count;\\n\\n    if (state.src[state.pos] !== \\\"$\\\") { return false; }\\n\\n    res = isValidDelim(state, state.pos);\\n    if (!res.can_open) {\\n        if (!silent) { state.pending += \\\"$\\\"; }\\n        state.pos += 1;\\n        return true;\\n    }\\n\\n    // First check for and bypass all properly escaped delimieters\\n    // This loop will assume that the first leading backtick can not\\n    // be the first character in state.src, which is known since\\n    // we have found an opening delimieter already.\\n    start = state.pos + 1;\\n    match = start;\\n    while ( (match = state.src.indexOf(\\\"$\\\", match)) !== -1) {\\n        // Found potential $, look for escapes, pos will point to\\n        // first non escape when complete\\n        pos = match - 1;\\n        while (state.src[pos] === \\\"\\\\\\\\\\\") { pos -= 1; }\\n\\n        // Even number of escapes, potential closing delimiter found\\n        if ( ((match - pos) % 2) == 1 ) { break; }\\n        match += 1;\\n    }\\n\\n    // No closing delimter found.  Consume $ and continue.\\n    if (match === -1) {\\n        if (!silent) { state.pending += \\\"$\\\"; }\\n        state.pos = start;\\n        return true;\\n    }\\n\\n    // Check if we have empty content, ie: $$.  Do not parse.\\n    if (match - start === 0) {\\n        if (!silent) { state.pending += \\\"$$\\\"; }\\n        state.pos = start + 1;\\n        return true;\\n    }\\n\\n    // Check for valid closing delimiter\\n    res = isValidDelim(state, match);\\n    if (!res.can_close) {\\n        if (!silent) { state.pending += \\\"$\\\"; }\\n        state.pos = start;\\n        return true;\\n    }\\n\\n    if (!silent) {\\n        token         = state.push('math_inline', '$latex', 0);\\n        token.markup  = \\\"$\\\";\\n        token.content = state.src.slice(start, match);\\n        token.attrs   = [[\\\"displayMode\\\", \\\"false\\\"], [\\\"text\\\", token.content]];\\n    }\\n\\n    state.pos = match + 1;\\n    return true;\\n}\\n\\n/*! https://github.com/iktakahiro/markdown-it-katex/pull/2 by @shinhermit */\\nfunction math_inline_block(state, silent) {\\n    var start, match, token, res, pos, esc_count;\\n\\n    if(state.src.slice(state.pos, state.pos+2) !== \\\"$$\\\") { return false; }\\n\\n    // First check for and bypass all properly escaped delimieters\\n    // This loop will assume that the first leading backtick can not\\n    // be the first character in state.src, which is known since\\n    // we have found an opening delimieter already.\\n    start = state.pos + 2;\\n    match = start;\\n    while ( (match = state.src.indexOf(\\\"$$\\\", match)) !== -1) {\\n        // Found potential $$, look for escapes, pos will point to\\n        // first non escape when complete\\n        pos = match - 1;\\n        while (state.src[pos] === \\\"\\\\\\\\\\\") { pos -= 1; }\\n\\n        // Even number of escapes, potential closing delimiter found\\n        if ( ((match - pos) % 2) == 1 ) { break; }\\n        match += 2;\\n    }\\n\\n    // No closing delimter found.  Consume $$ and continue.\\n    if (match === -1) {\\n        if (!silent) { state.pending += \\\"$$\\\"; }\\n        state.pos = start;\\n        return true;\\n    }\\n\\n    // Check if we have empty content, ie: $$$$.  Do not parse.\\n    if (match - start === 0) {\\n        if (!silent) { state.pending += \\\"$$$$\\\"; }\\n        state.pos = start + 2;\\n        return true;\\n    }\\n\\n    if (!silent) {\\n        token         = state.push('math_inline_block', '$latex', 0);\\n        token.block   = true;\\n        token.markup  = \\\"$$\\\";\\n        token.content = state.src.slice(start, match);\\n        token.attrs   = [[\\\"displayMode\\\", \\\"true\\\"], [\\\"text\\\", token.content]];\\n    }\\n\\n    state.pos = match + 2;\\n    return true;\\n}\\n\\nmodule.exports = function math_plugin(md, options) {\\n    md.inline.ruler.after('escape', 'math_inline', math_inline);\\n    md.inline.ruler.after('escape', 'math_inline_block', math_inline_block);\\n};\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/markdown/markdown-it-tiddlywiki.js\":{\"title\":\"$:/plugins/tiddlywiki/markdown/markdown-it-tiddlywiki.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/markdown/markdown-it-tiddlywiki.js\\ntype: application/javascript\\nmodule-type: library\\n\\nWraps up the markdown-it parser for use as a Parser in TiddlyWiki\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar md;\\nvar pluginOpts;\\n\\nvar TWMarkReplacements = {\\n\\t\\\"{\\\" : \\\"&#123;\\\",\\n\\t\\\"[\\\" : \\\"&#91;\\\",\\n\\t\\\"$\\\" : \\\"&#36;\\\"\\n};\\n\\nvar TWMarkRegEx = /[{[$]/g;\\nfunction encodeTWMark(match) {\\n\\treturn TWMarkReplacements[match];\\n}\\n\\n// escpae {, [ and $ in string s\\nfunction escapeTWMarks(s) {\\n\\ts = String(s);\\n\\tTWMarkRegEx.lastIndex = 0;\\n\\treturn s.replace(TWMarkRegEx,encodeTWMark);\\n}\\n\\n// escape anything that could be interpreted as transclusion or syslink\\nfunction render_code_inline(tokens,idx,options,env,slf) {\\n\\ttokens[idx].attrJoin('class','_codified_');\\n\\treturn  '\u003Ccode' + slf.renderAttrs(tokens[idx]) + '>'\\n\\t\\t+ escapeTWMarks(md.utils.escapeHtml(tokens[idx].content))\\n\\t\\t+ '\u003C/code>';\\n}\\n\\nfunction render_code_block(tokens,idx) {\\n\\treturn  '\u003C$codeblock code=e\\\"' + md.utils.escapeHtml(tokens[idx].content) + '\\\" language=\\\"\\\"/>\\\\n';\\n}\\n\\nfunction render_fence(tokens,idx) {\\n\\tvar info = tokens[idx].info ? md.utils.unescapeAll(tokens[idx].info).trim() : '';\\n\\treturn '\u003C$codeblock code=e\\\"' + md.utils.escapeHtml(tokens[idx].content) + '\\\" language=\\\"' + info.split(/(\\\\s+)/g)[0] + '\\\"/>\\\\n';\\n}\\n\\n// add a blank line after opening tag to activate TW block parsing\\nfunction render_paragraph_open(tokens,idx) {\\n\\treturn tokens[idx].hidden ? '' : '\u003Cp>\\\\n\\\\n';\\n}\\n\\nfunction render_paragraph_close(tokens,idx) {\\n\\treturn tokens[idx].hidden ? '' : '\\\\n\u003C/p>\\\\n';\\n}\\n\\n// Replace footnote links with \\\"qualified\\\" internal links\\nfunction render_footnote_ref(tokens,idx,options,env,slf) {\\n\\tvar id      = slf.rules.footnote_anchor_name(tokens,idx,options,env,slf);\\n\\tvar caption = slf.rules.footnote_caption(tokens,idx,options,env,slf);\\n\\tvar refid   = id;\\n\\n\\tif(tokens[idx].meta.subId > 0) {\\n\\t\\trefid += ':' + tokens[idx].meta.subId;\\n\\t}\\n\\treturn '\u003Ca class=\\\"footnote-ref\\\" href=\u003C\u003Cqualify \\\"##fn' + id + '\\\">> id=\u003C\u003Cqualify \\\"#fnref' + refid + '\\\">>>' + caption + '\u003C/a>';\\n}\\n\\nfunction render_footnote_open(tokens,idx,options,env,slf) {\\n\\tvar id = slf.rules.footnote_anchor_name(tokens,idx,options,env,slf);\\n\\n\\tif(tokens[idx].meta.subId > 0) {\\n\\t\\tid += ':' + tokens[idx].meta.subId;\\n\\t}\\n\\treturn '\u003Cli id=\u003C\u003Cqualify \\\"#fn' + id + '\\\">>  class=\\\"footnote-item\\\">';\\n}\\n\\nfunction render_footnote_anchor(tokens,idx,options,env,slf) {\\n\\tvar id = slf.rules.footnote_anchor_name(tokens,idx,options,env,slf);\\n\\n\\tif(tokens[idx].meta.subId > 0) {\\n\\t\\tid += ':' + tokens[idx].meta.subId;\\n\\t}\\n\\n\\t// append variation selector to prevent display as Apple Emoji on iOS\\n\\treturn '\u003Ca href=\u003C\u003Cqualify \\\"##fnref' + id + '\\\">> class=\\\"footnote-backref\\\">\\\\u21A5\\\\uFE0E\u003C/a>';\\n}\\n\\n// do not un-escape html entities and escape characters\\nfunction render_text_special(tokens,idx) {\\n\\tif(tokens[idx].info === 'entity') {\\n\\t\\treturn tokens[idx].markup;\\n\\t}\\n\\treturn escapeTWMarks(md.utils.escapeHtml(tokens[idx].content));\\n}\\n\\nfunction render_tw_expr(tokens,idx) {\\n\\treturn tokens[idx].content;\\n}\\n\\n// Overwrite default: attribute values can be either a string or {type;, value:}.\\n// 1) string attr val: render in e\\\"...\\\" format so HTML entities can be decoded.\\n// 2) object attr val: render value as is.\\nfunction render_token_attrs(token) {\\n\\tvar i, l, result;\\n\\n\\tif(!token.attrs) { return ''; }\\n\\n\\tresult = '';\\n\\n\\tfor(i=0, l=token.attrs.length; i\u003Cl; i++) {\\n\\t\\tif(typeof token.attrs[i][1] === \\\"object\\\" && token.attrs[i][1] !== null) {\\n\\t\\t\\tresult += ' ' + md.utils.escapeHtml(token.attrs[i][0]) + '=' + token.attrs[i][1].value;\\n\\t\\t} else {\\n\\t\\t\\tresult += ' ' + md.utils.escapeHtml(token.attrs[i][0]) + '=e\\\"' + md.utils.escapeHtml(token.attrs[i][1]) + '\\\"';\\n\\t\\t}\\n\\t}\\n\\n\\treturn result;\\n}\\n\\n// given tw parsing rule and starting pos, returns match index or undefined\\n// assumes pos >= 0\\nfunction findNextMatch(ruleinfo,pos) {\\n\\t// ruleinfo.matchIndex needs to be -1 at the start of inline state\\n\\tif(ruleinfo.matchIndex \u003C pos) {\\n\\t\\truleinfo.matchIndex = ruleinfo.rule.findNextMatch(pos);\\n\\t}\\n\\n\\treturn ruleinfo.matchIndex;\\n}\\n\\n// Add inline rule \\\"macrocall\\\" to parse \u003C\u003Cmacroname ...>>\\nvar MacroCallRegEx = /\u003C\u003C([^\\\\s>\\\"'=]+)[^>]*>>/g;\\nfunction tw_macrocallinline(state,silent) {\\n\\tvar match, max, pos = state.pos;\\n\\n\\t// Check start\\n\\tmax = state.posMax;\\n\\tif(state.src.charCodeAt(pos) !== 0x3C || state.src.charCodeAt(pos+1) !== 0x3C /* \u003C\u003C */|| pos + 3 >= max) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tMacroCallRegEx.lastIndex = pos;\\n\\tmatch = MacroCallRegEx.exec(state.src);\\n\\tif(!match || match.index !== pos) { return false; }\\n\\n\\tif(!silent) {\\n\\t\\tvar token = state.push('tw_expr','',0);\\n\\t\\ttoken.content = state.src.slice(pos,pos+match[0].length);\\n\\t}\\n\\tstate.pos = MacroCallRegEx.lastIndex;\\n\\treturn true;\\n}\\n\\n// parse transclusion elements\\nfunction tw_transcludeinline(state,silent) {\\n\\tvar ruleinfo = pluginOpts.inlineRules.transcludeinline;\\n\\n\\tvar pos = state.pos;\\n\\tvar matchIndex = findNextMatch(ruleinfo,pos);\\n\\tif(matchIndex === undefined || matchIndex !== pos) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tif(!silent) {\\n\\t\\tvar token = state.push('tw_expr','',0);\\n\\t\\ttoken.content = state.src.slice(pos,pos+ruleinfo.rule.match[0].length);\\n\\t}\\n\\tstate.pos += ruleinfo.rule.match[0].length;\\n\\treturn true;\\n}\\n\\n// parse filtered transclusion elements\\nfunction tw_filteredtranscludeinline(state,silent) {\\n\\tvar ruleinfo = pluginOpts.inlineRules.filteredtranscludeinline;\\n\\n\\tvar pos = state.pos;\\n\\tvar matchIndex = findNextMatch(ruleinfo,pos);\\n\\tif(matchIndex === undefined || matchIndex !== pos) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tif(!silent) {\\n\\t\\tvar token = state.push('tw_expr','',0);\\n\\t\\tif(state.linkLevel > 0) {\\n\\t\\t\\tvar filter = ruleinfo.rule.match[1];\\n\\t\\t\\ttoken.content = '\u003C$text text={{{' + filter + '}}}/>';\\n\\t\\t} else {\\n\\t\\t\\ttoken.content = state.src.slice(pos,pos+rulei e.parsingLinkLabel > 0) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tvar pos = state.pos;\\n\\tvar matchIndex = findNextMatch(ruleinfo,pos);\\n\\tif(matchIndex === undefined || matchIndex !== pos) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tif(!silent) {\\n\\t\\tvar twNode = ruleinfo.rule.parse()[0];\\n\\t\\tvar token = state.push('$image','$image',0);\\n\\t\\t$tw.utils.each(twNode.attributes,function(attr,id) {\\n\\t\\t\\tswitch(attr.type) {\\n\\t\\t\\t\\tcase \\\"filtered\\\":\\n\\t\\t\\t\\t\\ttoken.attrSet(id,{ type: \\\"filtered\\\", value: \\\"{{{\\\" + attr.filter + \\\"}}}\\\" });\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase \\\"indirect\\\":\\n\\t\\t\\t\\t\\ttoken.attrSet(id,{ type: \\\"indirect\\\", value: \\\"{{\\\" + attr.textReference + \\\"}}\\\" });\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase \\\"macro\\\":\\n\\t\\t\\t\\t\\ttoken.attrSet(id,{ type: \\\"macro\\\", value: ruleinfo.rule.parser.source.substring(attr.value.start,attr.value.end) });\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tdefault:\\n\\t\\t\\t\\t\\ttoken.attrSet(id,attr.value);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\ttoken.markup = 'tw_image';\\n\\t}\\n\\tstate.pos = ruleinfo.rule.parser.pos;\\n\\treturn true;\\n}\\n\\n// parse [[link]] elements\\nfunction tw_prettylink(state,silent) {\\n\\tvar ruleinfo = pluginOpts.inlineRules.prettylink;\\n\\n\\t// skip if in link label\\n\\tif(state.linkLevel > 0 || state.parsingLinkLabel > 0) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tvar pos = state.pos;\\n\\tvar matchIndex = findNextMatch(ruleinfo,pos);\\n\\tif(matchIndex === undefined || matchIndex !== pos) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tif(!silent) {\\n\\t\\tvar twNode = ruleinfo.rule.parse()[0];\\n\\t\\tvar tag = (twNode.type==='link' ? '$link' : 'a');\\n\\t\\t// push a link_open token so markdown's core.linkify will ignore\\n\\t\\tvar token = state.push('link_open',tag,1);\\n\\n\\t\\t$tw.utils.each(twNode.attributes,function(attr,id) {\\n\\t\\t\\ttoken.attrSet(id,attr.value);\\n\\t\\t});\\n\\t\\ttoken.attrJoin('class','_codified_');\\n\\t\\ttoken.markup = 'tw_prettylink';\\n\\n\\t\\tstate.linkLevel++;\\n\\t\\ttoken = state.push('text','',0);\\n\\t\\ttoken.content = twNode.children[0].text;\\n\\t\\tstate.linkLevel--;\\n\\n\\t\\ttoken = state.push('link_close',tag,-1);\\n\\t\\ttoken.markup = 'tw_prettylink';\\n\\t}\\n\\tstate.pos = ruleinfo.rule.parser.pos;\\n\\treturn true;\\n}\\n\\nfunction tw_prettyextlink(state,silent) {\\n\\tvar ruleinfo = pluginOpts.inlineRules.prettyextlink;\\n\\n\\t// skip if in link label\\n\\tif(state.linkLevel > 0 || state.parsingLinkLabel > 0) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tvar pos = state.pos;\\n\\tvar matchIndex = findNextMatch(ruleinfo,pos);\\n\\tif(matchIndex === undefined || matchIndex !== pos) {\\n\\t\\treturn false;\\n\\t}\\n\\n\\tif(!silent) {\\n\\t\\tvar twNode = ruleinfo.rule.parse()[0];\\n\\t\\tvar token = state.push('link_open','a',1);\\n\\n\\t\\t$tw.utils.each(twNode.attributes,function(attr,id) {\\n\\t\\t\\ttoken.attrSet(id,attr.value);\\n\\t\\t});\\n\\t\\ttoken.attrJoin('class','_codified_');\\n\\t\\ttoken.markup = 'tw_prettyextlink';\\n\\n\\t\\tstate.linkLevel++;\\n\\t\\ttoken = state.push('text','',0);\\n\\t\\ttoken.content = twNode.children[0].text;\\n\\t\\tstate.linkLevel--;\\n\\n\\t\\ttoken = state.push('link_close','a',-1);\\n\\t\\ttoken.markup = 'tw_prettyextlink';\\n\\t}\\n\\tstate.pos = ruleinfo.rule.parser.pos;\\n\\treturn true;\\n}\\n\\nvar TWCloseTagRegEx = /\u003C\\\\/\\\\$[A-Za-z0-9\\\\-\\\\$\\\\.]+\\\\s*>/gm;\\nfunction extendHtmlInline(origRule) {\\n\\treturn function(state,silent) {\\n\\t\\tif(origRule(state,silent)) {\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\n\\t\\tvar token, pos = state.pos;\\n\\t\\tvar parseTag = $tw.Wiki.parsers['text/vnd.tiddlywiki'].prototype.inlineRuleClasses.html.prototype.parseTag;\\n\\t\\tvar tag = parseTag(state.src,pos,{});\\n\\t\\tif(tag) {\\n\\t\\t\\tif(!silent) {\\n\\t\\t\\t\\ttoken = state.push('html_inline','',0);\\n\\t\\t\\t\\ttoken.content = state.src.slice(pos,tag.end);\\n\\t\\t\ ag = '$link';\\n\\t\\t\\t\\t\\t\\thref = $tw.utils.decodeURIComponentSafe(href.substring(1));\\n\\t\\t\\t\\t\\t\\ttitle = token.attrGet('title');\\n\\t\\t\\t\\t\\t\\ttoken.attrs = [['to', href], ['class', '_codified_']];\\n\\t\\t\\t\\t\\t\\tif(title) {\\n\\t\\t\\t\\t\\t\\t\\ttoken.attrSet('tooltip',title);\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\ttoken.attrSet('target','_blank');\\n\\t\\t\\t\\t\\t\\ttoken.attrJoin('class','tc-tiddlylink-external');\\n\\t\\t\\t\\t\\t\\ttoken.attrJoin('class','_codified_');\\n\\t\\t\\t\\t\\t\\ttoken.attrSet('rel','noopener noreferrer');\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\ttagStack.push(token.tag);\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase 'link_close':\\n\\t\\t\\t\\t\\tif(token.markup === 'tw_prettylink' || token.markup === 'tw_prettyextlink') {\\n\\t\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\ttoken.tag = tagStack.pop();\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase 'image':\\n\\t\\t\\t\\t\\ttoken.tag = '$image';\\n\\t\\t\\t\\t\\tsrc = token.attrGet('src');\\n\\t\\t\\t\\t\\talt = token.attrGet('alt');\\n\\t\\t\\t\\t\\ttitle = token.attrGet('title');\\n\\n\\t\\t\\t\\t\\ttoken.attrs[token.attrIndex('src')][0] = 'source';\\n\\t\\t\\t\\t\\tif(src[0] === '#') {\\n\\t\\t\\t\\t\\t\\tsrc = $tw.utils.decodeURIComponentSafe(src.substring(1));\\n\\t\\t\\t\\t\\t\\ttoken.attrSet('source',src);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tif(title) {\\n\\t\\t\\t\\t\\t\\ttoken.attrs[token.attrIndex('title')][0] = 'tooltip';\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t});\\n}\\n\\nmodule.exports = function tiddlyWikiPlugin(markdown,options) {\\n\\tvar defaults = {\\n\\t\\trenderWikiText: false,\\n\\t\\tblockRules: {},\\n\\t\\tinlineRules: {}\\n\\t};\\n\\n\\tmd = markdown;\\n\\tpluginOpts = md.utils.assign({},defaults,options||{});\\n\\n\\tmd.renderer.rules.code_inline = render_code_inline;\\n\\tmd.renderer.rules.code_block = render_code_block;\\n\\tmd.renderer.rules.fence = render_fence;\\n\\tmd.renderer.rules.paragraph_open = render_paragraph_open;\\n\\tmd.renderer.rules.paragraph_close = render_paragraph_close;\\n\\tmd.renderer.rules.footnote_ref = render_footnote_ref;\\n\\tmd.renderer.rules.footnote_open = render_footnote_open;\\n\\tmd.renderer.rules.footnote_anchor = render_footnote_anchor;\\n\\tmd.renderer.rules.text_special = render_text_special;\\n\\tmd.renderer.rules.tw_expr = render_tw_expr;\\n\\tmd.renderer.renderAttrs = render_token_attrs;\\n\\n\\tif(pluginOpts.renderWikiText) {\\n\\t\\tmd.helpers.parseLinkLabel = extendParseLinkLabel(md.helpers.parseLinkLabel);\\n\\n\\t\\tif(pluginOpts.inlineRules.image) {\\n\\t\\t\\tmd.inline.ruler.after('link','tw_image',tw_image);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.prettyextlink) {\\n\\t\\t\\tmd.inline.ruler.after('link','tw_prettyextlink',tw_prettyextlink);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.prettylink) {\\n\\t\\t\\tmd.inline.ruler.after('link','tw_prettylink',tw_prettylink);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.filteredtranscludeinline) {\\n\\t\\t\\tmd.inline.ruler.before('html_inline','tw_filteredtranscludeinline',tw_filteredtranscludeinline);\\n\\t\\t}\\n\\t\\tif(pluginOpts.inlineRules.transcludeinline) {\\n\\t\\t\\tmd.inline.ruler.before('html_inline','tw_transcludeinline',tw_transcludeinline);\\n\\t\\t}\\n\\n\\t\\tmd.inline.ruler.before('html_inline','tw_macrocallinline',tw_macrocallinline);\\n\\t\\tmd.inline.ruler.at('html_inline',extendHtmlInline(md.inline.ruler.__rules__[md.inline.ruler.__find__('html_inline')].fn));\\n\\t\\tmd.block.ruler.after('html_block','tw_block',tw_block,{\\n\\t\\t\\talt: [ 'paragraph', 'reference', 'blockquote' ]\\n\\t\\t});\\n\\t\\tmd.inline.parse = extendInlineParse(md.inline,md.inline.parse,options.inlineRules);\\n\\t}\\n\\n\\tmd.core.ruler.disable('text_join');\\n\\tmd.core.ruler.push('wikify',wikify);\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/markdown/new-markdown-button\":{\"title\":\"$:/plugins/tiddlywiki/markdown/new-markdown-button\",\"tags\":\"$:/tags/PageControls\",\"caption\":\"{{$:/plugins/tiddlywiki/markdown/images/new-markdown-button}} {{$:/language/Buttons/NewMarkdown/Caption}}\",\"description\":\"{{$:/language/Buttons/NewMarkdown/Hint}}\",\"list-after\":\"$:/core/ui/Buttons/new-tiddler\",\"text\":\"\\\\whitespace trim\\n\u003C$button tooltip={{$:/language/Buttons/NewMarkdown/Hint}} aria-label={{$:/language/Buttons/NewMarkdown/Caption}} class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" type=\\\"text/markdown\\\"/>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/plugins/tiddlywiki/markdown/images/new-markdown-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/language/Buttons/NewMarkdown/Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\\n\"},\"$:/plugins/tiddlywiki/markdown/readme\":{\"title\":\"$:/plugins/tiddlywiki/markdown/readme\",\"text\":\"This plugin provides Markdown support via the [[markdown-it|https://github.com/markdown-it/markdown-it]] parser and its associated plugins:\\n\\n* markdown-it-deflist\\n* markdown-it-footnote\\n* markdown-it-ins\\n* markdown-it-mark\\n* markdown-it-sub\\n* markdown-it-sup\\n\\n!! Compatibility Notes\\n\\n* \u003Cp>A tab character in Markdown has a size of four spaces. Configure the tab size of your code editor accordingly. For example, if you use \u003C$text text=\\\"CodeMirror\\\"/>, it is recommended that you set $:/config/codemirror/indentUnit and $:/config/codemirror/tabSize to `4` to avoid inconsistent indentations.\u003C/p>\\n* \u003Cp>HTML blocks are ultimately parsed by the \u003C$text text=WikiText/> parser: //an opening tag followed by a blank line will activate block-level parsing for its content//. When working with tags designed to contain literal content, such as `\u003Cpre>` and `\u003Cstyle>` tags, refrain from adding blank lines after the opening tags.\u003C/p>\\n* \u003Cp>You must terminate a table with either a blank line or another block-level structure.\u003C/p>\\n* \u003Cp>`latex-parser` in $:/config/markdown/renderWikiTextPragma is no longer required and will be ignored.\u003C/p>\\n* \u003Cp>Config option `linkNewWindow` is removed.\u003C/p>\\n\\n!! Extending the Parser\\n\\nYou can extend the parser by loading additional markdown-it plugins this way:\\n\\n```js\\nvar plugin1 = require(...);\\nvar plugin2 = require(...);\\n\\nvar md = $tw.Wiki.parsers[\\\"text/markdown\\\"].prototype.md;\\n\\nmd.use(plugin1)\\n  .use(plugin2, opts, ...);\\n```\"},\"$:/plugins/tiddlywiki/markdown/styles\":{\"title\":\"$:/plugins/tiddlywiki/markdown/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\".markdown {\\n\\tdisplay: block;\\n\\tmargin: 0px;\\n}\\n.markdown hr {\\n  margin-top: 20px;\\n  margin-bottom: 20px;\\n  border: 0;\\n  border-top: 1px solid \u003C\u003Ccolour muted-foreground>>;\\n}\\n.markdown .footnotes {\\n\\tfont-size: 0.9em;\\n\\tline-height: 1.32;\\n}\\n.markdown a.footnote-ref {\\n\\tcolor: \u003C\u003Ccolour tiddler-link-foreground>>;\\n\\tfont-size: 0.75em;\\n\\ttext-decoration: none;\\n\\tvertical-align: super;\\n\\tpadding:0px 1px;\\n}\\n.markdown ol.footnotes-list {\\n\\tpadding-left: 2em;\\n}\\n.markdown .footnote-item p {\\n\\tmargin: 0.7em 0px;\\n}\\n.markdown a.footnote-backref {\\n\\tcolor: \u003C\u003Ccolour tiddler-link-foreground>>;\\n\\tfont-size: 0.8em;\\n\\ttext-decoration: none;\\n\\tmargin-left: 0.25em;\\n}\\n.markdown a.footnote-ref:target, .markdown .footnote-item:target {\\n\\tbackground-color: \u003C\u003Ccolour message-background>>;\\n\\tscroll-margin-top: {{{ [{$:/themes/tiddlywiki/vanilla/options/stickytitles}match[yes]then[120px]else[60px]] }}};\\n}\\n.markdown li > p:first-child {\\n\\tmargin-top: 0px;\\n}\\n.markdown li + li {\\n\\tmargin-top: 2px;\\n}\\n.markdown mark {\\n\\tpadding: 1px 3px;\\n}\\n\"},\"$:/plugins/tiddlywiki/markdown/syntax\":{\"title\":\"$:/plugins/tiddlywiki/markdown/syntax\",\"text\":\"To review standard Markdown syntax, see: [ext[CommonMark quick reference|https://commonmark.org/help/]]. For formal specification, consult the [ext[CommonMark Spec|https://spec.commonmark.org/current/]].\\n\\n! Linking to Tiddlers\\n\\nPrepend `#` to tiddler titles to form link addresses. If a tiddler title contains spaces or other special characters, you must either (1) URI-encode the title, or (2) surround the #title with `\u003C` `>` and backslash-escape any `\u003C` or `>` in the title.\\n\\n!! Links\\n\\n\u003Cpre>\u003Ccode>[link text](\u003Cstrong>#\u003C/strong>\u003C$text text=\\\"TiddlerTitle\\\"/> \\\"optional tooltip\\\")\\n\\n[link text](\u003Cstrong>#\u003C/strong>New\u003Cstrong>%20\u003C/strong>Tiddler)\\n\\n[link text](\u003Cstrong>&lt;#\u003C/strong>New Tiddler\u003Cstrong>&gt;\u003C/strong>)\\n\\n[](\u003Cstrong>&lt;#\u003C/strong>How to use \u003Cstrong>\\\\\u003C/strong>&lt;$list\u003Cstrong>\\\\\u003C/strong>&gt; widget?\u003Cstrong>&gt;\u003C/strong>)\\n\u003C/code>\u003C/pre>\\n\\nYou can also use the `\u003C$link>` widget to generate links to tiddlers:\\n\\n```\\n\u003C$link to=\\\"Tiddler Title\\\">Displayed Link Title\u003C/$link>\\n```\\n\\n!! Reference Style Links\\n\\n```\\n[link text][1]\\n[link text][2]\\n\\n[1]: #New%20Tiddler \\\"optional tooltip\\\"\\n\\n[2]: \u003C#Another Tiddler>\\n```\\n\\n!! Images\\n\\n```\\n![alt text](#Motovun%20Jack.jpg \\\"optional tooltip\\\")\\n\\n![alt text](\u003C#Motovun Jack.jpg>)\\n```\\n\\n! Escaping Special Characters\\n\\nMarkdown allows you to escape ASCII punctuation characters with `\\\\`.\\n\\n! HTML Blocks\\n\\nAn [[HTML block|https://spec.commonmark.org/0.30/#html-blocks]] is a group of lines that starts with an HTML tag and is treated as raw HTML. Block-level tags such as `\u003Cdiv>` and `\u003Cp>` can interrupt a paragraph. Inline elements such as `\u003Cstrong>` and `\u003Cem>` can start an HTML block if the //complete// tag begins on a new paragraph by itself. In most cases, an HTML block continues until a blank line is reached.\\n\\nA widget tag that begins on a new paragraph will also be treated as an HTML block. Markdown elements are not recognized inside the HTML block. For example:\\n\\n```\\nsee\\n\\n\u003C$link to=\\\"New Tiddler\\\">\\n_New_ Tiddler\\n\u003C/$link>\\n```\\n\\nrendered as:\\n\\n```\\n\u003Cp>see\u003C/p>\\n\u003C$link to=\\\"New Tiddler\\\">\\n_New_ Tiddler\\n\u003C/$link>\\n```\\n\\nA widget tag not preceded by a blank line is an inline element.\\n\\n```\\nsee\\n\u003C$link to=\\\"New Tiddler\\\">\\n_New_ Tiddler\\n\u003C/$link>\\n```\\n\\nrendered as:\\n\\n```\\n\u003Cp>see \u003C$link to=\\\"New Tiddler\\\">\u003Cem>New\u003C/em> Tiddler\u003C/$link>\u003C/p>\\n```\\n\\n! Syntax Extensions\\n\\n!! \u003C$text text=KaTeX/>\\n\\nYou need to install the \u003C$text text=KaTeX/> plugin to activate this syntax extension.\\n\\nSurround your math expression with `$` for inline rendering. Whitespace characters cannot immediately follow the opening `$` or precede the closing `$`, and the closing delimiter must not immediately precede a digit. Furthermore, `$` followed by `:/` will not be recognized as a valid opening or closing delimiter either.\\n\\nHere's an example of an inline math expression:\\n\\n```\\n$c = \\\\pm\\\\sqrt{a^2 + b^2}$\\n```\\n\\nUse `$$` to center the math in display mode:\\n\\n```\\n$$c = \\\\pm\\\\sqrt{a^2 + b^2}$$\\n```\\n\\n!! Superscript and Subscript\\n\\n```\\nX^2^\\n```\\nx\u003Csup>2\u003C/sup>\\n\\n```\\nH~2~O\\n```\\nH\u003Csub>2\u003C/sub>O\\n\\n!! Marked Text\\n\\n```\\n==marked text==\\n```\\n\\n\u003Cmark>marked text\u003C/mark>\\n\\n!! Strikethrough\\n\\n```\\n~~striked through text~~\\n```\\n\\n\u003Cs>striked through text\u003C/s>\\n\\n!! Inserted Text\\n\\n```\\n++inserted text++\\n```\\n\\n\u003Cins>inserted text\u003C/ins>\\n\\n!! Tables\\n\\nmarkdown-it supports \u003C$text text=\\\"GitHub Flavored Markdown\\\"/> (GFM) [ext[table syntax|https://github.github.com/gfm/#tables-extension-]].\\n\\n```\\n|Left Aligned |Centered   |Right Aligned |\\n|:---         |   :---:   |          ---:|\\n|apple        |bat        |candle        |\\n```\\n\\n\u003Ctable>\\n\u003Cthead>\\n\u003Ctr>\u003Cth style=\\\"text-align:left\\\">Left Aligned\u003C/th>\u003Cth style=\\\"text-align:center\\\">Centered\u003C/th>\u003Cth style=\\\"text-align:right\\\">Right Aligned\u003C/th>\u003C/tr>\\n\u003C/thead>\\n\u003Ctbody>\\n\u003Ctr>\u003Ctd style=\\\"text-align:left\\\">apple\u003C/td>\u003Ctd style=\\\"text-align:center\\\">bat\u003C/td>\u003Ctd style=\\\"text-align:right\\\">candle\u003C/td>\u003C/tr>\\n\u003C/tbody>\\n\u003C/table>\\n\\n!! Definition Lists\\n\\n```\\nTerm One\\n: Definition with\\nlazy continuation.\\n\\nTerm Two\\n: Here is the first defintion.\\n\\n: Here is the second definition.\\n\\n  As you can see. A definition can have\\n  more than one paragrpah. It can also have\\n\\n      And indended code block...\\n```\\n\\n\u003Cdl>\\n\u003Cdt>Term One\u003C/dt>\\n\u003Cdd>\u003Cp>Definition with\\nlazy continuation.\\n\u003C/p>\u003C/dd>\\n\u003Cdt>Term Two\u003C/dt>\\n\u003Cdd>\u003Cp>Here is the first defintion.\\n\u003C/p>\u003C/dd>\\n\u003Cdd>\u003Cp>Here is the second definition.\u003C/p>\u003Cp>As you can see. A definition can have\\nmore than one paragrpah. It can also have\\n\u003Cpre>\u003Ccode>And indended code block...\\n\u003C/code>\u003C/pre>\\n\u003C/p>\u003C/dd>\\n\u003C/dl>\\n\\n!! Footnotes\\n\\nFor detailed explanation, see [[Creating Footnotes|https://www.markdownguide.org/extended-syntax/#footnotes]].\\n\\n```\\nHere's a simple footnote,[^1] and here's a longer one.[^bignote]\\n\\n[^1]: This is the first footnote.\\n\\n[^bignote]: Here's one with multiple paragraphs and code.\\n\\n    Indent paragraphs to include them in the footnote.\\n\\n    `{ my code }`\\n\\n    Add as many paragraphs as you like.\\n```\\n\\n\u003Cdiv class=\\\"markdown\\\">\u003Cp>Here’s a simple footnote,\u003Ca class=\\\"footnote-ref\\\" href=\\\"##fn1--doc639182\\\" id=\\\"#fnref1--doc639182\\\">[1]\u003C/a> and here’s a longer one.\u003Ca class=\\\"footnote-ref\\\" href=\\\"##fn2--doc639182\\\" id=\\\"#fnref2--doc639182\\\">[2]\u003C/a>\\n\u003Chr class=\\\"footnotes-sep\\\">\\n\u003Csection class=\\\"footnotes\\\">\\n\u003Col class=\\\"footnotes-list\\\">\\n\u003Cli id=\\\"#fn1--doc639182\\\" class=\\\"footnote-item\\\">\u003Cp>This is the first footnote. \u003Ca href=\\\"##fnref1--doc639182\\\" class=\\\"footnote-backref\\\">↥︎\u003C/a>\\n\u003C/p>\u003C/li>\\n\u003Cli id=\\\"#fn2--doc639182\\\" class=\\\"footnote-item\\\">\u003Cp>Here’s one with multiple paragraphs and code.\u003C/p>\u003Cp>Indent paragraphs to include them in the footnote.\u003C/p>\u003Cp>\u003Ccode class=\\\"codified\\\">{ my code }\u003C/code>\u003C/p>\u003Cp>Add as many paragraphs as you like. \u003Ca href=\\\"##fnref2--doc639182\\\" class=\\\"footnote-backref\\\">↥︎\u003C/a>\\n\u003C/p>\u003C/li>\\n\u003C/ol>\\n\u003C/section>\\n\u003C/p>\u003C/div>\"},\"$:/plugins/tiddlywiki/markdown/wrapper.js\":{\"title\":\"$:/plugins/tiddlywiki/markdown/wrapper.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/markdown/wrapper.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nWraps up the markdown-it parser for use as a Parser in TiddlyWiki\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar MarkdownIt = require(\\\"./markdown-it\\\");\\n\\nfunction parseAsBoolean(tiddlerName) {\\n\\treturn $tw.wiki.getTiddlerText(tiddlerName,\\\"false\\\").trim().toLowerCase() === \\\"true\\\";\\n}\\n\\nvar pluginOpts = {\\n\\trenderWikiText: parseAsBoolean(\\\"$:/config/markdown/renderWikiText\\\"),\\n\\trenderWikiTextPragma: $tw.wiki.getTiddlerText(\\\"$:/config/markdown/renderWikiTextPragma\\\").trim()\\n};\\n\\nvar markdownOpts = {\\n\\thtml: true,\\n\\txhtmlOut: true,\\n\\tbreaks: parseAsBoolean(\\\"$:/config/markdown/breaks\\\"),\\n\\tquotes: $tw.wiki.getTiddlerText(\\\"$:/config/markdown/quotes\\\").trim(),\\n\\ttypographer: parseAsBoolean(\\\"$:/config/markdown/typographer\\\"),\\n\\tlinkify: parseAsBoolean(\\\"$:/config/markdown/linkify\\\")\\n};\\n\\n// Retrieve needed TW rule classes and instantiated rules\\nfunction setupWikiRules(pluginOptions) {\\n\\tvar results = {};\\n\\n\\tfunction collectAllRules(classes,type) {\\n\\t\\tvar rulesInfo = [], key,\\n\\t\\t\\tself = wikiParser;\\n\\t\\tfor(key in classes) {\\n\\t\\t\\t// instantiate the rule\\n\\t\\t\\tvar RuleClass = classes[key];\\n\\t\\t\\tvar rule = new RuleClass(self);\\n\\t\\t\\trule.name = key;\\n\\t\\t\\trule.class = RuleClass;\\n\\t\\t\\trule.is = {};\\n\\t\\t\\trule.is[type] = true;\\n\\t\\t\\trule.init(self);\\n\\n\\t\\t\\trulesInfo.push({\\n\\t\\t\\t\\trule: rule,\\n\\t\\t\\t\\tmatchIndex: -1\\n\\t\\t\\t});\\n\\t\\t};\\n\\t\\treturn rulesInfo;\\n\\t}\\n\\n\\tvar WikiParser = require(\\\"$:/core/modules/parsers/wikiparser/wikiparser.js\\\")[\\\"text/vnd.tiddlywiki\\\"];\\n\\n\\t// first pass: get all rule classes\\n\\tvar wikiParser = new WikiParser(null, '', {parseAsInline: true, wiki: $tw.wiki});\\n\\n\\t// restore all possible rules from each rule class\\n\\twikiParser.pragmaRules = collectAllRules(wikiParser.pragmaRuleClasses,'pragma');\\n\\twikiParser.blockRules = collectAllRules(wikiParser.blockRuleClasses,'block');\\n\\twikiParser.inlineRules = collectAllRules(wikiParser.inlineRuleClasses,'inline');\\n\\n\\tvar pragma = pluginOptions.renderWikiText\\n\\t\\t\\t? \\\"\\\\\\\\rules except latex-parser extlink\\\\n\\\" + pluginOptions.renderWikiTextPragma\\n\\t\\t\\t: \\\"\\\\\\\\rules only html entity commentinline commentblock\\\";\\n\\n\\twikiParser.pos = 0;\\n\\twikiParser.source = pragma;\\n\\twikiParser.sourceLength = pragma.length;\\n\\n\\t// second pass: remove uninterested rules based on \\\\rules pragma\\n\\twikiParser.parsePragmas();\\n\\n\\tresults.blockRules = {};\\n\\tresults.inlineRules = {}\\n\\tresults.blockRuleClasses = {};\\n\\tresults.inlineRuleClasses = {};\\n\\n\\t// save the rule sets for future markdown parsing\\n\\twikiParser.blockRules.forEach(function(ruleinfo) {\\n\\t\\tresults.blockRules[ruleinfo.rule.name] = ruleinfo;\\n\\t\\tresults.blockRuleClasses[ruleinfo.rule.name] = ruleinfo.rule.class;\\n\\t});\\n\\twikiParser.inlineRules.forEach(function(ruleinfo) {\\n\\t\\tresults.inlineRules[ruleinfo.rule.name] = ruleinfo;\\n\\t\\tresults.inlineRuleClasses[ruleinfo.rule.name] = ruleinfo.rule.class;\\n\\t});\\n\\treturn results;\\n}\\n\\n// Creates markdown-it parser\\nfunction createMarkdownEngine(markdownItOptions, pluginOptions) {\\n\\tvar md = new MarkdownIt(markdownItOptions)\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-sub\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-sup\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-ins\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-mark\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-footnote\\\"))\\n\\t\\t\\t\\t.use(require(\\\"./markdown-it-deflist\\\"));\\n\\n\\tvar results = setupWikiRules(pluginOptions);\\n\\n\\tMarkdownParser.prototype.blockRuleClasses = results.blockRuleClasses;\\n\\tMarkdownParser.prototype.blockRules = results.blockRules;\\n\\n\\tMarkdownParser.prototype.inlineRuleClasses = results.inlineRuleClasses;\\n\\tMarkdownParser.prototype.inlineRules = results.inlineRules;\\n\\n\\tif(pluginOptions.renderWikiText && $tw.modules.titles[\\\"$:/plugins/tiddlywiki/katex/katex.min.js\\\"]) {\\n\\t\\tmd.use(require(\\\"./markdown-it-katex\\\"));\\n\\t}\\n\\n\\tmd.use(require(\\\"./markdown-it-tiddlywiki\\\"),{\\n\\t\\t\\trenderWikiText: pluginOptions.renderWikiText,\\n\\t\\t\\tblockRules: results.blockRules,\\n\\t\\t\\tinlineRules: results.inlineRules\\n\\t\\t});\\n\\n\\t$tw.utils.each(['image','prettylink','prettyextlink'], function(rule) {\\n\\t\\tif(MarkdownParser.prototype.inlineRules[rule]) {\\n\\t\\t\\t// delegate to md; ignore the rule class in WikiParser\\n\\t\\t\\tdelete MarkdownParser.prototype.inlineRuleClasses[rule];\\n\\t\\t}\\n\\t});\\n\\treturn md;\\n}\\n\\n/// Parse tree post processing ///\\n\\nfunction deactivateLinks(tree) {\\n\\t$tw.utils.each(tree,function(node) {\\n\\t\\tif(node.type === \\\"link\\\") {\\n\\t\\t\\tnode.type = \\\"text\\\";\\n\\t\\t\\tnode.text = node.children[0].text;\\n\\t\\t\\tdelete node.attributes;\\n\\t\\t\\tdelete node.children;\\n\\t\\t\\tdelete node.attributes;\\n\\t\\t} else {\\n\\t\\t\\tdeactivateLinks(node.children);\\n\\t\\t}\\n\\t});\\n}\\n\\n// true if the node contains \\\"_codified_\\\" class attribute\\nfunction isCodified(node) {\\n\\treturn node.attributes\\n\\t\\t&& node.attributes.class\\n\\t\\t&& node.attributes.class.type === \\\"string\\\"\\n\\t\\t&& (node.attributes.class.value.split(\\\" \\\").indexOf(\\\"_codified_\\\") !== -1);\\n}\\n\\nfunction decodeEntities(s) {\\n\\treturn s.replace(/(&#?[a-zA-Z0-9]{2,8};)/g,$tw.utils.entityDecode);\\n}\\n\\n// Add e\\\"...\\\" and e'....' syntax to enable decoding of HTML entities\\n// in string literals.\\nfunction parseStringLiteralExtended(source,pos) {\\n\\tvar node = {\\n\\t\\ttype: \\\"string\\\",\\n\\t\\tstart: pos\\n\\t};\\n\\tvar reString = /(?:\\\"\\\"\\\"([\\\\s\\\\S]*?)\\\"\\\"\\\"|e?\\\"([^\\\"]*)\\\")|(?:e?'([^']*)')/g;\\n\\treString.lastIndex = pos;\\n\\tvar match = reString.exec(source);\\n\\tif(match && match.index === pos) {\\n\\t\\tnode.value = match[1] !== undefined ? match[1] :\\n\\t\\t\\t(match[2] !== undefined ? match[2] : match[3]);\\n\\t\\tnode.end = pos + match[0].length;\\n\\t\\tif(match[0].charAt(0) === \\\"e\\\") {\\n\\t\\t\\tnode.value = decodeEntities(node.value);\\n\\t\\t}\\n\\t\\treturn node;\\n\\t} else {\\n\\t\\treturn null;\\n\\t}\\n}\\n\\nfunction processWikiTree(tree,hasWikiLinkRule) {\\n\\tvar stack = [].concat(tree);\\n\\n\\tvar mergeable  = function(node) {\\n\\t\\treturn node.type === \\\"element\\\" && node.tag === \\\"p\\\" && (!node.attributes || Object.keys(node.attributes).length === 0);\\n\\t};\\n\\n\\twhile(stack.length) {\\n\\t\\tvar node = stack.pop();\\n\\t\\tif(node.type === \\\"element\\\" && node.tag === \\\"p\\\") {\\n\\t\\t\\t// reduce nested \u003Cp> nodes\\n\\t\\t\\twhile(node.children && node.children.length === 1 && mergeable(node.children[0])) {\\n\\t\\t\\t\\tnode.children = node.children[0].children;\\n\\t\\t\\t}\\n\\t\\t} else if(hasWikiLinkRule && isCodified(node)) {\\n\\t\\t\\tdeactivateLinks(node.children);\\n\\t\\t\\tcontinue;\\n\\t\\t}\\n\\t\\tif(node.children && node.children.length > 0) {\\n\\t\\t\\tstack.push.apply(stack,node.children);\\n\\t\\t}\\n\\t}\\n}\\n\\n// to extend MarkdownIt outside of this module, do:\\n//\\n// md = $tw.Wiki.parsers[\\\"text/markdown\\\"].prototype.md;\\n// md.use(plugin[, options]);\\nMarkdownParser.prototype.md = createMarkdownEngine(markdownOpts,pluginOpts);\\n\\nfunction MarkdownParser(type,text,options) {\\n\\tvar env = {}\\n\\tvar md = this.md;\\n\\tvar mdTree = md.parse(text,env);\\n\\tvar textToParse = '\u003Cdiv class=\\\"markdown\\\">\\\\n' + md.renderer.render(mdTree,md.options,env) + '\u003C/div>';\\n\\n\\t//console.log(JSON.stringify(mdTree,null,2));\\n\\t//console.log(\\\"\\\\n----------------\\\\n\\\" + textToParse);\\n\\n\\tvar wikiParser;\\n\\n\\tvar origParseStringLiteral = $tw.utils.parseStringLiteral;\\n\\t$tw.utils.parseStringLiteral = parseStringLiteralExtended;\\n\\n\\ttry {\\n\\t\\twikiParser = new $tw.Wiki.parsers[\\\"text/vnd.tiddlywiki\\\"](null,textToParse,{\\n\\t\\t\\tparseAsInline: true,\\n\\t\\t\\twiki: options.wiki,\\n\\t\\t\\trules: { pragma: {}, block: this.blockRuleClasses, inline: this.inlineRuleClasses }\\n\\t\\t});\\n\\t}\\n\\tcatch (err) {\\n\\t\\twikiParser = $tw.wiki.parseText(\\\"text/vnd.tiddlywiki\\\",\\n\\t\\t\\t\\\"\u003Cstrong>Error encountered while parsing the tiddler:\u003C/strong>\u003Cp>\\\" + err.message + \\\"\u003C/p>\\\",\\n\\t\\t\\t{parseAsInline: false, wiki: options.wiki});\\n\\t}\\n\\tfinally {\\n\\t\\t$tw.utils.parseStringLiteral = origParseStringLiteral;\\n\\t}\\n\\tif(wikiParser.tree.length > 0) {\\n\\t\\tvar hasWikiLinkRule = false;\\n\\t\\t// see if wikilink rule has been invoked\\n\\t\\t$tw.utils.each(wikiParser.inlineRules,function(ruleInfo) {\\n\\t\\t\\tif(ruleInfo.rule.name === \\\"wikilink\\\") {\\n\\t\\t\\t\\thasWikiLinkRule = true;\\n\\t\\t\\t\\treturn false;\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\tprocessWikiTree(wikiParser.tree,hasWikiLinkRule);\\n\\t}\\n\\tthis.tree = wikiParser.tree;\\n\\tthis.source = text;\\n\\tthis.type = type || \\\"text/markdown\\\";\\n\\tthis.wiki = options.wiki;\\n}\\n\\nexports[\\\"text/markdown\\\"] = MarkdownParser;\\nexports[\\\"text/x-markdown\\\"] = MarkdownParser;\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"}}}"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.3.3","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.3.3","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$sel /bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"list-before\":\"\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text \tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\\n/* Vertical gaps */\\n\\n.tc-tiny-v-gap-bottom {\\n\\tmargin-bottom: 3px;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"created":"20240117205208022","text":"https://www.php.net/manual/function.date.php, https://www.php.net/manual/datetime.format.php\n\n{{||playground-php}}","title":"0307.php","modified":"20240120083344748","php":"\u003C?php\n\n$name = \"Doe\";\n$surname = \"John\";\n$birth = 1996;\n$now = date('Y');\n$age = $now - $birth;\n\necho 'Hello ' . $surname . \" \" .$name . \", this year you turn \". $age . \" years old\";"},
{"created":"20240117215207749","text":"[read on github](https://github.com/seanmorris/vrzno/blob/master/README.md)\n\n# What is VRZNO?\n(/vərəˈzɑːnoʊ/ | vər-ə-ZAH-noh )\n\nVRZNO is a bridge between Javascript & PHP in an extremely nontraditional sense.\n\n* VRZNO lets you call javascript code from PHP.\n* VRZNO is a statically compiled PHP module.\n* VRZNO runs in-browser, nodeJS and cloudflare.\n\n## Contents\n\n* [PDO D1 SQL Connector (Cloudflare)](https://github.com/seanmorris/vrzno/blob/master/README.md#pdo-d1-sql-connector-cloudflare)\n* [PHP API](https://github.com/seanmorris/vrzno/blob/master/README.md#php-api)\n\n## How is this possible?\nVRZNO is the first PHP extension built for php-wasm. Once its compiled with PHP, it can be served to any browser and executed client side. It can also run in NodeJS and CloudFlare workers.\n\nhttps://github.com/seanmorris/php-wasm\n\n![](https://github.com/seanmorris/vrzno/blob/master/banner.jpg?raw=true)\n\n## PDO D1 SQL Connector (Cloudflare)\nYou can connect to a D1 database inside cloudflare with PDO.\n\nIn javascript, just pass the DB object into the contructor (note that Cloudflare workers use `PhpWeb`. not `PhpNode`.)\n\n```js\nconst php = new PhpWeb({ db: context.env.db });\n```\n\nIn PHP, just import that object through `vrzno_env`, take the target ID with `vrzno_target` and append it to `vrzno:`. Thats it, that's your whole connection string.\n\n```php\n$pdo = new PDO('vrzno:' . vrzno_target(vrzno_env('db')));\n```\n\nPDO can now be used as normal:\n\n```php\n$select = $pdo->prepare('SELECT PageTitle, PageContent FROM WikiPages WHERE PageTitle = ?');\n$select->execute([$pageTitle]);\n$page = $select->fetchObject();\n```\n\n## PHP API\n### `new Vrzno()`\nCreates a new `Vrzno` object that holds a reference to JavaScript's `globalThis` object.\n\n### `vrzno_import()`\nImport a javascript library asyncronously. This is the PHP equivalent of JavaScript's dynamic `import()`.\n\n```php\n$import = vrzno_import('https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm');\n```\n\nSee a demo: https://codepen.io/SeanMorris227/pen/LYqNNrE\n\n```html\n\u003Cscript async type = \"text/javascript\" src = \"https://cdn.jsdelivr.net/npm/php-wasm/php-tags.mjs\">\u003C/script>\n\n\u003Cscript type = \"text/php\" data-stdout = \"#out\" data-stderr = \"#err\">\n\u003C?php\n  $window = new Vrzno;\n  $import = vrzno_import('https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm');\n  $import->then(function($Plot) use($window) {\n  $plot = $Plot->rectY(\n    (object)['length' => 100000],\n    $Plot->binX(\n      (object)['y'=> function($a,$b){\n        return -cos($b->x1*pi());\n      }],\n      (object)['x'=> $window->Math->random]\n    )\n  )->plot();\n\n  $window->document->body->append($plot);\n\n  })->catch(fn($error) => $window->console->error($error->message));\n\n\u003C/script>\n\n\u003Cpre id = \"out\">\u003C/pre>\n\u003Cpre id = \"err\">\u003C/pre>\n```\n\n### `vrzno_env()`\nTakes a string, and returns an object passed into the PHP Object's constructor.\n\nFor example, if you invoke `PhpNode` like this in JavaScript:\n\n```javascript\nimport { PhpNode } from './PhpNode.mjs';\nimport gi from 'node-gtk';\nconst Gtk = gi.require('Gtk', '3.0');\nconst WebKit2 = gi.require('WebKit2');\n\nconst php = new PhpNode({Gtk, gi, WebKit2});\n```\n\nYou can access those values in PHP like so:\n\n```php\n\u003C?php\n$gi  = vrzno_env('gi');\n$Gtk = vrzno_env('Gtk');\n$WebKit2 = vrzno_env('WebKit2');\n```\n\n### `vrzno_target()`\nGet the `targetId` as an integer from a `Vrzno` object.\n\n### `vrzno_await()`\nWait on a Promise-like object to resolve within PHP before proceeding with the script. This will pause execution of PHP in the same way the `await` keyword will when used in JavaScript.\n\n","title":"About vrzno","modified":"20240117215404465","type":"text/markdown"},
{"created":"20240131103935116","text":"\u003C$let stylesheet=\"style_bilan.css\">\n{{||playground-php}}\n","title":"bilan1exo1.php","modified":"20240131105235652","php":"\u003Cscript>\nalert(location); \n\u003C/script>\n\n\u003Ch1>Calculatrice PHP\u003C/h1>\n\n\u003C?\n// Initialisations\n$nb1 = $_REQUEST['nb1'] ?? null;\n$nb2 = $_REQUEST['nb2'] ?? null;\n$operation = $_REQUEST['operation'] ?? null;\n$form_complete = $nb1 != null and $nb2 != null;\n\n// var_dump(compact(\"nb1\",\"nb2\",\"operation\",\"form_complete\"));\n// Si on a renseigné les deux nombres et l'opération, effectuer le calcul\nif ($form_complete) {\n  $nb1 = (int)$nb1;\n  $nb2 = (int)$nb2;\n  switch ($operation) {\n    case \"+\":\n      $result = $nb1 + $nb2;\n      break;\n    case \"-\":\n      $result = $nb1 - $nb2;\n      break;\n    case \"*\":\n      $result = $nb1 * $nb2;\n      break;\n    case \"/\":\n      $result = $nb2 == 0 ? \"∞\" : $nb1 / $nb2;\n      break;\n    case \"^\":\n      $result = $nb1 ** $nb2;\n      break;\n  }\n}\n?>\n\u003Cform method=\"get\">\n  \u003Cfieldset>\n    \u003C? if (!isset($result)) { ?>\n      \u003Clabel>\n        Nombre 1:\n        \u003Cinput autofocus type=\"number\" placeholder=\"Saisir le premier nombre\" name=\"nb1\" value=\"\u003C? echo $nb1 ?>\" />\n      \u003C/label>\n      \u003Clabel>\n        Opération:\n        \u003Cselect name=\"operation\" value=\"\u003C? echo $operation ?>\">\n          \u003Coption value=\"+\">\n            addition\n          \u003C/option>\n          \u003Coption value=\"-\">\n            soustraction\n          \u003C/option>\n          \u003Coption value=\"*\">\n            multiplication\n          \u003C/option>\n          \u003Coption value=\"/\">\n            division\n          \u003C/option>\n          \u003Coption value=\"^\">\n            exposant\n          \u003C/option>\n        \u003C/select>\n      \u003C/label>\n\n      \u003Clabel>\n        Nombre 2:\n        \u003Cinput type=\"number\" placeholder=\"Saisir le deuxième nombre\" name=\"nb2\" value=\"\u003C? echo $nb2 ?>\" />\n      \u003C/label>\n\n\n      \u003Cinput type=\"submit\" value=\"Calculer\" />\n    \u003C? } else { ?>\n      \u003Coutput>\u003C? echo \"$nb1 $operation $nb2 = $result\"; ?>\u003C/output>\n      \u003Cinput autofocus type=\"submit\" value=\"Recommencer\" />\n    \u003C? } ?>\n  \u003C/fieldset>\n\u003C/form>"},

{"created":"20240117215529513","text":"> [[About vrzno]]\n\n{{||playground-php}}","title":"DOM Access","modified":"20240117220424268","php":"\u003C?php // {\"autorun\":true, \"persist\":false, \"single-expression\": false, \"render-as\": \"text\"}\n\n$oldTitle = NULL;\n$newTitle = 'Changed@' . date('h:i:s');\n\n// Grab the current title\n$oldTitle = vrzno_eval('document.title');\n\n// Change the document title\n$newTitle = vrzno_eval('document.title = \"' . $newTitle . '\"' );\n\nprintf(\n\t'Title changed from \"%s\" to \"%s\".'\n\t, $oldTitle\n\t, $newTitle\n);\n\n\n// Show an alert\nvrzno_run('alert', ['Hello, World!']);\n"},

{"created":"20240117215029990","text":"> [[About vrzno]]\n\n{{||playground-php}}","title":"Javascript Callbacks","modified":"20240117215624687","php":"\u003C?php // {\"autorun\":true, \"persist\":true, \"single-expression\": false, \"render-as\": \"text\"}\n\n\n# Open your JS console and run: \n# > phpFuncA()\n# > phpFuncB()\n\n$setup = $setup ?? false;\n\n$x = $x ?? 0;\n$y = $y ?? 0;\n\nvar_dump($x);\n\nif(!$setup)\n{\n    $window = new Vrzno;\n\n    $f = $window->phpFuncA = function() use(&$x, $window) {\n        echo '$x is now ' . (++$x) . PHP_EOL;\n    };\n\n    $g = $window->phpFuncB = function() use(&$y, $window) {\n\t\t$window->alert('RAN phpFuncB! $y:' . ++$y);\n    };\n\n    $setup = true;\n\n    echo \"Initialized.\\n\";\n}\n\n$window->phpFuncA();\n// $window->phpFuncB();\n\n// vrzno_eval('window.phpFuncA()');\nvrzno_eval('window.phpFuncB()');\n"},

{"created":"20240117220326017","text":"> [[About vrzno]]\n{{||playground-php}}","title":"Promise","modified":"20240117220345649","php":"\u003C?php // {\"autorun\":true, \"persist\":true, \"single-expression\": false, \"render-as\": \"text\"}\n$window = $window ?? new Vrzno;\n\n$Promise = $window->Promise;\n\n$promise = vrzno_new($Promise, function($accept, $reject) {\n\n    $window = new Vrzno;\n\n    if(1)\n    {\n        $accept('Something.');\n        // $window->setTimeout(\n        //     fn() => $accept('Something.'),\n        //     1000\n        // );\n    }\n    else\n    {\n        $window->setTimeout(\n            fn() => $reject('Error.'),\n            1000\n        );\n    }\n\n});\n\n$promise->then(var_dump(...))->catch(var_dump(...));\n"},
{"created":"20240117215908949","text":"{{||playground-php}}","title":"sqlite_pdo.php","modified":"20240118130412416","php":"\u003C?php\n\n$db = new PDO('sqlite:people.db');\n\n$db->query('CREATE TABLE IF NOT EXISTS people (\n\tid INTEGER PRIMARY KEY,\n   \tname TEXT NOT NULL\n);');\n\nfor($i = 0; $i \u003C 10; $i++) {\n\t$weirdName = str_repeat(chr($i+64), 10);\n\t$insert    = $db->prepare('INSERT INTO people (name) VALUES(:name)');\n\n\t$insert->bindParam(':name', $weirdName, SQLITE3_TEXT);\n\n\t$insert->execute();\n}\n\n$results = $db->query('SELECT * FROM people');\n\n$rows = [];\n\nwhile ($row = $results->fetchObject()) {\n    print_r($row);\n}\n"},
{"created":"20240117215825201","text":"{{||playground-php}}","title":"sqlite.php","modified":"20240118130400403","php":"\u003C?php\n\n$db = new SQLite3('people.db');\n$db->query('CREATE TABLE IF NOT EXISTS people (\n\tid INTEGER PRIMARY KEY,\n   \tname TEXT NOT NULL\n);');\n\nfor($i = 0; $i \u003C 100; $i++) {\n\n\t$weirdName = str_repeat(chr($i+64), 10);\n\t$insert    = $db->prepare('INSERT INTO people (name) VALUES(:name)');\n\n\t$insert->bindValue(':name', $weirdName, SQLITE3_TEXT);\n\n\t$insert->execute();\n}\n\n$results = $db->query('SELECT * FROM people');\n\n$rows = [];\n\nwhile ($row = $results->fetchArray()) {\n    var_dump($row);\n}\n"},
{"created":"20240117215729814","text":"{{||playground-php}}","title":"stdout_stdin_return.php","modified":"20240118130447297","php":"\u003C?php\n\n// Only \"single\" expressions can return strings directly\n// So wrap the commands in an IFFE.\n\n(function() {\n\tglobal $persist;\n\n\tfwrite(fopen('php://stdout', 'w'), \"standard output!\\n\");\n\tfwrite(fopen('php://stdout', 'w'), sprintf(\n\t\t\"Ran %d times!\\n\", ++$persist\n\t));\n\tfwrite(fopen('php://stderr', 'w'), 'standard error!');\n\n\treturn 'return value';\n})();\n"},
