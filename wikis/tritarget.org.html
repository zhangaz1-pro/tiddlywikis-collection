{"title":"Drive the Speed Limit to Protest Bad Lawmaking","created":"20120507000000000","creator":"Sukima","modified":"20160325171726099","tags":"Article","type":"text/vnd.tiddlywiki","text":"\n\nI wonder how many people are so sick of getting pulled over for going five miles over? I know that when I see a police car on the side of the road I have a moment of pure panic. I hate those moments. Was I too fast? Was I just under the threshold? Is he or she having a bad day? How do I argue myself out of this? Why didn't I notice them earlier? And why the hell am //I// getting pulled over when clearly everyone else is going much faster?!!!\n\nI say we should protest this! Yes, drive the speed limit in protest. And here is why:\n\n! It's not the speed limit it's the speed laws\n\n\u003C$set name=\"quote\" value=\"lowering the speed limit really has no effect except to pull more good drivers over.\"> \n\u003C\u003Cpullquote>>\n\nThe truth is that speed limits (most of them) are a common denominator, //one-bad-egg// reaction to road safety. They don't really represent a real limit as you can tell when someone successfully navigates the road at a much higher speed. The fact is, in the eyes of the law makers most people are not able to handle a vehicle at such speeds (and I would tent to agree). However, the difficulty is imposing an artificial limit only primes people to feel punished and not to instill some conscious understanding of the physics involved. Meaning it is more likely to have repeated offenses and anti-authority mentalities.\n\nThen there are cases where the speed limits are set low as a reaction to some event. In my town a strip of the highway (standard speed limit of 65) was lowered to 50 in reaction to a horrific accident there. Now I appreciate the proactive response to the danger, \u003C\u003Cquote>> The reason? The accident in question was caused by a truck driver who //fell asleep//. It had nothing to do with speed. If a driver is asleep I fail to see how they would even notice the speed limit! Instead, how about an inexpensive rumble strip!\n\u003C/$set>\n\n! It gets attention\n\n\u003C$set name=\"quote\" value=\"You might get a few honks of approval instead of frustration.\">\n\u003C\u003Cpullquote>>\n\nEver try driving the speed limit? You get quite popular real quick. People drive closer and closer to you. Some even swerve around you and as they do stare at you intensely. You might even get a honk or two.\n\nSo you get noticed. All you need now is a simple bumper sticker that says ''I drive the speed limit to protest silly traffic laws''. \u003C\u003Cquote>>\n\nWhy go the speed limit in protest? Well, if you speed then you get pulled over which would completely defeat the protest!\n\u003C$set>\n\n! They don't get paid\n\nI spoke to a cop once and in joking mentioned that the short time till his shift end wasn't so bad. He then explained to me how he had to go hide on the road and find a speeder. I promptly asked what if there are none? He responded stated that he was required to pull people over. I immediately argued that quotas were not legal. It is assumed that there someone out there committing a crime somewhere and we are not doing our job if we don't find them, he replies.\n\n\u003C$set name=\"quote\" value=\"You pay your tickets and the state gets money.\">\n\u003C\u003Cpullquote>>\n\nHmm, now what a second. I then clarified \"so even though you don't have an actual //quota// your boss still tells you it is an expectation that you pull over an arbitrary number of people?\" And shockingly he replied \"correct.\"\n\nOK I don't know about you but it seems there is more to this. First off it was freely admitted that //they do not trust innocent before proven guilty// and second what is the motivation to waste time pulling over mostly innocent people who pay their taxes (subsequently the officer's paycheck)? Well money of course.\n\n\u003C\u003Cquote>> How many of us actually take the time to go to court and fight it? Exactly. It is a numbers game. Pull people over get paid most of the time and the citizens think they are safe because they assume that the person being pulled over is a bad guy (otherwise why would a police officer pull them over?)\n\n\"ha ha, sucks to be them\"... Sound familiar? Or the less rude \"so glad that isn't me\". Um people!! That is ''not'' the way we should be thinking. They ''should'' be serving us! Not instilling fear in us.\n\nSo in protest //drive the speed limit//. You get noticed. They don't get paid. And maybe others will catch on and demand better traffic laws.\n\u003C/$set>\n"},
{"title":"Easy dirty change confirmations in Ember","created":"20220810192544000","creator":"Sukima","modified":"20220810210527189","modifier":"Sukima","tags":"Article Coding Ember JavaScript","type":"text/vnd.tiddlywiki","text":"\u003Caside class=\"float-right no-item-padding\">\n\n* [[Live DEMO|https://sukima.github.io/ember-dirty-change-example]]\n* [[Source code|https://github.com/sukima/ember-dirty-change-example]]\n\n\u003C/aside>\n\nI had the pleasure of working on what I thought was an easy problem to solve but turned out to be far more complex--Dirty state tracking. It seems simple, show a modal to confirm  that the user is willing to abandon their changes on the page before abandoning them. I discovered that there were many things to consider in this.\n\nFor example, you need to track when there are changes, track when changes were undone and is no longer dirty, track when the user leave the page, track how they left the page, track attaching browser events, track tear down of those events. And if you are using a framework that handles their own roughting then you will also need to track when to show a modal confirmation dialog, and track how that dialog was dismissed (confirm, deny, or cancel).\n\nThere is a lot more to this then I first thought. But I will dive in because I think I came up with an elegant solution to this problem. The first step is to look at the dirty tracking as that will be a core peice to this solution.\n\n! Dirty tracking\n\nThe easiest way I know to handle dirty tracking is with a simple state class.\n\n{{sourcecode/easy-dirty-change-confirmations-in-ember-00.js}}\n\nI expanded the state mutations into setter methods because we see later that having a place to trap changes will allow us to do more then just mutate the `hasChanges` flag.\n\nWith this class we can build a new dirty tracking state at any point in the framework lifecycle as we need. In the example of the route transitions in Ember this would be in the route's model hook because this really is a state scoped to the same session as the model data is. It makes sense to scope the dirty tracking there as well.\n\n{{sourcecode/easy-dirty-change-confirmations-in-ember-01.js}}\n\nWe then need to make sure we trap any changes to the form. An easy way is to add a modifier.\n\n{{sourcecode/easy-dirty-change-confirmations-in-ember-02.hbs}}\n\nNow on to what we do with dirty tracking.\n\n! beforeunload\n\nThe first thing is to tell the browser to trap non-framework routing transitions. This can happen when a user clicks reload, closes the tab, or opens a bookmark. Since it happens outside the usual route transitions Ember has no way to trap this and thus we need to rely on browser support.\n\nI'll add a `beforeunload` method to the unload manager and then add and remove it as needed.\n\n{{sourcecode/easy-dirty-change-confirmations-in-ember-03.js}}\n\nAnd yes `registerChanges()` will be called many times. And you might think that means many `beforeunload` events listeners will be added--but `addEventListener` knows that it matches the same function reference and become a no-op on subsequent calls with the same arguments. Cool!\n\nThe `beforeunload` method above has three key points. Browsers never developed a standard for how they handle the unload modal dialog that comes up. Long time ago this event handler use to provide a message that could be displayed in the dialog. But the soon was abused by malicious web sites so now-a-days all we get is a generic \"Your changes could be lost\" message provided by the browser. This dialog is triggered differently for each browser. FireFox uses the `event.preventDefault()` while chrome expects the `event.returnValue = true` and (I think) Safari still expects a string to be returned `return 'true'` while the content of the string is now ignored due to the same security reasons. In any case I found the above three lines to be more then sufficient to accomplish my goals.\n\nNow if you make changes on the form the `hasChanges` is set to true and the `beforeunload` event is added. If you refresh the page the browser should show an \"Are you sure\" dialog.\n\n\u003C\u003C.tip \"\"\"The `beforeunload` can cause issues because it is quite invasive. It can help to have a way to turn it off especially in testing. An easy way to do that is with a global flag you can manage in your test code.\"\"\">>\n\n{{sourcecode/easy-dirty-change-confirmations-in-ember-04.js}}\n\n! Modals\n\nWell this is good for when the browser makes a non-Ember transition. But if Ember performs the transition from one route to another the browser thinks it is still the same page and the `beforeunload` is never triggered. The solution here is to provide our own modal dialog. To do that I need to do a small tangent about modal dialogs in Ember. We will circle back to their use in this unload example after.\n\nI found the best method of managing Modals is to make the modals a component, Have them position themselves (via `#in-element`) and let the consumer handle when they show or hide the modal via your basic `{{#if}}` constructs in the template. For example\n\n{{sourcecode/easy-dirty-change-confirmations-in-ember-05.hbs}}\n\nTo facilitate the closing and also capturing how the user responds to the modal we need a way to track that state. We also need to have a way to stop execution of the code that opens the modal so it can wait for the users response before reacting. Also known as async/await. My idea here is to make another class called a `ModalManager`.\n\n{{sourcecode/easy-dirty-change-confirmations-in-ember-06.js}}\n\nThen in our unload manager we add one designed to manage a dirty data confirmation modal.\n\n{{sourcecode/easy-dirty-change-confirmations-in-ember-07.js}}\n\nAnd we make sure our modal can all take an `@manager` so the buttons in the modal can call the manager's `confirm()` and `cancel()` actions.\n\n{{sourcecode/easy-dirty-change-confirmations-in-ember-08.hbs}}\n\n! Route willTransition\n\nAnd the final piece it to attach this to the route's `willTransition` action.\n\n{{sourcecode/easy-dirty-change-confirmations-in-ember-09.js}}\n\nSee this all working in a [[live example DEMO|https://sukima.github.io/ember-dirty-change-example]].\nOr view [[the example source code|https://github.com/sukima/ember-dirty-change-example]].\n"},
{"title":"Ember","created":"20170221151615000","creator":"Sukima","modified":"20221104183240000","modifier":"Sukima","tags":"Concepts","type":"text/vnd.tiddlywiki","url":"https://emberjs.com/","text":"[img width=200 [//upload.wikimedia.org/wikipedia/en/6/69/Ember.js_Logo_and_Mascot.png]]\n\n\u003C\u003C\u003C\nEmber.js is an open-source JavaScript web framework, based on the Model‚Äìview‚Äìviewmodel (MVVM) pattern. It allows developers to create scalable single-page web applications[1] by incorporating common idioms and best practices into the framework.\n\u003C\u003C\u003C [[WikiPedia (sourced 2017-02-21)|https://en.wikipedia.org/wiki/Ember.js]]\n\n{{!!url}}\n\n!! Content about Ember\n\n\u003C\u003Clist-links \"[tag[Ember]]\">>\n"},
{"title":"Ember Addons I Cannot Live Without","modified":"20180610191334000","created":"20170629181715000","modifier":"Sukima","creator":"Sukima","tags":"Resource Coding Ember","text":"!! Still relevant\n\n;[[ember-auto-import|https://github.com/ef4/ember-auto-import]]\n:Zero config import from npm packages\n;[[ember-concurrency|http://ember-concurrency.com/#/docs/introduction]]\n:Improved concurrency/async primitives for Ember\n;[[ember-truth-helpers|https://github.com/jmurphyau/ember-truth-helpers]]\n:Ember HBS Helpers for `{{if}}` & `{{unless}}`: not, and, or, eq & is-array\n;[[ember-compoosable-helpers|https://github.com/DockYard/ember-composable-helpers]]\n:Ember HBS Helpers for composing lots of things like functions, arrays, objects\n;[[ember-modifier|https://github.com/ember-modifier/ember-modifier]]\n:Make your own modifiers\n;[[fractal-page-object|https://github.com/bendemboski/fractal-page-object]]\n:Best PageObject utility I know\n\n!! Outdated (unused)\n\n\u003C\u003C.warning \"\"\"This is a very old list. Things have very much changed.\"\"\">>\n\n;[[ember-co|https://www.npmjs.com/package/ember-co]]\n:A tj/co implementation for Ember\n;[[ember-data-storefront|https://embermap.github.io/ember-data-storefront/latest/]]\n:Predictable data-loading APIs for Ember Data\n;[[ember-cli-page-object|http://ember-cli-page-object.js.org/docs/v1.8.x/]]\n:The ember-cli-page-object addon makes it easy to create page objects for your acceptance and integration tests\n;[[ember-responsive|https://freshbooks.github.io/ember-responsive/]]\n:Easy responsive layouts with Ember\n;[[ember-exex: Exceptional Exceptions for ambitious applications|https://github.com/janmisek/ember-exex]]\n:Ember Exceptional Exceptions: Customizable error classes and error re-throwing with original error included\n;[[ember-elsewhere|https://github.com/ef4/ember-elsewhere]]\n:Render elsewhere in the DOM, with nice composition, animation, etc. Based on 100% public API.\n;[[ember-keyboard|http://null-null-null.github.io/ember-keyboard/#/]]\n:An Ember.js addon for the painless support of keyboard events.\n;[[ember-confirmed|https://github.com/sukima/ember-confirmed]]\n:An Ember asynchronous confirmation addon\n"},
{"title":"Ember async computed-properties","created":"20180608190405286","modified":"20180608191213000","creator":"Sukima","modifier":"Sukima","tags":"Ember snippets Coding JavaScript","type":"text/vnd.tiddlywiki","text":"```javascript\nimport ObjectProxy from '@ember/object/proxy';\nimport ArrayProxy from '@ember/array/proxy';\nimport PromiseProxyMixin from '@ember/object/promise-proxy-mixin';\nimport { computed } from '@ember/object';\nimport { expandProperties } from '@ember/object/computed';\n\nexport const ObjectResponsePending = ObjectProxy.extend(PromiseProxyMixin);\nexport const ArrayResponsePending = ArrayProxy.extend(PromiseProxyMixin);\n\nexport function expandAllDependencies(depList) {\n  let dependencies = [];\n  function register(dependency) {\n    dependencies.push(dependency);\n  }\n  for (let dependency of depList) {\n    expandProperties(dependency, register);\n  }\n  return dependencies;\n}\n\nexport function asyncObject(fnName, depList) {\n  let dependencies = expandAllDependencies(depList);\n  return computed(...dependencies, function() {\n    let promise = resolve(fnName());\n    let wrapper = ObjectResponsePending.create({ promise });\n    wrapper.catch(() => {});\n    return wrapper;\n  });\n}\n\nexport function asyncArray(fnName) {\n  let dependencies = expandAllDependencies(depList);\n  return computed(...dependencies, function() {\n    let promise = resolve(fnName());\n    let wrapper = ArrayResponsePending.create({ promise });\n    wrapper.catch(() => {});\n    return wrapper;\n  });\n}\n```\n"},
{"title":"Ember Async Getter","created":"20220131165040000","creator":"Sukima","modified":"20220428181741686","modifier":"Sukima","tags":"Ember JavaScript Coding Tips snippets","type":"text/vnd.tiddlywiki","text":"Inspired from:\n\n* [[Asynchronous Computed Properties in Ember]] by [[Sukima]]\n* [[Async Data and Autotracking in Ember Octane|https://v5.chriskrycho.com/journal/async-data-and-autotracking-in-ember-octane/]] by [[Chris Krycho|https://v5.chriskrycho.com/about]]\n\n!!! Helper\n\n```javascript\nimport { Helper } from '@ember/helper';\nimport { tracked } from '@glimmer/tracking';\n\nconst STATES = new WeakMap();\nconst TASKS = new WeakMap();\n\nclass State {\n  @tracked state = { status: 'running' };\n  get status() {\n    return this.state.status;\n  }\n  get value() {\n    return this.state.value;\n  }\n  get error() {\n    return this.state.reason;\n  }\n  resolveWith(value) {\n    this.state = { status: 'done', value };\n  }\n  rejectWith(reason) {\n    this.state = { status: 'error', reason };\n  }\n  static for(key) {\n    let state = STATES.get(key) ?? new State();\n    STATES.set(key, state);\n    return state;\n  }\n}\n\nclass Task {\n  constructor(promise) {\n    const state = State.for(this);\n    this.promise = promise;\n    promise.then(\n      value => state.resolveWith(value),\n      error => state.rejectWith(error),\n    );\n  }\n  get status() {\n    return State.for(this).status;\n  }\n  get value() {\n    return State.for(this).value;\n  }\n  get error() {\n    return State.for(this).error;\n  }\n  get is() {\n    return { [this.status]: true };\n  }\n  then(...args) {\n    return Task.from(this.promise.then(...args));\n  }\n  catch(...args) {\n    return Task.from(this.promise.catch(...args));\n  }\n  finally(...args) {\n    return Task.from(this.promise.finally(...args));\n  }\n  static from(promise) {\n    let task = TASKS.get(promise) ?? new Task(promise);\n    TASKS.set(promise, task);\n    return task;\n  }\n}\n\nexport function load(promise) {\n  return Task.from(promise);\n}\n\nexport default Helper.helper(\n  ([promise]) => load(promise);\n);\n```\n\n!!! Usage\n\n```handlebars\n{{#let (load this.myPromise) as |task|}}\n  {{#if task.is.running}}\n    \u003CLoadingIndicator />\n  {{else if task.is.error}}\n    \u003CError @error={{task.error}} />\n  {{else}}\n    \u003CDataTable @data={{task.value}} />\n  {{/if}}\n{{/let}}\n```\n"},
{"title":"Ember Async wait helper","created":"20171209190736000","creator":"Sukima","modified":"20171209193527663","modifier":"Sukima","tags":"Ember JavaScript Tips Coding","type":"text/vnd.tiddlywiki","text":"I find I often forget the syntax on handling async side-effects in ember testing. Acceptance tests have this mostly hidden from the user but my tests are usually integration heavy.\n\nIn this case I will search the internet for quite some time till I find the right answer.\n\nCheck your `package.json` for the version of `ember-cli-qunit`. And depending on the version you will need to use one of the following patterns.\n\n!! ember-cli-qunit 4.0\n\n```javascript\nimport { moduleForComponent, test } from 'ember-qunit';\nimport { default as settled } from 'ember-test-helpers/wait';\nimport hbs from 'htmlbars-inline-precompile';\n```\n\n!! ember-cli-qunit 4.1+\n\n```javascript\nimport { moduleForComponent, test, settled } from 'ember-qunit';\nimport hbs from 'htmlbars-inline-precompile';\n```\n\n!! Usage with async/await\n\n```javascript\ntest('Funny async method', async function(assert) {\n  this.render(hbs`{{my-component}}`);\n  await settled();\n  assert.ok(true, 'waited for funny async method');\n});\n```\n\n!! Usage with promise chaining\n\n```javascript\ntest('Funny async method', function() {\n  this.render(hbs`{{my-component}}`);\n  return settled().then(() => {\n    assert.ok(true, 'waited for funny async method');\n  });\n});\n```\n"},
{"title":"Ember Counter Helper","created":"20220208014832000","creator":"Sukima","modified":"20220428181755375","modifier":"Sukima","tags":"Ember JavaScript Coding Tips snippets","type":"text/vnd.tiddlywiki","text":"!!! Helper\n\n```javascript\nimport { helper } from '@ember/component/helper';\nimport { tracked } from '@glimmer/tracking';\n\nexport class Counter {\n  @tracked value;\n  inc = () => ++this.value;\n  dec = () => --this.value;\n  set = (value) => (this.value = value);\n\n  constructor(value = 0) {\n    this.value = value;\n  }\n}\n\nexport default helper(([value]) => new Counter(value));\n```\n\n!!! Usage\n\n```handlebars\n{{#let (counter) as |count|}}\n  \u003Cbutton\n    type=\"button\"\n    {{on \"click\" count.inc}}\n  >\n    Increment\n  \u003C/button>\n  \u003Cbutton\n    type=\"button\"\n    {{on \"click\" count.dec}}\n  >\n    Decrement\n  \u003C/button>\n  \u003Cp>{{count.value}}\u003C/p>\n{{/let}}\n```\n"},
{"title":"Ember Monotonic List Helper","created":"20220208015319000","creator":"Sukima","modified":"20220428181813014","modifier":"Sukima","tags":"Ember JavaScript Coding Tips snippets","type":"text/vnd.tiddlywiki","text":"!!! Helper\n\n```javascript\nimport { helper } from '@ember/component/helper';\nimport { tracked } from '@glimmer/tracking';\n\nlet COUNTER = 0;\n\nconst uniqueId = () => ++COUNTER;\n\nexport class MonotonicList {\n  @tracked list;\n  add = () => {\n    this.list.add(uniqueId());\n    this.list = new Set(this.list);\n  };\n  remove = (id) => {\n    this.list.delete(id);\n    this.list = new Set(this.list);\n  };\n\n  get size() {\n    return this.list.size;\n  }\n\n  *[Symbol.iterator]() {\n    yield* this.list;\n  }\n\n  constructor(length = 0) {\n    this.list = new Set(Array.from({ length }, uniqueId));\n  }\n}\n\nexport default helper(([size]) => new MonotonicList(size));\n```\n\n!!! Usage\n\n```handlebars\n{{#let (monotonic-list) as |inputs|}}\n  \u003Cinput name=\"foo[]\">\n  {{#each inputs as |id|}}\n    \u003Cinput name=\"foo[]\">\n    \u003Cbutton\n      type=\"button\"\n      {{on \"click\" (fn inputs.remove id)}}\n    >X\u003C/button>\n  {{/each}}\n  \u003Cbutton\n    type=\"button\"\n    {{on \"click\" inputs.add}}\n  >Add\u003C/button>\n{{/let}}\n```\n"},
{"title":"Ember multiple yields in contextual components","created":"20180608202428000","creator":"Sukima","modified":"20210304014225669","modifier":"Sukima","tags":"Tips Ember Coding JavaScript","type":"text/vnd.tiddlywiki","text":"It is possible now to yield different sections in a single component. Your wrapping component will yield a specially crafted hash which references a dummy component.\n\nFor example the dummy component `foo-content`:\n\n```handlebars\n{{yield}}\n```\n\nAnd an example wrapper component `foo-wrapper`:\n\n```handlebars\n\u003Cdiv class=\"foo-wrapper\">\n  \u003Cdiv class=\"foo-wrapper__foo-a\">\n    {{yield (hash a=(component \"foo-content\"))}}\n  \u003C/div>\n  \u003Cdiv class=\"foo-wrapper__foo-b\">\n    {{yield (hash b=(component \"foo-content\"))}}\n  \u003C/div>\n  \u003Cdiv class=\"foo-wrapper__foo-c\">\n    {{yield (hash c=(component \"foo-content\"))}}\n  \u003C/div>\n\u003C/div>\n```\n\nWould provide you (the consumer) with this syntax:\n\n```handlebars\n{{#foo-wrapper as |foo|}}\n  {{#foo.a}}This is the Foo A component{{/foo.a}}\n  {{#foo.b}}This is the Foo B component{{/foo.b}}\n  {{#foo.c}}This is the Foo C component{{/foo.c}}\n{{/foo-wrapper}}\n```\n\n[[Here is a working demo|https://ember-twiddle.com/8c266f53719259ed8061b6eab92d00df]].\n"},
{"title":"Ember queryParams with CSV and object flags","created":"20180523012345000","creator":"Sukima","modified":"20180523014010540","modifier":"Sukima","tags":"Ember Coding Tips","type":"text/vnd.tiddlywiki","text":"\\define twiddle(label) ''[[$label$|https://ember-twiddle.com/bff1f204072b0a6e8b8d04c69f8da3ae]]''\n\nThis is clever and neat way to convert between an Ember `queryParams` as a comma separated list and an object that has all the list values as boolean flags. \u003C\u003Ctwiddle \"Demo\">>\n\n```javascript\nconst KNOWN_PARAMS = ['foo', 'bar', 'baz'];\n\nconst FieldParams = EmberObject.extend({\n  params: computed(...KNOWN_PARAMS, {\n    get() {\n      return KNOWN_PARAMS\n        .filter(field => this.get(field))\n        .join(',');\n    },\n    set(key value) {\n      for (let field of KNOWN_FIELDS) {\n        this.set(field, value.includes(field));\n      }\n      return value;\n    }\n  })\n});\n\nexport default Controller.extend({\n  queryParams: ['myParams'],\n  myParams: alias('fieldParams.params'),\n  fieldParams: computed(function() {\n    return FieldParams.create();\n  })\n});\n```\n\n\u003C\u003Ctwiddle \"See it in action\">>\n"},
{"title":"Ember Quine","modified":"20191130141216000","created":"20191130141216000","modifier":"Sukima","creator":"Sukima","tags":"Projects Portfolio","terms":"EmberJS, JavaScript","description":"An Ember addon which bundles your apps as a single HTML file along with a service to save the full app to a single HTML file for use offline","url":"https://sukima.github.io/ember-quine/","text":"\u003Ca href={{!!url}}>\u003C\u003Cpreview-right \"ember-quine.png\">>\u003C/a>\n\nEmber Quine is an Ember addon that enables an Ember app to be self downloaded as a single HTML file that runs offline (via the `file://` URI).\n\n''Demo:'' {{!!url}} \u003Cbr>\n''Source:'' https://github.com/sukima/ember-quine\n"},
{"title":"Ember Trackable Helper","created":"20220131162646000","creator":"Sukima","modified":"20220428181826569","modifier":"Sukima","tags":"Ember JavaScript Coding Tips snippets","type":"text/vnd.tiddlywiki","text":"!!! Helper\n\n```javascript\nimport { Helper } from '@ember/component/helper';\nimport { tracked } from '@glimmer/tracking';\n\nexport class TrackedState {\n  @tracked value;\n  set = (value) => (this.value = value);\n  toggle = () => this.set(!this.value);\n\n  get is() {\n    return { [this.value]: true };\n  }\n\n  constructor(initialValue) {\n    this.value = initialValue;\n  }\n}\n\nexport default helper(([value]) => new TrackedState(value));\n```\n\n!!! Usage\n\n```handlebars\n{{#let (tracked-state) as |token|}}\n  \u003Cspan>{{if token.value \"ON\" \"OFF\"}}\u003C/span>\n  \u003Cbutton type=\"button\" {{on \"click\" token.toggle}}>\n    Toggle\n  \u003C/button>\n{{/let}}\n\n{{#let (tracked-state \"red\") as |token|}}\n  {{#if token.is.red}}\n    \u003Cbutton type=\"button\"\n      {{on \"click\" (fn token.set \"green\")}}>\n      \u003Cimg src=\"red-light.png\">\n    \u003C/button>\n  {{else if token.is.yellow}}\n    \u003Cbutton type=\"button\"\n      {{on \"click\" (fn token.set \"red\")}}>\n      \u003Cimg src=\"yellow-light.png\">\n    \u003C/button>\n  {{else if token.is.green}}\n    \u003Cbutton type=\"button\"\n      {{on \"click\" (fn token.set \"yellow\")}}>\n      \u003Cimg src=\"green-light.png\">\n    \u003C/button>\n  {{/if}}\n{{/let}}\n```\n"},
{"title":"Ember XState Utility","created":"20200327185958000","modified":"20200327185958000","creator":"Sukima","modifier":"Sukima","tags":"Ember JavaScript snippets XState","type":"text/vnd.tiddlywiki","text":"```javascript\nimport { typeOf } from '@ember/utils';\n\n/**\n * Convert state values into an Ember template consumable POJO\n *\n *     @tracked state;\n *\n *     get stateComparators() {\n *       return stateComparators(this.state.value);\n *     }\n *\n * Will result in a POJO where each key is a state (nested) and the values are\n * either nested or the value true. This allows easy use in templates as dot\n * notation in templates is a truthy comparison and both an object and true are\n * truthy while undefined is falsey.\n *\n *     {{#if this.stateComparators.foo.bar}}\n *       ‚Ä¶\n *     {{else if this.stateComparators.foo}}\n *       ‚Ä¶\n *     {{else if this.stateComparators.baz}}\n *       ‚Ä¶\n *     {{else}}\n *       ‚Ä¶\n *     {{/if}}\n *\n * @function\n * @param {StateValue} states the result of an XState machine's state.value\n * @return {StateConmarator} a nested POJO of current states\n */\nexport function stateComparators(stateValue) {\n  let foundKeys = [];\n  function recurse(states) {\n    if (typeOf(states) === 'string') {\n      foundKeys.push(states);\n      return { [states]: true };\n    }\n    let comparator = {};\n    for (let [key, value] of Object.entries(states)) {\n      foundKeys.push(key);\n      comparator[key] = recurse(value);\n    }\n    return comparator;\n  }\n  let top = recurse(stateValue);\n  for (let key of foundKeys) {\n    top[key] = top[key] ?? true;\n  }\n  return top;\n}\n```\n"},

{"title":"ember-concurrency with XState","created":"20200319171301578","modified":"20200327192032000","creator":"Sukima","modifier":"Sukima","tags":"Ember JavaScript snippets XState","type":"text/vnd.tiddlywiki","text":"The following utility allow for easy integration into using [[XState services|https://xstate.js.org/docs/guides/communication.html]].\n\n```javascript\nimport { didCancel } from 'ember-concurrency';\n\n/**\n * Wraps an ember-concurrency task into an XState service.\n *\n *     Machine({\n *       id: 'example',\n *       initial: 'fetch',\n *       states: {\n *         'fetch': {\n *           invoke: { src: 'fetch' },\n *           on: {\n *             DONE: 'done',\n *             CANCEL: 'cancelled',\n *             ERROR: 'errored',\n *           },\n *         },\n *         'cancelled': { type: 'final' },\n *         'errored': { type: 'final' },\n *         'done': { type: 'final' },\n *       },\n *     }).withConfig({\n *       services: {\n *         fetch: taskService(this.fetchTask),\n *       },\n *     });\n *\n * @function\n * @param {TaskProp} taskProp the task property (not instance) to call perform() on\n * @return {CallbackService} an XState compatable callback based service\n */\nexport function taskService(taskProp) {\n  return (...args) => (callback) => {\n    let taskInstance = taskProp.perform(...args);\n    taskInstance.then(\n      (data) => callback({ type: 'DONE', data }),\n      (error) => didCancel(error)\n        ? callback({ type: 'CANCEL' })\n        : callback({ type: 'ERROR', error })\n    );\n    return () => taskInstance.cancel();\n  };\n}\n```\n"},

{"title":"ember-observer-service.js","text":"import Service from '@ember/service';\n\nconst observers = new Set();\nconst subscribers = new WeakMap();\n\nexport default class MyObserver extends Service {\n  subscribe(key, callback) {\n    let callbacks = subscribers.get(key) ?? new Set();\n    callbacks.add(callback);\n    observers.add(callbacks);\n    subscribers.set(key, callbacks);\n  }\n\n  unsubscribe(key) {\n    let callbacks = subscribers.get(key);\n    observers.delete(callbacks);\n    subscribers.delete(key);\n  }\n\n  notify() {\n    observers.forEach(ob => ob.forEach(cb => cb()));\n  }\n}\n","created":"20210206225027000","creator":"Sukima","modified":"20210206225027000","modifier":"Sukima","tags":"snippets JavaScript Ember","type":"application/javascript"},

ching\" as filteredFetching\r\n    state \"with items\" as filteredWithItems\r\n    state \"empty\" as filteredEmpty\r\n    state \"errored\" as filteredErrored\r\n    filteredFetching : invoke / filter\r\n    filteredWithItems : entry / postProcessItems\r\n    filteredEmpty : entry / clearitems\\nentry / postProcessItems\r\n    filteredErrored : exit / clearError\r\n    [*] -> filteredFetching\r\n    filteredFetching - -> filteredFetching : FILTER\r\n    filteredFetching -u-> filteredWithItems : DONE [hasItems]\\ndo / storeItems\r\n    filteredFetching -u-> filteredEmpty : DONE [hasNoItems]\r\n    filteredFetching -u-> filteredErrored : ERROR\\ndo / storeError\r\n  }\r\n\r\n  unfiltered -u-> filtered : FILTER [hasClauses]\\ndo / storeClauses\r\n  filtered -d-> unfiltered : FILTER [hasNoClauses]\\ndo / clearClauses\r\n\r\n  [*] - -> prefetching\r\n  prefetching : invoke / filter\r\n  prefetching - -> prefetching : FILTER\r\n  prefetching - -> unfilteredWithItems : DONE [hasItems]\\ndo / storeItems\r\n  prefetching - -> unfilteredEmpty : DONE [hasNoItems]\r\n  prefetching - -> unfilteredErrored : ERROR\\ndo / storeError\r\n\r\n@enduml\r\n\nPlantUML version 1.2020.05(Thu Mar 19 17:17:32 EDT 2020)\n(GPL source distribution)\nJava Runtime: OpenJDK Runtime Environment\nJVM: OpenJDK 64-Bit Server VM\nJava Version: 13.0.2+8\nOperating System: Mac OS X\nDefault Encoding: UTF-8\nLanguage: en\nCountry: US\n-->\u003C/g>\u003C/svg>","type":"image/svg+xml","creator":"Sukima","created":"20200327234529000","modified":"20200327234529000","tags":"Diagrams"},
{"title":"Enums in JavaScript","modified":"20181105204706000","created":"20181105204706000","modifier":"Sukima","creator":"Sukima","tags":"Coding Tips JavaScript","source":"https://stijndewitt.com/2014/01/26/enums-in-javascript/","text":"Define your enum like so:\n\n```javascript\nvar SizeEnum = {\n  SMALL: 1,\n  MEDIUM: 2,\n  LARGE: 3,\n};\n```\n\nThen use it like so:\n\n```javascript\nvar mySize = SizeEnum.SMALL;\n```\n\nIf you want the enum values to hold properties, you can add them to an extra object:\n\n```javascript\nvar SizeEnum = {\n  SMALL: 1,\n  MEDIUM: 2,\n  LARGE: 3,\n  properties: {\n    1: {name: \"small\", value: 1, code: \"S\"},\n    2: {name: \"medium\", value: 2, code: \"M\"},\n    3: {name: \"large\", value: 3, code: \"L\"}\n  }\n};\n```\n\nThen use it like so:\n\n```javascript\nvar mySize = SizeEnum.MEDIUM;\nvar myCode = SizeEnum.properties[mySize].code; // myCode == \"M\"\n```\n\n''Source'': {{!!source}}\n"},
{"title":"Escape Room Mainframe","modified":"20161205180705000","created":"20161205180705000","modifier":"Sukima","creator":"Sukima","tags":"Projects Portfolio","terms":"EmberJS, JavaScript, CSS","description":"Disable a self-descruct sequence with a CRT-themed mini game","url":"https://sandbox.tritarget.org/mainframe/","text":"\u003Ca href={{!!url}}>\u003C\u003Cpreview-right \"escape-room-mainframe.png\">>\u003C/a>\n\nThis was a mini game for [[escapenewhaven.com]] where players escape a room by solving real puzzles. This is one of the puzzles where players must enter in codes to disable a self-destruct sequence.\n\nUses EmberJS and have CSS to make it look and feel like a classic CRT computer. I implemented the virtual keyboard and all the controls. Sounds from [[freesound.org]].\n\n''Demo:'' {{!!url}}\u003Cbr>\n''Source:'' https://gitlab.com/sukima/escape-room-mainframe\n"},

{"title":"EventEmitter","modified":"20180709131509000","created":"20180709131509000","modifier":"Sukima","creator":"Sukima","tags":"snippets JavaScript","text":"```javascript\nexport default class EventEmitter {\n  constructor() {\n    this.events = new Map();\n  }\n\n  on(name, cb) {\n    this.events.has(name) || this.events.set(name, new Set());\n    this.events.get(name).add(cb);\n    return this;\n  }\n\n  off(name, cb) {\n    if (!this.events.has(name)) { return; }\n    if (!cb) { return this.events.delete(name); }\n    this.events.get(name).delete(cb);\n    return this;\n  }\n\n  emit(name, ...args) {\n    if (!this.events.has(name)) { return; }\n    for (let cb of this.events.get(name)) { cb(...args); };\n    return this;\n  }\n\n  log(...args) {\n    this.emit('info', ...args);\n    return this;\n  }\n}\n```\n"},

{"title":"Example PromiseProxyMixin","created":"20180108185821087","modified":"20180108190821471","tags":"snippets Ember Coding","type":"text/vnd.tiddlywiki","text":"```javascript\n// app/components/my-component.js\nimport Ember from 'ember';\n\nconst {\n  Component,\n  Logger,\n  ObjectProxy,\n  PromiseProxyMixin,\n  computed\n} = Ember;\n\nconst Wrapper = ObjectProxy.extend(PromiseProxyMixin);\n\nexport default Component.extend({\n  wrapper: computed('delayedValue', {\n    get() {\n      let promise = this.get('delayedValue');\n      let wrapper = Wrapper.create({promise});\n      // Stop an unhandled promise error because we handle the error in the\n      // template.\n      wrapper.catch(() => {});\n      return wrapper;\n    }\n  })\n});\n```\n\n```handlebars\n{{! app/templates/components/my-component.hbs }}\n\n{{#if wrapper.isPending}}\n  Loading&hellip;\n{{else if wrapper.isRejected}}\n  Error: {{wrapper.reason}}\n{{else}}\n  {{! The actual object is in content but the properties are proxied and\n  accessible directly without diving into content. }}\n  Value: {{wrapper.content}}\n{{/if}}\n```\n"},
{"title":"examples/state-machines-work-for-logic-too","created":"20200514183022000","creator":"Sukima","modified":"20200514183022000","modifier":"Sukima","type":"text/vnd.tiddlywiki","text":"Example of using generator functions, finite state machine, and op code parsing for a simplistic URI Template like utility.\n\nRead the [[full article about this|State Machines work for logic too]].\n\n\u003C\u003Ctabs \"\n  examples/state-machines-work-for-logic-too/usage\n  examples/state-machines-work-for-logic-too/consts\n  examples/state-machines-work-for-logic-too/parser\n  examples/state-machines-work-for-logic-too/compiler\n\" \"examples/state-machines-work-for-logic-too/usage\">>\n"},
{"title":"examples/state-machines-work-for-logic-too/compiler","created":"20200514183022000","creator":"Sukima","modified":"20200514183022000","modifier":"Sukima","caption":"Compiler","type":"application/javascript","text":"function compileTemplate(opCodes) {\n  return function(data) {\n    let result = '';\n    for (let opCode of opCodes) {\n      switch (opCode.code) {\n        case 'TEXT':\n          result = `${result}${opCode.value}`;\n          break;\n        case 'RAWREPLACE':\n          if (data[opCode.value] === undefined) { break; }\n          result = `${result}${data[opCode.value]}`;\n          break;\n        case 'REPLACE':\n          if (data[opCode.value] === undefined) { break; }\n          result = `${result}${encodeURIComponent(data[opCode.value])}`;\n          break;\n        case 'PREFIXREPLACE':\n          if (data[opCode.value] === undefined) { break; }\n          result = result.endsWith(opCode.modifier)\n            ? `${result}${encodeURIComponent(data[opCode.value])}`\n            : `${result}${opCode.modifier}${encodeURIComponent(data[opCode.value])}`;\n          break;\n        case 'QPREPLACE':\n          if (data[opCode.value] === undefined) { break; }\n          result = result.includes('?')\n            ? `${result}&${opCode.value}=${encodeURIComponent(data[opCode.value])}`\n            : `${result}?${opCode.value}=${encodeURIComponent(data[opCode.value])}`;\n          break;\n        default: break;\n      }\n    }\n    return result;\n  };\n}\n"},
{"title":"examples/state-machines-work-for-logic-too/consts","created":"20200514183022000","creator":"Sukima","modified":"20200514183022000","modifier":"Sukima","caption":"Constants/Machine Definition","type":"application/javascript","text":"const EOL = Symbol('EOL');\n\nconst TOKENS = {\n  [EOL]: 'END_INPUT',\n  '{': 'OPEN_BRACE',\n  '}': 'CLOSE_BRACE',\n  '/': 'OPERATION',\n  '+': 'OPERATION',\n  '?': 'OPERATION',\n  '&': 'OPERATION',\n  '#': 'OPERATION',\n  '.': 'OPERATION',\n  ',': 'SPLIT'\n};\n\nconst LEXER = {\n  initial: 'text',\n  states: {\n    text: {\n      entry: 'setTextOpCode',\n      on: {\n        TEXT: { action: 'append' },\n        OPERATION: { action: 'append' },\n        SPLIT: { action: 'append' },\n        OPEN_BRACE: { target: 'replacement', action: 'flush' },\n        CLOSE_BRACE: { target: 'error', action: 'setParseError' },\n        END_INPUT: { target: 'done', action: 'flush' }\n      }\n    },\n    replacement: {\n      entry: 'setReplaceOpCode',\n      on: {\n        TEXT: { target: 'variable', action: 'append' },\n        OPERATION: { target: 'operation', action: 'assignModifier' },\n        SPLIT: { target: 'error', action: 'setParseError' },\n        OPEN_BRACE: { target: 'error', action: 'setParseError' },\n        CLOSE_BRACE: { target: 'error', action: 'setParseError' },\n        END_INPUT: { target: 'error', action: 'setEOLError' }\n      }\n    },\n    operation: {\n      entry: 'setModifiedReplaceOpCode',\n      on: {\n        TEXT: { target: 'variable', action: 'append' },\n        OPERATION: { target: 'error', action: 'setParseError' },\n        SPLIT: { target: 'error', action: 'setParseError' },\n        OPEN_BRACE: { target: 'error', action: 'setParseError' },\n        CLOSE_BRACE: { target: 'error', action: 'setParseError' },\n        END_INPUT: { target: 'error', action: 'setEOLError' }\n      }\n    },\n    variable: {\n      on: {\n        TEXT: { action: 'append' },\n        OPERATION: { target: 'error', action: 'setParseError' },\n        SPLIT: { action: 'flush' },\n        OPEN_BRACE: { target: 'error', action: 'setParseError' },\n        CLOSE_BRACE: { target: 'text', action: 'flush' },\n        END_INPUT: { target: 'error', action: 'setEOLError' }\n      }\n    },\n    done: { type: 'final' },\n    error: {\n      type: 'final',\n      entry: 'throwError'\n    }\n  }\n};\n"},
{"title":"examples/state-machines-work-for-logic-too/lexer","created":"20200514181401000","creator":"Sukima","modified":"20200514181401000","modifier":"Sukima","type":"application/javascript","text":"const lexer = {\n  initial: 'text',\n  states: {\n    text: {\n      entry: 'setTextOpCode',\n      on: {\n        TEXT: { action: 'append' },\n        OPERATION: { action: 'append' },\n        SPLIT: { action: 'append' },\n        OPEN_BRACE: { target: 'replacement', action: 'flush' },\n        CLOSE_BRACE: { target: 'error', action: 'setParseError' },\n        END_INPUT: { target: 'done', action: 'flush' }\n      }\n    },\n    replacement: {\n      entry: 'setReplaceOpCode',\n      on: {\n        TEXT: { target: 'variable', action: 'append' },\n        OPERATION: { target: 'operation', action: 'assignModifier' },\n        SPLIT: { target: 'error', action: 'setParseError' },\n        OPEN_BRACE: { target: 'error', action: 'setParseError' },\n        CLOSE_BRACE: { target: 'error', action: 'setParseError' },\n        END_INPUT: { target: 'error', action: 'setEOLError' }\n      }\n    },\n    operation: {\n      entry: 'setModifiedReplaceOpCode',\n      on: {\n        TEXT: { target: 'variable', action: 'append' },\n        OPERATION: { target: 'error', action: 'setParseError' },\n        SPLIT: { target: 'error', action: 'setParseError' },\n        OPEN_BRACE: { target: 'error', action: 'setParseError' },\n        CLOSE_BRACE: { target: 'error', action: 'setParseError' },\n        END_INPUT: { target: 'error', action: 'setEOLError' }\n      }\n    },\n    variable: {\n      on: {\n        TEXT: { action: 'append' },\n        OPERATION: { target: 'error', action: 'setParseError' },\n        SPLIT: { action: 'flush' },\n        OPEN_BRACE: { target: 'error', action: 'setParseError' },\n        CLOSE_BRACE: { target: 'text', action: 'flush' },\n        END_INPUT: { target: 'error', action: 'setEOLError' }\n      }\n    },\n    done: { type: 'final' },\n    error: {\n      type: 'final',\n      entry: 'throwError'\n    }\n  }\n};\n"},
{"title":"examples/state-machines-work-for-logic-too/parser","created":"20200514183022000","creator":"Sukima","modified":"20200514183022000","modifier":"Sukima","caption":"Parser","type":"application/javascript","text":"function *parseTemplate(input) {\n  let opCode = { code: 'TEXT', modifier: null, value: '' };\n  let state = LEXER.initial;\n  let pos = 0;\n  for (let char of [...input, EOL]) {\n    let error;\n    let eventName = TOKENS[char] || 'TEXT';\n    let event = LEXER.states[state].on[eventName] || {};\n    state = event.target || state;\n    pos++;\n    for (let action of [event.action, LEXER.states[state].entry]) {\n      switch (action) {\n        case 'append':\n          opCode.value = `${opCode.value}${char}`;\n          break;\n        case 'flush':\n          yield opCode;\n          opCode = { ...opCode, value: '' };\n          break;\n        case 'assignModifier':\n          opCode.modifier = char;\n          break;\n        case 'setTextOpCode':\n          opCode.code = 'TEXT';\n          opCode.modifier = null;\n          break;\n        case 'setReplaceOpCode':\n          opCode.code = 'REPLACE';\n          break;\n        case 'setModifiedReplaceOpCode':\n          opCode.code = opCode.modifier === '+' ? 'RAWREPLACE' : 'PREFIXREPLACE';\n          opCode.code = ['?', '&'].includes(opCode.modifier) ? 'QPREPLACE' : opCode.code;\n          break;\n        case 'setParseError':\n          error = new SyntaxError(`Unexpected character at position ${pos}: ${char}`);\n          break;\n        case 'setEOLError':\n          error = new SyntaxError('Incomplete template (EOL)');\n          break;\n        case 'throwError':\n          throw error;\n        default: break;\n      }\n    }\n  }\n}\n"},
{"title":"examples/state-machines-work-for-logic-too/usage","created":"20200514183022000","creator":"Sukima","modified":"20200514183022000","modifier":"Sukima","caption":"Usage","type":"text/vnd.tiddlywiki","text":"```javascript\nfunction uriTemplate(template) {\n  return compileTemplate(parseTemplate(template));\n}\n\nlet template = uriTemplate('foo.com{/bar,baz}');\nlet result = template({ bar: 'BAR', baz: 'BAZ' });\nconsole.log(result);\n```\n"},

{"title":"First Journal Entry","created":"20160423154759410","creator":"Sukima","modified":"20160423160042161","modifier":"Sukima","tags":"Journal","type":"text/vnd.tiddlywiki","text":"Trying to make my life a little more meaningful and many of the suggestions explain that writing a journal is a good practice. A good friend of mine explores this daily on [[his blog|http://www.onlydoing.net/blog]] with daily journals called //365 Gratitude//.\n\n\u003C\u003C\u003C\nA big part of my journaling is my daily practice of meditation and contemplation. I've always got something I'm working on in this fevered brain of mine. I like sharing this practice with others, because of my belief that we are all one another's teacher, and student. I welcome you to read and comment, and mix it up with me.  It's a lifelong practice, a joyful, difficult daily work.  One of my favorite books is Way of the Peaceful Warrior, by Dan Millman.  In it, one of the main characters, a spiritual teacher Dan calls Socrates tells him the truth about these sorts of practices: \"There is no starting or stopping, only doing.\"\n\u003C\u003C\u003C http://www.onlydoing.net/\n\nI've realized I would benefit from the same practice. So for my first entry‚Ä¶\n\n!! Gratitude\n\nI am grateful for smart friends and family that are there to provide support and inspiration so I can continue to be a better version of myself every day.\n\nIt is easy for me to get into the thought habit that I'm all alone. My point of view is always being challenged by the outside world. It eventually wears on me. And I start to question just how //far out there// I really am. It helps to see a friend who transparently push his heart out in the open and journals to the world publicly. It reminds me that we all feel odd and different (because really we are all different) but that our society pressures us to not be different (for example the [[Body Mass Index|http://www.npr.org/templates/story/story.php?storyId=106268439]]). This drives people to ''put down'' others because of differences.\n\nSo thank you Mako for putting your thoughts out there and inspiring me to do the same."},
{"title":"Forget Inbox Zero","modified":"20161102170404000","created":"20161102170404000","modifier":"Sukima","creator":"Sukima","tags":"Article","text":"I have to get this off my chest. I have a love/hate relationship with Email. On one hand I love the simplicity of sending an electronic letter to people and offering a single point of contact. I //hate// what Email has become these days. It is no longer a letter based communication method. It is a chat. It is a notification system. It is a tracking system. It is an invasive advertisement system. It is a vector for malware. ''It is an anxiety producing pile of steaming monkey feces that just keeps on giving.''\n\nFor perspective I receive well over 2000 nonsensical notifications a year that I will never find a next action for (other than attempting to delete it as fast as possible). With three email accounts each with a plethora of influx it is a nightmare to keep in check. I tried setting up aggressive filters yet things keep getting past. Google has tried to make sense of it all by categorizing emails into buckets (priority, promotions, updates, etc.) for which I found myself jumping between them in the GMail app and having no separation in clients like Apple's Mail.app. In any case someof the information I wanted. Some I only needed the subject line. And others just got in the way.\n\nI asked around and some suggested to weed the noise down by unsubscribing some emails. I could and probubly will in some cases but it was not scalable as the influx was so large there was now way to tame the flood in one batch process. I then looked into aggressive filters and again I was not able to make that solution scale. Rules change, new ones were needed, clean up old ones. And filters could only be manage in the web app not from my iPhone.\n\nI needed a way to automate this. I thought about [[procmail|https://en.wikipedia.org/wiki/Procmail]] but that only moved the filtering management to a command line server instead of a web app (again not iPhone friendly). Then I thought about a mystical web app that processed mail and wrapped the emails in an HTML form which I could click on and have it open a browser to manage filters. Yeah that didn't work out either.\n\nFinally, it occurred to me that there needed to be a conveyor belt like automation system. So here is how my system works.\n\n!! FIFO Style Email Management\n\n!!! 80/20 Rule\n\n80% or more emails contextually are only relevant for about a week. After that it becomes noise in the inbox. Any email that I feel is important but ignored for a week will become relevant again by nature of the sender asking why I dropped off the face of the earth. Often this comes in the form //Didn't you get my email?//.\n\n!!! //Next Actions// are rare and cognitively expensive\n\nFor the few emails which rank higher in priority then the usual signal noise often I struggle to develop a ''next action''. GTD (Getting Things Done) touts the idea that you can not move on from the current inbox item till you've chosen on of the //four D's// (Do, Delegate, Defer, or Delete). Again this is difficult to accomplish in the usual user interface of an iPhone. You have to cognitively map the next action from the //four D's// to what that means in Email terminology and actions. Even then it isn't immediately obvious.\n\nThen add on the human factor of //Ugh, I really don't want to do this right now.// Say you want to check you email for that recreational website registration confirmation. Only to weed through 20 emails screaming for your attention. Either you have to filter them out (anxiety producing), process them (find their //four D's// next action), or give up and go to bed. This is not always that easy. It takes energy and when you faced with more than 100 emails in your conceptual queue it can //feel// overwhelming.\n\n!!! Organizing requires multiple steps\n\nMost Email clients make organizing a bit cumbersome. This maybe a frivolous complaint but given the exercise of reading then archiving an email verses read and move on, I think the later is cognitively easier. Honestly, if given a solution of organization management that did not require swiping back and forth is a win in my book. And that brings me to this system.\n\n!!! Rules\n\n# Any email in the inbox that has activity more then a week old will be auto-archived. Except emails that are starred.\n# Any email more than two years old will be deleted (moved to trash). Except emails that are starred.\n# Any email more than a month old in the trash will be expunged. (This is a built-in rule on GMail.)\n\nGMail has some good filters to accomplish this task:\n\n# `in:inbox older_than:8d !label:Starred` (eight days to give a day buffer)\n# `older_than:2y !label:Starred` (two years‚Ä¶ just in case)\n# expunge deleted emails `older_then:1m` is automatic by GMail.\n\nNow you could once a day run these searches manually but you can't use them as filters because they are time based and filters only trigger on incoming email. Instead to make this automatic we need to write an [[app-script|https://developers.google.com/apps-script/]] for it that runs every day. To do so start a new script project and use the foolowing code:\n\n```javascript\nfunction archiveWeekOldEmails() {\n  var threads = GmailApp.search('in:inbox older_than:8d !label:Starred', 0, 100);\n  Logger.log('Archiving ' + threads.length + ' threads');\n  GmailApp.moveThreadsToArchive(threads);\n}\n\nfunction deleteYearOldEmails() {\n  var threads = GmailApp.search('older_than:2y !label:Starred', 0, 100);\n  Logger.log('Deleting ' + threads.length + ' threads');\n  GmailApp.moveThreadsToTrash(threads);\n}\n```\n\nThen add triggers by using the menu ''Resources | Current project triggers''. Set the `archiveWeekOldEmails` to trigger by day at say‚Ä¶ Midnight to 1am. And set `deleteYearOldEmails` to trigger by day at maybe‚Ä¶ 1am to 2am.\n\nNow the system will automate things and all I have to do is check it every now and then. No more organizing or labeling. Just let the steam flow by and things take care on their own. If I miss something it was either out of date and not so important. Or I'll get a nasty gram asking why I was ignoring them. And a simple search brings the conversation back easy. I'm curious to see how this system works out.\n"},
{"title":"FormManagerExample","created":"20200325020817367","modified":"20200329041852680","type":"text/vnd.tiddlywiki","text":"{{FormManagerExample/Abstract}}\n\nHere is a [[UML state diagram|https://en.wikipedia.org/wiki/UML_state_machine]] showing the form and the side effects it manages:\n\n\u003C\u003Cfold \"FormManagerExample.svg\" \"Statechart\">>\n\n! Demo\n\n{{FormManagerExample/Demo}}\n\n\u003C\u003C.tip \"\"\"This is working demo and you can view the HTML source by //editing// [[this demo tiddler|FormManagerExample/DemoHtml]] {{$:/core/images/edit-button}}\"\"\">>\n\n[[Ember Octane Demo|https://canary.ember-twiddle.com/22065b43933d534ec411f5da610a36bb]]\n\n! Implementation\n\n{{FormManagerExample/Implementation}}\n\n!! State Machine\n\n{{FormManagerExample/MachineSection}}\n\n!! Component (JavaScript)\n\n{{FormManagerExample/ComponentJS}}\n\n!! Component (Template)\n\n{{FormManagerExample/ComponentTemplate}}\n\n!! Component (Styles)\n\n{{FormManagerExample/ComponentSCSS}}\n\nI hope this offers a unique insight to how Statecharts can be used in UI. The inspiration for this use case was derived from the Parallel State page on [[statecharts.io|https://statecharts.github.io/glossary/parallel-state.html#usage]]."},
