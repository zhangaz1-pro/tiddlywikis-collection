{"title":"$:/plugins/dullroar/atomfeed","description":"TiddlyWiki5 plugin to generate ATOM feed.","author":"Jim Lehmer","version":"0.0.3","core-version":">=5.0.8","source":"https://github.com/dullroar/TW5-atomfeed","plugin-type":"plugin","list":"readme config","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/dullroar/atomfeed/atom.template.xml\":{\"title\":\"$:/plugins/dullroar/atomfeed/atom.template.xml\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$set name=\\\"exportFilter\\\" value={{$:/config/atomfilter}}>{{$:/plugins/dullroar/atomfeed/atomexport}}\u003C/$set>\\n\"},\"$:/plugins/dullroar/atomfeed/atomexport\":{\"title\":\"$:/plugins/dullroar/atomfeed/atomexport\",\"description\":\"Atom Feed\",\"tags\":\"$:/tags/Exporter\",\"type\":\"text/vnd.tiddlywiki-html\",\"extension\":\".xml\",\"text\":\"\\\\define renderContent()\\n\u003C$text text=\u003C\u003Catomtiddlers filter:\\\"\\\"\\\"$(exportFilter)$\\\"\\\"\\\">>/>\\n\\\\end\\n\u003C\u003CrenderContent>>\\n\"},\"$:/plugins/dullroar/atomfeed/Feed-icon.svg\":{\"title\":\"$:/plugins/dullroar/atomfeed/Feed-icon.svg\",\"created\":\"20141221214704535\",\"creator\":\"Jim\",\"modified\":\"20141221220222900\",\"modifier\":\"Jim\",\"tags\":\"static\",\"type\":\"image/svg+xml\",\"text\":\"\u003C?xml version=\\\"1.0\\\" encoding=\\\"UTF-8\\\"?>\\n\u003C!DOCTYPE svg PUBLIC \\\"-//W3C//DTD SVG 1.1//EN\\\" \\\"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd\\\">\\n\u003Csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" version=\\\"1.1\\\" width=\\\"128px\\\" height=\\\"128px\\\" id=\\\"RSSicon\\\" viewBox=\\\"0 0 256 256\\\">\\n\u003Cdefs>\\n\u003ClinearGradient x1=\\\"0.085\\\" y1=\\\"0.085\\\" x2=\\\"0.915\\\" y2=\\\"0.915\\\" id=\\\"RSSg\\\">\\n\u003Cstop offset=\\\"0.0\\\" stop-color=\\\"#E3702D\\\"/>\u003Cstop offset=\\\"0.1071\\\" stop-color=\\\"#EA7D31\\\"/>\\n\u003Cstop offset=\\\"0.3503\\\" stop-color=\\\"#F69537\\\"/>\u003Cstop offset=\\\"0.5\\\" stop-color=\\\"#FB9E3A\\\"/>\\n\u003Cstop offset=\\\"0.7016\\\" stop-color=\\\"#EA7C31\\\"/>\u003Cstop offset=\\\"0.8866\\\" stop-color=\\\"#DE642B\\\"/>\\n\u003Cstop offset=\\\"1.0\\\" stop-color=\\\"#D95B29\\\"/>\\n\u003C/linearGradient>\\n\u003C/defs>\\n\u003Crect width=\\\"256\\\" height=\\\"256\\\" rx=\\\"55\\\" ry=\\\"55\\\" x=\\\"0\\\" y=\\\"0\\\" fill=\\\"#CC5D15\\\"/>\\n\u003Crect width=\\\"246\\\" height=\\\"246\\\" rx=\\\"50\\\" ry=\\\"50\\\" x=\\\"5\\\" y=\\\"5\\\" fill=\\\"#F49C52\\\"/>\\n\u003Crect width=\\\"236\\\" height=\\\"236\\\" rx=\\\"47\\\" ry=\\\"47\\\" x=\\\"10\\\" y=\\\"10\\\" fill=\\\"url(#RSSg)\\\"/>\\n\u003Ccircle cx=\\\"68\\\" cy=\\\"189\\\" r=\\\"24\\\" fill=\\\"#FFF\\\"/>\\n\u003Cpath d=\\\"M160 213h-34a82 82 0 0 0 -82 -82v-34a116 116 0 0 1 116 116z\\\" fill=\\\"#FFF\\\"/>\\n\u003Cpath d=\\\"M184 213A140 140 0 0 0 44 73 V 38a175 175 0 0 1 175 175z\\\" fill=\\\"#FFF\\\"/>\\n\u003C/svg>\\n\"},\"$:/plugins/dullroar/atomfeed/atomsmasher.js\":{\"title\":\"$:/plugins/dullroar/atomfeed/atomsmasher.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/dullroar/atomfeed/atomsmasher.js\\ntype: application/javascript\\nmodule-type: library\\n\\nEncapsulating class for constructing atom feeds\\n\\n\\\\*/\\n\\n/**\\n * @module Atomfeed\\n */\\n(function() { // jshint ignore:line\\n  var uuidHasher = require('$:/plugins/dullroar/atomfeed/md5hashToGuid');\\n\\n  // jshint ignore:start\\n  var LAST_UPDATED_FILTER =\\n    '[!is[system]!has[draft.of]!untagged[]!tag[static]!is[tag]!sort[modified]limit[1]]';\\n  // jshint ignore:end\\n\\n  function toISODate(twDateString) {\\n    if (!twDateString) { return ''; }\\n    var twDate = $tw.utils.parseDate(twDateString);\\n    return $tw.utils.formatDateString(twDate, \\\"YYYY-0MM-0DDT0hh:0mm:0ss\\\");\\n  }\\n\\n  function pathJoin(parts){\\n    return parts.join('/').replace(/(:\\\\/)*\\\\/{1,}/g, '$1/');\\n  }\\n\\n  function domBuilderToXml(domBuilder) {\\n    var _htmlVoidElements = $tw.config.htmlVoidElements;\\n    $tw.config.htmlVoidElements = [];\\n    var output = domBuilder.toString();\\n    $tw.config.htmlVoidElements = _htmlVoidElements;\\n    return output;\\n  }\\n\\n  function toPermalink(title) {\\n    return '#' + encodeURIComponent(title);\\n  }\\n\\n  function toFileName(title) {\\n    return encodeURIComponent(encodeURIComponent(title)) + '.html';\\n  }\\n\\n  /**\\n   * Manage the creation and stringification of a list of tiddler titles.\\n   *\\n   * @class AtomSmasher\\n   * @constructor\\n   * @param {Object} options hash of options to provide context\\n   * @param {Wiki} options.wiki the $tw.wiki instance\\n   * @param {DOMDocument} [options.document=window.document] pass in a fake DOM\\n   * when `$tw.browser` is false (running in Node.JS)\\n   * @public\\n   */\\n  function AtomSmasher(options) {\\n    this.wiki = options.wiki;\\n    this.document = options.document || window.document;\\n    this.metadata = this.lookupMetadata();\\n  }\\n\\n  /**\\n   * Lookup site information for caching\\n   * @method lookupMetadata\\n   * @return {Object} hash of metadata\\n   * @private\\n   */\\n  AtomSmasher.prototype.lookupMetadata = function lookupMetadata() {\\n    var atomserver = this.wiki.getTiddlerText('$:/config/atomserver');\\n    var lastUpdatedTiddler =\\n      this.wiki.getTiddler(this.wiki.filterTiddlers(LAST_UPDATED_FILTER)[0]);\\n    var sitetitle = this.wiki.getTiddlerText('$:/SiteTitle');\\n    return {\\n      title:    sitetitle,\\n      subtitle: this.wiki.getTiddlerText('$:/SiteSubtitle'),\\n      feedhref: pathJoin([atomserver, 'atom.xml']),\\n      sitehref: atomserver,\\n      author:   lastUpdatedTiddler.fields.creator,\\n      updated:  toISODate(lastUpdatedTiddler.fields.modified),\\n      uuid:     uuidHasher.run(sitetitle),\\n    };\\n  };\\n\\n  /**\\n   * Lookup tiddler information for building an atom entry.\\n   * @method lookupMetadata\\n   * @return {Object} hash of data\\n   * @private\\n   */\\n  AtomSmasher.prototype.lookupEntryData = function lookupEntryData(tiddler) {\\n    var title = tiddler.getFieldString('title');\\n    return {\\n      title: title,\\n      updated: toISODate(tiddler.getFieldString('modified')),\\n      uuid: uuidHasher.run(title),\\n      href: pathJoin([this.metadata.sitehref, toPermalink(title)]),\\n      statichref: pathJoin([\\n        this.metadata.sitehref, 'static', toFileName(title)\\n      ]),\\n      summary: tiddler.getFieldString('summary'),\\n      author: tiddler.getFieldString('modifier') ||\\n        tiddler.getFieldString('creator') ||\\n        this.metadata.author\\n    };\\n  };\\n\\n  /**\\n   * Return a DomBuilder for the ATOM feed with headers.\\n   *\\n   * @method atomFeed\\n   * @return {DomBuilder}\\n   * @private\\n   */\\n  AtomSmasher.prototype.atomFeed = function atomHeader() {\\n    return $tw.utils.DomBuilder('feed', this.document)\\n      .attr('xmlns', 'http://www.w3.org/2005/Atom')\\n      .add('title').renderText(this.metadata.title).end()\\n      .add('subtitle').renderText(this.metadata.subtitle).end()\\n      .add('link')\\n        .attr('href', this.metadata.feedhref)\\n        .attr('rel', 'self')\\n      .end()\\n      .add('link')\\n        .attr('href', this.metadata.sitehref)\\n      .end()\\n      .add('author')\\n        .add('name')\\n          .text(this.metadata.author)\\n        .end()\\n      .end()\\n      .add('id').text(this.metadata.uuid).end()\\n      .add('updated').text(this.metadata.updated).end();\\n  };\\n\\n  /**\\n   * Return a DomBuilder for a specific ATOM entry from a Tiddler.\\n   *\\n   * @method atomEntry\\n   * @param {Tiddler} tiddler the tiddler to use to create the ATOM entry\\n   * @return {DomBuilder}\\n   * @private\\n   */\\n  AtomSmasher.prototype.atomEntry = function atomEntry(tiddler) {\\n    var data = this.lookupEntryData(tiddler);\\n    return $tw.utils.DomBuilder('entry', this.document)\\n      .add('title').text(data.title).end()\\n      .add('link')\\n        .attr('href', data.href)\\n      .end()\\n      .add('link')\\n        .attr('rel', 'alternative')\\n        .attr('type', 'text/html')\\n        .attr('href', data.statichref)\\n      .end()\\n      .add('id').text(data.uuid).end()\\n      .add('updated').text(data.updated).end()\\n      .bind(function() {\\n        if (data.summary) {\\n          this.add('summary').text(data.summary);\\n        }\\n      })\\n      .add('content')\\n        .attr('type', 'xhtml')\\n        .renderTiddler(data.title)\\n          .attr('xmlns', 'http://www.w3.org/1999/xhtml')\\n        .end()\\n      .end()\\n      .add('author')\\n        .add('name').text(data.author).end()\\n      .end();\\n  };\\n\\n  /**\\n   * Construct and stringify the list of tiddler titles.\\n   *\\n   * @method feedify\\n   * @param {Array} titles the list of tiddlers to process\\n   * @return {String} the XML of a feed file as a String\\n   * @public\\n   */\\n  AtomSmasher.prototype.feedify = function feedify(titles) {\\n    var feed = this.atomFeed();\\n    titles.forEach(function(title) {\\n      feed.add(this.atomEntry(this.wiki.getTiddler(title)));\\n    }, this);\\n    return '\u003C?xml version=\\\"1.0\\\" encoding=\\\"utf-8\\\"?>\\\\n' + domBuilderToXml(feed);\\n  };\\n\\n  module.exports = AtomSmasher;\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/plugins/dullroar/atomfeed/atomtiddlers.js\":{\"title\":\"$:/plugins/dullroar/atomfeed/atomtiddlers.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/dullroar/atomfeed/atomtiddlers.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro to output tiddlers matching a filter to JSON\\n\\n\\\\*/\\n\\n/*jshint node: true, browser: true */\\n/*global $tw: false */\\n(function() {\\n  var AtomSmasher = require('$:/plugins/dullroar/atomfeed/atomsmasher');\\n\\n  exports.name = 'atomtiddlers';\\n\\n  exports.params = [\\n    {\\n      name: 'filter',\\n      default: '[!is[system]!has[draft.of]!sort[modified]]'\\n    }\\n  ];\\n\\n  exports.run = function(filter) {\\n    return new AtomSmasher({wiki: this.wiki, document: this.document})\\n      .feedify(this.wiki.filterTiddlers(filter));\\n  };\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/plugins/dullroar/atomfeed/config\":{\"title\":\"$:/plugins/dullroar/atomfeed/config\",\"tags\":\"$:/tags/ControlPanel/Info\",\"caption\":\"Atom Feeds\",\"text\":\"|Canonical feed URL |\u003C$edit-text tiddler=\\\"$:/config/atomserver\\\" tag=\\\"input\\\"/>\u003Cbr>//Base URL path with out the trailing `/atom.xml`// |\\n|Included Tiddlers |\u003C$edit-text tiddler=\\\"$:/config/atomfilter\\\" default=\\\"\\\" tag=\\\"textarea\\\"/>\u003Cbr>//Filter for the content in the feed. Remember ordering is important! Or you can choose the \u003C$button set=\\\"$:/config/atomfilter\\\" setTo=\\\"[!is[system]!untagged[]!tag[static]!title[Table of Contents]!sort[modifed]]\\\">default filter\u003C/$button>// |\\n\"},\"$:/plugins/dullroar/atomfeed/dombuilder.js\":{\"title\":\"$:/plugins/dullroar/atomfeed/dombuilder.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/dullroar/atomfeed/dombuilder.js\\ntype: application/javascript\\nmodule-type: library\\n\\nMicro DSL for DOM creation and stringification.\\n\\n\\\\*/\\n\\n/**\\n * @module Atomfeed\\n * @author Devin Weaver\\n */\\n/*jshint node: true, browser: true */\\n(function(root, factory) {\\n  if (typeof define === 'function' && define.amd) {\\n    define([], factory);\\n  } else if (typeof module === 'object' && module.exports) {\\n    module.exports = factory();\\n  } else {\\n    root.DomBuilder = factory();\\n  }\\n})(this, function() {\\n  /**\\n   * Helper utility to construct complex DOM nodes easily.\\n   *\\n   * @class DomBuilder\\n   * @constructor\\n   * @param {DomBuilder|DOMElement|String} [root=div] A DOM element or string.\\n   * If `root` is a DomBuilder it will become `root` instead\\n   * @param {DOMDocument} [document=window.document] the document object used\\n   * to create elements\\n   * @public\\n   */\\n  function DomBuilder(root, document) {\\n    if (root instanceof DomBuilder) {\\n      return root;\\n    }\\n    if (!(this instanceof DomBuilder)) {\\n      return new DomBuilder(root, document);\\n    }\\n    this.document   = document || window.document;\\n    this.tag        = root || 'div';\\n    this.elements   = [];\\n    this.attributes = {};\\n    this.namespace  = null;\\n    this.parent     = null;\\n  }\\n\\n  DomBuilder.prototype._addElement = function(element) {\\n    var el = new DomBuilder(element, this.document);\\n    el.parent = this;\\n    this.elements.push(el);\\n    return el;\\n  };\\n\\n  /**\\n   * @method add\\n   * @param {DomBuilder|DOMElement|String} element the element to add to this\\n   * DomBuilders elements list\\n   * @return {DomBuilder} the new child element (DomBuilder) unless `element`\\n   * is a DomBuilder in which case `this` is returned\\n   * @chainable\\n   * @public\\n   */\\n  DomBuilder.prototype.add = function add(element) {\\n    var el = this._addElement(element);\\n    return (element instanceof DomBuilder) ? this : el;\\n  };\\n\\n  /**\\n   * @method text\\n   * @param {String} the text to append\\n   * @chainable\\n   * @public\\n   */\\n  DomBuilder.prototype.text = function text(content) {\\n    var node = this.document.createTextNode(content);\\n    this._addElement(node);\\n    return this;\\n  };\\n\\n  /**\\n   * @method attr\\n   * @param {String} name the attribute name\\n   * @param {String} value the attribute value\\n   * @chainable\\n   * @public\\n   */\\n  DomBuilder.prototype.attr = function attr(name, value) {\\n    this.attributes[name] = $tw.utils.htmlEncode(value);\\n    return this;\\n  };\\n\\n  /**\\n   * @method end\\n   * @return {DomBuilder} the parent DomBuilder in the hierarchy\\n   * @chainable\\n   * @public\\n   */\\n  DomBuilder.prototype.end = function end() {\\n    return this.parent || this;\\n  };\\n\\n  /**\\n   * Execute a callback and add it's result to the chain.\\n   *\\n   * Within the callback you can use `this` as if the chain was continuing\\n   * inside. However, the return vaue is ignorred and the DomBuilder that\\n   * `bind` was called on will be returned meaning `end()` wil not need to end\\n   * this node.\\n   *\\n   * @method bind\\n   * @param {Function} callback called with `this` as the current DomBuilder\\n   * node. Return value is ignored.\\n   * @return {DomBuilder} this DomBuilder in the hierarchy `.end()` not needed.\\n   * @chainable\\n   * @public\\n   */\\n  DomBuilder.prototype.bind = function bind(callback) {\\n    callback.call(this);\\n    return this;\\n  };\\n\\n  /**\\n   * @method toDOM\\n   * @param {DOMDocument} [document=this.document] the document object to\\n   * propagate down the recursion chain\\n   * @return {DOMElement} the compiled DOMElement with its child hierarchy\\n   * @public\\n   */\\n  DomBuilder.prototype.toDOM = function toDOM(document) {\\n    var node, name;\\n    document = document || this.document;\\n    if (typeof this.tag === 'string') {\\n      node = (this.namespace) ?\\n        document.createElementNS(this.namespace, this.tag) :\\n        document.createElement(this.tag);\\n    } else {\\n      node = this.tag;\\n    }\\n    for (name in this.attributes) {\\n      node.setAttribute(name, this.attributes[name]);\\n    }\\n    this.elements.forEach(function(element) {\\n      node.appendChild(element.toDOM(document));\\n    });\\n    return node;\\n  };\\n\\n  /**\\n   * @method toString\\n   * @return {String} the HTML for this DomBuilder's hierarchy\\n   * @public\\n   */\\n  DomBuilder.prototype.toString = function toString() {\\n    return this.toDOM().outerHTML;\\n  };\\n\\n  /**\\n   * The tag (or DOMElement) for this node.\\n   * @property tag\\n   * @type {String|DOMElement}\\n   * @default div\\n   * @private\\n   */\\n\\n  /**\\n   * List of child elements for this DomBuilders hierarchy level.\\n   * @property elements\\n   * @type {Array}\\n   * @private\\n   */\\n\\n  /**\\n   * List of attributes to apply to this DOMElement.\\n   * @property attributes\\n   * @type {Object}\\n   * @private\\n   */\\n\\n  /**\\n   * The namespace for this DOMElement.\\n   * @property namespace\\n   * @type {String}\\n   * @default null\\n   * @private\\n   */\\n\\n  /**\\n   * The parent DomBuilder in the hierarchy.\\n   * @property parent\\n   * @type {DomBuilder}\\n   * @default null\\n   * @private\\n   */\\n\\n  return DomBuilder;\\n});\\n\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/plugins/dullroar/atomfeed/md5.js\":{\"title\":\"$:/plugins/dullroar/atomfeed/md5.js\",\"text\":\"/*\\\\\\ncreated: 20141228181400000\\ncreator: Jim\\nmodified: 20160426001400000\\nmodifier: Sukima\\nmodule-type: library\\ntitle: $:/plugins/dullroar/atomfeed/md5.js\\ntype: application/javascript\\n\\nMD5 hash function by James Taylor [@jbt], https://github.com/jbt/js-crypto.\\n\\n\\\\*/\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.hash = function(){\\n\\n  var k = [], i = 0;\\n\\n  for(; i \u003C 64; ){\\n    k[i] = 0|(Math.abs(Math.sin(++i)) * 4294967296);\\n  }\\n\\n  function calcMD5(str){\\n    var b, c, d, j,\\n        x = [],\\n        str2 = unescape(encodeURI(str)),\\n        a = str2.length,\\n        h = [b = 1732584193, c = -271733879, ~b, ~c],\\n        i = 0;\\n\\n    for(; i \u003C= a; ) x[i >> 2] |= (str2.charCodeAt(i)||128) \u003C\u003C 8 * (i++ % 4);\\n\\n    x[str = (a + 8 >> 6) * 16 + 14] = a * 8;\\n    i = 0;\\n\\n    for(; i \u003C str; i += 16){\\n      a = h; j = 0;\\n      for(; j \u003C 64; ){\\n        a = [\\n          d = a[3],\\n          ((b = a[1]|0) +\\n            ((d = (\\n              (a[0] +\\n                [\\n                  b & (c = a[2]) | ~b&d,\\n                  d & b | ~d & c,\\n                  b ^ c ^ d,\\n                  c ^ (b | ~d)\\n                ][a = j >> 4]\\n              ) +\\n              (k[j] +\\n                (x[[\\n                  j,\\n                  5 * j + 1,\\n                  3 * j + 5,\\n                  7 * j\\n                ][a] % 16 + i]|0)\\n              )\\n            )) \u003C\u003C (a = [\\n              7, 12, 17, 22,\\n              5,  9, 14, 20,\\n              4, 11, 16, 23,\\n              6, 10, 15, 21\\n            ][4 * a + j++ % 4]) | d >>> 32 - a)\\n          ),\\n          b,\\n          c\\n        ];\\n      }\\n      for(j = 4; j; ) h[--j] = h[j] + a[j];\\n    }\\n\\n    str = '';\\n    for(; j \u003C 32; ) str += ((h[j >> 3] >> ((1 ^ j++ & 7) * 4)) & 15).toString(16);\\n\\n    return str;\\n  }\\n  return calcMD5;\\n}();\\n\",\"created\":\"20141228181400000\",\"creator\":\"Jim\",\"modified\":\"20160426001400000\",\"modifier\":\"Sukima\",\"module-type\":\"library\",\"type\":\"application/javascript\"},\"$:/plugins/dullroar/atomfeed/md5hashToGuid.js\":{\"title\":\"$:/plugins/dullroar/atomfeed/md5hashToGuid.js\",\"text\":\"/*\\\\\\ncreated: 20141229142330769\\ncreator: Jim\\nmodified: 20160426001500000\\nmodifier: Sukima\\nmodule-type: macro\\ntags: \\ntitle: $:/plugins/dullroar/atomfeed/md5hashToGuid.js\\ntype: application/javascript\\n\\nMacro to create an MD5 hash of a string and format it as a GUID.\\n\\n\\\\*/\\nvar md5 = require(\\\"$:/plugins/dullroar/atomfeed/md5\\\");\\n\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n \\nexports.name = \\\"md5hashToGuid\\\";\\n\\nexports.params = [\\n\\t{name: \\\"input\\\"}\\n];\\n\\n/*\\nRun the macro.\\n*/\\nexports.run = function(input) {\\n    if(!input) {\\n        return \\\"\\\";\\n    }\\n    var md5hash = md5.hash(input);\\n    // This is a special use case where we use the 128 bits conveniently returned by a MD5\\n    // hash and format it as a pseudo-GUID for use in things like an ATOM feed id field.\\n    // The idea being MD5 should have no collisions on tiddler titles, and yet will always\\n    // return the same hash for the same title string, which then gives us the persistent\\n    // id semantics that the ATOM spec requires. Other crypto hashes like SHA return too\\n    // many bits for this.\\n    return md5hash.substring(0,8) + \\\"-\\\" + md5hash.substring(8,12) + \\\"-\\\" + md5hash.substring(12,16) + \\\"-\\\" + md5hash.substring(16,20) + \\\"-\\\" + md5hash.substring(20);\\n};\\n\\n})();\\n\",\"created\":\"20141229142330769\",\"creator\":\"Jim\",\"modified\":\"20160426001500000\",\"modifier\":\"Sukima\",\"module-type\":\"macro\",\"tags\":\"\",\"type\":\"application/javascript\"},\"$:/plugins/dullroar/atomfeed/readme\":{\"title\":\"$:/plugins/dullroar/atomfeed/readme\",\"text\":\"{{$:/plugins/dullroar/atomfeed/Feed-icon.svg}}\\n\\n~TiddlyWiki5 plugin to generate ATOM feed (http://www.ietf.org/rfc/rfc4287.txt).\\n\\nIt works in the browser (sort of) but its primary use case is for generating a feed for static sites\\nusing something similar to the following when running ~TiddlyWiki under node.js\\n\\nOfficial source can be found at https://github.com/dullroar/TW5-atomfeed\\n\"},\"$:/plugins/dullroar/atomfeed/tw-dombuilder.js\":{\"title\":\"$:/plugins/dullroar/atomfeed/tw-dombuilder.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/dullroar/atomfeed/tw-dombuilder.js\\ntype: application/javascript\\nmodule-type: utils\\n\\nDefines $tw.utils.DomBuilder and extends DomBuilder with Tiddly Wiki addons.\\n\\n\\\\*/\\n\\n/**\\n * @module Atomfeed\\n * @author Devin Weaver\\n */\\n/*jshint node: true, browser: true */\\n/*global $tw: false */\\n(function() {\\n  /**\\n   * @class DomBuilder\\n   */\\n  var DomBuilder = require('$:/plugins/dullroar/atomfeed/dombuilder');\\n\\n  /**\\n   * Render a tiddler's text and construct a node tre for it.\\n   *\\n   * Will auto wrap the output in a `div` but will continue the chain so the\\n   * wrapped div can be modified with `add()`, `text()`, and `attr()`.\\n   *\\n   * @method renderTiddler\\n   * @param {String} title the tiddler title to render\\n   * @return {DomBuilder} a wrapped DomBuilder with the rendered nodes within\\n   * @chainable\\n   * @public\\n   */\\n  DomBuilder.prototype.renderTiddler = function renderTiddler(title) {\\n    var widgetNode = $tw.wiki.makeWidget($tw.wiki.parseTiddler(title));\\n    var container = new DomBuilder('div', this.document).toDOM();\\n    widgetNode.render(container, null);\\n    return this.add(container);\\n  };\\n\\n  /**\\n   * Render TiddlyWiki text and add it as a text node.\\n   *\\n   * @method renderText\\n   * @param {String} text the tiddlywiki text to render\\n   * @return {DomBuilder} a wrapped DomBuilder with the rendered nodes within\\n   * @chainable\\n   * @public\\n   */\\n  DomBuilder.prototype.renderText = function renderText(text) {\\n    var rendered =\\n      $tw.wiki.renderText('text/plain', 'text/vnd.tiddlywiki', text);\\n    return this.text(rendered);\\n  };\\n\\n  $tw.utils.DomBuilder = DomBuilder;\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"utils\"}}}"},
{"title":"$:/plugins/sukima/filter-cronmatch","text":"/*\\\ntitle: $:/plugins/sukima/filter-cronmatch\ntype: application/javascript\nmodule-type: filteroperator\n\nfilter a list based on the field of a tiddler as a date which the current date\nfalls within. If field show-when is M12 and today's date is in December let the\nlist fall through. Otherwise output an empty list.\n\n\\*/\nfunction cronMatcher(crontab) {\n  let parts = crontab.split(/\\s+/).map(i => i.split(',').reduce((acc, j) => {\n    if (j.includes('-')) {\n      let [a, b] = j.split('-');\n      a = parseInt(a, 10);\n      b = parseInt(b, 10);\n      let range = Array.from({ length: b - a + 1 }, (_, index) => a + index);\n      return [...acc, ...range];\n    } else {\n      let num = parseInt(j, 10);\n      return [...acc, isNaN(num) ? j : num];\n    }\n  }, []));\n  let [minutes, hours, daysOfMonth, months, daysOfWeek] = parts;\n  const matchesPart = (patterns = ['*'], num) => {\n    for (let pattern of patterns) {\n      if (pattern === '*') { return true; }\n      if (pattern === num) { return true; }\n    }\n    return false;\n  };\n  return (date) => {\n    let cond = 0;\n    cond |= matchesPart(minutes, date.getMinutes()) ? 1 \u003C\u003C 0 : 0;\n    cond |= matchesPart(hours, date.getHours()) ? 1 \u003C\u003C 1 : 0;\n    cond |= matchesPart(daysOfMonth, date.getDate()) ? 1 \u003C\u003C 2 : 0;\n    cond |= matchesPart(months, date.getMonth() + 1) ? 1 \u003C\u003C 3 : 0;\n    cond |= matchesPart(daysOfWeek, date.getDay() + 1) ? 1 \u003C\u003C 4 : 0;\n    return cond === Math.pow(2, 5) - 1;\n  };\n}\n\nexports.cronmatch = (source, operator) => {\n  let results = [];\n  let fieldname = (operator.suffix || operator.operand || \"crontab\").toLowerCase();\n  let now = new Date();\n  source((tiddler, title) => {\n    if (tiddler) {\n      let text = tiddler.getFieldString(fieldname) || '*';\n      if (cronMatcher(text)(now)) { results.push(title); }\n    } else {\n      results.push(title);\n    }\n  });\n  return results;\n};\n","type":"application/javascript","module-type":"filteroperator"},
{"title":"$:/plugins/sukima/insecure-alert","text":"\n/*\\\ntitle: $:/plugins/sukima/insecure-alert\ntype: application/javascript\nmodule-type: startup\n\nTell the user if they are using the site though HTTP and not HTTPS\n\n\\*/\nfunction envDevelopmnt() {\n  return /\\/\\/(localhost|127.0.0.1|0.0.0.0)/.test(window.location.href);\n}\n\nexports.startup = function() {\n  if ($tw.browser && /^http:/.test(window.location.href) && !envDevelopmnt()) {\n    var newUrl = window.location.href.replace(/^http:/, 'https:');\n    $tw.wiki.addTiddler(new $tw.Tiddler({\n      title: '$:/temp/alerts/InsecureProtocol',\n      tags: ['$:/tags/Alert'],\n      component: 'Insecure Warning',\n      modified: $tw.utils.stringifyDate(new Date()),\n      text: 'You are connecting to this site with the HTTP protocal which is insecure. Though there is nothing on this site that is sesitive it is still able to be hacked. Please concider connecting to this site using HTTPS: \u003Ca target=\"_self\" href=\"' + newUrl + '\">~' + newUrl + '\u003C/a>'\n    }));\n  }\n};\n","type":"application/javascript","module-type":"startup"},
{"title":"$:/plugins/sukima/jsbin","description":"Macro to embed a JS Bin","author":"Sukima","core-version":">=5.0.0","version":"5.2.5","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/sukima/jsbin/macro\":{\"title\":\"$:/plugins/sukima/jsbin/macro\",\"type\":\"text/vnd.tiddlywiki\",\"tags\":\"[[$:/tags/Macro]]\",\"text\":\"\\\\define jsbin(link text:\\\"JS Bin\\\") \u003Ca class=\\\"jsbin-embed\\\" href=\\\"$link$\\\">$text$ on jsbin.com\u003C/a>\\n\"},\"$:/plugins/sukima/jsbin/startup.js\":{\"title\":\"$:/plugins/sukima/jsbin/startup.js\",\"text\":\"\\n/*\\\\\\ntitle: $:/plugins/sukima/jsbin/startup.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nEmbed a JS Bin\\n\\n\\\\*/\\n\\nexports.startup = function startup() {\\n  if (!$tw.browser) { return; }\\n  const jsbin = document.createElement('script');\\n  jsbin.src = '//static.jsbin.com/js/embed.min.js?3.35.11';\\n  document.getElementsByTagName('body')[0].appendChild(jsbin);\\n};\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"}}}"},
{"title":"$:/plugins/sukima/obfuscate","version":"0.0.1","description":"TriTarget.org Obfuscate Parser","author":"Sukima","core-version":">=5.0.0","list":"readme","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/sukima/obfuscate/parser.js\":{\"title\":\"$:/plugins/sukima/obfuscate/parser.js\",\"text\":\"\\n/*\\\\\\ntitle: $:/plugins/sukima/obfuscate/parser.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nA text/prs.obfuscated parser\\n\\n\\\\*/\\nexports['text/prs.obfuscated'] = function ObfuscateParser(type, text, options) {\\n  if ($tw.browser) {\\n    this.tree = [{\\n      type: 'raw',\\n      html: $tw.utils.deobfuscate(text)\\n    }];\\n  } else {\\n    this.tree = [{\\n      type: 'text',\\n      text: 'This page has obfuscated content to protect from site scrappers. It can only be viewed in the JavaScript version.'\\n    }];\\n  }\\n};\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"},\"$:/plugins/sukima/obfuscate/readme\":{\"title\":\"$:/plugins/sukima/obfuscate/readme\",\"text\":\"Allows me to obfuscate my email from the rendered output to avoid bot scraping.\\n\"},\"$:/plugins/sukima/obfuscate/utils.js\":{\"title\":\"$:/plugins/sukima/obfuscate/utils.js\",\"text\":\"\\n/*\\\\\\ntitle: $:/plugins/sukima/obfuscate/utils.js\\ntype: application/javascript\\nmodule-type: utils\\n\\nA text/prs.obfuscated creator utility\\n\\n\\\\*/\\nconst OBFUSCATE_SALT = 'DN-2I4,zYX:\u003C9A2nGK4&yTzfG;C7drODToNgr/WrSe\u003CzNuG[+#yL@^*-Th(Y{]y';\\n\\n$tw.utils.obfuscate = function(text) {\\n  return sjcl.encrypt(OBFUSCATE_SALT, text);\\n};\\n\\n$tw.utils.deobfuscate = function(text) {\\n  return sjcl.decrypt(OBFUSCATE_SALT, text);\\n};\\n\",\"type\":\"application/javascript\",\"module-type\":\"utils\"}}}"},

prite pnlm-control\\\";u.zoomOut.addEventListener(\\\"click\\\",function(){F&&q(c.hfov+5)});u.zoom.appendChild(u.zoomOut);k.appendChild(u.zoom);u.fullscreen=h.createElement(\\\"div\\\");u.fullscreen.addEventListener(\\\"click\\\",t);\\nu.fullscreen.className=\\\"pnlm-fullscreen-toggle-button pnlm-sprite pnlm-fullscreen-toggle-button-inactive pnlm-controls pnlm-control\\\";(h.fullscreenEnabled||h.mozFullScreenEnabled||h.webkitFullscreenEnabled)&&k.appendChild(u.fullscreen);var da=h.createElement(\\\"div\\\");da.className=\\\"pnlm-compass pnlm-controls pnlm-control\\\";k.appendChild(da);z.firstScene?f(z.firstScene):z.default&&z.default.firstScene?f(z.default.firstScene):f(null);b();var S=[],ca=[];this.getPitch=function(){return c.pitch};this.setPitch=\\nfunction(a){c.pitch=Math.max(c.minPitch,Math.min(c.maxPitch,a));return this};this.getPitchBounds=function(){return[c.minPitch,c.maxPitch]};this.setPitchBounds=function(a){c.minPitch=Math.max(-90,Math.min(a[0],90));c.maxPitch=Math.max(-90,Math.min(a[1],90));return this};this.getYaw=function(){return c.yaw};this.setYaw=function(a){for(;180\u003Ca;)a-=360;for(;-180>a;)a+=360;c.yaw=Math.max(c.minYaw,Math.min(c.maxYaw,a));return this};this.getYawBounds=function(){return[c.minYaw,c.maxYaw]};this.setYawBounds=\\nfunction(a){c.minYaw=Math.max(-360,Math.min(a[0],360));c.maxYaw=Math.max(-360,Math.min(a[1],360));return this};this.getHfov=function(){return c.hfov};this.setHfov=function(a){q(a);return this};this.getHfovBounds=function(){return[c.minHfov,c.maxHfov]};this.setHfovBounds=function(a){c.minHfov=Math.max(0,a[0]);c.maxHfov=Math.max(0,a[1]);return this};this.getRenderer=function(){return v};this.setUpdate=function(a){va=!0===a;v===s?U():requestAnimationFrame(N);return this};this.mouseEventToCoords=function(a){return ea(a)}}\\nreturn{viewer:function(h,s){return new P(h,s)}}}(window,document);\\n}\\n\",\"title\":\"$:/plugins/sukima/pannellum/pannellum.js\",\"type\":\"application/javascript\",\"module-type\":\"library\",\"global-module\":\"true\"},\"$:/plugins/sukima/pannellum/readme\":{\"title\":\"$:/plugins/sukima/pannellum/readme\",\"text\":\"A lightweight, free, and open source panorama viewer for the TiddlyWiki. https://pannellum.org/\\n\"},\"$:/plugins/sukima/pannellum/widget.css\":{\"title\":\"$:/plugins/sukima/pannellum/widget.css\",\"modified\":\"20160322133350000\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\\n\\n\\\\define case-fluid-fixed-sidebar(isfluid,notfluid,nosidebar)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$isfluid$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"nomatch\\\" text=\\\"fluid-fixed\\\">\\n$notfluid$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$nosidebar$\\n\u003C/$reveal>\\n\\\\end\\n\\n.tc-pannellum {\\n  margin: auto;\\n  text-align: center;\\n  position: relative;\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\n  .tc-pannellum {\\n    width: 280px;\\n    height: 157px;\\n  }\\n\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\n\u003C\u003Ccase-fluid-fixed-sidebar isfluid:\\\"\\\"\\\"\\n\\n  .tc-pannellum {\\n    height: calc({{$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth}} / 2);\\n  }\\n\\n\\\"\\\"\\\" notfluid:\\\"\\\"\\\"\\n\\n  .tc-pannellum {\\n    width: calc({{$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth}} * 0.8);\\n    height: calc({{$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth}} * 0.4);\\n  }\\n\\n\\\"\\\"\\\" nosidebar:\\\"\\\"\\\"\\n\\n  .tc-pannellum {\\n    width: calc({{$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth}} * 1.5);\\n    height: calc({{$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth}} * 0.75);\\n  }\\n\\n\\\"\\\"\\\">>\\n\\n}\\n\"},\"$:/plugins/sukima/pannellum/widget.js\":{\"title\":\"$:/plugins/sukima/pannellum/widget.js\",\"text\":\"\\n/*\\\\\\ntitle: $:/plugins/sukima/pannellum/widget.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nA TiddlyWiki widget to embed a Pannellum panorama viewer.\\n\\\\*/\\nrequire('$:/plugins/sukima/pannellum/pannellum.js');\\nconst { widget: Widget } = require('$:/core/modules/widgets/widget.js');\\n\\nclass ConfigError {\\n  constructor(message) {\\n    this.name = 'ConfigError';\\n    this.message = message;\\n  }\\n}\\nConfigError.prototype = Object.create(Error.prototype);\\n\\nclass PanoramaWidget extends Widget {\\n  render(parent, nextSibling) {\\n    this.computeAttributes();\\n    this.parentDomNode = parent;\\n    this.execute();\\n\\n    const domNode = $tw.browser ? this.buildPanellumDom() : this.buildStaticDom();\\n\\n    this.domNodes.push(domNode);\\n    parent.insertBefore(domNode, nextSibling);\\n  }\\n\\n  buildStaticDom() {\\n    return $tw.utils.domMaker('div', {\\n      document: this.document,\\n      text: 'This panorama requires JavaScript to view'\\n    });\\n  }\\n\\n  buildPanellumDom() {\\n    let domNode;\\n    try {\\n      const config = this.loadConfig();\\n      const viewerDom = this.document.createElement('div');\\n      domNode = $tw.utils.domMaker('div', {\\n        document: this.document,\\n        class: 'tc-pannellum',\\n        children: [viewerDom]\\n      });\\n      pannellum.viewer(viewerDom, config);\\n    } catch (err) {\\n      if (err instanceof ConfigError) {\\n        domNode = $tw.utils.domMaker('div', {\\n          document: this.document,\\n          class: 'tc-error-form',\\n          text: String(err)\\n        });\\n      } else {\\n        throw err;\\n      }\\n    }\\n    return domNode;\\n  }\\n\\n  loadConfig() {\\n    const configTiddler = this.wiki.getTiddler(this.getAttribute('config'));\\n    if (configTiddler) {\\n      if (configTiddler.fields.type !== 'application/json') {\\n        throw new ConfigError(`${this.getAttribute('config')} must have type application/json`);\\n      }\\n      try {\\n        return JSON.parse(configTiddler.fields.text);\\n      } catch (err) {\\n        throw new ConfigError(err);\\n      }\\n    } else {\\n      let panorama = this.getAttribute('url');\\n      let preview = this.getAttribute('preview');\\n      if (!panorama) {\\n        throw new ConfigError('a \\\"url\\\" or \\\"config\\\" attribute is missing');\\n      }\\n      return {panorama, preview};\\n    }\\n  }\\n\\n  refresh(changedTiddlers) {\\n    const changedAttributes = this.computeAttributes();\\n    const attrs = ['url', 'config'];\\n    const hasChanges = attrs.some(attr => changedAttributes[attr]);\\n    if (hasChanges) {\\n      this.refreshSelf();\\n      return true;\\n    }\\n    return super.refresh(changedTiddlers);\\n  }\\n}\\n\\nexports.panorama = PanoramaWidget;\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"}}}"},
{"title":"$:/plugins/sukima/prepare-media","description":"Command to prepare photo media","author":"Sukima","core-version":">=5.0.0","version":"5.2.5","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/sukima/prepare-media/command.js\":{\"title\":\"$:/plugins/sukima/prepare-media/command.js\",\"text\":\"\\n/*\\\\\\ntitle: $:/plugins/sukima/prepare-media/command.js\\ntype: application/javascript\\nmodule-type: command\\n\\ngenerator command to prep and create media tiddlers\\n\\n\\\\*/\\n/*globals Promise:true*/\\nlet Promise, util, fs, path, mktemp, child_process, del, gm, FileSystemAdapter;\\nconst CDN_DOMAIN = 'photos.tritarget.org';\\nconst RSYNC_COMMAND = 'rsync -rzv --progress %s ktohg@tritarget.org:photos.tritarget.org';\\nconst PANO_TYPE = 'image/prs.panorama';\\nconst HTML_TEMPLATE_TIDDLER = '$:/plugins/sukima/prepare-media/template.html';\\n\\n// Can not use import because requires must be dynamic so it doesn't\\n// execute when included in the browser.\\nfunction loadModules() {\\n  if (!$tw.node) { return; }\\n  Promise = require('bluebird');\\n  util = require('util');\\n  fs = Promise.promisifyAll(require('fs-extra'));\\n  path = require('path');\\n  mktemp = require('mktemp');\\n  child_process = Promise.promisifyAll(require('child_process'));\\n  del = require('del');\\n  gm = require('gm');\\n  FileSystemAdapter =\\n    require('$:/plugins/tiddlywiki/filesystem/filesystemadaptor.js')\\n    .adaptorClass;\\n}\\n\\nclass MediaPrepError {\\n  constructor(arg) {\\n    if (arg instanceof Error) {\\n      this.message = arg.message;\\n      this.stack = arg.stack;\\n    } else {\\n      this.message = arg;\\n      this.stack = Error.captureStackTrace(this, MediaPrepError);\\n    }\\n  }\\n}\\nMediaPrepError.prototype = Object.create(Error.prototype);\\nMediaPrepError.prototype.name = 'MediaPrepError';\\n\\n// These modules run in a vm.runWithThisContext Bluebird performs an object ref\\n// check on Error to manage catch() predicates and since that executes outside\\n// the run context the Error used here is different then the Error used by\\n// bluebird  at runtime. this means when bluebird checks for a predicate\\n// MediaPrepError.prototype !== Error and things go bad. Using the predicate\\n// method instead saves that non-sense.\\nfunction isMediaPrepError(e) {\\n  return e.name === 'MediaPrepError';\\n}\\n\\nfunction spawnAsync(command, args, progress) {\\n  return new Promise((resolve, reject) => {\\n    const cp = child_process.spawn(command, args, {stdio: 'inherit'});\\n    cp.on('exit', code => {\\n      if (code === 0) {\\n        resolve();\\n      } else {\\n        reject(new MediaPrepError(`${command} had non zero exit code: ${code}.`));\\n      }\\n    });\\n    if (progress) {\\n      cp.on('data', stdout => progress(stdout.toString()));\\n    }\\n  });\\n}\\n\\nfunction trimSlash(str) {\\n  return str.replace(/(?:^\\\\/+|\\\\/+$)/, '');\\n}\\n\\nclass Editor {\\n  constructor(editor) {\\n    this.editor = editor || process.env.EDITOR || 'vi';\\n    this.promise = Promise.resolve(mktemp.createDir('prepare-media.XXXXX'))\\n      .then(tempDir => {\\n        this.tempDir = tempDir;\\n        return this;\\n      });\\n  }\\n\\n  writeFile(file, content) {\\n    return fs.writeFileAsync(file, content).then(() => file);\\n  }\\n\\n  readFile(file) {\\n    return fs.readFileAsync(file).then(content => {\\n      return {file, content: content.toString()};\\n    });\\n  }\\n\\n  editFile(file) {\\n    const postLogs = [];\\n    const origLog = console.log;\\n    console.log = (...args) => postLogs.push(args);\\n    return spawnAsync(this.editor, [file])\\n      .return(file)\\n      .finally(() => {\\n        console.log = origLog;\\n        postLogs.forEach(args => console.log(...args));\\n      });\\n  }\\n\\n  editContent(origContent) {\\n    return this.promise\\n      .then(({tempDir}) => path.join(tempDir, 'prep-list.json'))\\n      .then(file => this.writeFile(file, origContent))\\n      .then(file => this.editFile(file))\\n      .then(file => this.readFile(file))\\n      .then(({file, content}) => del(file).then(() => content));\\n  }\\n\\n  destroy() {\\n    return del(this.tempDir);\\n  }\\n}\\n\\nclass Media {\\n  constructor(data, tempDir) {\\n    $tw.utils.extend(this, data);\\n    this.tempDir = tempDir;\\n    this.output = trimSlash(this.output);\\n  }\\n  mkdir() {\\n    if (!this.outputDirPromise) {\\n      this.outputDirPromise = fs.mkdirsAsync(this.outputDir);\\n    }\\n    return this.outputDirPromise;\\n  }\\n  processImages(wiki, editor) {\\n    return Promise.join(\\n      this.makeImage(editor).then(() => {\\n        console.log(`Completed image processing: ${this.outputFile}`);\\n      }),\\n      this.makeThumb(editor).then(() => {\\n        console.log(`Completed thumbnail processing: ${this.outputThumb}`);\\n      }),\\n      this.makeIndexHtml(wiki, editor)\\n    );\\n  }\\n  makeIndexHtml() {}\\n  saveTiddlers(wiki) {\\n    return Promise.join(\\n      this.saveImgTiddler(wiki),\\n      this.saveThumbTiddler(wiki),\\n      this.saveThumbImgTiddler(wiki)\\n    );\\n  }\\n  addNewTiddler(wiki, filepath, params) {\\n    if (wiki.getTiddler(params.title)) {\\n      $tw.utils.warning(`${params.title} tiddler already exists skipping.`);\\n      return;\\n    }\\n    const tiddlerPath = path.join($tw.boot.wikiTiddlersPath, filepath);\\n    $tw.boot.files[params.title] = {\\n      filepath: tiddlerPath,\\n      fileType: 'application/x-tiddler',\\n      extension: '.tid',\\n      type: 'application/x-tiddler'\\n    };\\n    return fs.mkdirsAsync(path.dirname(tiddlerPath))\\n      .then(() => wiki.addTiddler(new $tw.Tiddler(params)));\\n  }\\n}\\n\\nclass Pano extends Media {\\n  constructor(...args) {\\n    super(...args);\\n    this.extname = '.jpg';\\n    this.basePath = path.join('panoramas', this.output);\\n    this.outputDir = path.join(this.tempDir, this.basePath);\\n    this.outputFile = path.join(this.outputDir, 'panorama.jpg');\\n    this.outputThumb = path.join(this.outputDir, 'preview.jpg');\\n    this.outputHtml = path.join(this.outputDir, 'index.html');\\n    this.mediaUrl = `//${CDN_DOMAIN}/${this.basePath}/panorama.jpg`;\\n    this.mediaThumbUrl = `//${CDN_DOMAIN}/${this.basePath}/preview.jpg`;\\n    this.logger = new $tw.utils.Logger('prepare-media-pano');\\n  }\\n  makeImage() {\\n    return this.mkdir().then(() => {\\n      return Promise.fromCallback(resolver => {\\n        this.logger.log(`Resizing ${this.outputFile} to 4096x2048`);\\n        gm(this.input)\\n          .resize(4096, null, '>')\\n          .write(this.outputFile, resolver);\\n      });\\n    });\\n  }\\n  makeThumb() {\\n    return this.mkdir().then(() => {\\n      return Promise.fromCallback(resolver => {\\n        this.logger.log(`Creating thumbnail ${this.outputThumb}`);\\n        gm(this.input)\\n          .define('jpeg:size=600x300')\\n          .thumbnail('280', '157^')\\n          .gravity('Center')\\n          .extent(280, 157)\\n          .write(this.outputThumb, resolver);\\n      });\\n    });\\n  }\\n  makeIndexHtml(wiki, editor) {\\n    let template = wiki.getTiddlerText(HTML_TEMPLATE_TIDDLER)\\n      .replace(/{{title}}/g, this.title);\\n    return this.mkdir().then(() => {\\n      this.logger.log(`Creating index file ${this.outputHtml}`);\\n      return editor.writeFile(this.outputHtml, template);\\n    });\\n  }\\n  saveImgTiddler(wiki) {\\n    return this.addNewTiddler(wiki, `${this.basePath}/panorama.tid`, {\\n      title: this.title,\\n      tags: ['Panoramas'],\\n      text: `\u003C$panorama url=\\\"${this.mediaUrl}\\\" preview=\\\"${this.mediaThumbUrl}\\\"/>\\\\n`\\n    });\\n  }\\n  saveThumbImgTiddler(wiki) {\\n    return this.addNewTiddler(wiki, `${this.basePath}/thumbnail_image.tid`, {\\n      title: `${this.title} Thumbnail Image`,\\n      type: 'image/jpeg',\\n      _canonical_uri: this.mediaThumbUrl,\\n      text: ''\\n    });\\n  }\\n  saveThumbTiddler(wiki) {\\n    return this.addNewTiddler(wiki, `${this.basePath}/thumbnail.tid`, {\\n      title: `${this.title} Thumbnail`,\\n      tags: ['PanoThumbnail'],\\n      caption: this.title,\\n      image: `${this.title} Thumbnail Image`,\\n      link: this.title\\n    });\\n  }\\n}\\n\\nclass Photo extends Media {\\n  constructor(...args) {\\n    super(...args);\\n    let baseDir = path.join(this.tempDir, 'photos');\\n    let parts = path.parse(this.output);\\n    let thumbName = `${trimSlash(parts.name)}_t${parts.ext}`;\\n    this.basePath = path.join('photos', this.output);\\n    this.outputDir = path.join(baseDir, parts.dir);\\n    this.outputFile = path.join(baseDir, this.output);\\n    this.outputThumb = path.join(baseDir, parts.dir, thumbName);\\n    this.mediaUrl = `//${CDN_DOMAIN}/${this.basePath}`;\\n    this.mediaThumbUrl = [\\n      `//${CDN_DOMAIN}`, 'photos', trimSlash(parts.dir), thumbName\\n    ].filter(item => item && item !== '').join('/');\\n    this.logger = new $tw.utils.Logger('prepare-media-photo');\\n  }\\n  makeImage() {\\n    return this.mkdir().then(() => {\\n      this.logger.log(`Storing image ${this.outputFile}`);\\n      return fs.linkAsync(this.input, this.outputFile)\\n        .catch(() => fs.copyAsync(this.input, this.outputFile));\\n    });\\n  }\\n  makeThumb() {\\n    return this.mkdir().then(() => {\\n      return Promise.fromCallback(resolver => {\\n        this.logger.log(`Creating thumbnail ${this.outputThumb}`);\\n        gm(this.input)\\n          .thumbnail('', '128^')\\n          .gravity('Center')\\n          .extent(null, 128)\\n          .write(this.outputThumb, resolver);\\n      });\\n    });\\n  }\\n  saveImgTiddler(wiki) {\\n    let title = this.title;\\n    let filesystem = new FileSystemAdapter({wiki});\\n    let fileName = filesystem.generateTiddlerBaseFilepath(title);\\n    fileName = fileName.replace(/\\\\s/g, '_') + '.tid';\\n    return this.addNewTiddler(wiki, path.join('photos', fileName), {\\n      title,\\n      tags: ['Photos'],\\n      type: this.type,\\n      _canonical_uri: this.mediaUrl\\n    });\\n  }\\n  saveThumbImgTiddler(wiki) {\\n    let title = `${this.title} Thumbnail Image`;\\n    let filesystem = new FileSystemAdapter({wiki});\\n    let fileName = filesystem.generateTiddlerBaseFilepath(title);\\n    fileName = fileName.replace(/\\\\s/g, '_') + '.tid';\\n    return this.addNewTiddler(wiki, path.join('photos', fileName), {\\n      title,\\n      tags: ['PhotoThumbnail'],\\n      type: this.type,\\n      _canonical_uri: this.mediaThumbUrl\\n    });\\n  }\\n  saveThumbTiddler(wiki) {}\\n}\\n\\nclass Command {\\n  constructor(params, commander, callback) {\\n    loadModules();\\n    this.params = params;\\n    this.commander = commander;\\n    this.callback = callback;\\n  }\\n\\n  fetchFileList(paths) {\\n    return new Promise((resolve, reject) => {\\n      if (paths.length === 0) {\\n        throw new MediaPrepError('Missing file(s) for processing.');\\n      }\\n      let choppedPaths = paths.map(p => p.replace(/\\\\/+$/, ''));\\n      const args = [...choppedPaths, '-type', 'f'];\\n      child_process.execFile('find', args, (err, stdout, stderr) => {\\n        if (err) {\\n          err.message = `${err.message}\\\\n${stderr.toString()}`;\\n          reject(err);\\n        } else {\\n          const result = stdout.toString()\\n            .split('\\\\n')\\n            .filter(line => line !== '');\\n          resolve(result);\\n        }\\n      });\\n    });\\n  }\\n\\n  isPossiblePano(size) {\\n    return (size && size.width > 3000 && size.width === size.height * 2);\\n  }\\n\\n  getMimeType(ext) {\\n    switch (ext) {\\n      case '.jpg': return 'image/jpeg';\\n      case '.tif': return 'image/tiff';\\n      default: return `image/${ext.substr(1)}`;\\n    }\\n  }\\n\\n  defaultFileData(file) {\\n    return Promise.fromCallback(resolver => gm(file).size(resolver))\\n      .then(size => {\\n        const isPano = this.isPossiblePano(size);\\n        const name = path.basename(file, path.extname(file));\\n        const title = name.charAt(0).toUpperCase() + name.slice(1);\\n        const output = isPano ? `${name}/` : path.basename(file).replace(/\\\\s/g, '_');\\n        const type = isPano ? PANO_TYPE : this.getMimeType(path.extname(file));\\n        return {type, title, output, input: file};\\n      })\\n      .catch(err => {\\n        $tw.utils.warning(err.toString());\\n        return null;\\n      });\\n  }\\n\\n  processData(mediaData, editor) {\\n    const wiki = this.commander.wiki;\\n    const media = mediaData.type === PANO_TYPE ?\\n      new Pano(mediaData, editor.tempDir) :\\n      new Photo(mediaData, editor.tempDir);\\n    return Promise.join(\\n      media.saveTiddlers(wiki, editor),\\n      media.processImages(wiki, editor)\\n    );\\n  }\\n\\n  editMediaList(editor, list) {\\n    if (list.length === 0) {\\n      throw new MediaPrepError('No suitable images found.');\\n    }\\n    return editor.editContent(`${JSON.stringify(list, null, 2)}\\\\n`)\\n      .then(content => {\\n        if (content === '') {\\n          throw new MediaPrepError('Nothing to do.');\\n        }\\n        try {\\n          return JSON.parse(content);\\n        } catch (e) {\\n          throw new MediaPrepError(e);\\n        }\\n      });\\n  }\\n\\n  disposableEditor() {\\n    return new Editor().promise.disposer(editor => editor.destroy());\\n  }\\n\\n  uploadMedia(tempDir) {\\n    console.log('Uploading media...');\\n    const [command, ...args] = RSYNC_COMMAND.split(' ')\\n      .map(arg => (arg === '%s') ? `${tempDir}/` : arg);\\n    return spawnAsync(command, args, progress => {\\n      console.log(progress);\\n    });\\n  }\\n\\n  execute() {\\n    Promise.using(this.disposableEditor(), editor => {\\n      return this.fetchFileList(this.params)\\n        .map(file => this.defaultFileData(file))\\n        .filter(media => media !== null)\\n        .then(list => this.editMediaList(editor, list))\\n        .map(media => this.processData(media, editor))\\n        .then(() => this.uploadMedia(editor.tempDir));\\n    })\\n    .catch(isMediaPrepError, error => {\\n      console.log(`${error.toString()} Aborting.`);\\n    })\\n    .catch(error => {\\n      this.callback(error.stack || error.message || error);\\n    })\\n    .then(() => this.callback(null));\\n  }\\n}\\n\\nexports.Command = Command;\\nexports.info = {\\n  name: 'prepare-media',\\n  platforms: ['node'],\\n  synchronous: false\\n};\\n\",\"type\":\"application/javascript\",\"module-type\":\"command\"},\"$:/plugins/sukima/prepare-media/template.html\":{\"text\":\"\u003C!DOCTYPE HTML>\\n\u003Chtml>\\n\u003Chead>\\n  \u003Cmeta charset=\\\"utf-8\\\">\\n  \u003Cmeta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1.0\\\">\\n  \u003Ctitle>TriTarget.org - Panoramas - {{title}}\u003C/title>\\n  \u003Clink rel=\\\"stylesheet\\\" href=\\\"/libs/pannellum.css\\\"/>\\n  \u003Cscript type=\\\"text/javascript\\\" src=\\\"/libs/pannellum.js\\\">\u003C/script>\\n  \u003Cstyle>\\n    html {\\n      height: 100%;\\n    }\\n\\n    body {\\n      margin: 0;\\n      padding: 0;\\n      overflow: hidden;\\n      position: fixed;\\n      cursor: default;\\n      width: 100%;\\n      height: 100%;\\n    }\\n  \u003C/style>\\n\u003C/head>\\n\u003Cbody>\\n\\n\u003Cdiv id=\\\"container\\\">\\n  \u003Cnoscript>\\n    \u003Cdiv class=\\\"pnlm-info-box\\\">\\n      \u003Cp>Javascript is required to view this panorama.\u003Cbr>(It could be worse; you could need a plugin.)\u003C/p>\\n    \u003C/div>\\n  \u003C/noscript>\\n\u003C/div>\\n\\n\u003Cscript type=\\\"application/javascript\\\">\\n  pannellum.viewer('container', {\\n    'type': 'equirectangular',\\n    'panorama': './panorama.jpg',\\n    'preview': './preview.jpg'\\n  });\\n\u003C/script>\\n\\n\u003C/body>\\n\u003C/html>\\n\",\"title\":\"$:/plugins/sukima/prepare-media/template.html\",\"type\":\"text/html\"}}}"},
{"title":"$:/plugins/sukima/sourcecode","version":"0.0.1","description":"TriTarget.org Vim SourceCode Parser","author":"Sukima","core-version":">=5.0.0","list":"readme","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/sukima/sourcecode/parser.js\":{\"title\":\"$:/plugins/sukima/sourcecode/parser.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/sukima/sourcecode/parser.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nA text/prs.sourcecode parser\\n\\n\\\\*/\\nexports['text/prs.sourcecode'] = function SourceCodeParser(type, text, options) {\\n  this.tree = [{ type: 'raw', html: text }];\\n};\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"},\"$:/plugins/sukima/sourcecode/readme\":{\"title\":\"$:/plugins/sukima/sourcecode/readme\",\"text\":\"A parser that can write raw HTML that is not WikiText compatible directly into the main DOM. This is in contrast to the iFrame or code blocks.\\n\\nThe intended use is to allow Vim to output raw HTML and TiddlyWiki to pull that in as a tiddler that can be transcluded directly into a tiddler DOM.\\n\"},\"$:/plugins/sukima/sourcecode/styles.css\":{\"title\":\"$:/plugins/sukima/sourcecode/styles.css\",\"text\":\"/*\\\\\\ntitle: $:/plugins/sukima/sourcecode/styles.css\\ntags: $:/tags/Stylesheet\\ntype: text/css\\n\\nCSS styles for text/prs.sourcecode generated output\\n\\n\\\\*/\\n@font-face {\\n  font-family: 'mononoki';\\n  src: url('https://tritarget.org/fonts/mononoki-Regular.woff2') format('woff2');\\n  font-weight: normal;\\n  font-style: normal;\\n}\\n\\n@font-face {\\n  font-family: 'mononoki';\\n  src: url('https://tritarget.org/fonts/mononoki-Bold.woff2') format('woff2');\\n  font-weight: bold;\\n  font-style: normal;\\n}\\n\\n@font-face {\\n  font-family: 'mononoki';\\n  src: url('https://tritarget.org/fonts/mononoki-Italic.woff2') format('woff2');\\n  font-weight: normal;\\n  font-style: italic;\\n\\n}\\n\\n@font-face {\\n  font-family: 'mononoki';\\n  src: url('https://tritarget.org/fonts/mononoki-BoldItalic.woff2') format('woff2');\\n  font-weight: bold;\\n  font-style: italic;\\n}\\n\\n.vimCodeElement {\\n  --base03: #002b36;\\n  --base02: #073642;\\n  --base01: #586e75;\\n  --base00: #657b83;\\n  --base0: #839496;\\n  --base1: #93a1a1;\\n  --base2: #eee8d5;\\n  --base3: #fdf6e3;\\n\\n  --yellow: #b58900;\\n  --orange: #cb4b16;\\n  --red: #dc322f;\\n  --magenta: #d33682;\\n  --violet: #6c71c4;\\n  --blue: #268bd2;\\n  --cyan: #2aa198;\\n  --green: #859900;\\n\\n  color: var(--rebase00);\\n  background-color: var(--rebase3);\\n  padding: 0.1rem 0.4rem;\\n  font-family: mononoki, monospace;\\n}\\n\\n.vimCodeElement,\\n.solarized-light {\\n  --rebase03: var(--base03);\\n  --rebase02: var(--base02);\\n  --rebase01: var(--base01);\\n  --rebase00: var(--base00);\\n  --rebase0: var(--base0);\\n  --rebase1: var(--base1);\\n  --rebase2: var(--base2);\\n  --rebase3: var(--base3);\\n}\\n\\nhtml.dark .vimCodeElement,\\n.solarized-dark {\\n  --rebase03: var(--base3);\\n  --rebase02: var(--base2);\\n  --rebase01: var(--base1);\\n  --rebase00: var(--base0);\\n  --rebase0: var(--base00);\\n  --rebase1: var(--base01);\\n  --rebase2: var(--base02);\\n  --rebase3: var(--base03);\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"}}}"},
{"title":"$:/plugins/sukima/tritarget/macros","created":"20160323003123862","modified":"20200329033338060","tags":"$:/tags/Macro","type":"text/vnd.tiddlywiki","text":"\\define photo(title)\n\u003C$link to=\"$title$\">\n[img[$title$ Thumbnail Image]]\n\u003C/$link>\n\\end\n\n\\define pano(title)\n\u003C$macrocall $name=\"list-thumbnails\" filter=\"[[$title$ Thumbnail]]\"/>\n\\end\n\n\\define currentThumb() $(currentTiddler)$ Thumbnail Image\n\n\\define gallery(filter)\n\u003Cdiv class=\"my-gallery\">\n\u003C$list filter=\"$filter$\">\n\u003C$set name=\"tv-wikilink-tooltip\" value=\u003C\u003CcurrentTiddler>>>\n\u003C$link to=\u003C\u003CcurrentTiddler>>>\n\u003C$transclude tiddler=\u003C\u003CcurrentThumb>>/>\n\u003C/$link>\n\u003C/$set>\n\u003C/$list>\n\u003C/div>\n\\end\n\n\\define fold(tiddler, summary)\n\u003C$set name=\"title\" value=\"$summary$\" emptyValue=\"$tiddler$\">\n\u003Cdetails class=\"fold\" open>\u003Csummary>\u003C\u003Ctitle>>\u003C/summary>\n\u003C$transclude tiddler=\"$tiddler$\" mode=\"block\" />\n\u003C/details>\n\u003C/$set>\n\\end\n\n\\define folded(tiddler, summary)\n\u003C$set name=\"title\" value=\"$summary$\" emptyValue=\"$tiddler$\">\n\u003Cdetails class=\"fold\">\u003Csummary>\u003C\u003Ctitle>>\u003C/summary>\n\u003C$transclude tiddler=\"$tiddler$\" mode=\"block\" />\n\u003C/details>\n\u003C/$set>\n\\end\n\n\\define tag-summary(tagname) There are \u003C$count filter=\"[tag[Article]tag[$tagname$]]\"/> articles about \u003C\u003Ctag \"$tagname$\">>\n\n\\define pullquote(float:\"right\") \u003Cdiv class=\"tc-pullquote tc-float-$float$\">$(quote)$\u003C/div>\n\n\\define preview(image, width:172) [img width=$width$ [$image$]]\n\n\\define preview-right(image, width:172) [img width=$width$ class=\"tc-float-right\" [$image$]]\n"},
{"title":"$:/plugins/sukima/tritarget/styles","created":"20160323140817474","creator":"Sukima","modified":"20200329035405052","modifier":"Sukima","tags":"$:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":"@media print {\n  a.tc-tiddlylink-external:after {\n    content: \" (\" attr(href) \") \";\n    font-size: 0.8em;\n    font-weight: normal;\n  }\n\n  .print-only {\n    display: block;\n  }\n}\n\n@media (max-width: 768px) {\n  .tc-topbar {\n    display: none;\n  }\n}\n\n.fold[open] {\n  border-bottom: 2px solid #eee;\n  background-image: linear-gradient(#eee, transparent 100px);\n}\n\n.fold > summary {\n  display: list-item;\n  background-color: #eee;\n  padding: 4px 6px;\n}\n\n.fold > summary:hover {\n  cursor: pointer;\n}\n\n.fold[open] > summary {\n  background-color: transparent;\n}\n\n.print-only {\n  display: none;\n}\n\n.tc-footnotes {\n  font-size: 0.8em;\n}\n\n.tc-float-left {\n  float: left;\n}\n\n.tc-float-right: {\n  float: right;\n}\n\n.tc-pullquote {\n  text-align: center;\n  font-size: 1.6em;\n  width: 200px;\n  padding: 5px;\n  margin: 5px;\n}\n\n.tc-alert.tc-alert-info {\n  background-color: #ccf;\n  border-color: #99c;\n}\n\n.tc-alert.tc-toc-box {\n  margin: 0;\n  color: #000;\n  max-width: 350px;\n  text-shadow: none;\n}\n\n.img-thumbnail {\n  padding: 4px;\n  background-color: #fff;\n  border: 1px solid #ddd;\n  border-radius: 4px;\n}\n\n.tc-topbar-left {\n  top: 0;\n  left: 0;\n  width: 100%;\n  background-color: #446e9b;\n  border-color: #345578;\n  border-width: 0 0 1px;\n}\n\n.tc-topbar-left ul {\n  list-style: none;\n}\n\n.tc-topbar-left li {\n  display: inline;\n  margin: 0;\n  padding: 0 20px;\n}\n\n.tc-topbar-left li a {\n  color: #ddd;\n}\n\n.tc-topbar-left li a:hover {\n  color: #fff;\n}\n\n.tc-summary-button {\n  width: 100%;\n  padding: 10px 20px;\n  border: solid thin #000;\n  border-radius: 4px;\n  background-color: #fff;\n  color: #000;\n  text-align: center;\n  font-size: 1.1em;\n}\n\n.tc-summary-button:hover {\n  background-color: #eee;\n}\n\n.tc-summary-button:active {\n  background-color: #ccc;\n}\n\n.contact-info {\n  font-size: 1.5em;\n}\n\n.contact-info td {\n  padding: 10px;\n}\n\n.tc-flowing-list-item {\n  display: inline-block;\n  width: 275px;\n  height: 50px;\n  border: thin solid #000;\n  padding: 2px;\n  margin: 2px;\n  text-align: center;\n  border-radius: 6px;\n}"},

js-decorator,\\n.hljs-filter .hljs-argument,\\n.hljs-localvars,\\n.hljs-array,\\n.hljs-attr_selector,\\n.hljs-important,\\n.hljs-pseudo,\\n.hljs-pi,\\n.haml .hljs-bullet,\\n.hljs-doctype,\\n.hljs-deletion,\\n.hljs-envvar,\\n.hljs-shebang,\\n.apache .hljs-sqbracket,\\n.nginx .hljs-built_in,\\n.tex .hljs-formula,\\n.erlang_repl .hljs-reserved,\\n.hljs-prompt,\\n.asciidoc .hljs-link_label,\\n.markdown .hljs-link_label,\\n.vhdl .hljs-attribute,\\n.clojure .hljs-attribute,\\n.asciidoc .hljs-attribute,\\n.lasso .hljs-attribute,\\n.coffeescript .hljs-property,\\n.hljs-phony {\\n  color: #88f;\\n}\\n\\n.hljs-keyword,\\n.hljs-id,\\n.hljs-title,\\n.hljs-built_in,\\n.css .hljs-tag,\\n.hljs-doctag,\\n.smalltalk .hljs-class,\\n.hljs-winutils,\\n.bash .hljs-variable,\\n.pf .hljs-variable,\\n.apache .hljs-tag,\\n.hljs-type,\\n.hljs-typename,\\n.tex .hljs-command,\\n.asciidoc .hljs-strong,\\n.markdown .hljs-strong,\\n.hljs-request,\\n.hljs-status,\\n.tp .hljs-data,\\n.tp .hljs-io {\\n  font-weight: bold;\\n}\\n\\n.asciidoc .hljs-emphasis,\\n.markdown .hljs-emphasis,\\n.tp .hljs-units {\\n  font-style: italic;\\n}\\n\\n.nginx .hljs-built_in {\\n  font-weight: normal;\\n}\\n\\n.coffeescript .javascript,\\n.javascript .xml,\\n.lasso .markup,\\n.tex .hljs-formula,\\n.xml .javascript,\\n.xml .vbscript,\\n.xml .css,\\n.xml .hljs-cdata {\\n  opacity: 0.5;\\n}\\n\",\"type\":\"text/css\",\"title\":\"$:/plugins/tiddlywiki/highlight/highlight.css\",\"tags\":\"[[$:/tags/Stylesheet]]\"},\"$:/plugins/tiddlywiki/highlight/highlightblock.js\":{\"title\":\"$:/plugins/tiddlywiki/highlight/highlightblock.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/highlight/highlightblock.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWraps up the fenced code blocks parser for highlight and use in TiddlyWiki5\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TYPE_MAPPINGS_BASE = \\\"$:/config/HighlightPlugin/TypeMappings/\\\";\\n\\nvar CodeBlockWidget = require(\\\"$:/core/modules/widgets/codeblock.js\\\").codeblock;\\n\\nvar hljs = require(\\\"$:/plugins/tiddlywiki/highlight/highlight.js\\\");\\n\\nhljs.configure({tabReplace: \\\"    \\\"});\\t\\n\\nCodeBlockWidget.prototype.postRender = function() {\\n\\tvar domNode = this.domNodes[0],\\n\\t\\tlanguage = this.language,\\n\\t\\ttiddler = this.wiki.getTiddler(TYPE_MAPPINGS_BASE + language);\\n\\tif(tiddler) {\\n\\t\\tlanguage = tiddler.fields.text || \\\"\\\";\\n\\t}\\n\\tif(language && hljs.listLanguages().indexOf(language) !== -1) {\\n\\t\\tdomNode.className = language.toLowerCase() + \\\" hljs\\\";\\n\\t\\tif($tw.browser && !domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\thljs.highlightBlock(domNode);\\t\\t\\t\\n\\t\\t} else {\\n\\t\\t\\tvar text = domNode.textContent;\\n\\t\\t\\tdomNode.children[0].innerHTML = hljs.fixMarkup(hljs.highlight(language,text).value);\\n\\t\\t\\t// If we're using the fakedom then specially save the original raw text\\n\\t\\t\\tif(domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\tdomNode.children[0].textInnerHTML = text;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\t\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/highlight/htmlbarsparser.js\":{\"title\":\"$:/plugins/tiddlywiki/highlight/htmlbarsparser.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/highlight/htmlbarsparser.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nAdd support for text/x-handlebars rendering\\n\\n\\\\*/\\n(function() {\\n\\n\\\"use strict\\\";\\n\\nvar TextParser = require('$:/core/modules/parsers/textparser')['text/plain'];\\n\\nexports['text/x-htmlbars'] = TextParser;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"},\"$:/plugins/tiddlywiki/highlight/license\":{\"title\":\"$:/plugins/tiddlywiki/highlight/license\",\"type\":\"text/plain\",\"text\":\"Copyright (c) 2006, Ivan Sagalaev\\nAll rights reserved.\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n    * Redistributions of source code must retain the above copyright\\n      notice, this list of conditions and the following disclaimer.\\n    * Redistributions in binary form must reproduce the above copyright\\n      notice, this list of conditions and the following disclaimer in the\\n      documentation and/or other materials provided with the distribution.\\n    * Neither the name of highlight.js nor the names of its contributors\\n      may be used to endorse or promote products derived from this software\\n      without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"This plugin provides syntax highlighting of code blocks using v8.8.0 of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev.\\n\\n! Usage\\n\\nWhen the plugin is installed it automatically applies highlighting to all codeblocks defined with triple backticks or with the CodeBlockWidget.\\n\\nThe language can optionally be specified after the opening triple braces:\\n\\n\u003C$codeblock code=\\\"\\\"\\\"```css\\n * { margin: 0; padding: 0; } /* micro reset */\\n\\nhtml { font-size: 62.5%; }\\nbody { font-size: 14px; font-size: 1.4rem; } /* =14px */\\nh1   { font-size: 24px; font-size: 2.4rem; } /* =24px */\\n```\\\"\\\"\\\"/>\\n\\nIf no language is specified highlight.js will attempt to automatically detect the language.\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* apache\\n* bash\\n* coffeescript\\n* cpp\\n* cs\\n* css\\n* diff\\n* http\\n* ini\\n* java\\n* javascript\\n* json\\n* makefile\\n* markdown\\n* nginx\\n* objectivec\\n* perl\\n* php\\n* python\\n* ruby\\n* sql\\n* xml\\n\\nYou can also specify the language as a MIME content type (eg `text/html` or `text/css`). The mapping is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\".hljs{display:block;overflow-x:auto;padding:.5em;color:#333;background:#f8f8f8;-webkit-text-size-adjust:none}.hljs-comment,.diff .hljs-header,.hljs-javadoc{color:#998;font-style:italic}.hljs-keyword,.css .rule .hljs-keyword,.hljs-winutils,.nginx .hljs-title,.hljs-subst,.hljs-request,.hljs-status{color:#333;font-weight:bold}.hljs-number,.hljs-hexcolor,.ruby .hljs-constant{color:teal}.hljs-string,.hljs-tag .hljs-value,.hljs-phpdoc,.hljs-dartdoc,.tex .hljs-formula{color:#d14}.hljs-title,.hljs-id,.scss .hljs-preprocessor{color:#900;font-weight:bold}.hljs-list .hljs-keyword,.hljs-subst{font-weight:normal}.hljs-class .hljs-title,.hljs-type,.vhdl .hljs-literal,.tex .hljs-command{color:#458;font-weight:bold}.hljs-tag,.hljs-tag .hljs-title,.hljs-rule .hljs-property,.django .hljs-tag .hljs-keyword{color:navy;font-weight:normal}.hljs-attribute,.hljs-variable,.lisp .hljs-body,.hljs-name{color:teal}.hljs-regexp{color:#009926}.hljs-symbol,.ruby .hljs-symbol .hljs-string,.lisp .hljs-keyword,.clojure .hljs-keyword,.scheme .hljs-keyword,.tex .hljs-special,.hljs-prompt{color:#990073}.hljs-built_in{color:#0086b3}.hljs-preprocessor,.hljs-pragma,.hljs-pi,.hljs-doctype,.hljs-shebang,.hljs-cdata{color:#999;font-weight:bold}.hljs-deletion{background:#fdd}.hljs-addition{background:#dfd}.diff .hljs-change{background:#0086b3}.hljs-chunk{color:#aaa}\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"! Usage\\n\\nFenced code blocks can have a language specifier added to trigger highlighting in a specific language. Otherwise heuristics are used to detect the language.\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\"}}}"},

{"title":"$:/styles/site","created":"20190219152110000","modified":"20190220174705858","tags":"$:/tags/Stylesheet","type":"application/x-tiddler","text":"hr {\n  border: 0;\n  height: 0.15rem;\n  background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));\n}\n\nfigure {\n  border-left: 0.4rem double #666;\n  margin: 0;\n  padding: 0 0 0 1rem;\n}\n\nfigure > * {\n  margin: 0;\n}\n\nfigure > * + * {\n  margin-top: 15px;\n}\n\naside {\n  border: thin solid black;\n  border-radius: 8px;\n  padding: 0 1.5rem;\n}\n\n.float-right {\n  float: right;\n  margin: 0 0 1rem 1rem;\n}\n\n.float-left {\n  float: left;\n  margin: 0 1rem 1rem;\n}\n\n.no-item-padding ul,\n.no-item-padding ol {\n  padding: 0;\n}\n\n.top-nav-bar {\n  height: 40px;\n}\n\n.testimonials-flow {\n  display: flex;\n  flex-wrap: wrap;\n  justify-content: space-around;\n  align-items: center;\n}\n\n.testimonials-flow > * {\n  max-width: 250px;\n  border: none;\n  border-radius: 8px;\n  background-color: #efefef;\n  padding: 0 20px;\n  margin: 10px 0 0;\n}\n\n@media print {\n  .testimonials-flow {\n    display: flex;\n    flex-direction: column;\n    flex-wrap: nowrap;\n    justify-content: flex-start;\n    align-items: stretch;\n  }\n\n  .testimonials-flow > * {\n    max-width: 100%;\n    border: solid thin #000;\n    border-radius: 8px;\n    background-color: #efefef;\n    padding: 0 20px;\n    margin: 10px 0 0;\n  }\n}\n\n@media (min-width: 960px) {\n  .tc-sidebar-scrollable {\n    width: inherit;\n    max-width: 430px;\n    padding-right: 20px;\n  }\n}\n"},
