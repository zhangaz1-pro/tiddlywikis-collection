{"title":"Make More Objects","modified":"20190724184747000","created":"20190724184747000","modifier":"Sukima","creator":"Sukima","tags":"Article Coding JavaScript","text":"Often in my development I find that some concepts tend to present themselves as complicated to me. When I sit back and attempt to wrap the complication in an object suddenly things become very clear.\n\nIn many cases I've heard people complain that abstraction makes things harder. I know for some this is true but I am the opposite. Once I have an abstraction all I need its interface and I don't need to see the implementation. In fact when implementation is inline and not named I get more confused.\n\nThis leads me to want to shout ''Make More Objects!'' because then these things can have clear interfaces to work with. That said the wrong abstractions is far worse then none at all!\n\nIn this post I thought I would share one example where this came to light: DOM Events. I was working on an [[Ember]] component and realized that the process of adding and removing event handlers to a DOM node required saving the attached event so it could be removed later. This saving of state felt dirty in an already complicated component as it felt like mixing responsibilities. On top of that the component just wanted to attach and detach events but now because of the COM API was forced to handle multiple states for multiple events just so they could be torn down later.\n\nI will start with two lifecycle hooks using inline practises:\n\n```javascript\ninit() {\n  this._super(...arguments);\n  this._focusHandler = event => this.handleFocus(event);\n  this._clickHandler = event => this.handleClick(event);\n},\ndidInsertElement() {\n  this._super(...arguments);\n  let el = document.querySelector('#foo');\n  el.addEventListener('focus', this._focusHandler);\n  el.addEventListener('click', this._clickHandler);\n},\nwillDestroyElement() {\n  this._super(...arguments);\n  let el = document.querySelector('#foo');\n  el.removeEventListener('focus', this._focusHandler);\n  el.removeEventListener('click', this._clickHandler);\n}\n```\n\nThis seemed to me a little needles and adding or removing meant changing two places plus the mental overhead of remembering more state for each event. Not to mention name collisions. Now we could make it more generic by storing them in a `this._handlers` POJO but at that point why not build out an intention revealing interface instead of having to remember a pattern when really you want to focus on the components intention and not how it manages event handling.\n\nTo address that I think a new object would be beneficial:\n\n```javascript\nclass DOMEventDelegator {\n  constructor(element) {\n    this.element = element;\n    this.handlers = {};\n  }\n  register(eventName, handler) {\n    this.handlers[eventName], handler);\n    return this;\n  }\n  attach() {\n    for (let eventName of Object.keys(this.handlers)) {\n      this.element.addEventListener(eventName, this.handlers[eventName]);\n    }\n    return this;\n  }\n  detach() {\n    for (let eventName of Object.keys(this.handlers)) {\n      this.element.removeEventListener(eventName, this.handlers[eventName]);\n    }\n    return this;\n  }\n}\n```\n\nFairly simple and maybe at first blush excessive. But once you see it in action the clouds in my head lift and wonderful light shines on the code:\n\n```javascript\ninit() {\n  this._super(...arguments);\n  let el = document.querySelector('#foo');\n  this._eventDelegator = new DOMEventDelegator(el)\n    .register('focus', event => this.handleFocus(event))\n    .register('click', event => this.handleClick(event));\n}\ndidInsertElement() {\n  this._super(...arguments);\n  this._eventDelegator.attach();\n},\nwillDestroyElement() {\n  this._super(...arguments);\n  this._eventDelegator.detach();\n}\n```\n\nThis to me tells a much nicer story. It also allows easy updates. Adding an event means adding one line of code to register it. So does removing an event. Not only that but this means that the attaching and detaching can be decoupled from the act of the lifecycles. Maybe this happens from an action of method called on the component. Like a popup where we want to attach a document click handler only when the popup is open and have it removed when it closes. Using a delegator like this means the task of looking up a DOM element by ID happens once and it caches the element.\n\nFor me this make reading and understanding code easier. But at the cost of //yet another object// to which I would happily shout from the top of the soapbox ''Make More Objects!''\n"},
{"title":"Managing change in Ember","created":"20201205162340000","creator":"Sukima","modified":"20210304014245081","modifier":"Sukima","tags":"Article Coding Ember JavaScript","type":"text/vnd.tiddlywiki","text":"I came across an interesting situation the other day when working on a new Octane app. How to manage ''Data Down Actions Up'' (DDAU) patterns. In the app we had a mix of two-way bound custom components and DDAU which really emphasised the difference in working with such components. Older code handled the situation by placing tracked properties on the parent component and matching setter action.\n\n```javascript\nexport default class MyComponent extends Component {\n  @tracked foo;\n  @tracked bar;\n\n  @action\n  setFoo(value) {\n    this.foo = value;\n  }\n\n  @action\n  setBar(value) {\n    this.bar = value;\n  }\n}\n```\n\nThis works but is quite the ceremony. And it brought up the question why DDAU when we could just use the two-way binding and avoid the ceremony?\n\nChris Garrett wrote an [[in depth article|https://www.pzuraq.com/on-mut-and-2-way-binding/]] about this very subject and came to some very enlightening conclusions that I'd like to cover here.\n\nFirst we can replace the setter actions with the `mut` helper. And this is the prescribed method in the ember community for now. But it has two down sides.\n\n# It is confusing what it is doing because it has different behavior depending on how it is used in ta template. It doesn't provide a clear distinction between 2-way binding and DDAU.\n# The Ember core team doesn't care for it. In fact it has a planned obsolescence. Though it is the current solution it won't be in the future.\n\nThus the conclusion is to continue to use the `mut` helper for setting properties or use setter actions. \n\nLet's talk about setter actions then; an alternative to making one for every property one might be compelled to make a general setter.\n\n```javascript\n@action\nsetProperty(prop, value) {\n  this[prop] = value;\n}\n```\n\n```htmlbars\n\u003CMyComponent\n  @value={{this.foo}}\n  @update={{fn this.setProperty \"foo\"}}\n/>\n```\n\nAnother alternative it to use a helper. In this situation we have to pass in the context as well as the property name which is almost the same as the above only with the helper it is generalized and no longer need the boilerplate code in each component.\n\n```htmlbars\n\u003CMyComponent\n  @value={{this.foo}}\n  @update={{update this \"foo\"}}\n/>\n```\n\nYou can make this helper yourself:\n\n```javascript\nimport Helper from '@ember/component/helper';\nexport default Helper.helper(([ctx, prop]) => {\n  return value => ctx[prop] = value;\n});\n```\n\nAnother alternative which Chris [[got into detail about|https://www.pzuraq.com/on-mut-and-2-way-binding/#introducingemberbox]] is something he calls a ''box'' pattern. With this pattern the responsibility for updating stays with the owner of the data. In the same way as setter actions keep the update with the owner of the property.\n\nAn advantage to this pattern is the ability to separate the data from the component. I use a similar pattern with my route models where I provide behavior with the model data. ember-data is a good example of this kind of idea.\n\n[[ember-box|https://github.com/pzuraq/ember-box]], Chris's solution to DDAU, manages to provide good DX by means of helpers that understand how to create and consume box objects. These box objects are wrappers around a classes' property getter and an associated setter. One of the advantages of this addon is that it simplifies the call site. Where in our helper pattern above we had to pass two items (context and property name) which is not as ideal as the property itself. With an addon it can include template transmutations such that it becomes something different under the hood.\n\n```htmlbars\n\u003CMyComponent\n  @value={{unwrap this.foo}}\n  @update={{update this.foo}}\n/>\n```\n\nWould be converted under the hood to‚Ä¶\n\n```htmlbars\n\u003CMyComponent\n  @value={{unwrap this \"foo\"}}\n  @update={{update this \"foo\"}}\n/>\n```\n\nThis is a nice transparent pattern and useful for those willing to use it. However, its true advantage comes if it become built into the framework itself. Then this pattern would be completely transparent and yet still clear and easy to reason about unlike the current `mut` helper.\n\nThere is one other alternative pattern which I have grown to really like. I like it because it allows the update to be owned by the same class as the property getters. It fits seamlessly into VanillaJS‚Ñ¢ patterns. And is a one liner to support. And that is the use of a `Proxy`.\n\nTo best illustrate this presume we have a data class object with `@tracked` properties in them. And presume that at some point an instance of that class will be passed down and eventually used by a component with a DDAU binding.\n\n```javascript\nexport default class MyData {\n  @tracked foo;\n  @tracked bar;\n}\n```\n\nInstead of wrapping this in a box pattern or relying on helpers or verbose setters I propose a simpler alternative and that is to expose a single setter on the data class itself thus affording the following.\n\n```htmlbars\n\u003CMyComponent\n  @value={{@data.foo}}\n  @update={{@data.update.foo}}\n/>\n```\n\nThis is the setter action pattern coupled with a quasi box pattern. And best part IMHO is that it can be accomplished with VanillaJS‚Ñ¢.\n\n```javascript\nexport default class MyData {\n  @tracked foo;\n  @tracked bar;\n  update = new Proxy(this, {\n    get: (t, p) => Reflect.has(t, p) ? v => t[p] = v : undefined\n  });\n}\n```\n\nWith this setup our data class is ready for both two-binding and DDAU support out of the gate.\n\n\u003C\u003C.warning \"\"\"The `Reflect.has` and `undefined` are required for Ember internals to skip over Ember reflection on special objects (which this is not). Without that guard Ember will throw a cryptic error.\"\"\">>\n\nThis also makes it easy to extend functionality. For example if the data class has to manage exclusivity between two properties it still works.\n\n```javascript\nexport default class MyData {\n  @tracked _foo;\n  @tracked _bar;\n  update = new Proxy(this, {\n    get: (t, p) => Reflect.has(t, p) ? v => t[p] = v : undefined\n  });\n  get foo() { return this._foo; }\n  set foo(value) {\n    this._foo = value;\n    if (value === 'exclude') {\n      this._bar = null;\n    }\n  }\n  get bar() { return this._bar; }\n  set bar(value) {\n    this._bar = value;\n    this._foo = 'non-exclude';\n  }\n}\n```\n\nI hope that this idea might make it out to other Ember-istas as this simple idea could really help deal with very complex Ember apps.\n\n{{-ember-ddau-simple-box-2}}\n"},
{"title":"Managing validity in forms","created":"20211001191625000","creator":"Sukima","modified":"20211001191625000","modifier":"Sukima","tags":"Article JavaScript Coding","type":"text/vnd.tiddlywiki","text":"When it comes to forms I've gotten quite confused over the years. There are just too many variables. I think this is the big reason almost everyone has been inventing their own solutions to form validation. But I think I have a base foundation worked out to leverage the browsers' validity API to take advantage of easy-to-maintain code and still offer better UI designs. In this post I hope to break down some of the complexities and offer a pattern I found to be quite useful for readability. This pattern I've found works across frameworks also. I've developed it in [[Ember]], [[React]], and plain old [[VanillaJS]].\n\nFirst thing I've come to realize is that validation doesn't have a consistent place to be defined. Some systems validate in the data layer, others rely on server side 400 responses, and others let the browsers handle the validation. It is difficult to know where the best place an abstraction like validation should live. Over the years I've come to realize that the view layer is a good place to define validations. It follows the same pattern as the built-in validations browsers provide and makes it very clear what is happening. This is because validation is more than just checking validity. It includes providing feed-back to the user and also logic to use that valid/invalid data.\n\nI think one of the reasons this gets so confusing is that in the back-end the MVC model leads to validations being in the data layer or close to it. This being because the view layer is read-only so it doesn't accept input. But in the front-end the view is two-way‚Äîboth output and input. With the frontend being both input and output, validation takes on a dual role both to validate and to present the validity result to the user. There is another role in modern frontend programming and that is to describe to the developer what a particular input expects or is willing to accept.\n\nIn the front-end there are only three ways data is assigned: from the server, programmatically, and by the user. Only the latter is unpredictable and needs validation. Yes, if you need to validate programmatic or server data something has gone very wrong!\n\nThe browsers offer validation built-in to the specs. `\u003Cinput type=\"email\">` for example. Trouble is these builtin validations only expose their validations via the `validationMessage` and not in the HTML itself leading many designs to compensate by validating on their own. How to reconcile this? I think this pattern is the best compensation between the browsers' built-in ideas and the custom designs of validation.\n\nIn this case I think it best to start with how we use a pattern before defining how to implement the pattern. First I'll make validations be simple functions that return an empty array for //valid// and a non-empty array of strings for //invalid//. In this way a single validation can (if needed) have more than one validation error. Though in practice we typically only use the first message‚Äîbut it is nice to have flexibility‚Äîfor example a summary list of errors.\n\n\u003Cfigure>\n\n```javascript\nfunction validateFoobar(element) {\n  return element.value === 'foobar'\n    ? []\n    : [`Expected 'foobar' as a value`];\n}\n```\n\n\u003Cfigcaption>Example: validator function\u003C/figcaption>\n\n\u003C/figure>\n\nI found it was easiest in both VanillaJS and [[React]] to have a validation assigner function. This is because validation can happen in several ways depending on the DOM events they tap into.\n\n\u003Cfigure>\n\n```javascript\nsetValidator(foobarElement, validateFoobar);\nsetValidator(\n  barfooElement,\n  validateBarfoo,\n  { on: 'change' }\n);\nsetValidator(element, composeValidators(\n  validatePresent,\n  validateFoobar\n));\n```\n\n\u003Cfigcaption>Example: assigning validator functions to elements\u003C/figcaption>\n\n\u003C/figure>\n\nIn the example above I wanted to show that the idea of validations could be triggered on different DOM events (like `change`) to help with the user experience. Also notice the `composeValidators` functor which takes multiple validator functions and composes them into one validator function. See my [[composeValidators functor]] for the implementation.\n\n---\n\nFor comparison in [[Ember]] these //validators// would likely be ''Helpers'':\n\n```javascript\nexport default helper(function validateFoobar() {\n  return ({ value }) => element.value === 'foobar'\n    ? []\n    : [`Expected 'foobar' as a value`];\n});\n```\n\n```handlebars\n\u003CInput\n  name=\"foobar\"\n  @value={{@foobar}}\n  {{validity (validate-foobar)}}\n/>\n```\n\n---\n\nThen we should also have a way to programmatically trigger validations‚Äîperhaps on form submit.\n\n\u003Cfigure>\n\n```javascript\nvalidate(foobarElement);\nvalidate(...form.elements);\n```\n\n\u003Cfigcaption>Example: manually executing assigned validations\u003C/figcaption>\n\n\u003C/figure>\n\nUsing what the DOM does best we can leverage events to suit our needs. This has the added advantage of allowing both built-in validations, custom validations, and access to `form.elements`, `form.checkValidity()`, and `form.reportValidity()`. We will trigger the `validate` event which knows how to execute the validators we set above then set the custom validity `setCustomValidity()`. Finally for completeness and extensibility we fire the `validated` event.\n\n\u003Cfigure>\n\n{{validity-sequence.svg}}\n\n\u003Cfigcaption>Figure: \u003Cabbr title=\"Unified Modeling Language\">UML\u003C/abbr> sequence diagram of how the browser executes validations during form submission\u003C/figcaption>\n\n\u003C/figure>\n\n!! Example implementation\n\n{{validity.js}}\n\nThis will add validation to fields as the user enters them. It can use the class `dirty` to manage `:valid`/`:invalid` CSS pseudo selectors so that valid/invalid properties are not applied till after the user visits the form elements. (Though your implementation could use `data-*`/`dataset` if preferred.)\n\n!! Managing the form submission\n\nUsing the above has a side effect that submitting the form could happen without any custom validations happening. To compensate we will have the form validate on submit.\n\nWe will need to disable the built-in browser validations otherwise it will have a strange race condition where a built-in validation will prevent the submit handler from firing making built-ins a higher order of precedence than custom validations. Then we will use the above `validate()` function to manually validate //both// the built-in and custom validations.\n\nAdd the `novalidate` attribute to the form element: `\u003Cform novalidate>`.\n\nAttach a `submit` handler (as you would normally do if this form used AJAX):\n\n\u003Cfigure>\n\n```javascript\nfunction submitHandler(event) {\n  event.preventDefault();\n  let { target: form } = event;\n  validate(...form.elements);\n  if (form.reportValidity()) {\n    performAJAX(new FormData(form));\n  }\n}\n\ndocument.querySelectorAll('form').forEach(el => {\n  el.addEventListener('submit', submitHandler);\n});\n```\n\n\u003Cfigcaption>Example: form submission\u003C/figcaption>\n\n\u003C/figure>\n\n\u003C\u003C.tip \"\"\"Both `reportValidity()` and `checkValidity()` do the same thing as far as checking and returning true/false but the difference is that `reportValidity()` will also have the browser show a tooltip with the `validationMessage` for any //invalid// fields while `checkValidity()` does no such reporting allowing you, the programmer, do your own in the ''else'' clause.\"\"\">>\n\n!!! Enhancements\n\nThere is much that can be expanded on this topic. For example you can make validations asynchronous, add guards and checks for edge cases, add states for dirty and/or visited.\n\n\u003C\u003C.tip \"\"\"The [ext[implementation|/cdn/validity.js]] on this site also comes with [ext[tests|/cdn/tests/]].\"\"\">>\n\nTo see this in its full glory try [ext[playing with this example|/fiddles/?fiddle=form-validity.html]] that brings this idea into focus.\n\n!!! Frameworks\n\nTODO:\n\n* React\n* Ember\n"},
{"title":"Maybe","modified":"20190923015929000","created":"20190923015929000","modifier":"Sukima","creator":"Sukima","tags":"","text":"There is a Taoist story of an old farmer who had worked his crops for many years. One day his horse ran away. Upon hearing the news, his neighbors came to visit. \"Such bad luck,\" they said sympathetically. \"May be,\" the farmer replied.\n\nThe next morning the horse returned, bringing with it three other wild horses. \"How wonderful,\" the neighbors exclaimed. \"May be,\" replied the old man.\n\nThe following day, his son tried to ride one of the untamed horses, was thrown, and broke his leg. The neighbors again came to offer their sympathy on his misfortune. \"May be,\" answered the farmer.\n\nThe day after, military officials came to the village to draft young men into the army. Seeing that the son's leg was broken, they passed him by. The neighbors congratulated the farmer on how well things had turned out. \"May be,\" said the farmer.\n"},
{"title":"maybe.js","modified":"20190425160438000","created":"20160509000202000","modifier":"Sukima","creator":"Sukima","tags":"snippets Coding JavaScript","text":"A simple maybe / optional snippet in JavaScript. For a more feature full ''monad'' look at https://github.com/sukima/maybe-simple\n\n```javascript\n(function(exports) {\n  exports.safeRead = function safeRead(obj, selector) {\n    if (obj == null) { return null; }\n    if (!selector || selector.length === 0) { return obj; }\n    if ('string' === typeof selector) { selector = selector.split('.'); }\n    return safeRead(obj[selector.shift()], selector);\n  };\n\n  exports.maybe = function maybe(value) {\n    if (value && value.isMaybe) return value;\n    function isNone() { return value == null; }\n    var obj = {\n      prop: function(k) { return isNone() ? obj : maybe(safeRead(value, k)); },\n      bind: function(f) { return isNone() ? obj : maybe(f(value)); },\n      nothing: function(f) { return !isNone() ? obj : maybe(f(value)); },\n      value: function (n) { return isNone() ? n : value; },\n      isNone: isNone,\n      isMaybe: true\n    };\n    return obj;\n  };\n})(window);\n```\n\n[ext[Tests are available|/maybe-test.html]] for this snippet.\n\n\u003Csmall>Original source: https://gist.github.com/andyhd/1618403\u003C/small>\n"},
{"title":"Micro State Machine","created":"20200917192718000","creator":"Sukima","modified":"20200917192718000","modifier":"Sukima","tags":"snippets JavaScript StateMachine","type":"text/vnd.tiddlywiki","text":"This is a ''micro'' implementation of the [[Simple State Machine]] idea for cases when all you need is very simple state tracking and action management.\n\nSee also, [[CSS based view states]].\n\nThis has [[tests|https://tritarget.org/cdn/tests]] and an [[ES6 import implementation|https://tritarget.org/cdn/micro-fsm.js]] if interested.\n\n\u003C\u003Ctabs \"micro-fsm_js-tab1 micro-fsm_js-tab2 micro-fsm_js-tab3\" \"micro-fsm_js-tab1\">>\n"},

{"title":"ModalManager","created":"20221102013258000","creator":"Sukima","modified":"20221102013258000","modifier":"Sukima","tags":"Concepts Coding Tips JavaScript","type":"text/vnd.tiddlywiki","text":"\\define oop() \u003Cabbr title=\"Object Orientated Programming\">OOP\u003C/abbr>\n\nI coined this term an \u003C\u003Coop>> design pattern. The idea is that it covers the behavior of opening and closing a modal dialog by means of an `.open()` method which returns a promise that resolves to a Tuple that informs how the modal was dismissed. It also offers some methods for dismissing the modal which the dialog code can use as the manager can be passed to the dialog code.\n\nThe simplest version of this might look like:\n\n{{modal-manager.js}}\n\nFor a production ready version I have a micro-lib:\n\n* [[ES6 module|https://tritarget.org/cdn/modal-manager.js]]\n* [[Tests|https://tritarget.org/cdn/tests/]]\n* [[Live DEMO|https://tritarget.org/fiddles/?fiddle=modal-manager.html]]\n"},
{"title":"Modals: the answer no one wants to a problem everyone has","created":"20190801151335000","creator":"Sukima","modified":"20190805155441411","modifier":"Sukima","tags":"Article JavaScript Coding Ember","type":"text/vnd.tiddlywiki","text":"Modals, I know we all hate them but they are everywhere. As a UI developer I can definitively tell you that they cannot be avoided. As much as I like to complain about them and I believe (still) that they can be avoided with better design choices I cannot get away from them. Every UI I have ever build at some point requires a modal. For this article I am not going to fight it and focus on how to implement such a thing in [[Ember]] and some coding patterns that I have found game changing when it comes to modals.\n\nFirst problem to tackle is the asynchronous problem. JavaScript offers three ''synchronous'' modals: `alert()`, `confirm()`, and `prompt()`. Who wants that that? Usually people want a styled in web page modal dialog. Also the synchronous versions are invasive as they take over the browser (not just the tab), look bad unstyled, and are often times blocked by browsers because bad actors would abuse them. However, the nature of showing a div in the page and waiting on user input is asynchronous. Most modal libraries out there tackle this problem by use of events. The trouble with events is that it makes it [[difficult to reason about|https://en.wikipedia.org/wiki/Event-driven_programming#Criticism]].\n\nWhat would be nice is a paradigm where the act of showing a modal could be represented in a ''promise-like'' API. I explored this idea in my [[Domain Specific Promises]] article. The essence is that the open function returns a Confimer object that has an API to react to the different reasons for the modal closing (confirmed, cancelled, rejected, and error). I won't get into too much detail as the [[previous article|Domain Specific Promises]] describes the idea in detail. Instead I will cover the different kinds of modal styles and the impacts they have.\n\nBefore that I should define the concept of a modal. A modal broken down is a representation of a ''mode''. In the cases we see them everyday they switch from the current context to a mode that locks you out of the previous mode. For example when quitting a document editing program a popup comes into focus which changes your mode from quitting to focus on a question concerning saving. The essence to this idea is that the dialog locks you from interacting with the stuff behind it. The exception is dialog boxes that don't lock you out and I classify that as just a dialog while a modal dialog stops you from interacting with another mode.\n\n\u003C\u003C.tip \"\"\"To try these examples live visit https://codesandbox.io/s/ndmsd\"\"\">>\n\u003C\u003C.warning \"\"\"These examples do ''not'' use ARIA or good accessibility practices. Please research this if you were to follow these examples in production code.\"\"\">>\n\n! Overlay Example\n\nThe most popular version is the dialog that has a dark (usually transparent) background that prevents a user from clicking on the page behind it. They either have to hunt down a hard to find ‚úó (cross) button or in some cases clicking the dark background closes the dialog. In essence this is modal (show dialog vs no dialog) as it pauses the mode you were in to a new mode you need to address before returning to the previous mode. I don't want to go into too much about this as it is a well covered topic. For example [[this CSS implementation|https://css-tricks.com/considerations-styling-modal/]] or more advanced ideas like [[jQuery Modal|https://jquerymodal.com/]] or [[Sweet Modal|https://sweet-modal.adepto.as/]].\n\nIn [[Ember]] all of above examples can be converted to providing a [[Confirmer|Confirmed NPM Module]] object. For example Sweet Modal uses a callback but we can flatten that design with:\n\n```javascript\nfunction openModal() {\n  return new Confirmer(resolver => {\n    $.sweetModal.confirm(\n      'Cheezeburger?',\n      'Can I haz cheezeburger?',\n      resolver.confirm,\n      resolver.reject\n    );\n  });\n}\n```\n\nIn [[Ember]] I expand on this by making a component dedicated to being a modal.\n\n\u003C\u003Ctabs\n\"\"\"\n2019-08-01-example1-usage.hbs\n2019-08-01-example1-usage.js\n2019-08-01-example1-template.hbs\n2019-08-01-example1-component.js\n\"\"\"\n\"2019-08-01-example1-usage.hbs\"\n\"$:/state/tabs-2019-08-01-example1\"\n>>\n\n! Content Replacement Example\n\nThis is my favorite option. I was running an [[Ember]] app in a popup window of a Chrome Extension. This offered a very small viewport (about 800 pixels wide) Having a mini modal dialog overlay inside a popup on top of a browser looked mad wrong. I needed a different idea; one which worked like a modal dialog but wasn't one. It dawned on my that with such a small screen I could simply replace the content with the dialog content itself.\n\nI constructed a contextual component that exposed two sub components. The content and a modal. I then realized that significance of this setup in that you could wrap the entire template in this and have multiple modals even stack them over each other. Here is such an implementation:\n\n\u003C\u003Ctabs\n\"\"\"\n2019-08-01-example2-usage\n2019-08-01-example2-workspace-component\n2019-08-01-example2-workspace-content-component\n2019-08-01-example2-workspace-modal-component\n\"\"\"\n\"2019-08-01-example2-usage\"\n\"$:/state/tabs-2019-08-01-example2\"\n>>\n"},
{"title":"Monads by Mistake","created":"20140405000000000","modified":"20160326025628000","creator":"Sukima","tags":"Coding Article","text":"\u003C\u003C\u003C\nThe wonders of monads are finally revealed without resorting to Category Theory or Haskell. It turns out that monads are trivially expressed in JavaScript, and are one of the key enablers of Ajax. Monads are amazing. They are simple things, almost trivially implemented, with enormous power to manage complexity. But understanding them is surprisingly difficult, and most people, once they have that ah-ha moment, seem to lose the ability to explain them to others.\n\u003C\u003C\u003C [[Douglas Crockford Monads and Gonads|http://www.yuiblog.com/blog/2012/12/13/yuiconf-2012-talk-douglas-crockford-on-monads-and-gonads-evening-keynote/]]\n\nWell I'm not going to try. I do, however, wish to convey my realizations about monads.\n\nFirst let me just offer this piece of [[Underscore|http://underscorejs.org/]] code:\n\n```javascript\nvar x = [ [1, 2], [3, 4], [null, 5], [6, false] ];\nx = _.flatten(x);\nx = _.compact(x);\nx = _.map(x, function(y) { return y * 2; });\n_.forEach(x, function(y) { console.log(y); });\n```\n\nBasically take the input and perform a series of computations on them with each step returning the result of the computation ready for the next. But that code looks‚Ä¶ well‚Ä¶ yucky. Lets try again:\n\n```javascript\nvar x = [ [1, 2], [3, 4], [null, 5], [6, false] ];\n_.forEach(\n  _.map(\n    _.compact(\n      _.flatten(x)\n    ),\n    function(y) { return y * 2; }\n  ),\n  function(y) { console.log(y); }\n);\n```\n\nHoly [[Pyramid of Doom|The Pyramid of Doom: A javaScript Style Trap]] Batman! Lets not do that again. Thank goodness Underscore offers such better expressive syntax. Using the `chain()` method wraps a variable in a special Underscore object. When you call a methods on that object the return value of the method is the same wrapped object.\n\n```javascript\nvar x = [ [1, 2], [3, 4], [null, 5], [6, false] ];\n_(x).chain()\n  .flatten()\n  .compact()\n  .map(function(y) { return y * 2; })\n  .forEach(function(y) { console.log(y); });\n```\n\nMuch better. It's readable, concise, and guess what‚Ä¶ That's a monad! Yes it is a way to represent data with a wrapper around that data that exposes a way to do computations on the data. This opens up the opportunity to expressively compose those computations in a human readable way. There are many other advantages as well which are out of scope for this post. Oh, and in case you hadn't made the connection, jQuery is also a monad!\n\n!! My monad discovery\n\nI came to understand monads only after I accidentally created one. I was working on a piece of browser code. A plug-in for text fields. I needed to create and modify DOM elements. I wanted to do this without jQuery, and support IE8 (don't ask). I realized that there was a lot of complexity supporting IE8 with [[Vanilla JS|http://vanilla-js.com/]] so I wanted to write a simple abstraction around it.\n\nGoing with the chaining pattern above I created a wrapping object to facilitate this:\n\n```javascript\nfunction DOMBuilder(element) {\n  // See rules section below for why these are here\n  // Left identity rule:\n  if (!(this instanceof DOMBuilder) { return new DOMBuilder(element); }\n  // Right identity rule:\n  if (element instanceof DOMBuilder) { return element; }\n\n  this.domElement = element;\n}\n\nDOMBuilder.wrapper = function() {\n  return DOMBuilder(document.createElement('div'));\n};\n\nDOMBuilder.input = function() {\n  return DOMBuilder(document.createElement('input'));\n};\n```\n\nNow I added methods to manipulate the element:\n\n```javascript\nDOMBuilder.prototype.addClass = function(classname) {\n  this.domElement.className = (this.domElement.className + ' ' + className).trim();\n  // Associativity rule:\n  return this;\n};\n\nDOMBuilder.prototype.setAttr = function(attribute, value) {\n  this.domElement[attribute] = value;\n  // Associativity rule:\n  return this;\n};\n```\n\nSimple, yes. But we can add more. In the case of my needs I used this monad to develop my own domain specific language for the DOM objects. I added a `proxyEvent()` for attaching cross-browser DOM events, a `setText()` for changing the `innerHTML` and `title` attribute in one method, and some `prepend()` and `append()` methods for attaching elements. For example:\n\n```javascript\nvar el = DOMBuilder.wrapper()\n  .setText('baz', 'froboz')\n  .addClass('foobar')\n  .append(DOMBuilder.input())\n```\n\nTurns out that this style is a monad! I wrote this not even knowing what a monad was. Once I watched [[Douglas Crockford's Monads and Gonads speach|http://www.yuiblog.com/blog/2012/12/13/yuiconf-2012-talk-douglas-crockford-on-monads-and-gonads-evening-keynote/]] I was astounded that my home grown solution was essentially a monad. Although many on the net would argue that he got it wrong and therefore my understanding is wrong, then again, that could just be FUD (beware the [[monad curse]]).\n\n!! Rules of a monad\n\nSo monads have [[three laws|http://www.haskell.org/haskellwiki/Monad_laws]] (avoid reading that page, it was incomprehensible to me, Haskell looks scary to me):\n\n# Left identity\n# Right identity\n# Associativity\n\nThese rule names came from, I believe, some operator notation you use in Haskell. Either that, or from mathematics, I don't know. Regardless, they are odd in the context of JavaScript. I'm going to describe ''my'' interperitation of the rules as I am not familiar with category theory.\n\n!!! Left identity\n\nThis is the idea that when you construct the monad that the value you pass in is converted (read: wrapped) to a monad:\n\n```javascript\nfunction Monad(wrapped_object) {\n  this.object_ = wrapped_object;\n}\n\nMonad.makeMonad = function(wrapped_object) {\n  return new Monad(wrapped_object);\n}\n```\n\nWhat this is doing is when you pass in a variable to the `makeMonad` function it will return a monad. Because of the prototypical nature of JavaScript it can easily be represented as an `instanceof` check instead:\n\n```javascript\nfunction Monad(wrapped_object) {\n\n  if (!(this instanceof Monad)) { return new Monad(wrapped_object); }\n\n  this.object_ = wrapped_object;\n}\n\nvar myMonad = Monad(\"foo\");\n// OR\nvar myMonad = new Monad(\"foo\");\n```\n\nAn example of the power of this rule is the ability to force the result of a function into a monad. A deterministic way of representing data (promises and jQuery wrapping are good examples of this). For example say you had a monad with a function that does a computation and returns a number. But you want to exercise the functions of a monad on the returned value‚Ä¶ You can wrap the function call in another monad with this rule: `Monad(myMonad.myFunction())`. This is how some promise libraries wrap other *thenables* to normalize the expected results. [[Q|http://documentup.com/kriskowal/q/]] and [[when|https://github.com/cujojs/when]] do this.\n\n!!! Right identity\n\nPassing in any value to be wrapped is nice but what if you pass in a Monad into the constructor. You probably would not want to wrap the Monad in a Monad. So the right identity rule is for unwrapping a pass in monad and re-wrapping it. You could do this by re-wrapping the internal data storage:\n\n```javascript\nfunction Monad(wrapped_object) {\n  if (!(this instanceof Monad)) { return new Monad(wrapped_object); }\n\n  if (wrapped_object instanceof Monad) {\n    return new Monad( wrapped_object.object_; );\n  }\n\n  this.object_ = wrapped_object;\n}\n```\n\nBut this is awkward and is exploiting the fact that in JavaScript properties are public and is not very object oriented. In languages like Java or Haskell this isn't even allowed. It is also confusing to the user. A beter way is to re-purpose the `wrapped_object` monad:\n\n```javascript\nfunction Monad(wrapped_object) {\n  if (!(this instanceof Monad)) { return new Monad(wrapped_object); }\n\n  if (wrapped_object instanceof Monad) { return wrapped_object; }\n\n  this.object_ = wrapped_object;\n}\n```\n\n!!! Associativity\n\nThe real power in my mind is the expressive nature of chain-able functions. And in JavaScript it is very easy to implement this by just returning `this` for all the functions.\n\n```javascript\nfunction Monad(wrapped_object) {\n  if (!(this instanceof Monad)) { return new Monad(wrapped_object); }\n  if (wrapped_object instanceof Monad) { return wrapped_object; }\n  this.object_ = wrapped_object;\n}\n\nMonad.prototype.myFunction = function() {\n  return this;\n};\n```\n\n!! The meta philosophy of a Monad\n\nIf you do a search on monads you'll find a lot of information describing monads through the use of a `bind()` function. Typically these postings start with this concept. I felt it was better to end with this instead. Up till now you've seem the rules of a monad implemented manually by directly writing the code for the rules one at a time. For example every function you add to the monad's `prototype` will have to have a `return this;` in it. Most object oriented languages would frown on that instead opting for a meta object capable of handling that need for you. This //meta object// is what you will typically see referred to as a Monad and correctly so.\n\nThe variation comes down to offering specific functions designed to manage compositions without any domain knowledge on the type or the composition. In contrast all the examples in this post up till now assumed the monad had domain knowledge on both the wrapped object and the compositions used on it.\n\nAn alternative would be a function that takes a function as an argument, runs it on the wrapped value, then returns the monad instead. We will use `bind()` as a name for this to keep in lines with the examples you see elsewhere but it is //not// the JavaScript `Function.prototype.bind()`, so try not to confuse them.\n\n```javascript\nfunction Monad(wrapped_object) {\n  if (!(this instanceof Monad)) { return new Monad(wrapped_object); }\n  if (wrapped_object instanceof Monad) { return wrapped_object; }\n  this.object_ = wrapped_object;\n}\n\nMonad.prototype.bind = function(compose_function) {\n  this.wrapped_object = compose_function(this.wrapped_object);\n  return this;\n};\n\nvar myMonad = Monad(\"foo\")\n  .bind(function(x) { return x + ' '; })\n  .bind(function(x) { return x + 'bar'; })\n  .bind(function(x) { return x + ' '; })\n  .bind(function(x) { return x + 'baz'; })\n\nconsole.log(myMonad.wrapped_object); // => \"foo bar baz\"\n```\n\nAn astute student might notice that this is //mutating// the `wrapped_object`. That is not very friendly. In the case of the `DOMBuilder` above mutating the original wrapped DOM element was appropriate for the need. In the case of promises and many Underscore functions immutability is more necessary. In fact in languages like Java and especially Haskell immutability is a cornerstone of monads. Luckily that can easily be achieved because of the above monad laws/rules. I'll re-write the `bind()` function for immutability:\n\n```javascript\nMonad.prototype.bind = function(compose_function) {\n  return Monad(compose_function(this.wrapped_object));\n};\n```\n\nOh and this has the added advantage of always returning a monad, allowing you to reference any monad object at any step of the computation chain, and not needing to modify the original value.\n\nI hope that perhaps this helped you understand this amazing and powerful programming pattern. Even if it didn't help you understand monads. Perhaps it at least helped you to understand the functional style / chain-ability that you can do in JavaScript. (This is also possible in Ruby, Java, C#, and many others just to get your head thinking). Next time your writing an object or function think about how much happier it would be to interface with your code with functional / chain-able interfaces. Open up the possibilities and be expressive!\n\nFor a reference JavaScript Monad object check out [[my gist|https://gist.github.com/10010921]] on the matter.\n"},
{"title":"More efficient git downloads with a USB repository","created":"20120503000000000","modified":"20160325152224000","creator":"Sukima","tags":"Coding Article","text":"I had a unique situation were my website (chock-full of photos) was about 100MiB large! Well to access and clone the repository took some time. And watching the counter seemed silly. I was lucky that I had a backup of the repository on an external USB drive. And that's the key! I simply cloned from the backup and then set the tracking branches to the real network origin.\n\nThis saved me a good half hour of downloading. And It provided off line access. Here's how I did it.\n\nI have three computers. My Home development (A), my home server (B), and my work development (C).\n\n!! Initial setup\n\nSo since my home computer had the first git repo on it I pushed it to the server and my USB drive:\n\n```\n$ git init my_project\nInitialized empty Git repository in /home/suki/tmp/my_project/.git/\n$ cd my_project\n# Create a big file.\n$ git add big_file\n$ git ci -m \"Initial commit\"\n```\n\nNow we send the repository to our server:\n\n```\n# Create an initial bare repo on server\n$ ssh suki@my_server.org git init --bare /path/to/repos/my_project.git\nInitialized empty Git repository in /path/to/repos/my_project.git\n$ git remote add origin suki@my_server.org:/path/to/repos/my_project.git\n$ git push -u origin master\n```\n\nThe `-u` makes the repository track origin's master branch so future `git push` and `git pull` work without further assistance.\n\n!! The backup\n\nThen we create a backup repo on the USB Drive:\n\n```\n# Create empty repo on backup drive\n$ git init --bare /path/to/usb/my_project.git\nInitialized empty Git repository in /path/to/usb/my_project.git\n$ git remote add usb /path/to/usb/my_project.git\n$ git push usb master\n```\n\nNow Computer A has two remotes ''origin'' and ''usb'' and computer B has the official copy. A backup was placed on the USB Drive.\n\n!! The slow network work-around\n\nOn computer C at work it would be a nightmare to then\n\n```\ngit clone suki@my_server.org:/path/to/repos/my_project.git\n```\n\nbecause the network would be too slow. However we still wish to retain that the `my_server` is the official place for the repository.\n\nBest to clone from the USB backup. Set your remotes correctly. And the sync with the server which would only update the changes since the back up repository was pushed to.\n\n```\n# create empty repository with no remotes\n$ git init my_project\nInitialized empty Git repository in /home/suki/tmp/my_project/.git/\n$ cd my_project\n$ git remote add origin suki@my_server.org:/path/to/repos/my_project.git\n$ git remote add usb /path/to/usb/my_project.git\n$ git pull usb master\nremote: Counting objects: 955, done.\nremote: Compressing objects: 100% (637/637), done.\nremote: Total 955 (delta 414), reused 452 (delta 246)\nReceiving objects: 100% (955/955), 522.10 KiB, done.\nResolving deltas: 100% (414/414), done.\nFrom /home/suki/source/dev-tritarget-org/\n* branch            master     -> FETCH_HEAD\n$ git pull origin master\nEverything up-to-date\n$ git push -u origin master\nBranch master set up to track remote branch master from origin.\nEverything up-to-date\n```\n\nThere now you have a working tree as if you did a simple clone without the nasty affect of downloading a large repository. And you have a back up which you can use to transfer and store when you can't use the network to send deltas.\n"},

{"title":"Musings of a Coder","created":"20120403000000000","modified":"20160325104824000","creator":"Sukima","tags":"Coding Article","text":"Lately I've had some insperation to try my hand at some coding homework. I was introduced to a site called [[The Codecademy|http://www.codecademy.com/]]. This site teaches people how to program. They started with [[JavaScript|http://en.wikipedia.org/wiki/JavaScript]] and recently added [[HTML|http://en.wikipedia.org/wiki/Html]] and [[CSS|http://en.wikipedia.org/wiki/Css]].\n\nHere are a two I enjoyed playing with:\n\n!! Black Jack\n\nOne of the big challenges was to make a Black Jack game. I was a little carried away and spent the time subitting [[this code|https://gist.github.com/2294904]] as my final version.\n\n''Update:'' Upgraded to use promises and no more `confirm()`.\n\n\u003C\u003Cjsbin \"http://jsbin.com/xifupo/2/edit?output\" text:\"~BlackJack in ~JavaScript\">>\n\n!! Number Crunching\n\nWhile I was ridding home on a train I got the inspiration to wonder just how many computer bits it took to represent a [[googol|http://en.wikipedia.org/wiki/Googol]] (one followed by 100 zeros):\n\n`10, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000, 000`\n\nBecause of the size of this value there is no computer that could do the math with basic binary arithmetic. Instead you have to rely on the kindergarten method of long hand addition.\n\nSo I wrote a program to do this in JavaScript. Check it out:\n\n\u003C\u003Cjsbin \"http://jsbin.com/diyoxe/1/edit?output\" text:\"Number crunching example\">>\n\nSuffice it to say, it take ''334'' bits to represent a googol.\n"},
{"title":"My don't-ask-why dream","created":"20120703000000000","modified":"20160326002533000","creator":"Sukima","tags":"Article","text":"So I had this dream (well kind of hypothetical nightmare) and I felt it was interesting because it centered around the idea of complacency, questioning the status quo, and how that stifles a team environment. \n\nA company I used to work for had moved from Boston to Connecticut allowing me to work for them again. (it was surprising that this company was the focus of the dream as this  company had shown poor business practices during the dot com bubble which is why i was laid off so many years ago). It was a software company and I was a software developer. Anyway they held a company wide meeting to deliberate a merger with a larger company. This upset a great number of people and as always the most vocal of the bunch was standing and poo-poo-ing everything causing the meeting to grind to a halt.\n\nAt which point I spoke up. I can not remember what the conversation was about but I do distinctively remember asking ''why''. This immediately spawned a angry reaction for the vocal guy why quickly retaliated. Immediately the meeting was halted while the executives (read HR) attempted to regain control by deliberating with the man. This whole meeting was very union-esc.\n\nAfter a brief  distraction from a tornado the meeting was about to reassemble and just before one of the HR ladies pulled me aside and asked me if I could attend a Wednesday remediation session with her.\n\nThe dream leaves with me preparing to find a new job since I had just become the boat rocker. I was being remediated for asking //why//. The dream continued to rattle around as I was awake brewing my morning coffee. With my daydreaming I developed a dialog with the HR lady and attempted to reason with her that remediation was the opposite of what a software development company wants.\n\n\u003C$set name=\"quote\" value=\"when the very act of questioning the status quo punishes the asker then the system is doomed to fail.\">\n\u003C\u003Cpullquote \"left\">>\n\nThe fact of the matter is \u003C\u003Cquote>> Google and Apple just to name a few would never have gotten to where they were without asking //why// from time to time. Challenging the preconceived notions and bucking some authority.\n\u003C/$set>\n\nThis is significant. We //need// free thinkers. Individuality is a must to continue the human race. And I know that free thinking is the direct enemy to complacency. And //that// is significant because complacency is how those in power stay in power.\n\nYou can't defend against a regime if you are content with your wicked flat screen you purchased on invisible credit in a ~WallyWorld at a //way low price//! I know I wouldn't be interested in pitchforks and torches if I was laying back watching another episode of a reality TV show.\n\n\u003C$set name=\"quote\" value=\"People want to be more then themselves.\">\n\u003C\u003Cpullquote \"right\">>\n\nThe simpler point is inside corporations. It is too easy to just let your employees just do. Without fostering that spark of inspiration or that seed of free thinking you can't expect high intensity productivity from the employees. \u003C\u003Cquote>> They want to experience ownership in their work. They want to be proud of what they do. And stiffiling that seed makes people go to work for the sake of money. And productivity and innovation go out the window to the companies' closest competetors.\n\u003C/$set>\n\nAs a friend of mine once said ''\"A happy employee is a productive employee.\"''\n"},
{"title":"My own template engine in Titanium","created":"20130710000000000","creator":"Sukima","modified":"20160326024843872","tags":"Coding Article","type":"text/vnd.tiddlywiki","text":"\\define ok() \u003Cspan style=\"color: green;\">‚úî\u003C/span>\n\\define bad() \u003Cspan style=\"color: red;\">‚úò\u003C/span>\n\nI ran into an interesting problem while trying to internationalize a [[Titanium|http://www.appcelerator.com/platform/titanium-platform/]] application. The recommended way to do so is to use `String.format` to interpolate the localized string you grabbed from the `L()` method. Here is an example:\n\n```javascript\nString.format( L(\"message_id\", \"Default %s text\"), \"foobar\" );\n// => \"Default foobar text\"\n```\n\n\u003C$set name=\"quote\" value=\"If I passed in a null reference the application would crash!\">\n\u003C\u003Cpullquote>>\n\nThis was all well and good till some problems presented themselves. \u003C\u003Cquote>> And if I passed in a non string I would get `null` instead regardless of value. The `String.format` used the `printf` specifications which means the string had to be aware of both order and type of the values. Either translators needed to understand variable typing (`\"%s strings and %d numbers\"`) or I had to convert all values to strings (`String.format(\"%s\", \"\" + number_value)`). Out of order translations were very cryptic (`\"out %2$s of order %1$s strings\"`) and the translator looses context of what they want to translate.\n\u003C/$set>\n\nWith all these problems I ventured on a quest to find a better alternative. And I found one. A very simple solution that you can implement today! Follow me on the journey while I recount my quest and how I found the best solution I know of.\n\nSince [[Underscore|http://underscorejs.com]] was already in my project my first thought was to drop the use of `String.format` in favor of Underscore's `_.template()` function. The problem with this idea was:\n\n# By default underscore uses the `with` statement. Which is //bad//\n# It is annoying to force a variable prefix to translators (`\"\u003C%= prefix.variable %>\"`) to fix the first problem.\n# It allows code injection and can expose internal logic to translators who have no need for that.\n# In line templates are slow and since they are being interpreted on a per translation basis building a cache of compiled template functions would have been a nightmare to maintain.\n\nThe obvious next step was to look into some thing like [[mustache|http://mustache.github.io/]]. This had the advantage of naming variables, preventing code injection / exposure, and it was mostly familiar to translators (Twitter did it).\n\nThe disadvantage was //yet another library// to add to the project and we really didn't need the power of mustache only the string interpolation part.\n\nSo then I started wondering how a simple regexp would hold up to this.\n\nWith all these options I had to build a comparison table:\n\n\u003Cdiv style=\"width: 100%; overflow: scroll;\">\n\n| | built in | named variables | prevents code injection | ordering | familiar | not confusing | complexity | Performance |\n|String.format | \u003C\u003Cok>> | \u003C\u003Cbad>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cbad>> | \u003C\u003Cok>> | \u003C\u003Cok>> |\n|Underscore template | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cbad>> | \u003C\u003Cok>> | \u003C\u003Cbad>> | \u003C\u003Cbad>> | \u003C\u003Cok>> | \u003C\u003Cbad>> |\n|Underscore template Compiled | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cbad>> | \u003C\u003Cok>> | \u003C\u003Cbad>> | \u003C\u003Cbad>> | \u003C\u003Cbad>> | \u003C\u003Cok>> |\n|Mustache | \u003C\u003Cbad>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cbad>> | \u003C\u003Cbad>> |\n|Underscore with mustache style | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cbad>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cbad>> |\n|Underscore with mustache style compiled | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cbad>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cbad>> | \u003C\u003Cok>> |\n|Custom regexp | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cok>> | \u003C\u003Cok>> |\n\n\u003C/div>\n\n(more to the right ‚ûî )\n\nI found that a custom regexp function is the best (for me!). All I did was add this short and to the point function to my `app.js`. And here it is:\n\n```javascript\nString.template = function(template, data) {\n  /*jshint eqnull:true */\n  if (data != null && data !== Object(data)) { throw \"[String.template] data must be an object\"; }\n  return template.replace(/\\{\\{\\s*(.+?)\\s*\\}\\}/g, function(match, variable) {\n    return \"\" + (data[variable] || \"\");\n  });\n};\n```\n\nNow I can replace where I would use `String.format` with `String.template` It will look for variables on the passed objects' properties.\n\nOh and speaking of performance I wrote a [[jsPerf|http://jsperf.com/underscore-vs-custom-mustache-templates]] for this very concept. Notice the huge difference between a compiled Underscore template and in-line ones? It goes to show you that if you have the opportunity and you plan to repeat the same template use Underscore's compiled pattern. To clarify, the problem describe above did //not// fit the compiled template pattern.\n\nHere are some examples on how I used this beauty:\n\n```javascript\n// => \"Amy has 5 apples.\"\nString.template(\n  \"\\{{ name }} has \\{{ number }} apples.\",\n  {name: \"Amy\", number: 5}\n);\n\n// => \"The Doctor has apples.\"\nvar data = {name: \"The Doctor\", number: 5}\nString.template(\"\\{{ name }} has \\{{ apples }} apples.\", data);\n\n// en => \"River has 6 apples.\"\nString.template(\n  L(\"name_has_x_apples\", \"\\{{ name }} has \\{{ number }} apples.\"),\n  {name: \"River\", number: 6}\n);\n\n// i18n/yoda/strings.xml:\n// \u003Cstring name=\"name_has_x_apples\">\\{{ number }} apples \\{{ name }} has.\u003C/string>\n// yoda => \"7 apples Obiwan has.\"\nString.template(\n  L(\"name_has_x_apples\", \"\\{{ name }} has \\{{ number }} apples.\"),\n  {name: \"Obiwan\", number: 7}\n);\n// yoda language is not really available.\n```\n"},
{"title":"My Panorama Workflow","created":"20160420023505000","creator":"Sukima","modified":"20160420131848071","modifier":"Sukima","tags":"Article Photography","type":"text/vnd.tiddlywiki","text":"I often thought my workflow was a bit unique. Though recently I found that it is not that unusual. I wanted to document the workflow for reference and because I've been running into some difficult results in my final panoramas and having the steps I took to get there might allow myself to get better feedback from others. At the bottom of this post is the final output. For those interested I am also [[offering my original images|https://photos.tritarget.org/panoramas/MillPano/MillPanoOriginals.zip]] (in RAW format) to see if anyone might be willing to offer advise. I don't know if my troubles stem from my Lens, my Camera, my software, or my workflow. Any advice would be greatly appreciated.\n\n!! Taking the pictures\n\nI am using a [[Canon EOS Rebel XS]] (A.K.A. EOS 1000D) with a [[Bower 8mm Fisheye]] lens (A.K.A Pro-Optic, Samyang, or Rokinon). I mount my camera on a [[Panosaurus]] panoramic head on a tripod. I believe I've calibrated the parallax correctly to the best I could through the view finder and by taking several pictures with a close object and far object and rotating back and forth.\n\nI setup the tripod and start taking photos every ''60 degrees'' (six images) around, one zenith, two nadir images 180 degrees from each other, and a final hand held nadir //just in case//.\n\nI use a wired remote shutter to lessen the jitter. I try to sample several angles before picking the final settings I use in manual mode. Since the lens doesn't have any communication with the camera I manually dial in the F-stop. I set the focus to infinity. I use the ''Raw format''.\n\n!! Pre-processing photos\n\nI used [[RawTherapee]] to pre-process the Raw files I downloaded from the camera. Since the auto settings seemed pretty good I kept them except I set the white balance to ''Shade''. I batch saved all the images to ''16 bit TIFF''s (Uncompressed).\n\n!! Stitching\n\nI used [[Hugin]] set to the ''Expert'' mode. I'm using version 2014 on the Mac because (at the time of this article) it is the only version available for the Mac. In Expert mode I add all the images including the hand held nadir. I used the ''Full Frame Fisheye'' with the Focal Length of '8' which in the past seemed like it worked. Mostly guess work here. Anyway Hugin auto populates the field of view for me and I go with it.\n\nThan I opened up the mask section and carefully draw exclusion masks around the tripod in all three nadir shots. Finally I click optimize and then open the //GL Previw// window. And everything looked great. I then opened the stitcher view and selected a width of ''1024'' so the rendering would be super fast while I previewed. I found that the GL Preview glossed over some artifacts that you don't notice till the final renders.\n\nI noticed that the hand held nadir shot (although almost aligned) had parallax issues. Mainly since the nadir was a set of wood boards. So I gave up on the idea that the hand help nadir image was worth anything and deleted it from the image list in [[Hugin]]. I went back to the stitcher and selected ''Calculate optimal size'' and created a final version. Now with a gaping hole where the mask for the tripod was.\n\n!! Editing the nadir\n\nSince I use the [[GIMP]] to edit photos I have to convert the ''16 bit TIFF'' to an ''8 bit TIFF'' using [[GraphicsMagick]]:\n\n```console\n$ gm convert MillPano.tiff -depth 8 MillPano8.tif\n```\n\nThen I use the [[Panotools]] scripts to create my set of cubes:\n\n```console\n$ erect2cubic --erect=MillPano8.tif --ptofile=cubic.pto\n$ nona -o cube cubic.pto\n```\n\nIn the [[GIMP]] I edited `cube0005.tif` and used the ''clone tool'' to carefully reconstruct the wood planks from the sides (this was challenging using a touchpad). Saved it to `cube0005a.tif`.\n\nFinally I reconstructed the panorama:\n\n```console\n$ cubic2erect cube000{0,1,2,3,4,5a}.tif MillPanoFinal.tif\n```\n\nAnd this is the result:\n\n\u003C\u003Cpano \"Ye Olde Town Mill\">>\n\n!! Questions\n\n# Is there a way to get [[Hugin]] to use a hand held nadir shot when the shot doesn't line up well with the shots taken via the tripod head? Would make nadir editing easier.\n# Why is the final output blurry? Is it chromatic abrasion? Bad stitching? Crappy camera/lens?\n\n''Download the [[Original Images|https://photos.tritarget.org/panoramas/MillPano/MillPanoOriginals.zip]].'' (100MB Zip)\n"},
{"title":"My Self Assessment Formula","created":"20120902000000000","modified":"20160326015050000","creator":"Sukima","tags":"Article","text":"I've read a lot of self help books. Some about becoming aware. Some about feeling good. Some about communication. They all had the same underlining themes.\n\n* You are the only one responsible for how you feel.\n* Strife comes from needs not being met.\n* You have to break down a goal into ''actionable'' steps to move forward.\n* ''Communication'' which includes listening and compromise. And compromise means \"I can live with that.\"\n\nThe trouble is (as it usually is) implementation. I thought if I could breakdown the self introspection portion of being aware into simple steps it might be easier to move towards ones goals.\n\nI feel that perhaps I could take some of the techniques I've read about and break them down into bite sized chunks that everyone can run through. I developed a five step Q&A that can help someone discover and plan how to move forward and leave the bad feelings behind. \n\nThe basic goal here is to establish an introspective tool that will hopefully identify specific steps someone can do to allow themselves to //feel better//.\n\nSo when you or someone you know finds themselves in a negative emotion where they are reacting and not communicating ask the. The following questions. \n\nFor me I was thinking of taking these five questions and making a worksheet or bureaucratic form they must fill out prior to continuing the conversation. But first you have to understand the details of each question.\n\n!! What are you feeling right now?\n\nThis is important to orient the person to the //bigger picture//. What that means is you need a starting point. It is often the case that in the middle of a situation people don't recognize how they feel. That's not a fault but a survival instinct. When our [[limbic system|http://en.m.wikipedia.org/wiki/Limbic_system]] kicks in it takes over a good chunk of your brain. This often times is referred to as the [[reptile brain|http://en.m.wikipedia.org/wiki/Triune_brain#section_1]] in cases of fight or flight.\n\nThe easy way to put this is simple: //people loose their heads// in highly emotional situations. So taking the opportunity here to assess how your feeling will offer insight on what you can do about it.\n"},

{"title":"Number clamp function","modified":"20160408142641000","created":"20160408142641000","modifier":"Sukima","creator":"Sukima","tags":"snippets JavaScript","text":"```javascript\n/**\n * Returns a number whose value is limited to the given range.\n *\n * Example: limit the output of this computation to between 0 and 255\n * (x * 255).clamp(0, 255)\n *\n * @param {Number} min The lower boundary of the output range\n * @param {Number} max The upper boundary of the output range\n * @returns A number in the range [min, max]\n * @type Number\n */\nNumber.prototype.clamp = function(min, max) {\n  return Math.min(Math.max(this, min), max);\n};\n```\n"},

{"title":"PageObject","created":"20220729191829000","creator":"Sukima","modified":"20220729191829000","modifier":"Sukima","tags":"Concepts Coding Resource","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C\nWhen you write tests against a web page, you need to refer to elements within that web page in order to click links and determine what's displayed. However, if you write tests that manipulate the HTML elements directly your tests will be brittle to changes in the UI. A page object wraps an HTML page, or fragment, with an application-specific API, allowing you to manipulate page elements without digging around in the HTML\n\u003C\u003C\u003C Martin Fowler ‚Äî https://www.martinfowler.com/bliki/PageObject.html\n\nOne of the best utils I found for this is [[fractal-page-object|https://github.com/bendemboski/fractal-page-object]].\n"},
{"title":"Pair Programming","created":"20220720161426389","modified":"20220720162222307","tags":"Coding Resource","type":"text/vnd.tiddlywiki","text":"\\define web() {{$:/core/images/globe}}\n\\define doc() ''[Document]''\n\\define book() ''[Book]''\n\\define video() {{$:/core/images/video}}\n\n\u003Cstyle>\n.resource-links svg {\nwidth: 16px;\nheight: 16px;\nmargin: 0;\npadding: 0;\n}\n\u003C/style>\n\n\n\u003Cdiv class=\"resource-links\">\n\n* [[You Must Be CRAZY To Do Pair Programming|https://www.youtube.com/watch?v=aItVJprLYkg]] \u003C\u003Cvideo>> --- Pair programming is one of the most powerful techniques I know of to liberate learning in teams.\n* [[Benefits of Pair Programming|https://hackernoon.com/benefits-of-pair-programming-s51a3ur8]] \u003C\u003Cweb>> --- Pair programming can be an excellent way for programmers to learn rapidly from other developers. You learn the entire complex process, not just by watching, but by participating.\n* [[The Benefits of Pair Programming|https://www.drovio.com/blog/the-benefits-of-pair-programming/]] \u003C\u003Cweb>> --- 90% of the active pair programmers say their job is more enjoyable working as a duo, and 96% of them agree they are now more confident in their work.\n* [[5 advantages of pair programming you should know about|https://dev.to/geshan/5-advantages-of-pair-programming-you-should-know-about-4hoa]] \u003C\u003Cweb>> --- This is probably a very undermined benefit of pair programming. While pair programming you observe the other software engineer and learn lots of things on the fly. While you are on the go you pick up how the other engineer uses keyboard shortcuts or tools that you were not aware of. This is really helpful when you pair program with someone senior to you, you get to know their routine and how they use the same tools more productively.\n* [[Pair Programming for Introverts|https://www.davefarley.net/?p=267]] \u003C\u003Cweb>> --- We learn best when we can try-out new ideas and quickly discard the bad ones. One way to test ideas is to bounce them off another person. So pair programming provides us with a mechanism to quickly and cheaply exercise ideas and weed out some of the bad ones.\n\n\u003C/div>"},

{"title":"Panotools","created":"20160420121707150","modified":"20160420122033838","tags":"Concepts","type":"text/vnd.tiddlywiki","text":"* https://sourceforge.net/p/panotools/Panotools-Script/ci/default/tree/README\n\nThese are PERL scripts that help manage panoramas on the command line. I use them to split an equirectangular images into cubes and back again.\n\n{{Panotools Usage}}"},
{"title":"Panotools Usage","created":"20160420121906065","modified":"20160420123202560","tags":"Tips","type":"text/vnd.tiddlywiki","text":"!! Installing\n\n```console\n$ cpan\ncpan[1]> install Panotools::Script\n```\n\n!! Convert equirectangular pano into cube faces\n\n```console\n$ erect2cubic --erect=MyPano.tif --ptofile=cubic.pto\n$ nona -o cube_ cubic.pto\n```\n\nWill create five numbered cube files (for example `cube_0002.tif`).\n\n`nona` is part of the [[Hugin]] package. [[This bash script|https://github.com/sukima/dotfiles/blob/master/bash/modules.d/macpanotools]] shows how to capture the path on a Mac.\n\n!! Convert cube faces to ecrirectangular pano\n\n```console\n$ cubic2erect cube_{0,1,2,3,4,5}.tif MyPanoFinal.tif\n```"},

{"title":"pattern-matcher-tab1","created":"20200324160835000","creator":"Sukima","modified":"20200324160835000","modifier":"Sukima","type":"text/vnd.tiddlywiki","caption":"Code","text":"```javascript\nfunction cond(pattern) {\n  return (subject) => {\n    for (let [predicate, proc] of patterns) {\n      if (!cond.normalize(predicate)(subject)) continue;\n      return proc(subject);\n    }\n  };\n}\ncond.all = (patterns) => {\n  return (subject) => {\n    let results = [];\n    for (let [predicate, proc] of patterns) {\n      let result = cond.normalize(predicate)(subject) ? proc(subject) : undefined;\n      results.push(result);\n    }\n    return results;\n  };\n};\ncond.normalize = (predicate) => {\n  if (predicate && typeof predicate.test === 'function') return i => predicate.test(i);\n  if (typeof predicate === 'function') return predicate;\n  return i => i === predicate;\n};\ncond.every = predicates => subject => cond.all(predicates.map(i => [i, cond.true]))(subject).every(cond.return);\ncond.some = predicates => subject => cond.all(predicates.map(i => [i, cond.true]))(subject).some(cond.return);\ncond.none = predicates => subject => cond.all(predicates.map(i => [i, cond.true]))(subject).every(i => !i);\ncond.of = instance => i => i instanceof type;\ncond.type = type => i => typeof i === type;\ncond.value = value => () => value;\ncond.true = cond.value(true);\ncond.false = cond.value(false);\ncond.any = cond.true;\ncond.return = i => i;\ncond.rethrow = i => { throw i; };\n```\n"},

{"title":"Pay it Forward","modified":"20160514131837000","created":"20160514131837000","modifier":"Sukima","creator":"Sukima","tags":"Journal","text":"\u003C\u003Cphoto \"Baby Carrier Gift\">>\n\nI am grateful for really amazing people. I just received the above pic from my partner explaining that a friend of hers gave her a really amazing [[baby carrier|Baby Carrier Gift]] as a gift. She explained that this was a ''pay it forward'' because when she was in need of a carrier a while back she was given them as gifts of generosity.\n\nThis act reinforces that people are pretty cool and good can come from anyone.\n"},

{"title":"Photography","created":"20160323135744566","creator":"Sukima","modified":"20160420121653325","modifier":"Sukima","position":"30","tags":"NavBar TableOfContents","type":"text/vnd.tiddlywiki","text":"\u003C$button to=\"PhotographyArticles\" class=\"tc-summary-button\">\n\u003C\u003Ctag-summary \"Photography\">>\n\u003C/$button>\n\n\u003C$button to=\"Albums\" class=\"tc-summary-button\">\nThere are \u003C$count filter=\"[tag[Albums]]\"/> \u003C\u003Ctag \"Albums\">>\n\u003C/$button>\n\n\u003C$button to=\"Photos\" class=\"tc-summary-button\">\nThere are \u003C$count filter=\"[tag[Photos]]\"/> \u003C\u003Ctag \"Photos\">>\n\u003C/$button>\n\n\u003C$button to=\"Panoramas\" class=\"tc-summary-button\">\nThere are \u003C$count filter=\"[tag[Panoramas]]\"/> \u003C\u003Ctag \"Panoramas\">>\n\u003C/$button>\n\nI am a bit of photography buff. I am an enthusiast of panoramas. Especially the Virtual Tours you find on [[360cities|http://360cities.net/]].\n\nA lot of my knowledge came from the following tutorials:\n\n* [[How To Get Started on 360¬∞ Panoramic Photography - 360cities.net|http://help.360cities.net/taking-panoramic-pictures/how-to-get-started]]\n* [[Panorama Tutorial Series by FloTube and elfloz|http://www.youtube.com/playlist?list=PL15B8C737F69319BE]]\n\n!! What I use\n\nMy camera equipment consists of the [[Canon EOS Rebel XS]] with a [[Bower 8mm Fisheye]] lens (known with many other names like Samyang). I also use a Panoramic Tripod Head called [[Panosaurus]] to minimizing the parallax errors.\n\nAfter this is done I use a lot of tools. The most prominent tools are:\n\n* [[Hugin]] - A panorama stitcher.\n* [[GIMP]] - An image editor.\n\nAfter I developed a finish product I will deploy it by converting it to several\nformats. The following are tools I use in the background but are not needed for\nmaking a panorama.\n\n* [[Panotools]] - Command line tools to convert panoramas\n* [[GrapicsMagick]] - Command line tool to convert images\n* [[Pannellum]] - An HTML5/~WebGL Panorama viewer\n\nI develop these on either a Linux machine running Ubuntu or a Mac with Mac OS X.\n"},

{"title":"Poor man's Map object","modified":"20180704182020000","created":"20180704182020000","modifier":"Sukima","creator":"Sukima","tags":"snippets JavaScript","text":"Not really sure when I would use this but it does offer some insight to how [[Maps|https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Map]] //might// work.\n\n\u003C\u003C.note \"\"\"This implementation lacks the support for ''non-string'' keys and ''insertion ordering''\"\"\">>\n\n```javascript\nclass Hash {\n  constructor(entries = []) {\n    this.hash = {};\n    entries.forEach(entry => this.set(...entry));\n  }\n  has(key) { return !!this.hash[key]; }\n  set(key, value) { this.hash[key] = value; }\n  get(key) { return this.hash[key]; }\n  delete(key) { delete this.hash[key]; }\n  clear() { this.hash = {}; }\n  keys() { return Object.keys(this.hash); }\n  values() { return this.keys().map(k => this.hash[k]); }\n  entries() { return this.keys().map(k => [k, this.hash[k]]); }\n  forEach(cb, ctx = this) { this.entries().forEach(x => cb.call(cb, ctx, x[1], x[0], this)); }\n  [Symbol.iterator]* () { yield* this.entries(); }\n  get size() { return this.keys().length; }\n}\n```\n"},

{"title":"Privacy Policy","modified":"20180430173907000","created":"20170226045420149","creator":"Sukima","modifier":"Sukima","text":"\\define sitename() //tritarget.org//\n\nIf you require any more information or have any questions about our privacy policy, please feel free to [[contact us by email|ContactInfo]].\n\nAt \u003C\u003Csitename>> we consider the privacy of our visitors to be extremely important. This privacy policy document describes in detail the types of personal information is collected and recorded by \u003C\u003Csitename>> and how we use it.\n\n!! Log Files\n\nLike many other Web sites, \u003C\u003Csitename>> makes use of log files. These files merely logs visitors to the site - usually a standard procedure for hosting companies and a part of hosting services's analytics. The information inside the log files includes internet protocol (IP) addresses, browser type, Internet Service Provider (ISP), date/time stamp, referring/exit pages, and possibly the number of clicks. This information is used to analyze trends, administer the site, track user's movement around the site, and gather demographic information. IP addresses, and other such information are not linked to any information that is personally identifiable.\n\n!! Cookies and Web Beacons\n\n\u003C\u003Csitename>> does not use cookies.\n\n!! ~DoubleClick DART Cookie\n\n\u003C\u003Csitename>> does not use ~DoubleClick ad service.\n\n!! Our Advertising Partners\n\n\u003C\u003Csitename>> does not use any ad services.\n\n!! Children's Information\n\nWe believe it is important to provide added protection for children online. We encourage parents and guardians to spend time online with their children to observe, participate in and/or monitor and guide their online activity. \u003C\u003Csitename>> does not knowingly collect any personally identifiable information from children under the age of 13. If a parent or guardian believes that \u003C\u003Csirename>> has in its database the personally-identifiable information of a child under the age of 13, please contact us immediately (using the contact in the first paragraph) and we will use our best efforts to promptly remove such information from our records.\n\n!! Online Privacy Policy Only\n\nThis privacy policy applies only to our online activities and is valid for visitors to our website and regarding information shared and/or collected there. This policy does not apply to any information collected offline or via channels other than this website.\n\n!! Consent\n\nBy using our website, you hereby consent to our privacy policy and agree to its terms.\n\n!! Security\n\nWe ask that security researchers disclose vulnerabilities or concerns to us [[by email|ContactInfo]]. We are interested in an open dialog about any security issues or concerns. We expect responsible disclosure of at least 30 days of initial contact. We will make any discoveries public on or before any agreed upon grace period and will [[acknowledge any researchers involved in discovery and/or mitigations|Hall of Fame]].\n\n!! Update\n\nThis Privacy Policy was last updated on: \u003C$view field=\"modified\" format=\"date\" template=\"DDD, MMM DDth, YYYY\"/>. Should we update, amend or make any changes to our privacy policy, those changes will be posted here.\n"},
{"title":"Private Variables in CoffeeScript","created":"20130301000000000","modified":"20160326022212000","creator":"Sukima","tags":"Coding Article","text":"I had a discussion concerning the lack of private variables in JavaScript objects. As it turns out you can //fake// this using closures and some tracking code. I'm going to illustrate this using CoffeeScript.\n\n!! Static Private Variables\n\nBy adding an assignment inside a class definition you can make a variable that is scoped inside the class as a static private variable:\n\n```coffeescript\nclass Foo\n  private_static_variable = \"foobar\"\n  constructor: ->\n    @public_variable = \"baz\"\n  public_method: ->\n    console.log private_static_variable\n  @public_static_method: ->\n    console.log private_static_variable\n```\n\n!! A possible private instance variable solution\n\nA possible solution for instance variables is to collect them into an object which you keep track of for each instance using a private static array.\n\nHere is the example code and I'll walk through it after:\n\n```coffeescript\nclass Foo\n  privates = []\n  constructor: ->\n    @_pid = privates.length\n    privates.push\n      foo: \"foo\"\n  getFoo: -> privates[@_pid].foo\n  setFoo: (val) -> privates[@_pid].foo = val\n```\n\nThe `privates` variable is a static variable that is encapsulated in the class closure. When a new instance is created and the constructor is executed it grabs the last index value plus one and saves it to a public variable. Then it adds an object to the `privates` array. By using the stored id the prototype methods can access the private object from the array and each instance gets it's own object.\n\nThe plus one is a trick because the length of an array is the size (1 based) but the indexes are 0 based therefor by storing the length //then// adding to the array the two will match.\n\nTo see this in action check out [[this jsbin|http://jsbin.com/ufufig/1/edit]].\n"},
