{"title":"Coding Backwards with Git","modified":"20190203211238000","creator":"Sukima","created":"20190203211238000","tags":"Article Coding Git","type":"text/vnd.tiddlywiki","text":"We all love [[TDD|https://en.wikipedia.org/wiki/Test-driven_development]] but I am really bad at it. In fact I am not able to think in TDD terms. I am too [[ADD|https://en.wikipedia.org/wiki/Attention_deficit_hyperactivity_disorder]] to accomplish that level of discipline. To compensate I've developed my own workflow that tries to balance the benefits of TDD (testing in general) while still allowing me to work like a deranged [[monkey typing on a keyboard|https://en.wikipedia.org/wiki/Infinite_monkey_theorem]].\n\n\u003C\u003C.tip \"\"\"All my customizations for git are available at https://github.com/sukima/dotfiles/blob/master/home/.gitconfig\"\"\">>\n\n! 1. Research and Planning\n\nThe first thing I do I start code reading. I try to get a feel for if I can accomplish the task. Maybe build a diagram or pseudo-code some ideas. If it is something I think I can manage and have a possible game plan I will start coding at the call sites.\n\nWhat I mean by call sites is I like to plan out my API and a preliminary organization. This will help be flesh out what abstractions I want to dig deeper with. For example if I plan to make a new [[Ember]] Component I will first write its use as if the component already exists. This helps me flesh out the requirements for what I want to accomplish and how I want to expose that solution.\n\n! 2. A Monkey Types\n\nMy next step is to code like crazy getting the implementation to work, check the browser styling, user interactions, etc. Get it working make it look good. But with my mind always attempting to avoid the key choke points that make testing impossible.\n\n# If I use a hard-coded string or number I define a constant for it and export that constant. This way when testing I can compare the results with a known value that is defined in one place. This includes [[enums|Enums in JavaScript]], supporting objects, and classes.\n# Any classes or objects I depend on need to be injectable ([[Dependency Injection|https://en.wikipedia.org/wiki/Dependency_injection]]).\n# Any async code has an escape hatch that can be engaged in testing. Possibly via config options or Dependency Injection.\n\nNow it isn't like I can be omnipotent about this but I can at least try. And when I do get to testing I will be forced to make these happen. Instead I just try to keep my mind in the right frame so that I know where the pitfalls are that would make testing hard.\n\nAnother aspect of just coding is that it is rarely done in one stretch. I get so many interruptions. I compensate for this by creating snapshots. Every time I get something working I will make a snapshot. Anytime I have to take a break I make a snapshot. This process has helped immensely. There have been many times when I go off into a rabbit hole and find that a huge mucking of the code ultimately didn't work or was the wrong abstraction. Because I made a snapshot when thing were a little more sane and working I can simple jump back to the snapshot. Or I can run through my changes and weed out which ones are ok and which one broke something based on a diff from the snapshot.\n\nI use Git for this. I will make a branch and start working. Each point where I want to snapshot I will:\n\n```\n$ git add .\n$ git commit -m \"WIP [skip ci]\"\n```\n\nI have an alias for this that lets me name the WIP commits if I wish:\n\n```\n[alias]\n  wip = \"!f() { git commit --no-gpg-sign -m \\\"WIP${*+ $*} [skip ci]\\\"; }; f\"\n  unwip = \"!git reset -q HEAD^ && git status -sb\"\n```\n\nThe `[skip ci]` prevents most Continuous Integrations services from trying to run on this commit. That lets me push my in progress branch to the server for cloud backup without wasting all the computer time processing a bogus commit.\n\n! 3. Review and Rebase\n\nAt this point I feel like I got 80% if the production code ready but in a plethora of WIP commits. I will reset the branch back to the beginning so all the changes are left in the working directory unstaged.\n\n\u003C\u003C.tip \"\"\"I will usually take note of the last WIP commit SHA before I reset so that in the rare case I loose code I have a backup at that commit\"\"\">>\n\nBecause I do all my work in a separate branch it is easy to know how far back to reset to (usually `develop` or `master`).\n\n```\n$ git reset master\n```\n\nNow that I have the changes squashed into one massive unsaved, unstaged, and uncommitted mess in my working tree I can start committing logical chunks and build up well documented commit messages. I use a few tools to do this depending on the complexity of the changes.\n\n* If they are mild I will use the `git add --interactive` and `git add --patch` commands to choose what parts to stage.\n* If the changes are sever and complex having many little commits I will use a GUI like tool to add individual lines and hunks. The two tools I like are [[git gui|https://git-scm.com/docs/git-gui]] and [[tig|https://jonas.github.io/tig/]] which both allow easy patching and which one I use depends on if I'm in the mood to use a mouse or keyboard that day.\n* In some cases a set of changes are merged together and there is not a clear path of lines or hunks that can be cherry-picked to make clean atomic commits. In this case I have to resort to good ol' fashioned file backups and text editing (explained further below).\n\n!! 3.1 Git Commit Messages\n\nHere is my obligatory section about good commit messages. It is not enough to just have atomic code changes but to describe things that source code can not convey. For example it would not be expected to discuss solutions you tried but found lacking in code comments, or to consider links to supporting documentations, articles, Q&A, etc.\n\nI feel it is important to have a good explanation of what you changed and why in the commit messages. Granted not all changes require this but many do. If I've explained my though process in a previous commit and this one if simply to connect the pieces then I don't need to reiterate the same thing. The trick is that someone can `git log` through to see what is happening. For example I can use `git blame` on a line of code to usually find the change that produced it. If the commit is attached to other commits a `git log` will walk back from that point and expose the commit with the explanation.\n\nTo help facilitate good commit messages I do the following:\n\n* Avoid `git commit -m` as much as possible. I always force myself to open the commit in an editor so that I am forced to think about the whole commit and what I want to say about it.\n* Use a commit template. I have a template that prompts me to answer some common questions. \"If applied, this commit will&hellip;\", \"Why is this change needed?\", \"How does it address the issue?\".\n\nI also turn on verbose commits. This way the diff of the commit is in the file I am editing. The advantage is that I can review that the commit matches my commit message but more importantly I can use name completion. If I want to reference a function or variable name I don't have to type the whole thing from memory I can just use completion because the diff provides the keywords in the current buffer.\nI also make it a point to sign my commits (see below). Y0ou can turn this on with `git config --global --bool --add commit.verbose true`.\n\n! 4. Destructive testing\n\nIn this stage I write a test that encompasses enough setup to get one test to execute without error. This is my //are my pants on// test. Then I write a series of no-op tests that explain in words (the description) what I am planning to test. The behaviours come from:\n\n* Methods/actions I expose\n* Behaviours that are based on properties I set\n* Specific APIs I expect others to use\n\nThere are three stages of tests that I focus on, especially in [[Ember]], I call ''unit'', ''integration'', and ''acceptance''. The differences between them are subtle but significant.\n\nTo me, a ''unit'' test is for testing small parts, utility functions, non-Ember libs and objects, the kinds of things that you would have to contort other objects in strange ways just to exercise the one module. Some examples might include date-functions, custom computed properties, text processors, methods to objects that require no DOM or any expectation of a DOM, Models, Services, etc.\n\n''integration'' tests are the bulk of my testing. This is where I exercise all the edge cases that a component or helper could have. This also opens up the DOM and allows for very explicit dependency injections and focused mocking.\n\n''acceptance'' tests are mostly a \u003Cabbr title=\"Pain In The Ass\">PITA\u003C/abbr> and I try to avoid them. Mostly I use acceptance tests to prove a full application //happy path//. I can justify this because I know that all the edge cases have been addressed in the integration tests. My philosophy here is that if my integration test can prove that every component on a page can render appropriately and reacts as expected based on the input provided that an acceptance test that renders that component is enough. It means that I know my app can render and hook up my components and I know that each component is fully tested. This is the same philosophy behind not testing the framework as you know the framework already has a full test suite.\n\n! 5. Fetch, Rebase, and Sign\n\nAt this point I need to rebuild the branch with all the new tests and the code changes to make the tests work and most likely many bug fixes I never realized I had. To do this I will again use the above Git-fu to add atomic changes. Only this time I will link the commits to the previous commits.\n\nI have a few aliases for this process:\n\n* `git config --global --add alias.amend \"commit --amend\"`\n* `git config --global --add alias.fixup \"commit --fixup\"`\n* `git config --global --add alias.squash \"commit --squash\"`\n\nWhat these do is allow me to mark a new commit to be associated with a past commit. ''amend'' is simply says to take the staged changes and apply then to the most recent commit. More likely however is that the staged changes are meant for a commit a few back. For that I will use ''fixup'' which will create a new commit but the message will point to the commit in the past it is associated with. ''squash'' does the same thing but also marks that I want to edit the commit message when I eventually rebase.\n\nWith all commits done I run `git rebase --interactive --autosquash \u003CBASE_BRANCH>`. To make this easier I have the autosquash on by default with `git config --global --bool --add rebase.autosquash true` so that all I need to do is `git rebase -i \u003CBASE_BRANCH>`.\n\nWhat this does is open the same interactive rebase I did above but with all the fixup and squash commits sorted into the right places. Once I save and exit the file Git will rebase applying those fixup and squash commits.\n\n!! 5.1 Signing\n\nNow my branch is ready for code review so I do one last step which is sign my commits. I have two alias for this:\n\n* `git config --global --add alias.sign \"commit -v --amend --no-edit -S\"`\n* `git config --global --add alias.signall \"!f() { git rebase \\\"\\$1\\\" --exec 'git sign'; }; f\"`\n\nThe first uses the `--amend` to sign the last commit. And the second does a rebase running `git sign` on each commit.\n\n!! 5.2 Pushing\n\nFinally I push this up but because we've rebased we can't push with out forcing. Because forcing can be problematic I always do the following:\n\n# Only do this on a feature branch\n# Use `--force-with-lease`. I have this aliased: `git config --global --add alias.pushf \"push --force-with-lease\"`\n\nAnd now I consolidate the commit messages into a summary for the Pull Request I am prepared to create.\n\n! Appendix A: Staging fun\n\nWhen my changes are so severe that I can not use `git add --patch` or `git gui` to separate them into atomic changes I will dive back into the editor. I will add as much as I can with `--patch`. If the difference between the distinct changes is simple I will edit the patch.\n\nFor example if say I added two libs to a `package.json` file but only staging one at a time (to make the commits atomic) would leave a dangling comma I will use the edit feature of `--patch` to manually edit the diff. This has the advantage of letting me make the patch look like it would without the other commit but also keep the other changes so that I have something more for the next commit.\n\nUnfortunately there are times when the intermediate change is far to complicated for any of the above. In this case I am left with manual editing. What I will often do is back up the unstaged file or rely on my editor's undo feature. In Vim I will open the file and remove everything from the file that belongs to other commits. Basically I make the file look like how it should if all I did was end at the commit I am staging. Then I will save and press \u003Ckbd>CTRL-Z\u003C/kbd> to suspend the editor (keeping the undo in memory) and `git add` the file. The I resume Vim and undo back to what it should be and save. (I actually have a Vim command for this using [[vim-fugative|https://github.com/tpope/vim-fugitive]] `:Gwrite`).\n\nThere have been times when I will copy the unstaged file to `./foo`, edit the original file, `git add`, then copy `./foo` back.\n\nIt helps me to think about the ''staged'' changes as //How should the file look like at ''this'' commit// and let the unstaged changes mean //How the file should look like ''at the end'' of the Pull Request//.\n\n! Appendix B: Commit Template\n\nI add the following to `~/.git_commit_msg.txt`:\n\n```\n# If applied, this commit will...\n\n# Why is this change needed?\nPrior to this change,\n\n# How does it address the issue?\nThis change\n\n# Provide links to any relevant tickets, articles or other resources\n```\n\nThen I execute `git config --global --path --add commit.template ~/.git_commit_msg.txt`\n"},

{"title":"composeValidators functor","text":"function composeValidators(...validators) {\n  return function composedValidator(element) {\n    return validators.reduce(\n      (acc, validator) => [...acc, ...validator(element)],\n      []\n    );\n  };\n}\n","created":"20210915035707000","creator":"Sukima","modified":"20210915035707000","modifier":"Sukima","tags":"snippets JavaScript","type":"application/javascript"},
{"title":"Computed Properties","modified":"20190702182303000","created":"20190702182303000","modifier":"Sukima","creator":"Sukima","tags":"Ember JavaScript Concepts Coding","text":"Imagine if you will the following hierarchy:\n\n```javascript\nfoo: computed(function() {}),\nbar: computed('foo', function() {}),\nbaz: computed('bar', function() {}),\n```\n\nIf you `this.baz` the system will walk up the tree asking if something has been marked as changed and then start recalculating back down from there. Computed Properties are ''lazy-evaluated'' and have a cache that the use of `this.set()` invalidates. The use of `notifyPropertyChange` overrides the normal operation of things and marks that specific property as changed needing to be recalculated (and anyone dependent on it also). But only when it is needed (by way of a getter like `this.baz`).\n\nThis is why side effects in computed properties are so bad and why the Ember community exploded with ''Data Down; Actions Up'' enthusiasm. Computed Properties with side-effects depend on someone somewhere asking for a value to trigger a re-computation. It is like trying to mow the lawn with a lawn mower that won't start unless your neighbor asks Alexa how much milk is in the fridge.\n\nThat said the case for `notifyPropertyChange` has only two uses in normal code.\n\n# Your property in question is not an Ember track-able object like Map or Set.\n# The property in question has no method of cache invalidation (i.e. `computed(() => (...))`).\n\nIn the case of the later (2) you may never or should never encounter the need to invalidate its cache because the very need to do so means you need a different design and not a computed property.\n\nBasically this all comes down to ''stick with Ember'', ''use computed properties as pure functions'' (no side effects), use `this.set` and everything will mostly just work for you. If you use `Map` and `Set` or some other non-Ember like thing then yeah you may need to look into `notifyPropertyChange` but now your into advanced programming.\n\nAlso note that `this.set` does extra work to see if the value really did change before notifying things. For example:\n\n```javascript\nfoo: computed('bar', function() {\n  console.count('recomputed');\n  return this.bar;\n}),\n\ninit() {\n  this._super(...arguments);\n  setInterval(() => this.set('bar', 'BAR'), 1000);\n}\n```\n\nWill only show recompute logged ''twice'' ever (assuming `foo` is used in a template). See if you can [[grok|https://en.wikipedia.org/wiki/Grok]] why.\n"},

{"title":"Confirmer","modified":"20191120154202000","created":"20191120154202000","modifier":"Sukima","creator":"Sukima","tags":"snippets JavaScript","text":"This is a simplified snippet for copy/paste needs. The full and tested version is [[available as an NPM Package on GitHub|https://github.com/sukima/confirmed]].\n\n```javascript\nexport default class Confirmer {\n\n  constructor(initFn) {\n    this.promise = new Promise((resolve, reject) => {\n      initFn({\n        error: reject,\n        confirm: (value) => resolve({ reason: 'confirmed', value }),\n        reject: (value) => resolve({ reason: 'rejected', value }),\n        cancel: (value) => resolve({ reason: 'cancelled', value }),\n      });\n    });\n  }\n\n  onDone(doneFn) {\n    return Confirmer.resolve(this.promise.finally(doneFn));\n  }\n\n  static resolve(result) {\n    if (result instanceof Confirmer) { return result; }\n    let confirmer = Object.create(Confirmer.prototype);\n    confirmer.promise = Promise.resolve(result);\n    return confirmer;\n  }\n\n}\n\nConfirmer.prototype.onConfirmed = resolutionFor('confirmed');\nConfirmer.prototype.onRejected = resolutionFor('rejected');\nConfirmer.prototype.onCancelled = resolutionFor('cancelled');\n\nfunction resolutionFor(reason) {\n  return function(thenFn) {\n    return Confirmer.resolve(this.promise.then(result => {\n      if (result.reason !== reason) { return result; }\n      let newValue = thenFn(result.value);\n      if (newValue instanceof Confirmer) { return newValue.promise; }\n      return Promise.resolve(newValue).then(value => ({ ...result, value }));\n    }));\n  };\n}\n```\n"},

{"title":"Courage, a false emotion?","created":"20120808000000000","modified":"20160326013536000","creator":"Sukima","tags":"Article","text":"I've heard the phrase \"find the courage.\" As in: \"if only I could //find the courage//\" or \"I need to //find the courage//‚Ä¶\". However, in my experience courage is more of a //false emotion//.\n\nI use the term //false emotion// to describe an emotion which you don't feel till after the fact. Meaning all the times I had the courage to do something I sure as heck did not feel courageous at all till after I had done it. It's a false emotion because we typically attribute it to be the main motivating factor in someone's personality when in reality it's a trait that shows up *after* the fact.\n\nIt is also a false emotion because it isn't really an emotion at all. It is a trait that is used to describe someone who //just did something// for whatever reason. It's an emotion that others feel for us. The knight who went into the cave to slay the dragon was more likely scared shit-less. But to all the villagers standing by he was courageous. This isn't to say courage and fear go hand in hand. The knight didn't enter because he //found the courage// he entered because he had to save the village, the courage followed suit. The motivation was saving the village.\n\nCourage is an abstract binary concept in this case. Since it is a measure after the fact and not the motivating factor. It's a measurement of who overcame their fear, doubt, worry, self negative talk, etc. and who didn't. If you have emotional intelligence to stay the awful voice inside your head and do what needs to be done then your courageous. But if you don't your not courageous. Can you see how this is a bit backwards? You can't become courageous till after you quelled the demons in your head. So waiting to find the courage seems counter productive because you can't //find// courage since it isn't a true emotion but a lack of or overcoming of the other negative emotions. \n\nAlso emotions have two sides to a coin. However, courage does not. If the knight were to do a dance and smile on his way to the cave singing I've always wanted to be burned by a dragon he wouldn't be called courageous. He would be daft, loony, off kilter, dare I say insane? He quelled the self negative talk yet that still did not make him courageous. If he was best friends with the dragon and he entered to make a deal would he still be courageous?\n\nIt seems courage is dependent on:\n\n# Quelling negative emotions\n# Others' perceptions\n# Having negative emotions that //should have// stopped you in the first place.\n\nThe easiest way to explore this is to simplify this. Let's look at fear and courage. Two emotions that seem to be two sides of the same coin. Without fear courage does not exists. However, one does not have courage unless they first do something with the fear. It that lack of fear (or management of) that courage describes. Therefore, one can not wait to //find courage// before action. Because courage is a false emotion. \n\nWhen I was studying to take my paramedic exam I had a lot of fear and worry. I found such a great quote from the movie \"[[Three Kings|http://www.imdb.com/title/tt0120188/]]\" with George Clooney: \"The way it works is, you do the thing you're scared shitless of, and you get the courage //after// you do it, not before you do it.\"\n\nA good [[exploration into being scared|http://www.youtube.com/watch?v=Lk0hSeQ5s_k]] was done by Merlin Mann at Webstock 2011.\n\nEvery time I //just did it// things worked for the best. But my inaction on things always made it worse. So the next time someone says they are waiting to find the courage tell them to stop waiting and ''just do it''.\n"},

{"title":"CrowdstrikeMotd","text":"\u003C?xml version=\"1.0\" encoding=\"UTF-8\" ?>\n\u003C!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.0 Strict//EN\" \"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd\">\n\u003C!-- This file was created with the aha Ansi HTML Adapter. http://ziz.delphigl.com/tool_aha.php -->\n\u003Chtml xmlns=\"http://www.w3.org/1999/xhtml\">\n\u003Chead>\n\u003Cmeta http-equiv=\"Content-Type\" content=\"application/xml+xhtml; charset=UTF-8\" />\n\u003Ctitle>stdin\u003C/title>\n\u003C/head>\n\u003Cbody style=\"color:white; background-color:black\">\n\u003Cpre style=\"font-size: 16px\">\n \u003Cspan style=\"color:yellow;\">``\u003C/span>\n  \u003Cspan style=\"color:yellow;\">-:.\u003C/span>      \u003Cspan style=\"color:red;\">.\u003C/span>\n   \u003Cspan style=\"color:yellow;\">./:.\u003C/span>    \u003Cspan style=\"color:red;\">`:.\u003C/span>\n    \u003Cspan style=\"color:yellow;\">`-//-`\u003C/span>  \u003Cspan style=\"color:red;\">`:/-`\u003C/span>\n    \u003Cspan style=\"color:lime;\">.\u003C/span> \u003Cspan style=\"color:yellow;\">`-//:.`\u003C/span> \u003Cspan style=\"color:red;\">`:/:.\u003C/span>\n    \u003Cspan style=\"color:lime;\">`:-\u003C/span>\u003Cspan style=\"color:yellow;\">`\u003C/span> \u003Cspan style=\"color:yellow;\">.://:.\u003C/span>\u003Cspan style=\"color:red;\">``.:/:.`\u003C/span>\n      \u003Cspan style=\"color:lime;\">-/:.\u003C/span>\u003Cspan style=\"color:yellow;\">``.://:.\u003C/span>\u003Cspan style=\"color:red;\">``-///:-``\u003C/span>\n       \u003Cspan style=\"color:lime;\">`.:/:.\u003C/span>\u003Cspan style=\"color:yellow;\">``.://:.\u003C/span>\u003Cspan style=\"color:red;\">`.:/++//:-.``\u003C/span>\n          \u003Cspan style=\"color:lime;\">`-:/:-\u003C/span>\u003Cspan style=\"color:yellow;\">``.-:/:\u003C/span>\u003Cspan style=\"color:red;\">``:/++++++//::-.``\u003C/span>\n             \u003Cspan style=\"color:lime;\">`.:/::.\u003C/span>\u003Cspan style=\"color:yellow;\">``-::\u003C/span>\u003Cspan style {"title":"CSS based view states","created":"20200212181713000","creator":"Sukima","modified":"20200212181713000","modifier":"Sukima","tags":"snippets CSS JavaScript","type":"text/vnd.tiddlywiki","text":"A unique way to have a really cheap way to manage HTML states is to use CSS. For example if you have a way to update the `body` tag's `data-state` attribute you can use that in CSS to show hide parts of the DOM. First you need a list of possible states that the app could be in.\n\n\u003C\u003C.tip \"\"\"You could use the [[Simple State Machine]] and [[Simple Interpreter]] micro libs to handle the actual app logic.\"\"\">>\n\nIn this example we will place the `data-state` attribute on body and elements can have either a list of app states in `data-show` or `data-hide` attributes toggle their display (respectively).\n\n```css\n/* One for each state */\n[data-state~=\"inactive\"] [data-show]:not([data-show~=\"inactive\"]),\n[data-state~=\"active\"] [data-show]:not([data-show~=\"active\"]),\n/* One for each state */\n[data-state~=\"inactive\"] [data-hide~=\"inactive\"],\n[data-state~=\"active\"] [data-hide~=\"active\"]\n{\n  display: none;\n}\n```\n\n```xml\n\u003Cbody data-state=\"inactive\">\n\n  \u003Cp data-show=\"inactive\">Only seen when inactive\u003C/p>\n  \u003Cp data-show=\"active\">Only seen when active\u003C/p>\n  \u003Cp data-show=\"inactive active\">Only seen when inactive or active\u003C/p>\n  \u003Cp data-hide=\"active\">Seen unless active\u003C/p>\n  \u003Cp data-hide=\"inactive active\">Seen unless inactive or active\u003C/p>\n\n\u003C/body>\n"},
{"title":"CSS Flash Messages","created":"20201109214612000","creator":"Sukima","modified":"20210304014205012","modifier":"Sukima","tags":"CSS snippets","type":"text/vnd.tiddlywiki","text":"```css\n.flash-message {\n  --default-color: gainsboro;\n  --info-color: lightblue;\n  --success-color: lightgreen;\n  --warning-color: orange;\n  --danger-color: salmon;\n\n  border-radius: 0.6rem;\n  background-color: var(--default-color);\n  display: flex;\n  font-size: 1.2rem;\n  justify-content: space-between;\n  align-items: center;\n  padding: 1rem;\n}\n\nbutton[data-action=dismiss] {\n  border: none;\n  background-color: transparent;\n  cursor: pointer;\n  font-size: inherit;\n  padding: 0;\n  margin: 0;\n}\n\n.flash-message[data-type=default] {\n  background-color: var(--default-color);\n}\n.flash-message[data-type=info] {\n  background-color: var(--info-color);\n}\n.flash-message[data-type=success] {\n  background-color: var(--success-color);\n}\n.flash-message[data-type=warning] {\n  background-color: var(--warning-color);\n}\n.flash-message[data-type=danger] {\n  background-color: var(--danger-color);\n}\n```\n\n```xml\n\u003Cdiv class=\"flash-message\" data-type=\"info\">\n  \u003Cdiv class=\"message\">Sample Message\u003C/div>\n  \u003Cbutton\n    type=\"button\"\n    data-action=\"dismiss\"\n    title=\"Dimiss message\"\n    aria-label=\"Dismiss message\"\n  >&cross;\u003C/button>\n\u003C/div>\n```\n"},
{"title":"CSS Modal Dialogs","created":"20191127144550000","creator":"Sukima","modified":"20210820210449000","modifier":"Sukima","tags":"snippets CSS","type":"text/vnd.tiddlywiki","text":"This is a way to show modals with easy CSS and //optional// JavaScript.\n\nWe can't use the official [[showModal()|https://developer.mozilla.org/en-US/docs/Web/API/HTMLDialogElement/showModal#browser_compatibility]] as it is not supported by FireFox yet. Till then we can mange with this CSS variant.\n\n\u003C\u003Ctabs \"css-modal-dialogs-tab1 css-modal-dialogs-tab2 css-modal-dialogs-tab3\" \"css-modal-dialogs-tab1\">>\n"},
{"title":"css-modal-dialogs-tab1","modified":"20210820210433000","created":"20191127150008000","modifier":"Sukima","creator":"Sukima","tags":"[[CSS Modal Dialogs]]","type":"text/css","caption":"CSS","text":".modal {\n  border: none;\n  display: none;\n  position: fixed;\n  background: transparent;\n  top: 0;\n  bottom: 0;\n  left: 0;\n  align-items: center;\n  justify-content: center;\n  right: 0;\n  z-index: 9000;\n  transition: background 1s;\n  visibility: hidden;\n  width: 100vw;\n  height: 100vh;\n}\n\n.modal.open,\n.modal[open],\n.modal:target {\n  background: rgba(0, 0, 0, 0.5);\n  display: flex;\n  visibility: visible;\n}\n\n.modal .modal-content {\n  padding: 20px 20px 10px 20px;\n  background: #fff;\n  color: #000;\n  width: 50vw;\n  border-radius: 0.4rem;\n  position: relative;\n  max-height: calc(100vh - 150px);\n  display: flex;\n  flex-direction: column;\n}\n\n.modal .modal-content > * {\n  width: 100%;\n}\n\n.modal .modal-body {\n  overflow-y: auto;\n}\n\n.modal .modal-footer {\n  text-align: right;\n}\n\n@media (max-width: 767px) {\n  .modal.open .modal-content,\n  .modal:target .modal-content {\n    width: 70vw;\n  }\n}\n"},
{"title":"css-modal-dialogs-tab2","caption":"Usage","created":"20191127150008000","creator":"Sukima","modified":"20210820210437000","modifier":"Sukima","tags":"[[CSS Modal Dialogs]]","type":"text/vnd.tiddlywiki","text":"Modals are hidden by default. They open with the class `open` or by referencing its ID from the URL fragment.\n\n```xml\n\u003Ca role=\"button\" href=\"#open-modal\">Open Modal Dialog\u003C/a>\n\n\u003Cdialog id=\"open-modal\" class=\"modal\">\n  \u003Cdiv\n    class=\"modal-content\"\n    role=\"dialog\"\n    aria-modal=\"true\"\n    aria-labeledby=\"modal-title\"\n    aria-describedby=\"modal-description\"\n  >\n    \u003Cdiv id=\"modal-title\" class=\"modal-header\">\n      \u003Ch1>Modal Example\u003C/h1>\n    \u003C/div>\n    \u003Cdiv id=\"modal-description\" class=\"modal-body\">\n      \u003Cp>Lorem Ipsum\u003C/p>\n    \u003C/div>\n    \u003Cdiv class=\"modal-footer\">\n      \u003Ca role=\"button\" href=\"#\">Close\u003C/a>\n    \u003C/div>\n  \u003C/div>\n\u003C/dialog>\n```\n"},
{"title":"css-modal-dialogs-tab3","caption":"ModalManager","created":"20210820200745000","creator":"Sukima","modified":"20210820210440000","modifier":"Sukima","tags":"[[CSS Modal Dialogs]]","type":"text/vnd.tiddlywiki","text":"If you want a easy way to manage modals in web apps‚Ä¶\n\nIt is also worth tab trapping the page when a dialog is open. You can use [[the tabbing utility|https://tritarget.org/cdn/tabbing.js]] for this.\n\n```javascript\nclass ModalManagerResult {\n  constructor(reason, value) {\n    this.reason = value instanceof ModalManagerResult\n      ? value.reason\n      : reason;\n    this.value = value instanceof ModalManagerResult\n      ? value.value\n      : value;\n  }\n  when(reason, cb) {\n    return reason === this.reason\n      ? new ModalManagerResult(this.reason, cb(this.value))\n      : this;\n  }\n  onConfirmed(cb) { return this.when('confirmed', cb); }\n  onCancelled(cb) { return this.when('cancelled', cb); }\n  onRejected(cb) { return this.when('rejected', cb); }\n}\n\nclass ModalManager {\n  constructor(modal) {\n    this.modal = modal;\n  }\n  open() {\n    return new Promise((resolve, reject) => {\n      this.resolve = resolve;\n      this.reject = reject;\n      this.modal.setAttribute('open', '');\n    }).finally(() => this.modal.removeAttribute('open'));\n  }\n  confirm(value) {\n    this.resolve(new ModalManagerResult('confirmed', value));\n  }\n  cancel(value) {\n    this.resolve(new ModalManagerResult('cancelled', value));\n  }\n  reject(value) {\n    this.resolve(new ModalManagerResult('rejected', value));\n  }\n  error(error) {\n    this.reject(error);\n  }\n}\n```\n"},
{"title":"Custom Elements","created":"20201027013634174","modified":"20201027013658807","tags":"Concepts","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C\nOne of the key features of the Web Components standard is the ability to create custom elements that encapsulate your functionality on an HTML page, rather than having to make do with a long, nested batch of elements that together provide a custom page feature. This article introduces the use of the Custom Elements API.\n\u003C\u003C\u003C ~ https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_custom_elements"},
{"title":"Decorator Pattern in Ember","modified":"20180227033113000","created":"20180227033113000","modifier":"Sukima","creator":"Sukima","tags":"Article Coding JavaScript Ember","text":"I've tried really hard to develop a concise and convincing story for a new pattern I use in my Ember apps but haven't seen others use. I call it the Decorator Pattern. It follows the same concept as the Object Oriented Programming pattern of the same name but is Ember specific. It is also specific in its use case as I plan to explain.\n\nTo properly explain this pattern I need to review the current set of classes that Ember provides and promotes through convention: Models and Components. In the parlance of an Ember model its responsibility is to declare the data that will come from the server and provide methods to manage that data (Like `save()`) This also includes some conversions of data that drive the behavior of the application. What I mean by this is computed properties that the application uses as business logic. Alternatively presenting data to the user is a presentation concern and does not directly drive the apps behaviour.\n\nFor example say your API offers a `state` property that describes the status state of the model. The value is an enum of specific names. These names or codes are not typically meant to display to the user. Reasoning that the `state` might drive what buttons or views are able to render or what actions the user is allowed to perform but when your actually rendering the state to the user you will want to run it through ~I18N or render it as an icon. In this case the ''business logic'' in the model might look like this:\n\n```javascript\nexport default Model.extend({\n  state: attr('string'),\n  isOpen: equal('state', 'open'),\n  isClosed: equal('state', 'closed'),\n  isInDraft: equal('state', 'in-draft'),\n  isInReview: equal('state', 'in-review'),\n  canEdit: or('{isOpen,isInDraft}')\n});\n```\n\nWhere the ''presentation logic'' might look like:\n\n```javascript\nexport default Component.extend({\n  i18n: service(),\n  tagName: 'span',\n  classNames: ['state-icon', 'fa'],\n  classNameBindings: ['stateIcon'],\n  attributeBindings: ['stateLabel:title'],\n  stateLabel: computed('model.state', {\n    get() {\n      const i18n = this.get('i18n');\n      let state = this.get('model.state');\n      return i18n.t(`model_states.${state}`);\n    }\n  }),\n  stateIcon: computed('model.state', {\n    get() {\n      let iconName = STATE_ICONS[this.get('model.state')] || 'question';\n      return `fa-${iconName}`;\n    }\n  });\n});\n```\n\nThe line is a little fuzzy between the two and when left unchecked leads to complex Components and/or //fat models//. This is something the Ruby on Rails community has discovered and addressed by suggesting an intermediary object type (service objects or presenters). In Ember the intermediary will gravitate to one end of the spectrum (model vs component) or land their way into helpers. While this is good for a good portion of the apps out there I have fond there are advantages to having a well established intermediary object which decorates the model //for// the component.\n\nA different example might be a presentation need to keep some state for each model in a for loop. Maybe we want to keep track of which models are selected or not. To do this inside a component means we need to keep a map if the presentation state to the models in use. Or we have to just put the presentation state on the model. But then we may need to display the models multiple times on a page and each time have their own state. How about this example:\n\n```javascript\nexport default Component.extend({\n  decoratedItems: computed('items.[]', {\n    get() {\n      let items = this.get('items') || [];\n      return items.map(item => {\n        return { item, selected: false };\n      });\n    }\n  })\n});\n```\n\nIn this case we are developing our own data structure to store the intermediary state (`selected`) while still exposing the original model. Neat, but we can do so much better and here is where the pattern really comes into play.\n\nLet us presume that we want a convenient way to define these decorators and apply them. We would also like to keep the Ember dependency injection functionality. To do this we will use `Ember.getOwner().factoryFor()` API. We will create a utility function that will lookup the Decorator objects by filename. Then we will create a custom computed property that will wrap an object with the Decorator. And finally we will build an ''Array Decorator'' that can wrap a set of objects in decorators (eliminating the need for a `map`);\n\n!! `getDecorator` utility function\n\n```javascript\n// app/utils/get-decorator.js\nimport Ember from 'ember';\nconst { assert, getOwner } = Ember;\n\nexport default getDecorator(ctx, decoratorName) {\n  let owner = getOwner(ctx);\n  let Decorator = owner.factoryFor(`decorator:${decoratorName}`);\n  assert(`Decorator ${decoratorName} not found. Did you add it to the app/decorators directory?`, Decorator);\n  return Decorator;\n}\n```\n\nThis is a simple utility that uses Ember's dependency injection API to lookup a decorator that is defined in the `app/decorators/` directory.\n\n!! `decorate` Computed Property\n\n```javascript\n// app/utils/computed-properties.js\nimport Ember from 'ember';\nimport getDecorator from './get-decorator';\nconst { computed, String: { dasherize } } = Ember;\n\nexport function decorates(dependentProp, decoratorName) {\n  return computed(dependentProp, {\n    get(key) {\n      let content = this.get(dependentProp);\n      let lookupName = decoratorName || dasherize(key);\n      let Decorator = getDecorator(this, lookupName);\n      return Decorator.create({ content });\n    }\n  }).readOnly();\n}\n```\n\nThis is a custom computed property that will take a dependent property and wrap it in a decorator. An example could look like this:\n\n```javascript\n// app/components/foo.js\nimport Ember from 'ember';\nimport { decorates } from '../utils/computed-properties';\nconst { Component } = Ember;\n\nexport default Component.extend({\n  location: decorates('model')\n});\n```\n\nNow our component has a property `location` that wraps the `model` attribute and gains presentation logic. With that how about we talk about what a decorator is.\n\n!! The decorator `ObjectProxy`\n\nA decorator in this context will likely be a proxy for the object being decorated and Ember provides an excellent API for this called the `ObjectProxy`. All object proxies take a `content` property and will masquerade as the object that is `content`. Basically when you ask the proxy for a property it fist looks to see if it has a property defined and if not will ask the `context` object if it has that property.\n\nFor example, Say I have a model for a location. It has logic that will determine if the location has the same city and state as ''Portland, Oregon'':\n\n```javascript\n// app/models/location.js\nimport Ember from 'ember';\nimport DS from 'ember-data';\nconst { computed } = Ember;\nconst { Model, attr } = DS;\n\nexport default Model.extend({\n  name: attr('string'),\n  street: attr('string'),\n  street2: attr('string'),\n  city: attr('string'),\n  state: attr('string'),\n  zip: attr('number'),\n\n  isLocal: computed('{city,state}', {\n    get() {\n      let city = this.get('city') || '';\n      let state = this.get('state') || '';\n      let isSameCity = city.toUpperCase() === 'PORTLAND';\n      let isSameState = state.toUpperCase() === 'OREGON';\n      return isSameCity && isSameState;\n    }\n  })\n});\n```\n\nNow say we have a component that will use CSS to highlight when a location is local or not. We will use a decorator that will provide the appropriate CSS class:\n\n```javascript\n// app/decorators/location.js\nimport Ember from 'ember';\nconst { ObjectProxy, computed } = Ember;\n\nexport default ObjectProxy.extend({\n  shippingClass: computed('content.isLocal', {\n    get() {\n      return this.get('content.isLocal') ? 'bg-green' : 'bg-red';\n    }\n  });\n});\n```\n\nAt first glance this doesn't seem as important as it is based on this contrived example. But it does illustrate how one might wrap a model with presentation logic. This example become more apparent if instead of single component we use a component that does a `{{#each..}}` over the models. For this trick we will use another decorator but instead of an `ObjectProxy` we will make an `ArrayProxy`.\n\n!! `array` Decorator\n\nWith a special `array` decorator we establish a small DSL to decorators in that one which is designed to wrap an array can simply define an `itemDecorator` property and have things link up correctly. It could look like this.\n\n```javascript\n// app/decorators/locations.js\nimport ArrayDecorator from './array';\n\nexport default ArrayDecorator.extend({\n  itemDecorator: 'location'\n});\n```\n\nI means that the new proxied array will return elements that have (or will be) decorated with the `location` decorator defined above. The implementation could look like this:\n\n{{array-decorator.js}}\n\n!! Pulling things together\n\nThe final result is a simple set of utilities that allow something similar to the following application code:\n\n```javascript\n// app/components/locations-list.js\nimport Ember from 'ember';\nimport { decorates } from '../utils/computed-properties';\nconst { Component } = Ember;\n\nexport default Component.extend({\n  locations: decorates('model')\n});\n```\n\n```htmlbars\n\u003Cul>\n  {{#each locations as |location|}}\n    \u003Cli class={{location.shippingClass}}>\n      {{location.street}}\u003Cbr>\n      {{location.street2}}\u003Cbr>\n      {{location.city}}, {{location.state}} {{location.zip}}\n    \u003C/li>\n  {{/each}}\n\u003C/ul>\n```\n\nAnd the best news is all the above implementation details a have been encapsulated into in ember addon called [[ember-decorator-pattern|https://github.com/sukima/ember-decorator-pattern]].\n\nI hope that this deep dive has offered some insight into alternative design patterns that can expand and organize some of the complexities we all experience in legacy code bases.\n"},
{"title":"Delayed loading indicators with ember-concurrency","modified":"20190207020112000","created":"20170706121539000","modifier":"Sukima","creator":"Sukima","tags":"Article Coding Ember","text":"I ran into a interesting puzzle over the weekend. I was using [[ember-concurrency|https://ember-concurrency.com]]'s derived state to show a loading indicator. This seems perfectly reasonable:\n\n```javascript\nimport Ember from 'ember';\nimport { task } from 'ember-concurrency';\n\nexport default Ember.Component.extend({\n  showLoadingIndicator: Ember.computed.reads('myTask.isRunning'),\n\n  myTask: task(function * () {\n    let result = yield ajaxRequest('http://example.com/resource');\n    return result;\n  })\n});\n```\n\nThen in my template I simply use `myTask.isRunning` to show a loading indicator. Normally this would work except in my case the asynchronous task I was doing was preloading an image. It was so fast that the loading indicator would show but for a fraction of a second causing a //blip// or flicker.\n\nI instead had to introduce an artificial delay into the task so that the loading indicator would show only if the resolution took  longer then a set amount of time. I used `race` to test if the result resolved first before a `timeout()` did.\n\n```javascript\nimport Ember from 'ember';\nimport { task, timeout, race } from 'ember-concurrency';\n\nexport default Ember.Component.extend({\n  showLoadingIndicator: false,\n\n  myTask: task(function * () {\n    let promise = ajaxRequest('http://example.com/resource'); // [1]\n    try {\n      let result = yield race([promise, timeout(250)]);       // [2]\n      this.set('showLoadingIndicator', true);                 // [3]\n      return yield promise;                                   // [4]\n    } finally {\n      this.set('showLoadingIndicator', false);                // [5]\n    }\n  })\n});\n```\n\n# First store the promise into a variable because we need it in more than one place.\n# Here we race the resolution of `promise` against a promise that resolves after 250ms.\n# Regardless of who wins we set the loading indicator to true. (Yes this works.)\n# Wait for the `ajaxRequest` value and return that.\n# With the `finally` block we guarantee that when the `ajaxRequest` resolves the loading indicator will be hidden. This happens even when the request fails and throws an exception.\n\nI at first thought that I had to wrap the `this.set('showLoadingIndicator', true);` in a conditional so that it would only execute if the result of the `race` was because the `timeout` resolved first (resolving as `undefined`). Turns out you don't need it. If the `timeout` finishes first then the `yield promise` will still be waiting while the `showLoadingIndicator` is `true`. However, if the `ajaxRequest` promise resolves first setting `showLoadingIndicator` to true is kind of a no-op because it will be set to false immediately afterwords (in the same Ember run loop) because the `yield promise` will not have to wait. And since rendering happens at the end of the Ember Run Loop the fact that `showLoadingIndicator` ''was'' set to `true` is lost the moment it gets set back to `false`.\n\nI've developed a working example of this in an ember-twiddle: https://ember-twiddle.com/18baf8b630d691bcf0d757d68f70cff2\n"},

{"title":"Do presentations need to be this complicated?","created":"20110224000000000","modified":"20160325011209000","creator":"Sukima","tags":"Article","text":"So I was tasked to run a class on how to run and use a propriatary software. Our class room was all decked out with the latest ''~SmartBoard'' technology. But that is the only highlight of this convoluted story that will leave you scrating your head in disbalief.\n\nThe computer booted up and imediatly started barking about missing network drive `//FILES/.../Desktop` and my first thought was \"Wait WTF? Network drive? No I'm showing a powerpoint Why the fsck would I want a network drive?\" This error poped up roughly about every 2 minutes. Very anoyying. Then I was unable to install the propiatary software as I was connected as some network authentication and as the error box was very vocal about there was no network (incidently how did I log on if I had no network?)\n\nAnyway among this and many other issues I gave up and grabbed a laptop which had the software on it. Opps That didn't work. You see the wonderful folks at HP thought it was wise to put a video card in that could not handle mirrored displays. This was a problem because the software we use will take over a second monitor if one exists. So it's either the laptop display or an extended display. Either way the students don't get to see the presenters view on the projector. I also found out that the laptop doesn't allow the primary display to be anything other then the laptop LCD! sigh.\n\nSo I thought hey my Mac has a virtual machine, one monitor output, and the software installed running perfect. Only to find out I forgot the VGA adapter! Damb it!\n\nFinal solotion was to hook up a ether net cable between the HP laptop and the Mac. Run the virtual machine in full screen. Setup a temporary network between the machines. Use VNC to view the mac screen and put the VNC viewer on the extended desktop. Phew that was a lot! But it worked and the students could see the software on the projector.\n\nPerhaps convoluted but it worked. I'll be contacting the IS department to figure out why the presentation machine is bust-icated.\n\nInginuity at it's best.\n"},

{"title":"Domain Specific Promises","modified":"20180409164705000","created":"20180409164705000","creator":"Sukima","modifier":"Sukima","tags":"Coding Article JavaScript","type":"text/vnd.tiddlywiki","text":"I have been mulling over this concept for a few years now. I even attempted to articulate the original idea in [[a blog about promises|http://bluebirdjs.com/docs/async-dialogs.html]] and since have learned a lot more. \u003Csmall>I should probably update that original article.\u003C/small> Have you ever had to manage a popup dialog in a web page only to realized it does not block the UI like `window.confirm` does? Did you then wish there was a clear promise like API that could hide the ugly callback state management? Probably not; but I did and this is the result of that need.\n\nThe term ''Domain Specific Language'' has been used to describe a localized API that is //specific// to your use case. It is part and passel with Object Oriented Programing abstractions and touted often by well respected developers in the field. In this article I wanted to describe a pattern which I call ''Domain Specific Promises''. I know&hellip; click-bait-ish. Sorry about that; I can suck at naming.\n\nI will be using the example of a confirmation modal dialog in a web page because it is the best example I've come up with. The pattern however can be applied in other domains as well.\n\n\u003C\u003C.preamble \"\"\"What I want is an object that represents the resolution of a modal popup confirmation dialog. Since a custom dialog box is asynchronous in nature the API can not be blocking. I would also want the abstracted object to be framework agnostic.\"\"\">>\n\nWith these requirements I ended up thinking about Promises. The `Promise` API supports those constraints and includes constraints that help a great deal with being flexible any any code base. For example:\n\n```javascript\nlet disposeEvents;\nnew Promise((resolve, reject) => {\n  disposeEvents = function() {\n    confirmButton.removeEventListener('click', resolve);\n    cancelButton.removeEventListener('click', reject);\n  };\n  confirmButton.addEventListener('click', resolve);\n  cancelButton.addEventListener('click', reject);\n  showDialog();\n})\n.finally(() => {\n  closeDialog();\n  disposeEvents();\n})\n.then(result => {\n  // Confirmed\n})\n.catch(result => {\n  // Canceled\n});\n```\n\n([[JSBIN Example|http://jsbin.com/boyujuy/edit?js,output]])\n\n\u003C\u003C.note \"\"\"The `finally` is an API provided by almost all Promise libraries but not currently available in vanilla ES6. It can be [[polyfilled|https://github.com/stefanpenner/es6-promise]] if needed.\"\"\">>\n\nThere are a few problems with the above. First it does not read well. It is confusing. Second it requires a level of internal knowledge to understand the meaning of a resolution and a rejection. It also leverages the error state of the Promise to drive flow control. This does not follow the idea that an error in a Promise is meant to be an error and canceling a confirmation dialog is hardly an error. Not only that but because of the binary nature of promises you loose the information if the user canceled the dialog or actually clicked the no button. Maybe they have different semantics.\n\nOn the plus side a promise handles all that asynchronous mess nicely and results in a single object we can pass around. The concept is what we want but the API of promises makes it ill suited as the actual interface we want to use.\n\nTo solve this dependency we need to make our own promise-like interface but have it be specific to the domain in which we are working. In this example that domain is confirmation. We will need to describe this domain.\n\nA confirmation can have the following outcomes:\n\n* ''Confirmed'' - The user pressed the //Yes// button\n* ''Rejected'' - The user pressed the //No// button\n* ''Cancelled'' - The user cancelled the confirmation dialog (clicked outside, programmatic reason to remove the dialog)\n* ''Error'' - Something unexpected happened (server unable to validate confirmation)\n\nIt would also help if these outcomes included some payload if needed (reason there was an error, the value of a text input in the dialog box, which cancellation button was clicked, etc.)\n\nThe interface we need (if following the style that Promises use) should have a initializer function, and chainable hooks for each outcome state.\n\nFirst I will tackle the //initializer function// concept. To make the ability to initialize a dialog and attach all the event handlers needed we can use the same design style that Promises employ by calling an initializer function and provide it a set of callback that can be used in handlers to resolve things. As stated above we will need four callbacks. Since that is a lot we will simply offer an object with four methods which the consumer can destructure or pass along as they wish. The interface might look like this:\n\n```javascript\nnew Confirmer(resolver => {\n  resolver.confirm('Yes button');\n  resolver.reject('No button');\n  resolver.cancel('Cancelled');\n  resolver.error(new Error('Thing are broken'));\n});\n```\n\nThese resolver functions need to take on some behavioral responsibilities. First they need to be tolerant to being called more than once. Meaning that once one is called the `Confirmer` object becomes immutable even if another resolver function is called after. Second they need to be free from context binding which means they should be able to be used outside the contact of the resolver object so that calling the function will be tolerant to any changes to `this` since `this` is dynamic. These two properties are the same as the `resolve` and `reject` functions passed in when constructing a `Promise`.\n\nTo make implementation of the `Confirmer` object easier we will use a `Promise` as the underlying data structure even though we will only expose //our// interface. However, with a `Promise` You only have two states. To expand it to more states we will use another internal data structure to keep of which resolution the user triggered.\n\nTo start we will define a set of known symbols to track the different outcomes:\n\n```javascript\nexport const CONFIRMED = 'confirmed';\nexport const CANCELLED = 'cancelled';\nexport const REJECTED = 'rejected';\n```\n\nThe `error` outcome is technically an exception so instead of resolving the `Promise` it is handled by rejecting the `Promise` and so does not need a symbol to represent that outcome.\n\n\u003C\u003C.note \"\"\"We use strings instead of ES6 `Symbol` because symbols are not 100% supported by all browsers / environments and hinders flexibility when extending or meta-programing. And honestly, it is easier to read in most cases. In my experience `Symbol` is more cumbersome in this use case and is better for cases where you wish to have a dedicated function name on the base Object (POJO) not when defining your own internal enumerations / Object definitions.\"\"\">>\n\nOur internal payload that the internal `Promise` will resolve to will be a POJO with the `reason` and `value`. Enough chat here is the initial implementation:\n\n```javascript\nexport default class Confirmer {\n  constructor(initFn) {\n    this._promise = new Promise((resolve, reject) => {\n      initFn({\n        error: reject,\n        confirm: value => resolve({reason: CONFIRMED, value}),\n        cancel: value => resolve({reason: CANCELED, value}),\n        reject: value => resolve({reason: REJECTED, value})\n      });\n    });\n  }\n}\n```\n\nGreat, we've covered most of the requirements and can make encapsulated `Confirmer` objects that represent an asynchronous confirmation result. We saved the underlying `Promise` to a private member. This is great for creating a Confirmer but to properly chain our user facing API we will need a factory method that knows how take different payloads and construct a new Confirmer that is already resolved with the payload (instead of one which hasn't been resolved yet).\n\nThis will become more apparent as we flesh out the public API after. Here is a basic factory method which can take a resolution value or another Confirmer. Because the actual resolution is inside a promise we have to perform a little bit of a promise dance with it.\n\n```javascript\nstatic resolve(result) {\n  // Allow Confirmer.resolve(anotherConfirmer) be a no-op (same semantics as\n  // Promise.resolve)\n  if (result instanceof Confirmer) { return result; }\n  // We need a Confirmer to work with but we don't care about its resolution\n  // since we will be setting the resolution manually\n  let newConfirmer = new Confirmer(() => {});\n  // Manually set the internal promise to a new one that resolves to the\n  // supplied resolution (result)\n  newConfirmer._promise = Promise.resolve(result).then(result => {\n    let reason = result && result.reason;\n    // Make sure the result is a sane one since without a reason the Confirmer\n    // is rendered useless in the context of using any of the public interfaces\n    if (![CONFIRMED, CANCELLED, REJECTED].includes(reason)) {\n      throw new Error(`Unknown resolution reason ${reason}`);\n    }\n    return result;\n  });\n  return newConfirmer;\n}\n```\n\nWith this under out belt we are now empowered to write how each public interface method works. We will start with confirming. Whatever triggers the `resolver.confirm` callback it will set the internal promise `reason` to `CONFIRMED` and we need to test for this in our `onConfirmed` method.\n\nThese methods will need to return a //new// Confirmer to keep in line with the immutability that Promise offer. If the reason does not match the method then it should be a no-op. And if the callback provided returns a different value it should mutate that value for the next Confirmer it returns. It might look something like this:\n\n```javascript\nonConfirmed(fn) {\n  // Create a new Promise that will become the new Confirmer's internal promise\n  // and have it chain from this Confirmer's internal promise\n  let promise = this._promise.then(result => {\n    // If this isn't CONFIRMED then simply return. The result ends up being a\n    // no-op but in a new promise that we can use. This is the essence of\n    // immutability in terms of Promises\n    if (result.reason !== CONFIRMED) { return result; }\n\n    let newValue = fn(result.value);\n    // If the callback returned a new Confirmer we need to unwrap it and use\n    // its internal promise as ours. This allows us to continue the chaining\n    if (newValue instanceof Confirmer) { return newValue._promise; }\n    // If the result is a promise or scalar value then we will want to preserve\n    // the reason\n    return Promise.resolve(newValue).then(value => {\n      return { reason: CONFIRMED, value };\n    });\n  });\n  // Since we now have a promise we need to convert it into a new Confirmer\n  // using our resolve utility method from above\n  return Confirmer.resolve(promise);\n}\n```\n\nWhat this pattern does is if the `Promise` resolved via a `CONFIRMED` reason it will execute the callback and use the return value as the next in the chaining. Like a promise this will allow you to change and manipulate the value or the whole reason by returning a new Confirmer.\n\nHere is an [[example of this Utility and chaining in action|http://jsbin.com/lifufat/edit?js,output]].\n\nThis is a lot to unpack I realize but the payoff is huge. I provides a specialized set of APIs in one interface and allows the consumer to worry about the actual logic of their application instead of how to manage all the details of the domain they are working in.\n\nThe take away I was attempting to illustrate in this complicated example was to show that a Promise which has only two outcomes can be wrapped in a higher level class to support more than just those two outcomes. In this example it has four outcomes. And the details of how those outcomes are internally represented are mostly hidden from the consumer. I call these Domain Specific Promises in that they take on many of the properties and semantics we are used to with promises but offer an API that is specific to a particular domain. I've [[summarized the rules for making these|DomainSpecificPromise]] for easy reference.\n\nThe Confirmer above has been turned into an [[NPM module|https://www.npmjs.com/package/confirmed]] along with more API features and well tested. Feel free to use it in your applications.\n"},
{"title":"DomainSpecificPromise","modified":"20180408114555000","created":"20180408114555000","modifier":"Sukima","creator":"Sukima","tags":"Concepts JavaScript Tips Coding","text":"A [[Domain Specific Promise|Domain Specific Promises]] is a concept that I use to describe an object that has the same semantics as a [[Promise]] but is tailored to a specific domain. This means it has its own callback functions and a different set of resolutions that just fulfilled and rejected.\n\nThis concept has three main components:\n\n# ''Constuctor/Resolver'' - A custom initializer function with hooks for each new resolution state\n# ''Factory method'' - A utility factory method that is used to construct a new object based on just the payload provided. It will unwrap / proxy / prepare raw data and return a ready to chain Domain Specific Promise object\n# ''Chainable API'' - Chainable callbacks for each resolution state which return //new// Domain Specific Promise objects so that the previous chain is not mutated\n\n! Constructor/Resolver\n\nLike a [[Promise]] the constructor of the object takes an ''initializer function''. This //callback// is executed immediately and is passed an object with hooks for each resolution state.\n\nEach hook is a function that can take a value and has no ties to any `this` contexts so they can be passed around the app or attached to event handlers all without loosing any context.\n\n!! Example\n\n```javascript\nclass Example {\n  constructor(initFn) {\n    this.promise = new Promise((resolve, reject) => {\n      initFn({\n        error: reject,\n        resolveReason1: value => resolve({ reason: 'reason1', value }),\n        resolveReason2: value => resolve({ reason: 'reason2', value }),\n        resolveReason3: value => resolve({ reason: 'reason3', value })\n      });\n    });\n  }\n}\n```\n\n! Factory method\n\nThe factory method is a static method that can take any of the following and know how to return a new instance of the //Domain Specific Object//. The idea is to unwrap the values construct new promise chain and return a new and well constructed DomainSpecificPromise.\n\n!! Example\n\n```javascript\nstatic resolve(result) {\n  if (result instanceof DomainSpecificPromise) { return result; }\n  let newDomainSpecificPromise = Object.create(DomainSpecificPromise.prototype);\n  newDomainSpecificPromise.promise = Promise.resolve(result);\n  return newDomainSpecificPromise;\n}\n```\n\n! Chainable API\n\nEach resolution will have a callback. They will be a no-op if the resolution is not applicable and allow the chaining to continue. If it is applicable then the return value from the function will result in a new instance of a DomainSpecificPromise and llow continued chaining. It should be able to accept a scalar value, promise, or a new DomainSpecificPromise (to mutate the resolution if desired).\n\n!! Example\n\n```javascript\nonReason1(fn) {\n  return DomainSpecificPromise.resolve(this.promise.then(result => {\n    if (result.reason !== 'reason1') { return result; }\n    let newValue = fn(result.value);\n    if (newValue instanceof DomainSpecificPromise) { return newValue.promise; }\n    return Promise.resolve(newValue).then(value => ({ reason: 'reason1', value }));\n  }));\n}\n```\n"},
