{"title":"Promise","created":"20160412124305867","creator":"Sukima","modified":"20160412124456352","modifier":"Sukima","tags":"Concepts","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C\nThe Promise object is used for asynchronous computations. A Promise represents a value which may be available now, or in the future, or never.\n\u003C\u003C\u003C\n\n* https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise\n* https://github.com/petkaantonov/bluebird#what-are-promises-and-why-should-i-use-them\n"},
{"title":"PromiseProxyMixin","created":"20180108183208910","modified":"20180108185935073","tags":"Ember Concepts Coding","type":"text/vnd.tiddlywiki","text":"In Ember the PromiseProxyMixin is a pattern for wrapping a Promise in an object that reacts and provides some derived state about the promise.\n\nIt works very well with `ObjectProxy` or `ArrayProxy`.\n\n!! Basic usage\n\n```javascript\nconst {\n  Object: EmObject,\n  PromiseProxyMixin\n} = Ember;\n\nconst MyObject = EmObject.extend(PromiseProxyMixin);\nlet myObjectInstance = MyObject.create({\n  promise: RSVP.resolve()\n});\n```\n\nThis will provide you with an object with the following properties:\n\n* `isPending` - Is the promise pending?\n* `isSettled` - Is the promise resolved or rejected?\n* `isFulfilled` - Is the promise resolved (fulfilled)?\n* `isRejected` - Is the promise rejected (error)?\n* `content` - The value if the promise has been fulfilled.\n* `reason` - The error if the promise has been rejected.\n\n\u003C\u003C.tip \"\"\"Due to Ember's aggressive stance on unhandled promises to use this in cases where you might expect the rejection to be handled in the template there is an extra step to prevent tests and the console from assuming it was an error: ''catch the PromiseProxyMixin not the original promise''. This will resolve the promise so Ember can let it go but //after// the PromiseProxyMixin has already extracted its derived state and populated `reason`.\"\"\">>\n\n\u003C\u003C.warning \"\"\"In Ember prior to version 2.11 you can not use PromiseProxyMixin with a component due to its asynchronous use of derived state it will cause a crash when a component is destroyed and the promise hasn't settled yet. ''Use an intermediate object instead.''\"\"\">>\n\n!! Example Use\n\n{{Example PromiseProxyMixin}}\n"},
{"title":"Proponent for Improvement","modified":"20180522224451000","created":"20180522224451000","modifier":"Sukima","creator":"Sukima","tags":"PersonalTestimonials","caption":"co-worker","text":"Thank you for being a big proponent of constantly pushing that learning and\nimprovement piece simultaneously...and willing to pair/talk through practices\nwith me! With your help, in the last few months I have changed up my\ncommits/message organization, code cleanliness & readability, and vastly\nincreased my understanding of Ember's inner workings and quarks! I feel very\nlucky that I get to be on this team and continue becoming a better, more\ninformed developer. Thank you again for all of your help!\n"},
{"title":"Queue async tasks but only run the last one","created":"20210923025336000","creator":"Sukima","modified":"20220428181612643","modifier":"Sukima","tags":"snippets JavaScript Coding","type":"text/vnd.tiddlywiki","text":"Use case: spamming a button with click events and the handler spawns an expensive async task. You only want the last on in the microtask queue.\n\n```js\nlet taskCount = 0;\nlet lastTask = Promise.resolve();\n\nfunction handler() {\n  taskCount++;\n  lastTask = lastTask.then(async () => {\n    taskCount--;\n    if (taskCount !== 0) { return; }\n    await doSomethingExpensive();\n  });\n}\n\ndocument.querySelector('button')\n  .addEventListener('click', handler);\n```\n"},

{"title":"Relationship Bill of Rights","modified":"20160513120832000","created":"20160513120832000","modifier":"Sukima","creator":"Sukima","text":"! You have the right, without shame, blame or guilt:\n\n!! In all intimate relationships:\n\n* to be free from coercion, violence and intimidation\n* to choose the level of involvement and intimacy you want\n* to revoke consent to any form of intimacy at any time\n* to be told the truth\n* to say no to requests\n* to hold and express differing points of view\n* to feel all your emotions\n* to feel and communicate your emotions and needs\n* to set boundaries concerning your privacy needs\n* to set clear limits on the obligations you will make\n* to seek balance between what you give to the relationship and what is given back to you\n* to know that your partner will work with you to resolve problems that arise\n* to choose whether you want a monogamous or polyamorous relationship\n* to grow and change\n* to make mistakes\n* to end a relationship\n\n!! In poly relationships:\n\n* to decide how many partners you want\n* to choose your own partners\n* to have an equal say with each of your partners in deciding the form your relationship with that partner will take\n* to choose the level of time and investment you will offer to each partner\n* to understand clearly any rules that will apply to your relationship before entering into it\n* to discuss with your partners decisions that affect you\n* to have time alone with each of your partners\n* to enjoy passion and special moments with each of your partners\n\n!! In a poly network:\n\n* to choose the level of involvement and intimacy you want with your partners‚Äô other partners\n* to be treated with courtesy\n* to seek compromise\n* to have relationships with people, not with relationships\n* to have plans made with your partner be respected; for instance, not changed at the last minute for trivial reasons\n* to be treated as a peer of every other person, not as a subordinate\n"},

{"title":"ResumeBody","modified":"20200501150834000","created":"20160324133130224","creator":"Sukima","modifier":"Sukima","type":"text/vnd.tiddlywiki","text":"\\define work-history(title,where,dates) !!! $dates$\u003Cbr>$title$, $where$\n\n!! Proficiency\n\nJavaScript (ES2015), Node, Ember, Backbone, jQuery, CSS, HTML5, CoffeeScript, Appcelerator Titanium, Ruby on Rails, Node.js, JSON, PHP, Java, iOS, Android, Shell scripting, SQL, XML, PostGIS, Git, BDD/TDD, Unix/Linux, Mac OS X, Windows\n\nVery proficient on command line using tmux, bash, and Vim\n\n!! Work History\n\n\u003C\u003Cwork-history title:\"Senior Engineer\" where:\"\"\"[ext[CrowdStrike|https://crowdstrike.com/]]\"\"\" dates:\"04/2019 - Present\">>\n\nDrove change to modern software practises and code patterns for the entire team. Handled technical interviews for new hires. Taught modern JavaScript and Ember to co-workers. Managed several projects that had tight coupling between each other. Designed and implemented complex UI patterns. Was a technical lead on major initiatives that spanned multiple disciplines within the company. Built and deployed sever internal tools to help manage the team process better. Was a mentor to several co-workers.\n\n\u003C\u003Cwork-history title:\"Senior Software Developer\" where:\"\"\"[ext[Communication Services for the Deaf, Inc.|https://www.csd.org/]]\"\"\" dates:\"08/2017 - 02/2019\">>\n\nMaintained and grew several EmberJS applications focused on managing work tickets and assignments for ASL interpreters and interpreter agencies. Requirements gathering for features and implementing appropriate refactoring for both new features and bug fixes. Helped with back end development using Ruby on Rails. Provided mentoring to others through text communications, pair programming, and Pull Request reviews. Built custom ember-data transport layer between Discus and ~WordPress. Developed several production ready Ember Addons. Studied and mentored the use and implementation of JSON:API. Refactored legacy code to harness modern Ember and Application design patterns.\n\n\u003C\u003Cwork-history title:\"Senior Software Developer\" where:\"\"\"[ext[SeeClickFix, Inc.|https://seeclickfix.com/]]\"\"\" dates:\"04/2013 - 08/2017\">>\n\nWas a lead EmberJS developer. Maintained and developed their administrative, client facing., web application written entirely in EmberJS and interfaces with our Ruby on Rails API. Maintained an iOS application written in Appcelerator Titanium (JavaScript ‚Üí native). Wrote several Node based build system using Gulp, Browserify, Ember. Wrote several (in-house) stream based plugins for Gulp. Helped maintain a Native Android application. Maintained and enhanced the back end with Ruby on Rails. Wrote a test suite frame work in Jasmine for Titanium code and later ported the same system to Mocha.\n\n* Senior EmberJS Engineer\n* Ruby on Rails developer\n* Study in Node.JS, Bash, Vim, and Git\n* iOS / Appcelerator Titanium developer\n\n\u003C\u003Cwork-history title:\"Simulation Specialist\" where:\"Yale New Haven Health System\" dates:\"03/2010 - 04/2013\">>\n\n* Linux system administration\n* Document technical manuals, process and procedures\n* Fix computer hardware and software installs\n* Develop flowchart based programs for medical simulations\n* Developed scheduling software (see above)\n* Developed equipment tracking software (see above)\n* Administer bug tracking and issue tracking software.\n* Management experience\n\n\u003C\u003Cwork-history title:\"Emergency Medical Tech ¬≠ Paramedic\" where:\"AMR and American Ambulance\" dates:\"09/2003 - 03/2011\">>\n\n* Provided medical care to patients\n* Leadership skills\n* Studied computer programming (Ruby on Rails, JavaScript, Objective¬≠C, and more) in between calls\n\n!! Portfolio\n\n\u003Cul>\n\u003C$list filter=\"[tag[Portfolio]!has[draft.of]!sort[created]]\">\n\u003Cli>\u003Ca href={{!!url}} class=\"tc-tiddlylink-external\" target=\"_blank\">{{!!title}}\u003C/a> {{!!description}} [{{!!terms}}]\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\n!! Education\n\n{{ResumeEducation}}\n\n!! Associations\n\n{{ResumeAssociations}}\n\n!! Testimonials\n\n{{PersonalTestimonials}}\n"},

{"title":"ResumeMedicalBody","modified":"20190216020651000","created":"20160601015759322","tags":"","type":"text/vnd.tiddlywiki","text":"\\define work-history(title,where,dates) !!! $dates$\u003Cbr>$title$, $where$\n\n!! Objective\n\nWork in Emergency Medicine as a Paramedic licensed in the state of Connecticut.\n\n* Connecticut Paramedic license: `P2065`\n\n!! Education\n\n* Paramedic, American Professional Education Service, 2002\n* Associate of Computer Science Degree, Three Rivers Community Technical College, 2006\n\n!! Work History\n\n\u003C\u003Cwork-history title:\"Senior Engineer\" where:\"\"\"[ext[CrowdStrike|https://crowdstrike.com/]]\"\"\" dates:\"04/2019 - Present\">>\n\nI performed project management, leadership, and mentoring among my co-workers. Being remote I was always working on my communication skills and documentation skills. I also continued to develop my critical thinking skills.\n\nSoftware development provides daily opportunities for leadership, mentoring, and teaching. I excel at problem solving and critical thinking.\n\n* Project management\n* Mentor\n* Teacher\n* Public Speaker\n* Team Collaboration\n* Problem solving\n* Critical thinking\n\n\u003C\u003Cwork-history title:\"Senior Software Developer\" where:\"\"\"[ext[Communication Services for the Deaf, Inc.|https://www.csd.org/]]\"\"\" dates:\"08/2017 - 02/2019\">>\n\n\u003C\u003Cwork-history title:\"Senior Software Developer\" where:\"\"\"[ext[SeeClickFix, Inc.|https://seeclickfix.com/]]\"\"\" dates:\"04/2013 - 08/2017\">>\n\n\u003C\u003Cwork-history title:\"Simulation Specialist\" where:\"Yale New Haven Health System\" dates:\"03/2010 - 04/2013\">>\n\nI maintained and facilitated the Yale Hospital Simulation Department. Supervisor and technical lead. Collaborated with nurses, doctors, and co-workers on medical simulations and student involvement.\n\n* Leadership\n* Provided medical training\n* Problem solving\n* Critical thinking\n* Supervising\n* Management experience\n\n\u003C\u003Cwork-history title:\"Emergency Medical Tech ¬≠ Paramedic\" where:\"AMR and American Ambulance\" dates:\"09/2003 - 03/2011\">>\n\n* Provided medical care to patients\n* Assessed patients and developed proper and timely treatment strategies\n* Leadership skills\n* Continued good rapport with patients, co-workers, and other agencies\n* Prioritized personal safety for myself, the patients, and all responders\n* Performed life saving procedures correctly and efficiently\n* Communicated effectively with first responders, hospital staff, and medical control\n\n!! Associations\n\n{{ResumeAssociations}}\n"},
{"title":"Reverse Evolution and Anti-Time","created":"20120411000000000","modified":"20160325125429000","creator":"Sukima","tags":"Article","text":"When I saw the final episode of Star Trek The Next Generation ([[All Good Things...|http://www.imdb.com/title/tt0111281/]]) I didn't realize how deep down the rabbit hole it would take me.\n\nThe episode described a concept they called //anti-time//. What //antimatter// is to matter; //anti-time// is to time. The antagonist (Q) manipulated the protagonist (Pickard) into creating a space-time event that began in the future and grew bigger the further backwards in time they traveled. The idea was to have Pickard realize that the destructive event was actually his own doing even though in his perspective the catalyst hadn't happened yet (future timeline). \n\nThis got me thinking: what if anti-time was real? And imagine the consequences of manipulating it?\n\n!! Time Traveling Quantum Messages\n\nTo give a little back history there are some quantum scientists who believe that time travel is possible but not as we think of time travel.\n\n\u003C\u003C\u003C\nIn Bohm's interpretation there is indeed a real photon that leaves the star guided by a \"quantum potential\" force that //moves backwards in time like a beacon// to bring the particle to us.\n\u003C\u003C\u003C [[The Mystery of Quantum Physics: Spooky Action at a Distance|http://www.unmuseum.org/quantum2.htm]]\n\nIn a movie called [[What The Bleep, Down The Rabbit Hole|http://www.imdb.com/title/tt0499596/]] there was a scene where one of the scientists described the following scenario:\n\nThe [[Double Slit Experiment|http://www.doubleslitexperiment.com/]] ([[wikipedia version|http://en.wikipedia.org/wiki/Double-slit_experiment]]) is used to explain the strange property of subatomic particles acting like a particle or a wave depending on the presence of an //observer//. (See the above links for more detail and a animated video). For the simplified version: an electron is fired one after another at a sheet with two slits in it. The land on a board after. The electrons will create a pattern on the board as if the electrons were waves (interference) but when an //observer// checks which slit the single electron actually traveled it //collapses// and the board shows a pattern as if the electrons were particles. This process proves that the act of observing for an outcome changes that outcome.\n\nPutting the huge metaphysical impact aside for now, the scientists on the movie expanded on this experiment where they ran it but didn't directly observe the results. They re order the results but never showed it to anyone. Put the results in a special box to prevent any tampering. Sent the box far away to sit for a month. Then they brought in a panel of people who would vote what the result *should* be. Once they agreed the panel opened the. I. And reviled the result as exactly what they voted on.\n\nThis describes a phenomenon where the act of observation takes place in the future and the //information// travels back in time so when the event happens it \"knows\" how it should act in order to make the future result a reality.\n\nThis is the crux of my theory. If in the small scale of quantum weirdness information can travel back in time to manipulate the past so that the events leading up actually are part of our reality. In other words the process of evolution is the cause and effect required for us to exists here today as we are. This means that our existence now is the byproduct of our existence in the future.\n\nI think I will expand on the idea of manipulating such a concept in another post since that leads into my grand idea of //Conscious Reasoning and Applied Perception//.\n\n!! Intelligent Evolution\n\nSo I have always been a supporter of the theory of evolution. However the more I think about the human race the more I keep thinking there is something very weird about the probability that we are here the way we are.\n\nThat thought started as a joke with my brother when he was discussing the multiple universe theory. This theory describes the concept that every possible outcome of every possible event has already happened in a tangent universe. This concept was most popularized by the TV series [[Sliders|http://en.wikipedia.org/wiki/Sliders]]. Quinn the protagonist created a device capable of bridging the different universes and allowing him and a bunch of friends to travel to each dimension or reality. For example they might find themselves in a reality where the Nazi's won WWII or where antibiotics were never discovered.\n\nMy brother said: considering all the likely //universes// we could have ended up with, the one we are in now is pretty unlikely based on the probability of just the right dominoes falling down to get us here.\n\nThinking about it he seems right. Look at the difference between apes and humans. If it was pure survival then why didn't the Neanderthals branch off the same way the monkeys did? The monkeys evolved in parallel with the evolution of humans yet they didn't evolve in nearly the same fashion as us. Understood that is conjecture and the nature of probability is a fickle lady.\n\nYet there are other strange phenomenon concerning evolution. What is the need for hair? It keeps the head warm but so does a small patch of curly hair. Long strait hair seems a bit frivolous considering the function it provides. Then again how many bare animals survived evolution and how many gained intelligence and self awareness?\n\nLets just give in for the moment that there has to have been something more then //just// pure probability that got us here today. Some consider this //Devine Intervention//. I call it //Concious Reasoning//. You see ''we'' are the once who created reality through our ability to manifest reality as we perceive it.\n\nThe argument that we are the controllers of our destiny fits for a time line that move forward like we are used to but the very idea that our manifestation of our reality is accomplished by the power going //back in time// to propagate those very improbable evolutionary mutations.\n\n!! What If‚Ä¶\n\nAnd what if the messages that flow backwards can flow forwards? Is it possible to manipulate how the future unfolds so that the future manifestation flows backwards to a present time and pick the correct reality we should flow into? I'll leave this as a thought experiment for you.\n\nLet me know what you think! Comment. Oh and thanks for reading!\n"},
{"title":"Revisiting modal dialogs","created":"20221101031750000","creator":"Sukima","modified":"20221101031750000","modifier":"Sukima","tags":"Article Coding JavaScript Ember","type":"text/vnd.tiddlywiki","text":"\u003Caside class=\"float-right\">\n\n!!! Sources\n* [[Create a modal using the dialog element|https://mejlak.com/posts/creating-a-modal-using-dialog/]]\n* [[MDN: \u003Cdialog>: The Dialog element|https://developer.mozilla.org/en-US/docs/Web/HTML/Element/dialog]]\n* [[MDN: HTMLDialogElement.showModal()|https://developer.mozilla.org/en-US/docs/Web/API/HTMLDialogElement/showModal]]\n\n\u003C/aside>\n\nA while back I wrote pretty heavily about modal dialog boxes in my post ‚Äú[[Modals: the answer no one wants to a problem everyone has]]‚Äù were I attempted to highlight some of the tensions we have between markup and code logic and I offered a solution via means of the NPM module [[confirmed|https://www.npmjs.com/package/confirmed]] that I wrote. I also dove into styling with my simplistic [[CSS Modal Dialogs]] solution. This culminated with a [[modal dialogs guide|https://sukima.github.io/modal-dialogs-guide/]] that I wrote for [[Ember]] to experiment with this solution.\n\nRecently in my post ‚Äú[[Easy dirty change confirmations in Ember]]‚Äù I wrote a [[demo|https://sukima.github.io/ember-dirty-change-example]] which had need of one of those now infamous modal dialog boxes. This demo written in a much newer version of [[Ember]] took a similar approach but much simpler and easier to implement and use compared to previous solutions. This is thanks to the wonderful patterns that emerge when using [[@tracked|https://www.pzuraq.com/how-autotracking-works/]] but then the same pattern can be used without the autotracking stuff.\n\nI call this new modal dialog pattern: The ModalManager pattern. I think it is worth diving into it and //revisit modal dialog boxes//.\n\nSince this pattern can be implemented in many different environments I'd like to cover some common ground. What are the requirements for this pattern? More specifically what do we want from our code when it comes to managing modal dialogs? To answer that we need to look at how the typical dialog functions.\n\nA dialog has two base concepts. The code that interacts with it (input/output) and the presentation (the actual box, focus traps, etc.) and the glue between them is usually done through events. Focusing on the code logic the act of prompting (input) and receiving a result (output) is by definition asychronous as it needs to perform a round trip via user interaction. In essence the user themselves becomes like a remote server where the dialog being presented is the ''request'' and the user clicking a button to dismiss is the ''response''. However most frameworks and also the Spec DOM API for `\u003Cdialog>` only offer hooks and not an actual asynchronous API (like a promise). The ModalManager pattern I will describe is that glue that converts the many hooks into a ''Promise'' with a //result//.\n\nThe pattern should‚Ä¶\n\n# trigger the opening of a modal dialog\n# provide a promise to be awaited on\n# trigger closing the dialog on completion\n# resolve the promise to a result of the interaction\n\nAnd here is a simplified usage example:\n\n{{sourcecode/modal-manager-00.js}}\n\n`modalManager.open()` will show the dialog to the user and hook up any triggers needed to know when the dialog is //done//. The caller waits for the result. The promise resolves with a reason which the caller can use to perform some control flow.\n\nA simplified implementation might look like this:\n\n{{modal-manager.js}}\n\nIn this example the `isOpen` flag is the trigger but as we will get into the trigger can be a lot of things. In the following tacks we will show you how the presentation layer taps into the ModalManager pattern.\n\n\u003C\u003Ctabs \"[[Revisiting modal dialogs: Vanilla]] [[Revisiting modal dialogs: Ember]]\" \"Revisiting modal dialogs: Vanilla\">>\n"},
{"title":"Revisiting modal dialogs: Ember","created":"20220920211820000","creator":"Sukima","modified":"20220920211820000","modifier":"Sukima","type":"text/vnd.tiddlywiki","text":"\\define oop() \u003Cabbr title=\"Object Orientated Programming\">OOP\u003C/abbr>\n\\define sourceLinks()\n* [[Live DEMO|https://sukima.github.io/ember-modal-manager-demo/]]\n* [[Source code|https://github.com/sukima/ember-modal-manager-demo]]\n\\end\n\n\u003Caside class=\"float-right no-item-padding\">\n\n\u003C\u003CsourceLinks>>\n\n\u003C/aside>\n\nThere are several ways to implement a dialog in Ember. There is a `\u003Cdialog>` element supported by many browsers now but also there are many ember-addons that have dialogs. The choice on how to implement a modal dialog is your own. I've chosen [[one method myself in the DEMO|https://github.com/sukima/ember-modal-manager-demo/tree/main/app/components/modal]] but for the purpose of this article I will refrain from a specific implementation only to say that we will have a `\u003CModal>` component that handles all the implementation details of showing and hiding a modal dialog.\n\nIf we take the ModalManager implementation we had earlier and change `@tracked isOpen = false` then we can use this directly in a template. That makes the logic of displaying a `\u003CModal>` component a matter of wrapping it in an `{{#if manager.isOpen}}` block. We also should wrap our methods in `@action` to properly bind the `this` context.\n\n{{sourcecode/modal-manager-ember-00.js}}\n\nIn our JS we can create a new manager for the component (see helper below for an template-only alternative).\n\n{{sourcecode/modal-manager-ember-01.js}}\n\nAnd in our template:\n\n{{sourcecode/modal-manager-ember-02.hbs}}\n\nIn this way, the use of this kind of modal component abstracts all the complexity about a modal away from the location it is used and allows the consumer of the modal to focus on the business logic instead of the implementation details.\n\nThe typical Data Down Actions Up is also bundled into the simple interface of the ModalManager class again abstracting the complexity of opening and resolving a modal into a single point of entry with a well defined result.\n\nEach modal can use the ModalManager to control when and how to close itself.\n\n{{sourcecode/modal-manager-ember-03.hbs}}\n\nIn the example I wired up the manager to the different buttons in the modal content.\n\n!! Appendix: A modal-manager helper\n\nWe could also expand this idea in Ember to use a ''helper'' thus showing a modal could be done completely template only without any backing class boilerplate. We can define the helper to accept a list of callbacks one per type of resolution.\n\n{{sourcecode/modal-manager-ember-04.hbs}}\n\nAnd the implementation:\n\n{{sourcecode/modal-manager-ember-05.js}}\n\nYou probably want to see this in action. Well I‚Äôve developed a [[working DEMO|https://sukima.github.io/ember-modal-manager-demo/]].\n\n\u003C\u003CsourceLinks>>\n"},
{"title":"Revisiting modal dialogs: Vanilla","created":"20220920211836000","creator":"Sukima","modified":"20220920211836000","modifier":"Sukima","type":"text/vnd.tiddlywiki","text":"\\define oop() \u003Cabbr title=\"Object Orientated Programming\">OOP\u003C/abbr>\n\\define sourceLinks()\n* [[Live DEMO|https://tritarget.org/fiddles/?fiddle=modal-manager.html]]\n* [[Source code|https://tritarget.org/cdn/modal-manager.js]]\n* [[Tests|https://tritarget.org/cdn/tests/]]\n\\end\n\n\u003Caside class=\"float-right no-item-padding\">\n\n\u003C\u003CsourceLinks>>\n\n\u003C/aside>\n\nIn plain HTML/JS we have the `\u003Cdialog>` element. It has two modes: non-modal and modal. Luckily, the code I‚Äôll demonstrate will work for both. The dialog element has two methods `.show()` and `showModal()`. It can produce the following events: `cancel`, `click`, and `submit` (for when we use `\u003Cform method=\"dialog\">`). We will need something that will listen for those events and correctly show/hide the dialog.\n\nTaking inspiration from good \u003C\u003Coop>> design we can expand the ModalManager implementation we had earlier to delegate the open and close to a ''Controller''.\n\n{{sourcecode/modal-manager-vanilla-00.js}}\n\nWith this we can construct any object that has an `open()` and `close()` method and when we use our modal manager it will properly instruct the controller to handle opening and closing.\n\nFor the HTML5 `\u003Cdialog>` this means attaching event listeners and calling the `showModal()` and `close()` methods of the element. Before we attach meaning to the different ways to manage a modal the initial class will start off like this:\n\n{{sourcecode/modal-manager-vanilla-01.js}}\n\nAnd invoke it with this:\n\n{{sourcecode/modal-manager-vanilla-02.js}}\n\n\u003C\u003C.tip \"\"\"To make it a little easier you can make a factory function:\"\"\">>\n\n{{sourcecode/modal-manager-vanilla-03.js}}\n\nNow we will hook up events to properly trigger different ways of closing the dialog. There are three main ways to close a `\u003Cdialog>` via events. But first we need to make sure we can remove those events. Since JavaScript event handling needs the original function reference and they also need binding to properly handle the `this` keyword. In the latest versions of JavaScript we can do that easily with arrow functions assigned to private methods of a class.\n\n{{sourcecode/modal-manager-vanilla-04.js}}\n\nWe can attach to these private methods and later remove them:\n\n{{sourcecode/modal-manager-vanilla-05.js}}\n\n`cancel` is an event that a ''modal'' dialog triggers when the user presses the \u003Ckbd>Escape\u003C/kbd> key to close it. This is only available when a `\u003Cdialog>` is opened via the `.showModal()` method.\n\nOther ways to close the modal is via buttons we add. For example say we have the following markup:\n\n{{sourcecode/modal-manager-vanilla-06.html}}\n\nThen we can attach a `click` event to the `\u003Cdialog>` and use the `data-action` attribute to know how best to resolve the modal manager.\n\n{{sourcecode/modal-manager-vanilla-07.js}}\n\n\u003C\u003C.tip \"\"\"You can pick any way you want to handle a value for confirm/reject or none at all. I choose to allow something via `data-value` or the dialog‚Äôs own `returnValue` for API compatibility and flexibility.\"\"\">>\n\nIf we want to capture the clicking of the `::backdrop` pseudo-element the click event will be triggered on the `\u003Cdialog>` itself which makes it easy to delegate by checking it `event.target` is the same as `this.element` ''as long as we place an inner `\u003Cdiv>` container''.\n\n{{sourcecode/modal-manager-vanilla-08.html}}\n\n{{sourcecode/modal-manager-vanilla-09.js}}\n\nThe specs also talk about placing forms inside dialogs. We can also capture that use case by adding a `submit` event listener. The cool part about this option is that unlike the `returnValue` we get from the API in the `submit` event we can convert the form values into a `FormData` object and ''confirm'' the modal manager with a full on object instead of a string value.\n\n{{sourcecode/modal-manager-vanilla-10.html}}\n\n{{sourcecode/modal-manager-vanilla-11.js}}\n\nNice thing about this is that the `submit` event doesn't happen till the form is considered valid. `method=\"dialog\"` prevents any sending to the server (client side only form) and now you get the full breadth of options as `FormData` provides.\n\n{{sourcecode/modal-manager-vanilla-12.js}}\n\nYou probably want to see this in action. Well I‚Äôve developed a [[working DEMO|https://tritarget.org/fiddles/?fiddle=modal-manager.html]].\n\n\u003C\u003CsourceLinks>>\n"},
{"title":"Rolling your own event dispatcher for Titanium","created":"20130620000000000","modified":"20160326022403000","creator":"Sukima","tags":"Coding Article","text":"I have been working on a lot of [[Titanium|http://www.appcelerator.com/platform/titanium-platform/]] work and on the way I've learned a lot of little tricks. One of which is that you can not use Titanium objects like they were everyday JavaScript objects. Titanium uses a global event model which will leak memory if your not careful to remove your event listeners. And it will also double up on events if your not careful. Personally I like the event model but when my object goes for garbage collection I don't want to worry //did I remove any left over events?//.\n\nI want to discuss my solution to this by showing a neat trick to roll your own event dispatcher that is object oriented and scoped to your own object. Oh and it is pretty simple.\n\nI had noticed others had the same trouble and would develop their own even handling code for each object. The code varied in complexity but needless to say it was a hack on an object. And had to use some odd prototyping to make it DRY:\n\n```javascript\nfunction Foo() {\n  this.events = {};\n}\nFoo.prototype.addEventListener = function(event, fn) {\n  if (this.events[event] == null) { this.events[event] = []; }\n  this.events[event].push(fn);\n}\nFoo.prototype.removeEventListener = function(event, fn) {\n  // Search through the array? Ugg...\n}\nFoo.prototype.fireEvent = function(event, data) {\n  var i, len, events = this.events[event];\n  if (events == null) { return; }\n  for (i = 0, len = events.length; i \u003C len; i++) {\n    events[i](data);\n  }\n}\n```\n\nI could have gone the route of the [[Super Simple Event Dispatcher|https://gist.github.com/sukima/4683467]] but that would not match the established practice of Titanium's event model (`addEventListener`, `fireEvent`, `removeEventListener`). So I made the [[Damn Simple Event Dispatcher|https://gist.github.com/sukima/5623141]] instead. (This uses [[Underscore|http://underscorejs.org/]]).\n\n```javascript\nexports.EventEmitter = (function() {\n  function EventEmitter() {\n    this.event_handlers = {};\n  }\n  var fn = EventEmitter.prototype;\n  fn.addEventListener = function(name, func) {\n    this.event_handlers[name] = _.chain(this.event_handlers[name])\n      .union(func).filter(_.isFunction).value();\n    return this;\n  };\n  fn.removeEventListener = function(name, func) {\n    if (!_.isEmpty(this.event_handlers[name])) {\n      this.event_handlers[name] = _.without(this.event_handlers[name], func);\n    }\n    return this;\n  };\n  fn.fireEvent = function(name, data, context) {\n    if (context == null) { context = this; }\n    _.each(this.event_handlers[name], function(func) { func.call(context, data); });\n  };\n  return EventEmitter;\n})();\n```\n\nSee the [[gist|https://gist.github.com/sukima/5623141]] to view the documentation and test specs.\n\nNow with that in place all you need is to //make your object// inherit from the `EventEmitter`. To do this easily in JS and in Titanium without the overhead of rolling your own extend feature is to manipulate the prototype:\n\n```javascript\nvar Utils = require(\"lib/Utils\");\n\nfunction MyObject() {\n  Utils.EventEmitter.call(this);\n}\n\nMyObject.prototype = new Utils.EventEmitter();\n\nMyObject.prototype.test = function() {\n  this.fireEvent(\"test\", \"It Works!\");\n};\n\nmodule.exports = MyObject;\n```\n\nThe reason this is so much easier is that you do not have to worry about removing the event. As you objects are garbage collected so are the references to the event callbacks.\n\n```javascript\nvar MyObject = require(\"includes/MyObject\");\n\nvar example = new MyObject();\n\nexample.addEventListener(\"test\", function(message) {\n  Ti.API.info(message);\n});\n\nexample.test();\n```\n\nSee a live demo at [[JS Bin|http://jsbin.com/opehif/1/edit?javascript,console]].\n\nDid you know that in JavaScript you can inherit from a parent object by calling it as a function with the scope of `this` in the child constructor then assign the prototype to a new instance of the parent?\n\nCoffeeScript may make this easy with `class Foo extends Bar` or in jQuery `$.extend(obj1, obj2)` or Underscore's `_.extend(obj1, obj2)`. But in one-off vanilla JavaScript you can use this model:\n\n```javascript\nfunction Foo() { }\nFoo.prototype.foo = function() { };\n\nfunction Bar() {\n  Foo.call(this);\n}\nBar.prototype = new Foo();\nBar.prototype.bar = function() { };\n\nvar foo = new Foo();\nvar bar = new Bar();\nfoo.foo(); // OK\nfoo.bar(); // NOT OK\nbar.foo(); // OK\nbar.bar(); // OK\n```\n"},
{"title":"Sandi Metz","created":"20200717135907000","creator":"Sukima","modified":"20220729161535127","modifier":"Sukima","tags":"Coding Resource Tips","type":"text/vnd.tiddlywiki","text":"\\define web() {{$:/core/images/globe}}\n\\define doc() ''[Document]''\n\\define book() ''[Book]''\n\\define video() {{$:/core/images/video}}\n\n\u003Cstyle>\n.resource-links svg {\nwidth: 16px;\nheight: 16px;\nmargin: 0;\npadding: 0;\n}\n\u003C/style>\n\n\n\u003Cdiv class=\"resource-links\">\n\nSandi Metz is a programmer, and the author of [[99 Bottles of OOP|http://www.sandimetz.com/99bottles]] and [[Practical Object-Oriented Design in Ruby (POODR)|http://poodr.com/]].\n\n\u003C\u003C\u003C\nI believe in simple code and straightforward explanations.\n\nI want to help you transform your code and bring back the joy.\n\u003C\u003C\u003C ~ [[Sandi Metz|https://sandimetz.com/]] \u003C\u003Cweb>>\n\nShe has done many talks about OOP and design and I found her insight ''invaluable'' to my career and skill levels.\n\n* [[The Magic Tricks of Testing|https://www.youtube.com/watch?v=URSWYvyc42M]] \u003C\u003Cvideo>> --- A clean description of the many abstraction layers to testing and how best to focus on the subject under test. She covers how and when to mock and how to organize your thoughts around TDD.\n* [[Nothing is Something|https://www.youtube.com/watch?v=OMPfEXIlTVE]] \u003C\u003Cvideo>> --- Our code is full of hidden assumptions, things that seem like nothing, secrets that we did not name and thus cannot see. These secrets represent missing concepts and this talk shows you how to expose those concepts with code that is easy to understand, change and extend. Being explicit about hidden ideas makes your code simpler, your apps clearer and your life better. Even very small ideas matter. Everything, even nothing, is something.\n* [[All the Little Things|https://www.youtube.com/watch?v=8bZh5LMaSmE]] \u003C\u003Cvideo>> --- Theory tells us to build applications out of small, interchangeable objects but reality often supplies the exact opposite. Many apps contain huge classes of long methods and hair-raising conditionals; they're hard to understand, difficult to reuse and costly to change. This talk takes an ugly section of conditional code and converts it into a few simple objects. It bridges the gap between OO theory and practice and teaches straightforward strategies that all can use to improve their code. //Uses the [[Guilded Rose|https://github.com/emilybache/GildedRose-Refactoring-Kata]] example.//\n* [[Get a Whiff of This |https://www.youtube.com/watch?v=PJjHfa5yxlU]] \u003C\u003Cvideo>> --- This talk shows how to take a pile of perplexing code, identify the \"smells\", and surgically apply the curative refactorings. It breaks a messy problem into clear-cut pieces, and proves that you can fix anything without being forced to understand everything.\n* [[Go Ahead, Make a Mess|https://www.youtube.com/watch?v=f5I1iyso29U]] \u003C\u003Cvideo>> --- Software is always a mess. You can't avoid this mess, and if hubris goads you into attempting to achieve perfection, you'll just make things worse. Perfection is a distant, dim land on the unreachable horizon. You'll not be going there today.\n* [[Polly Want a Message|https://www.youtube.com/watch?v=YtROlyWWhV0]] \u003C\u003Cvideo>> --- Object-oriented languages have opinions about how best to arrange code. These opinions lead OO to naturally offer certain affordances. Just as round doorknobs expect to be grasped and rotated, OO expects messages, polymorphism, loose-coupling, and factories. The key to creating intuitive and maintainable OO applications is to understand and embrace these built-in affordances.\n* [[Code Refactoring: Learn Code Smells And Level Up Your Game!|https://www.youtube.com/watch?v=D4auWwMsEnY]] \u003C\u003Cvideo>> --- Most code is a mess. Most new requirements change existing code. Much our work involves altering imperfect code. That's the bad news. The good news is that every big mess consists of many small ones. Certain small problems occur so frequently that they've been given names, and are collectively known as \"Code Smells\". This talk shows how to take a pile of perplexing code, identify the \"smells\", and surgically apply the curative refactorings. It breaks a messy problem into clear-cut pieces, and proves that you can fix anything without being forced to understand everything.\n* [[SOLID Object-Oriented Design|https://www.youtube.com/watch?v=v-2yFMzxqwU]] \u003C\u003Cvideo>>\n* [[Practical Object-Oriented Design in Ruby (POODR)|http://poodr.com/]] \u003C\u003Cbook>>\n* [[99 Bottles of OOP|http://www.sandimetz.com/99bottles]] \u003C\u003Cbook>>\n\n\u003C/div>\n\n{{TestingMinimalistChart.png}}"},
{"title":"Secure Gratitude","modified":"20160513131839000","created":"20160513131839000","modifier":"Sukima","creator":"Sukima","tags":"Journal","text":"It has been a while since [[my last post|Seek out the little things]] and I'll just say //opps// and leave it at that.\n\nThe other day I had a very in-depth conversation with a good friend of mine about personal privacy. The debate had me feeling frustrated because I could not articulate my point of view mainly because there was not a common frame of reference to work from. My knowledge of technology was on a different level then hers and her knowledge of the government was on a higher level then mine was. So this left us unable to communicate effectively. In the end it was still a good debate.\n\nToday I was on the train and met someone who seemed interested in personal privacy with technology. It was very interesting to find someone interested in personal security and not be an in depth [[crypto fanatic|https://xkcd.com/538/]]. We discussed topics like [[Security Now]] and [[Threema|https://threema.ch/]]. It reminded me that although there is always the drive for encryption to be broken there is still the drive for personal privacy.\n\n[img [https://imgs.xkcd.com/comics/legal_hacks.png]]\n"},
{"title":"Security Now","modified":"20160513135213000","created":"20160513135213000","modifier":"Sukima","creator":"Sukima","tags":"Concepts","url":"https://twit.tv/shows/security-now","text":"[img width=256 [security-now.jpg]]\n\n\u003C\u003C\u003C\n//Security Now// Hosted by Steve Gibson, Leo Laporte\n\nSteve Gibson, the man who coined the term spyware and created the first anti-spyware program, creator of Spinrite and ShieldsUP, discusses the hot topics in security today with Leo Laporte.\n\u003C\u003C\u003C {{!!url}}\n\nSee all episodes and transcripts at https://www.grc.com/securitynow.htm\n"},
{"title":"security-now.jpg","type":"image/jpeg","modified":"20160513140218000","created":"20160513140218000","tags":"external-image","_canonical_uri":"./images/security-now.jpg"},
{"title":"Seek out the little things","created":"20160429211214000","creator":"Sukima","modified":"20160429213528396","modifier":"Sukima","tags":"Journal","type":"text/vnd.tiddlywiki","text":"[img width=\"256\" [a-little-note-of-love.jpg]]\n\nI am grateful for //the little things// that remind me that someone cares about me. For example my wife made me a lunch and unbeknownst to me left a little note in there //just because//.\n\nI look at how the every day grind can really distract you from realizing that life itself is amazing. And it is sad at times to know just how hard humans work at ignoring that fact.\n\nTake a moment each day and look at something that is completely benign and contemplate just how much went into it. You might be surprise to find out that the flower has a pleasant smell. (That was a reference to the clich√© //stop and smell the flowers//)."},
{"title":"Self Refection Questions","created":"20170401231927206","modified":"20170401233235238","creator":"Sukima","modifier":"Sukima","tags":"Tips","url":"http://www.inc.com/lolly-daskal/how-to-become-a-better-person-in-just-7-days.html","text":"!! What do I sound like?\n\nBegin the day, by listening to the things you say--to others and to yourself. The way you sound is the best indicator of how you think. Do you express negativity or optimism? Complacency or joy? Acceptance or judgment? Learn to select your thoughts, and the changes in your speech and demeanor will follow. Make today the first day of sounding the way you want to feel.\n\n!! What do I still need to learn?\n\nFeeling that you already know everything you need to know robs you of your ability to learn more. Ask yourself specifically what you still need to learn. It may be honing a skill, cultivating a new habit, bringing your technical knowledge up to date, or opening up a whole new field of study. If you are unwilling to learn, no one can help you, but if you are determined to learn, no one can stop you. Make today the first day of a new learning plan.\n\n!! How can I be more purposeful?\n\nTo be more purposeful is to be more present, which in turn makes you more approachable--not only to others but also to yourself.  As David Viscott writes: \"The purpose of life is to discover your gift. The work of life is to develop it. The meaning of life is to give your gift away.\" What can you do today to be more purposeful, more approachable more accessible, more present? Remember that your story counts, your voice matters, and you were born to make an impact. Make today the day you begin to focus on your purpose and meaning.\n\n!! How can I become a better role model?\n\nEffectiveness as a role model begins with learning to love and respect yourself. It is a position of privilege, one that asks you to dig deeper to understand what is important to you and mold yourself into the best person you can be so you can lead by example. It's not about making yourself into someone you're not but about being genuine with who you are, with all your weakness and strengths, and living from that truth. Make today the day to start being an authentic role model. Be yourself, be your best, and do everything with excellence.\n\n!! Whom do I need to forgive? \n\nWhere in your life do you need to apply forgiveness? And where can you let go of anger? Who has betrayed you, hurt you, caused you pain? Today you can become a better person by starting to right the wrongs in your life. Whether it's yourself or someone else, make today the day to forgive so you can move on.  \n\n!! How can I lace everything with love?\n\nIt was the Roman poet Ovid who said, \"If you want to be loved, be lovable.\" And the way to increase the store of love in our lives is by lacing everything with love. Love yourself, love your friends, your family, your partner, your colleagues, your bosses, your clients, your teachers--treat everyone you encounter as a beloved fellow human. Give freely of yourself without expecting anything in return. Make today the day you lace everything everything you say and do with unconditional love. There's no greater game changer. Love is all there is.\n\n!! How can I cultivate an attitude of gratitude?\n\nOn the last day of the week that begins your better life, it's time to focus on gratitude. Look back over your week with gratitude for who you are and what you have, and for who you are becoming and what you are gaining. What are you happy for in your life? What are you proud of? Don't just think about them but be actively grateful--for the good things, because not everyone gets them, and for the bad things as well, because they bring you strength, growth, and empathy. Make today the starting point of a sense of gratitude that extends through all your days. Being grateful makes us appreciate what we have.\n\n//(source: {{!!url}})//\n"},

{"title":"Seven Rules For Making Your Home Life Happier","modified":"20170514023824000","created":"20170514023824000","modifier":"Sukima","creator":"Sukima","tags":"Resource","text":"# Don't nag.\n# Don't try to make your partner over.\n# Don't criticize.\n# Give honest appreciation.\n# Pay little attentions.\n# Be courteous.\n# Read a good book on the sexual side of marriage.\n"},
{"title":"Sharing Ice Cream","modified":"20160523021907000","created":"20160523021907000","modifier":"Sukima","creator":"Sukima","tags":"Journal","text":"[img width=400 [sharing-ice-cream.jpg]]\n\nToday we had a after church ''Sunday Fun Day''. It was buy a ticket for a sundae. Well I had some change to buy a ticket but unfortunately it was only enough for one ticket. Today's sermon was all about the idea of sharing. How a community is able to be feed just by each person giving just a little to the pot.\n\nI experienced this today only an hour after the service. A wonderful lady over heard me say I only had enough for one walked over and handed the ticket holder some money and said now you have two. She wasn't the only one! The whole congregation was buying extra tickets to give to others. No one was without ice cream.\n\nThis to me is the true meaning of community and I am ever grateful to participate in it.\n"},

{"title":"Simple JavaScript module pattern","modified":"20160902181444000","created":"20160902181444000","modifier":"Sukima","creator":"Sukima","tags":"JavaScript snippets","text":"There are times when you want to modulerize your code (perhaps to manage non-poluting namespaces) but your use case is so small that something like RequireJS is overkill. In this case you can use this 14 line system.\n\nOriginal Source: https://gist.github.com/creationix/926811\n\n```javascript\ndefine.defs = {};\ndefine.modules = {};\nfunction define(name, fn) {\n  define.defs[name] = fn;\n}\nfunction require(name) {\n  if (define.modules.hasOwnProperty(name)) return define.modules[name];\n  if (define.defs.hasOwnProperty(name)) {\n    var fn = define.defs[name];\n    define.defs[name] = function () { throw new Error(\"Circular Dependency\"); };\n    return define.modules[name] = fn();\n  }\n  throw new Error(\"Module not found: \" + name);\n}\n```\n\nAnd you can use it like so:\n\n```javascript\ndefine('foo', function () {\n  return 42;\n});\n\ndefine('mymod', function () {\n  return {\n    stuff: \"goes here\",\n    \"and here\": require('foo')\n  };\n});\n\nvar MyMod = require('mymod');\n```\n"},
{"title":"Simple Model Manager","modified":"20191120154626000","created":"20191120154626000","modifier":"Sukima","creator":"Sukima","tags":"snippets JavaScript Ember","text":"```javascript\nimport Route from '@ember/routing/route';\n\nclass Adapter {\n  ajax() {\n    return fetch(...arguments).then(r => r.json());\n  }\n  query(params) {\n    return this.ajax('/api/models');\n  }\n  create(data) {\n    return this.ajax('/api/models', { method: 'POST', data });\n  }\n  read(id) {\n    return this.ajax(`/api/models/${id}`);\n  }\n  update(id, data) {\n    return this.ajax(`/api/models/${id}`, { method: 'PATCH', data });\n  }\n  destroy(id) {\n    return this.ajax(`/api/models/${id}`, { method: 'DELETE' });\n  }\n}\n\nclass Model {\n  constructor(data, adapter) {\n    let { id, ...attrs } = data;\n    this.adapter = adapter;\n    this.data = attrs;\n    this.id = id;\n    this.isNew = !!this.id;\n    this.isDirty = false;\n  }\n  setAttr(attr, value) {\n    this.setAttrs({ [attr]: value });\n    return this;\n  }\n  setAttrs(attrs) {\n    this.data = { ...this.data, ...attrs };\n    this.isDirty = true;\n    return this;\n  }\n  importData({ id = this.id, ...attrs }) {\n    this.setAttrs(attrs);\n    this.id = id;\n    this.isNew = false;\n    this.isDirty = false;\n    return this;\n  }\n  async reload() {\n    let data = await this.adapter.read(this.id);\n    return this.importData(data);\n  }\n  async save() {\n    let data = this.isNew\n      ? await this.adapter.create(this.data)\n      : await this.adapter.update(this.id, this.data);\n    return this.importData(data);\n  }\n  async destroy() {\n    await this.adapter.destroy(this.id);\n    this.isDestroyed = true;\n    return this;\n  }\n}\n\nclass ModelCollection {\n  constructor(records) {\n    this.records = records;\n  }\n  async create(data) {\n    let model = new Model(data);\n    await model.save();\n    this.records.pushObject(model);\n    return model;\n  }\n  async destroy(model) {\n    await model.destroy();\n    this.records.removeObject(model);\n    return model;\n  }\n}\n\nexport default class Route extends Route {\n  async model(params) {\n    let adapter = new Adapter();\n    let results = await adapter.query(params);\n    let records = results.map(data => new Model(data, adapter));\n    let collection = new ModelCollection(records);\n    collection.refreshRoute = () => this.refresh();\n    return collection;\n  }\n}\n```\n"},
{"title":"Simple Router","created":"20200426185215000","creator":"Sukima","modified":"20200426185215000","modifier":"Sukima","tags":"snippets HTML JavaScript","type":"text/vnd.tiddlywiki","text":"This is a very simple router system for single HTML files which uses the URL fragment to show/hide content.\n\n```javascript\nfunction transitionCurrentRoute() {\n  let href = window.location.hash || '#index';\n  let hash = href.substring(1);\n  document.body.dataset.currentRoute = hash;\n  document.querySelectorAll('article')\n    .forEach(article => article.hidden = article.id !== hash);\n}\n\nwindow.addEventListener('hashchange', transitionCurrentRoute);\n\ntransitionCurrentRoute();\n```\n\n```xml\n\u003Cbody>\n  \u003Cheader>\n    \u003Cnav>\n      \u003Cul>\n        \u003Cli>\u003Ca href=\"#index\">Index Route\u003C/a>\u003C/li>\n        \u003Cli>\u003Ca href=\"#foo\">Foo Route\u003C/a>\u003C/li>\n        \u003Cli>\u003Ca href=\"#bar\">Bar Route\u003C/a>\u003C/li>\n      \u003C/ul>\n    \u003C/nav>\n  \u003C/header>\n  \u003Cmain>\n    \u003Carticle id=\"index\" hidden>‚Ä¶\u003C/article>\n    \u003Carticle id=\"foo\" hidden>‚Ä¶\u003C/article>\n    \u003Carticle id=\"bar\" hidden>‚Ä¶\u003C/article>\n  \u003C/main>\n  \u003Cfooter>‚Ä¶\u003C/footer>\n\u003C/body>\n```\n"},

{"title":"simple-interpreter_js-tab1","modified":"20200212180513000","created":"20200212180513000","creator":"Sukima","modifier":"Sukima","tags":"[[Simple Interpreter]]","type":"application/javascript","caption":"Interpreter Class","text":"\n(function() {\n  let activeService = null;\n  let batchedTransitions = new Map();\n  function nop() {}\n  function interpret(machine) {\n    let listeners = new Set();\n    let status = 'not-started';\n    let state = machine.initialState;\n    function capture(fn) {\n      return function (...args) {\n        activeService = service;\n        let ret = fn(...args);\n        activeService = null;\n        let fifo = batchedTransitions.get(service) || [];\n        let next = fifo.shift();\n        if (next) { service.send(next); }\n        return ret;\n      };\n    }\n    const service = {\n      subscribe: capture(function (listener) {\n        listeners.add(listener);\n        listener(state);\n        return { unsubscribe: () => listeners.delete(listener) };\n      }),\n      send: capture(function (event) {\n        state = machine.transition(state, event);\n        state.actions.forEach(({ exec = nop }) => exec(state.context, event));\n        listeners.forEach(listener => listener(state, event));\n        return service;\n      }),\n      start: capture(function () {\n        status = 'running';\n        state.actions.forEach(({ exec = nop }) => exec(state.context, '#init'));\n        return service;\n      }),\n      stop() {\n        status = 'stopped';\n        listeners.clear();\n        return service;\n      },\n      get status() { return status; },\n    };\n    return service;\n  };\n  interpret.send = function send(event) {\n    return function() {\n      let fifo = batchedTransitions.get(activeService) || [];\n      fifo.push(event);\n      batchedTransitions.set(activeService, fifo);\n    };\n  };\n  return interpret;\n})();\n"},
{"title":"simple-interpreter_js-tab2","modified":"20200212180630000","created":"20200212180630000","creator":"Sukima","modifier":"Sukima","tags":"[[Simple Interpreter]]","type":"text/vnd.tiddlywiki","caption":"Usage","text":"!! Example\n\n```javascript\n// Have a simple-state machine ready\nlet toggleMachine = createMachine({\n  id: 'toggle',\n  initial: 'inactive',\n  states: {\n    inactive: { on: { TOGGLE: 'active' } },\n    active: { on: { TOGGLE: 'inactive' } }\n  }\n});\n\nlet service = interpret(toggleMachine);\n\nservice.status; // => 'not started'\n\nservice.subscribe(function(state) {\n  document.body.setAttribute('data-state', state.value);\n});\n\nservice.start();\n\nservice.status; // => 'running'\n\ndocument.body.getAttribute('data-state'); // => 'inactive'\n\nservice.send('TOGGLE'),\n\ndocument.body.getAttribute('data-state'); // => 'active'\n\nservice.stop();\n\ndocument.body.getAttribute('data-state'); // => 'active'\n\nservice.status; // => 'stopped'\n```\n"},
{"title":"simple-state_js-tab1","modified":"20191206115412000","created":"20191206042911000","creator":"Sukima","modifier":"Sukima","tags":"[[Simple State Machine]]","type":"application/javascript","caption":"StateMachine Class","text":"function createMachine(\n  { context = {}, id, initial, states = {}, on = {} } = {},\n  { actions = {}, guards = {} } = {}\n) {\n  function stateFor(stateEvent, stateContext = context, changed) {\n    let { target } = stateEvent;\n    if (!target) { return; }\n    let { entry, meta = {} } = states[target] || {};\n    let newContext = { ...stateContext };\n    let nextState = { value: target, meta, context: newContext, changed };\n    nextState.actions = changed\n      ? [].concat(entry || []).map(boundAction('entry', stateEvent, nextState))\n      : [];\n    return nextState;\n  }\n  function findStateEvent(transitionData, eventData, stateContext = context) {\n    for (let transition of [].concat(transitionData)) {\n      if (!transition) { continue; }\n      let { target = transition, cond = () => true } = transition;\n      if (typeof target !== 'string') { target = ''; }\n      let stateEvent = { ...eventData, target };\n      if (typeof cond === 'function') {\n        if (cond(stateContext, stateEvent)) { return stateEvent; }\n        continue;\n      }\n      if (guards[cond](stateContext, stateEvent)) { return stateEvent; }\n    }\n    return {};\n  }\n  function boundAction(type, event, state) {\n    return function(action) {\n      if (!action) { return; }\n      if (!action.exec) { action = { exec: action }; }\n      if (typeof action.exec !== 'function') { action.exec = actions[action.exec]; }\n      let exec = action.exec && ((...args) => action.exec(state.context, event, { action, state }, ...args));\n      return { type: (action.type || type), exec };\n    };\n  }\n  return {\n    id, initialState: stateFor({ target: initial, type: '#init' }, context, true),\n    transition(state, transitionEvent) {\n      let currentValue = (state && state.value) || state;\n      let stateConfig = states[currentValue];\n      if (!stateConfig) {\n        throw new Error(`State '${currentValue}' not found on machine${id ? ` ${id}` : ''}`);\n      }\n      let { type = transitionEvent, value } = transitionEvent;\n      let transitions = { ...on, ...(stateConfig.on || {}) };\n      let transition = transitions[type] || {};\n      let stateEvent = findStateEvent(transition, { type, value }, state.context);\n      let nextState = stateEvent.target && stateEvent.target !== ''\n        ? stateFor(stateEvent, state.context, true)\n        : stateFor({ target: currentValue }, state.context, false);\n      nextState.actions = [\n        ...(nextState.changed\n          ? [].concat(stateConfig.exit || []).map(boundAction('exit', stateEvent, nextState))\n          : []),\n        ...[].concat(transition.actions || []).map(boundAction('action', stateEvent, nextState)),\n        ...nextState.actions,\n      ];\n      nextState.actions = nextState.actions.filter(action => !!action);\n      return nextState;\n    },\n  };\n}\n"},
{"title":"simple-state_js-tab2","created":"20191206042911000","creator":"Sukima","modified":"20191206042911000","modifier":"Sukima","tags":"[[Simple State Machine]]","type":"text/vnd.tiddlywiki","caption":"Usage","text":"!! Example\n\n```javascript\n// Stateless finite state machine definition\n// machine.transition(...) is a pure function.\nlet toggleMachine = createMachine({\n  id: 'toggle',\n  initial: 'inactive',\n  states: {\n    inactive: { on: { TOGGLE: 'active' } },\n    active: { on: { TOGGLE: 'inactive' } }\n  }\n});\n\nlet { initialState } = toggleMachine;\n\nlet toggledState = toggleMachine.transition(initialState, 'TOGGLE');\n\ntoggledState.value; // => 'active'\n\nlet untoggledState = toggleMachine.transition(toggledState, 'TOGGLE');\n\nuntoggledState.value; // => 'inactive'\n```\n\n\u003C\u003C.warning \"Following how XState works you can transition //into// an unknown state but you cannot transition //from// an unknown state\">>\n\n!! Config Options\n\n!!!! Machine config\n\n* `id` (string) - an identifier for the type of machine this is. Useful for debugging.\n* `initial` (string) - the key of the initial state.\n* `states` (object) - an object mapping state names (keys) to states\n\n!!!! State config\n\n* `on` (object) - an object mapping event types (keys) to transitions\n* `meta` (object) - an object used to provide per state data\n\n!!!! Transition config\n\nString syntax:\n\n* (string) - the state name to transition to.\n** Same as `{ target: stateName }`\n\nObject syntax:\n\n* `target?` (string) - the state name to transition to.\n* `cond?` (Guard) - the condition (predicate function) to test. If it returns `true`, the transition will be taken.\n"},
{"title":"Single pass array updater","created":"20221018180013000","creator":"suki","modified":"20221018180013000","modifier":"suki","tags":"Tips Coding JavaScript","type":"text/vnd.tiddlywiki","text":"```javascript\nlet elementIterator =\n  Array.from(listElement.children).values();\n\nfor (let itemData of itemsList) {\n  let { done, value: element } = elementIterator.next();\n\n  if (done) {\n    listElement.append(createListItemElement(itemData));\n  } else if (isDataHasChanged(element, itemData)) {\n    updateListItemElement(element, itemData);\n  }\n}\n\nfor (\n  let result = elementIterator.next();\n  !result.done;\n  result = elementIterator.next()\n) {\n  result.value.remove();\n}\n```\n"},
{"title":"sinon-qunit","created":"20210817145155000","creator":"Sukima","modified":"20220428181701635","modifier":"Sukima","tags":"Coding JavaScript Tips snippets","type":"text/vnd.tiddlywiki","text":"When you want to use sinon in QUnit here is the setup:\n\n```javascript\nimport QUnit from 'qunit';\nimport sinon from 'sinon';\n\nsinon.assert.pass = (assertion) => QUnit.assert.ok(true, assertion);\nsinon.assert.fail = (assertion) => QUnit.assert.ok(false, assertion);\nsinon.assert.expose(Qunit.assert, { prefix: '' });\n\nQUnit.testDone(() => sinon.restore());\n```\n"},

{"title":"Six Ways to Make People Like You","modified":"20170513160313000","created":"20170513160313000","modifier":"Sukima","creator":"Sukima","tags":"Resource","text":"# ''Become genuinely interested in other people.'' \"You can make more friends in two months by being interested in them, than in two years by making them interested in you.\" The only way to make quality, lasting friendships is to learn to be genuinely interested in them and their interests.\n# ''Smile.'' Happiness does not depend on outside circumstances, but rather on inward attitudes. Smiles are free to give and have an amazing ability to make others feel wonderful. Smile in everything that you do.\n# ''Remember that a person's name is, to that person, the sweetest and most important sound in any language.'' \"The average person is more interested in their own name than in all the other names in the world put together.\" People love their names so much that they will often donate large amounts of money just to have a building named after themselves. We can make people feel extremely valued and important by remembering their name.\n# ''Be a good listener.'' Encourage others to talk about themselves. The easiest way to become a good conversationalist is to become a good listener. To be a good listener, we must actually care about what people have to say. Many times people don't want an entertaining conversation partner; they just want someone who will listen to them.\n# ''Talk in terms of the other person's interest.'' The royal road to a person's heart is to talk about the things he or she treasures most. If we talk to people about what they are interested in, they will feel valued and value us in return.\n# ''Make the other person feel important ‚Äì and do it sincerely.'' The golden rule is to treat other people how we would like to be treated. We love to feel important and so does everyone else. People will talk to us for hours if we allow them to talk about themselves. If we can make people feel important in a sincere and appreciative way, then we will win all the friends we could ever dream of.\n\n"},

{"title":"Software Developer","modified":"20170317212112000","created":"20170317212112000","modifier":"Sukima","creator":"GitLab","tags":"Concepts","url":"https://about.gitlab.com/jobs/developer/","text":"Senior Developers are experienced developers who meet the following requirements:\n\n* Technical Skills\n** Are able to write modular, well-tested, and maintainable code\n** Know a domain really well and radiate that knowledge\n** Contribute to one or more complementary projects\n* Leadership\n** Begins to show architectural perspective\n** Proposing new ideas, performing feasibility analyses and scoping the work\n* Code quality\n** Leaves code in substantially better shape than before\n** Fixes bugs/regressions quickly\n** Monitors overall code quality/build failures\n** Creates test plans\n* Communication\n** Provides thorough and timely code feedback for peers\n**  Able to communicate clearly on technical topics\n**  Keeps issues up-to-date with progress\n**  Helps guide other merge requests to completion\n**  Helps with recruiting\n* Performance & Scalability\n**  Excellent at writing production-ready code with little assistance\n**  Able to write complex code that can scale with a significant number of users\n\n//Source: {{!!url}}//\n"},
{"title":"Sometimes I'm not so pretty","created":"20170401224659006","modified":"20170401233248181","creator":"Sukima","modifier":"Sukima","tags":"Journal","text":"Recently I've been getting more frustrated at work. I hadn't been paying attention to how I was feeling and just stayed reacting. Past grudges and frustrations were fueling the negativity and then add some stress in my personal life all drove me to express myself through cynicism and being just plain mean to others.\n\nIt all came to a head when I lashed out for no reason at coworkers in a very hurtful and passive aggressive manor. After that episode it hit me just how negative I had gotten. I was really being a jerk and for nothing more then having different points of view. //To my co-workers I am truly sorry.//\n\nThis has me thinking about how I can be the person I ''want'' to be. I found \u003Ca href={{Self Refection Questions!!url}}>this great article\u003C/a> about 7 questions to ask myself. I liked them so I reproduced the list here:\n\n{{Self Refection Questions}}\n"},
{"title":"Source code is NOT documentation","creator":"Sukima","created":"20101026000000000","modified":"20160324211548957","tags":"Coding Article","type":"text/vnd.tiddlywiki","text":"I just have to get this out there ''Source Code is NOT documentation''.\n\nFar to many times I see the response to documentation to be \"Look at the source code\" Or if you can't figure it out by looking at the source code you shouldn't be coding. This kind of thinking is viral in the open source community.\n\nI going to give an example of a project I was working on. It halted for 3 weeks because all I had was the source code to use for documentation. I was making a Ruby on Rails app and was attempting to make a [[shoulda|http://github.com/thoughtbot/shoulda]] add-on that would complement the testing well.\n\nThe only examples were to look at the source code for shoulda so I went to there [[github page|http://gist.github.com/613522]] and started reading all the source code. It became clear that they were moving from one paradigm to another. (For those familiar shoulda uses matchers not macros now) Well all the blog posts google could find all talked about macros not matchers. I posted to [[stackoverflow|http://stackoverflow.com/questions/3915065/adding-custom-shoulda-matchers-to-testcase]] about this and got no response. I chated in IRC several timew and still no leads on how to crate a custom matcher other then looking at the source code as an example.\n\nWell I did that I wrote a matcher based on the source code opnly to find out that the matchers couldn't use common functions that a `TestCase` object could. Sigh Back to macros. But wait theres more.\n\nI eventually decided to figure out why adding a matcher was so convoluted ([[gist with code|http://gist.github.com/613522]]) and after several attempts and even breaking down to use ''rdebug'' I found out that the source code that my app was using was a whole major [[revision lower|http://github.com/thoughtbot/shoulda/tree/v2.10.1]]! Yes the `gem instal shoulda` doesn't equal the latest revision. Then after code review of the correct revision it turns out that the code does not support custom matchers.\n\nThe point of all this is that when it comes to using source code as your documentation you miss a lot of the details and implementation examples because the source code is //context sensitive// when custom macros, matchers, etc. are based in a completely different context. This means that things will get confusing very quickly and has a higher chance of becoming mismatched.\n\nPlease lets do more then just RTFC and offer beter contextual documentation. Laziness kills a project faster then anything I know. I should talk!!\n"},
