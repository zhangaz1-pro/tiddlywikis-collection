{"title":"sourcecode/event-iterator.js","type":"text/prs.sourcecode","text":"\u003Cpre class=\"vimCodeElement\">\n\u003Cspan class=\"Statement\">async\u003C/span> \u003Cspan class=\"Type\">function\u003C/span>\u003Cspan class=\"Type\">*\u003C/span> \u003Cspan class=\"Identifier\">eventIterator\u003C/span>(element, type, options) {\n  \u003Cspan class=\"Type\">let\u003C/span> done;\n  \u003Cspan class=\"Type\">let\u003C/span> handler \u003Cspan class=\"Statement\">=\u003C/span> (event) \u003Cspan class=\"Type\">=&gt;\u003C/span> \u003Cspan class=\"Identifier\">done\u003C/span>(event);\n  \u003Cspan class=\"Type\">let\u003C/span> nextEvent \u003Cspan class=\"Statement\">=\u003C/span> \u003Cspan class=\"Type\">()\u003C/span> \u003Cspan class=\"Type\">=&gt;\u003C/span> \u003Cspan class=\"Statement\">new\u003C/span> \u003Cspan class=\"Constant\">Promise\u003C/span>(r \u003Cspan class=\"Type\">=&gt;\u003C/span> { done \u003Cspan class=\"Statement\">=\u003C/span> r; });\n  element.\u003Cspan class=\"Identifier\">addEventListener\u003C/span>(type, handler, options);\n  \u003Cspan class=\"Statement\">try\u003C/span> {\n    \u003Cspan class=\"Statement\">while\u003C/span> (\u003Cspan class=\"Constant\">true\u003C/span>) \u003Cspan class=\"Statement\">yield\u003C/span> \u003Cspan class=\"Identifier\">nextEvent\u003C/span>();\n  } \u003Cspan class=\"Statement\">finally\u003C/span> {\n    element.\u003Cspan class=\"Identifier\">removeEventListener\u003C/span>(type, handler, options);\n  }\n}\n\u003C/pre>\n"},
{"title":"sourcecode/human_dna.h","type":"text/prs.sourcecode","text":"\u003Cpre class=\"vimCodeElement\">\n\u003Cspan class=\"Comment\">/*\u003C/span>\u003Cspan class=\"Comment\"> HUMAN_DNA.H\u003C/span>\n\u003Cspan class=\"Comment\"> *\u003C/span>\n\u003Cspan class=\"Comment\"> * Human Genome\u003C/span>\n\u003Cspan class=\"Comment\"> * Version 2.1\u003C/span>\n\u003Cspan class=\"Comment\"> *\u003C/span>\n\u003Cspan class=\"Comment\"> * (C) God\u003C/span>\n\u003Cspan class=\"Comment\"> \u003C/span>\u003Cspan class=\"Comment\">*/\u003C/span>\n\n\u003Cspan class=\"Comment\">/*\u003C/span>\u003Cspan class=\"Comment\"> Revision history:\u003C/span>\n\u003Cspan class=\"Comment\"> *\u003C/span>\n\u003Cspan class=\"Comment\"> * 0000-00-01 00:00  1.0  Adam.\u003C/span>\n\u003Cspan class=\"Comment\"> * 0000-00-02 10:00  1.1  Eve.\u003C/span>\n\u003Cspan class=\"Comment\"> * 0000-00-03 02:11  1.2  Added penis code to male version. A bit messy --\u003C/span>\n\u003Cspan class=\"Comment\"> *                        will require a rewrite later on to make it neater.\u003C/span>\n\u003Cspan class=\"Comment\"> * 0017-03-12 03:14  1.3  Added extra sex drive to male.h; took code from\u003C/span>\n\u003Cspan class=\"Comment\"> *                        elephant-dna.c\u003C/span>\n\u003Cspan class=\"Comment\"> * 0145-10-03 16:33  1.4  Removed tail.\u003C/span>\n\u003Cspan class=\"Comment\"> * 1115-00-31 17:20  1.5  Shortened forearms, expanded brain case.\u003C/span>\n\u003Cspan class=\"Comment\"> * 2091-08-20 13:56  1.6  Opposable thumbs added to hand() routine.\u003C/span>\n\u003Cspan class=\"Comment\"> * 2501-04-09 14:04  1.7  Minor cosmetic improvements -- skin colour made\u003C/span>\n\u003Cspan class=\"Comment\"> *                        darker to match my own image.\u003C/span>\n\u003Cspan class=\"Comment\"> * 2909-07-12 02:21  1.8  Dentition inadequate; added extra 'wisdom' teeth.\u003C/span>\n\u003Cspan class=\"Comment\"> *                        Must remember to make mouth bigger to compensate.\u003C/span>\n\u003Cspan class=\"Comment\"> * 4501-12-31 14:18  1.9  Increase average height.\u003C/span>\n\u003Cspan class=\"Comment\"> * 5533-02-12 17:09  2.0  Added gay option, triggered by high population\u003C/span>\n\u003Cspan class=\"Comment\"> *                        density, to try and slow the overpopulation problem.\u003C/span>\n\u003Cspan class=\"Comment\"> * 6004-11-04 16:11  2.1  Made forefinger narrower to fit hole in centre of\u003C/span>\n\u003Cspan class=\"Comment\"> *                        CD.\u003C/span>\n\u003Cspan class=\"Comment\"> \u003C/span>\u003Cspan class=\"Comment\">*/\u003C/span>\n\n\u003Cspan class=\"Comment\">/*\u003C/span>\u003Cspan class=\"Comment\"> Standard definitions\u003C/span>\n\u003Cspan class=\"Comment\"> \u003C/span>\u003Cspan class=\"Comment\">*/\u003C/span>\n\n\u003Cspan class=\"PreProc\">#define SEX male\u003C/span>\n\u003Cspan class=\"PreProc\">#define HEIGHT \u003C/span>\u003Cspan class=\"Constant\">1.84\u003C/span>\n\u003Cspan class=\"PreProc\">#define MASS \u003C/span>\u003Cspan class=\"Constant\">68\u003C/span>\n\u003Cspan class=\"PreProc\">#define RACE caucasian\u003C/span>\n\n\u003Cspan class=\"Comment\">/*\u003C/span>\u003Cspan class=\"Comment\"> Include inherited traits from parent DNA files.\u003C/span>\n\u003Cspan class=\"Comment\"> *\u003C/span>\n\u003Cspan class=\"Comment\"> * Files must be pre-processed with MENDEL program to provide proper\u003C/span>\n\u003Cspan class=\"Comment\"> * inheritance features.\u003C/span>\n\u003Cspan class=\"Comment\"> \u003C/span>\u003Cspan class=\"Comment\">*/\u003C/span>\n\n\u003Cspan class=\"PreProc\">#include \u003C/span>\u003Cspan class=\"Constant\">&quot;mother.h&quot;\u003C/span>\n\u003Cspan class=\"PreProc\">#include \u003C/span>\u003Cspan class=\"Constant\">&quot;father.h&quot;\u003C/span>\n\n\u003Cspan class=\"cPreCondit\">#ifndef FATHER\u003C/span>\n\u003Cspan class=\"PreProc\">#warn(\u003C/span>\u003Cspan class=\"Constant\">&quot;Father unknown -- guessing\u003C/span>\u003Cspan class=\"Special\">\\n\u003C/span>\u003Cspan class=\"Constant\">&quot;\u003C/span>\u003Cspan class=\"PreProc\">)\u003C/span>\n\u003Cspan class=\"PreProc\">#include \u003C/span>\u003Cspan class=\"Constant\">&quot;bastard.h&quot;\u003C/span>\n\u003Cspan class=\"cPreCondit\">#endif\u003C/span>\n\n\u003Cspan class=\"Comment\">/*\u003C/span>\u003Cspan class=\"Comment\"> Set up sex-specific functions and variables\u003C/span>\n\u003Cspan class=\"Comment\"> \u003C/span>\u003Cspan class=\"Comment\">*/\u003C/span>\n\u003Cspan class=\"PreProc\">#include \u003C/span>\u003Cspan class=\"Constant\">&lt;sex.h&gt;\u003C/span>\n \u003Cspan class=\"Comment\">/*\u003C/span>\u003Cspan class=\"Comment\"> Kludged code -- I'll re-design this lot and re-write it as a proper\u003C/span>\n\u003Cspan class=\"Comment\"> * library sometime soon.\u003C/span>\n\u003Cspan class=\"Comment\"> \u003C/span>\u003Cspan class=\"Comment\">*/\u003C/span>\n\u003Cspan class=\"Type\">struct\u003C/span> genitals\n   {\n\u003Cspan class=\"cPreCondit\">#ifdef MALE\u003C/span>\n   Penis *jt;\n\u003Cspan class=\"cPreCondit\">#endif\u003C/span>\n   \u003Cspan class=\"Comment\">/*\u003C/span>\u003Cspan class=\"Comment\"> G_spot *g;   Removed for debugging purposes \u003C/span>\u003Cspan class=\"Comment\">*/\u003C/span>\n\u003Cspan class=\"cPreCondit\">#ifdef FEMALE\u003C/span>\n   Vagina *p;\n\u003Cspan class=\"cPreCondit\">#endif\u003C/span>\n   }\n\n\u003Cspan class=\"Comment\">/*\u003C/span>\u003Cspan class=\"Comment\"> Initialization bootstrap routine -- called before DNA duplication.\u003C/span>\n\u003Cspan class=\"Comment\"> * Allocates buffers and sets up protein file pointers\u003C/span>\n\u003Cspan class=\"Comment\"> \u003C/span>\u003Cspan class=\"Comment\">*/\u003C/span>\nDNA *zygote_initialize(Sperm *, Ovum *);\n\n\u003Cspan class=\"Comment\">/*\u003C/span>\u003Cspan class=\"Comment\"> MAIN INITIALIZATION CODE\u003C/span>\n\u003Cspan class=\"Comment\"> *\u003C/span>\n\u003Cspan class=\"Comment\"> * Returns structures containing pre-processed phenotypes for the organism\u003C/span>\n\u003Cspan class=\"Comment\"> * to display at birth.\u003C/span>\n\u003Cspan class=\"Comment\"> *\u003C/span>\n\u003Cspan class=\"Comment\"> * Will be improved later to make output less ugly.\u003C/span>\n\u003Cspan class=\"Comment\"> \u003C/span>\u003Cspan class=\"Comment\">*/\u003C/span>\nCharacteristic *lookup_phenotype(Identifier *i);\n\u003C/pre>\n"},
{"title":"sourcecode/micro-fsm-interpret.js","type":"text/prs.sourcecode","text":"\u003Cpre class=\"vimCodeElement\">\n\u003Cspan class=\"Type\">function\u003C/span> \u003Cspan class=\"Identifier\">interpret\u003C/span>(machine, actions = {}) {\n  \u003Cspan class=\"Type\">const\u003C/span> STOPPED \u003Cspan class=\"Statement\">=\u003C/span> \u003Cspan class=\"Constant\">Symbol\u003C/span>(\u003Cspan class=\"Constant\">'stopped'\u003C/span>);\n  \u003Cspan class=\"Type\">let\u003C/span> listeners \u003Cspan class=\"Statement\">=\u003C/span> \u003Cspan class=\"Statement\">new\u003C/span> \u003Cspan class=\"Constant\">Set\u003C/span>();\n  \u003Cspan class=\"Type\">let\u003C/span> service \u003Cspan class=\"Statement\">=\u003C/span> {\n    state: STOPPED,\n    \u003Cspan class=\"Identifier\">send\u003C/span>(evt, extra = {}) {\n      \u003Cspan class=\"Statement\">if\u003C/span> (service.state \u003Cspan class=\"Statement\">===\u003C/span> STOPPED) { \u003Cspan class=\"Statement\">return\u003C/span> service; }\n      \u003Cspan class=\"Type\">let\u003C/span> event \u003Cspan class=\"Statement\">=\u003C/span> {\n        \u003Cspan class=\"Statement\">...\u003C/span>extra,\n        \u003Cspan class=\"Statement\">...\u003C/span>(evt.type \u003Cspan class=\"Statement\">?\u003C/span> evt \u003Cspan class=\"Statement\">:\u003C/span> { type: evt }),\n      };\n      service.state \u003Cspan class=\"Statement\">=\u003C/span>\n        \u003Cspan class=\"Identifier\">transitionMachine\u003C/span>(machine, service.state, event);\n      service.state.actions.\u003Cspan class=\"Identifier\">forEach\u003C/span>(\n        action \u003Cspan class=\"Type\">=&gt;\u003C/span> actions[action]\u003Cspan class=\"Statement\">?.\u003C/span>(event),\n      );\n      listeners.\u003Cspan class=\"Identifier\">forEach\u003C/span>(\n        listener \u003Cspan class=\"Type\">=&gt;\u003C/span> \u003Cspan class=\"Identifier\">listener\u003C/span>(service.state, event),\n      );\n      \u003Cspan class=\"Statement\">return\u003C/span> service;\n    },\n    \u003Cspan class=\"Identifier\">onTransition\u003C/span>(cb) {\n      listeners.\u003Cspan class=\"Identifier\">add\u003C/span>(cb);\n      \u003Cspan class=\"Statement\">return\u003C/span> service;\n    },\n    \u003Cspan class=\"Identifier\">start\u003C/span>() {\n      \u003Cspan class=\"Statement\">if\u003C/span> (service.state \u003Cspan class=\"Statement\">===\u003C/span> STOPPED) {\n        service.state \u003Cspan class=\"Statement\">=\u003C/span> \u003Cspan class=\"Type\">undefined\u003C/span>;\n        service.\u003Cspan class=\"Identifier\">send\u003C/span>(\u003Cspan class=\"Constant\">'#init'\u003C/span>);\n      }\n      \u003Cspan class=\"Statement\">return\u003C/span> service;\n    },\n    \u003Cspan class=\"Identifier\">stop\u003C/span>() {\n      service.state \u003Cspan class=\"Statement\">=\u003C/span> STOPPED;\n      listeners.\u003Cspan class=\"Identifier\">clear\u003C/span>();\n      \u003Cspan class=\"Statement\">return\u003C/span> service;\n    }\n  };\n  \u003Cspan class=\"Statement\">return\u003C/span> service;\n}\n\u003C/pre>\n"},
{"title":"sourcecode/micro-fsm-usage.js","type":"text/prs.sourcecode","text":"\u003Cpre class=\"vimCodeElement\">\n\u003Cspan class=\"Type\">const\u003C/span> MACHINE \u003Cspan class=\"Statement\">=\u003C/span> {\n  initial: \u003Cspan class=\"Constant\">'off'\u003C/span>,\n  on: {\n    TURN_OFF: { target: \u003Cspan class=\"Constant\">'off'\u003C/span>, actions: \u003Cspan class=\"Constant\">'turnOffDevice'\u003C/span> }\n  },\n  states: {\n    off: {\n      exit: \u003Cspan class=\"Constant\">'turnOnDevice'\u003C/span>,\n      on: { TURN_ON: \u003Cspan class=\"Constant\">'red'\u003C/span> }\n    },\n    red: {\n      entry: [\u003Cspan class=\"Constant\">'setColorRed'\u003C/span>, \u003Cspan class=\"Constant\">'soundWarningAlarm'\u003C/span>],\n      on: { NEXT: \u003Cspan class=\"Constant\">'green'\u003C/span> }\n    },\n    yellow: {\n      entry: \u003Cspan class=\"Constant\">'setColorYellow'\u003C/span>,\n      on: { NEXT: \u003Cspan class=\"Constant\">'red'\u003C/span> }\n    },\n    green: {\n      entry: \u003Cspan class=\"Constant\">'setColorGreen'\u003C/span>,\n      on: { NEXT: \u003Cspan class=\"Constant\">'yellow'\u003C/span> }\n    }\n  }\n};\n\n\u003Cspan class=\"Type\">let\u003C/span> trafficService \u003Cspan class=\"Statement\">=\u003C/span> \u003Cspan class=\"Identifier\">interpret\u003C/span>(MACHINE, {\n  turnOffDevice: \u003Cspan class=\"Type\">()\u003C/span> \u003Cspan class=\"Type\">=&gt;\u003C/span> ‚Ä¶,\n  turnOnDevice: \u003Cspan class=\"Type\">()\u003C/span> \u003Cspan class=\"Type\">=&gt;\u003C/span> ‚Ä¶,\n  setColorRed: \u003Cspan class=\"Type\">()\u003C/span> \u003Cspan class=\"Type\">=&gt;\u003C/span> ‚Ä¶,\n  setColorYellow: \u003Cspan class=\"Type\">()\u003C/span> \u003Cspan class=\"Type\">=&gt;\u003C/span> ‚Ä¶,\n  setColorGreen: \u003Cspan class=\"Type\">()\u003C/span> \u003Cspan class=\"Type\">=&gt;\u003C/span> ‚Ä¶,\n  soundWarningAlarm: \u003Cspan class=\"Type\">()\u003C/span> \u003Cspan class=\"Type\">=&gt;\u003C/span> ‚Ä¶\n})\ {"title":"sourcecode/micro-fsm.js","type":"text/prs.sourcecode","text":"\u003Cpre class=\"vimCodeElement\">\n\u003Cspan class=\"Type\">function\u003C/span> \u003Cspan class=\"Identifier\">transitionMachine\u003C/span>(\n  machine,\n  { value: currentState } = {},\n  event\n) {\n  ({ type: event \u003Cspan class=\"Statement\">=\u003C/span> event } \u003Cspan class=\"Statement\">=\u003C/span> event);\n  \u003Cspan class=\"Type\">const\u003C/span> A \u003Cspan class=\"Statement\">=\u003C/span> i \u003Cspan class=\"Type\">=&gt;\u003C/span> \u003Cspan class=\"Constant\">Array\u003C/span>.\u003Cspan class=\"Identifier\">isArray\u003C/span>(i) \u003Cspan class=\"Statement\">?\u003C/span> i \u003Cspan class=\"Statement\">:\u003C/span> [i];\n  \u003Cspan class=\"Type\">let\u003C/span> state \u003Cspan class=\"Statement\">=\u003C/span> currentState \u003Cspan class=\"Statement\">??\u003C/span> machine.initial;\n  \u003Cspan class=\"Type\">let\u003C/span> transition \u003Cspan class=\"Statement\">=\u003C/span> machine.states[state].on\u003Cspan class=\"Statement\">?.\u003C/span>[event]\n    \u003Cspan class=\"Statement\">??\u003C/span> machine.on\u003Cspan class=\"Statement\">?.\u003C/span>[event]\n    \u003Cspan class=\"Statement\">??\u003C/span> { target: state };\n  \u003Cspan class=\"Type\">let\u003C/span> value \u003Cspan class=\"Statement\">=\u003C/span> transition\u003Cspan class=\"Statement\">?.\u003C/span>target \u003Cspan class=\"Statement\">??\u003C/span> transition;\n  \u003Cspan class=\"Type\">let\u003C/span> changed \u003Cspan class=\"Statement\">=\u003C/span> value \u003Cspan class=\"Statement\">!==\u003C/span> currentState;\n  \u003Cspan class=\"Type\">let\u003C/span> actions \u003Cspan class=\"Statement\">=\u003C/span> [\n    \u003Cspan class=\"Statement\">...\u003C/span>(\n      changed\n        \u003Cspan class=\"Statement\">?\u003C/span> \u003Cspan class=\"Identifier\">A\u003C/span>(machine.states[currentState]\u003Cspan class=\"Statement\">?.\u003C/span>ex {"title":"sourcecode/modal-manager-00.js","type":"text/prs.sourcecode","text":"\u003Cpre class=\"vimCodeElement\">\n\u003Cspan class=\"Type\">let\u003C/span> { reason } \u003Cspan class=\"Statement\">=\u003C/span> \u003Cspan class=\"Statement\">await\u003C/span> modalManager.\u003Cspan class=\"Identifier\">open\u003C/span>();\n\u003Cspan class=\"Statement\">switch\u003C/span> (reason) {\n  \u003Cspan class=\"Statement\">case\u003C/span> \u003Cspan class=\"Constant\">'cancelled'\u003C/span>: ‚Ä¶;\n  \u003Cspan class=\"Statement\">case\u003C/span> \u003Cspan class=\"Constant\">'confirmed'\u003C/span>: ‚Ä¶;\n  \u003Cspan class=\"Statement\">case\u003C/span> \u003Cspan class=\"Constant\">'rejected'\u003C/span>: ‚Ä¶;\n}\n\u003C/pre>\n"},

{"title":"sourcecode/webstreams-04.js","type":"text/prs.sourcecode","text":"\u003Cpre class=\"vimCodeElement\">\n\u003Cspan class=\"Statement\">class\u003C/span>\u003Cspan class=\"Identifier\"> LineChunks \u003C/span>{\n  buffer \u003Cspan class=\"Statement\">=\u003C/span> \u003Cspan class=\"Constant\">''\u003C/span>;\n  \u003Cspan class=\"Identifier\">flushBuffer\u003C/span>(controller) {\n    \u003Cspan class=\"Statement\">if\u003C/span> (\u003Cspan class=\"Special\">this\u003C/span>.buffer \u003Cspan class=\"Statement\">===\u003C/span> \u003Cspan class=\"Constant\">''\u003C/span>) \u003Cspan class=\"Statement\">return\u003C/span>;\n    controller.\u003Cspan class=\"Identifier\">enqueue\u003C/span>(\u003Cspan class=\"Special\">this\u003C/span>.buffer);\n  }\n  \u003Cspan class=\"Identifier\">processChunk\u003C/span>(chunk, controller) {\n    \u003Cspan class=\"Statement\">for\u003C/span> (\u003Cspan class=\"Type\">let\u003C/span> char \u003Cspan class=\"Statement\">of\u003C/span> chunk) {\n      \u003Cspan class=\"Statement\">if\u003C/span> (char \u003Cspan class=\"Statement\">===\u003C/span> \u003Cspan class=\"Constant\">'\u003C/span>\u003Cspan class=\"Special\">\\r\u003C/span>\u003Cspan class=\"Constant\">'\u003C/span>) \u003Cspan class=\"Statement\">continue\u003C/span>;\n      \u003Cspan class=\"Statement\">if\u003C/span> (char \u003Cspan class=\"Statement\">===\u003C/span> \u003Cspan class=\"Constant\">'\u003C/span>\u003Cspan class=\"Special\">\\n\u003C/span>\u003Cspan class=\"Constant\">'\u003C/span>) {\n        controller.\u003Cspan class=\"Identifier\">enqueue\u003C/span>(\u003Cspan class=\"Special\">this\u003C/span>.buffer);\n        \u003Cspan class=\"Special\">this\u003C/span>.buffer \u003Cspan class=\"Statement\">=\u003C/span> \u003Cspan class=\"Constant\">''\u003C/span>;\n        \u003Cspan class=\"Statement\">continue\u003C/span>;\n      }\n      buffer \u003Cspan class=\"Statement\">+=\u003C/span> char;\n    }\n  }\n  \u003Cspan class=\"Identifier\" {"title":"sourcecode/webstreams-05.js","type":"text/prs.sourcecode","text":"\u003Cpre class=\"vimCodeElement\">\n\u003Cspan class=\"Statement\">class\u003C/span>\u003Cspan class=\"Identifier\"> LineRenderer \u003C/span>{\n  buffer \u003Cspan class=\"Statement\">=\u003C/span> [];\n  \u003Cspan class=\"Identifier\">constructor\u003C/span>({ batchSize \u003Cspan class=\"Statement\">=\u003C/span> \u003Cspan class=\"Constant\">1\u003C/span> } = {}) {\n    \u003Cspan class=\"Special\">this\u003C/span>.batchSize \u003Cspan class=\"Statement\">=\u003C/span> batchSize;\n  }\n  \u003Cspan class=\"Identifier\">queueLine\u003C/span>(line) {\n    \u003Cspan class=\"Special\">this\u003C/span>.buffer.\u003Cspan class=\"Identifier\">push\u003C/span>(line);\n    \u003Cspan class=\"Statement\">if\u003C/span> (\u003Cspan class=\"Special\">this\u003C/span>.buffer.length \u003Cspan class=\"Statement\">&lt;\u003C/span> batchSize) \u003Cspan class=\"Statement\">return\u003C/span>;\n    \u003Cspan class=\"Identifier\">renderLines\u003C/span>(\u003Cspan class=\"Special\">this\u003C/span>.buffer);\n    \u003Cspan class=\"Special\">this\u003C/span>.buffer \u003Cspan class=\"Statement\">=\u003C/span> [];\n  }\n  \u003Cspan class=\"Identifier\">flushLines\u003C/span>() {\n    \u003Cspan class=\"Statement\">if\u003C/span> (\u003Cspan class=\"Special\">this\u003C/span>.buffer.length \u003Cspan class=\"Statement\">===\u003C/span> \u003Cspan class=\"Constant\">0\u003C/span>) \u003Cspan class=\"Statement\">return\u003C/span>;\n    \u003Cspan class=\"Identifier\">renderLines\u003C/span>(\u003Cspan class=\"Special\">this\u003C/span>.buffer);\n  }\n  \u003Cspan class=\"Identifier\">stream\u003C/span>() {\n    \u003Cspan class=\"Statement\">return\u003C/span> \u003Cspan class=\"Statement\">new\u003C/span> \u003Cspan class=\"Identifier\">WritableStream\u003C/span>({\n      write: (chunk) \u003Cspan class=\"Type\">=&gt;\u003C/span> \u003Cspan class=\"Special\">this\u003C/span>.\u003Cspan class=\"Identifie {"title":"Split by line stream","created":"20221104134906000","creator":"Sukima","modified":"20221104134906000","modifier":"Sukima","tags":"JavaScript Coding snippets","type":"text/vnd.tiddlywiki","text":"Every time I try to use streams in Node to do text processing it is almost always line based and Node's built in readline module breaks the usual stream pipeline in its API use. That is why there are many NPM modules to tackle this task. However, I think the task is simple enough and useful enough that it should be something built-in or copy/paste-able as a micro-lib and avoid yet another module dependency.\n\nHere is my personal implementation that works and can be copy/paste-ed.\n\n\u003C\u003Ctabs \"split-by-line-stream-tab1 split-by-line-stream-tab2 split-by-line-stream-tab3 split-by-line-stream-tab4\" \"split-by-line-stream-tab1\">>\n"},

{"title":"State Machines work for logic too","created":"20200513020814617","creator":"Sukima","modified":"20200514035614391","modifier":"Sukima","tags":"Article","type":"text/vnd.tiddlywiki","text":"The other day I found myself in a very peculiar situation. I was writing a very specific [[bookmarklet|https://en.wikipedia.org/wiki/Bookmarklet]] where the code I was writing was intentionally terse. It also meant I had to do everything in browser only JavaScript. No CDNs or NPM modules or babel compilation. Luckily the target was the most up-to-date modern browsers (Chrome, ~FireFox).\n\nIn this template I found that I needed to construct a bunch of URLs based on changing data provided to the program. In any normal situation I would use some kind of URL builder library. Something very much like [[URI Template|https://medialize.github.io/URI.js/uri-template.html]]. This would allow me to define several templates and then run them with the changing data to get expanded URLs for the program.\n\nI looked and found most all implementations of [[RFC 6570|https://tools.ietf.org/html/rfc6570]] I found were huge. And they all implemented many features of the RFC I knew I didn't need to use. Since I was constrained to a small source file and no libs I felt copy pasting was not a good option.\n\nMy adventure began with me attempting to write my own mini implementation of [[RFC 6570|https://tools.ietf.org/html/rfc6570]] cherry-picking the features I knew I wanted and ignoring the rest of the spec. Specifically I wanted to support simple replacement, path and dot prefixes, query params, and optionally fragments and multiple variables (comma separated).\n\n```javascript\nmakeUrl('https://tritarget.org{/path}');\nmakeUrl('https://foo{.domain}.org{/path}');\nmakeUrl('https://tritarget.org{/path}{?foo,bar,baz}');\n```\n\nI thought about RegExp and knew that would be [[too many problems|https://xkcd.com/1171/]]. Then I thought JavaScript comes with its own [[URL building API|https://developer.mozilla.org/en-US/docs/Web/API/URL]] Unfortunately that API was more focused on parsing then it was building and my initial attepts to make a bunch of mutations to the object really made the code ugly and had difficulty capturing all the edge cases. I finally settled on making a mini template parser and URL compiler. I know, definitely a //bad idea// but it's my little world ''YOLO''!\n\nWhen I've experimented with making my own micro parsers in the past I had a lot of boolean switches to track the states while I scanned a string. I also had to mange building up the resulting AST manually. With my simple syntax I wanted I knew that instead of parsing things into an AST like normal I could cut out the middle man and simply make a list of OP Codes. The compiler would be liner and non-contextual.\n\nIt also meant that since the parser would tokenize to a flat list of OP Codes I could get away with using a [[generator function|https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/function*]] and a [[finite state machine|https://en.wikipedia.org/wiki/Finite-state_machine]].\n\n! The Parser\n\n\u003C\u003Cfold \"uri-template-mini-parser.svg\" \"UML State Diagram\">>\n\nThe idea behind this is that each character can produce an event that the state machine can react to. For example say we define the following character map:\n\n```javascript\nconst EOL = Symbol('EOL');\nconst TOKENS = {\n  [EOL]: 'END_INPUT',\n  '{': 'OPEN_BRACE',\n  '}': 'CLOSE_BRACE',\n  '/': 'OPERATION',\n  '+': 'OPERATION',\n  '?': 'OPERATION',\n  '&': 'OPERATION',\n  '#': 'OPERATION',\n  '.': 'OPERATION',\n  ',': 'SPLIT'\n};\n\nfor (let char of [...input, EOL]) {\n  let eventName = TOKENS[char] || 'TEXT';\n  ‚Ä¶\n}\n```\n\nWalking through the example `foo.com{/bar,baz}` would mean we would kick off a series of events: `TEXT`, `TEXT`, `TEXT`, `OPERATION`, `TEXT`, `TEXT`, `TEXT`, `OPEN_BRACE`, `OPERATION`, `TEXT`, `TEXT`, `TEXT`, `SPLIT`, `TEXT`, `TEXT`, `TEXT`, `CLOSE_BRACE`, `END_INPUT`.\n\nLooking at the [[UML State Diagram|uri-template-mini-parser.svg]] above we can follow those events and see how they would affect a running state machine:\n\n\u003C\u003Cfold \"uri-template-mini-parser-sequence.svg\" \"Example Sequence\">>\n\nAnd finally if we take into account the actions defined in the [[UML State Diagram|uri-template-mini-parser.svg]] we can see the OP Codes being built.\n\n* `append` ‚Äî adds the character into the OP Code's `value` property\n* `flush` ‚Äî yield (or push onto an array) the current OP Code and prepare a new one\n* `assignModifier` ‚Äî set the OP Code's `modifier` property\n* `setTextOpCode` ‚Äî set the OP Code's `code` property to `TEXT`\n* `setReplaceOpCode` ‚Äî set the OP Code's `code` property to `REPLACE`\n* `setModifiedReplaceOpCode` ‚Äî set the OP Code's `code` property to `RAWREPLACE`, `PREFIXREPLACE`, or `QPREPLACE` depending on the OP Code's `modifier` value\n* `setParseError` ‚Äî set the current error message to something specific about the syntax error\n* `setEOLError` ‚Äî set the current error message to something specific about a premature end to the input\n* `throwError` ‚Äî throw an error with the stored error message\n\n```javascript\n[\n  { code: 'TEXT', value: 'foo.com' },\n  { code: 'PREFIXREPLACE', modifier: '/', value: 'bar' },\n  { code: 'PREFIXREPLACE', modifier: '/', value: 'baz' },\n  { code: 'TEXT', value: '' }\n]\n```\n\n!! Modeling the machine\n\nUsing the [[UML State Diagram|uri-template-mini-parser.svg]] we can model this in object notation like the following:\n\n\u003C\u003Cfold \"examples/state-machines-work-for-logic-too/lexer\" \"Lexer machine in object notation\">>\n\nThis format looks similar to [[XState]] notation but because I wrote this for a bookmarklet I wanted something much smaller. I really only needed events and actions and so was able to implement this with minimal vanilla code.\n\n```javascript\nlet opCode = { code: 'TEXT', modifier: null, value: '' };\nlet state = lexer.initial;\nlet pos = 0;\nfor (let char of [...input, EOL]) {\n  let error;\n  let eventName = TOKENS[char] || 'TEXT';\n  let event = lexer.states[state].on[eventName] || {};\n  state = event.target || state;\n  pos++;\n  for (let action of [event.action, lexer.states[state].entry]) {\n    ‚Ä¶ perform the named action as described above ‚Ä¶\n  }\n}\n```\n\nWe set up some scoped state, our work in progress OP Code object and track the character position (for error messages). The beauty is that the act of transitioning between states in the state machine is just a matter of sending a mapped event for each character as it scans the string. How those events are reacted to depends on the current state the machine is in. The logic involved practically writes itself.\n\nFeel free to [[view the full source for this utility|examples/state-machines-work-for-logic-too]].\n"},

{"title":"StateMachine","created":"20200917192735000","creator":"Sukima","modified":"20200917192735000","modifier":"Sukima","tags":"Concepts","type":"text/vnd.tiddlywiki","text":"State Machine implementations I've played with:\n\n* [[XState]] -- [[Statechart]] format -- all bells and whistles -- library -- battle tested\n* [[@xstate/fsm|https://github.com/davidkpiano/xstate/tree/master/packages/xstate-fsm]] -- 1KB full FSM -- Flat format -- library -- battle tested\n* [[Simple State Machine]] -- Flat format -- with named/inline actions, context, meta -- home grown\n* [[Micro State Machine]] -- Flat format -- with named actions -- home grown\n* [[Nano State Machine]] -- Flat format -- state tracking only -- home grown\n"},

{"title":"Tagged String Literals","created":"20210520134119000","creator":"Sukima","modified":"20220428181841155","modifier":"Sukima","tags":"Tips Coding JavaScript snippets","type":"text/vnd.tiddlywiki","text":"Simple way to capture all the variables in custom tagged string literal:\n\n```javascript\nfunction myCustom(strings, ...args) {\n  let vars = args.values();\n  let next = (x) => (x = vars.next(), x.done ? '' : x.value);\n  let result = strings.map(s => s + next()).join('');\n  return `Hello ${result}, welcome!`;\n}\n\nconsole.log(myCustom`foo ${'bar'} baz`);\n// => \"Hello foo bar baz, welcome!\"\n```\n"},

{"title":"The Pyramid of Doom: A javaScript Style Trap","created":"20121128000000000","modified":"20160326021220000","creator":"Sukima","tags":"Coding Article","text":"''DISCLAIMER'': Using [[promises|http://www.kendoui.com/blogs/teamblog/posts/13-03-28/what-is-the-point-of-promises.aspx]] is a much better way to handle asynchronous situations. Use the advice in this post //only// as a last resort.\n\nThe term \"Pyramid of Doom\" was coined (as far as I know) from the [[JavaScript Jabber podcast|http://javascriptjabber.com/001-jsj-asynchronous-programming/]] episode 1: Asynchronous Programming.\n\nIn JavaScript that uses AJAX and other asynchronous methods they all take a function as a callback argument. A common yet ugly style to code this is using anonymous functions:\n\n```javascript\nsetTimeout(function() {\n  alert(\"Hello World!\");\n}, 1000);\n```\n\nAlthough these are quick and easy they can really get over complicated producing a ever increasing indent to the code. This has the effect of making a pyramid like shape out of the whitespace when you turn it on it side:\n\n```javascript\n// Code uses jQuery to illustrate the Pyramid of Doom\n(function($) {\n  $(function(){\n    $(\"button\").click(function(e) {\n      $.get(\"/test.json\", function(data, textStatus, jqXHR) {\n        $(\".list\").each(function() {\n          $(this).click(function(e) {\n            setTimeout(function() {\n              alert(\"Hello World!\");\n            }, 1000);\n          });\n        });\n      });\n    });\n  });\n})(jQuery);\n```\n\nThis leads to a difficulty in readability. It also confuses what is in scope and out of scope. A refactoring might included named functions that makes it easier to see what is happening and understand scoping.\n\n```javascript\n// Code uses jQuery\n(function($) {\n\n  function init() {\n    // Add onClick to buttons\n    $(\"button\").click(getData);\n  }\n\n  function getData() {\n    $.get(\"/test.json\", onSuccess);\n  }\n\n  function onSuccess(data, textStatus, jqXHR) {\n    $(\".list\").each(addListOnClick);\n  }\n\n  function addListOnClick(e) {\n    $(this).click(helloWorldTimeout);\n  }\n\n  function helloWorldTimeout() {\n    setTimeout(helloWorldAlert, 1000);\n  }\n\n  function helloWorldAlert() {\n    alert(\"Hello World!\");\n  }\n\n  $(init);\n\n})(jQuery);\n```\n"},
{"title":"The Sugar Conspiracy","created":"20120613000000000","creator":"Sukima","modified":"20160325212026886","tags":"Article","type":"text/vnd.tiddlywiki","text":"\\define ok() \u003Cspan class=\"status ok\">OK\u003C/span>\n\\define probably() \u003Cspan class=\"status probably\">Probably OK\u003C/span>\n\\define bad() \u003Cspan class=\"status bad\">BAD\u003C/span>\n\n\u003Cstyle>\n.status { font-weight: bold; }\n.ok { color: green; }\n.probably { color: orange; }\n.bad { color: red; }\n\u003C/style>\n\nI'd like to discuss a bit of frustration I'm having concerning the recent popularity of vilifying sugar and High Fructose Corn Syrup. But to do so I have to take you on a long journey to get there.\n\nSo why //Yet Another Blog Post About Sugar//? Well simply the information I have gathered didn't make much sense for me. The very idea of //what do you do// didn't seem to follow the //your gonna die// propaganda. So I figured I would take a stab at it and bring it down to normal understanding levels. And hopefully how to implement a change.\n\nMy investigation (although paliminary) started with a jaw dropping ~YouTube Video called [[Sugar: The Bitter Truth|http://www.youtube.com/watch?v=dBnniua6-oM]] which was a speech given by Dr. Lustig who developed a [[video series|http://www.uctv.tv/skinny-on-obesity]] called \"The Skinny on Obesity\".\n\nThe subject was quite technical and offered an intense look into biochemistry. He established the grounds that [[Fructose|http://en.wikipedia.org/wiki/Fructose]] is a poison simular (identical with the liver) to [[Ethenol|http://en.wikipedia.org/wiki/Ethanol]] (Alcohol).\n\nI'd like to dive into what I've learned and what I have concluded about sugar and how it effects our bodies.\n\n!! Energy of Life: Glucose, Dextrose and Maltose\n\n[[Glucose|http://en.wikipedia.org/wiki/Glucose]] is the fuel that our bodies run on. It is what the cells use to create their energy. The cells are very efficient in converting the Glucose to energy with little or manageable waste product.\n\n[img[Glucose Chem Figure|http://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Glucose_chain_structure.svg/200px-Glucose_chain_structure.svg.png]]\n\nYou don't see Glucose in many products because it doesn't package well in it's pure form. You will see it usually packaged as Dextrose or [[Maltose|http://en.wikipedia.org/wiki/Maltose]]. Dextrose is just two Glucose packaged together (1 Dextrose = 2 Glucose). Maltose is another Glucose pair that uses a different bond (AKA malt sugar).\n\n[img[Maltose Chem Figure|http://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Maltose2.svg/200px-Maltose2.svg.png]]\n\nGlucose, Dextrose and Maltose are \u003C\u003Cok>>.\n\nA note about [[Corn Syrup|http://en.wikipedia.org/wiki/Corn_syrup]]: To the best of my knowledge based on [[the WikiPedia article|http://en.wikipedia.org/wiki/Corn_syrup]] Corn Syrup is based on Glucose (Maltose) bonded together to form a syrup. Unlike [[High Fructose Corn Syrup|http://en.wikipedia.org/wiki/High-fructose_corn_syrup]] which is processed further to develop a Glucose/Fructose mix. Based on that I rate Corn Syrup as \u003C\u003Cprobably>>.\n\n!! The Poison: Sucrose and Fructose\n\n[[Sucrose|http://en.wikipedia.org/wiki/Sucrose]] is Table Sugar. The white stuff you put into your coffee or tea. Guess what‚Ä¶ Sucrose is 50% Glucose //(hexagon on left in figure)// and 50% Fructose //(pentagon on riht in figure)//. Which means when you ingest Sucrose, Sugar, Cane Sugar, Beat Sugar, Agave Nectar, and Honey are a mix of Glucose and ''Fructose''. So when we talk about Fructose we are talking about these as well.\n\n[img[Sucrose Chem Figure|http://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Saccharose2.svg/200px-Saccharose2.svg.png]]\n\n[[Fructose|http://en.wikipedia.org/wiki/Fructose]] is the focus on a lot of controversy. And the reasons is mostly political but also miss interpretations. Fructose is found naturally in many foods (most notably in fruits).\n\n[img[Fructose Chem Figure|http://upload.wikimedia.org/wikipedia/commons/6/61/D-Fructose_cyclic.png]]\n\n!!! What's so bad about Fructose?\n\nAccording the [[video above|http://www.youtube.com/watch?v=dBnniua6-oM]] Fructose is metabolized in the liver the exact same way [[Ethenol|http://en.wikipedia.org/wiki/Ethanol]] (Alcohol) is. Which means the side effects are pretty sever. We know what chronic alcoholism does to the body. Well Fructose does the same thing (mostly). So a can of soda (which has Fructose in it) is about the same as drinking a beer except you don't get a buzz.\n\nCount how many cans of soda you drink a day. Now imagine if each one was a beer or glass of wine. Now add in all the other things you eat that has Fructose in it. Pizza, Coffee (sweetened), juice, Bread, etc. Each one can roughly equate to a glass of wine or a beer (roughly for this exercise, amounts vary in practise). Add that all up and you are very drunk. Now take away the buzz / delirium and side effects and imagine what your liver is processing this amount. Is the visual enough for you to imagine hepatic failure (liver disease)?\n\nGranted that is an extreme case however the cumulative effects can be seen in the side effects: weight gain, Insulin resistance, hunger suppressant, addiction. These effects are the by product of Fructose metabolism.\n\nTo dumb it down: ''the body metabolises Glucose cleanly, Fructose is dirty''. The by product of Fructose metabolism is a slew of reactions and chemicals that you just don't see with Glucose.\n\n\u003C!--\n\nvolume issue\n\n## The Antidote: Fiber ##\n\n## Sugar Substitutes ##\n\n#### Sucralose and Aspertame ####\n\n#### Stevia ####\n\n## Ketosis ##\n-->\n\n!! Summary\n\nUsing the metabolism ratings table below you can quickly get an idea of what to look for in the ingredients portion of the food labels.\n\n!!!! Metabolism Ratings\n\n|!Ingredient |!Rating |\n|[[Glucose|http://en.wikipedia.org/wiki/Glucose]] |\u003C\u003Cok>> |\n|[[Dextrose|http://en.wikipedia.org/wiki/Glucose]] |\u003C\u003Cok>> |\n|[[Maltose|http://en.wikipedia.org/wiki/Maltose]] |\u003C\u003Cok>> |\n|[[Fructose|http://en.wikipedia.org/wiki/Fructose]] &diams; |\u003C\u003Cbad>> |\n|[[Sucrose|http://en.wikipedia.org/wiki/Sucrose]] &diams; |\u003C\u003Cbad>> |\n|[[Sucralose|http://en.wikipedia.org/wiki/Sucralose]] |\u003C\u003Cbad>> |\n|[[Aspertame|http://en.wikipedia.org/wiki/Aspartame]] |\u003C\u003Cbad>> |\n|[[Stevia|http://en.wikipedia.org/wiki/Stevia]] |\u003C\u003Cok>> |\n|[[Lactose|http://en.wikipedia.org/wiki/Lactose]] |\u003C\u003Cok>> |\n|[[Galatose|http://en.wikipedia.org/wiki/Galactose]] |\u003C\u003Cok>> |\n|[[Milk|http://en.wikipedia.org/wiki/Lactose]] |\u003C\u003Cok>> |\n|[[Whey|http://en.wikipedia.org/wiki/Lactose]] |\u003C\u003Cok>> |\n|[[Corn Syrup|http://en.wikipedia.org/wiki/Corn_syrup]] |\u003C\u003Cprobably>> |\n|[[HFCS|http://en.wikipedia.org/wiki/High-fructose_corn_syrup]] &diams; |\u003C\u003Cbad>> |\n|[[Ethenol|http://en.wikipedia.org/wiki/Ethanol]] &diams; |\u003C\u003Cbad>> |\n|[[Sugar|http://en.wikipedia.org/wiki/Sucrose]] &diams; |\u003C\u003Cbad>> |\n|Cane Sugar &diams;|\u003C\u003Cbad>> |\n|Beat Sugar &diams; |\u003C\u003Cbad>> |\n|Agave Nectar &diams; |\u003C\u003Cbad>> |\n|Honey &diams; |\u003C\u003Cbad>> |\n\n&diams;: Metabolized the same as Fructose, Dealt with the same way.\n\n\u003C!--\n#### Bundling Poison and Antidote ####\n\n#### Moderation ####\n-->\n"},
{"title":"The Tao of Vim","created":"20191204204651000","creator":"Sukima","modified":"20221104184236000","modifier":"Sukima","tags":"Misc Vim","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C\nA disciple said to Joshu ‚ÄúMaster, I have written rules so that new monks can follow the Vim Way!‚Äù\n\n‚ÄúOh, and what is the Vim Way, monk?‚Äù\n\n‚ÄúWell, Vim is only an editor, don‚Äôt use a lot of plugins, the UNIX philosophy‚Ä¶‚Äù\n\n‚ÄúYou are attached to forms, so I will hit you thirty times. The Vim Way does not care about plugins, or doing this or that inside or outside of Vim. There is only the task in front of you, and how effortlessly you do it.‚Äù\n\n‚ÄúBut Master, they are installing fancy status lines and fuzzy finders just to show off! They don‚Äôt know the Vim commands and options behind them!‚Äù\n\n‚ÄúOh, so you are out to set them right? Isn‚Äôt that one-upmanship, monk? Tell me! The Vim Way is both the null laststatus and the ten thousands glyphs from powerline. Some people want to be very knowledgeable, understanding all the options and intricacies, while some other have fun tweaking their config with plugins. The Vim Way embraces them all. When the time is right, some of these tools might become less and less useful; the sharp blade can cut its way without forcing, but the apprentice fumbles and cut himself. The Moon does not show at noon. So, don‚Äôt make good and bad, vim and not-vim.\n\n‚ÄúNow, go wash your bowl, monk!‚Äù\n\u003C\u003C\u003C Original source: https://www.reddit.com/r/vim/comments/bfxr2z/vim_theory_and_reflections/elhnjfm/\n"},
{"title":"There are two so far","created":"20160425020337221","creator":"Sukima","modified":"20160425021030307","modifier":"Sukima","tags":"Journal","type":"text/vnd.tiddlywiki","text":"I am grateful for my Wife. Simply because she seems to like me. You see I like me but in the many years of my life it has been painfully obvious that many others do not like me.\n\nYet through the tick and thin. My Wife still tells me I am an amazing person even when others out right tell me I'm a douche-bag. Not that I I think I am I'm just not Sean Connery or `Insert the name of that dude who everyone likes no matter what here`.\n\nI find it nothing short of a miracle to see just how mean the majority of the world can be to others and just how unbelievable it is to have a live-in cheerleader for myself. I want to pay this back every day by being her cheerleader too."},

{"title":"TiddlyWiki","created":"20130822170700000","modified":"20160327221914197","tags":"Concepts","type":"text/vnd.tiddlywiki","text":"\\define main-link(text tiddler) [[$text$|https://tiddlywiki.com/#$tiddler$]]\n\n\u003Ca href={{Tiddler Poster.png!!source}} target=\"_blank\">\n[img width=232 [Tiddler Poster.png]]\n\u003C/a>\n\n~TiddlyWiki is a rich, interactive tool for manipulating complex data with structure that doesn't easily fit into conventional tools like spreadsheets or wordprocessors.\n\n~TiddlyWiki is designed to fit around your brain, helping you deal with the things that won't fit. The \u003C\u003Cmain-link \"fundamental idea\" \"Philosophy of Tiddlers\">> is that information is more useful and reusable if we cut it up into the smallest semantically meaningful chunks -- \u003C\u003Cmain-link \"tiddlers\" \"Tiddlers\">> -- and give them titles so that they can be \u003C\u003Cmain-link \"structured\" \"Structuring TiddlyWiki\">> with \u003C\u003Cmain-link \"links\" \"TiddlerLinks\">>, \u003C\u003Cmain-link \"tags\" \"Tagging\">>, \u003C\u003Cmain-link \"lists\" \"ListField\">> and \u003C\u003Cmain-link \"macros\" \"Macros\">>.  Tiddlers use a \u003C\u003Cmain-link \"WikiText\" \"WikiText\">> notation that concisely represents a wide range of text formatting and hypertext features. ~TiddlyWiki aims to provide a fluid interface for working with tiddlers, allowing them to be aggregated and composed into longer narratives.\n\nPeople love using ~TiddlyWiki. Because it can be used without any complicated server infrastructure, and because it is \u003C\u003Cmain-link \"open source\" \"OpenSource\">>, it has bought unprecedented freedom to everyone to keep their precious information under their own control.\n\n~TiddlyWiki was originally created by \u003C\u003Cmain-link \"JeremyRuston\" \"JeremyRuston\">> and is now a thriving open source project with a busy \u003C\u003Cmain-link \"Community\" \"Community\">> of independent developers.\n"},
{"title":"Timer App","modified":"20180502210155000","created":"20180502210155000","modifier":"Sukima","creator":"Sukima","tags":"Projects Portfolio","terms":"EmberJS, JavaScript, CSS","description":"A simple timer to track speeches and talks","url":"https://timer.tritarget.org","text":"\u003Ca href={{!!url}}>\u003C\u003Cpreview-right \"timer-app.gif\">>\u003C/a>\n\nA simple yet useful speech or talk timer that follows the [[Toastmasters|https://www.toastmasters.org/]] recommended timer notifications.\n\nMade with EmberJS.\n\n''Demo:'' {{!!url}}\u003Cbr>\n''Source:'' https://github.com/sukima/timer-app\n"},

{"title":"tips/array-carousel-example.html","text":"\u003C!DOCTYPE html>\n\u003Chtml lang=\"en\">\n\u003Chead>\n  \u003Cmeta charset=\"UTF-8\">\n  \u003Ctitle>Example use of modulo for an array carousel\u003C/title>\n  \u003Cscript type=\"module\">\n    const output = document.getElementById('output');\n\n    const data = {\n      array: ['apples', 'oranges', 'grapes', 'apricots', 'grapefruits'],\n      pointer: 0,\n      index: 0,\n      element: 'apples',\n    };\n\n    function render(step) {\n      let size = data.array.length;\n      data.pointer += step;\n      data.index = ((data.pointer % size) + size) % size;\n      data.element = data.array[data.index];\n      output.textContent = JSON.stringify(data, null, 2);\n    }\n\n    function update({ target }) {\n      let step = parseInt(target.dataset.step, 10) || 0;\n      render(step);\n    }\n\n    document.querySelectorAll('button[data-step]')\n      .forEach(el => el.addEventListener('click', update));\n\n    render(0);\n  \u003C/script>\n\u003C/head>\n\u003Cbody>\n  \u003Cpre>\u003Ccode id=\"output\">\u003C/code>\u003C/pre>\n  \u003Cbutton type=\"button\" data-step=\"-1\">Decrement\u003C/button>\n  \u003Cbutton type=\"button\" data-step=\"1\">Increment\u003C/button>\n\u003C/body>\n\u003C/html>","type":"text/html","created":"20210515012632731","modified":"20210515020831313","tags":""},

{"title":"Tracking ASCII armored PGP/GPG keys with Git","modified":"20160921125030000","created":"20160921125030000","modifier":"Sukima","creator":"Sukima","tags":"Coding Tips","text":"Since PGP keys are not something that can be merged as text and are quite meaning less in a diff this trick allows you to have a human readable version of the changes.\n\nAdd this to your Git config (global `$HOME/.gitconfig` or per repo `./.git/config`):\n\n```\n[diff \"pgp\"]\n  textconv = gpg -v\n```\n\nNow in the repo that contains a PGP key simply add this to a `.gitattributes` file:\n\n```\n*.asc diff=pgp -merge\n```\n"},
{"title":"Tracking changes with new Proxy()","created":"20201215205653000","creator":"Sukima","modified":"20201217030021877","modifier":"Sukima","tags":"Article Coding JavaScript","type":"text/vnd.tiddlywiki","text":"I was working in a project where the data layer (the models) are considered immutable. Well to be pedantic‚Äîread only or one way from the API response to their use in a view only context. This left a gap when it came to updating data via a form (A.K.A. editing).\n\nThere are many different solutions to this problem. Off the top of my head I can think of deep cloning or translation to a POJO. In our case we found it easiest to make a ''~FormData'' class which knew how to read a model's data as initial to provide the form its initial state and then store the updated state of the values. This worked very well as it cleanly abstracted the difference between the read only model, the mutable form data representation (with data entry logic), and the view's form itself.\n\nThis ~FormData class also implemented the update Proxy pattern described in my last post [[Managing change in Ember]]. But there was one thing missing. We needed a way to display what changed a before and after. In the abstractions we had so far we had the original model and an updated/mutated ~FormData class. How to diff the two?\n\nAs first I thought it wise to run through the list of known properties and compare the two. But then I realized that was a //lot// of boilerplate/repeated code. And we had already started down the copy/pasta road with the ~FormData class.\n\nAnd then it hit me while in the shower. üõÄ Updates happen from a form in an action to be performed. Thus tapping into that event/action means there is a hook to announce when something has changed. I could just watch for that and record the original values and then update to the new value. Later I can ask the thing for its list of recorded original values and their new values. I can also note which properties changed or didn't.\n\nBut how can I do this generically without a lot of boilerplate? The answer is to wrap the thing in a ''Proxy''. By wrapping the ~FormData in a Proxy the can track the changes separate from the class itself thus separating concerns on yet another level. And providing a generic and flexible abstraction around the behavior of change tracking.\n\nWe start with a ~WeakMap.\n\n```javascript\nconst trackedChanges = new WeakMap();\n```\n\nThis will let us attach a Map (because they are iterable; you'll see) to any object which will track the property name that updated and the original value before it updated. If the property is not in this Map it means it was never updated or was updated back to the original value.\n\n\u003C\u003C.note \"\"\"This idea works best with scalar values but it also works with non scalar values like objects‚Äîthough the utility of determining equality in that case would be beyond the scope of this Proxy implementation.\"\"\">>\n\nNext is to track changes. Using a Proxy to capture when a property is set we can record the value before it is set and keep that value. Thus tracking that that property was changed.\n\n```javascript\nfunction trackChanges(subject) {\n  return new Proxy(subject, {\n    set(target, prop, value) {\n      let originalValues = trackedChanges.get(target) ?? new Map();\n      if (originalValues.get(prop)) === value {\n        originalValues.delete(prop);\n      } else if (!originalValues.has(prop)) {\n        originalValues.set(prop, Reflect.get(target, prop));\n      }\n      trackedChanges.set(target, originalValues);\n      return Reflect.set(target, prop, value);\n    }\n  });\n}\n```\n\n\u003C\u003C.tip \"\"\"\nSome systems could run into trouble without also having this:\n\u003C$codeblock language=\"javascript\" code=\"get(target, prop) { return Reflect.get(target, prop); }\" />\nThis is because otherwise the default is to have the ''receiver'' be the Proxy object itself instead of the target which can mess up some getters that might rely on the `this` value being themselves (i.e. when some implementations rely on Map/Set/~WeakMap/~WeakSet). This is the case with [[Ember]] and [[FancyPants]].\n\"\"\">>\n\nWith this when the proxy intercepts an assignment it captures the //current// value then assigns the new value. The next time through if the new value matches the original recorded value it as if the change was undone then we remove the original value record.\n\nTo create a report of a change we simple pull up the recorded original values and the current value.\n\n```javascript\nfunction changeSummary(subject) {\n  let changes = trackedChanges(subject) ?? new Map();\n  return [...changes].map(([prop, from]) => {\n    return { prop, from, to: subject[prop] };\n  });\n}\n```\n\nThis will produce an array of change sets like the following:\n\n```json\n[{ \"prop\": \"foobar\", \"from\": \"foo\", \"to\": \"bar\" }]\n```\n\nPutting this all together could look like this.\n\n```javascript\nlet foo = { bar: 'BAR' };\nlet fooChangable = trackChanges(foo);\nfooChangable.bar = 'BAZ';\nchangeSummary(foo);\n// => [{ prop: 'bar', from: 'BAR', to: 'BAZ' }]\n```\n\nTo make this a bit easier we can also dereference the original subject from the proxy so we could also `changeSummary(fooChangable)`. Here is the complete source.\n\n{{change-tracking.js}}\n"},

{"title":"Twelve Ways to Win People to Your Way of Thinking","modified":"20170514023258000","created":"20170514023258000","modifier":"Sukima","creator":"Sukima","tags":"Resource","text":"# ''The only way to get the best of an argument is to avoid it.'' Whenever we argue with someone, no matter if we win or lose the argument, we still lose. The other person will either feel humiliated or strengthened and will only seek to bolster their own position. We must try to avoid arguments whenever we can.\n# ''Show respect for the other person's opinions.'' Never say \"You're wrong.\" We must never tell people flat out that they are wrong. It will only serve to offend them and insult their pride. No one likes to be humiliated, we must not be so blunt.\n# ''If you're wrong, admit it quickly and emphatically.'' Whenever we are wrong we should admit it immediately. When we fight we never get enough, but by yielding we often get more than we expected. When we admit that we are wrong people trust us and begin to sympathize with our way of thinking.\n# ''Begin in a friendly way.'' \"A drop of honey can catch more flies than a gallon of gall.\" If we begin our interactions with others in a friendly way, people will be more receptive. Even if we are greatly upset, we must be friendly to influence people to our way of thinking.\n# ''Start with questions to which the other person will answer yes.'' Do not begin by emphasizing the aspects in which we and the other person differ. Begin by emphasizing and continue emphasizing the things on which we agree. People must be started in the affirmative direction and they will often follow readily. Never tell someone they are wrong, but rather lead them where we would like them to go with questions that they will answer \"yes\" to.\n# ''Let the other person do a great deal of the talking.'' People do not like listening to us boast, they enjoy doing the talking themselves. Let them rationalize and talk about the idea, because it will taste much sweeter to them in their own mouth.\n# ''Let the other person feel the idea is his or hers.'' People inherently like ideas they come to on their own better than those that are handed to them on a platter. Ideas can best be carried out by allowing others to think they arrived at it themselves.\n# ''Try honestly to see things from the other person's point of view.'' Other people may often be wrong, but we cannot condemn them. We must seek to understand them. Success in dealing with people requires a sympathetic grasp of the other person's viewpoint.\n# ''Be sympathetic with the other person's ideas and desires.'' People are hungering for sympathy. They want us to recognize all that they desire and feel. If we can sympathize with others, they will appreciate our side as well and will often come around to our way of thinking.\n# ''Appeal to the nobler motives.'' Everyone likes to be glorious in their own eyes. People believe that they do things for noble and morally upright reasons. If we can appeal to others' noble motives we can successfully convince them to follow our ideas.\n# ''Dramatize your ideas.'' In this fast paced world, simply stating a truth isn't enough. The truth must be made vivid, interesting, and dramatic. Television has been doing it for years. Sometimes ideas are not enough and we must dramatize them.\n# ''Throw down a challenge.'' The thing that most motivates people is the game. Everyone desires to excel and prove their worth. If we want someone to do something, we must give them a challenge and they will often rise to meet it.\n"},
{"title":"Two-Tasks Routes in Ember","created":"20180114175115000","creator":"Sukima","modified":"20180205133742627","modifier":"Sukima","tags":"Article Coding JavaScript Ember","type":"text/vnd.tiddlywiki","text":"Forgiving the lack of a good name this article is a deep dive into the concept / pattern for routes described by the now famous blog post by ~LinkedIn \u003Ccite>[[Adopting ember-concurrency or: How I Learned to Stop Worrying and Love the Task|https://engineering.linkedin.com/blog/2016/12/ember-concurrency--or--how-i-learned-to-stop-worrying-and-love-t]]\u003C/cite>. I have since come to name this the //soi-disant// ''Two-Tasks Route Pattern''.\n\nThe unfortunate part of the article is that it described this promising [[ember-concurrency]] pattern but never shared any details of how they implemented that pattern. There is a common theme in the `#e-concurrency` channel in the [[Ember Community Slack|https://emberjs.com/community/]] of people eager to try out the new pattern and unfortunately not realizing the implementation details involved.\n\n!! High level view\n\nThe article describes a User Interface concept known as a [[Skeleton Screen|https://www.wpeka.com/using-skeleton-screens-help-enhance-ux.html]] where instead of showing a full view loading screen it shows what looks like the ready screen with placeholders where real data would be. This way it looks like the app is responsive while in reality it is still loading in the background. Most times this is accomplished by using shapes (images) in place of actual text to represent the placeholders. However, the article goes one step further and includes old data with the UI while new data is loading. In much the same way as an infinite scroll would keep the old data while the new data is appended to the list.\n\nTo understand how the article accomplished its claims I will dive into my interpretation of how //Vanilla// Ember manages what it calls ''sub-states'' and how it handles the `model` hook.\n\n!! Vanilla route patterns in Ember\n\nWhen a route is entered Ember will execute the lifecycle hooks. The moment one of the three hooks (`beforeModel`, `model`, and `afterModel`) returns a [[Promise]] (or [[Thenable]]) Ember will render the route's ''loading'' template. If any of the promises get rejected Ember will transition out of the current route and then render the route's ''error'' template. The model is defined as what ever is either returned by the `model` hook or resolved to if the `model` hook returned a [[Promise]]. Then the `setupController` hook is executed (which by default sets the controller's model property to the model that was established). Finally the `didTransition` action is triggered.\n\nThe advantage of this system is that the loading and error situations are handled for you. The developer's job is to simply give Ember the pieces and then only worry about how to fetch the model. The down side to this design is that each sub-state is an all or nothing approach. You are either loading or your not. Which means the layout and styles that would normally render are all gone during the loading state or an error.\n\nOne option in this case would be to copy/paste the view into the loading and error templates to provide a skeleton screen. But that seems counter intuitive even with well abstracted components. Another option is to skip the route and make the controller do //all the work//. But that feels dirty and really violates the Single Responsibility Principle.\n\n!! Avoiding the sub-states\n\nThe compromise solution is to have the route manage the fetching but instead of triggering Ember's loading and error sub-states the model resolves to a ''non-Promise'' and the controller manages the sub-states.\n\nTo do that we need to perform a few tricks. Obviously [[ember-concurrency]] makes this easier and I'll demonstrate that later (working up to it). But for this example I will show you how to do things in //Vanilla// Ember.\n\nThe first thing to avoid triggering any sub-states. This means not returning any [[Promises|Promise]] from any of the route hooks. For that you will have to bundle what would have been the `beforeModel`, `model`, and `afterModel` methods into one `model` method. The [[Promise]] chain that Ember would usually unbundle will have to be wrapped in an object to hide it from Ember.\n\n```javascript\nimport Ember from 'ember';\nconst { Route } = Ember;\n\nexport default Route.extend({\n  model(params) {\n    return {\n      post: this.store.findRecord('post', params.id);\n    };\n  }\n});\n```\n\nWith the above it will be difficult to glean the state of the promise and would require some unwrapping. Again counter intuitive to manage. Sure there are addons that attempt to make that easier but I've found nothing better then the built in `PromiseProxyMixin` that comes with ember. (Except [[ember-concurrency]] which does the same thing with more finesse).\n\n```javascript\nimport Ember from 'ember';\nconst { Route, ObjectProxy, PromiseProxyMixin } = Ember;\n\nconst Wrapper = ObjectProxy.extend(PromiseProxyMixin);\n\nexport default Route.extend({\n  model(params) {\n    return { wrapper: this.fetchModel(params) };\n  },\n\n  fetchModel(params) {\n    let promise = this.store.findRecord('post', params.id);\n    let wrapper = Wrapper.create({ promise });\n    // Avoid triggering an unhandled rejection handler since the error will be\n    // managed by the controller/template\n    wrapper.catch(() => {});\n    return wrapper;\n  }\n});\n```\n\nWhat I've done here is wrap the original payload in a promise (`this.store.findRecord`) wrapped in a `PromiseProxyMixin` which offers properties like `isFulfilled`, `isPending`, `isRejected`, etc. and then wrapped it in an object to avoid Ember's default Promise management. If your keen you might question the `catch` line there. This is to prevent the default ''unhandled promise rejection'' handler which normally logs to the console or logs with a 3rd party like rollbar or sentry.\n\nThe way this works is in how the lifecycle of a `PromiseProxyMixin` works. Internally when the `promise` property is assigned `then` and `catch` methods tap onto the promise which will correctly set the `PromiseProxyMixin` derived state. It also aliases the `then` and `catch` methods to it's own. So `wrapper.catch` appended to the promise chain //after// the derived state is handled. In this way the `PromiseProxyMixin` derived state `reason` holds the rejection value but the final `wrapper.catch(() => {});` fulfills the original promise but it does not matter because the derived state has already been assigned. It is a simple way to declare that //yes, I know what I'm doing and will manually handle the error so the default can be a no-op.//\n\nI will eventually have more to say on the beautiful abstraction called the `PromiseProxyMixin` in a different article.\n\nNow in the controller we can easily tap into all of this derived state like so:\n\n```javascript\nimport Ember form 'ember';\nconst { Controller, computed: { reads } } = Ember;\n\nexport default Controller.extend({\n  post: reads('model.wrapper.content'),\n  isLoading: reads('model.wrapper.isPending'),\n  hasError: reads('model.wrapper.isRejected'),\n  error: reads('model.wrapper.reason')\n});\n```\n\n!! Refreshing old data\n\nIn some cases you might want the old data to hang around while new data is being loaded. With the above approach we could store the previous value as a simple cache:\n\n```javascript\nimport Ember from 'ember';\nconst { Route, ObjectProxy, PromiseProxyMixin } = Ember;\n\nconst Wrapper = ObjectProxy.extend(PromiseProxyMixin);\n\nexport default Route.extend({\n  model(params) {\n    return {\n      previousWrapper: this.get('previousWrapper'),\n      currentWrapper: this.fetchModel(params)\n    };\n  },\n\n  afterModel(model) {\n    this.set('previousWrapper', model.currentWrapper);\n  },\n\n  fetchModel(params) {\n    let promise = this.store.findRecord('post', params.id);\n    let wrapper = Wrapper.create({ promise });\n    // Cache only the last successful wrapper. No-Op the chain because derived\n    // state has already been handled by the PromiseProxyMixin.\n    wrapper.then(() => this.set('previousWrapper', wrapper));\n    // Avoid triggering an unhandled rejection handler since the error will be\n    // managed by the controller/template\n    wrapper.catch(() => {});\n    return wrapper;\n  }\n});\n```\n\nAnd now we can hot-swap the previous with the current in our controller like so:\n\n```javascript\nimport Ember form 'ember';\nconst { Controller, computed: { or, reads } } = Ember;\n\nexport default Controller.extend({\n  post: or('model.{currentWrapper,previousWrapper}.content'),\n  isLoading: reads('model.currentWrapper.isPending'),\n  hasError: reads('model.currentWrapper.isRejected'),\n  error: reads('model.currentWrapper.reason')\n});\n```\n\n!! Implementing the Two-Tasks Route pattern\n\nWhew a lot of code to read. I wish I was better at creative writing. Good news: here is the cr√®me de la cr√®me: [[ember-concurrency]]. Ember-concurrency does a lot for you. Mainly it manages its own derived state. It abstracts the whole wrapping concept we implemented with the `PromiseProxyMixin` and caches previous runs.\n\n```javascript\nimport Ember from 'ember';\nimport { task } from 'ember-concurrency';\nconst { Route } = Ember;\n\nexport default Route.extend({\n  model(params) {\n    let previousTask = this.get('fetchData.lastSuccessful');\n    let currentTask = this.get('fetchData').perform(params);\n    // Errors in e-c suffer the same problem as PromiseProxyMixin does.\n    // Declare we wish to manually manage the error and no-op the default\n    // handler. https://github.com/machty/ember-concurrency/issues/40\n    currentTask.catch(() => {});\n    return { previousTask, currentTask };\n  },\n\n  fetchData: task(function * (params) {\n    let result = yield this.store.find('post', params.id);\n    return result;\n  })\n  .restartable()\n  .cancelOn('deactivate')\n});\n```\n\n```javascript\nimport Ember from 'ember';\nconst { Controller, computed: { or, reads } } = Ember;\n\nexport default Controller.extend({\n  post: or('model.{currentTask,previousTask}.value'),\n  isLoading: reads('model.currentTask.isRunning'),\n  hasError: reads('model.currentTask.isError'),\n  error: reads('model.currentTask.error')\n});\n```\n\n!! Responsibilities and Ownership\n\nIt might be tempting to manage things in the controller or components and avoid the routes. It might be tempting to skip derived state and rely on a Promise unwrapping addon. However, I hope I've been able to illustrate that you don't need to. There are built-in solutions that can still be elegant and flexible. I also hope I've been able to illustrate a way to have separation of concerns and still pull off some slick UI and data management. Best of all the above examples (as far as I can tell) still abide by the core conventions that Ember intended.\n\nIn the [[ember-concurrency]] example much of the derived state is taken care of but it isn't too much to do it ourselves with a [[PromiseProxyMixin]]. The take away would be that fetching is the responsibility of the Route and the display of that information is the responsibility of the Controller. This setup also offers the ability to leverage //vanilla// `queryParams` management. Your Route resolves the model to an object to avoid the normal loading sub-state. The object has a reference to the underlying wrapper that wrapped the promise. The wrapper provides derived state that is used in the Controller/Template to provide user feed back.\n\nHere is a working example for reference that attempts to illustrate this approach and also an example of doing things the old fashioned way for comparison: https://ember-twiddle.com/bb723d135b9457cbf13d909e1d529a8f\n"},

{"title":"Using bitmasks for truth tables","created":"20210625181321000","creator":"Sukima","modified":"20210625181321000","modifier":"Sukima","tags":"Article JavaScript Coding","type":"text/vnd.tiddlywiki","text":"\\define true() \u003Cspan style=\"color:green\">‚úì\u003C/span>\n\\define false() \u003Cspan style=\"color:red\">‚úó\u003C/span>\n\nThere are times where I want to test multiple combinations of several flags in my code. The ability to do this is called a [[truth table|https://en.wikipedia.org/wiki/Truth_table]]. And how it is represented in code can very wildly.\n\n\u003Cfigure>\n\n| conditionC | conditionB | conditionA |h\n| \u003C\u003Cfalse>>  | \u003C\u003Cfalse>>  | \u003C\u003Cfalse>>  |\n| \u003C\u003Cfalse>>  | \u003C\u003Cfalse>>  | \u003C\u003Ctrue>>   |\n| \u003C\u003Cfalse>>  | \u003C\u003Ctrue>>   | \u003C\u003Cfalse>>  |\n| \u003C\u003Cfalse>>  | \u003C\u003Ctrue>>   | \u003C\u003Ctrue>>   |\n| \u003C\u003Ctrue>>   | \u003C\u003Cfalse>>  | \u003C\u003Cfalse>>  |\n| \u003C\u003Ctrue>>   | \u003C\u003Cfalse>>  | \u003C\u003Ctrue>>   |\n| \u003C\u003Ctrue>>   | \u003C\u003Ctrue>>   | \u003C\u003Cfalse>>  |\n| \u003C\u003Ctrue>>   | \u003C\u003Ctrue>>   | \u003C\u003Ctrue>>   |\n| Truth table with three conditions    |c\n\n\u003C/figure>\n\nWhich if we express as boolean flags our code could balloon out to something like:\n\n\u003Cfigure>\n\n\u003Cfigcaption>Naive boolean conditional logic\u003C/figcaption>\n\n```javascript\nif (!conditionA && !conditionB && !conditionC) {\n} else if (!conditionA && !conditionB && conditionC) {\n} else if (!conditionA && conditionB && !conditionC) {\n} else if (!conditionA && conditionB && conditionC) {\n} else if (conditionA && !conditionB && !conditionC) {\n} else if (conditionA && !conditionB && conditionC) {\n} else if (conditionA && conditionB && !conditionC) {\n} else if (conditionA && conditionB && conditionC) {\n}\n```\n\n\u003C/figure>\n\nThere are some problems with this approach. The ability to read each if statement means having a keen eye out for the `!` character. Also the meaning of the if block gets lost in all that noise. Imagine adding another conditional? That would be changing every line and adding more. Very confusing if you asked me.\n\n\u003Cfigure>\n\n\u003Cfigcaption>Literal interpretation of truth tables in testing\u003C/figcaption>\n\n```javascript\nconst testCases = [\n  [false, false, false],\n  [false, false, true],\n  [false, true, false],\n  [false, true, true],\n  [true, false, false],\n  [true, false, true],\n  [true, true, false],\n  [true, true, true],\n];\n\nfor (let testCase of testCases) {\n  let [conditionC, conditionB, conditionA] = testCase;\n  ‚Ä¶\n}\n```\n\n\u003C/figure>\n\nThis too suffers from difficult to reason about and scaling issues. Luckily we have an abstraction for this in the form of binary math ‚Äî ''Bitmasks''.\n\nBitmasks have‚Äîin my opinion‚Äîbeen met with some negative press\u003C\u003Cfnote \"[[Juggling bits in JavaScript: bitmasks ‚Äî Rinat Ussenov|https://blog.rinatussenov.com/juggling-bits-in-javascript-bitmasks-128ad5f31bed]]\">> \u003C\u003Cfnote \"[[Using Bitmasks and Binary operations in JavaScript ‚Äî divyanshu|https://dsinecos.github.io/blog/Using-Bitmasks]]\">> \u003C\u003Cfnote \"[[Bitmasks: A very esoteric (and impractical) way of managing booleans ‚Äî Basti Ortiz|https://dev.to/somedood/bitmasks-a-very-esoteric-and-impractical-way-of-managing-booleans-1hlf]]\">>. It is however a very clean way to articulate meaning without so much disjointed and scaling issues.\n\nIf we were to associate the ''truth table'' with actual numbers we gain two benefits. First we a one to one relationship to the bits of that number to each condition's true/false value. Second we can represent each ''combination'' numarically as an incrementing counter as each number will hold in it the bits that map to the conditions. It is a lot to pack in but hopefully this table can weed out what I just stated.\n\n\u003Cfigure>\n\n|           Number|Binary  | conditionC | conditionB | conditionA |h\n|              `0`|`0b000` | \u003C\u003Cfalse>>  | \u003C\u003Cfalse>>  | \u003C\u003Cfalse>>  |\n|            ‚àó `1`|`0b001` | \u003C\u003Cfalse>>  | \u003C\u003Cfalse>>  | \u003C\u003Ctrue>>   |\n|            ‚àó `2`|`0b010` | \u003C\u003Cfalse>>  | \u003C\u003Ctrue>>   | \u003C\u003Cfalse>>  |\n|              `3`|`0b011` | \u003C\u003Cfalse>>  | \u003C\u003Ctrue>>   | \u003C\u003Ctrue>>   |\n|            ‚àó `4`|`0b100` | \u003C\u003Ctrue>>   | \u003C\u003Cfalse>>  | \u003C\u003Cfalse>>  |\n|              `5`|`0b101` | \u003C\u003Ctrue>>   | \u003C\u003Cfalse>>  | \u003C\u003Ctrue>>   |\n|              `6`|`0b110` | \u003C\u003Ctrue>>   | \u003C\u003Ctrue>>   | \u003C\u003Cfalse>>  |\n|              `7`|`0b111` | \u003C\u003Ctrue>>   | \u003C\u003Ctrue>>   | \u003C\u003Ctrue>>   |\n| For-loop index ‚¨ÜÔ∏è|‚¨ÜÔ∏è Each bit corresponds to a condition    |\u003C|\u003C|\u003C|\n|‚àó These are powers of two and are the numbers used to destructure which flags are involved with a specific for-loop index |c\n\n\u003C/figure>\n\nBreaking that down we can see each bit relationships to the conditions:\n\n\u003Cfigure>\n\n\u003Cfigcaption>Mapping of bits to conditions\u003C/figcaption>\n\n```\n0b 1 0 1\n   | | |\n   | | +-- conditionA == true\n   | +---- conditionB == false\n   +------ conditionC == true\n```\n\n\u003C/figure>\n\nEach conditional is a power of two thus 1, 2, 4, 8, 16, 32, etc. Memorizing this is too hard for me; what I really want it more like 1, 2, 3, 4, 5, 6, etc. Thus if you write the numbers as left shifted you can achieve the same thing with a sequential number set.\n\n\u003Cfigure>\n\n\u003Cfigcaption>Mapping numbers to conditions using an incremental styled syntax\u003C/figcaption>\n\n```javascript\nlet numberForConditionA = 1 \u003C\u003C 0; // => 1\nlet numberForConditionB = 1 \u003C\u003C 1; // => 2\nlet numberForConditionC = 1 \u003C\u003C 2; // => 4\nlet numberForConditionD = 1 \u003C\u003C 3; // => 8\nlet numberForConditionE = 1 \u003C\u003C 4; // => 16\n‚ãÆ\n```\n\n\u003C/figure>\n\nTo summarize, we assign each condition to a number that is a power of two (`1 \u003C\u003C 0`, `1 \u003C\u003C 1`, etc.), we can loop over every combination with a for loop (`for (let i = 0; i \u003C allConditions; i++)`).\n\nBut how do we destructure these? Since each condition is numbered we can compare them to the current combination (the index counter of the for loop) using the ''AND'' operator (`i & conditionA`).\n\n\u003Cfigure>\n\n\u003Cfigcaption>Example test code showing concepts with intention revealing names/functions\u003C/figcaption>\n\n```javascript\nlet conditionA = 1 \u003C\u003C 0;\nlet conditionB = 1 \u003C\u003C 1;\nlet conditionC = 1 \u003C\u003C 2;\nlet allConditions =\n  conditionA | conditionB | conditionC;\nconst matchCond = (i, condition) => i & condition;\n\nfor (let i = 0; i \u003C allConditions; i++) {\n  let expectations = {\n    foo: matchCond(i, conditionA) ? 'bar' : 'baz',\n    bar: matchCond(i, conditionB) ? 'bar' : 'baz',\n    baz: matchCond(i, conditionC) ? 'bar' : 'baz',\n  };\n  setupOptions({\n    foo: matchCond(i, conditionA) ? 'bar' : 'baz',\n    bar: matchCond(i, conditionB) ? 'bar' : 'baz',\n    baz: matchCond(i, conditionC) ? 'bar' : 'baz',\n  });\n  assert.strictEqual(\n    subject.actual.foo,\n    expectations.foo\n  );\n  assert.strictEqual(\n    subject.actual.bar,\n    expectations.bar\n  );\n  assert.strictEqual(\n    subject.actual.baz,\n    expectations.baz\n  );\n}\n```\n\n\u003C/figure>\n\nIn code itself repetitive conditions could be extracted into a clean switch statement.\n\n\u003Cfigure>\n\n\u003Cfigcaption>Multi conditional switch case statement\u003C/figcaption>\n\n```javascript\nfunction getConditionalValue({\n conditionA,\n conditionB,\n conditionC\n}) {\n  let conditionalState = 0;\n  conditionalState |= conditionA ? 1 \u003C\u003C 0 : 0;\n  conditionalState |= conditionB ? 1 \u003C\u003C 1 : 0;\n  conditionalState |= conditionC ? 1 \u003C\u003C 2 : 0;\n  switch (conditionalState) {\n    case 0: return ‚Ä¶; // false false false\n    case 1: return ‚Ä¶; // false false true\n    case 2: return ‚Ä¶; // false true  false\n    case 3: return ‚Ä¶; // false true  true\n    case 4: return ‚Ä¶; // true  false false\n    case 5: return ‚Ä¶; // true  false true\n    case 6: return ‚Ä¶; // true  true  false\n    case 7: return ‚Ä¶; // true  true  true\n    default: throw new Error('WAT!');\n  }\n}\n```\n\n\u003C/figure>\n\n\u003Cdetails>\n\u003Csummary>Example code generator\u003C/summary>\n\n\u003Cdiv>\n\n```javascript\nfunction* codeGenerater(conditionsMap) {\n  function l(p) {\n    return /^[a-z][a-z0-9]*$/i.test(p)\n      ? `data.${p}`\n      : `data['${p.replace(`'`, `\\\\'`)}']`;\n  };\n\n  let conditions = [...conditionsMap].entries();\n\n  yield 'function generatedCode(data) {\\n';\n  yield '  let conditionalState = 0;\\n';\n  for (let [i, [cond]] of conditions) {\n    yield `  conditionalState |= ${l(cond)} ? 1 \u003C\u003C ${i} : 0;\\n`;\n  }\n  yield '  switch (conditionalState) {\\n';\n  for (let [i, [,result]] of conditions) {\n    yield `    case ${i}:\\n`;\n    yield `      return ${result}\\n`;\n  }\n  yield '    default:\\n';\n  yield '      throw new ReferenceError(\\n';\n  yield '        `Unknown conditional state ${conditionalState}`\\n';\n  yield '      );\\n';\n  yield '  }\\n';\n  yield '}\\n';\n}\n```\n\n\u003C/div>\n\n\u003C/details>\n\n\u003C\u003Cshowfnotes title:\"References\">>\n"},
