-width: 1.0; stroke-dasharray: 5.0,5.0;\" x1=\"499.5\" x2=\"499.5\" y1=\"38.2969\" y2=\"233.0938\"/>\u003Crect fill=\"#FEFECE\" filter=\"url(#f1j5am9qyn76ho)\" height=\"30.2969\" style=\"stroke: #A80036; stroke-width: 1.5;\" width=\"48\" x=\"8\" y=\"3\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"14\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"34\" x=\"15\" y=\"22.9951\">DOM\u003C/text>\u003Crect fill=\"#FEFECE\" filter=\"url(#f1j5am9qyn76ho)\" height=\"30.2969\" style=\"stroke: #A80036; stroke-width: 1.5;\" width=\"48\" x=\"8\" y=\"232.0938\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"14\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"34\" x=\"15\" y=\"252.0889\">DOM\u003C/text>\u003Crect fill=\"#FEFECE\" filter=\"url(#f1j5am9qyn76ho)\" height=\"30.2969\" style=\"stroke: #A80036; stroke-width: 1.5;\" width=\"160\" x=\"70\" y=\"3\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"14\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"146\" x=\"77\" y=\"22.9951\">ChangeEventHandler\u003C/text>\u003Crect fill=\"#FEFECE\" filter=\"url(#f1j5am9qyn76ho)\" height=\"30.2969\" style=\"stroke: #A80036; stroke-width: 1.5;\" width=\"160\" x=\"70\" y=\"232.0938\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"14\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"146\" x=\"77\" y=\"252.0889\">ChangeEventHandler\u003C/text>\u003Crect fill=\"#FEFECE\" filter=\"url(#f1j5am9qyn76ho)\" height=\"30.2969\" style=\"stroke: #A80036; stroke-width: 1.5;\" width=\"160\" x=\"244\" y=\"3\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"14\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"146\" x=\"251\" y=\"22.9951\">ValidateEventHandler\u003C/text>\u003Crect fill=\"#FEFECE\" filter=\"url(#f1j5am9qyn76ho)\" height=\"30.2969\" style=\"stroke: #A80036; stroke-width: 1.5;\" width=\"160\" x=\"244\" y=\"232.0938\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"14\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"146\" x=\"251\" y=\"252.0889\">ValidateEventHandler\u003C/text>\u003Crect fill=\"#FEFECE\" filter=\"url(#f1j5am9qyn76ho)\" height=\"30.2969\" style=\"stroke: #A80036; stroke-width: 1.5;\" width=\"73\" x=\"461.5\" y=\"3\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"14\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"59\" x=\"468.5\" y=\"22.9951\">Validator\u003C/text>\u003Crect fill=\"#FEFECE\" filter=\"url(#f1j5am9qyn76ho)\" height=\"30.2969\" style=\"stroke: #A80036; stroke-width: 1.5;\" width=\"73\" x=\"461.5\" y=\"232.0938\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"14\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"59\" x=\"468.5\" y=\"252.0889\">Validator\u003C/text>\u003Crect fill=\"#FFFFFF\" filter=\"url(#f1j5am9qyn76ho)\" height=\"116.5313\" style=\"stroke: #A80036; stroke-width: 1.0;\" width=\"10\" x=\"29\" y=\"69.4297\"/>\u003Crect fill=\"#FFFFFF\" filter=\"url(#f1j5am9qyn76ho)\" height=\"29.1328\" style=\"stroke: #A80036; stroke-width: 1.0;\" width=\"10\" x=\"147\" y=\"69.4297\"/>\u003Crect fill=\"#FFFFFF\" filter=\"url(#f1j5am9qyn76ho)\" height=\"116.5313\" style=\"stroke: #A80036; stroke-width: 1.0;\" width=\"10\" x=\"321\" y=\"98.5625\"/>\u003Crect fill=\"#FFFFFF\" filter=\"url(#f1j5am9qyn76ho)\" height=\"29.1328\" style=\"stroke: #A80036; stroke-width: 1.0;\" width=\"10\" x=\"495\" y=\"127.6953\"/>\u003Cpolygon fill=\"#A80036\" points=\"135,65.4297,145,69.4297,135,73.4297,139,69.4297\" style=\"stroke: #A80036; stroke-width: 1.0;\"/>\u003Cline style=\"stroke: #A80036; stroke-width: 1.0;\" x1=\"39\" x2=\"141\" y1=\"69.4297\" y2=\"69.4297\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"13\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"87\" x=\"46\" y=\"64.3638\">event change\u003C/text>\u003Cpolygon fill=\"#A80036\" points=\"309,94.5625,319,98.5625,309,102.5625,313,98.5625\" style=\"stroke: #A80036; stroke-width: 1.0;\"/>\u003Cline style=\"stroke: #A80036; stroke-width: 1.0;\" x1=\"152\" x2=\"315\" y1=\"98.5625\" y2=\"98.5625\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"13\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"90\" x=\"159\" y=\"93.4966\">event validate\u003C/text>\u003Cpolygon fill=\"#A80036\" points=\"483,123.6953,493,127.6953,483,131.6953,487,127.6953\" style=\"stroke: #A80036; stroke-width: 1.0;\"/>\u003Cline style=\"stroke: #A80036; stroke-width: 1.0;\" x1=\"331\" x2=\"489\" y1=\"127.6953\" y2=\"127.6953\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"13\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"114\" x=\"338\" y=\"122.6294\">validateFunction()\u003C/text>\u003Cpolygon fill=\"#A80036\" points=\"342,152.8281,332,156.8281,342,160.8281,338,156.8281\" style=\"stroke: #A80036; stroke-width: 1.0;\"/>\u003Cline style=\"stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;\" x1=\"336\" x2=\"499\" y1=\"156.8281\" y2=\"156.8281\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"13\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"140\" x=\"348\" y=\"151.7622\">['validation message']\u003C/text>\u003Cpolygon fill=\"#A80036\" points=\"45,181.9609,35,185.9609,45,189.9609,41,185.9609\" style=\"stroke: #A80036; stroke-width: 1.0;\"/>\u003Cline style=\"stroke: #A80036; stroke-width: 1.0;\" x1=\"39\" x2=\"320\" y1=\"185.9609\" y2=\"185.9609\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"13\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"126\" x=\"51\" y=\"180.895\">setCustomValidity()\u003C/text>\u003Cpolygon fill=\"#A80036\" points=\"45,211.0938,35,215.0938,45,219.0938,41,215.0938\" style=\"stroke: #A80036; stroke-width: 1.0;\"/>\u003Cline style=\"stroke: #A80036; stroke-width: 1.0;\" x1=\"39\" x2=\"325\" y1=\"215.0938\" y2=\"215.0938\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"13\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"98\" x=\"51\" y=\"210.0278\">event validated\u003C/text>\u003C!--\n@startuml\r\n\r\nDOM -> ChangeEventHandler : event change\r\nactivate DOM\r\nactivate ChangeEventHandler\r\nChangeEventHandler -> ValidateEventHandler : event validate\r\ndeactivate ChangeEventHandler\r\nactivate ValidateEventHandler\r\nValidateEventHandler -> Validator : validateFunction()\r\nactivate Validator\r\nValidateEventHandler \u003C- - Validator : ['validation message']\r\ndeactivate Validator\r\nDOM \u003C- ValidateEventHandler : setCustomValidity()\r\ndeactivate DOM\r\nValidateEventHandler -> DOM : event validated\r\ndeactivate ValidateEventHandler\r\n\r\n@enduml\r\n\nPlantUML version 1.2018.13(Mon Nov 26 12:11:51 EST 2018)\n(GPL source distribution)\nJava Runtime: OpenJDK Runtime Environment\nJVM: OpenJDK Server VM\nJava Version: 11.0.12+7-post-Raspbian-2deb10u1\nOperating System: Linux\nOS Version: 5.10.52-v7l+\nDefault Encoding: UTF-8\nLanguage: en\nCountry: US\n-->\u003C/g>\u003C/svg>","type":"image/svg+xml","creator":"Sukima","created":"20210906132653000","modified":"20210906132653000","tags":"Diagrams"},
{"title":"validity.js","created":"20210304013841844","creator":"Sukima","modified":"20210304014113510","modifier":"Sukima","tags":"JavaScript snippets Coding","type":"text/vnd.tiddlywiki","text":"!!! validate()\n\n```javascript\nfunction validate(...elements) {\n  let validateEvent = new CustomEvent('validate', { bubbles: true });\n  elements.forEach(element => {\n    element.dispatchEvent(validateEvent);\n  });\n}\n```\n\n!!! setValidity()\n\n```javascript\nfunction setValidity(\n  element,\n  validator = (() => []),\n  { on = 'change,input,blur' } = {}\n) {\n  let eventNames = ['validate', ...on.split(',')];\n  let handler = () => {\n    let [error = ''] = validator(element);\n    element.classList.add('dirty');\n    element.setCustomValidity(error);\n    element.dispatchEvent(\n      new CustomEvent('validated'),\n      { bubbles: true }\n    );\n  };\n  eventNames.forEach(eventName) => {\n    element.addEventListener(eventName, handler);\n  });\n  return () => eventNames.forEach(eventName) => {\n    element.removeEventListener(eventName, handler);\n  });\n}\n```\n"},
{"title":"VanillaJS","created":"20201205183424000","creator":"Sukima","modified":"20201205183424000","modifier":"Sukima","tags":"Concepts","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C\nVanilla JS is a fast, lightweight, cross-platform framework for building incredible, powerful JavaScript applications.\n\u003C\u003C\u003C http://vanilla-js.com/\n\nThis is a joke site depicting JavaScript itself as a framework. The term has been adopted as a way to describe library/framework free code and solutions.\n"},
{"title":"Vim","created":"20221104183240000","creator":"Sukima","modified":"20221104183240000","modifier":"Sukima","tags":"Concepts","type":"text/vnd.tiddlywiki","url":"https://www.vim.org/","text":"[img width=200 [//upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Vimlogo.svg/240px-Vimlogo.svg.png]]\n\n\u003C\u003C\u003C\nVim is a highly configurable text editor built to make creating and changing any kind of text very efficient. It is included as \"vi\" with most UNIX systems and with Apple OS X.\n\nVim is rock stable and is continuously being developed to become even better. Among its features are:\n\n* persistent, multi-level undo tree\n* extensive plugin system\n* support for hundreds of programming languages and file formats\n* powerful search and replace\n* integrates with many tools\n\n\u003C\u003C\u003C [[Vim homepage (sourced 2022-11-04)|https://www.vim.org/]]\n\n{{!!url}}\n\n!! Content about Vim\n\n\u003C\u003Clist-links \"[tag[Vim]]\">>\n\n----\n\n{{The Tao of Vim}}\n"},
{"title":"Vim as a static syntax highlighter","created":"20221104123303000","creator":"Sukima","modified":"20221104123303000","modifier":"Sukima","tags":"Article Vim Coding JavaScript","type":"text/vnd.tiddlywiki","text":"\\define details(tiddler)\n\u003Cdetails>\n\u003Csummary>\u003C$transclude tiddler=\u003C\u003C__tiddler__>> field=\"caption\" mode=\"inline\"/>\u003C/summary>\n\u003C$transclude tiddler=\u003C\u003C__tiddler__>> field=\"text\" mode=\"block\"/>\n\u003C/details>\n\\end\n\nI fell in love with computers at a young age. I think a common theme with them was that the ability for them to solve problems wasn‚Äôt constrained to one methodology. I think this story I just went through highlights that concept well.\n\nA key take-away I got from this journey was just how flexible and varied technology can be and when that technology remains open to the [[Unix Philosophy‚Äôs|https://en.wikipedia.org/wiki/Unix_philosophy]] even if they produce hard to use data tools can still interface with it. A pipeline can be established that make automation work. This is in contrast to so many tools out there that think they are the only game in town and don't follow the same philosophy‚Äôs. For example I cannot imagine this working with VS Code or ~InteliJ.\n\n!! The problem\nMy blog is written in TiddlyWiki which come with a [[highlight.js|https://highlightjs.org/]] plugin. There were two issue with this. First is language support which is lacking for more modern languages like [[Ember‚Äôs|Ember]] HBS templates. It was also difficult to find a suitable color scheme. This sent me to research alternatives. And there are a lot. Each taking on more complexity and in the end all to be added to the bloat of a single HTML file that is this blog.\n\nI often mused that I use [[Vim]] every day and its syntax highlighting and if there was only a way to get my blog‚Äôs code examples to show a Vim editor it would be perfect. And then it dawned on me. What if I actually could?\n\n[[Vim]] has a built in script that will output the syntax highlighting colors and source text as an HTML file complete with CSS class names. And TiddlyWiki was really just HTML and JavaScript. Why couldn't we export the HTML from [[Vim]] and import it into TiddlyWiki as a tiddler?\n\n!! Vim as a script in a build pipeline\nI already run my blog through a [[Makefile|GNU Make]] which generates diagrams with [[PlantUML]], copies assets to the output folder, bundle JavaScript through Babe, build static files, and even deploy to production. It wasn't to hard to imagine a way to ask vim to write an HTML file from another source file and then use that to build the tiddlers for the TiddlyWiki generator engine.\n\nI want the source files to live in one directory; have make convert them to HTML (via [[Vim]]); have make post process the files to generated output stored into the [[TiddlyWiki]] source directory.\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-00.mk}}\n\nIn the above //cryptic incantation// it defines the steps we outlined above.\n\nWhen make needs to build‚Ä¶\n\n# a `tiddlers/sourcecode/foobar.txt.tid` file it knows to build it from `wiki/sourcecode/foobar.txt.html`\n# a `wiki/sourcecode/foobar.txt.html` file it knows to build it from `sourcecode/foobar.txt`\n# a `tiddlers/generated/sourcecode.css` file it knows to build it from ''all'' the `wiki/sourcecode/*.html`\n# `generated` it knows to build all the `tiddlers/sourcecode/*.tid` which it know which ones by scanning `sourcecode/*`\n\n//Apologies but it seems in the act of explaining I fear I made it more confusing.// Trust the ''Makefile''.\n\nClick each section to read more.\n\n\u003C\u003Cdetails \"vim-as-a-static-syntax-highlighter-01\">>\n\u003C\u003Cdetails \"vim-as-a-static-syntax-highlighter-02\">>\n\u003C\u003Cdetails \"vim-as-a-static-syntax-highlighter-03\">>\n"},
{"title":"vim-as-a-static-syntax-highlighter-01","created":"20221104210714000","creator":"Sukima","modified":"20221104210714000","modifier":"Sukima","type":"text/vnd.tiddlywiki","caption":"Exporting to HTML from VIM","text":"The incantation for vim is to open a file in ''ex-mode'' then execute a vim script.\n\n```\nvim -N -E -s -c \"source [script_file]\" [input_file]\n```\n\nBecause we are running in ''ex-mode'' we loose out on al the niceties of the normal start up scripts. We have to //rebuild// this initialization to get all the nice syntax styling we would expect. This is especially true if our file type support comes from a plugin which is not loaded when vim runs in ''ex-mode''. That is because typically when we process text through ''ex-mode'' you want it to be fast and simple.\n\nHere is the basic script to perform the export to HTML:\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-01.vim}}\n\nWe setup some terminal colors, and source the main `.vimrc`. We setup some tabs to better fit the content of the blog. We disabled swapfiles and viminfo. We refresh the file to run all the autocommands. And finally run the `2html.vim` script which opens up an //unsaved// buffer of the syntax converted to HTML. Then we save that file to the `$TARGET_FILE` we established in the make recipe.\n"},
{"title":"vim-as-a-static-syntax-highlighter-02","created":"20221104210823000","creator":"Sukima","modified":"20221104210823000","modifier":"Sukima","type":"text/vnd.tiddlywiki","caption":"Convert HTML to tiddlers","text":"Our next step is to convert the HTML files to just HTML ''fragments'' that we can use a TiddlyWiki tiddlers. There are two pieces to this. First TiddlyWiki does not embed HTML the same way we would think. It can process HTML as part of its [[WikiText parser|https://tiddlywiki.com/#WikiText]] but it needs specialized rule to do so thus just injecting raw HTML into a tiddler will cause issues. Second TiddlyWiki also supports raw HTML but does so by putting it inside an `\u003Ciframe>`. Normally this will work fine but in this case we don‚Äôt want an iframe but to just render the raw HTML inline like any other webpage.\n\nTo accomplish we need to make our own [[TiddlyWiki parser|https://tiddlywiki.com/dev/#Parser]]:\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-02.js}}\n\nThis registers a MIME type of `text/prs.sourcecode` which is how TiddlyWiki knows to use this parser for the HTML fragments. A simple tiddler with that type when rendered will just be the raw HTML as is.\n\nThe second part is to convert a full HTML document to a fragment of just its `\u003Cbody>`. We could again use vim‚Äôs ''ex-mode'' to do that.\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-03.vim}}\n\nHonestly that is confusing but useful. The bigest issue is that it is slow. We ''have'' to use vim for the first to HTML because it is Vim that provides the syntax highlighting in the first place but now that we have raw HTML we can use other faster tools. I opted for [[Node.JS]] ''streams'' because TiddlyWiki is built under Node so it is already available and streams are super ''awesome''.\n\nI use my [[Split by line stream]] to turn the raw bytes to lines so each Transform stream can focus on line by line logic.\n\n!!! filterHtmlBody()\nRuns through each line ignoring lines that are not ''inside'' the `\u003Cbody>`.\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-04.js}}\n\n!!! convertIdsToClassNames()\nVim‚Äôs HTML output needs a little clean up. It tacks an ID to the `\u003Cpre id='‚Ä¶'>` tag and uses single quotes for this even though all of the quotes in the rest of the file are double quotes. This Transform runs a simple RegExp on that line while other lines are just a pass-through.\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-05.js}}\n\n!!! prependPreambleLines()\nThe final tiddler output needs a `title:` and the custom `type: text/prs.sourcecode` to work. This transform adds these lines to the output pipeline.\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-06.js}}\n\n!!! joinLines()\nBecause we are processing the pipeline on a ''per line'' basis none of these //chunks// have an ending new-line character(s). In order for the output to make sense being piped to a byte-based Writer stream (`stdout'`) we need to convert the //lines// back into strings with ending new-lines characters.\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-07.js}}\n\n!!! Putting it all together\nAnd the best part at the end is putting the pieces together just like Legos‚Ñ¢\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-08.js}}\n"},
{"title":"vim-as-a-static-syntax-highlighter-03","created":"20221104210943000","creator":"Sukima","modified":"20221104210943000","modifier":"Sukima","type":"text/vnd.tiddlywiki","caption":"CSS styles","text":"The CSS was a bit more complex because each HTML output only defines CSS classes for the types of Vim highlight identifiers specific to that file. And they change for each syntax filetype. This is an issue because there isn‚Äôt a good way to find all the classes and define colors for them.\n\nThis means we need to again process the HTML files and strip the CSS and combine them into one file. That also means de-duplicating.\n\nAnother complication is that the CSS colors Vim produces are hex codes and specific to the environment in which Vim renders. Thus when ran via the ''ex-mode'' script the environment is a dumb terminal with really bad colors. The good news is that the colors Vim produces are unique and there are only sixteen of them. That means we can make a map between the hex codes and terminal colors.\n\nIn my case that matched well to the sixteen colors in the [[Solarized pallet|https://ethanschoonover.com/solarized/]]. And since we are compiling our own CSS we can exchange the outputted hex codes to CSS variables.\n\nThe best way I knew to compile all the HTML into one outputted CSS file was again to use [[Node.JS]] streams. The idea was to concatenate all the files into one stream and read the stream line by line. When we hit a `\u003Cstyle>` tag buffer the CSS rules (which Vim outputs the whole rule one per line). De-duplicate the rules; prefix the rules to provide some CSS scoping; then add TiddlyWiki front-matter.\n\nthe Makefile uses `cat` and the list of HTML files to produce one long stream of data we pipe to another of our [[Node.JS]] scripts.\n\n!!! Color map\nThis is a hard coded map of Vim hex colors it outputs and a CSS variable we can define in our TiddlyWiki seperatly.\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-09.js}}\n\n!!! filterCssRules()\nA boolean state machine helps turn on and off the filtering. When a `\u003Cstyle>` tag is seen the Transform stream will start pushing lines further down the pipeline and when a `\u003C/style>` tag comes it stops and drops the lines. It also focuses only on CSS rules that are classes to avoid any element based CSS which we don‚Äôt need.\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-10.js}}\n\n!!! uniqueLines()\nHere we use a `Set` to unique each line. This will reduce down to unique CSS rules.\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-11.js}}\n\n!!! prepareCssRule()\nThis stream processes each CSS rule prepending the scoped class `.vimCodeElement` and replaces the color hex codes using the map previously.\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-12.js}}\n\n!!! prependPreambleLines()\nAdd the TiddlyWiki front matter.\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-13.js}}\n\n!!! Putting it all together\n\n{{sourcecode/vim-as-a-static-syntax-highlighter-14.js}}\n"},
{"title":"Virtual Diceware","created":"20160411012428000","creator":"Sukima","description":"Create human readable secure passwords with dice and EmberJS","modified":"20160411162551872","modifier":"Sukima","tags":"Projects Portfolio","terms":"EmberJS, JavaScript, Bootstrap, Random numbers, Entropy","type":"text/vnd.tiddlywiki","url":"https://sukima.github.io/virtual-dice-ware","text":"\u003Ca href={{!!url}}>\u003C\u003Cpreview-right \"VirtualDicewarePreview.png\">>\u003C/a>\n\nRoll virtual dice to construct human readable passcodes. Uses a safisticated [[Ultra High Entropy Pseudo Random Number Generator|https://www.grc.com/otg/uheprng.htm]] and good Bootstrap visuals.\n\n''Demo:'' {{!!url}}\n"},

{"title":"WebStreams: a missing tutorial","created":"20221018005345000","creator":"Sukima","modified":"20221018005345000","modifier":"Sukima","tags":"Article JavaScript Coding","type":"text/vnd.tiddlywiki","text":"Here‚Äôs a story about falling into a rabbit hole. We‚Äôve all been there I‚Äôm sure. I had a simple feature to upload a text file and render each line to the DOM. I figure how tough could it be. I attached a `change` event to an `\u003Cinput type=\"file\">` which grabbed the first file off the `.files` list. `await file.text()` and then processed the line.\n\n{{sourcecode/webstreams-00.js}}\n\nEasy right? And then someone tried to upload a 10MB file and froze their browser. Ugh. Ok so we check the file size right?\n\n{{sourcecode/webstreams-01.js}}\n\nThen you realize that the file size is in bytes and what you really want to to limit the number of ''lines'' the user can upload. In other words it would be nice if we could scan each line and bail when we reach a limit. Maybe even chomp lines that are too long?\n\nLuckily we have the ability to process data in a //stream// native in browsers now. By means of the [[Stream API|https://developer.mozilla.org/en-US/docs/Web/API/Streams_API]]. This example will have three parts: input (~ReadableStream), batch as lines (~TransformStream), and render management (~WritableStream).\n\n!! Reading in data\n\nThe [[File|https://developer.mozilla.org/en-US/docs/Web/API/File]] API extends from [[Blob|https://developer.mozilla.org/en-US/docs/Web/API/Blob]] which has a `.stream()` which returns a ~ReadableStream that we can use as the start of our pipeline. But this is a binary stream of data. We need to convert it into text data and we can use the [[TextDecoderStream|https://developer.mozilla.org/en-US/docs/Web/API/TextDecoderStream]].\n\n{{sourcecode/webstreams-02.js}}\n\nThere is a lot going on here. The ~TextDecoderStream is what we call a ~TransformStream and it offers two properties `readable` and `writable` which `.pipeThrough()` uses to pass the data from the reader into the transformer and soon back out again.\n\n!! Transforming the data\n\nWe did a bit of transform converting the input data from binary to text but we still want to process things on a line by line basis. We can do that by means of our first custom stream.\n\nThere isn‚Äôt much of a convention concerning OOP with streams. The API is more about creating new Streams with hooks passed into the constructor then it is about class inheritance. The confusing bit for me was thinking that I could reimplement the `readable` and `writable` properties (or the `.getWriter()` in the case of ~WritableStream) thinking if I did I could pass the instance directly to `.pipeThrough()` (or `.pipeTo()`) but that didn't work for me and I suspect wasn‚Äôt design that way either. Instead I realized that my classes are not actual streams like I would think but wrapper or better //managers// the expose a stream for use. That is how I came to use the `.stream()` method convention. I'll lead with an example:\n\n{{sourcecode/webstreams-03.js}}\n\nWould result in printing out to the console as the writer received data from the reader. Notice how we could still have encapsulated instance data while also exposing a stream to pipe to.\n\nThere is an alternative using //closures// which I‚Äôve provided an example of in my [[Split by line stream]] implementation.\n\nAnyway‚Äïafter that divergence into Object Oriented Design and personal style‚Äïour line batcher can collect chunks of data as strings from the input. Split them by new lines and spit them one by one back out.\n\n{{sourcecode/webstreams-04.js}}\n\n!! Writing the data\n\nNow that we have each line being sent to us on a chunk by chunk basis we can make a writer stream that understands how to render each line but also monitor the amount of lines being processed. And later we will add the ability for it to pause each batch long enough for the browser‚Äôs main thread to have a chance to do other thing before continuing.\n\nIt also offers an opportunity to inspect the line to see if it is too large and if we have processed too many lines so far. And this is where the streaming API really shines. Once an exception criteria is met we can abort the stream and it will propagate along the pipeline till t hits the reader and the reader knows to stop doing File I/O and close the file. That means if the user were to provide a huge file like 100MB and we abort after only reading in a 1MB the other 99MB won‚Äôt have been loaded into memory.\n\nFirst the rendering logic (`renderLines(‚Ä¶)` from original).\n\n{{sourcecode/webstreams-05.js}}\n\n!! Guarding for exceptions\n\nTo keep the ~LineRenderer focused on rendering we can implement the line size guards as yet another stream that we add to the pipeline.\n\n{{sourcecode/webstreams-06.js}}\n\n!! Back pressure\n\nAs it is now the pipeline will run to completion without giving any breaks for the browser‚Äôs main thread which in the case of a large file and a high enough guard setting it is possible to freeze the browser.\n\nTo prevent that we can introduce some back pressure when the pipeline has process each batch.\n\nWhen a hook like `transform` / `write` returns a promise the pipeline will apply some back pressure till the promise resolves.\n\n{{sourcecode/webstreams-07.js}}\n\nSee it running in the [[Live DEMO|https://tritarget.org/fiddles/?fiddle=streams-api-demo.html]].\n"},
{"title":"Wellesley High grads told: You're not special","created":"20120606000000000","modified":"20160325205101000","creator":"Sukima","tags":"Article","text":"\\define source(text:\"David McCullough via The Swellesley Report\")\n[[$text$|http://www.theswellesleyreport.com/2012/06/wellesley-high-grads-told-youre-not-special/]]\n\\end\n\nNot every High school graduation speech is all that enlightening. I remember mine. I was thinking gee this is a long speech. Same ol' blah blah... You made it, Yeah‚Ä¶ Go into the world and do something‚Ä¶ blah blah. I didn't pay attention much. Than again, I don't think I would have paid much attention even if it was something exceptional. I was young and naive. The idea of constructing my dreams and life hacking was so foreign to me. Like most grads that kind of meta cognition wasn't a skill I learned until much later in life.\n\nThat is why I really enjoyed what this \u003C\u003Csource \"High school teacher spoke\">> about to the Wellesley class of 2012:\n\n\u003C\u003C\u003C\nHere we are on a literal level playing field.  That matters.  That says something.  And your ceremonial costume‚Ä¶ shapeless, uniform, one-size-fits-all.  Whether male or female, tall or short, scholar or slacker, spray-tanned prom queen or intergalactic X-Box assassin, each of you is dressed, you'll notice, exactly the same.  And your diploma‚Ä¶ but for your name, exactly the same. All of this is as it should be, because none of you is special.\n\u003C\u003C\u003C \u003C\u003Csource>>\n\nI think we often times forget how alike we are. We focus on how we are different and not how we are the same. It isn't until you //level the playing field// that you notice how you can rise above, excel, be more then the status quo. That takes work.\n\n\u003C\u003C\u003C\nThe fulfilling life, the distinctive life, the relevant life, is an achievement, not something that will fall into your lap because you're a nice person or mommy ordered it from the caterer.  You'll note the founding fathers took pains to secure your inalienable right to life, liberty and the pursuit of happiness‚Äìquite an active verb, \"pursuit\"‚Äìwhich leaves, I should think, little time for lying around watching parrots rollerskate on Youtube.\n\u003C\u003C\u003C \u003C\u003Csource>>\n\nHe further expands on the concept that the journy is the goal not the other way around:\n\n\u003C\u003C\u003C\nNone of this day-seizing [You-Live-Only-Once philosophy] should be interpreted as license for self-indulgence.  Like accolades ought to be, the fulfilled life is a consequence, a gratifying byproduct.  It's what happens when you‚Äôre thinking about more important things.  Climb the mountain not to plant your flag, but to embrace the challenge, enjoy the air and behold the view.  Climb it so you can see the world, not so the world can see you.\n\u003C\u003C\u003C \u003C\u003Csource>>\n\nI just wanted to share such a positive and worthwhile speech. Read the whole speech at \u003C\u003Csource \"The Swellesley Report\">>.\n"},

{"title":"XState","created":"20200329015305601","modified":"20200329015444630","tags":"JavaScript Concepts","type":"text/vnd.tiddlywiki","text":"> XState is a library for creating, interpreting, and executing finite state machines and statecharts, as well as managing invocations of those machines as actors. The following fundamental computer science concepts are important to know to make the best use of XState, and in general for all your current and future software projects.\n\nhttps://xstate.js.org/"},
{"title":"XStateGlimmerComponent","caption":"XState with Glimmer Components","created":"20200317234349517","creator":"Sukima","modified":"20200407142430976","modifier":"Sukima","tags":"snippets Ember JavaScript XState","type":"text/vnd.tiddlywiki","text":"''View official [[documentation|https://xstate.js.org/docs/recipes/ember.html]]''\n\n```javascript\nimport Component from '@glimmer/component';\nimport { Machine, interpret } from 'xstate';\nimport { action } from '@ember/object';\nimport { tracked } from '@glimmer/tracking';\n\nexport default class MyComponent extends Component {\n\n  @tracked state;\n\n  constructor() {\n    super(...arguments);\n    this.machine = interpret(Machine({ ‚Ä¶ }).withConfig({ ‚Ä¶ }));\n    this.machine.onTransition(state => this.state = state);\n    this.machine.start();\n  }\n\n  willDestroy() {\n    super.willDestroy(...arguments);\n    this.machine.stop();\n  }\n\n  @action\n  transition(...args) {\n    this.machine.send(...args);\n  }\n\n}\n```\n"},

<script data-tiddler-title="$:/boot/bootprefix.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/bootprefix.js
type: application/javascript

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

/*
Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined
	};
	// If the definition is already an object we can use it as the exports
	if(typeof moduleInfo.definition === "object") {
		moduleInfo.exports = definition;
	}
	// Store the module in the titles hashmap
	if(Object.prototype.hasOwnProperty.call($tw.modules.titles,moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.titles[moduleName] = moduleInfo;
	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.types[moduleType][moduleName] = moduleInfo;
};

/*
External JavaScript can populate this array before calling boot.js in order to preload tiddlers
*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*
Convenience function for pushing a tiddler onto the preloading array
*/
$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);
};

/*
Convenience function for pushing an array of tiddlers onto the preloading array
*/
$tw.preloadTiddlerArray = function(fieldsArray) {
	$tw.preloadTiddlers.push.apply($tw.preloadTiddlers,fieldsArray);
};

return $tw;

});

if(typeof(exports) === "undefined") {
	// Set up $tw global for the browser
	window.$tw = _bootprefix(window.$tw);
} else {
	// Export functionality as a module
	exports.bootprefix = _bootprefix;
}

<script data-tiddler-title="$:/boot/boot.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/boot.js
type: application/javascript

The main boot kernel for TiddlyWiki. This single file creates a barebones TW environment that is just sufficient to bootstrap the modules containing the main logic of the application.

On the server this file is executed directly to boot TiddlyWiki. In the browser, this file is packed into a single HTML file.

\*/

var _boot = (function($tw) {

/*jslint node: true, browser: true */
/*global modules: false, $tw: false */
"use strict";

// Include bootprefix if we're not given module data
if(!$tw) {
	$tw = require("./bootprefix.js").bootprefix();
}

$tw.utils = $tw.utils || Object.create(null);

/////////////////////////// Standard node.js libraries

var fs, path, vm;
if($tw.node) {
	fs = require("fs");
	path = require("path");
	vm = require("vm");
}

/////////////////////////// Utility functions

$tw.boot.log = function(str) {
	$tw.boot.logMessages = $tw.boot.logMessages || [];
	$tw.boot.logMessages.push(str);
}

/*
Check if an object has a property
*/
$tw.utils.hop = function(object,property) {
	return object ? Object.prototype.hasOwnProperty.call(object,property) : false;
};

/*
Determine if a value is an array
*/
$tw.utils.isArray = function(value) {
	return Object.prototype.toString.call(value) == "[object Array]";
};

/*
Check if an array is equal by value and by reference.
*/
$tw.utils.isArrayEqual = function(array1,array2) {
	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];
	array2 = array2 || [];
	if(array1.length !== array2.length) {
		return false;
	}
	return array1.every(function(value,index) {
		return value === array2[index];
	});
};

/*
Add an entry to a sorted array if it doesn't already exist, while maintaining the sort order
*/
$tw.utils.insertSortedArray = function(array,value) {
	var low = 0, high = array.length - 1, mid, cmp;
	while(low <= high) {
		mid = (low + high) >> 1;
		cmp = value.localeCompare(array[mid]);
		if(cmp > 0) {
			low = mid + 1;
		} else if(cmp < 0) {
			high = mid - 1;
		} else {
			return array;
		}
	}
	array.splice(low,0,value);
	return array;
};

/*
Push entries onto an array, removing them first if they already exist in the array
	array: array to modify (assumed to be free of duplicates)
	value: a single value to push or an array of values to push
*/
$tw.utils.pushTop = function(array,value) {
	var t,p;
	if($tw.utils.isArray(value)) {
		// Remove any array entries that are duplicated in the new values
		if(value.length !== 0) {
			if(array.length !== 0) {
				if(value.length < array.length) {
					for(t=0; t<value.length; t++) {
						p = array.indexOf(value[t]);
						if(p !== -1) {
							array.splice(p,1);
						}
					}
				} else {
					for(t=array.length-1; t>=0; t--) {
						p = value.indexOf(array[t]);
						if(p !== -1) {
							array.splice(t,1);
						}
					}
				}
			}
			// Push the values on top of the main array
			array.push.apply(array,value);
		}
	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;
};

/*
Determine if a value is a date
*/
$tw.utils.isDate = function(value) {
	return Object.prototype.toString.call(value) === "[object Date]";
};

/*
Iterate through all the own properties of an object or array. Callback is invoked with (element,title,object)
*/
$tw.utils.each = function(object,callback) {
	var next,f,length;
	if(object) {
		if(Object.prototype.toString.call(object) == "[object Array]") {
			for (f=0, length=object.length; f<length; f++) {
				next = callback(object[f],f,object);
				if(next === false) {
					break;
				}
		    }
		} else {
			var keys = Object.keys(object);
			for (f=0, length=keys.length; f<length; f++) {
				var key = keys[f];
				next = callback(object[key],key,object);
				if(next === false) {
					break;
				}
			}
		}
	}
};

/*
Helper for making DOM elements
tag: tag name
options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)
document: defaults to current document
eventListeners: array of event listeners (this option won't work until $tw.utils.addEventListeners() has been loaded)
*/
$tw.utils.domMaker = function(tag,options) {
	var doc = options.document || document;
	var element = doc.createElementNS(options.namespace || "http://www.w3.org/1999/xhtml",tag);
	if(options["class"]) {
		element.className = options["class"];
	}
	if(options.text) {
		element.appendChild(doc.createTextNode(options.text));
	}
	$tw.utils.each(options.children,function(child) {
		element.appendChild(child);
	});
	if(options.innerHTML) {
		element.innerHTML = options.innerHTML;
	}
	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;
};

/*
Display an error and exit
*/
$tw.utils.error = function(err) {
	// Prepare the error message
	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );
	// Log the error to the console
	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);
	if($tw.browser && !$tw.node) {
		// Display an error message to the user
		var dm = $tw.utils.domMaker,
			heading = dm("h1",{text: errHeading}),
			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			button = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,message,button], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();
			return false;
		},true);
		return null;
	} else if(!$tw.browser) {
		// Exit if we're under node.js
		process.exit(1);
	}
};

/*
Use our custom error handler if we're in the browser
*/
if($tw.boot.tasks.trapErrors) {
	window.onerror = function(errorMsg,url,lineNumber) {
		$tw.utils.error(errorMsg);
		return false;
	};
}

/*
Extend an object with the properties from a list of source objects
*/
$tw.utils.extend = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				object[p] = source[p];
			}
		}
	});
	return object;
};

/*
Fill in any null or undefined properties of an object with the properties from a list of source objects. Each property that is an object is called recursively
*/
$tw.utils.deepDefaults = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				if(object[p] === null || object[p] === undefined) {
					object[p] = source[p];
				}
				if(typeof object[p] === "object" && typeof source[p] === "object") {
					$tw.utils.deepDefaults(object[p],source[p]);
				}
			}
		}
	});
	return object;
};

/*
Convert a URIComponent encoded string to a string safely
*/
$tw.utils.decodeURIComponentSafe = function(s) {
	var v = s;
	try {
		v = decodeURIComponent(s);
	} catch(e) {}
	return v;
};

/*
Convert a URI encoded string to a string safely
*/
$tw.utils.decodeURISafe = function(s) {
	var v = s;
	try {
		v = decodeURI(s);
	} catch(e) {}
	return v;
};

/*
Convert "&amp;" to &, "&nbsp;" to nbsp, "&lt;" to <, "&gt;" to > and "&quot;" to "
*/
$tw.utils.htmlDecode = function(s) {
	return s.toString().replace(/&lt;/mg,"<").replace(/&nbsp;/mg,"\xA0").replace(/&gt;/mg,">").replace(/&quot;/mg,"\"").replace(/&amp;/mg,"&");
};

/*
Get the browser location.hash. We don't use location.hash because of the way that Firefox auto-urldecodes it (see http://stackoverflow.com/questions/1703552/encoding-of-window-location-hash)
*/
$tw.utils.getLocationHash = function() {
	var href = window.location.href;
	var idx = href.indexOf('#');
	if(idx === -1) {
		return "#";
	} else if(idx < href.length-1 && href[idx+1] === '#') {
		// Special case: ignore location hash if it itself starts with a #
		return "#";
	} else {
		return href.substring(idx);
	}

Pad a string to a given length with "0"s. Length defaults to 2
*/
$tw.utils.pad = function(value,length) {
	length = length || 2;
	var s = value.toString();
	if(s.length < length) {
		s = "000000000000000000000000000".substr(0,length - s.length) + s;
	}
	return s;
};

// Convert a date into UTC YYYYMMDDHHMMSSmmm format
$tw.utils.stringifyDate = function(value) {
	return value.getUTCFullYear() +
			$tw.utils.pad(value.getUTCMonth() + 1) +
			$tw.utils.pad(value.getUTCDate()) +
			$tw.utils.pad(value.getUTCHours()) +
			$tw.utils.pad(value.getUTCMinutes()) +
			$tw.utils.pad(value.getUTCSeconds()) +
			$tw.utils.pad(value.getUTCMilliseconds(),3);

$tw.utils.parseDate = function(value) {

	} else {

	}

$tw.utils.stringifyList = function(value) {

		var result = new Array(value.length);
		for(var t=0, l=value.length; t<l; t++) {
			var entry = value[t] || "";

$tw.utils.parseStringArray = function(value, allowDuplicate) {
	if(typeof value === "string") {
		var memberRegExp = /(?:^|[^\S\xA0])(?:\[\[(.*?)\]\])(?=[^\S\xA0]|$)|([\S\xA0]+)/mg,
			results = [], names = {},
			match;
		do {
			match = memberRegExp.exec(value);
			if(match) {
				var item = match[1] || match[2];
				if(item !== undefined && (!$tw.utils.hop(names,item) || allowDuplicate)) {
					results.push(item);
					names[item] = true;
				}
			}
		} while(match);
		return results;
	} else if($tw.utils.isArray(value)) {
		return value;
	} else {
		return null;
	}
};

// Parse a block of name:value fields. The `fields` object is used as the basis for the return value
$tw.utils.parseFields = function(text,fields) {
	fields = fields || Object.create(null);
	text.split(/\r?\n/mg).forEach(function(line) {
		if(line.charAt(0) !== "#") {
			var p = line.indexOf(":");
			if(p !== -1) {
				var field = line.substr(0, p).trim(),
					value = line.substr(p+1).trim();
				if(field) {
					fields[field] = value;
				}
			}
		}
	});
	return fields;
};

// Safely parse a string as JSON
$tw.utils.parseJSONSafe = function(text,defaultJSON) {
	try {
		return JSON.parse(text);
	} catch(e) {
		if(typeof defaultJSON === "function") {
			return defaultJSON(e);
		} else {
			return defaultJSON || {};
		}
	}
};

/*
Resolves a source filepath delimited with `/` relative to a specified absolute root filepath.
In relative paths, the special folder name `..` refers to immediate parent directory, and the
name `.` refers to the current directory
*/
$tw.utils.resolvePath = function(sourcepath,rootpath) {
	// If the source path starts with ./ or ../ then it is relative to the root
	if(sourcepath.substr(0,2) === "./" || sourcepath.substr(0,3) === "../" ) {
		var src = sourcepath.split("/"),
			root = rootpath.split("/");
		// Remove the filename part of the root
		root.splice(root.length-1,1);
		// Process the source path bit by bit onto the end of the root path
		while(src.length > 0) {
			var c = src.shift();
			if(c === "..") { // Slice off the last root entry for a double dot
				if(root.length > 0) {
					root.splice(root.length-1,1);
				}
			} else if(c !== ".") { // Ignore dots
				root.push(c); // Copy other elements across
			}
		}
		return root.join("/");
	} else {
		// If it isn't relative, just return the path
		if(rootpath) {
			var root = rootpath.split("/");
			// Remove the filename part of the root
			root.splice(root.length - 1, 1);
			return root.join("/") + "/" + sourcepath;
		} else {
			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = "(function(" + contextNames.join(",") + ") {(function(){\n" + code + "\n;})();\nreturn exports;\n})\n";
	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		fn = vm.runInThisContext(code,filename);
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};

/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename) {
	var sandbox = $tw.utils.extend(Object.create(null),context);
	vm.runInNewContext(code,sandbox,filename);
	return sandbox.exports;
};

/*
Creates a PasswordPrompt object
*/
$tw.utils.PasswordPrompt = function() {
	// Store of pending password prompts
	this.passwordPrompts = [];
	// Create the wrapper
	this.promptWrapper = $tw.utils.domMaker("div",{"class":"tc-password-wrapper"});
	document.body.appendChild(this.promptWrapper);
	// Hide the empty wrapper
	this.setWrapperDisplay();
};

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts
*/
$tw.utils.PasswordPrompt.prototype.setWrapperDisplay = function() {
	if(this.passwordPrompts.length) {
		this.promptWrapper.style.display = "block";
	} else {
		this.promptWrapper.style.display = "none";
	}
};

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*
		CommonJS optional require.main property:
		 In a browser we offer a fake main module which points back to the boot function
		 (Theoretically, this may allow TW to eventually load itself as a module in the browser)
		*/
		Object.defineProperty(sandbox.require, "main", {
			value: (typeof(require) !== "undefined") ? require.main : {TiddlyWiki: _boot},
			writable: false,
			enumerable: true,
			configurable: false
		});
	}
	if(!moduleInfo) {
		// We could not find the module on this path
		// Try to defer to browserify etc, or node
		var deferredModule;
		if($tw.browser) {
			if(window.require) {
				try {
					return window.require(moduleName);
				} catch(e) {}
			}
			throw "Cannot find module named '" + moduleName + "' required by module '" + moduleRoot + "', resolved to " + name;
		} else {
			// If we don't have a module with that name, let node.js try to find it
			return require(moduleName);
		}
	}
	// Execute the module if we haven't already done so
	if(!moduleInfo.exports) {
		try {
			// Check the type of the definition
			if(typeof moduleInfo.definition === "function") { // Function
				moduleInfo.exports = _exports;
				moduleInfo.definition(moduleInfo,moduleInfo.exports,sandbox.require);
			} else if(typeof moduleInfo.definition === "string") { // String
				moduleInfo.exports = _exports;
				$tw.utils.evalSandboxed(moduleInfo.definition,sandbox,tiddler.fields.title);
				if(sandbox.module.exports) {
					moduleInfo.exports = sandbox.module.exports; //more codemirror workaround
				}
			} else { // Object
				moduleInfo.exports = moduleInfo.definition;
			}
		} catch(e) {
			if (e instanceof SyntaxError) {
				var line = e.lineNumber || e.line; // Firefox || Safari
				if (typeof(line) != "undefined" && line !== null) {
					$tw.utils.error("Syntax error in boot module " + name + ":" + line + ":\n" + e.stack);
				} else if(!$tw.browser) {
					// this is the only way to get node.js to display the line at which the syntax error appeared,
					// and $tw.utils.error would exit anyway
					// cf. https://bugs.chromium.org/p/v8/issues/detail?id=2589
					throw e;
				} else {
					// Opera: line number is included in e.message
					// Chrome/IE: there's currently no way to get the line number
					$tw.utils.error("Syntax error in boot module " + name + ": " + e.message + "\n" + e.stack);
				}
			} else {
				// line number should be included in e.stack for runtime errors
				$tw.utils.error("Error executing boot module " + name + ": " + JSON.stringify(e) + "\n\n" + e.stack);
			}
		}
	}
	// Return the exports of the module
	return moduleInfo.exports;
};

/*
Apply a callback to each module of a particular type
	moduleType: type of modules to enumerate
	callback: function called as callback(title,moduleExports) for each module
*/
$tw.modules.forEachModuleOfType = function(moduleType,callback) {
	var modules = $tw.modules.types[moduleType];
	$tw.utils.each(modules,function(element,title) {
		callback(title,$tw.modules.execute(title));
	});
};

/*
Get all the modules of a particular type in a hashmap by their `name` field
*/
$tw.modules.getModulesByTypeAsHashmap = function(moduleType,nameField) {
	nameField = nameField || "name";
	var results = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		results[module[nameField]] = module;
	});
	return results;
};

/*
Apply the exports of the modules of a particular type to a target object
*/
$tw.modules.applyMethods = function(moduleType,targetObject) {
	if(!targetObject) {
		targetObject = Object.create(null);
	}
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		$tw.utils.each(module,function(element,title,object) {
			targetObject[title] = module[title];
		});
	});
	return targetObject;
};

/*
Return a class created from a modules. The module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassFromModule = function(moduleExports,baseClass) {
	var newClass = function() {};
	if(baseClass) {
		newClass.prototype = new baseClass();
		newClass.prototype.constructor = baseClass;
	}
	$tw.utils.extend(newClass.prototype,moduleExports);
	return newClass;
};

/*
Return an array of classes created from the modules of a specified type. Each module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassesFromModules = function(moduleType,subType,baseClass) {
	var classes = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,moduleExports) {
		if(!subType || moduleExports.types[subType]) {
			classes[moduleExports.name] = $tw.modules.createClassFromModule(moduleExports,baseClass);
		}
	});
	return classes;
};

/////////////////////////// Barebones tiddler object

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};

		if(tiddler) {
			var title = tiddler.fields.title;
			if(title) {
// Uncomment the following line for detailed logs of all tiddler writes
// console.log("Adding",title,tiddler)
				// Record the old tiddler state

					shadow: this.isShadowTiddler(title),

// Uncomment the following line for detailed logs of all tiddler deletions
// console.log("Deleting",title)

				old: {
					tiddler: this.getTiddler(title),
					shadow: this.isShadowTiddler(title),

			// Delete it from the list of titles

			// Record the new tiddler state

				tiddler: this.getTiddler(title),
				shadow: this.isShadowTiddler(title),
				exists: this.tiddlerExists(title)
			}
			// Update indexes

			this.clearGlobalCache();
			$tw.utils.each(indexers,function(indexer) {

			} else {

			}

	};

	// Read plugin info for all plugins, or just an array of titles. Returns the number of plugins updated or deleted

		$tw.utils.each(titles || getTiddlerTitles(),function(title) {

					pluginInfo[tiddler.fields.title] = $tw.utils.parseJSONSafe(tiddler.fields.text);
					results.modifiedPlugins.push(tiddler.fields.title);
				}
			} else {

				}

			});

		});

/*
Define all modules stored in ordinary tiddlers
*/
$tw.Wiki.prototype.defineTiddlerModules = function() {
	this.each(function(tiddler,title) {
		if(tiddler.hasField("module-type")) {
			switch (tiddler.fields.type) {
				case "application/javascript":
					// We only define modules that haven't already been defined, because in the browser modules in system tiddlers are defined in inline script
					if(!$tw.utils.hop($tw.modules.titles,tiddler.fields.title)) {
						$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],tiddler.fields.text);
					}
					break;
				case "application/json":
					$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],$tw.utils.parseJSONSafe(tiddler.fields.text));
					break;
				case "application/x-tiddler-dictionary":
					$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],$tw.utils.parseFields(tiddler.fields.text));
					break;
			}
		}
	});
};

/*
Register all the module tiddlers that have a module type
*/

			$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],tiddler.fields.text);
		}
	});

/*
Enable safe mode by deleting any tiddlers that override a shadow tiddler
*/
$tw.Wiki.prototype.processSafeMode = function() {
	var self = this,
		overrides = [];
	// Find the overriding tiddlers
	this.each(function(tiddler,title) {
		if(self.isShadowTiddler(title)) {
			console.log(title);
			overrides.push(title);
		}
	});
	// Assemble a report tiddler
	var titleReportTiddler = "TiddlyWiki Safe Mode",
		report = [];
	report.push("TiddlyWiki has been started in [[safe mode|https://tiddlywiki.com/static/SafeMode.html]]. All plugins are temporarily disabled. Most customisations have been disabled by renaming the following tiddlers:")
	// Delete the overrides

		var tiddler = self.getTiddler(title),
			newTitle = "SAFE: " + title;

		self.addTiddler(new $tw.Tiddler(tiddler, {title: newTitle}));
		report.push("* [[" + title + "|" + newTitle + "]]");
	});
	report.push()
	this.addTiddler(new $tw.Tiddler({title: titleReportTiddler, text: report.join("\n\n")}));

	this.addTiddler(new $tw.Tiddler({title: "$:/DefaultTiddlers", text: "[[" + titleReportTiddler + "]]"}));

/*
Decrypt any tiddlers stored within the element with the ID "encryptedArea". The function is asynchronous to allow the user to be prompted for a password
	callback: function to be called the decryption is complete
*/
$tw.boot.decryptEncryptedTiddlers = function(callback) {
	var encryptedArea = document.getElementById("encryptedStoreArea");
	if(encryptedArea) {
		var encryptedText = encryptedArea.innerHTML,
			prompt = "Enter a password to decrypt this TiddlyWiki";
		// Prompt for the password
		if($tw.utils.hop($tw.boot,"encryptionPrompts")) {
			prompt = $tw.boot.encryptionPrompts.decrypt;
		}
		$tw.passwordPrompt.createPrompt({
			serviceName: prompt,
			noUserName: true,
			submitText: "Decrypt",
			callback: function(data) {
				// Attempt to decrypt the tiddlers
				$tw.crypto.setPassword(data.password);
				var decryptedText = $tw.crypto.decrypt(encryptedText);
				if(decryptedText) {
					var json = $tw.utils.parseJSONSafe(decryptedText);
					for(var title in json) {
						$tw.preloadTiddler(json[title]);
					}
					// Call the callback
					callback();
					// Exit and remove the password prompt
					return true;
				} else {
					// We didn't decrypt everything, so continue to prompt for password
					return false;
				}
			}
		});
	} else {
		// Just invoke the callback straight away if there weren't any encrypted tiddlers
		callback();
	}
};

					for(var i=attrs.length-1; i >= 0; i--) {

				}

			extractModuleTiddlers = function(node) {
				if(node.hasAttribute && node.hasAttribute("data-tiddler-title")) {
					var text = node.innerHTML,
						s = text.indexOf("{"),
						e = text.lastIndexOf("}");
					if(node.hasAttribute("data-module") && s !== -1 && e !== -1) {
						text = text.substring(s+1,e);
					}
					var fields = {text: text},
						attributes = node.attributes;
					for(var a=0; a<attributes.length; a++) {
						if(attributes[a].nodeName.substr(0,13) === "data-tiddler-") {

						}

					return [fields];
				} else {
					return null;
				}
			},
			t,result = [];
		if(node) {
			var type = (node.getAttribute && node.getAttribute("type")) || null;
			if(type) {
				// A new-style container with an explicit deserialization type
				result = $tw.wiki.deserializeTiddlers(type,node.textContent);
			} else {

				for(t = 0; t < node.childNodes.length; t++) {

					tiddlers = tiddlers || extractModuleTiddlers(childNode);
					if(tiddlers) {
						result.push.apply(result,tiddlers);
					}
				}
			}
		}
		return result;
	}
});

$tw.loadTiddlersBrowser = function() {
