ink Protocol to other-->\u003Cpath d=\"M805.09,179.4983 C806.9,179.7483 836.11,183.8883 854,197.4883 C867.95,208.0883 865.66,216.1383 877,229.4883 C880.26,233.3183 881.77,233.6283 885,237.4883 C891.87,245.6983 898.76,255.1183 904.74,263.7883 \" fill=\"none\" id=\"Protocol-&gt;other\" style=\"stroke: #A80036; stroke-width: 1.0;\"/>\u003Cpolygon fill=\"#A80036\" points=\"907.6,267.9783,905.8359,258.2887,904.7838,263.8468,899.2256,262.7947,907.6,267.9783\" style=\"stroke: #A80036; stroke-width: 1.0;\"/>\u003Ctext fill=\"#000000\" font-family=\"sans-serif\" font-size=\"13\" lengthAdjust=\"spacingAndGlyphs\" textLength=\"104\" x=\"878\" y=\"218.5566\">PICK_PROTOCOL\u003C/text>\u003C!--MD5=[e5c88a6d12509aa90dc4efd29076b87b]\nlink *start to RuleFormManager-->\u003Cpath d=\"M589,28.11 C589,38.82 589,58.27 589,82.69 \" fill=\"none\" id=\"*start-&gt;RuleFormManager\" style=\"stroke: #A80036; stroke-width: 1.0;\"/>\u003Cpolygon fill=\"#A80036\" points=\"589,87.97,593,78.97,589,82.97,585,78.97,589,87.97\" style=\"stroke: #A80036; stroke-width: 1.0;\"/>\u003C!--MD5=[34d7abb0cb70c3eee9d76ddd9340c31e]\n@startuml\r\n\r\n[*] - -> RuleFormManager\r\n\r\nstate RuleFormManager {\r\n\r\n  state AddressFamily {\r\n    [*] -> none\r\n    ip4 : entry / setFamilyPickerToIP4\r\n    ip4 : entry / resetIP4Address\r\n    ip4 : exit / cacheIP4Address\r\n    ip6 : entry / setFamilyPickerToIP6\r\n    ip6 : entry / resetIP6Address\r\n    ip6 : exit / cacheIP6Address\r\n    none - -> ip4 : PICK_PROTOCOL\\n[isProtocolICMPv4]\r\n    none - -> ip6 : PICK_PROTOCOL\\n[isProtocolICMPv6]\r\n    ip4 - -> ip6 : PICK_PROTOCOL\\n[isProtocolICMPv6]\r\n    ip6 - -> ip4 : PICK_PROTOCOL\\n[isProtocolICMPv4]\r\n    AddressFamily - -> ip4 : PICK_FAMILY\\n[isFamilyIP4]\r\n    AddressFamily - -> ip6 : PICK_FAMILY\\n[isFamilyIP6]\r\n    AddressFamily - -> none : PICK_FAMILY\\n[canSelectNone]\r\n  }\r\n\r\n  ||\r\n\r\n  state Protocol {\r\n    [*] -l-> any\r\n    icmp4 : entry / setProtocolPickerToICMP4\r\n    icmp4 : entry / lockFamilyNone\r\n    icmp4 : exit / unlockFamilyNone\r\n    icmp6 : entry / setProtocolPickerToICMP6\r\n    icmp6 : entry / lockFamilyNone\r\n    icmp6 : exit / unlockFamilyNone\r\n    icmp4 -d-> icmp6 : PICK_FAMILY\\n[isFamilyIP6]\r\n    icmp6 -u-> icmp4 : PICK_FAMILY\\n[isFamilyIP4]\r\n    Protocol - -> icmp4 : PICK_PROTOCOL\\n[isProtocolICMPv4]\r\n    Protocol - -> icmp6 : PICK_PROTOCOL\\n[isProtocolICMPv6]\r\n    Protocol - -> any : PICK_PROTOCOL\\n[isProtocolAny]\r\n    Protocol - -> other : PICK_PROTOCOL\r\n  }\r\n\r\n}\r\n\r\n@enduml\r\n\nPlantUML version 1.2020.05(Thu Mar 19 17:17:32 EDT 2020)\n(GPL source distribution)\nJava Runtime: OpenJDK Runtime Environment\nJVM: OpenJDK 64-Bit Server VM\nJava Version: 13.0.2+8\nOperating System: Mac OS X\nDefault Encoding: UTF-8\nLanguage: en\nCountry: US\n-->\u003C/g>\u003C/svg>","type":"image/svg+xml","creator":"Sukima","created":"20200325085925000","modified":"20200325085925000","tags":"Diagrams"},
{"title":"FormManagerExample/Abstract","created":"20200324212758316","modified":"20200324212759381","type":"text/vnd.tiddlywiki","text":"This is an unusual use case but one that a Statechart is uniquely fitted to solve. We had a form which handled the nuances of entering Firewall rules. Specifically it allowed a user to enter networking information. With networking we had three distinct ''families'' and four possible //types// of ''protocols'' Depending on the combination of these two values we wanted to show a different form. Some hide erroneous fields (like address, port numbers, etc.) and others needed special fields (like ICMP type and codes). To add further complication some protocols depend on the family and visa-versa. To better illustrate this relationship here is a possible user interaction:\n\n# User chooses the IP4 address family\n# This allows the user to enter an IPv4 network address (for example `192.168.0.1`)\n# But then they realize they really wanted to use the ICMPv6 protocol.\n# By selecting this we no longer can use an IPv4 network address and instead need an IPv6 address. This means the address family needs to react.\n\nThis simple edge case explodes in complexity the more possible combinations between the to. The math works out as 12 possible views of the form with 144 possible transitions between them (`3! * 4!`). Once we realize that the act of changing one value has the potential to change the other and effect other form elements we know there are side effects that come from transitioning states. That means there are potentially 144 opportunities for side effects and 144 opportunities for bugs and missed edge cases. This is too much to manage in a simple component using a set of booleans and fancy computed property footwork. Or least it was for me.\n\nTo help solidify this abstract situation an example of one side effect is that of the address field. The form in question for legacy design reasons could only handle one input for the network address. When a user enters an IPv4 address but changes the family to IPv6 we want to clear out the address. But when they go back to IPv4 we want the value previously entered to repopulate. The acts of caching and populating that field are ''side effects'' that need to be defined in a deterministic way so that their triggering can be controlled based on the different states we are in and states we are going to.\n"},
{"title":"FormManagerExample/ComponentHBS","created":"20200324223511317","modified":"20200324223745691","type":"text/vnd.tiddlywiki","text":"```htmlbars\n\u003Cdiv ...attributes data-state={{this.stateStrings}}>\n\n  \u003Cfieldset>\n\n    \u003Clegend>Modes\u003C/legend>\n\n    \u003Cdiv>\n      {{#let (concat this.guid \"-addressFamily\") as |id|}}\n        \u003Clabel for={{id}}>Address Family\u003C/label>\n        \u003Cselect\n          name=\"addressFamily\"\n          id={{id}}\n          {{on \"change\" (fn this.transition \"PICK_FAMILY\")}}\n          {{ref this \"family\"}}\n        >\n          \u003Coption value=\"none\" disabled={{this.isNoneDisabled}}>None\u003C/option>\n          \u003Coption value=\"ip4\">IP4\u003C/option>\n          \u003Coption value=\"ip6\">IP6\u003C/option>\n        \u003C/select>\n      {{/let}}\n    \u003C/div>\n\n    \u003Cdiv>\n      {{#let (concat this.guid \"-protocol\") as |id|}}\n        \u003Clabel for={{id}}>Protocol\u003C/label>\n        \u003Cselect\n          name=\"protocol\"\n          id={{id}}\n          {{on \"change\" (fn this.transition \"PICK_PROTOCOL\")}}\n          {{ref this \"protocol\"}}\n        >\n          \u003Coption value=\"any\" selected>Any\u003C/option>\n          \u003Coption value=\"icmp4\">ICMPv4\u003C/option>\n          \u003Coption value=\"icmp6\">ICMPv6\u003C/option>\n          \u003Coption value=\"tcp\">TCP\u003C/option>\n          \u003Coption value=\"udp\">UDP\u003C/option>\n        \u003C/select>\n      {{/let}}\n    \u003C/div>\n\n  \u003C/fieldset>\n\n  \u003Cfieldset data-hide=\"protocol.other protocol.any\">\n\n    \u003Clegend>ICMP\u003C/legend>\n\n    {{#let (concat this.guid \"-icmpType\") as |id|}}\n      \u003Clabel for={{id}}>Type\u003C/label>\n      \u003Cinput type=\"number\" id={{id}} name=\"icmpType\">\n    {{/let}}\n\n    {{#let (concat this.guid \"-icmpCode\") as |id|}}\n      \u003Clabel for={{id}}>Code\u003C/label>\n      \u003Cinput type=\"number\" id={{id}} name=\"icmpCode\">\n    {{/let}}\n\n  \u003C/fieldset>\n\n  \u003Cfieldset class=\"networkingFields\">\n\n    \u003Clegend>Networking\u003C/legend>\n\n    \u003Cdiv data-hide=\"addressFamily.none\">\n      {{#let (concat this.guid \"-adress\") as |id|}}\n        \u003Clabel for={{id}}>Address\u003C/label>\n        \u003Cinput type=\"text\" id={{id}} name=\"address\" {{ref this \"address\"}}>\n        \u003Cspan class=\"hint-text\" data-hide=\"addressFamily.ip6\">\n          (E.x. \u003Ccode>192.168.0.1\u003C/code>)\n        \u003C/span>\n        \u003Cspan class=\"hint-text\" data-hide=\"addressFamily.ip4\">\n          (E.x. \u003Ccode>::c0a8:0001\u003C/code>)\n        \u003C/span>\n      {{/let}}\n    \u003C/div>\n\n    \u003Cdiv data-hide=\"protocol.icmp4 protocol.icmp6 protocol.any\">\n     {{#let (concat this.guid \"-port\") as |id|}}\n        \u003Clabel for={{id}}>port\u003C/label>\n        \u003Cinput type=\"number\" id={{id}} name=\"port\">\n      {{/let}}\n    \u003C/div>\n\n  \u003C/fieldset>\n\n  \u003Cfieldset>\n    \u003Clegend>Machine state(s)\u003C/legend>\n    \u003Ccode>\u003Coutput value={{this.stateList}}>\u003C/output>\u003C/code>\n  \u003C/fieldset>\n\n\u003C/div>\n```\n"},
{"title":"FormManagerExample/ComponentJS","created":"20200324212857644","modified":"20200325120047206","type":"text/vnd.tiddlywiki","text":"Using [[this pattern|XStateGlimmerComponent]] for the component we will want to track the joined state. Our state machine will have two parallel states and we need to track that. I found it was clearer in the template if the tracking was done in one property and the CSS handled the layout logic based on that. In this case we will track `this.state` and expose the cumulative states using XState's [[toStrings method|https://xstate.js.org/docs/guides/states.html#state-methods-and-properties]]:\n\n```javascript\nget stateStrings() {\n  return this.state.toStrings().join(' ');\n}\n```\n\nThe next concern is to link up the template specific logic using the `.withConfig()` method when we create the component's machine.\n\n```javascript\nlet actions = {\n  resetIP4Address: ctx => this.address.value = ctx.ip4Address,\n  resetIP6Address: ctx => this.address.value = ctx.ip6Address,\n  cacheIP4Address: assign({ ip4Address: () => this.address.value }),\n  cacheIP6Address: assign({ ip6Address: () => this.address.value }),\n  setFamilyPickerToIP4: () => this.family.value = 'ip4',\n  setFamilyPickerToIP6: () => this.family.value = 'ip6',\n  setProtocolPickerToICMP4: () => this.protocol.value = 'icmp4',\n  setProtocolPickerToICMP6: () => this.protocol.value = 'icmp6'\n};\nthis.machine = interpret(createMachine().withConfig({ actions });\nthis.machine\n  .onTransition(state => this.state = state)\n  .start();\n```\n\nAnother property we need is that the ''None'' address family option needs to dynamically disable in some cases. Since the machine uses its `context.canSelectNone` we can use that in another getter to drive the template.\n\n```javascript\nget isNoneDisabled() {\n  return !this.state.context.canSelectNone;\n}\n```\n\n''See the [[full component source|FormManagerExample/ComponentSource]].''\n"},
{"title":"FormManagerExample/ComponentSCSS","created":"20200324223831052","modified":"20200325005821862","type":"text/vnd.tiddlywiki","text":"With some creative CSS selectors we can make the template react to state changes without muddying the template with `{{#if}}/{{else}}/{{/if}}` conditions everywhere. It also has the added advantage that the input elements never de-render and so their values stay even when the interaction changes the view state. Basically the user can enter data change the state to make the input hidden and return with the entered data intact.\n\n```css\n[data-state~=\"addressFamily.none\"][data-state~=\"protocol.any\"] .networkingFields,\n[data-state~=\"addressFamily.none\"][data-state~=\"protocol.icmp4\"] .networkingFields,\n[data-state~=\"addressFamily.none\"][data-state~=\"protocol.icmp6\"] .networkingFields,\n[data-state~=\"addressFamily.none\"] [data-hide~=\"addressFamily.none\"],\n[data-state~=\"addressFamily.ip4\"] [data-hide~=\"addressFamily.ip4\"],\n[data-state~=\"addressFamily.ip6\"] [data-hide~=\"addressFamily.ip6\"],\n[data-state~=\"protocol.icmp4\"] [data-hide~=\"protocol.icmp4\"],\n[data-state~=\"protocol.icmp6\"] [data-hide~=\"protocol.icmp6\"],\n[data-state~=\"protocol.other\"] [data-hide~=\"protocol.other\"],\n[data-state~=\"protocol.any\"] [data-hide~=\"protocol.any\"]\n{\n  display: none;\n}\n```\n\nThe `.networkFields` is unique in that it should only hide when //both// addressFamily and protocol states are at specific values.\n"},
{"title":"FormManagerExample/ComponentSource","text":"import Component from '@glimmer/component';\nimport { tracked } from '@glimmer/tracking';\nimport { action } from '@ember/object';\nimport { guidFor } from '@ember/object/internals';\nimport { createMachine } from '../utils/-state-machine';\nconst { interpret, assign } = XState;\n\nexport default class extends Component {\n\n  @tracked state;\n\n  get guid() {\n    return guidFor(this);\n  }\n\n  get stateStrings() {\n    return this.state.toStrings().join(' ');\n  }\n\n  get stateList() {\n    return this.state.toStrings().join(', ');\n  }\n\n  get isNoneDisabled() {\n    return !this.state.context.canSelectNone;\n  }\n\n  constructor() {\n    super(...arguments);\n    let actions = {\n      resetIP4Address: ctx => this.address.value = ctx.ip4Address,\n      resetIP6Address: ctx => this.address.value = ctx.ip6Address,\n      cacheIP4Address: assign({ ip4Address: () => this.address.value }),\n      cacheIP6Address: assign({ ip6Address: () => this.address.value }),\n      setFamilyPickerToIP4: () => this.family.value = 'ip4',\n      setFamilyPickerToIP6: () => this.family.value = 'ip6',\n      setProtocolPickerToICMP4: () => this.protocol.value = 'icmp4',\n      setProtocolPickerToICMP6: () => this.protocol.value = 'icmp6'\n    };\n    this.machine = interpret(createMachine().withConfig({ actions }));\n    this.machine\n      .onTransition(state => this.state = state)\n      .start();\n  }\n\n  willDestroy() {\n    super.willDestroy(...arguments);\n    this.machine.stop();\n  }\n\n  @action\n  transition(eventName, event) {\n    let { target: { value } } = event;\n    this.machine.send(eventName, { value });\n  }\n\n}","created":"20200324223424386","modified":"20200324223438827","type":"application/javascript"},
{"title":"FormManagerExample/ComponentTemplate","created":"20200324223618327","modified":"20200325121616309","type":"text/vnd.tiddlywiki","text":"Usually a component will have one main element to represent it. In our case this element needs to wrap the whole form so that it can be the catalyst to state changes.\n\n```htmlbars\n\u003Cdiv ...attributes data-state={{this.stateStrings}}>\n```\nBecause our state machine actions reference DOM nodes we need to use [[ember-ref-modifier|https://github.com/lifeart/ember-ref-modifier]] to assign references to the component.\n\n\u003C\u003C.tip \"\"\"A simple way to synchronize a form fields label with their id is to use a `let` helper. In this way the calculation of a unique ID can happen at the site of their use and not somewhere else needlessly complicating unrelated things. `this.guid` is just a getter to `guidFor(this)` in the JS.\"\"\">>\n\n```htmlbars\n{{#let (concat this.guid \"-addressFamily\") as |id|}}\n  \u003Clabel for={{id}}>Address Family\u003C/label>\n  \u003Cselect\n    name=\"addressFamily\"\n    id={{id}}\n    {{on \"change\" (fn this.transition \"PICK_FAMILY\")}}\n    {{ref this \"family\"}}\n  >\n    \u003Coption value=\"none\" disabled={{this.isNoneDisabled}}>None\u003C/option>\n    \u003Coption value=\"ip4\">IP4\u003C/option>\n    \u003Coption value=\"ip6\">IP6\u003C/option>\n  \u003C/select>\n{{/let}}\n```\n\nWe will call `this.transition` with the `PICK_FAMILY` event name and the DOMEvent when the user changes the select value. We store a reference to the select DOMNode in `this.family` so that we can manipulate the select's value when the state machine triggers the appropriate actions. And we have added a toggle to the ''None'' option which reacts to the state to disable/enable it.\n\n\u003C\u003C.note \"\"\"One of the advantages to having a state machine is that you can control the response to events. In the case of the disabled ''None'' option even if the UI allowed changing it the state machine and the logic involved would ignore that as an invalid transition making the business logic hardened against hacking, [[fuzzing|https://en.wikipedia.org/wiki/Fuzzing]], or plain old user goofiness.\"\"\">>\n\n''View the [[full template source|FormManagerExample/ComponentHBS]].''\n"},
{"title":"FormManagerExample/Demo","created":"20200323200644643","modified":"20200324001218378","type":"text/vnd.tiddlywiki","text":"\u003C$wikify name=\"FormManagerExampleDataURI\" text=\"\"\"\u003C\u003Cdatauri \"FormManagerExample/DemoHtml\">>\"\"\" >\n\n\u003Ciframe src=\u003C\u003CFormManagerExampleDataURI>> sandbox=\"allow-scripts\" style=\"margin-left:100px;width:600px;height:270px;\">\n\n\u003C/$wikify>\n"},
{"title":"FormManagerExample/DemoHtml","text":"\u003C!DOCTYPE html>\n\u003Chtml lang=\"en\">\n\u003Chead>\n\u003Cmeta charset=\"UTF-8\">\n\u003Ctitle>Form Manager Example Demo\u003C/title>\n\u003Cscript\n  src=\"https://unpkg.com/xstate@4.8.0/dist/xstate.js\"\n  integrity=\"sha384-P1/8kAQRBrpZKJfsuiDHIYdgFd4sa++9kLR2Cd/wsErLZMeCpNCVbTI8FXItK1Bh\"\n  crossorigin=\"anonymous\"\n>\u003C/script>\n\u003Cstyle>\n  [data-state~=\"addressFamily.none\"][data-state~=\"protocol.any\"] #networkingFields,\n  [data-state~=\"addressFamily.none\"][data-state~=\"protocol.icmp4\"] #networkingFields,\n  [data-state~=\"addressFamily.none\"][data-state~=\"protocol.icmp6\"] #networkingFields,\n  [data-state~=\"addressFamily.none\"] [data-hide~=\"addressFamily.none\"],\n  [data-state~=\"addressFamily.ip4\"] [data-hide~=\"addressFamily.ip4\"],\n  [data-state~=\"addressFamily.ip6\"] [data-hide~=\"addressFamily.ip6\"],\n  [data-state~=\"protocol.icmp4\"] [data-hide~=\"protocol.icmp4\"],\n  [data-state~=\"protocol.icmp6\"] [data-hide~=\"protocol.icmp6\"],\n  [data-state~=\"protocol.other\"] [data-hide~=\"protocol.other\"],\n  [data-state~=\"protocol.any\"] [data-hide~=\"protocol.any\"] {\n    display: none;\n  }\n\u003C/style>\n\u003C/head>\n\u003Cbody>\n  \u003Cfieldset>\n    \u003Clegend>Modes\u003C/legend>\n    \u003Cdiv>\n      \u003Clabel for=\"addressFamily\">Address Family\u003C/label>\n      \u003Cselect id=\"addressFamily\" name=\"addressFamily\">\n        \u003Coption value=\"none\">None\u003C/option>\n        \u003Coption value=\"ip4\">IP4\u003C/option>\n        \u003Coption value=\"ip6\">IP6\u003C/option>\n      \u003C/select>\n    \u003C/div>\n    \u003Cdiv>\n      \u003Clabel for=\"protocol\">Protocol\u003C/label>\n      \u003Cselect id=\"protocol\" name=\"protocol\">\n        \u003Coption value=\"any\" selected>Any\u003C/option>\n        \u003Coption value=\"icmp4\">ICMPv4\u003C/option>\n        \u003Coption value=\"icmp6\">ICMPv6\u003C/option>\n        \u003Coption value=\"tcp\">TCP\u003C/option>\n        \u003Coption value=\"udp\">UDP\u003C/option>\n      \u003C/select>\n    \u003C/div>\n  \u003C/fieldset>\n  \u003Cfieldset data-hide=\"protocol.other protocol.any\">\n    \u003Clegend>ICMP\u003C/legend>\n    \u003Clabel for=\"icmpType\">Type\u003C/label>\n    \u003Cinput type=\"number\" id=\"icmpType\" name=\"icmpType\">\n    \u003Clabel for=\"icmpCode\">Code\u003C/label>\n    \u003Cinput type=\"number\" id=\"icmpCode\" name=\"icmpCode\">\n  \u003C/fieldset>\n  \u003Cfieldset id=\"networkingFields\">\n    \u003Clegend>Networking\u003C/legend>\n    \u003Cdiv data-hide=\"addressFamily.none\">\n      \u003Clabel for=\"address\">Address\u003C/label>\n      \u003Cinput type=\"text\" id=\"address\" name=\"address\">\n      \u003Cspan class=\"hint-text\" data-hide=\"addressFamily.ip6\">(E.x. \u003Ccode>192.168.0.1\u003C/code>)\u003C/span>\n      \u003Cspan class=\"hint-text\" data-hide=\"addressFamily.ip4\">(E.x. \u003Ccode>::c0a8:0001\u003C/code>)\u003C/span>\n    \u003C/div>\n    \u003Cdiv data-hide=\"protocol.icmp4 protocol.icmp6 protocol.any\">\n      \u003Clabel for=\"port\">port\u003C/label>\n      \u003Cinput type=\"number\" id=\"port\" name=\"port\">\n    \u003C/div>\n  \u003C/fieldset>\n  \u003Cfieldset>\n    \u003Clegend>Machine state(s)\u003C/legend>\n    \u003Ccode>\u003Coutput id=\"state\">\u003C/output>\u003C/code>\n  \u003C/fieldset>\n\u003Cscript>\nfunction createMachine() {\n  const { Machine, assign } = XState;\n  return Machine({\n    id: 'example-form-manager',\n    type: 'parallel',\n    context: {\n      canSelectNone: true,\n      ip4Address: '',\n      ip6Address: ''\n    },\n    states: {\n      'addressFamily': {\n        initial: 'none',\n        states: {\n          'ip4': {\n            entry: ['setFamilyPickerToIP4', 'resetIP4Address'],\n            exit: 'cacheIP4Address',\n            on: {\n              PICK_PROTOCOL: { target: 'ip6', cond: 'isProtocolICMP6' }\n            }\n          },\n          'ip6': {\n            entry: ['setFamilyPickerToIP6', 'resetIP6Address'],\n            exit: 'cacheIP6Address',\n            on: {\n              PICK_PROTOCOL: { target: 'ip4', cond: 'isProtocolICMP4' }\n            }\n          },\n          'none': {\n            on: {\n              PICK_PROTOCOL: [\n                { target: 'ip4', cond: 'isProtocolICMP4' },\n                { target: 'ip6', cond: 'isProtocolICMP6' }\n              ]\n            }\n          }\n        },\n        on: {\n          PICK_FAMILY: [\n            { target: '.ip4', cond: 'isFamilyIP4' },\n            { target: '.ip6', cond: 'isFamilyIP6' },\n            { target: '.none', cond: 'canSelectNone' },\n          ]\n        }\n      },\n      'protocol': {\n        initial: 'any',\n        states: {\n          'icmp4': {\n            entry: ['lockFamilyNone', 'setProtocolPickerToICMP4'],\n            exit: 'unlockFamilyNone',\n            on: {\n              PICK_FAMILY: { target: 'icmp6', cond: 'isFamilyIP6' }\n            }\n          },\n          'icmp6': {\n            entry: ['lockFamilyNone', 'setProtocolPickerToICMP6'],\n            exit: 'unlockFamilyNone',\n            on: {\n              PICK_FAMILY: { target: 'icmp4', cond: 'isFamilyIP4' }\n            }\n          },\n          'other': {},\n          'any': {}\n        },\n        on: {\n          PICK_PROTOCOL: [\n            { target: '.icmp4', cond: 'isProtocolICMP4' },\n            { target: '.icmp6', cond: 'isProtocolICMP6' },\n            { target: '.any', cond: 'isProtocolAny' },\n            { target: '.other' },\n          ]\n        }\n      }\n    }\n  }, {\n    actions: {\n      lockFamilyNone: assign({ canSelectNone: false }),\n      unlockFamilyNone: assign({ canSelectNone: true })\n    },\n    guards: {\n      canSelectNone: ctx => ctx.canSelectNone,\n      isFamilyIP4: (_, { value }) => value === 'ip4',\n      isFamilyIP6: (_, { value }) => value === 'ip6',\n      isFamilyNone: (_, { value }) => value === 'none',\n      isProtocolICMP4: (_, { value }) => value === 'icmp4',\n      isProtocolICMP6: (_, { value }) => value === 'icmp6',\n      isProtocolAny: (_, { value }) => value === 'any'\n    }\n  });\n}\nfunction createApp() {\n  const { interpret, assign } = XState;\n  let dom = {\n    body: document.body,\n    addressFamily: document.querySelector('#addressFamily'),\n    address: document.querySelector('#address'),\n    protocol: document.querySelector('#protocol'),\n    state: document.querySelector('#state')\n  };\n  let app = interpret(createMachine().withConfig({\n    actions: {\n      resetIP4Address: ctx => dom.address.value = ctx.ip4Address,\n      resetIP6Address: ctx => dom.address.value = ctx.ip6Address,\n      cacheIP4Address: assign({ ip4Address: () => dom.address.value }),\n      cacheIP6Address: assign({ ip6Address: () => dom.address.value }),\n      setFamilyPickerToIP4: () => dom.addressFamily.value = 'ip4',\n      setFamilyPickerToIP6: () => dom.addressFamily.value = 'ip6',\n      setProtocolPickerToICMP4: () => dom.protocol.value = 'icmp4',\n      setProtocolPickerToICMP6: () => dom.protocol.value = 'icmp6',\n    }\n  }));\n  function sendEventWithValue(eventName) {\n    return function(event) {\n      let { target: { value } } = event;\n      app.send(eventName, { value });\n    };\n  }\n  dom.addressFamily.addEventListener('change', sendEventWithValue('PICK_FAMILY'));\n  dom.protocol.addEventListener('change', sendEventWithValue('PICK_PROTOCOL'));\n  app\n    .onTransition(state => {\n      let option = dom.addressFamily.querySelector('option[value=\"none\"]');\n      option.disabled = !state.context.canSelectNone;\n    })\n    .onTransition(state => dom.body.dataset.state = state.toStrings().join(' '))\n    .onTransition(state => dom.state.value = state.toStrings().join(', '))\n    .start();\n}\ndocument.addEventListener('DOMContentLoaded', createApp);\n\u003C/script>\n\u003C/body>\n\u003C/html>\n","type":"text/html","created":"20200323200319105","modified":"20200324001235396"},
{"title":"FormManagerExample/Implementation","created":"20200324212651828","modified":"20200324212652896","type":"text/vnd.tiddlywiki","text":"Notice above how things are related. The address family matches the protocol when ICMP is selected and visa versa. The ''None'' option is disabled appropriately and if you enter values for the address it toggles between the two families. This is all managed from the statechart illustrated above.\n\nFor simplicity the above [[Demo|FormManagerExample/Demo]] and the code examples here rely on direct DOM use in some cases where the logic was simpler to do so. In Ember though there are so many ways to approach a solution and I don't want these examples to discourage you from using XState or Statecharts in your own way. These are just an example on how ''I'' ended up implementing things.\n\nFor this tutorial I will place all the relevant files into one component. Just know this is not the only way to organize things.\n\n```\napp/components/\n‚îî‚îÄ‚îÄ network-form\n    ‚îú‚îÄ‚îÄ -state-machine.js\n    ‚îú‚îÄ‚îÄ component.js\n    ‚îú‚îÄ‚îÄ styles.scss\n    ‚îî‚îÄ‚îÄ template.hbs\n```\n\n\u003C\u003C.warning \"\"\"This tutorial uses Octane examples even though the ideas presented can also be implemented using Computed Properties\"\"\">>\n"},
{"title":"FormManagerExample/MachineSection","created":"20200324215636668","modified":"20200324221156799","type":"text/vnd.tiddlywiki","text":"I added the XState machine definition to its own file `-state-machine.js` which exports a `createMachine()` function.\n\n''View the XState [[machine definition|FormManagerExample/StateMachine]].''\n\nNotice that some of the internal logic (actions, guards) specific to the machine itself is defined as part of this function. This allows the utility of this function to be used in multiple contexts. For example this ''same code'' can be used in both the Ember component and also in the [[single HTML vanilla demo|FormManagerExample/Demo]]. It can also be used to visualize the machine in [[XState's visualizer|https://xstate.js.org/viz/?gist=fe29cd4a9c87326ff5f8fb7d26a32289]].\n\nThe actions/guards/services that are not implemented are specific to the application the machine is being used in. In this case we can add those implementation details with the `.withConfig()` method (see below).\n"},
{"title":"FormManagerExample/StateMachine","text":"import { Machine, assign } from 'xstate';\n\nexport function createMachine() {\n  return Machine({\n    id: 'example-form-manager',\n    type: 'parallel',\n    context: {\n      canSelectNone: true,\n      ip4Address: '',\n      ip6Address: ''\n    },\n    states: {\n      'addressFamily': {\n        initial: 'none',\n        states: {\n          'ip4': {\n            entry: ['setFamilyPickerToIP4', 'resetIP4Address'],\n            exit: 'cacheIP4Address',\n            on: {\n              PICK_PROTOCOL: { target: 'ip6', cond: 'isProtocolICMP6' }\n            }\n          },\n          'ip6': {\n            entry: ['setFamilyPickerToIP6', 'resetIP6Address'],\n            exit: 'cacheIP6Address',\n            on: {\n              PICK_PROTOCOL: { target: 'ip4', cond: 'isProtocolICMP4' }\n            }\n          },\n          'none': {\n            on: {\n              PICK_PROTOCOL: [\n                { target: 'ip4', cond: 'isProtocolICMP4' },\n                { target: 'ip6', cond: 'isProtocolICMP6' }\n              ]\n            }\n          }\n        },\n        on: {\n          PICK_FAMILY: [\n            { target: '.ip4', cond: 'isFamilyIP4' },\n            { target: '.ip6', cond: 'isFamilyIP6' },\n            { target: '.none', cond: 'canSelectNone' },\n          ]\n        }\n      },\n      'protocol': {\n        initial: 'any',\n        states: {\n          'icmp4': {\n            entry: ['lockFamilyNone', 'setProtocolPickerToICMP4'],\n            exit: 'unlockFamilyNone',\n            on: {\n              PICK_FAMILY: { target: 'icmp6', cond: 'isFamilyIP6' }\n            }\n          },\n          'icmp6': {\n            entry: ['lockFamilyNone', 'setProtocolPickerToICMP6'],\n            exit: 'unlockFamilyNone',\n            on: {\n              PICK_FAMILY: { target: 'icmp4', cond: 'isFamilyIP4' }\n            }\n          },\n          'other': {},\n          'any': {}\n        },\n        on: {\n          PICK_PROTOCOL: [\n            { target: '.icmp4', cond: 'isProtocolICMP4' },\n            { target: '.icmp6', cond: 'isProtocolICMP6' },\n            { target: '.any', cond: 'isProtocolAny' },\n            { target: '.other' },\n          ]\n        }\n      }\n    }\n  }, {\n    actions: {\n      lockFamilyNone: assign({ canSelectNone: false }),\n      unlockFamilyNone: assign({ canSelectNone: true })\n    },\n    guards: {\n      canSelectNone: ctx => ctx.canSelectNone,\n      isFamilyIP4: (_, { value }) => value === 'ip4',\n      isFamilyIP6: (_, { value }) => value === 'ip6',\n      isFamilyNone: (_, { value }) => value === 'none',\n      isProtocolICMP4: (_, { value }) => value === 'icmp4',\n      isProtocolICMP6: (_, { value }) => value === 'icmp6',\n      isProtocolAny: (_, { value }) => value === 'any'\n    }\n  });\n}\n","created":"20200323234222467","modified":"20200324000648961","type":"application/javascript"},
{"title":"Friendship is magic","created":"20160425131312033","creator":"Sukima","modified":"20160425133413374","modifier":"Sukima","tags":"Journal","type":"text/vnd.tiddlywiki","text":"\u003C$link to=\"All Souls\">\n[img class=tc-float-right width=256 [allsoulsnewlondon.jpg]]\n\u003C/$link>\n\nHaving a bit of bad news the other day My mood and my Wife's mood were not as stellar as we would have wished. Both of us were feeling completely alone and helpless in life. We've been attending [[All Souls]] church and one of the core values is //caring and compassion//.\n\nI think I learned about that yesterday when some of our good friends saw how we were feeling and took it upon themselves to invite us to their house for dinner. Just getting out and being told ''you are not alone'' was enough to help us feel less isolated.\n\nI am thankful for good friendship."},
{"title":"Fun trick with underscore templates","created":"20130705000000000","modified":"20160326022840000","creator":"Sukima","tags":"Coding Article","text":"Doing some work in [[Titanium|http://www.appcelerator.com/platform/titanium-platform/]] and I found some code I needed to translate //and// DRY up. In the process I descoved a really cool trick with [[Underscore|http://underscorejs.org/]]'s template engine.\n\nWhen translating strings in Titanium you use the format:\n\n```javascript\nTitanium.Local.getString(\"message_id\", \"Default text\")\n```\n\nor `L(\"message_id\", \"Default text\")` for short. There was an example when this format served a hindrance:\n\n```javascript\nvar textField1 = Ti.UI.createTextField({\n  hintText: \"e.g. 123 Washington Rd. (required)\"\n});\nvar textField1 = Ti.UI.createTextField({\n  hintText: \"e.g. example@example.com (required)\"\n});\nvar textField1 = Ti.UI.createTextField({\n  hintText: \"e.g. (123) 555-5555 (optional)\"\n});\n```\n\nThe above asked to localize three strings that were not easily internationalize-able (e.g. ?) and all of them looked fairly close in concept. Using string interpolation would be a mess and would still require many message ids.\n\n```javascript\nvar textField1 = Ti.UI.createTextField({\n  hintText: String.format(\n    \"%s %s (%s)\",\n    L(\"example_text\", \"e.g.\"),\n    L(\"example_address\", \"123 Washington Rd.\"),\n    L(\"required\", \"required\")\n  )\n});\n```\n\nI'll be honest, `\"%s %s (%s)\"` looks confusing as hell.\n\nI'm going to show you how I handled this using Underscore's template engine. I'll explain the process progressively so you can see how I ened up with the cool trick I did.\n\nAt first I thought lets break this up and use string concatenation. Although this was the simpilest solution it looks ugly.\n\n```javascript\nfunction Sample() {\n  this.output = L(\"foo\", \"Foo\") +\n    \" \" + L(\"bar\", \"Bar\") +\n    \" (\" + L(\"foobar\", \"Foobar\") + \")\";\n}\nSample.prototype.render = function() { return this.output; };\n\nvar sample = new Sample();\nconsole.log( sample.render() );\n```\n\nLive demo on [[JS Bin|http://jsbin.com/ovizip/2/edit?javascript,console]]\n\nSo I opted instead for Underscore's template. This looks much cleaner with one small problem. The `L(\"foo\", \"Foo\")` and `L(\"foobar\", \"Foobar\")` repeat That seems silly to attempt to pull the same values out every time.\n\n```javascript\n_.extend( _.templateSettings, { variable: \"data\" } );\n\nfunction Sample() {}\nSample.prototype.render = _.template(\n  \"\u003C%= data.foo %> \u003C%= data.bar %> (\u003C%= data.foobar %>)\"\n);\n\nvar sample = new Sample();\n\nconsole.log( sample.render({\n  foo:    L(\"foo\", \"Foo\"),\n  bar:    L(\"bar\", \"Bar\"),\n  foobar: L(\"foobar\", \"Foobar\")\n}) );\nconsole.log( sample.render({\n  foo:    L(\"foo\", \"Foo\"),\n  bar:    L(\"bar1\", \"Bar one\"),\n  foobar: L(\"foobar\", \"Foobar\")\n}) );\nconsole.log( sample.render({\n  foo:    L(\"foo\", \"Foo\"),\n  bar:    L(\"bar2\", \"Bar two\"),\n  foobar: L(\"foobar\", \"Foobar\")\n}) );\n```\n\nLive demo on [[JS Bin|http://jsbin.com/ovizip/3/edit?javascript,console]]\n\nIf you haven't guessed I setup the templating as an object. So I'm going to add the pseudo-static content on instantiation and only worry about the dynamic part. I use the `this` keyword to differentiate content that is passed into the `render()` function and content that was created prior (pseudo-static).\n\n```javascript\n_.extend( _.templateSettings, { variable: \"data\" } );\n\nfunction Sample() {\n  this.foo    = L(\"foo\", \"Foo\");\n  this.foobar = L(\"foobar\", \"Foobar\");\n}\nSample.prototype.render = _.template(\n  \"\u003C%= this.foo %> \u003C%= data.bar %> (\u003C%= this.foobar %>)\"\n);\n\nvar sample = new Sample();\n\nconsole.log( sample.render({\n  bar: L(\"bar\", \"Bar\")\n}) );\nconsole.log( sample.render({\n  bar: L(\"bar1\", \"Bar one\")\n}) );\nconsole.log( sample.render({\n  bar: L(\"bar2\", \"Bar two\")\n}) );\n```\n\nLive demo on [[JS Bin|http://jsbin.com/ovizip/4/edit?javascript,console]]\n\nUltimately this allowed me to easily expand on the template and develop a concise method of extracting the rendered string with internationalization support\n\n```javascript\n_.extend( _.templateSettings, { variable: \"data\" } );\n\nvar hintTextTemplate = {\n  example_text:  L(\"for_example\", \"e.g.\"),\n  required_text: L(\"required\", \"required\"),\n  optional_text: L(\"optional\", \"optional\"),\n  render: _.template(\n    \"\u003C%= this.example_text %> \u003C%= data.content %> \" +\n    \"(\u003C%= data.required ? this.required_text : this.optional_text %>)\"\n  )\n};\n\nvar textField1 = Ti.UI.createTextField({\n  hintText: hintTextTemplate.render({\n    content: L(\"example_address\", \"123 Washington Rd.\"),\n    required: true\n  })\n});\nvar textField1 = Ti.UI.createTextField({\n  hintText: hintTextTemplate.render({\n    content: L(\"example_email\", \"example@example.com\"),\n    required: true\n  })\n});\nvar textField1 = Ti.UI.createTextField({\n  hintText: hintTextTemplate.render({\n    content: L(\"example_phone\", \"(123) 555-5555\"),\n    required: false\n  })\n});\n```\n"},
{"title":"Fundamental Techniques in Handling People","modified":"20170513160045000","created":"20170513160045000","modifier":"Sukima","creator":"Sukima","tags":"Resource","text":"# ''Don't criticize, condemn, or complain.'' Human nature does not like to admit fault. When people are criticized or humiliated, they rarely respond well and will often become defensive and resent their critic. To handle people well, we must never criticize, condemn or complain because it will never result in the behavior we desire.\n# ''Give honest and sincere appreciation.'' Appreciation is one of the most powerful tools in the world. People will rarely work at their maximum potential under criticism, but honest appreciation brings out their best. Appreciation, though, is not simple flattery, it must be sincere, meaningful and with love.\n# ''Arouse in the other person an eager want.'' To get what we want from another person, we must forget our own perspective and begin to see things from the point of view of others. When we can combine our desires with their wants, they become eager to work with us and we can mutually achieve our objectives.\n"},
{"title":"Fuzzy Matcher","created":"20200305170215000","creator":"suki","modified":"20200305170215000","modifier":"suki","tags":"snippets JavaScript Tips","type":"text/vnd.tiddlywiki","text":"```javascript\nfunction fuzzyMatcher(term) {\n  const escapeRegexp = /[-[\\]{}()*+?.,\\\\^$|#\\s]/g; \n  let regexp = term\n    .split('')\n    .map((c) => c.replace(escapeRegexp, '\\\\$&'))\n    .join('.*');\n  return new RegExp(regexp, 'i');\n}\n```\n"},
{"title":"getopt.sh","created":"20160313142325000","creator":"Sukima","modified":"20200407142321696","modifier":"Sukima","source":"https://gist.github.com/sukima/5409618","tags":"Bash snippets","type":"text/vnd.tiddlywiki","text":"```shell\n#!/bin/bash\nwhile test $# -gt 0\ndo\n  case $1 in\n\n  # Normal option processing\n    -h | --help)\n      # usage and help\n      ;;\n    -v | --version)\n      # version info\n      ;;\n  # ...\n\n  # Special cases\n    --)\n      break\n      ;;\n    --*)\n      # error unknown (long) option $1\n      ;;\n    -?)\n      # error unknown (short) option $1\n      ;;\n\n  # FUN STUFF HERE:\n  # Split apart combined short options\n    -*)\n      split=$1\n      shift\n      set -- $(echo \"$split\" | cut -c 2- | sed 's/./-& /g') \"$@\"\n      continue\n      ;;\n\n  # Done with options\n    *)\n      break\n      ;;\n  esac\n\n  # for testing purposes:\n  echo \"$1\"\n\n  shift\ndone\n```\n"},

{"title":"Gma's Memorial Speech","modified":"20191011185003000","created":"20191011185003000","modifier":"Sukima","creator":"Sukima","tags":"","text":"My earliest memories are of the house in Mystic. Gma had one chair and everyone knew the chair. This strait backed oddly uncomfortable chair mad the perfect wall and being offset from the book shelf in the back corner allowed the five year old me to setup shop as a junior detective. Rent free and no bills to worry about I could easily collect money and place it in my metal cash register (now a days these are all made out of plastic and are computerized).\n\nThe business really took off when she gave me a huge binder full of blank yet expired checks! I quickly went on a spending spree and bounced so many of those checks.\n\nAfter a long day of detective work in the blue chair office Gma would call for dinner. I remember how she was an amazing cook always doing something just a little off. Like putting fruit pieces in Jello. Or Sour Cream on the salads. Her crab casseroles had potato chips mixed in. And she had to put chocolate chips in almost every desert. And let us never forget that desert is not desert unless you have a scoop of ice cream with it.\n\nAs night came around I remember her soothing me to sleep with a square music box playing Brahms' Lullaby. I'm embarrassed to admit it took me becoming a parent to learn the name of that melody.\n\nOn the weekends Gma would watch me running full speed towards the crest of the large hill in her lawn, jump into the air, and fall face first over the edge of the hill. I'm sure from the vantage point of the kitchen it look like I was jumping off the end of the sidewalk but in truth I was landing on the best Slip 'n' Slide flying towards the Mystic River at mach 10, least it felt that way to my five year old brain. Later years I would place a whole tarp at the end and it was even better then the water slides you see at Six Flags.\n\nShe knew that simplicity has a much stronger impact on us then fancy. When I try to remember all the Christmas gifts from her the one I remember the most was a small book that had fun places to visit like Gillette's Castle or Devil's Hopyard. They were I.O.U. Grandma and Grandson trips. She also would quietly remind all of us to thank others. Even in the heat of the Christmas shark fests it became a point to stop and thank you for the presents she gave us.\n\nI spent many hours in trees when I was young. The best one was in Gma's front lawn. This tree had a branch for every section of a starship: bridge, engine room, shuttle bay, and even a galley as I have snake up there. The tree ship later became the perfect final exam study spot at our house on Nobal Ave.\n\nSpeaking of Nobal Avenue. I remember every day after school Gma was always there. She would start in the basement and by the time my little youthful energy had made it into my room and came back out Gma would be at the top where the living room was. Two flights! There she would make a snack.\n\nGma had a way of always being around without getting involved. She was a constant. And no matter what situation everyone knew she was there with us. We also always knew there would be candy in the candy jar. She kept that jar filled with candy for I had never seen it go empty even though I tried to empty it on more then a few occasions. Much like the family tradition to reposition the fondant after you sneak a piece I would attempted to sneak jelly beans and candy corn from that jar every time I passed it.\n\nGma continued that love to the entire family including her great grand children \"Scampi\" and Sorscha for whom she would put on the biggest smile every time they came to visit. I hope that they will grow to learn these four life hacks that Gma had taught me over the years:\n\n# Always have candy in the candy jar\n# Take the time to settle and relax each night before bed\n# Be unconditional with your love\n# Never forget about that scoop of ice cream because ice cream goes with everything\n"},
{"title":"GNU Make","created":"20221104184856000","creator":"Sukima","modified":"20221104184856000","modifier":"Sukima","tags":"Concepts","type":"text/vnd.tiddlywiki","url":"https://www.gnu.org/software/make/","text":"[img width=200 [//www.gnu.org/graphics/heckert_gnu.transp.small.png]]\n\n\u003C\u003C\u003C\nGNU Make is a tool which controls the generation of executables and other non-source files of a program from the program's source files.\n\nMake gets its knowledge of how to build your program from a file called the makefile, which lists each of the non-source files and how to compute it from other files. When you write a program, you should write a makefile for it, so that it is possible to use Make to build and install the program.\n\u003C\u003C\u003C\n\n{{!!url}}\n"},

{"title":"GRC Resources","modified":"20170726131032000","created":"20170726131032000","modifier":"Sukima","creator":"Sukima","tags":"Resource","text":"!! Gibson Research Corporation Resources\n\nThese are some resources I enjoy at https://www.grc.com/\n\nSince some of them are not directly linked from the home page (There are a bunch of hidden gems) I currated a list here.\n\n;Off The Grid\n:A paper-based system for encrypting domain names into secure passwords.\u003Cbr>Overview: https://www.grc.com/offthegrid.htm\u003Cbr>Create/Print Your Own Grid: https://www.grc.com/otg/offthegrid.htm\n;Anti-Stress Maximum Relaxation Breathing Pacer\n:https://www.grc.com/breathe.htm\n;Perfect Passwords - GRC's Ultra High Security Password Generator\n:https://www.grc.com/passwords.htm\n;SSL TLS HTTPS Web Server Certificate Fingerprints\n:Verify your secure connections haven't been intercepted.\u003Cbr>https://www.grc.com/fingerprints.htm\n;Password Haystacks: How Well Hidden is Your Needle?\n:Visualize the complexity in your passwords and how entropy affects guessing difficulty.\u003Cbr>https://www.grc.com/haystack.htm\n;What and how the world is beginning to learn about the importance of ‚ÄúVitamin D‚Äù\n:https://www.grc.com/health/Vitamin-D.htm\n;The Low Carb Choice Research into the nature and dangers of chronic calorie-dense carbohydrate consumption\n:https://www.grc.com/health/lowcarb.htm\n;Healthy Sleep Formula\n:https://www.grc.com/health/sleep/healthy_sleep_formula.htm\n;~ShieldsUP! - Internet Vulnerability Profiling\n:https://www.grc.com/x/ne.dll?bh0bkyd2 (~ShieldsUP!)\n;Security Now! Our weekly audio security column & podcast by Steve Gibson and Leo Laporte\n:https://www.grc.com/securitynow.htm\n;DNS Nameserver Spoofability Test Can you trust your Domain Name Servers? \n:https://www.grc.com/dns/dns.htm\n;~SpinRite - Best computer program for scanning magnetic data storage devices such as hard disks, recovering data from them and refreshing their surfaces.\n:https://www.grc.com/sr/spinrite.htm\n;Secure Quick Reliable Login - A highly secure, comprehensive, easy-to-use replacement for usernames, passwords, reminders, one-time-code authenticators, and everything else\n:https://www.grc.com/sqrl/sqrl.htm\n;Ultra-High Entropy Pseudo-Random Number Generator in JavaScript\n:https://www.grc.com/otg/uheprng.htm\n;Script-Free Pure-CSS Menuing System\n:https://www.grc.com/menudemo.htm\n"},

{"title":"How I understand JavaScript Object Oriented Programming","created":"20121114000000000","modified":"20160326020641000","creator":"Sukima","tags":"Coding Article","text":"One of the great things about [[CoffeeScript|http://www.coffeescript.org/]] is that it compiles into JavaScript. I found that when addressing several problems in JavaScript I would often attempt to address it using CoffeeScript in an Object Oriented way so that I could examine the JavaScript output.\n\nThe affect of this is that I learned a lot about how JavaScript approaches Object Oriented Programming. So I though I would share those insights here.\n\n!! The Why\n\nI know your first question is \"why another blog post about JavaScript Objects?\" Well because I haven't seen many posts that walk through this in an incremented by example form. I have to address that there is a much more detailed explanation in [[this article|https://developer.mozilla.org/en-US/docs/JavaScript/Introduction_to_Object-Oriented_JavaScript]] and [[this article|http://killdream.github.com/blog/2011/10/understanding-javascript-oop/]]. Oh, and lets not forget Douglas Crawford's [[JavaScript: The Good Parts|http://www.amazon.com/JavaScript-Good-Parts-Douglas-Crockford/dp/0596517742]]. I read both of these and gained a ton of understanding but remembering how to implement the concepts and the best practise on form and style is still left to be desired.\n\nGiving myself a walk through my understanding with the style that I found delightful from CoffeeScripts' translations.\n\n!! Objects\n\nObjects are easy and you'll see them everywhere. In JavaScript Objects and Functions are somewhat interchangeable. We will get a sense of this later. For now I'll show two ways to define objects:\n\n```javascript\n// Object Literal\nvar object = {\n  foo: \"Foo\",\n  'bar': \"Bar\"\n};\n\n// Dynamic Objects\nvar object2 = {};\nobject2.foo = \"Foo\";\nobject2['bar'] = \"Bar\";\n\nobject.foo;     // \"Foo\"\nobject['bar'];  // \"Bar\"\nobject2.foo;    // \"Foo\"\nobject2['bar']; // \"Bar\"\n```\n\n!! Classes\n\nClasses provide a logical representation of objects that you define once then create instances of that object as you need them. It starts by making a self calling function which returns the object definition. It includes a constructor function and any logic needed to create the object.\n\n```javascript\nvar MyObject = (function() {\n  function MyObject() {}\n  return MyObject;\n})();\n\nvar instance = new MyObject();\n```\n\n!! Static methods and attributes\n\nStatic methods and attributes are accessible to the object itself not instances of that object. In other words you access it by the Class name not using the `new` keyword:\n\n```javascript\nvar MyObject = (function() {\n  function MyObject() {}\n\n  MyObject.foo = function() { return \"Foo\"; };\n\n  return MyObject;\n})();\n\nMyObject.foo(); // \"Foo\"\nvar bar = new MyObject();\nbar.foo(); // Error: no such method foo\n```\n\nAs you see above that the method foo is static. Obviously this is quite verbose for what you could use as an object literal for:\n\n```javascript\nvar MyObject = {\n  foo: function() { return \"Foo\"; }\n};\n```\n\nHowever, if you want to have dual use (say in a Factory Pattern) it might look like this:\n\n```javascript\nvar MyObject = (function() {\n  function MyObject() {}\n  \n  MyObject.factory = function(message) {\n    var theObject = new MyObject();\n    theObject.message = message;\n    return theObject;\n  };\n\n  return MyObject;\n}).call(this); // Notice the explicit scoping here.\n\nvar obj = MyObject.factory();\n```\n\n''Don't forget the `call(this)` above.''\n\n!! Instance attributes\n\nInstance attributes are referenced with the `this` keyword.\n\n```javascript\nvar MyObject = (function() {\n  function MyObject(value) {\n    this.value = value;\n  }\n  return myObject;\n})();\n\nvar foo = new MyObject(\"Foo\");\nvar bar = new MyObject(\"Bar\");\n\nfoo.value; // \"Foo\"\nbar.value; // \"Bar\"\n```\n\n!! Instance methods\n\nThis is where `prototype` comes in handy.\n\n```javascript\nvar MyObject;\n\nMyObject = (function() {\n  function MyObject(value) {\n    this.value = value;\n  }\n\n  MyObject.prototype.getValue = function() {\n    return this.value;\n  };\n\n  return MyObject;\n})();\n\nvar foo = new MyObject(\"Foo\");\nvar bar = new MyObject(\"Bar\");\n\nfoo.getValue(); // \"Foo\"\nbar.getValue(); // \"Bar\"\n```\n\n!! Private methods and attributes (closures)\n\nFirst things in JavaScript there are no true private attributes. But you can make variables that are private using closures. You can also make private methods the same way.\n\n```javascript\nvar MyObject = (function() {\n\n  var private_attribute = null;\n\n  function private_method() {}\n\n  function MyObject() {}\n  return MyObject;\n})();\n```\n\nThis can be usefull in a Singleton Pattern:\n\n```javascript\nvar Singleton = (function() {\n  var instance, PrivateClass, SingletonClass;\n  instance = null;\n\n  PrivateClass = (function() {\n    function PrivateClass() { }\n    return PrivateClass;\n  })();\n\n  SingletonClass = {\n    getInstance: function() {\n      return (instance != null) ? instance : instance = new PrivateClass();\n    }\n  };\n\n  return SingletonClass;\n})();\n\nSingleton.getInstance();\n```\n"},

{"title":"I'm getting married no really","crator":"Sukima","created":"20110817000000000","modified":"20160325011633400","tags":"Article","type":"text/vnd.tiddlywiki","text":"So as an update on what I've been doing (considering I haven't posted in a long time). I've been pretty occupied. I planning a wedding and a buying a house all in the same month!\n\nWTF I say I'm a //mad man//! Yup I am crazy. But that is where my time has been sucked into.\n\nI am still updating ~~[[SimNotify|http://github.com/sukima/SimNotify]]~~ but recently I created the ~~[[wedding site|http://maddywillyoumarryme.com]]~~. It will hold all the updates about the wedding and the house. If you interested in me check it out. BTW The site was created in Jekyll just like this one and I'm a little proud of it. Unlike this site I made it compatible with iPhones using CSS and JavaScript. The site content is very geeky and quirky. I put in a lot of references to geek culture. Thought it was fun to mention.\n\nOh and I have also added Atom feed support to this blog.\n"},
{"title":"Instant Chat","modified":"20190217162942000","created":"20190217162942000","modifier":"Sukima","creator":"Sukima","tags":"Projects Portfolio","terms":"EmberJS, JavaScript, Encryption, Websockets","description":"An end-to-end secure chat system for the Deaf","url":"https://suki-instant-chat.herokuapp.com","text":"\u003Ca href={{!!url}}>\u003C\u003Cpreview-right \"instant-chat.png\">>\u003C/a>\n\nAn end-to-end secure chat app designed to allow a Deaf person to send ephemeral messages to others by the use of a QR Code or small link. It uses LibSodium to encrypt the communications between the clients and the keys are only on the client browser till the tab closes. Everything is client side written in EmberJS with the server being only a Socket.IO relay.\n\n''Demo:'' {{!!url}} \u003Cbr>\n''Source:'' https://gitlab.com/instant-chat/instant-chat \u003Cbr>\n''Source:'' https://gitlab.com/instant-chat/instant-chat-server\n"},

{"title":"Interactive Fiction","created":"20160324120109563","creator":"Sukima","modified":"20160324121327169","modifier":"Sukima","tags":"","type":"text/vnd.tiddlywiki","text":"Interactive Fiction (or IF for short) is both a computer game and a book, or rather something in between. You usually take on the role of the main character in a story. The game tells you what happens to the character, and you tell the game how the character should act. This is not always simple, but can make for a very rewarding experience.\n\n* For more information you can read [[A Beginner's Guide to Playing IF|http://www.microheaven.com/ifguide/index.html]].\n* Or for a more interactive tutorial check out the [[Playfic Tutorial|http://playfic.com/games/cooper/tutorial]].\n* For the mutimedia folks: a quick informative [[history on youtube|http://www.youtube.com/watch?v=9d4Fu90ubmA]]."},
{"title":"Interactive Resume","created":"20160324121014866","creator":"Sukima","modified":"20160324193211007","modifier":"Sukima","tags":"CreativeWriting InteractiveFiction","type":"text/vnd.tiddlywiki","url":"http://if.tritarget.org/InteractiveResume/","text":"This is an interactive resume. Well -- it is my unique and quirky way to show the world who I am. It is a text adventure like the old mainframe kind (but newer). You may go directly to the information with the links provided or play the game for a more fun and -- interactive way to find out why in the world I would make such a thing."},

{"title":"Is Hell Endothermic or Exothermic","modified":"20170809021745000","created":"20170809021745000","modifier":"Sukima","creator":"Unknown","tags":"Misc","text":"\nThe following is an actual question given on University of Washington chemistry mid-term. The answer by one student was so \"profound\" that the professor shared it with colleagues via the Internet, which is of course, why we now have the pleasure of enjoying it as well. \n\n;Bonus Question:\n:Is Hell exothermic (gives off heat) or endothermic (absorbs heat)? \n\nMost of the students wrote proofs of their beliefs using Boyle's Law, (gas cools off when it expands and heats up when it is compressed) or some variant. \n\nOne student, however, wrote the following: \n\nFirst, we need to know how the mass of Hell is changing in time. So we need to know the rate that souls are moving into Hell and the rate they are leaving. \n\nI think that we can safely assume that once a soul gets to Hell, it will not leave. Therefore, no souls are leaving. As for how many souls are entering Hell, lets look at the different religions that exist in the world today. Some of these religions state that if you are not a member of their religion, you will go to Hell. \n\nSince there are more than one of these religions and since people do not belong to more than one religion, we can project that all souls go to Hell. \n\nWith birth and death rates as they are, we can expect the number of souls in Hell to increase exponentially. Now, we look at the rate of change of the volume in Hell because Boyle's Law states that in order for the temperature and pressure in Hell to stay the same, the volume of Hell has to expand proportionately as souls are added. \n\nThis gives two possibilities: \n\n# If Hell is expanding at a slower rate than the rate at which souls enter Hell, then the temperature and pressure in Hell will increase until all Hell breaks loose. \n\n# Of course, if Hell is expanding at a rate faster than the increase of souls in Hell, then the temperature and pressure will drop until Hell freezes over. \n\nSo which is it? \n\nIf we accept the postulate given to me by Ms. Teresa Banyan during my Freshman year that \"...it will be a cold day in Hell before I give you my number\" and take into account the fact that I still have not succeeded in acquiring her number, then 2 cannot be true, and thus I am sure that Hell is exothermic and will not freeze. \n\nThe student received the only \"A\". \n"},

{"title":"Jasmine Cookbook","modified":"20190227030338000","created":"20190227030338000","modifier":"Sukima","creator":"Sukima","isbn":"9781784397166","text":"\u003C\u003Cpreview-right \"jasmine-cookbook-cover.jpg\">>\n\nI was the ''technical reviewer'' for this published book ISBN: {{!!isbn}}\n\nhttps://www.oreilly.com/library/view/jasmine-cookbook/9781784397166/\n\n!! Book Description\n\nOver 35 recipes to design and develop Jasmine tests to produce world-class JavaScript applications\n\nJasmine provides a rich set of libraries to design and develop tests for JavaScript applications. Its tests aim to run on any JavaScript-enabled platform and have easy-to-read syntax.\n\nThis book is a comprehensive guide to designing and developing Jasmine tests to produce world-class software. The recipes are elaborated using examples from a real-world application, which involves various aspects of designing and developing tests from simple to complex level. You will learn how to create tests for jQuery and Ajax, HTML and JSON fixtures, CoffeeScript, and AngularJS. By learning and applying the best practices throughout this book, you can deliver your applications with zero defects and ensure success for you and your clients.\n\nWhat You Will Learn\n\n* Develop JavaScript applications with Jasmine using the behavior-driven development (BDD) process\n* Apply custom matchers by enhancing your Jasmine tests to test specific features or functionality\n* Design Jasmine specs for jQuery and Ajax with HTML and JSON fixtures\n* Generate code coverage analysis for JavaScript code using Karma and Istanbul\n* Create Jasmine tests for CoffeeScript and AngularJS\n* Implement E2E (end-to-end) Jasmine specs for JavaScript applications to simulate a real-time scenario\n"},

{"title":"JavaScript","created":"20160324182929371","modified":"20160327221939094","tags":"Concepts","type":"text/vnd.tiddlywiki","text":"[img [JavaScriptLogo.jpg]]\n\n\u003C\u003C\u003C\nJavaScript¬Æ (often shortened to JS) is a lightweight, interpreted, object-oriented language with first-class functions, and is best known as the scripting language for Web pages, but it's used in many non-browser environments as well. It is a prototype-based, multi-paradigm scripting language that is dynamic, and supports object-oriented, imperative, and functional programming styles.\n\u003C\u003C\u003C [[What is JavaScript? - MDN|https://developer.mozilla.org/en-US/docs/Web/JavaScript/About_JavaScript]] \u003Csmall>(fetched 2016-03-24)\u003C/small>"},
{"title":"JavaScript Countdown Latch Pattern","modified":"20161020192945000","created":"20161020192945000","modifier":"Sukima","creator":"Sukima","tags":"Tips Coding JavaScript","text":"In a really small applicaiton I was working on I needed to perform a set of XHR requests and wanted to wait for them all to finish before continuing. This is difficult in JS environments that don't support promises. Since the project was so small placing a pollyfill was overkill. So I found the ''Countdown Latch'' pattern ([[https://gist.github.com/nowelium/1604371]]) and refactored it.\n\n! Countdown Latch\n\n```js\nfunction Latch(limit) {\n  this.limit = limit;\n  this.count = 0;\n  this.waitBlock = function () {};\n};\n\nLatch.prototype.async = function (fn, ctx) {\n  var _this = this;\n  setTimeout(function () {\n    fn.call(ctx, function () {\n      _this.count = _this.count + 1;\n      if(_this.limit \u003C= _this.count){\n        _this.waitBlock.call(_this.waitBlockCtx);\n      }\n    });\n  }, 0);\n};\n\nLatch.prototype.await = function (callback, ctx) {\n  this.waitBlock = callback;\n  this.waitBlockCtx = ctx;\n};\n```\n\n!! Example usage\n\n```js\nvar barrier = new Latch(2);\n\nbarrier.async(function (done){\n  setTimeout(function (){\n    console.log('work A');\n    done();\n  }, 100);\n});\nbarrier.async(function (done){\n  setTimeout(function (){\n    console.log('work B');\n    done();\n  }, 200);\n});\nconsole.log('wait for all to finish...');\nbarrier.await(function(){\n  console.log('done all');\n});\n```\n\n!! Example output\n\n```\nwait for all to finish...\nwork A\nwork B\ndone all\n```\n"},
{"title":"JavaScript Resources","created":"20160630013318000","creator":"Sukima","modified":"20170726204420278","modifier":"Sukima","tags":"Resource Tips Coding JavaScript","type":"text/vnd.tiddlywiki","text":"\\define web() {{$:/core/images/globe}}\n\\define doc() ''[Document]''\n\\define book() ''[Book]''\n\\define video() {{$:/core/images/video}}\n\n\u003Cstyle>\n.resource-links svg {\nwidth: 16px;\nheight: 16px;\nmargin: 0;\npadding: 0;\n}\n\u003C/style>\n\nThese are some JavaScript resources I have found to be valuable:\n\n\u003Cdiv class=\"resource-links\">\n\n* ''Anything'' [[Sandi Metz]] does.\n* [[99 Bottles of OOP|https://sandimetz.com/99bottles]] by [[Sandi Metz]] (~JavaScript edition) \u003C\u003Cbook>>\n* [[Code Complete|https://www.amazon.com/Code-Complete-Practical-Handbook-Construction/dp/0735619670?ie=UTF8&linkCode=ll1&linkId=6aabd46b91da513d86257af2c05b6585&ref_=as_li_ss_tl&tag=chrimaiospo06-20]] \u003C\u003Cbook>>\n* [[Refactoring, Improving the Design of Existing Code by Martin Fowler, with Kent Beck (2018)|https://martinfowler.com/books/refactoring.html]] \u003C\u003Cbook>>\n* [[Refactoring Guides|https://sourcemaking.com/refactoring]] \u003C\u003Cweb>>\n* [[Martin Fowler - Software Design in the 21st Century|https://www.youtube.com/watch?v=6wDoopbtEqk]] \u003C\u003Cvideo>>\n* [[Human JavaScript|http://humanjavascript.com/]] \u003C\u003Cbook>>\n* [[Philip Roberts: What the heck is the event loop anyway?|https://www.youtube.com/watch?v=8aGhZQkoFbQ]] \u003C\u003Cvideo>>\n* [[Jake Archibald: In The Loop|https://www.youtube.com/watch?v=cCOL7MC4Pl0]] \u003C\u003Cvideo>>\n* [[JavaScript the Good Parts|http://bdcampbell.net/javascript/book/javascript_the_good_parts.pdf]] \u003C\u003Cdoc>>\n* [[Effective JavaScript|http://effectivejs.com/]] \u003C\u003Cbook>>\n* [[Bob Martin SOLID Principles of Object Oriented and Agile Design|https://www.youtube.com/watch?v=TMuno5RZNeE]] \u003C\u003Cvideo>>\n* [[SOLID JavaScript In A Wobbly World (Wide Web)|http://www.youtube.com/watch?v=TAVn7s-kO9o]] \u003C\u003Cvideo>>\n* [[ES6 generators in depth|http://2ality.com/2015/03/es6-generators.html]] \u003C\u003Cdoc>>\n* [[Enums in JavaScript]] \u003C\u003Cweb>>\n* [[Use \"let\" by default, not \"const\"|https://medium.com/@PepsRyuu/use-let-by-default-not-const-58773e53db52]] \u003C\u003Cweb>>\n* [[How Autotracking Works ‚Äî Chris Garrett|https://www.pzuraq.com/how-autotracking-works/]] \u003C\u003Cweb>>\n* [[Temporal Dead Zone (TDZ) demystified|http://jsrocks.org/2015/01/temporal-dead-zone-tdz-demystified]] \u003C\u003Cweb>>\n* [[You don't need a library for state machines ‚Äî David K.|https://dev.to/davidkpiano/you-don-t-need-a-library-for-state-machines-k7h]] \u003C\u003Cweb>>\n* [[No, disabling a button is not app logic. ‚Äî David K.|https://dev.to/davidkpiano/no-disabling-a-button-is-not-app-logic-598i]] \u003C\u003Cweb>>\n* [[Making Disabled Buttons More Inclusive ‚Äî Sandrina Pereira|https://css-tricks.com/making-disabled-buttons-more-inclusive/]] \u003C\u003Cweb>>\n\n!! [[Ember]]\n\n* [[5 Essential Ember Concepts|https://emberigniter.com/5-essential-ember-concepts/]] \u003C\u003Cweb>>\n* [[How to learn EmberJS in a hurry|https://medium.com/@jenweber/how-to-learn-emberjs-in-a-hurry-c6fdeae256a0]] \u003C\u003Cweb>>\n* [[EmberConf 2017: Higher Order Components by Miguel Camba|https://www.youtube.com/watch?v=MpFudGJn2J0]] \u003C\u003Cvideo>>\n* [[Intermediate test driven development|http://toranbillups.com/blog/archive/2017/02/21/intermediate-test-driven-development/]] \u003C\u003Cvideo>>\n* [[EmberCamp London 2015: Composable Components by Miguel Camba|https://www.youtube.com/watch?v=6N4qsO22fmw]] \u003C\u003Cvideo>>\n* [[Personal notes on EmberConf 2016|https://tritarget.org/wikis/EmberConf2016.html]] \u003C\u003Cdoc>>\n* [[Using npm libraries in Ember CLI|https://simplabs.com/blog/2017/02/13/npm-libs-in-ember-cli.html]] \u003C\u003Cweb>>\n* [[How to upgrade an Ember App or Addon|https://embermap.com/video/how-to-upgrade-an-ember-app-or-addon]] \u003C\u003Cvideo>>\n\n\u003C/div>\n"},

{"title":"Keeping track of your todo","creator":"Sukima","created":"20110111000000000","modified":"20160325010635865","tags":"Coding Article","type":"text/vnd.tiddlywiki","text":"I am a big fan of productivity tools. I love utilities that make my life better. ''Life-hacking'' is the term. I use a great tool called [[Things|http://culturedcode.com/things/]]. However, it has some big draw backs. First off it is centralized to one file. You can organize it by projects and areas of responsibility. Thing is this didn't fit well with organizing tasks to specific programming projects.\n\nIt seems silly to have //pick up the milk// mixed with a project for my latest development project (`add newMigration() method to MainController`). Because of this development todos in [[Things|http://culturedcode.com/things/]] wasn't contextually appropriate. I code on the command line and should have my project's todo on the command line (think: ''ssh''). Not only that but it was centralized and not scoped to each project.\n\n(Finally [[Things|http://culturedcode.com/things/]] doesn't have cloud syncing but bonjour syncing which is impossible while at work! You listening [[Cultured Code|http://culturedcode.com/]]? The syncing problem makes [[Omnifocus|http://www.omnigroup.com/products/omnifocus/]] look good!)\n\nSo to the terminal‚Ä¶ I found this great app called [[TaskWarrior|http://taskwarrior.org/projects/show/taskwarrior/]] which is a very full featured task manager. It is [[GTD|http://www.davidco.com/what_is_gtd.php]] on the command line. Trouble is it was centralized to one database as well. Tons of features but I still wanted my databases based per project (directory) and optionally commit the database to version control.\n\n!!!! Developer Todo List\n\nTo the rescue is this gem called the [[Dev Todo|http://swapoff.org/DevTodo]]. It is a task manager that uses an XML file in the current directory. It's so simple it's stupid. However, it is not without some great features. I use this to keep track of what I need or want to do with a project. Basically a simple note taking. The command line is simple and it's quick. You have a great level of flexibility since the data is nothing but a simple XML file which is well formatted and intuitive to understand. But who edits data manually. The program will output, organize, manage, and track tasks with //color//! It has hierarchy and it can link to multiple other databases.\n\nHere is how I've used it. In my Rails app I had a master `.todo` file in the root directory of the app. I stored all the main tasks there. I also made a todo in the `test` directory then linked them.\n\n```\n$ tda -p medium add new action for :print in main_controller.rb\nIndex of new item is 1\n$ cd test\n$ tda -p medium refactor unit tests\nIndex of new item is 1\n$ tda -p medium refactor functional tests\nIndex of new item is 2\n$ todo --title Testing\n$ cd ..\n$ tdl -p high test/.todo\n$ todo +\n  1.Testing\n      1.refactor unit tests\n      2.refactor functional tests\n  2.add new action :print for main_controller.rb\n```\n\nI can't say enough cool things about this app. Perhaps I'll write more at a later time but it has saved me. It is now one of my must haves in development.\n"},
