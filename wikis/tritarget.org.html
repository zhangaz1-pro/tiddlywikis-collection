{"title":"$:/themes/tiddlywiki/centralised","name":"Centralised","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Centralises the story river","dependents":"$:/themes/tiddlywiki/snowwhite","version":"5.2.5","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/centralised/styles.tid\":{\"title\":\"$:/themes/tiddlywiki/centralised/styles.tid\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\n\\thtml .tc-page-container {\\n\\t\\ttext-align: center;\\n\\t}\\n\\n\\thtml .tc-story-river {\\n\\t\\tposition: relative;\\n\\t\\twidth: 770px;\\n\\t\\tpadding: 42px;\\n\\t\\tmargin: 0 auto;\\n\\t\\ttext-align: left;\\n\\t}\\n\\n\\thtml .tc-sidebar-scrollable {\\n\\t\\ttext-align: left;\\n\\t\\tleft: 50%;\\n\\t\\tright: 0;\\n\\t\\tmargin-left: 343px;\\n\\t}\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.5","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.5","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\">\u003C\u003Clingo Settings/BackgroundImage>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\u003C\u003Cbackgroundimage-dropdown>> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment>>\u003C/$link> |\u003C\u003Cbackgroundimageattachment-dropdown>> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\">\u003C\u003Clingo Settings/BackgroundImageSize>>\u003C/$link> |\u003C\u003Cbackgroundimagesize-dropdown>> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u0 alize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"title":"$:/themes/tritarget/blog","name":"Blog","author":"Sukima","core-version":">=5.0.0","plugin-type":"theme","description":"Centralises the story river with tweeks","dependents":"$:/themes/tiddlywiki/snowwhite","version":"5.2.5","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/centralised/styles.tid\":{\"title\":\"$:/themes/tiddlywiki/centralised/styles.tid\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\\\define blog-bg-color() #f4f4f4e4\\n\\nhtml .tc-page-container {\\n\\tbackground-color: \u003C\u003Cblog-bg-color>>;\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\n\\thtml .tc-page-container {\\n\\t\\tbackground-color: transparent;\\n\\t\\ttext-align: center;\\n\\t}\\n\\n\\thtml .tc-story-river,\\n\\thtml .tc-sidebar-scrollable {\\n\\t\\tbackground-color: \u003C\u003Cblog-bg-color>>;\\n\\t}\\n\\n\\thtml .tc-story-river {\\n\\t\\tposition: relative;\\n\\t\\twidth: 770px;\\n\\t\\tpadding: 42px;\\n\\t\\tmargin: 0 auto;\\n\\t\\ttext-align: left;\\n\\t}\\n\\n\\thtml .tc-sidebar-scrollable {\\n\\t\\ttext-align: left;\\n\\t\\tleft: 50%;\\n\\t\\tright: 0;\\n\\t\\tpadding-left: 0;\\n\\t\\tmargin-left: 385px;\\n\\t}\\n\\n}\\n\"}}}"},
{"title":"$:/tritarget.com/TiddlerInfo/Sources","tags":"$:/tags/TiddlerInfo","caption":"Sources","text":"\\define makeStaticLink()\nhttps://tritarget.org/static/\u003C$view tiddler=\u003C\u003CcurrentTiddler>> field=\"title\" format=\"doubleurlencoded\"/>.html\n\\end\n\\define outerMakeStaticLink()\n\u003C$macrocall $name=\"makeStaticLink\" $output=\"text/plain\"/>\n\\end\n\\define makeGitHubLink()\nhttps://github.com/sukima/dev-tritarget-org/blob/master/tiddlers/$(githubLink)$\n\\end\n\\define outerMakeGitHubLink()\n\u003C$set name=\"githubLink\" value={{$:/config/OriginalTiddlerPaths##$(currentTiddler)$}}>\n\u003Ca href=\u003C\u003CmakeGitHubLink>> class=\"tc-tiddlylink-external\" target=\"_blank\" rel=\"noopener noreferrer\">\u003C$text text=\u003C\u003CmakeGitHubLink>>/>\u003C/a>\n\u003C/$set>\n\\end\n\u003C$list filter=\"[all[current]!is[system]!is[shadow]]\">\n\nA static HTML representation of this tiddler is available at the URL:\n\n* \u003C\u003CouterMakeStaticLink>>\n\nHelp me improve this website by sending a ~GitHub pull request for this tiddler:\n\n* \u003C\u003CouterMakeGitHubLink>>\n\u003C/$list>\n"},

{"title":"2019-08-01-example1-component.js","modified":"20190801202358000","created":"20190801202358000","modifier":"Sukima","creator":"Sukima","caption":"basic-modal/component.js","text":"```javascript\nimport Component from '@ember/component';\nimport { bool } from '@ember/object/computed';\nimport Confirmer from 'confirmed';\n\nexport default Component.extend({\n  tagName: '',\n\n  isOpen: bool('resolver'),\n\n  openModal(model) {\n    return new Confirmer(resolver => {\n      this.set('resolver', resolver);\n      this.set('model', model);\n    }).onDone(() => {\n      this.set('model', null);\n      this.set('resolver', null);\n    });\n  },\n\n  didInsertElement() {\n    this._super(...arguments);\n    this.registerManager({\n      open: (m) => this.openModal(m),\n      confirm: (v) => this.resolver.confirm(v),\n      reject: (v) => this.resolver.reject(v),\n      cancel: (v) => this.resolver.cancel(v),\n      error: (v) => this.resolver.error(v)\n    });\n  },\n\n  actions: {\n    resolveModal(method, value) {\n      this.resolver[method](value);\n    }\n  }\n});\n```\n"},
{"title":"2019-08-01-example1-template.hbs","modified":"20190801202715000","created":"20190801202715000","modifier":"Sukima","creator":"Sukima","caption":"basic-modal/template.hbs","text":"```handlebars\n{{#if this.isOpen}}\n  \u003Cdiv class=\"basic-modal\" ...attributes>\n    {{yield\n      (hash\n        confirm=(action \"resolveModal\" \"confirm\")\n        reject=(action \"resolveModal\" \"reject\")\n        cancel=(action \"resolveModal\" \"cancel\")\n        error=(action \"resolveModal\" \"error\")\n      )\n      this.model\n    }}\n  \u003C/div>\n  \u003Cdiv\n    class=\"basic-modal-overlay\"\n    role=\"button\"\n    title=\"Dismiss Modal\"\n    {{action \"resolveModal\" \"cancel\"}}\n  >\u003C/div>\n{{/if}}\n```\n"},
{"title":"2019-08-01-example1-usage.hbs","modified":"20190801203007000","created":"20190801203007000","modifier":"Sukima","creator":"Sukima","caption":"application/template.hbs","text":"```handlebars\n\u003CBasicModal\n  @registerManager={{action (mut this.myModalManager)}}\n  as |modal model|\n>\n\n  \u003Cp>\n    Are you sure you want to abandon your changes to {{model.name}}?\n  \u003C/p>\n\n  \u003Cbutton {{action modal.cancel}}>\n    Cancel\n  \u003C/button>\n\n  \u003Cbutton {{action modal.confirm}}>\n    Yes! Abandon!\n  \u003C/button>\n\n\u003C/BasicModal>\n```\n"},
{"title":"2019-08-01-example1-usage.js","modified":"20190801203416000","created":"20190801203416000","modifier":"Sukima","creator":"Sukima","caption":"application/controller.js","text":"```javascript\nimport Controller from '@ember/controller';\nimport { reads } from '@ember/object/computed';\n\nexport default Controller.extend({\n  hasChanges: reads('model.hasDirtyAttributes'),\n\n  confirmAbandonDirtyChanges() {\n    return this.myModalManager.open()\n      .onConfirmed(() => this.model.rollbackAttributes());\n  }\n});\n```\n"},
{"title":"2019-08-01-example2-usage","modified":"20190802001245000","created":"20190802001245000","modifier":"Sukima","creator":"Sukima","caption":"Usage","text":"!! Template\n\n```handlebars\n\u003CModalWorkspace as |workspace|>\n\n  \u003Cworkspace.content>\n    \u003Cp>Last result: {{this.result}}\u003C/p>\n    \u003Cp>This is the normal page content.\u003C/p>\n    \u003Cbutton {{action \"doThatThing\"}}>Go!\u003C/button>\n  \u003C/workspace.content>\n\n  \u003Cworkspace.modal\n    @registerManager={{action (mut this.confirmModalManager)}}\n    as |modal|\n  >\n    \u003Cp>Are you sure?\u003C/p>\n    \u003Cbutton {{action modal.cancel}}>Cancel\u003C/button>\n    \u003Cbutton {{action modal.confirm}}>Yes!\u003C/button>\n  \u003C/workspace.modal>\n\n  \u003Cworkspace.modal\n    @registerManager={{action (mut this.reallyConfirmModalManager)}}\n    as |modal|\n  >\n    \u003Cp>Are you really really sure?\u003C/p>\n    \u003Cbutton {{action modal.cancel}}>\n      On second thought maybe not.\n    \u003C/button>\n    \u003Cbutton {{action modal.confirm}}>\n      Of course! Get on with it.\n    \u003C/button>\n  \u003C/workspace.modal>\n\n\n\u003C/ModalWorkspace>\n```\n\n!! JavaScript\n\n```javascript\nimport Controller from '@ember/controller';\n\nexport default Controller.extend({\n  result: 'Pending',\n  actions: {\n    doThatThing() {\n      this.confirmModalManager.open()\n        .onConfirmed(() => this.reallyConfirmModalManager.open())\n        .onConfirmed(() => this.set('result', 'Confirmed'))\n        .onCancelled(() => this.set('result', 'Cancelled'));\n    }\n  }\n});\n```\n"},
{"title":"2019-08-01-example2-workspace-component","modified":"20190802004019000","created":"20190802004019000","modifier":"Sukima","creator":"Sukima","caption":"modal-workspace","text":"!! Template\n\n```handlebars\n{{yield (hash\n  content=(component \"modal-workspace/content\"\n    showContent=this.showContent\n  )\n  modal=(component \"modal-workspace/modal\"\n    currentModal=this.currentModal\n    onOpen=(action \"unshiftModalStack\")\n    onClose=(action \"shiftModalStack\")\n  )\n)}}\n```\n\n!! JavaScript\n\n```javascript\nimport Component from '@ember/component';\nimport { empty, reads } from '@ember/object/computed';\n\nexport default Component.extend({\n  tagName: '',\n\n  showContent: empty('openModals'),\n  currentModal: reads('openModals.firstObject'),\n\n  init() {\n    this._super(...arguments);\n    this.set('openModals', []);\n  },\n\n  actions: {\n    unshiftModalStack(modalId) {\n      this.openModals.unshiftObject(modalId);\n    },\n    shiftModalStack() {\n      this.openModals.shiftObject();\n    }\n  }\n});\n```\n"},
{"title":"2019-08-01-example2-workspace-content-component","modified":"20190802005924000","created":"20190802005924000","modifier":"Sukima","creator":"Sukima","caption":"modal-workspace/content","text":"!! Template\n\n```handlebars\n{{#if @showContent}}\n  {{yield}}\n{{/if}}\n```\n\n!! JavaScript\n\n```javascript\nimport Component from '@ember/component';\n\nexport default Component.extend({\n  tagName: ''\n});\n```\n"},
{"title":"2019-08-01-example2-workspace-modal-component","modified":"20190802010153000","created":"20190802010153000","modifier":"Sukima","creator":"Sukima","caption":"modal-workspace/modal","text":"!! Template\n\n```handlebars\n{{#if this.showModal}}\n  \u003Cdiv class=\"modal\" ...attributes>\n    {{yield\n      (hash\n        confirm=(action \"resolveModal\" \"confirm\")\n        reject=(action \"resolveModal\" \"reject\")\n        cancel=(action \"resolveModal\" \"cancel\")\n        error=(action \"resolveModal\" \"error\")\n      )\n      this.model\n    }}\n  \u003C/div>\n{{/if}}\n```\n\n!! JavaScript\n\n```javascript\nimport Component from '@ember/component';\nimport { computed } from '@ember/object';\nimport { guidFor } from '@ember/object/internals';\nimport Confirmer from 'confirmed';\n\nexport default Component.extend({\n  tagName: '',\n\n  showModal: computed('{modalId,currentModal}', function() {\n    return this.currentModal && this.currentModal === this.modalId;\n  }),\n\n  modalId: computed(function() {\n    return guidFor(this);\n  }),\n\n  openModal(model) {\n    return new Confirmer(resolver => {\n      this.set('model', model);\n      this.set('resolver', resolver);\n      this.onOpen(this.modalId);\n    }).onDone(() => {\n      this.onClose();\n      this.set('resolver', null);\n    });\n  },\n\n  didInsertElement() {\n    this.registerManager({\n      open: (m) => this.openModal(m),\n      confirm: (v) => this.resolver.confirm(v),\n      reject: (v) => this.resolver.reject(v),\n      cancel: (v) => this.resolver.cancel(v),\n      error: (v) => this.resolver.error(v),\n    });\n  },\n\n  actions: {\n    resolveModal(method, value) {\n      this.resolver[method](value);\n    }\n  }\n});\n```\n"},
{"title":"A better observer pattern in Ember","created":"20210206230022000","creator":"Sukima","modified":"20210206230022000","modifier":"Sukima","tags":"Article Coding Ember JavaScript","type":"text/vnd.tiddlywiki","text":"Recently I was working on an app which was going swimmingly till I realized that I had painted myself into a code design corner. Luckily after a little thought the Object Oriented Programming pattern //Observer// came to the rescue.\n\nFirst I'll tell you how I got myself stuck into an Ember conundrum and then how I bailed myself out.\n\nI had a page that showed a list in one section and then a second list in another section. It made sense to separate each of these sections into their own components. The data being presented were two separate things unrelated.\n\n```handlebars\n\u003Csection>\n  \u003CEntityList />\n\u003C/section>\n\u003Csection>\n  \u003CEventList />\n\u003C/section>\n```\n\nImagine these components being deeply nested or complex. Then imagine getting the new requirement that a button deep in the `EntryList` has a side effect on the serve requiring the `EventList` to refresh.\n\nThus the painted corner; how do we communicate to unrelated components that they need to refresh without the famed [[''prop-drilling'' problem|https://refactoring.guru/smells/message-chains]]. The answer was to create a delegate using an [[observer pattern|https://en.wikipedia.org/wiki/Observer_pattern]].\n\n\u003C\u003C.tip \"\"\"This is different then the observers the Ember community is very against. In this article ''observer pattern'' is referring to the OOP design pattern not computed property observers.\"\"\">>\n\nIn ember this can be implemented as a service. The service would allow components to subscribe to the service and other components could tell the service to publish an event. But it is implemented using pure functions instead of events. That allows a level of analysis that the typical `Evented` pattern lacks.\n\nWhat this looks like is the `EventList` in this example would subscribe to the service:\n\n```javascript\nexport default class EventList extends Component {\n  @service myObserver;\n  @restartableTask *loadData () { ‚Ä¶ }\n  constructor() {\n    super(...arguments);\n    this.loadData.perform();\n    this.myObserver.subscribe(\n      this,\n      () => this.loadData.perform()\n    );\n  }\n  willDestroy() {\n    this.myObserver.unsubscribe(this);\n    super.willDestroy(...arguments);\n  }\n}\n```\n\nAnd another component can simply `this.myObserver.notify()` to have the callback(s) execute.\n\n!! Implementation\n\n{{ember-observer-service.js}}\n\n!! Demo\n\nhttps://ember-twiddle.com/68f55cdd4ff15524a738de95a507d51d\n"},
{"title":"A Promising Functional Utility","created":"20150201000000000","creator":"Sukima","modified":"20180205135935664","modifier":"Sukima","tags":"Coding Article","type":"text/vnd.tiddlywiki","text":"I was playing around with promises in JavaScript and an idea hit. How would [[Node.js]] work as a web scrapper? Turns out quite well actually. In my experimentation I found that [[promises|Promise]] and some simple [[functional style|http://en.wikipedia.org/wiki/Functional_programming]] made for a nice program and surprisingly require little debugging. I wanted to walk through a possible scenario to illustrate a though process and code style that I've come to really like.\n\n! The Scenario\n\nThere is a website that has a list of documents that you want to archive. However, the server serving the documents does some filtering. It redirects all traffic regardless of path to a intro page. The intro page sets a session cookie and then each page looks at the referrer to make sure the pages are fetched in order.\n\n! The Setup\n\nThe first thing I going to do is start setting up the needed pieces. I know I'll need a fetching function to fetch each page. It needs to be reusable, save cookies, handle the referrer, and return a promise (cause I like those). I'll use the [[request|https://github.com/request/request]] and the [[bluebird|https://github.com/petkaantonov/bluebird]] modules.\n\n```javascript\nvar Promise   = require('bluebird');\nvar request   = Promise.promisifyAll(require('request'));\nvar urlPrefix = 'http://example.com/';\nvar cookieJar = request.jar();\n\nvar fetchPage = function(href, referrer) {\n  var headers = {\n    'User-Agent': 'MySuperCoolFetcher 1.0'\n  };\n  if (referrer != null) {\n    headers['Referer'] = urlPrefix + referrer;\n  }\n  href = urlPrefix + href;\n  return function() {\n    return request.getAsync({url: href, jar: cookieJar, headers: headers});\n  };\n};\n```\n\nThe cool trick here is that this one function can define a series of functions:\n\n```javascript\nvar fetchLandingPage      = fetchPage('index.html');\nvar fetchMainPage         = fetchPage('main.html', 'index.html');\nvar fetchDocumentListPage = fetchPage('docs.html', 'main.html');\n```\n\nAnd because they are promised they can be chained:\n\n```javascript\nfetchlandingpage()\n  .then(fetchmainpage)\n  .then(fetchdocumentlistpage);\n```\n\n! Parsing\n\nIn our scenario the document list is so large it is impractical to try and suck it down in one shot. So instead we should grab them one at a time. And we should keep track of the progress. We would also like to make sure our progress is saved in case the program has to shutdown and stat again later. Finally the fake server is being really nasty and checking to see if multiple pages are downloaded from the same machine and so we want to fetch each page one at a time like we did above.\n\nWhat will happen is once the document list is downloaded we will parse it and get a list of documents. We will filter that list to only show documents that haven't been previously downloaded. We randomly pick a document to download; download it and then do it again. Once downloaded we register that document as complete to be filtered out next time around.\n\nParsing will be handled using the [[htmlparser|https://github.com/tautologistics/node-htmlparser]] and [[soupselect|https://github.com/harryf/node-soupselect]] modules. But unlike their documentation we need to make a few adjustments to make them promise compatible:\n\n```javascript\nvar htmlparser = require('htmlparser');\nvar select     = require('soupselect').select;\n\nvar parseToDocList = function(html) {\n  return Promise.fromNode(function(resolver) {\n    var handler = new htmlparser.DefaultHandler(resolver);\n    var parser  = new htmlparser.Parser(handler);\n    parser.parseComplete(html);\n  })\n  .then(function(dom) {\n    return select(dom, 'a')\n      .map(function(link) {\n        return link.attribs.href;\n      })\n      .filter(function(path) {\n        // Ignore links to anything other then an html document.\n        return path && /\\.html$/i.test(path);\n      });\n  });\n};\n```\n\nOne of the advantages of [[bluebird|https://github.com/petkaantonov/bluebird]] is it's ability to [[trap custom error objects|https://github.com/petkaantonov/bluebird/blob/master/API.md#catchfunction-errorclassfunction-predicate-function-handler---promise]]. This helps with program flow in the same vain as you would with normal `try` / `catch` blocks.\n\n```javascript\nvar NoDocsLeftError = function(message) {\n  this.message = message;\n  this.name = 'NoDocsLeftError';\n}\nNoDocsLeftError.prototype = Object.create(Error.prototype);\nNoDocsLeftError.prototype.constructor = NoDocsLeftError;\n\nvar findNewRandomDoc = function(list) {\n  var newDocuments = list.filter(function(doc) {\n    return downloadedList.indexOf(doc) \u003C 0;\n  });\n  if (newDocuments.length === 0) {\n    throw new NoDocsLeftError('No more documents are left')\n  }\n  var randomIndex = Math.floor(Math.random() * newDocuments.length);\n  return list[randomIndex];\n};\n```\n\nThen put them together:\n\n```javascript\nvar fetchDocument = function(page) {\n  return fetchPage(page, 'docs.html')();\n};\n\nfetchLandingPage()\n  .then(fetchMainPage)\n  .then(fetchDocumentListPage)\n  .then(parseToDocList)\n  .then(findNewRandomDoc)\n  .then(fetchDocument)\n  .then(function(doc) {\n    console.log('Downloaded document (%d characters)', doc.length);\n    process.exit(0);\n  })\n  .catch(NoDocsLeftError, function(err) {\n    console.log('Nothing to do. %s', err.message);\n    process.exit(1);\n  })\n  .catch(function(err) {\n    console.error('Something went wrong.');\n    console.error(err);\n    process.exit(127);\n  });\n```\n\n! Loop fetching\n\nOne of the challenges of this exercise was that the server doesn't like concurrent connections. Interestingly, promises excel at concurrency. So A little adjustment to the usual chaining flow needed to be used to fetch documents sequentially.\n\n```javascript\nvar fetchDocumentSet = function(numberOfDocs) {\n  return function(documentList) {\n    // Start with a resolved promise.\n    var promiseChain             = Promise.resolve();\n    // Save a reference once instead of each time in for loop\n    var findNewRandomDocWithList = findNewRandomDoc(documentList);\n    for (var i = 0; i \u003C numberOfDocs; i++) {\n      promiseChain = promiseChain\n        .then(findNewRandomDocWithList)\n        .then(fetchDocument);\n    }\n    return promiseChain;\n  };\n};\n```\n\nA complication of promises and chaining is that the return value from the then functions mutate the promise value. In the above function I'm refreshing the document list each time. To do this I needed to refactor the `findNewRandomDoc` function:\n\n```javascript\nvar findNewRandomDoc = function(list) {\n  return function() {\n    var newDocuments = list.filter(function(doc) {\n      return downloadedList.indexOf(doc) \u003C 0;\n    });\n    if (newDocuments.length === 0) {\n      throw new NoDocsLeftError('No more documents are left')\n    }\n    var randomIndex = Math.floor(Math.random() * newDocuments.length);\n    return list[randomIndex];\n  };\n};\n```\n\nI would go on to demonstrate caching of the document list and saving of files but that is rather trivial comparatively. Instead I'll just share [[this annotated gist|https://gist.github.com/97c71776759978289339]].\n\nA use pattern for this script would be to add it as a [[cron job|http://en.wikipedia.org/wiki/Cron]] and eventually all the documents would be downloaded and you would start to get an email when all the documents as downloaded (since it outputs a message to stderr).\n\nI hope this was a fun exercise as it was for me to play with. I realize it isn't the best solution but based on the problem criteria (which was quite unusual I admit) this was a fun way to attempt solving it.\n"},

{"title":"AboutTriTarget","caption":"About","created":"20160323135449961","creator":"Sukima","modified":"20190415040930971","modifier":"Sukima","position":"10","tags":"NavBar","type":"text/vnd.tiddlywiki","text":"[img width=\"240\" class=\"tc-float-right\" [SiteLogo.svg]]\n\nThis site is built with TiddlyWiki. You can view the source code for this site on GitHub.\n\n{{SiteLicense}}\n\nThis site was cobbled together with the following technologies:\n\n* JavaScript\n* TiddlyWiki\n* [[Node.js]]\n* [[Make]]\n* [[Git]]\n* [[Vim]]\n\n!! About Me\n\n''~TriTarget.org'' is a name I came up with in high school. I was big into computer programming and wanted a company name that was kinda catchy. When I made a few programs in BASIC I would brand them with //~TriTarget// as a way to show off my company (Even though I didn't have one).\n\nAfter high school I began college as a computer scientist. Part way through I scored a job as a computer programmer and continued that path for about 6 years. During the dot com burst I was laid off and left to fend in a world were software development was not a valued commodity anymore (too many fish in the sea). I began work as an electrician for about 3 years while I trained to be an EMT. I began that career in the medical field where I eventually became a Paramedic. I finished my associates degree and after 10 years in the medical field I found a job at a top hospital as a medical simulation technician.\n\nI developed my technical as well as my software development skills. Becoming a active member in the development community, I studied modern web and mobile technologies such as JavaScript, RubyOnRails, and iPhone development. I now work in this field and am excited to continue my childhood dreams of creating great software for everyone to enhance their lives with.\n\n{{PGP Key}}\n"},

{"title":"Array carousel cursor using modulus","created":"20210322215847000","creator":"Sukima","modified":"20210322215847000","modifier":"Sukima","tags":"Tips Coding JavaScript","type":"text/vnd.tiddlywiki","text":"Everytime I try to do this I mess it up and it take hours to find just the right [[StackOverflow answer|https://stackoverflow.com/a/4467559/227176]].\n\nTo turn an array pointer into a carousel use this formula:\n\n```javascript\nfunction fromPointer(array, pointer) {\n  let size = array.length;\n  let boundIndex = ((pointer % size) + size) % size;\n  return array[boundIndex];\n}\n\nconst example = ['foo', 'bar', 'baz'];\n\nfromPointer(example, -3); // => 'foo'\nfromPointer(example, -2); // => 'bar'\nfromPointer(example, -1); // => 'baz'\nfromPointer(example,  0); // => 'foo'\nfromPointer(example,  1); // => 'bar'\nfromPointer(example,  2); // => 'baz'\nfromPointer(example,  3); // => 'foo'\n```\n\n[[Working example|tips/array-carousel-example.html]]\n"},
{"title":"array-decorator.js","created":"20180720164738000","creator":"Sukima","modified":"20210304014144956","modifier":"Sukima","tags":"Ember JavaScript snippets","type":"text/vnd.tiddlywiki","text":"```javascript\n// app/decorators/array.js\nimport Ember from 'ember';\nimport getDecorator from '../utils/get-decorator';\nconst { ArrayProxy } = Ember;\n\nexport default ArrayProxy.extend({\n  decoratedContent: null,\n\n  arrangedContent: computed('content.[]', {\n    get() {\n      let lookupName = this.get('itemDecorator');\n      let Decorator = getDecorator(this, lookupName);\n      let baseContent = this.get('content') || [];\n      return baseContent.map((content, index) => {\n        return Decorator.create({ content, index });\n      });\n    }\n  })\n});\n```\n"},

{"title":"Asynchronous Computed Properties in Ember","created":"20180531145632000","creator":"Sukima","modified":"20180608190341893","modifier":"Sukima","tags":"Article Coding Ember JavaScript","type":"text/vnd.tiddlywiki","text":"\\define huge(text) \u003Cdiv style=\"font-size: 2em; font-weight: bold; text-align: center;\">$text$\u003C/div>\n\nThis topic comes up a lot in the forums and there have been several blog posts and addons all addressing this same issue. I'd like to put this topic to rest by showing that 99% of what people want from asynchronous computed properties can be manged with ''Vanilla Ember''.\n\nBut first let me just get this off my chest&hellip;\n\n\u003C\u003Chuge \"Do not return a promise from a computed property!\">>\n\n&hellip;Ok moving on. A computed property is designed as a way to provide a ''computed'' value based on other values. By its very nature the value is the key here. If our computed property returns a promise the ''value'' is a Promise. It is ''not'' the resolved value. This would be fine if in every instance we `this.get()` that property was in places where we can use a Promise.\n\nThe problem comes in when the expectation of a computed property is that it can be used anywhere. Since Promises are not useful in templates or in cases where we intended a resolved value the use of a Promise as a value breaks down. We don't have a good way to designate some computed properties as Promise properties and others as //safe// properties. Aside from a naming convention this can become unmaintainable and introduces confusion and often frustrating bugs/problems.\n\nThis is further compounded because Promises are two things in one. A task to perform and the result of that task. In Ember these ideas are usually separated and described in the classic mantra of ''Data Down, Actions Up''. We usually separate these two things to help reason about a large system. This means that if you can restructure your application to perform async operations as actions and the result of those operations as state changes then the need for async computed properties goes away. This also means it is easier to reason about in your large applications.\n\nHowever, there are times when an async computed property is the best option. ''There are many addons that attempt to address these issues and I have found that most of them miss the actual intent and are more a band-aid then anything.'' What I mean by this is that a property should resolve into an actionable value. And that is what I will showing you using nothing but //Vanilla Ember//.\n\nSince the Promise object primitive is not compatible with the templating engine we need to wrap it in an object that is. Ember comes with a built-in primitive for this purpose called the PromiseProxyMixin which wraps a Promise in an Ember Object and has computed properties (derived state) that represents the current progress if the Promise. Here is a simple example (more advanced methods will follow):\n\n```javascript\nimport Component from '@ember/component';\nimport EmberObject, { computed } from '@ember/object';\nimport PromiseProxyMixin from '@ember/object/promise-proxy-mixin';\n\nconst PendingResponse = EmberObject.extend(PromiseProxyMixin);\n\nexport default Component.extend({\n  fetchPayload(url) {\n    return fetch(url).then(res => res.json());\n  },\n\n  response: computed('url', function() {\n    let promise = this.fetchPayload(this.get('url'));\n    let responseObject = PendingResponse.create({ promise });\n    responseObject.catch(() => {});\n    return responseObject;\n  })\n});\n```\n\nNow our `response` object will have useful derived state like `response.isPending`, `response.isFulfilled`, and `response.content`. Take a look at my summary about PromiseProxyMixin for more details about these.\n\nNotice the `responseObject.catch(() => {})`. This is because Ember is aggressive about //unhandled promise rejections// and will report them to your error detection service or the console. They will also fail tests. This is by design. However, in the case of an async computed property typically you are interested in handling the errors yourself in the template using the PromiseProxyMixin derived state. We add the no-op catch to announce to Ember that you are taking on the //unhandled// responsibility yourself (using the `isRejected` and `reason` properties).\n\nAlso notice the `content` property? When the wrapped promise fulfills the `content` property becomes that result. ObjectProxy and ArrayProxy both proxy to the `content` property. That means that PromiseProxyMixin works very well with them. This also means that for example instead of `response.content.foobar` you could do `response.foobar` with an ObjectProxy. Both ObjectProxy and ArrayProxy work really well with ember templates.\n\nIf the result you expect will be object use ObjectProxy:\n\n```javascript\nimport ObjectProxy from '@ember/object/proxy';\nconst PendingResponse = ObjectProxy.extend(PromiseProxyMixin);\n```\n\nIf the result you expect will be an array use ArrayProxy:\n\n```javascript\nimport ArrayProxy from '@ember/array/proxy';\nconst PendingResponse = ArrayProxy.extend(PromiseProxyMixin);\n```\n\nTo make this easy you can make your own //custom computed-property macros// so that you import the appropriate macro and can use it in a one-liner:\n\n```javascript\nimport Component from '@ember/component';\nimport { asyncObject, asyncArray } from 'my-app/utils/computed-properties';\n\nexport default Component.extend({\n  responseAsObject: asyncObject('fetchPayload'),\n  responseAsArray: asyncArray('fetchPayload')\n});\n```\n\nAnd here is that implementation:\n\n{{Ember async computed-properties}}\n"},

{"title":"Back to Basics in Ember","modified":"20190209161259000","created":"20190209161259000","creator":"Sukima","tags":"Article Coding Ember","type":"text/vnd.tiddlywiki","text":"I've been thinking a lot about Ember and the vast amount of freedom it allows and the strict conventions it offers and I feel I can help by explaining my mental model of the Ember conventions.\n\nOne of the big reasons I am so excited about Ember is that it provides out of the box structure to your applications. It offers canonical solutions 98% of the problems we face when writing full-fledged applications in the browser. And it does all this using tried and true methods like [[Object Oriented Programming]] patterns and [[Model-View-Controller]] based designs.\n\nGiven that the [[Model-View-Controller]] design have name collisions with Ember terms I will attempt my best to highlight when these terms conflict.\n\nEmber's convention is to offer a MVVC design in that the ''view'' pattern is split into two pieces.\n\n! Model (Data Management)\n\nThe ''model'' pattern in Ember is typically associated with ember-data but from a design point of view it is any kind of ''data management''. With this new concept we can black box things and define the ''model'' pattern as any API we provide to app code that manages data. This could be ember-data, raw `fetch`, jQuery AJAX, or some other fancy pants library. What is important is that this part of the MVC is a black box with well a known API.\n\nThe other key piece of this is that the data management is accessible from //any// part of the application. Components, Controllers, Routes, even parts of the data management itself can access the ''model'' side of this pattern.\n\n! Controller (Route)\n\nThe ''controller'' pattern of the MVC design is the middle man between the ''model'' and the ''view''. It has the responsibility to ask the data management for data and then pass it to the view to use.\n\nIn Ember this process is handled by a series of hooks in the route. Any data returned from the `model()` hook will be passed to Ember's controller. The `setupContoller()` hook sets up the controller. There are a few more for different life cycles of a route transitions.\n\n{{ember-route-lifecycle.svg}}\n\n! View (Controller/Template)\n\nThe ''view'' pattern in Ember is split into two. This is a point of drastic confusion. On one hand you have your top level templates controlled by a Controller and then you have templates controlled by Components. This could almost be argued there are three view categories: Controllers, Components, and Templates. I tend to think about this in three levels:\n\n{{ember-view-tree.svg}}\n\nSome of these need explanation&mdash;\n\n!! Controllers\n\nFor me the controller manages the management of query params and the template. It handles the communication bridge between the Route and the Template. It handles UI specific to the controller's scope of the hierarchy like notifications, nav bars, modals, and delegating to components.\n\nFor me I will always alias the model. Since the Route will provide me a `model` which is a generic name I will rename to to something specific with more meaning in the controller.\n\n```javascript\n// app/controllers/books.js\nexport default Controller.extend({\n  books: reads('model')\n});\n```\n\nAlso to me, the fact that a Route can refresh the model based on a query param is still a Controller concern in that the controller is communicating to the route by means of setting a query param. Where as the Route simply gives the controller a `model` and lets the controller know it is time to setup or reset.\n\n!! Top Level Layouts\n\nThese are layout sections of a template that handle top level concerns like grid layouts, flexbox, nav bars, etc. They could be part of the template or delegate to components.\n\n!! Data Components\n\nThese are components who manage data. They are ''Provider Components'' which means they `yield` data. This could be calculations on existing data, or possibly fetching data themselves. They might also `yield` actions to manipulate the data. An example of thins might be a component that fetches a list of users and exposes that list so a `\u003Cselect>` can loop through them.\n\n!! Application Components\n\nIn some applications there may be a convention to render the Controllers' layout as a Component. In this way the top level template gains the benefits of a Component's life-cycle hooks. In this case the controller is simply the query param manager and delegates to the component.\n\n!! Black Box Components\n\nThese are those components that encapsulate a mini application or sub-application. They usually take one piece of data (like a model) and do things inside likely mutating the data in the process. This could be a Wizard modal system, or an interactive map, an Amiga Music Tracker.\n\nThe important concept is that from the outside they are a black box where you put something in and something comes out and how that is done is the box's concern.\n\n!! Generic Components\n\nThese are the components you see in guides and tutorials most often. They represent basic HTML elements but with some behavior involved. Like a QRCode image generator, or a autocomplete search box.\n\n!! Basic HTML Elements\n\nAnd your base HTML elements like `\u003Cinput>` and `\u003Ctextarea>` etc.\n"},
{"title":"Bash","modified":"20161206143402000","created":"20161206143402000","creator":"Sukima","modifier":"Sukima","tags":"Concepts","type":"text/vnd.tiddlywiki","url":"https://www.gnu.org/software/bash/","text":"{{BashLogo.png}}\n\nBash is the shell, or command language interpreter, for the GNU operating system. The name is an acronym for the `Bourne-Again SHell`, a pun on Stephen Bourne, the author of the direct ancestor of the current Unix shell sh, which appeared in the Seventh Edition Bell Labs Research version of Unix. \n\n{{!!url}}\n"},
{"title":"Bash script configuration file format","modified":"20161206142848000","created":"20161206142848000","modifier":"Sukima","creator":"Sukima","tags":"snippets Bash","url":"https://unix.stackexchange.com/a/331965/8541","text":"A simple [[Bash]] configuration file format parsing for scripts to use. From this SO answer: {{!!url}}\n\n!! Example conf file\n\n```\nusername=foo\npassword=bar\necho rm -rf /\nPROMPT_COMMAND='echo \"Sending your last command $(history 1) to my email\"'\nhostname=localhost; echo rm -rf /\n```\n\n!! Parser script\n\n```bash\n#!/bin/bash\n\nCONFIG_FILE=\"config.cfg\"\n\nconfig_read_file() {\n  (grep -E \"^${2}=\" -m 1 \"${1}\" 2>/dev/null || echo \"VAR=__UNDEFINED__\") \\\n    | head -n 1 | cut -d '=' -f 2-\n}\n\nconfig_get() {\n  val=\"$(config_read_file \"$CONFIG_FILE\" \"${1}\")\"\n  if [ \"${val}\" = \"__UNDEFINED__\" ]; then\n    val=\"$2\"\n  fi\n  printf -- \"%s\" \"${val}\"\n}\n\nusername=\"$(config_get username default_username)\" # should be loaded from config file\npassword=\"$(config_get password)\" # should be loaded from config file\nhostname=\"$(config_get hostname)\" # includes the \"injected\" code, but it's fine here\necho \"$(config_get PROMPT_COMMAND)\" # also respects variables that you may not have been looking for.\n```\n"},

{"title":"Be a Leader: How to Change People Without Giving Offense or Arousing Resentment","modified":"20170514023548000","created":"20170514023548000","modifier":"Sukima","creator":"Sukima","tags":"Resource","text":"# ''Begin with praise and honest appreciation.'' People will do things begrudgingly for criticism and an iron-fisted leader, but they will work wonders when they are praised and appreciated.\n# ''Call attention to people's mistakes indirectly.'' No one likes to make mistakes, especially in front of others. Scolding and blaming only serves to humiliate. If we subtly and indirectly show people mistakes, they will appreciate us and be more likely to improve.\n# ''Talk about your own mistakes before criticizing the other person.'' When something goes wrong, taking responsibility can help win others to your side. People do not like to shoulder all the blame and taking credit for mistakes helps to remove the sting from our critiques of others.\n# ''Ask questions instead of giving direct orders.'' No one likes to take orders. If we offer suggestions, rather than orders, it will boost others confidence and allow them to learn quickly from their mistakes.\n# ''Let the other person save face.'' Nothing diminishes the dignity of a man quite like an insult to his pride. If we don't condemn our employees in front of others and allow them to save face, they will be motivated to do better in the future and confident that they can.\n# ''Praise every improvement.'' People love to receive praise and admiration. If we truly want someone to improve at something, we must praise their every advance. \"Abilities wither under criticism, they blossom under encouragement.\"\n# ''Give the other person a fine reputation to live up to.'' If we give people a great reputation to live up to, they will desire to embody the characteristics with which we have described them. People will work with vigor and confidence if they believe they can be better.\n# ''Use encouragement.'' Make the fault seem easy to correct. If a desired outcome seems like a momentous task, people will give up and lose heart. But if a fault seems easy to correct, they will readily jump at the opportunity to improve. If we frame objectives as small and easy improvements, we will see dramatic increases in desire and success in our employees.\n# ''Make the other person happy about doing what you suggest.'' People will most often respond well when they desire to do the behavior put forth. If we want to influence people and become effective leaders, we must learn to frame our desires in terms of others' desires.\n"},
{"title":"Being the Teacher","modified":"20160523135326000","created":"20160523015326000","modifier":"Sukima","creator":"Sukima","tags":"Journal","text":"[img width=400 [coding-ninja.png]]\n\nI've been going though a bit of a slump lately. One of the meh parts is a feeling of underappreciation. I used to feel empowered with my skills as a software developer. Sadly over the past few months I have been experiencing a lot of self doubt. Reality just wasn't meshing with my mental model. In short when it came to the world of technology my life felt out of balance.\n\nThis is why I am grateful that there are time when I can teach what I know. I may not be unequivocally right all the time but my experiences are still worth something to others. I just received a nice request from a respected colleague to teach about a topic I'm really passionate about.\n\nI wanted to take a moment and show the world and myself gratitude for the opportunities to teach.\n"},

{"title":"But I am already saved","created":"20120708000000000","creator":"Sukima","modified":"20160326012729434","tags":"Article","type":"text/vnd.tiddlywiki","text":"To pass some time I began reading a book called \"God, No!\" by Penn Jillette^^1^^ which is about his personal memoirs and how they related to his philosophy being a devout atheist. Now, I wouldn't call myself an atheist but I was interested in the book simply because I like how Penn talks and thinks. I also agree with him in that \"I don't know.\" However, I'll leave that for another discussion.\n\nWhat got my head spinning was an analogy he used to describe the devotion to religion. He takes the concept of someone attempting to //save// someone else from going to Hell and correlates it to trying to save someone walking on the train tracks from being hit by an on coming train.^^2^^\n\nThe premise is that a morally good person would not allow someone to stay on the tracks despite the other person vocally and adamantly refusing to believe the existence of an on coming train (Jillette, 60). He explains how someone who has a true belief that someone else is going to Hell then they to have moral obligation to stop them from doing so (in other words //save// them). The analogy stops there but it did not stop for me.\n\nI continues to think how this analogy seemed flawed. It didn't make sense because if it were correctly correlated then no one would be safe from hoards of religious people trying //save// everyone else. Well I guess we do have that. But no where near as bad as it would be if the convictions were as strong as saving someone from an on coming train!\n\nThen I realized that the correlation was not as he had pitched. He missed two key factors between them: ''action'' and ''perception''. The person refusing to believe that a train exists still performed an //action// to get on the tracks in the first place. And the observer (who has a different perspective) //perceiving// the situation correctly. I'll expand this analogy to include these key factors.\n\nA person on a train track //choose// to go on the track. Where someone walking on the side walk did not choose to go on the tracks. It isn't as if train tracks just appear under our feet without knowing and some religious police are there to spot such an occurrences and offer immediate //saving// services. Yet we see people who *need* saving all the time. (Enter Jehovah Witnesses stage left).\n\nThe problem isn't that in doing nothing, it gets you into Hell. You have to do something. A better analogy would be someone stopping you from getting on the train tracks in the first place. \n\nPerception is another missing factor. Say I devote my life to God. I'll be a hypothetical Jehovah Witness priest who just moved into town. And yet I'd still get that doorbell ringing. \"But I've already been saved\" I plead. Yeah right! The missing idea is that those who need saving probably already have been saved.\n\nSo if you truly believe that commuting abuse is an express ticket to Hell by gosh stop someone from doing that! But if they are just walking on the sidewalk minding their own business, leave 'em alone!!\n\n\u003Cdiv class=\"tc-footnotes\">\n\n# Jillette, Penn. //God, No!: Signs You May Already Be an Atheist and Other Magical Tales//. New York: Simon & Schuster, 2011. Print.\n# I realize that someone being struck by a train is a tragic topic among my family. Unfortunately, I would be mis-quoting if I did not use this analogy. Since it is the main thesis I could not avoid it's use.\n\n\u003C/div>"},

{"title":"change-tracking.js","text":"const references = new WeakMap();\nconst trackedChanges = new WeakMap();\n\nexport function trackChanges(obj) {\n  let tracker = new Proxy(obj, {\n    get(target, prop) { return Reflect.get(target, prop); },\n    set(target, prop, value) {\n      let changes = trackedChanges.get(target) ?? new Map();\n      if (changes.get(prop) === value) {\n        changes.delete(prop);\n      } else if (!changes.has(prop)) {\n        changes.set(prop, Reflect.get(target, prop));\n      }\n      trackedChanges.set(target, changes);\n      return Reflect.set(target, prop, value);\n    }\n  });\n  references.set(tracker, obj);\n  return tracker;\n}\n\nexport function changeSummary(obj) {\n  let reference = references.get(obj) ?? obj;\n  let changes = trackedChanges.get(reference) ?? new Map();\n  return [...changes].map(([prop, from]) => {\n    return { prop, from, to: reference[prop] };\n  });\n}\n","created":"20201217024809000","creator":"Sukima","modified":"20201217024809000","modifier":"Sukima","tags":"snippets JavaScript","type":"application/javascript"},
{"title":"Clean-up Code with Duck-Typing","modified":"20171011020558000","created":"20171011020558000","modifier":"Sukima","creator":"Sukima","tags":"Article Coding Ember JavaScript","text":"In an [[Ember]] app I've used recently we had a service that would popup a notification flash message. Specifically [[ember-notify|http://simonwade.me/ember-notify]] which has many methods for different styles.\n\nOne day I cam across a method which used this service to display three distinct notifications. It looked like this:\n\n```javascript\nsaveAllTheThings: task(function * () {\n  const notify = this.get('notify');\n  let model = this.get('model');\n  let name = model.get('model.user.name');\n\n  try {\n    yield model.save();\n    if (model.get('type') === 'foo') {\n      notify.success(`Congrats ${name}, you saved a foo model.`);\n    } else {\n      notify.info(`Well ${name}, things still worked out OK, even if this wasn't a foo model`);\n    }\n  } catch (error) {\n    notify.alert('Bollocks, things did not go as planned.');\n    console.error(error);\n  }\n})\n```\n\nStyle aside I noticed that there was a lot of similar code happening there. It also leads to the problem of scaling. If a new `type` were to be introduced this method starts growing with a `else if` or worse becomes a `switch` statement. There has to be a better way.\n\nIf we were to describe the similarities into a set of objects which have the same interface then we could easily duck-type our way through this. I'll start with defining each duck:\n\n```javascript\nimport Ember from 'ember';\nimport EmObject from 'ember-object';\n\nconst { computed: { reads } } = Ember;\n\nexport const FooSuccessNotifier = EmObject.extend({\n  name: reads('model.user.name'),\n  execute() {\n    const notify = this.get('notify');\n    let name = this.get('name');\n    notify.success(`Congrats ${name}, you saved a foo model.`);\n  }\n});\n\nexport const BarSuccessNotifier = EmObject.extend({\n  name: reads('model.user.name'),\n  execute() {\n    const notify = this.get('notify');\n    let name = this.get('name');\n    notify.info(`Well ${name}, things still worked out OK, even if this wasn't a foo model`);\n  }\n});\n\nexport const ErrorNotifier = EmObject.extend({\n  execute() {\n    const notify = this.get('notify');\n    notify.alert('Bollocks, things did not go as planned.');\n  }\n});\n```\n\nWith this in hand our task will simplify quite a bit:\n\n```javascript\nsaveAllTheThings: task(function * () {\n  const notify = this.get('notify');\n  let model = this.get('model');\n  let Notifier = this.get('type') === 'foo'\n    ? FooSuccessNotifier\n    : BarSuccessNotifier;\n\n  try {\n    yield model.save();\n  } catch (error) {\n    Notifier = ErrorNotifier;\n    console.error(error);\n  } finally {\n    Notifier.create({ notify, model }).execute();\n  }\n})\n```\n\nI may not be apparent just how more flexible and clean this is at first. I mean truthfully all I did was sweep the dirt into yet another file. If anything I've added complexity. However, I would argue that we are now in a much better position to make future changes. Granted the easy route is to simply `notify.blah('blah blah')` except we would have these littered everywhere, have difficulty searching for them, increase the difficulty in moving to ~I18N solutions, and makes changes to business logic harder. Not to mention the first one just read poorly.\n\nIf I were to break this down in the first example I have to keep a few things in my head at any one time: The logic that got us to a point in the code, the contextual meaning of the method passed to `notify` and the contextual significance of the magic string phrase being used, the intent the whole task is trying to convey, and where are the seams to use to best modify the code. In contrast the second refactored example I can easily follow the intent and story. The method saves a model and notifies the user. How it notifies the user is abstracted to another object so I'm safe to just read the method without needing to also hold into my head the significance of what each notifier does.\n\nI think there is something to be said about the information loss when we de-tokenize our narratives. What I mean by this is that we mentally categorize concepts into tokens (tokenize) all the time. Once we recognize a person we give the person a name and reference that person by name. In math we give concepts a symbol even when the concept is a constant number. When describing physics we then name it under a theorem. This is all taken for granted. And yet so often we miss this idea when working with small concepts in programming.\n\nWith all these tokens we can reference ideas and concepts without having to re describe them every time. In the second example I've compiled these concepts into a single token and then used the token to describe intent. It is easy to see why values are tokenized as variables but often it is difficult to realize that concepts and behavior also can be tokenized. I would co so far as to say concepts, ideas, and behavior ''are'' values that should be tokenized.\n\n[[Sandi Metz|http://www.sandimetz.com/]] offers a well articulated explanation of this concept that she calls the ''Squint Test'' which describes a way to look at code by leaning back squinting your eyes and look for changes in shape and color. The above example might look like this:\n\n{{2017-10-10-squint-test-1.png}}\n\nWhile the refactored version might look like this:\n\n{{2017-10-10-squint-test-2.png}}\n\nNotice the left indentation. While the top one looks complex the bottom one only has two levels. And the amount of differing colors is a lot less.\n\nTo finish up allow me to demonstrate just how scalable this second example can become:\n\n```javascript\nconst TYPE_NOTIFIERS = {\n  _default: BarSuccessNotifier,\n  foo: FooSuccessNotifier,\n  baz: BazSuccessNotifier,\n  foobar: FoobarSuccessNotifier\n};\n\nexport function notifierFor(type) {\n  return TYPE_NOTIFIERS[type] || TYPE_NOTIFIERS._default;\n};\n\nsaveAllTheThings: task(function * () {\n  const notify = this.get('notify');\n  let model = this.get('model');\n  let Notifier = notifierFor(this.get('type'));\n\n  try {\n    yield model.save();\n  } catch (error) {\n    Notifier = ErrorNotifier;\n    console.error(error);\n  } finally {\n    Notifier.create({ notify, model }).execute();\n  }\n})\n```\n\nWith the above any number of types can be added and only one file (the Notifiers) needs changing. Again this may seem small in these examples but when you have common idioms and code littered across a large code base it can become quite noisy. I propose pushing implementation behavior into objects and simply send message to objects through your code. It will allow you to not only hide the cruft //but// add a bit of meta information to the intents your trying to describe.\n\nI emplor you watch [[Sandi Metz - All the Little Things|https://www.youtube.com/watch?v=8bZh5LMaSmE]] video to see this in much better detail.\n"},

{"title":"Closure actions with helpers in Ember","modified":"20160411131530000","created":"20160411131530000","modifier":"Sukima","creator":"Sukima","tags":"Coding Tips Ember","text":"I found there are times when you can perform the following with components:\n\n```handlebars\n{{my-component data=data\n               shouldShow=showMyComponent\n               action=(action (mut showMyComponent) false)}}\n```\n\nBut it gets more complex in a helper like so:\n\n```handlebars\n\u003Ca href=\"#\" {{action \"myAction\"}}>\n  Open My Component\n\u003C/a>\n```\n\nSo how do you use the same trick above? Here is how:\n\n```handlebars\n\u003Ca href=\"#\" {{action (action (mut showMyComponent) true)}}>\n  Open My Component\n\u003C/a>\n\n{{my-component data=data\n               shouldShow=showMyComponent\n               action=(action (mut showMyComponent) false)}}\n```\n"},
{"title":"CodePoem","created":"20160324021925715","modified":"20160324022053554","tags":"","type":"text/vnd.tiddlywiki","text":"\"\"\"\nWhen users see one GUI as beautiful,\nother user interfaces become ugly.\nWhen users see some programs as winners,\nother programs become lossage.\n\"\"\"\n\n\"\"\"\nPointers and NULLs reference each other.\nHigh level and assembler depend on each other.\nDouble and float cast to each other.\nHigh-endian and low-endian define each other.\nWhile and until follow each other.\n\"\"\"\n\n\"\"\"\nTherefore the Guru\nprograms without doing anything\nand teaches without saying anything.\nWarnings arise and he lets them come;\nprocesses are swapped and he lets them go.\nHe has but doesn't possess,\nacts but doesn't expect.\nWhen his work is done, he deletes it.\nThat is why it lasts forever.\n\"\"\""},
