n\\\\*/\\n\\nexports.name = 'fieldname';\\n\\nvar utils = require(\\\"../utils.js\\\");\\n\\nexports.report = function(value, callback, options) {\\n\\tif (!utils.isReserved(value, options)) {\\n\\t\\tcallback(value);\\n\\t}\\n};\\n\\nexports.relink = function(value, fromTitle, toTitle, options) {\\n\\tif (value === fromTitle\\n\\t&& !utils.isReserved(fromTitle, options)) {\\n\\t\\tif (utils.isReserved(toTitle, options)\\n\\t\\t|| !utils.isValidFieldName(toTitle)) {\\n\\t\\t\\treturn {impossible: true};\\n\\t\\t} else {\\n\\t\\t\\treturn {output: toTitle};\\n\\t\\t}\\n\\t}\\n\\treturn undefined;\\n};\\n\",\"module-type\":\"relinkfieldtype\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink-fieldnames/fieldtypes/fieldnamelist.js\":{\"title\":\"$:/plugins/flibbles/relink-fieldnames/fieldtypes/fieldnamelist.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/flibbles/relink-fieldnames/fieldtypes/fieldnamelist.js\\nmodule-type: relinkfieldtype\\ntype: application/javascript\\n\\nThis field type behaves exactly like the \\\"title\\\" field type, except that\\nit ignores any titles that appear on the field name blacklist.\\n\\n\\\\*/\\n\\nexports.name = 'fieldnamelist';\\n\\nvar utils = require(\\\"../utils.js\\\");\\nvar listModule = require(\\\"$:/plugins/flibbles/relink/js/fieldtypes/list.js\\\");\\n\\nexports.report = function(value, callback, options) {\\n\\tvar list = $tw.utils.parseStringArray(value);\\n\\tfor (var i = 0; i \u003C list.length; i++) {\\n\\t\\tif (!utils.isReserved(list[i], options)) {\\n\\t\\t\\tcallback(list[i]);\\n\\t\\t}\\n\\t}\\n};\\n\\nexports.relink = function(value, fromTitle, toTitle, options) {\\n\\tvar entry;\\n\\tif (!utils.isReserved(fromTitle, options)) {\\n\\t\\tentry = listModule.relink(value, fromTitle, toTitle, options);\\n\\t\\tif (entry && entry.output && utils.isReserved(toTitle, options)) {\\n\\t\\t\\t// The list updated, but we can't actaully update to this new title\\n\\t\\t\\treturn {impossible: true};\\n\\t\\t}\\n\\t}\\n\\treturn entry;\\n};\\n\",\"module-type\":\"relinkfieldtype\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink-fieldnames/filters/field.js\":{\"title\":\"$:/plugins/flibbles/relink-fieldnames/filters/field.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/flibbles/relink-fieldnames/filters/field.js\\nmodule-type: relinkfilter\\ntype: application/javascript\\n\\nHandles reporting/relinking of shorthand [[field:{field}[]] operators.\\n\\n\\\\*/\\n\\nvar utils = require(\\\"../utils.js\\\");\\n\\nexports.name = \\\"field\\\";\\n\\nexports.after = ['operators'];\\n\\nexports.report = function(filterParseTree, callback, options) {\\n\\tvar operators = options.wiki.getFilterOperators();\\n\\tfor (var i = 0; i \u003C filterParseTree.length; i++) {\\n\\t\\tvar run = filterParseTree[i];\\n\\t\\tfor (var j = 0; j \u003C run.operators.length; j++) {\\n\\t\\t\\tvar operator = run.operators[j];\\n\\t\\t\\tif (!operators[operator.operator]\\n\\t\\t\\t&& !utils.isReserved(operator.operator, options)) {\\n\\t\\t\\t\\tcallback(operator.operator, \\\"[field:\\\" + utils.blurbOperands(operator) + \\\"]\\\");\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n};\\n\\nexports.relink = function(filterParseTree, fromTitle, toTitle, options) {\\n\\tvar output = {};\\n\\tif (!utils.isReserved(fromTitle, options)) {\\n\\t\\tfor (var i = 0; i \u003C filterParseTree.length; i++) {\\n\\t\\t\\tvar run = filterParseTree[i];\\n\\t\\t\\tfor (var j = 0; j \u003C run.operators.length; j++) {\\n\\t\\t\\t\\tvar operator = run.operators[j];\\n\\t\\t\\t\\tif (operator.operator === fromTitle\\n\\t\\t\\t\\t&& !options.wiki.getFilterOperators()[fromTitle]) {\\n\\t\\t\\t\\t\\tif (toTitle.search(/[\\\\[\\\\{\u003C\\\\/]/) >= 0\\n\\t\\t\\t\\t\\t|| utils.isReserved(toTitle, options)) {\\n\\t\\t\\t\\t\\t\\t// can't be an operator or a suffix. we must fail.\\n\\t\\t\\t\\t\\t\\toutput.impossible = true;\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tif (options.wiki.getFilterOperators()[toTitle]\\n\\t\\t\\t\\t\\t\\t|| toTitle.indexOf(':') >= 0) {\\n\\t\\t\\t\\t\\t\\t\\t// It can't use the shorthand without causing problems\\n\\t\\t\\t\\t\\t\\t\\t// we use longhand field operator\\n\\t\\t\\t\\t\\t\\t\\toperator.operator = \\\"field\\\";\\n\\t\\t\\t\\t\\t\\t\\toperator.suffix = toTitle;\\n\\t\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t\\toperator.operator = toTitle;\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\toutput.changed = true;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn output;\\n};\\n\",\"module-type\":\"relinkfilter\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink-fieldnames/filters/search.js\":{\"title\":\"$:/plugins/flibbles/relink-fieldnames/filters/search.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/flibbles/relink-fieldnames/filters/search.js\\nmodule-type: relinkfilter\\ntype: application/javascript\\n\\nHandles reporting/relinking of filter operator suffixes using a hidden whitelist.\\n\\n\\\\*/\\n\\nvar utils = require(\\\"../utils.js\\\");\\n\\nexports.name = \\\"search\\\";\\n\\nexports.report = function(filterParseTree, callback, options) {\\n\\tvar inverted = false;\\n\\teachSuffix(filterParseTree, function(title, rawEntry, operator, index) {\\n\\t\\tif (index === 0 && rawEntry[0] === '-') {\\n\\t\\t\\tinverted = true;\\n\\t\\t}\\n\\t\\tif (!utils.isReserved(title, options)) {\\n\\t\\t\\tvar blurb = inverted? \\\"[search:-\\\": \\\"[search:\\\";\\n\\t\\t\\tif (operator.suffixes[1]) {\\n\\t\\t\\t\\tblurb += ':' + operator.suffixes[1].join(',');\\n\\t\\t\\t}\\n\\t\\t\\tcallback(title, blurb + utils.blurbOperands(operator) + \\\"]\\\");\\n\\t\\t}\\n\\t});\\n};\\n\\nexports.relink = function(filterParseTree, fromTitle, toTitle, options) {\\n\\tvar output = {};\\n\\tif (!utils.isReserved(fromTitle, options)) {\\n\\t\\teachSuffix(filterParseTree, function(title, rawEntry, operator, index) {\\n\\t\\t\\tif (title === fromTitle) {\\n\\t\\t\\t\\tif (utils.isReserved(toTitle, options)\\n\\t\\t\\t\\t|| toTitle.search(/[\\\\[\\\\{\u003C\\\\/,:]/) >= 0\\n\\t\\t\\t\\t|| (index == 0\\n\\t\\t\\t\\t\\t&& rawEntry[0] !== '-'\\n\\t\\t\\t\\t\\t&& (toTitle[0] === '-' || toTitle === '*'))) {\\n\\t\\t\\t\\t\\toutput.impossible = true;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\toutput.changed = true;\\n\\t\\t\\t\\t\\treturn toTitle;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn output;\\n};\\n\\nfunction eachSuffix(filterParseTree, callback) {\\n\\tfor (var i = 0; i \u003C filterParseTree.length; i++) {\\n\\t\\tvar run = filterParseTree[i];\\n\\t\\tfor (var j = 0; j \u003C run.operators.length; j++) {\\n\\t\\t\\tvar operator = run.operators[j];\\n\\t\\t\\tvar opChanged = false;\\n\\t\\t\\tif (operator.operator === 'search' && operator.suffix) {\\n\\t\\t\\t\\tvar list = operator.suffixes[0];\\n\\t\\t\\t\\tfor (var index = 0; index \u003C list.length; index++) {\\n\\t\\t\\t\\t\\tvar title = list[index];\\n\\t\\t\\t\\t\\tvar raw = title;\\n\\t\\t\\t\\t\\tif (index === 0) {\\n\\t\\t\\t\\t\\t\\tif (title[0] === '-') {\\n\\t\\t\\t\\t\\t\\t\\ttitle = title.substr(1);\\n\\t\\t\\t\\t\\t\\t} else if (title === '*') {\\n\\t\\t\\t\\t\\t\\t\\tcontinue;\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tvar newValue = callback(title, raw, operator, index);\\n\\t\\t\\t\\t\\tif (newValue) {\\n\\t\\t\\t\\t\\t\\tlist[index] = (index === 0 && raw[0] === '-') ?\\n\\t\\t\\t\\t\\t\\t\\t'-' + newValue:\\n\\t\\t\\t\\t\\t\\t\\tnewValue;\\n\\t\\t\\t\\t\\t\\topChanged = true;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\tif (opChanged) {\\n\\t\\t\\t\\t// There was a change. reassemble the suffix\\n\\t\\t\\t\\toperator.suffix = operator.suffixes.map(function(part) {\\n\\t\\t\\t\\t\\treturn part.join(',');\\n\\t\\t\\t\\t}).join(':');\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n};\\n\",\"module-type\":\"relinkfilter\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink-fieldnames/filters/suffixes.js\":{\"title\":\"$:/plugins/flibbles/relink-fieldnames/filters/suffixes.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/flibbles/relink-fieldnames/filters/suffixes.js\\nmodule-type: relinkfilter\\ntype: application/javascript\\n\\nHandles reporting/relinking of filter operator suffixes using a hidden whitelist.\\n\\n\\\\*/\\n\\nvar utils = require(\\\"../utils.js\\\");\\n\\nexports.name = \\\"suffixes\\\";\\n\\nexports.report = function(filterParseTree, callback, options) {\\n\\tfor (var i = 0; i \u003C filterParseTree.length; i++) {\\n\\t\\tvar run = filterParseTree[i];\\n\\t\\tfor (var j = 0; j \u003C run.operators.length; j++) {\\n\\t\\t\\tvar operator = run.operators[j];\\n\\t\\t\\tvar settings = options.settings.getConfig('suffixes')[operator.operator];\\n\\t\\t\\tif (settings) {\\n\\t\\t\\t\\tsettings[1].report(operator.suffix, function(title, blurb) {\\n\\t\\t\\t\\t\\tcallback(title, '[' + operator.operator + ':' + (blurb || '') + utils.blurbOperands(operator) + ']');\\n\\t\\t\\t\\t}, options);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n};\\n\\nexports.relink = function(filterParseTree, fromTitle, toTitle, options) {\\n\\tvar output = {};\\n\\tfor (var i = 0; i \u003C filterParseTree.length; i++) {\\n\\t\\tvar run = filterParseTree[i];\\n\\t\\tfor (var j = 0; j \u003C run.operators.length; j++) {\\n\\t\\t\\tvar operator = run.operators[j];\\n\\t\\t\\tvar settings = options.settings.getConfig('suffixes')[operator.operator];\\n\\t\\t\\tvar operatorChanged = false;\\n\\t\\t\\tif (settings) {\\n\\t\\t\\t\\tvar handler = settings[1];\\n\\t\\t\\t\\tif (handler) {\\n\\t\\t\\t\\t\\tvar entry = handler.relink(operator.suffix, fromTitle, toTitle, options);\\n\\t\\t\\t\\t\\tif (entry) {\\n\\t\\t\\t\\t\\t\\tif (entry.output) {\\n\\t\\t\\t\\t\\t\\t\\tif (entry.output.search(/[\\\\[\\\\{\u003C\\\\/]/) \u003C 0) {\\n\\t\\t\\t\\t\\t\\t\\t\\toutput.changed = true;\\n\\t\\t\\t\\t\\t\\t\\t\\toperatorChanged = true;\\n\\t\\t\\t\\t\\t\\t\\t\\toperator.suffix = entry.output;\\n\\t\\t\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t\\t\\tentry.impossible = true;\\n\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\tif (entry.impossible) {\\n\\t\\t\\t\\t\\t\\t\\toutput.impossible = true;\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn output;\\n};\\n\",\"module-type\":\"relinkfilter\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink-fieldnames/htmlFields.js\":{\"title\":\"$:/plugins/flibbles/relink-fieldnames/htmlFields.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/flibbles/relink-fieldnames/htmlFields.js\\nmodule-type: relinkhtml\\ntype: application/javascript\\n\\nThis updates html attribute names which correspond to fields.\\n\\ne.g.\\n\\n\u003C$action-createtiddler myfield=\\\"...\\\" />\\n\\n\\\\*/\\n\\nvar utils = require(\\\"./utils.js\\\");\\n\\nexports.name = \\\"fieldnames\\\";\\n\\nexports.report = function(element, parser, callback, options) {\\n\\tvar regexp = parser.context.getConfig(\\\"fieldattributes\\\")[element.tag];\\n\\tif (regexp) {\\n\\t\\tfor (var attributeName in element.attributes) {\\n\\t\\t\\tvar results = regexp.exec(attributeName);\\n\\t\\t\\tif (results\\n\\t\\t\\t&& results[0] === attributeName\\n\\t\\t\\t&& !utils.isReserved(results[1], options)) {\\n\\t\\t\\t\\tvar attr = element.attributes[attributeName];\\n\\t\\t\\t\\tvar blurb;\\n\\t\\t\\t\\tswitch (attr.type) { \\n\\t\\t\\t\\tcase \\\"string\\\":\\n\\t\\t\\t\\t\\tblurb = '\\\"' + utils.abridge(attr.value) + '\\\"';\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase \\\"indirect\\\":\\n\\t\\t\\t\\t\\tblurb = \\\"{{\\\" + attr.textReference + \\\"}}\\\";\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase \\\"filtered\\\":\\n\\t\\t\\t\\t\\tblurb = \\\"{{{\\\" + utils.abridge(attr.filter) + \\\"}}}\\\";\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase \\\"macro\\\":\\n\\t\\t\\t\\t\\t// Find the equals\\n\\t\\t\\t\\t\\tvar equals = parser.source.indexOf(\\\"=\\\", attr.start);\\n\\t\\t\\t\\t\\t// Now that the macrostart after that equals\\n\\t\\t\\t\\t\\tvar macroStart = parser.source.indexOf(\\\"\u003C\\\", equals);\\n\\t\\t\\t\\t\\tblurb = \\\"\u003C\u003C\\\" + utils.abridge(parser.source.substring(macroStart+2, attr.end-2)) + \\\">>\\\";\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tcallback(results[1], element.tag + ' =' + blurb);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n};\\n\\nexports.relink = function(element, parser, fromTitle, toTitle, options) {\\n\\tvar entry = {};\\n\\tif (!utils.isReserved(fromTitle, options)) {\\n\\t\\tvar regexp = parser.context.getConfig(\\\"fieldattributes\\\")[element.tag];\\n\\t\\tif (regexp) {\\n\\t\\t\\tfor (var attributeName in element.attributes) {\\n\\t\\t\\t\\tvar results = regexp.exec(attributeName);\\n\\t\\t\\t\\tif (results\\n\\t\\t\\t\\t&& results[0] === attributeName\\n\\t\\t\\t\\t&& results[1] === fromTitle) {\\n\\t\\t\\t\\t\\tvar newName = alterAttributeName(attributeName, fromTitle, toTitle, regexp, options);\\n\\t\\t\\t\\t\\tif (newName === undefined) {\\n\\t\\t\\t\\t\\t\\tentry.impossible = true;\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\telement.attributes[attributeName].name = newName;\\n\\t\\t\\t\\t\\t\\tentry.output = true;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn entry;\\n};\\n\\n// Returns undefined if it doesn't work out.\\nfunction alterAttributeName(attributeName, fromTitle, toTitle, regexp, options) {\\n\\tif (!utils.isReserved(toTitle, options)) {\\n\\t\\tvar newName = attributeName.replace(fromTitle, toTitle);\\n\\t\\tvar match = regexp.exec(newName);\\n\\t\\tif (match && match[0] === newName && match[1] === toTitle) {\\n\\t\\t\\t// Taken from parseutils.js\\n\\t\\t\\tvar reAttributeName = /([^\\\\/\\\\s>\\\"'=]+)/;\\n\\t\\t\\tmatch = reAttributeName.exec(newName);\\n\\t\\t\\tif (match && match[0] === newName) {\\n\\t\\t\\t\\treturn newName;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn undefined;\\n};\\n\",\"module-type\":\"relinkhtml\",\"type\":\"application/javascript\"},\"$:/config/flibbles/relink/macros/keyboard-driven-input/firstSearchFilterField\":{\"title\":\"$:/config/flibbles/relink/macros/keyboard-driven-input/firstSearchFilterField\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/macros/keyboard-driven-input/secondSearchFilterField\":{\"title\":\"$:/config/flibbles/relink/macros/keyboard-driven-input/secondSearchFilterField\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/macros/list-links-draggable/field\":{\"title\":\"$:/config/flibbles/relink/macros/list-links-draggable/field\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/macros/tag-picker/tagField\":{\"title\":\"$:/config/flibbles/relink/macros/tag-picker/tagField\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/macros/timeline/dateField\":{\"title\":\"$:/config/flibbles/relink/macros/timeline/dateField\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/operators/each\":{\"title\":\"$:/config/flibbles/relink/operators/each\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/operators/eachday\":{\"title\":\"$:/config/flibbles/relink/operators/eachday\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/operators/fields\":{\"title\":\"$:/config/flibbles/relink/operators/fields\",\"text\":\"fieldnamelist\"},\"$:/config/flibbles/relink/operators/get\":{\"title\":\"$:/config/flibbles/relink/operators/get\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/operators/has\":{\"title\":\"$:/config/flibbles/relink/operators/has\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/operators/listed\":{\"title\":\"$:/config/flibbles/relink/operators/listed\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/operators/nsort\":{\"title\":\"$:/config/flibbles/relink/operators/nsort\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/operators/nsortcs\":{\"title\":\"$:/config/flibbles/relink/operators/nsortcs\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/operators/sort\":{\"title\":\"$:/config/flibbles/relink/operators/sort\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/operators/sortan\":{\"title\":\"$:/config/flibbles/relink/operators/sortan\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/operators/sortcs\":{\"title\":\"$:/config/flibbles/relink/operators/sortcs\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/operators/has:field\":{\"title\":\"$:/config/flibbles/relink/operators/has:field\",\"text\":\"fieldname\"},\"$:/plugins/flibbles/relink-fieldnames/readme\":{\"title\":\"$:/plugins/flibbles/relink-fieldnames/readme\",\"text\":\"\\\\whitespace trim\\n\\nEnables Relink to relink field names associated with renamed tiddlers. The following fields cannot be interacted with in this way:\\n\\n\u003C\u003C\u003C\\n\u003C$set name=blacklisted filter={{$:/config/flibbles/relink-fieldnames/blacklist!!filter}}>\\n''\u003C$list counter=counter filter=\\\"[enlist\u003Cblacklisted>sort[]]\\\">\\n\u003C\u003CcurrentTiddler>>\u003Cbr>\\n\u003C/$list>''\\n\u003C/$set>\\n\u003C\u003C\u003C\\n\\nSee&#32;\u003Ca href={{$:/plugins/flibbles/relink-fieldnames!!source}} class=\\\"tc-tiddlylink-external\\\">the tw5-relink website\u003C/a>&#32;for more details and examples.\\n\"},\"$:/plugins/flibbles/relink-fieldnames/reference.js\":{\"title\":\"$:/plugins/flibbles/relink-fieldnames/reference.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/flibbles/relink-fieldnames/reference.js\\nmodule-type: relinkreference\\ntype: application/javascript\\n\\nTakes care of renaming \\n\\\\*/\\n\\nvar utils = require(\\\"./utils.js\\\");\\n\\nexports.name = 'fieldname';\\n\\nexports.report = function(reference, callback, options) {\\n\\tif (reference.field\\n\\t&& !utils.isReserved(reference.field, options)) {\\n\\t\\tcallback(reference.field, (reference.title || '') + \\\"!!\\\");\\n\\t}\\n};\\n\\nexports.relink = function(reference, fromTitle, toTitle, options) {\\n\\tif (reference.field === fromTitle\\n\\t&& !utils.isReserved(fromTitle, options)) {\\n\\t\\tif (utils.isReserved(toTitle, options)) {\\n\\t\\t\\treturn {impossible: true};\\n\\t\\t} else {\\n\\t\\t\\treference.field = toTitle;\\n\\t\\t\\treturn {output: reference};\\n\\t\\t}\\n\\t}\\n};\\n\",\"module-type\":\"relinkreference\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink-fieldnames/reference\":{\"title\":\"$:/plugins/flibbles/relink-fieldnames/reference\",\"caption\":\"Field Names\",\"tags\":\"$:/tags/flibbles/relink/Configuration\",\"text\":\"\\\\define label(arrow, setTo) \u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Ctable-state>> text=\\\"$setTo$\\\" default=\\\"no\\\">\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Ctable-state>> setTo=\\\"$setTo$\\\">{{$arrow$}} ''\u003C$link to=\u003C\u003Cfield>>/>''\u003C/$button> \u003Cspan class=\\\"tc-relink-fieldnames-count\\\">(\u003C$text text={{{ [has\u003Cfield>count[]] }}} />)\u003C/span>\u003C/$reveal>\\n\\n\\\\define entry(field)\\n\u003C$set name=\\\"table-state\\\" value=\u003C\u003Cqualify \\\"\\\"\\\"$:/state/flibbles/relink-fieldnames/table/$field$\\\"\\\"\\\">>>\\n\u003Ctr class=\\\"tc-relink-fieldnames-field\\\">\\n\u003Ctd colspan=\\\"3\\\">\\n\u003C\u003Clabel $:/core/images/right-arrow yes>>\\n\u003C\u003Clabel $:/core/images/down-arrow no>>\\n\u003C/td>\\n\u003C/tr>\\n\u003C$list filter=\\\"[has\u003Cfield>]\\\" >\\n\u003C$reveal tag=\\\"tr\\\" type=\\\"match\\\" state=\u003C\u003Ctable-state>> text=\\\"yes\\\" default=\\\"no\\\" class=\\\"tc-relink-fieldnames-entry\\\">\\n\u003Ctd class=\\\"tc-relink-fieldnames-margin\\\">\u003C/td>\\n\u003Ctd class=\\\"tc-relink-fieldnames-title\\\">\u003C$link to=\u003C\u003CcurrentTiddler>> />\u003C/td>\u003Ctd>\u003C$text text={{{ [all[current]get\u003Cfield>] }}} />\u003C/td>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\\\whitespace trim\\n\\nThe following is a table of all tiddlers currently being used as field names.\\n\\n\u003C$set name=blacklisted filter={{$:/config/flibbles/relink-fieldnames/blacklist!!filter}} >\\n\u003Ctable class=\\\"tc-relink-fieldnames-table\\\">\\n\u003Ctbody>\\n\u003C$list variable=\\\"field\\\" filter=\\\"[fields[]is[tiddler]] -[enlist\u003Cblacklisted>]\\\">\\n\u003C$macrocall $name=\\\"entry\\\" field=\u003C\u003Cfield>> />\\n\u003C/$list>\\n\u003C/tbody>\\n\u003C/table>\\n\u003C/$set>\\n\"},\"$:/plugins/flibbles/relink-fieldnames/relinkoperator.js\":{\"title\":\"$:/plugins/flibbles/relink-fieldnames/relinkoperator.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/flibbles/relink-fieldnames/relinkoperator.js\\nmodule-type: relinkoperator\\ntype: application/javascript\\n\\nUpdates the field names if they correspond to the renamed tiddler.\\n\\n\\\\*/\\n\\n/*jslint node: false, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = 'field-names';\\n\\nexports.after = ['fields'];\\n\\nvar utils = require(\\\"./utils.js\\\");\\n\\nvar configPrefix = \\\"$:/config/flibbles/relink/fields/\\\";\\n\\nexports.report = function(tiddler, callback, options) {\\n\\tvar fields = tiddler.fields;\\n\\tfor (var field in fields) {\\n\\t\\tif (!utils.isReserved(field, options)) {\\n\\t\\t\\tcallback(field, ': ' + utils.abridge(fields[field]), {soft: true});\\n\\t\\t}\\n\\t}\\n};\\n\\nexports.relink = function(tiddler, fromTitle, toTitle, changes, options) {\\n\\tif ($tw.utils.hop(tiddler.fields, fromTitle)\\n\\t&& !utils.isReserved(fromTitle, options)) {\\n\\t\\tif ($tw.utils.hop(tiddler.fields, toTitle)\\n\\t\\t|| utils.isReserved(toTitle, options)\\n\\t\\t|| !utils.isValidFieldName(toTitle)) {\\n\\t\\t\\t// There is already a [toTitle] field, and we won't clobber it.\\n\\t\\t\\t// Or this is an illegal field name\\n\\t\\t\\tchanges[fromTitle] = {impossible: true};\\n\\t\\t} else if ($tw.utils.hop(changes, fromTitle)) {\\n\\t\\t\\t// If the value changed, we need the changed value, assuming there\\n\\t\\t\\t// is one.\\n\\t\\t\\tchanges[toTitle] = {\\n\\t\\t\\t\\toutput: changes[fromTitle].output || tiddler.fields[fromTitle]\\n\\t\\t\\t};\\n\\t\\t\\t// But we leave the original change in place in case it described\\n\\t\\t\\t// an impossible relink or something.\\n\\t\\t\\tchanges[fromTitle].output = null;\\n\\t\\t} else {\\n\\t\\t\\tchanges[toTitle] = {output: tiddler.fields[fromTitle]};\\n\\t\\t\\tchanges[fromTitle] = {output: null};\\n\\t\\t}\\n\\t}\\n\\t// If this is a whitelist entry for the fromTitle field, update it.\\n\\tif (tiddler.fields.title === configPrefix + fromTitle) {\\n\\t\\tvar newTitle = configPrefix + toTitle;\\n\\t\\t// Make sure we wouldn't be deleting an existing whitelist entry.\\n\\t\\tchanges.title = (!options.wiki.tiddlerExists(newTitle)) ?\\n\\t\\t\\t{ output: newTitle }:\\n\\t\\t\\t{ impossible: true };\\n\\t}\\n};\\n\\nfunction abridge(string, length) {\\n\\treturn (string.length > length)? string.substr(0, length) + \\\"...\\\" : string;\\n};\\n\\n\",\"module-type\":\"relinkoperator\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink-fieldnames/setting/fieldnames.js\":{\"title\":\"$:/plugins/flibbles/relink-fieldnames/setting/fieldnames.js\",\"text\":\"/*\\\\\\n\\ntitle: $:/plugins/flibbles/relink-fieldnames/setting/fieldnames.js\\nmodule-type: relinksetting\\ntype: application/javascript\\n\\nThe setting module interfaces with the relink settings to store\\na configuration for the blacklist.\\n\\\\*/\\n\\nexports.name = \\\"fieldnames\\\";\\n\\nexports.generate = function(settings, tiddler, key, wiki) {\\n\\tif (key === \\\"blacklist\\\") {\\n\\t\\tvar tiddlers = wiki.filterTiddlers(tiddler.fields.filter);\\n\\t\\tvar fieldMap = Object.create(null);\\n\\t\\tfor (var i = 0; i \u003C tiddlers.length; i++) {\\n\\t\\t\\tfieldMap[tiddlers[i]] = true;\\n\\t\\t}\\n\\t\\tsettings.blacklist = function(field) {\\n\\t\\t\\treturn fieldMap[field] || false;\\n\\t\\t};\\n\\t}\\n\\t// else { I don't know what else there could be... }\\n};\\n\",\"module-type\":\"relinksetting\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink-fieldnames/setting/suffixes.js\":{\"title\":\"$:/plugins/flibbles/relink-fieldnames/setting/suffixes.js\",\"text\":\"/*\\\\\\n\\ntitle: $:/plugins/flibbles/relink-fieldnames/setting/suffixes.js\\nmodule-type: relinksetting\\ntype: application/javascript\\n\\nThe setting module interfaces with the relink settings to store\\nthe whitelist for all the operator suffixes\\n\\\\*/\\n\\nvar utils = require('$:/plugins/flibbles/relink/js/utils');\\n\\nexports.name = \\\"suffixes\\\";\\n\\nexports.generate = function(suffixes, tiddler, key) {\\n\\tvar data = utils.getType(tiddler.fields.text.trim());\\n\\tif (data) {\\n\\t\\tdata.source = tiddler.fields.title;\\n\\t\\t// Secret feature. You can access a config tiddler's\\n\\t\\t// fields from inside the fieldtype handler. Cool\\n\\t\\t// tricks can be done with this.\\n\\t\\tdata.fields = tiddler.fields;\\n\\t\\tvar pair = key.split('/');\\n\\t\\tvar name = pair[0];\\n\\t\\tdata.key = key;\\n\\t\\tsuffixes[name] = suffixes[name] || Object.create(null);\\n\\t\\tsuffixes[name][pair[1] || 1] = data;\\n\\t}\\n};\\n\",\"module-type\":\"relinksetting\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink-fieldnames/style\":{\"title\":\"$:/plugins/flibbles/relink-fieldnames/style\",\"tags\":\"$:/tags/Stylesheet\",\"text\":\".tc-relink-fieldnames-table {\\n\\twidth: 100%;\\n\\tborder: 0px;\\n}\\n\\n.tc-relink-fieldnames-field a {\\n\\tfont-weight: bold;\\n}\\n\\n.tc-relink-fieldnames-field td {\\n\\tborder: 0px;\\n}\\n\\n.tc-relink-fieldnames-count {\\n\\tcolor: lightgray;\\n}\\n\\n.tc-relink-fieldnames-title {\\n\\tmargin-left: 3pt;\\n\\tmin-width: 30%;\\n}\\n\\n.tc-relink-fieldnames-entry td {\\n\\tborder: 0px;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour table-border>>;\\n}\\n\\n.tc-relink-fieldnames-margin {\\n\\twidth: 25pt;\\n}\\n\"},\"$:/config/flibbles/relink/suffixes/contains\":{\"title\":\"$:/config/flibbles/relink/suffixes/contains\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/suffixes/days\":{\"title\":\"$:/config/flibbles/relink/suffixes/days\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/suffixes/field\":{\"title\":\"$:/config/flibbles/relink/suffixes/field\",\"text\":\"fieldname\"},\"$:/config/flibbles/relink/suffixes/regexp\":{\"title\":\"$:/config/flibbles/relink/suffixes/regexp\",\"text\":\"fieldname\"},\"$:/plugins/flibbles/relink-fieldnames/utils.js\":{\"title\":\"$:/plugins/flibbles/relink-fieldnames/utils.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/flibbles/relink-fieldnames/utils.js\\nmodule-type: library\\ntype: application/javascript\\n\\n\\\\*/\\n\\nvar blacklistTiddler = \\\"$:/config/flibbles/relink/fieldnames/blacklist\\\";\\nvar docPrefix = \\\"$:/language/Docs/Fields/\\\";\\n\\nvar whitelist = require('$:/plugins/flibbles/relink/js/utils.js').getContext('whitelist');\\n\\nwhitelist.hotDirectories.push(docPrefix);\\n\\nexports.isReserved = function(field, options) {\\n\\tvar method = options.settings.getConfig(\\\"fieldnames\\\").blacklist || function() { return true; };\\n\\treturn method(field);\\n};\\n\\nexports.abridge = function(string, length) {\\n\\tif (typeof string === \\\"string\\\") {\\n\\t\\tlength = length || 30;\\n\\t\\tstring = string.replace(/\\\\s+/g, \\\" \\\");\\n\\t\\treturn (string.length > length)? string.substr(0, length) + \\\"...\\\" : string;\\n\\t}\\n\\treturn string;\\n}\\n\\n// Pre v5.2.0, this will be false. But we can't rely on utils.isValidFieldName\\n// entirely, because it is forgiving about capitalization when we can't be.\\nvar capitalizationAllowed = $tw.utils.isValidFieldName(\\\"A:\\\");\\n\\nexports.isValidFieldName = function(field) {\\n\\treturn $tw.utils.isValidFieldName(field)\\n\\t\\t&& (capitalizationAllowed || !/[A-Z]/.test(field));\\n};\\n\\nexports.blurbOperands = function(operator) {\\n\\tvar string = ''\\n\\tfor (var index = 0; index \u003C operator.operands.length; index++) {\\n\\t\\tif (index > 0) {\\n\\t\\t\\tstring += ',';\\n\\t\\t}\\n\\t\\tvar operand = operator.operands[index];\\n\\t\\tif (operand.indirect) {\\n\\t\\t\\tstring += '{' + exports.abridge(operand.text) + '}';\\n\\t\\t} else if (operand.variable) {\\n\\t\\t\\tstring += '\u003C' + exports.abridge(operand.text) + '>';\\n\\t\\t} else {\\n\\t\\t\\tstring += '[' + exports.abridge(operand.text) + ']';\\n\\t\\t}\\n\\t}\\n\\treturn string;\\n};\\n\",\"module-type\":\"library\",\"type\":\"application/javascript\"}}}"},
{"name":"Relink Titles","title":"$:/plugins/flibbles/relink-titles","description":"Renames tiddlers with titles derived from Relinked tiddler","author":"Flibbles","version":"2.3.1","core-version":">=5.1.22","parent-plugin":"$:/plugins/flibbles/relink","source":"https://github.com/flibbles/tw5-relink","demo":"http://flibbles.github.io/tw5-relink/","list":"readme configuration","dependents":"","plugin-type":"plugin","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/flibbles/relink-titles/configuration\":{\"title\":\"$:/plugins/flibbles/relink-titles/configuration\",\"caption\":\"{{$:/plugins/flibbles/relink-titles/language/Caption}}\",\"tags\":\"$:/tags/flibbles/relink/Configuration\",\"text\":\"\\\\define lingo-base() $:/plugins/flibbles/relink-titles/language/\\n\\\\define prefix() $:/config/flibbles/relink-titles/relink/\\n\\\\whitespace trim\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n\u003C\u003Clingo Help>>\\n\\n\u003Ctable>\\n\u003Ctbody>\\n\u003C$list filter=\\\"[[relinktitlesrule]modules[]]\\\">\\n\u003Ctr>\\n\u003Ctd>\\n\u003C$checkbox\\n\\ttiddler={{{ [all[current]addprefix\u003Cprefix>] }}}\\n\\tfield=\\\"text\\\"\\n\\tchecked=\\\"enabled\\\"\\n\\tunchecked=\\\"disabled\\\"\\n\\tdefault=\\\"enabled\\\">\\n&#32;\\n''{{!!caption}}''\\n\u003C/$checkbox>\u003C/td>\u003Ctd>\\n\\n\u003C$transclude field='description' />\\n\\n\u003C/td>\u003C/tr>\u003C/$list>\\n\u003C/tbody>\u003C/table>\u003C/div>\\n\"},\"$:/plugins/flibbles/relink-titles/language/Caption\":{\"title\":\"$:/plugins/flibbles/relink-titles/language/Caption\",\"text\":\"Titles\"},\"$:/plugins/flibbles/relink-titles/language/Directory/Caption\":{\"title\":\"$:/plugins/flibbles/relink-titles/language/Directory/Caption\",\"text\":\"Rename subdirectories\"},\"$:/plugins/flibbles/relink-titles/language/Directory/Description\":{\"title\":\"$:/plugins/flibbles/relink-titles/language/Directory/Description\",\"text\":\"For wikis set up hierarchically using `/`, like a filesystem. This option will update all tiddlers nested inside the target tiddler. i.e. `fromTiddler/path/file` becomes `toTiddler/path/file`.\"},\"$:/plugins/flibbles/relink-titles/language/Lookup/Caption\":{\"title\":\"$:/plugins/flibbles/relink-titles/language/Lookup/Caption\",\"text\":\"Lookup tiddlers\"},\"$:/plugins/flibbles/relink-titles/language/Help\":{\"title\":\"$:/plugins/flibbles/relink-titles/language/Help\",\"text\":\"See the \u003Ca href={{{ [{$:/plugins/flibbles/relink-titles!!demo}addsuffix[#Plugins/Titles]] }}} class=\\\"tc-tiddlylink-external\\\">//Relink-titles// documentation page\u003C/a> for details.\"},\"$:/plugins/flibbles/relink-titles/readme\":{\"title\":\"$:/plugins/flibbles/relink-titles/readme\",\"text\":\"Highly customizable relinking of tiddler titles //related// to the renamed tiddler.\\n\\n* Rename a hierarchy of subtiddlers when renaming a root tiddler.\\n* Make custom filter rules to rename other tiddlers the way you want when Relinking.\\n* Integrates with other plugins for plugin-specific rules.\\n\\nSee \u003Ca href={{$:/plugins/flibbles/relink-titles!!source}} class=\\\"tc-tiddlylink-external\\\">the tw5-relink website\u003C/a> for more details and examples.\\n\\n{{$:/core/images/warning}} ''Warning:'' You must use //Relink// v1.10.2 or greater with this, or this plugin may delete some tiddler bodies while trying to relink titles.\\n\"},\"$:/plugins/flibbles/relink-titles/relinkoperations/title.js\":{\"title\":\"$:/plugins/flibbles/relink-titles/relinkoperations/title.js\",\"text\":\"/*\\\\\\nmodule-type: relinkoperator\\ntitle: $:/plugins/flibbles/relink-titles/relinkoperations/title.js\\ntype: application/javascript\\n\\nRenames tiddlers which have titles derived from fromTitle. Then it makes\\nsure that those tiddlers are properly relinked too.\\n\\n\\\\*/\\n\\n/*jslint node: false, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar configPrefix = \\\"$:/config/flibbles/relink-titles/relink/\\\";\\nvar utils = require('$:/plugins/flibbles/relink/js/utils.js');\\n// This is using hotDirectories, which is a deprecated feature. It should be\\n// using the $:/config/flibbles/relink/{cateogory} directory which would be\\n// automatically maintained and regenerated.\\n// Maybe in time I'll get around to migrating this, but no need to complicate\\n// things now with changes that would require migration, and that would\\n// have no outward effect.\\nutils.getContext('whitelist').hotDirectories.push(configPrefix);\\n\\nvar titleRules = Object.create(null);\\n$tw.modules.forEachModuleOfType('relinktitlesrule', function(title, module) {\\n\\ttitleRules[title] = module;\\n});\\n\\nexports.name = 'title';\\n\\nexports.report = function(tiddler, callback, options) {\\n\\tvar cache = getCache(options),\\n\\t\\trules = cache.rules;\\n\\tfor (var i = 0; i \u003C rules.length; i++) {\\n\\t\\trules[i].report(tiddler.fields.title, function(title, blurb) {\\n\\t\\t\\tcallback(title, blurb ? ('title: ' + blurb) : 'title');\\n\\t\\t}, options);\\n\\t}\\n};\\n\\nexports.relink = function(tiddler, fromTitle, toTitle, changes, options) {\\n\\tvar cache = getCache(options),\\n\\t\\ttitle = tiddler.fields.title;\\n\\tif (!cache.touched[title]) {\\n\\t\\tvar rules = cache.rules;\\n\\t\\tfor (var i = 0; i \u003C rules.length; i++) {\\n\\t\\t\\tvar rule = rules[i];\\n\\t\\t\\tvar entry = rule.relink(title, fromTitle, toTitle, options);\\n\\t\\t\\tif (entry) {\\n\\t\\t\\t\\tvar result = entry.output;\\n\\t\\t\\t\\tif (result && (result !== title)) {\\n\\t\\t\\t\\t\\tif (options.wiki.getTiddler(result) || cache.touched[result]) {\\n\\t\\t\\t\\t\\t\\t// There's already a tiddler there. We won't clobber it.\\n\\t\\t\\t\\t\\t\\tentry.impossible = true;\\n\\t\\t\\t\\t\\t\\tentry.output = undefined;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tcache.touched[result] = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// Record that we've touched this one, so we only touch it once.\\n\\t\\t\\t\\t// Both its prior and latter. Neither should be touched again.\\n\\t\\t\\t\\tcache.touched[title] = true;\\n\\t\\t\\t\\tchanges.title = entry;\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n};\\n\\nfunction getCache(options) {\\n\\treturn utils.getCacheForRun(options, 'titles', function() {\\n\\t\\treturn {\\n\\t\\t\\trules: getRules(options.wiki),\\n\\t\\t\\ttouched: Object.create(null)\\n\\t\\t};\\n\\t});\\n};\\n\\nfunction getRules(wiki) {\\n\\tvar activeRules = [];\\n\\tfor (var rule in titleRules) {\\n\\t\\tvar configTiddler = wiki.getTiddler(configPrefix + rule);\\n\\t\\tif (!configTiddler || configTiddler.fields.text !== \\\"disabled\\\") {\\n\\t\\t\\tactiveRules.push(titleRules[rule]);\\n\\t\\t}\\n\\t}\\n\\treturn activeRules;\\n};\\n\",\"module-type\":\"relinkoperator\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink-titles/rules/directory\":{\"title\":\"$:/plugins/flibbles/relink-titles/rules/directory\",\"text\":\"/*\\\\\\ncaption: {{$:/plugins/flibbles/relink-titles/language/Directory/Caption}}\\ndescription: {{$:/plugins/flibbles/relink-titles/language/Directory/Description}}\\nmodule-type: relinktitlesrule\\ntitle: $:/plugins/flibbles/relink-titles/rules/directory\\ntype: application/javascript\\n\\nHandles subdirectory renaming.\\n\\n\\\\*/\\n\\n/*jslint node: false, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = 'directory';\\n\\n/**The report returns all parent directories of a given title which exist.\\n */\\nexports.report = function(title, callback, options) {\\n\\tvar index = -1;\\n\\twhile ((index = title.indexOf('/', index+1)) >= 0) {\\n\\t\\tvar dir = title.substr(0, index);\\n\\t\\tcallback(dir, '.' + title.substr(index));\\n\\t}\\n};\\n\\n/**The relink returns the new title (if any) derived from title for a given\\n * rename of fromTitle to toTitle.\\n */\\nexports.relink = function(title, fromTitle, toTitle, options) {\\n\\tvar length = fromTitle.length;\\n\\tif (title.charAt(length) === '/' && title.substr(0, length) === fromTitle) {\\n\\t\\treturn {output: toTitle + title.substr(length)};\\n\\t}\\n\\treturn undefined;\\n};\\n\",\"caption\":\"{{$:/plugins/flibbles/relink-titles/language/Directory/Caption}}\",\"description\":\"{{$:/plugins/flibbles/relink-titles/language/Directory/Description}}\",\"module-type\":\"relinktitlesrule\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink-titles/language/Lookup/Description\":{\"title\":\"$:/plugins/flibbles/relink-titles/language/Lookup/Description\",\"text\":\"This option updates all configuration tiddlers which relate to target tiddlers either through fixed prefixes or suffixes, i.e. `$:/config/Buttons/Visibility/fromFile` becomes `$:/config/Buttons/Visibility/toFile` when \\\"fromFile\\\" is renamed.\\n\\nEach line corresponds to a pattern, where `$(currentTiddler)$` would be the name of the tiddler being renamed, and `$(*)$` matches with anything.\\n\\n\u003C$edit-text\\n\\ttiddler=\\\"$:/config/flibbles/relink-titles/lookup/patterns\\\"\\n\\ttag=\\\"textarea\\\"\\n/>\\n\"},\"$:/config/flibbles/relink-titles/lookup/patterns\":{\"title\":\"$:/config/flibbles/relink-titles/lookup/patterns\",\"text\":\"$:/config/$(*)$/Visibility/$(currentTiddler)$\\n\"},\"$:/plugins/flibbles/relink-titles/rules/lookup\":{\"title\":\"$:/plugins/flibbles/relink-titles/rules/lookup\",\"text\":\"/*\\\\\\ncaption: {{$:/plugins/flibbles/relink-titles/language/Lookup/Caption}}\\ndescription: {{$:/plugins/flibbles/relink-titles/language/Lookup/Description}}\\nmodule-type: relinktitlesrule\\ntitle: $:/plugins/flibbles/relink-titles/rules/lookup\\ntype: application/javascript\\n\\nHandles setting tiddlers which are derived from other tiddlers, like how\\n\\n```\\n$:/config/PageControlButtons/Visibility/$(currentTiddler)$\\n```\\n\\nset the visibility for $(currentTiddler)$\\n\\n\\\\*/\\n\\n\\\"use strict\\\";\\n\\nexports.name = 'lookup';\\n\\nvar patternTiddler = \\\"$:/config/flibbles/relink-titles/lookup/patterns\\\";\\nvar anyMatcher = /\\\\$\\\\((?:\\\\*|currentTiddler)\\\\)\\\\$/g;\\n\\nexports.report = function(targetTitle, callback, options) {\\n\\tvar patterns = getPatterns(options.wiki);\\n\\tfor (var i = 0; i \u003C patterns.length; i++) {\\n\\t\\tvar pattern = patterns[i];\\n\\t\\tvar index = 0;\\n\\t\\tvar results = match(pattern, targetTitle);\\n\\t\\tif (results) {\\n\\t\\t\\tvar blurb = pattern.string.replace(anyMatcher, function(match) {\\n\\t\\t\\t\\tindex++;\\n\\t\\t\\t\\tif (match === \\\"$(*)$\\\") {\\n\\t\\t\\t\\t\\treturn results[index];\\n\\t\\t\\t\\t} else { // must be \\\"$(currentTiddler)$\\\"\\n\\t\\t\\t\\t\\treturn \\\"...\\\";\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tcallback(results.title, blurb);\\n\\t\\t}\\n\\t}\\n};\\n\\nexports.relink = function(targetTitle, fromTitle, toTitle, options) {\\n\\tvar patterns = getPatterns(options.wiki);\\n\\tfor (var i = 0; i \u003C patterns.length; i++) {\\n\\t\\tvar pattern = patterns[i];\\n\\t\\tvar results = match(pattern, targetTitle, fromTitle);\\n\\t\\tif (results) {\\n\\t\\t\\tvar groupIndex = 0;\\n\\t\\t\\t// Make all the correct substitutions to create the new title\\n\\t\\t\\tvar output = pattern.string.replace(anyMatcher, function(match) {\\n\\t\\t\\t\\tgroupIndex++;\\n\\t\\t\\t\\tif (match === \\\"$(*)$\\\") {\\n\\t\\t\\t\\t\\treturn results[groupIndex];\\n\\t\\t\\t\\t} else { // must be \\\"$(currentTiddler)$\\\"\\n\\t\\t\\t\\t\\treturn toTitle;\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\treturn {output: output};\\n\\t\\t}\\n\\t}\\n\\treturn undefined;\\n};\\n\\nfunction match(pattern, string, matchTitle) {\\n\\tvar results = pattern.matcher.exec(string);\\n\\tif (results) {\\n\\t\\t// It superficially matches, but we need to make sure all the right\\n\\t\\t// groups match too.\\n\\t\\tfor (var j = 0; j \u003C pattern.groups.length; j++) {\\n\\t\\t\\tvar index = pattern.groups[j];\\n\\t\\t\\tif (matchTitle === undefined) {\\n\\t\\t\\t\\t// It doesn't matter what matchTitle is, as long as all\\n\\t\\t\\t\\t// groups match the same thing.\\n\\t\\t\\t\\tmatchTitle = results[index];\\n\\t\\t\\t} else if (results[index] !== matchTitle) {\\n\\t\\t\\t\\treturn null;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tresults.title = matchTitle;\\n\\t}\\n\\treturn results;\\n};\\n\\nfunction getPatterns(wiki) {\\n\\treturn wiki.getCacheForTiddler(patternTiddler, \\\"relink-titles\\\", function() {\\n\\t\\tvar text = wiki.getTiddlerText(patternTiddler);\\n\\t\\tvar matchers = []\\n\\t\\tif (text) {\\n\\t\\t\\tvar array = text.split('\\\\n');\\n\\t\\t\\tfor (var i = 0; i \u003C array.length; i++) {\\n\\t\\t\\t\\tvar pattern = formPatternFromString(array[i]);\\n\\t\\t\\t\\tif (pattern) {\\n\\t\\t\\t\\t\\tmatchers.push(pattern);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\treturn matchers;\\n\\t});\\n};\\n\\nfunction formPatternFromString(string) {\\n\\tvar groupIndex = 1;\\n\\tvar matchingGroups = [];\\n\\tstring = $tw.utils.trim(string);\\n\\tvar parts = string.split(\\\"$(currentTiddler)$\\\");\\n\\tif (parts.length \u003C= 1) {\\n\\t\\t// $(currentTiddler)$ must not have been there\\n\\t\\treturn null;\\n\\t}\\n\\tfor (var j = 0; j \u003C parts.length; j++) {\\n\\t\\t// Split it up by the wildcards\\n\\t\\tvar sections = parts[j].split(\\\"$(*)$\\\");\\n\\t\\tfor (var k = 0; k \u003C sections.length; k++) {\\n\\t\\t\\tsections[k] = $tw.utils.escapeRegExp(sections[k]);\\n\\t\\t}\\n\\t\\tparts[j] = sections.join(\\\"(.*)\\\");\\n\\t\\t// If there are 3 sections, then there is 2 $(*)$, so the index\\n\\t\\t// must skip them. etc...\\n\\t\\tgroupIndex += sections.length-1;\\n\\t\\tif (j \u003C parts.length-1) {\\n\\t\\t\\t// If there are 3 parts, that means 2 $(currentTiddler)$, and\\n\\t\\t\\t// so we skip the last part\\n\\t\\t\\tmatchingGroups.push(groupIndex);\\n\\t\\t\\tgroupIndex++;\\n\\t\\t}\\n\\t}\\n\\treturn {\\n\\t\\tstring: string,\\n\\t\\tgroups: matchingGroups,\\n\\t\\tmatcher: new RegExp(\\\"^\\\" + parts.join(\\\"(.*)\\\") + \\\"$\\\")\\n\\t};\\n};\\n\",\"caption\":\"{{$:/plugins/flibbles/relink-titles/language/Lookup/Caption}}\",\"description\":\"{{$:/plugins/flibbles/relink-titles/language/Lookup/Description}}\",\"module-type\":\"relinktitlesrule\",\"type\":\"application/javascript\"}}}"},
{"text":"{\"tiddlers\":{\"$:/config/TiddlyWiki-CPL/GitHub\":{\"title\":\"$:/config/TiddlyWiki-CPL/GitHub\",\"caption\":\"\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\u003C$list filter=\\\"[\u003Clang>search:title[zh]]\\\">太微中文社区插件源(~GitHub版)\u003C/$list>\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\">TiddlyWiki CPL(~GitHub Host)\u003C/$list>\u003C/$list>\",\"tags\":[\"$:/tags/PluginLibrary\",\"$:/tags/PluginLibrary/CPL\"],\"type\":\"text/vnd.tiddlywiki\",\"url\":\"https://tiddly-gittly.github.io/TiddlyWiki-CPL/library/index.html\",\"text\":\"\u003C!-- lang变量就是当前语言 -->\\n\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\\n\u003C$list filter=\\\"[\u003Clang>search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\n欢迎使用''【太微中文社区插件源】''！\\n\\n本插件源是由[[太微(TiddlyWiki)中文社区|https://github.com/tiddly-gittly]]维护的、致力于搜集网络上所有与 ~TiddlyWiki5 有关插件的、希望为中国以及全世界的太微用户提供一键安装、更新插件体验的公开插件源。\\n\\n如果还不了解该如何使用太微和本插件源，欢迎阅读[[中文社区共建的太微（TiddlyWiki）教程|https://tw-cn.netlify.app]]里插件相关的部分。如上提到的插件源和教程皆为开源项目，你可以在 [[GitHub|https://github.com/tiddly-gittly]] 中找到并参与贡献！如果乐意，可以通过QQ群等方式加入我们，详情请见如上提到的中文教程。\\n\\n要添加这个插件库到你的 Wiki 中，只需鼠标拖动这个链接到你的 Wiki 里即可：\u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\\n\\n注意：本插件源版本为 ~GitHub Page 的版本，更新更快，但是可能需要科学上网手段。如果你在国内，而且不清楚什么是“科学上网”，请选用另一个经过 netlify.app 加速的[[版本|$:/config/TiddlyWiki-CPL/Netlify]]，虽然更新有一定的延迟，但对国内用户更加友好。\\n\\n@@color:red;''安装任何插件前，请记得备份你的Wiki，本插件源无法为插件造成的个人损失负责！''@@\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\nWelcome to the ''[TiddlyWiki Chinese Community Plugin Source]''!\\n\\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community]] and is dedicated to collecting all TiddlyWiki5 related plugins on the web, hoping to provide a one-click installation and update plugin experience for TiddlyWiki users in China and around the world.\\n\\nIf you don't know how to use TiddlyWiki and this source, you are welcome to read the plugins related section in the [[TiddlyWiki Tutorials for Chinese Communities|https://tw-cn.netlify.app]]. As mentioned above, both the plugin source and the tutorial are open source projects, you can find them in [[GitHub|https://github.com/tiddly-gittly]] and participate in contributing! If you like, you can join us through QQ groups and other means, see the Chinese tutorials mentioned above for details.\\n\\nTo add this plugin library to your Wiki, just drag this link with your mouse into your Wiki: \u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\\n\\nNote: The source version of this plugin is the ~GitHub Page version, which is faster to update, but may require scientific Internet access. If you are in China and are not sure what GFW is, please use another [[version|$:/config/TiddlyWiki-CPL/Netlify]] that is accelerated by netlify.app, although there is a certain delay in updating, but it is more friendly to domestic users more friendly.\\n\\n@@color:red;''Please remember to back up your Wiki before installing any plugins, this plugin source cannot be held responsible for personal losses caused by plugins!''@@\\n\\n\u003C/$list>\\n\u003C/$list>\\n\"},\"$:/config/TiddlyWiki-CPL/Netlify\":{\"title\":\"$:/config/TiddlyWiki-CPL/Netlify\",\"caption\":\"\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\u003C$list filter=\\\"[\u003Clang>search:title[zh]]\\\">太微中文社区插件源(大陆加速版)\u003C/$list>\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\">TiddlyWiki CPL(Netlify Host)\u003C/$list>\u003C/$list>\",\"tags\":[\"$:/tags/PluginLibrary\",\"$:/tags/PluginLibrary/CPL\"],\"type\":\"text/vnd.tiddlywiki\",\"url\":\"https://tw-cpl.netlify.app/library/index.html\",\"text\":\"\u003C!-- lang变量就是当前语言 -->\\n\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\\n\u003C$list filter=\\\"[\u003Clang>search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\n欢迎使用''【太微中文社区插件源】''！\\n\\n本插件源是由[[太微(TiddlyWiki)中文社区|https://github.com/tiddly-gittly]]维护的、致力于搜集网络上所有与 ~TiddlyWiki5 有关插件的、希望为中国以及全世界的太微用户提供一键安装、更新插件体验的公开插件源。\\n\\n如果还不了解该如何使用太微和本插件源，欢迎阅读[[中文社区共建的太微（TiddlyWiki）教程|https://tw-cn.netlify.app]]里插件相关的部分。如上提到的插件源和教程皆为开源项目，你可以在 [[GitHub|https://github.com/tiddly-gittly]] 中找到并参与贡献！如果乐意，可以通过QQ群等方式加入我们，详情请见如上提到的中文教程。\\n\\n要添加这个插件库到你的 Wiki 中，只需鼠标拖动这个链接到你的 Wiki 里即可：\u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\\n\\n注意：本插件源版本为经过 netlify.app 加速的版本，对国内用户更加友好，但是更新有一定的延迟。还提供另一版本，是直接使用 ~GitHub Page 服务器的版本，更新更快，但是可能需要科学上网手段。\\n\\n@@color:red;''安装任何插件前，请记得备份你的Wiki，本插件源无法为插件造成的个人损失负责！''@@\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\nWelcome to the ''[TiddlyWiki Chinese Community Plugin Source]''!\\n\\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community]] and is dedicated to collecting all TiddlyWiki5 related plugins on the web, hoping to provide a one-click installation and update plugin experience for TiddlyWiki users in China and around the world.\\n\\nIf you don't know how to use TiddlyWiki and this source, you are welcome to read the plugins related section in the [[TiddlyWiki Tutorials for Chinese Communities|https://tw-cn.netlify.app]]. As mentioned above, both the plugin source and the tutorial are open source projects, you can find them in [[GitHub|https://github.com/tiddly-gittly]] and participate in contributing! If you like, you can join us through QQ groups and other means, see the Chinese tutorials mentioned above for details.\\n\\nTo add this plugin library to your Wiki, just drag this link with your mouse into your Wiki: \u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\\n\\nNote: The source version of this plugin is a version accelerated by netlify.app, which is more friendly to China mainland users, but there is a delay in updating. There is also another version that uses the GitHub Page server directly, which is faster to update, but may require technology to overturn the GFW.\\n\\n@@color:red;''Please remember to back up your Wiki before installing any plugins, this plugin source cannot be held responsible for personal losses caused by plugins!''@@\\n\\n\u003C/$list>\\n\u003C/$list>\\n\"}}}","type":"application/json","author":"Gk0Wk","description":"Repos for CPL","name":"CPL Repo","plugin-type":"plugin","title":"$:/plugins/Gk0Wk/CPL-Repo","version":"2022.12.28","revision":"0","bag":"default"},
{"title":"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced","name":"CodeMirror Enhanced","author":"Gk0Wk","description":"Your must-have CodeMirror enhancement plugin!","plugin-type":"plugin","version":"0.1.4","list":"readme ControlPanel LICENSE","dependents":"$:/plugins/tiddlywiki/codemirror-autocomplete $:/plugins/tiddlywiki/codemirror","source":"https://github.com/Gk0Wk/TW5-CodeMirror-Enhanced","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/ControlPanel\":{\"title\":\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/ControlPanel\",\"tags\":\"$:/tags/ControlPanel/SettingsTab $:/tags/MoreSideBar\",\"caption\":\"CME\",\"list-after\":\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\",\"text\":\"!! \u003C$text text={{{[cmei18n[control-panel.language.title]]}}}/>\\n\\n\u003C$wikify name=\\\"rendered\\\" text={{{[cmei18n[control-panel.language.description]]}}} output=html>\u003C\u003Crendered>>\u003C/$wikify>\\n\\n\u003C$select tiddler=\\\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/config.json\\\" index=\\\"language\\\">\\n    \u003C$list filter=\\\"[[system]] [all[tiddlers+shadows]!is[draft]!field:cmei18n[]get[cmei18n]split[ ]!is[blank]regexp[\\\\w+-\\\\w+]]\\\">\\n        \u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$view field=\\\"title\\\"/>\u003C/option>\\n    \u003C/$list>\\n\u003C/$select>\\n\\n---\\n\\n!! \u003C$text text={{{[cmei18n[control-panel.realtime-hint.title]]}}}/>\\n\\n\u003C$wikify name=\\\"rendered\\\" text={{{[cmei18n[control-panel.realtime-hint.description]]}}} output=html>\u003C\u003Crendered>>\u003C/$wikify>\\n\\n: \u003C$checkbox tiddler=\\\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/config.json\\\" index=\\\"realtime-hint\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"true\\\">\\n    \u003C$reveal type=\\\"match\\\" stateTitle=\\\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/config.json\\\" stateIndex=\\\"realtime-hint\\\" text=\\\"true\\\">\u003C$text text={{{[cmei18n[control-panel.realtime-hint.button-on]]}}}/>\u003C/$reveal>\\n    \u003C$reveal type=\\\"nomatch\\\" stateTitle=\\\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/config.json\\\" stateIndex=\\\"realtime-hint\\\" text=\\\"true\\\">\u003C$text text={{{[cmei18n[control-panel.realtime-hint.button-off]]}}}/>\u003C/$reveal>\\n\u003C/$checkbox>\\n\\n---\\n\\n!! \u003C$text text={{{[cmei18n[control-panel.clickable-links.title]]}}}/>\\n\\n\u003C$wikify name=\\\"rendered\\\" text={{{[cmei18n[control-panel.clickable-links.description]]}}} output=html>\u003C\u003Crendered>>\u003C/$wikify>\\n\\n: \u003C$checkbox tiddler=\\\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/config.json\\\" index=\\\"clickable-links\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"true\\\">\\n    \u003C$reveal type=\\\"match\\\" stateTitle=\\\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/config.json\\\" stateIndex=\\\"clickable-links\\\" text=\\\"true\\\">\u003C$text text={{{[cmei18n[control-panel.clickable-links.button-on]]}}}/>\u003C/$reveal>\\n    \u003C$reveal type=\\\"nomatch\\\" stateTitle=\\\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/config.json\\\" stateIndex=\\\"clickable-links\\\" text=\\\"true\\\">\u003C$text text={{{[cmei18n[control-panel.clickable-links.button-off]]}}}/>\u003C/$reveal>\\n\u003C/$checkbox>\\n\\n---\\n\\n!! \u003C$text text={{{[cmei18n[control-panel.hint-preview.title]]}}}/>\\n\\n\u003C$wikify name=\\\"rendered\\\" text={{{[cmei18n[control-panel.hint-preview.description]]}}} output=html>\u003C\u003Crendered>>\u003C/$wikify>\\n\\n: \u003C$checkbox tiddler=\\\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/config.json\\\" index=\\\"hint-preview\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"true\\\">\\n    \u003C$reveal type=\\\"match\\\" stateTitle=\\\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/config.json\\\" stateIndex=\\\"hint-preview\\\" text=\\\"true\\\">\u003C$text text={{{[cmei18n[control-panel.hint-preview.button-on]]}}}/>\u003C/$reveal>\\n    \u003C$reveal type=\\\"nomatch\\\" stateTitle=\\\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/config.json\\\" stateIndex=\\\"hint-preview\\\" text=\\\"true\\\">\u003C$text text={{{[cmei18n[control-panel.hint-preview.button-off]]}}}/>\u003C/$reveal>\\n\u003C/$checkbox>\\n\"},\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/LICENSE\":{\"title\":\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/LICENSE\",\"text\":\"MIT License\\n\\nCopyright (c) 2023 Gk0Wk(nmg_wk@yeah.net)\\n\\nPermission is hereby granted, free of charge, to any person obtaining a copy\\nof this software and associated documentation files (the \\\"Software\\\"), to deal\\nin the Software without restriction, including without limitation the rights\\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\\ncopies of the Software, and to permit persons to whom the Software is\\nfurnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all\\ncopies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\\nSOFTWARE.\\n\"},\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/snippetslist/tw5-snippets.json\":{\"text\":\"[\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"blockquoteSingleline\\\",\\n    \\\"name\\\": \\\"tw-snippet.blockquoteSingleline.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.blockquoteSingleline.preview\\\",\\n    \\\"snippet\\\": \\\"> $1\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"blockquote\\\",\\n    \\\"name\\\": \\\"tw-snippet.blockquote.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.blockquote.preview\\\",\\n    \\\"snippet\\\": \\\"\u003C\u003C\u003C\\\\n$1\\\\n\u003C\u003C\u003C\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"blockquoteWithCSSClass\\\",\\n    \\\"name\\\": \\\"tw-snippet.blockquoteWithCSSClass.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.blockquoteWithCSSClass.preview\\\",\\n    \\\"snippet\\\": \\\"\u003C\u003C\u003C$1\\\\n$2\\\\n\u003C\u003C\u003C\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"blockquoteCitation\\\",\\n    \\\"name\\\": \\\"tw-snippet.blockquoteCitation.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.blockquoteCitation.preview\\\",\\n    \\\"snippet\\\": \\\"\u003C\u003C\u003C\\\\n$1\\\\n\u003C\u003C\u003C $2\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"codeblock\\\",\\n    \\\"name\\\": \\\"tw-snippet.codeblock.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.codeblock.preview\\\",\\n    \\\"snippet\\\": \\\"```$1\\\\n$2\\\\n```\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"image\\\",\\n    \\\"name\\\": \\\"tw-snippet.image.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.image.preview\\\",\\n    \\\"snippet\\\": \\\"[img[$1]]\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"dash\\\",\\n    \\\"name\\\": \\\"tw-snippet.dash.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.dash.preview\\\",\\n    \\\"snippet\\\": \\\"---\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"definitions\\\",\\n    \\\"name\\\": \\\"tw-snippet.definitions.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.definitions.preview\\\",\\n    \\\"snippet\\\": \\\"; $1\\\\n: $2\\\\n\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"codeinline\\\",\\n    \\\"name\\\": \\\"tw-snippet.codeinline.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.codeinline.preview\\\",\\n    \\\"snippet\\\": \\\"`$1`\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"bold\\\",\\n    \\\"name\\\": \\\"tw-snippet.bold.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.bold.preview\\\",\\n    \\\"snippet\\\": \\\"''$1''\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"italic\\\",\\n    \\\"name\\\": \\\"tw-snippet.italic.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.italic.preview\\\",\\n    \\\"snippet\\\": \\\"//$1//\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"underlinescore\\\",\\n    \\\"name\\\": \\\"tw-snippet.underline.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.underline.preview\\\",\\n    \\\"snippet\\\": \\\"__$1__\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"superscript\\\",\\n    \\\"name\\\": \\\"tw-snippet.superscript.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.superscript.preview\\\",\\n    \\\"snippet\\\": \\\"^^$1^^\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"subscript\\\",\\n    \\\"name\\\": \\\"tw-snippet.subscript.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.subscript.preview\\\",\\n    \\\"snippet\\\": \\\",,$1,,\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"deleteStrikeThrough\\\",\\n    \\\"name\\\": \\\"tw-snippet.deleteStrikeThrough.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.deleteStrikeThrough.preview\\\",\\n    \\\"snippet\\\": \\\"~~$1~~\\\"\\n  },\\n  {\\n    \\\"i18n\\\": true,\\n    \\\"id\\\": \\\"center\\\",\\n    \\\"name\\\": \\\"tw-snippet.center.name\\\",\\n    \\\"preview\\\": \\\"tw-snippet.center.preview\\\",\\n    \\\"snippet\\\": \\\"\u003Ccenter>$1\u003C/center>\\\"\\n  }\\n]\\n\",\"type\":\"application/json\",\"title\":\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/snippetslist/tw5-snippets.json\",\"tags\":\"$:/CodeMirrorEnhanced/SnippetsList\"},\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/config.json\":{\"text\":\"{\\n  \\\"language\\\": \\\"system\\\",\\n  \\\"realtime-hint\\\": \\\"true\\\",\\n  \\\"clickable-links\\\": \\\"true\\\",\\n  \\\"hint-preview\\\": \\\"true\\\"\\n}\\n\",\"type\":\"application/json\",\"title\":\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/config.json\"},\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/i18n/en-GB.json\":{\"text\":\"{\\n  \\\"readme\\\": [\\n    \\\"View more on [[~GitHub Repo|https://github.com/Gk0Wk/TW5-CodeMirror-Enhanced]].\\\",\\n    \\\"\\\",\\n    \\\"CodeMirror editor for TiddlyWiki provides a flexible and rich extension framework (including highlighting, completion, preview and other features), anyone can use this framework to write extension plug-ins for the editor! Currently based on this framework to achieve the following features.\\\",\\n    \\\"\\\",\\n    \\\"* TiddlyWiki5 (`text/vnd.tiddlywiki`) syntax highlighting.\\\",\\n    \\\"* Wiki link auto-tip; * Tiddler preview; * TiddlyWiki5 (`text/vnd.tiddlywiki`)\\\",\\n    \\\"* Tiddler preview; * Tiddler preview.\\\",\\n    \\\"* Clickable links.\\\",\\n    \\\"\\\",\\n    \\\"More features are in development, welcome to join!\\\",\\n    \\\"\\\",\\n    \\\"> This plugin uses the flexible and powerful \u003C$text text=\\\\\\\"TiddlyWiki\\\\\\\" /> development framework [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]\\\"\\n  ],\\n  \\\"control-panel\\\": {\\n    \\\"language\\\": {\\n      \\\"title\\\": \\\"Current language used by the plugin\\\",\\n      \\\"description\\\": [\\n        \\\"Choose the language that suits you, `system` stands for follow the system preference.\\\",\\n        \\\"If there is no language that suits you, please ask in [[Issue|https://github.com/Gk0Wk/TW5-CodeMirror-Enhanced/issues]], anyone is welcome to contribute code!\\\"\\n      ]\\n    },\\n    \\\"realtime-hint\\\": {\\n      \\\"title\\\": \\\"Realtime-hint when typing\\\",\\n      \\\"description\\\": \\\"Real-time code completion hints like VSCode while typing (currently only ~WikiLink completion is implemented) and no need to activate with \u003Ckbd>Ctrl\u003C/kbd>+\u003Ckbd>Space\u003C/kbd>.\\\",\\n      \\\"button-on\\\": \\\"Real-time code completion is enabled\\\",\\n      \\\"button-off\\\": \\\"Real-time code completion is disabled\\\"\\n    },\\n    \\\"clickable-links\\\": {\\n      \\\"title\\\": \\\"Clickable links\\\",\\n      \\\"description\\\": \\\"Whethere WikiLinks and URLs are clickable.\\\",\\n      \\\"button-on\\\": \\\"Clickable links is enabled\\\",\\n      \\\"button-off\\\": \\\"Clickable links is disabled\\\"\\n    },\\n    \\\"hint-preview\\\": {\\n      \\\"title\\\": \\\"Hint preview\\\",\\n      \\\"description\\\": \\\"When auto-completion is performed, a small document/preview box pops up to the right of the completion box based on the selected suggestion entry.\\\",\\n      \\\"button-on\\\": \\\"Hint preview is enabled\\\",\\n      \\\"button-off\\\": \\\"Hint preview is disabled\\\"\\n    }\\n  },\\n  \\\"tw-snippet\\\": {\\n    \\\"blockquoteSingleline\\\": {\\n      \\\"name\\\": \\\"single line blockquote\\\",\\n      \\\"preview\\\": [\\n        \\\"!! Single-line Block Quotes\\\",\\n        \\\"\\\",\\n        \\\"> Quoted text\\\",\\n        \\\"> Another line of quoted text\\\",\\n        \\\"\\\",\\n        \\\"!! You can also nest quotes like this:\\\",\\n        \\\"\\\",\\n        \\\"> A top quote\\\",\\n        \\\">> A subquote\\\",\\n        \\\"> Another top quote\\\",\\n        \\\"\\\",\\n        \\\"!! You can also mix block quotes with other list items. For example:\\\",\\n        \\\"\\\",\\n        \\\"* List One\\\",\\n        \\\"** List Two\\\",\\n        \\\"**> A quote\\\",\\n        \\\"**> Another quote\\\",\\n        \\\"* List Three\\\"\\n      ]\\n    },\\n    \\\"blockquote\\\": {\\n      \\\"name\\\": \\\"blockquote\\\",\\n      \\\"preview\\\": [\\\"!! Multi-line block quotes\\\", \\\"\\\", \\\"\u003C\u003C\u003C\\\", \\\"This is a block quoted paragraph\\\", \\\"\\\", \\\"written in English\\\", \\\"\u003C\u003C\u003C\\\"]\\n    },\\n    \\\"blockquoteWithCSSClass\\\": {\\n      \\\"name\\\": \\\"blockquoteWithCSSClass\\\",\\n      \\\"preview\\\": [\\\"!! CSS classes can be added to a block quote\\\", \\\"\\\", \\\"\u003C\u003C\u003C.tc-big-quote\\\", \\\"A dramatic quote\\\", \\\"\u003C\u003C\u003C Somebody Important\\\"]\\n    },\\n    \\\"blockquoteCitation\\\": {\\n      \\\"name\\\": \\\"blockquoteCitation\\\",\\n      \\\"preview\\\": [\\\"!! A citation can be added to the quote like this\\\", \\\"\\\", \\\"\u003C\u003C\u003C\\\", \\\"Computers are like a bicycle for our minds\\\", \\\"\u003C\u003C\u003C Steve Jobs\\\"]\\n    },\\n    \\\"codeblock\\\": {\\n      \\\"name\\\": \\\"codeblock\\\",\\n      \\\"preview\\\": [\\n        \\\"!! You can use triple backticks \u003Ccode>&#96;&#96;&#96;\u003C/code> to mark code blocks\\\",\\n        \\\"\\\",\\n        \\\"\\\",\\n        \\\"```\\\",\\n        \\\"This will be monospaced\\\",\\n        \\\"```\\\",\\n        \\\"\\\",\\n        \\\"\\\",\\n        \\\"To be interpreted correctly, the three backticks need to be at the start of the line and immediately followed by a line-break.\\\",\\n        \\\"\\\",\\n        \\\"Be aware that any preceding paragraph content should be properly terminated with a double line break, too. So, this example is wrong:\\\",\\n        \\\"\\\",\\n        \\\"\u003Cpre>\\\",\\n        \\\"This is an ordinary paragraph\\\",\\n        \\\"&#96;&#96;&#96;\\\",\\n        \\\"This will be monospaced\\\",\\n        \\\"&#96;&#96;&#96;\\\",\\n        \\\"\u003C/pre>\\\",\\n        \\\"\\\",\\n        \\\"The correct version is:\\\",\\n        \\\"\\\",\\n        \\\"\u003Cpre>\\\",\\n        \\\"This is an ordinary paragraph\\\",\\n        \\\"\\\",\\n        \\\"&#96;&#96;&#96;\\\",\\n        \\\"This will be monospaced\\\",\\n        \\\"&#96;&#96;&#96;\\\",\\n        \\\"\u003C/pre>\\\",\\n        \\\"\\\",\\n        \\\"Note that some keyboard layouts treat the backtick as a [[dead key|https://en.wikipedia.org/wiki/Dead_key]], making it hard to type. \\\",\\n        \\\"The trick is to type three backticks followed by a space. Alternatively, type all six backticks in one go, then a space, and then move the cursor back three characters to type or paste the content.\\\"\\n      ]\\n    },\\n    \\\"dash\\\": {\\n      \\\"name\\\": \\\"dashes\\\",\\n      \\\"preview\\\": [\\n        \\\"!! Insert a dash line.\\\",\\n        \\\"\\\",\\n        \\\"You can create an n-dash with a double hyphen -- and an m-dash with a triple hyphen ---. For example – this is an example — and so is this \\\"\\n      ]\\n    },\\n    \\\"definitions\\\": {\\n      \\\"name\\\": \\\"Definitions\\\",\\n      \\\"preview\\\": [\\n        \\\"!! Insert a Definitions.\\\",\\n        \\\"\\\",\\n        \\\"```tw5\\\",\\n        \\\"; Term being defined\\\",\\n        \\\": Definition of that term\\\",\\n        \\\"; Another term\\\",\\n        \\\": Another definition\\\",\\n        \\\"```\\\",\\n        \\\"\\\",\\n        \\\"That renders as:\\\",\\n        \\\"\\\",\\n        \\\"```\\\",\\n        \\\"Term being defined\\\",\\n        \\\"    Definition of that term\\\",\\n        \\\"Another term\\\",\\n        \\\"    Another definition\\\",\\n        \\\"```\\\",\\n        \\\"\\\",\\n        \\\"and the underlying HTML is:\\\",\\n        \\\"\\\",\\n        \\\"```html\\\",\\n        \\\"\u003Cdl>\u003Cdt>Term being defined\u003C/dt>\u003Cdd>Definition of that term\u003C/dd>\u003Cdt>Another term\u003C/dt>\u003Cdd>Another definition\u003C/dd>\u003C/dl>\\\",\\n        \\\"```\\\"\\n      ]\\n    },\\n    \\\"codeinline\\\": {\\n      \\\"name\\\": \\\"codeinline\\\",\\n      \\\"preview\\\": [\\n        \\\"!! insert codeinline\\\",\\n        \\\"\\\",\\n        \\\"\u003Ccode>&#96;backticks&#96;\u003C/code> for `code`\\\",\\n        \\\"\\\",\\n        \\\"* Alternatively, \u003Ccode>&#96;&#96;double backticks allows &#96;embedded&#96; backticks&#96;&#96;\u003C/code>\\\"\\n      ]\\n    },\\n    \\\"bold\\\": {\\n      \\\"name\\\": \\\"bold\\\",\\n      \\\"preview\\\": [\\\"!! insert bold\\\", \\\"\\\", \\\"`''bold''` for ''bold text''\\\"]\\n    },\\n    \\\"italic\\\": {\\n      \\\"name\\\": \\\"italic\\\",\\n      \\\"preview\\\": [\\\"!! insert italic\\\", \\\"\\\", \\\"`//italic//` for //italic text//\\\"]\\n    },\\n    \\\"underline\\\": {\\n      \\\"name\\\": \\\"underline\\\",\\n      \\\"preview\\\": [\\\"!! insert underline\\\", \\\"\\\", \\\"`__underscore__` for __underscored text__\\\"]\\n    },\\n    \\\"superscript\\\": {\\n      \\\"name\\\": \\\"superscript\\\",\\n      \\\"preview\\\": [\\\"!! insert superscript\\\", \\\"\\\", \\\"`^^superscript^^` for ^^superscripted^^ text\\\"]\\n    },\\n    \\\"subscript\\\": {\\n      \\\"name\\\": \\\"subscript\\\",\\n      \\\"preview\\\": [\\\"!! insert subscript\\\", \\\"\\\", \\\"`,,subscript,,` for ,,subscripted,, text\\\"]\\n    },\\n    \\\"deleteStrikeThrough\\\": {\\n      \\\"name\\\": \\\"strikeThrough\\\",\\n      \\\"preview\\\": [\\\"!! insert strikeThrough\\\", \\\"\\\", \\\"`~~strikethrough~~` for ~~strikethrough~~ text\\\"]\\n    },\\n    \\\"image\\\": {\\n      \\\"name\\\": \\\"image\\\",\\n      \\\"preview\\\": [\\\"!! Insert a image.\\\", \\\"\\\", \\\"[img[$:/favicon.ico]]\\\"]\\n    },\\n    \\\"center\\\": {\\n      \\\"name\\\": \\\"center\\\",\\n      \\\"preview\\\": [\\\"!! Centralize elements.\\\", \\\"\\\", \\\"\u003Ccenter>like this\u003C/center>\\\"]\\n    }\\n  }\\n}\\n\",\"type\":\"application/json\",\"title\":\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/i18n/en-GB.json\",\"cmei18n\":\"en-GB en default\",\"cmei18n-namespace\":\"core\"},\"$:/plugins/Gk0Wk/TW5-CodeMirror-Enhanced/i18n/zh-Hans.json\":{\"text\":\"{\\n  \\\"readme\\\": [\\n    \\\"如想了解更多，请关注我们的[[~GitHub Repo|https://github.com/Gk0Wk/TW5-CodeMirror-Enhanced]]。\\\",\\n    \\\"\\\",\\n    \\\"为TiddlyWiki的CodeMirror编辑器提供一个灵活而丰富的扩展框架(包括高亮、补全、预览等功能)，任何人都可以使用此框架为编辑器编写扩展插件！目前基于此框架实现的功能有：\\\",\\n    \\\"\\\",\\n    \\\"* TiddlyWiki5(`text/vnd.tiddlywiki`)语法高亮；\\\",\\n    \\\"* Wiki链接自动提示；\\\",\\n    \\\"* Tiddler预览；\\\",\\n    \\\"* 可点击链接；\\\",\\n    \\\"\\\",\\n    \\\"更多功能正在开发中，欢迎你的加入！\\\",\\n    \\\"\\\",\\n    \\\"> 本插件使用灵活而强大的 \u003C$text text=\\\\\\\"TiddlyWiki\\\\\\\" /> 开发框架 [[Tiddly.ModernDev|https://github.com/tiddly-gittly/Modern.TiddlyDev]]\\\"\\n  ],\\n  \\\"control-panel\\\": {\\n    \\\"language\\\": {\\n      \\\"title\\\": \\\"当前插件所使用的语言\\\",\\n      \\\"description\\\": [\\n        \\\"选择适合你的语言，`system`代表跟随系统偏好。\\\",\\n        \\\"如果没有适合你的语言，请在[[Issue|https://github.com/Gk0Wk/TW5-CodeMirror-Enhanced/issues]]中提出，欢迎任何人贡献代码！\\\"\\n      ]\\n    },\\n    \\\"realtime-hint\\\": {\\n      \\\"title\\\": \\\"实时代码补全\\\",\\n      \\\"description\\\": \\\"无需\u003Ckbd>Ctrl\u003C/kbd>+\u003Ckbd>Space\u003C/kbd>，像VSCode一样，在输入时实时进行补全提示(现只支持WikiLink)。\\\",\\n      \\\"button-on\\\": \\\"实时代码补全已开启\\\",\\n      \\\"button-off\\\": \\\"实时代码补全已关闭\\\"\\n    },\\n    \\\"clickable-links\\\": {\\n      \\\"title\\\": \\\"可点击的链接\\\",\\n      \\\"description\\\": \\\"WikiLinks和URL是否可以点击。\\\",\\n      \\\"button-on\\\": \\\"可点击链接已开启\\\",\\n      \\\"button-off\\\": \\\"可点击链接补全已关闭\\\"\\n    },\\n    \\\"hint-preview\\\": {\\n      \\\"title\\\": \\\"补全时预览\\\",\\n      \\\"description\\\": \\\"自动补全时，根据所选建议条目，在补全框右侧弹出小的文档/预览框。\\\",\\n      \\\"button-on\\\": \\\"补全时预览已开启\\\",\\n      \\\"button-off\\\": \\\"补全时预览已关闭\\\"\\n    }\\n  },\\n  \\\"tw-snippet\\\": {\\n    \\\"blockquoteSingleline\\\": {\\n      \\\"name\\\": \\\"单行块引用\\\",\\n      \\\"preview\\\": [\\n        \\\"!! 单行块引用\\\",\\n        \\\"\\\",\\n        \\\"> 引用的文本\\\",\\n        \\\"> 另一行引号文本\\\",\\n        \\\"\\\",\\n        \\\"!! 你也可以像这样嵌套引号\\\",\\n        \\\"\\\",\\n        \\\"> 一个引文\\\",\\n        \\\">> 一个副引文\\\",\\n        \\\"> 另一个引文\\\",\\n        \\\"\\\",\\n        \\\"!! 你也可以将块状引号与其他列表项混合\\\",\\n        \\\"\\\",\\n        \\\"* 清单一\\\",\\n        \\\"** 清单二\\\",\\n        \\\"**> 一个引文\\\",\\n        \\\"**> 另一个引文\\\",\\n        \\\"* 清单三\\\"\\n      ]\\n    },\\n    \\\"blockquote\\\": {\\n      \\\"name\\\": \\\"块引用\\\",\\n      \\\"preview\\\": [\\\"!! 多行块引用\\\", \\\"\\\", \\\"\u003C\u003C\u003C\\\", \\\"这是一个块引用段落\\\", \\\"\\\", \\\"写了两行中文\\\", \\\"\u003C\u003C\u003C\\\"]\\n    },\\n    \\\"blockquoteWithCSSClass\\\": {\\n      \\\"name\\\": \\\"带CSS类的块引用\\\",\\n      \\\"preview\\\": [\\\"!! CSS 类也可以加到引用里\\\", \\\"\\\", \\\"\u003C\u003C\u003C.tc-big-quote\\\", \\\"一个戏剧性的引用\\\", \\\"\u003C\u003C\u003C 一个重要的人\\\"]\\n    },\\n    \\\"blockquoteCitation\\\": {\\n      \\\"name\\\": \\\"带引文来源的块引用\\\",\\n      \\\"preview\\\": [\\\"!! 一个引文来源也可以加到引用里\\\", \\\"\\\", \\\"\u003C\u003C\u003C\\\", \\\"计算机就像我们思想的自行车\\\", \\\"\u003C\u003C\u003C 史蒂夫-乔布斯\\\"]\\n    },\\n    \\\"codeblock\\\": {\\n      \\\"name\\\": \\\"代码块\\\",\\n      \\\"preview\\\": [\\n        \\\"!! 你可以使用三个反斜线\u003Ccode>&#96;&#96;&#96;\u003C/code>来标记代码块\\\",\\n        \\\"\\\",\\n        \\\"\\\",\\n        \\\"```\\\",\\n        \\\"这将是以等宽字体显示的。\\\",\\n        \\\"```\\\",\\n        \\\"\\\",\\n        \\\"\\\",\\n        \\\"为了正确显示，这三个反斜线需要在行的开头，并紧跟一个换行。\\\",\\n        \\\"\\\",\\n        \\\"请注意，任何前面的段落内容也应该用双倍的换行符来适当终止。因此，下面这个例子是错误的。\\\",\\n        \\\"\u003Cpre>\\\",\\n        \\\"这是一个普通的段落\\\",\\n        \\\"&#96;&#96;&#96;\\\",\\n        \\\"这将是以等宽字体显示的。\\\",\\n        \\\"&#96;&#96;&#96;\\\",\\n        \\\"\u003C/pre>\\\",\\n        \\\"\\\",\\n        \\\"正确的版本是。\\\",\\n        \\\"\u003Cpre>\\\",\\n        \\\"这是一个普通的段落\\\",\\n        \\\"\\\",\\n        \\\"&#96;&#96;&#96;\\\",\\n        \\\"这将是以等宽字体显示的。\\\",\\n        \\\"&#96;&#96;&#96;\\\",\\n        \\\"\u003C/pre>\\\",\\n        \\\"\\\",\\n        \\\"注意，有些键盘布局将反斜线视为[[死键|https://en.wikipedia.org/wiki/Dead_key]]，使其难以输入。\\\",\\n        \\\"诀窍是输入三个反斜线，然后是一个空格。或者，一次性输入所有六个回车键，然后是一个空格，然后将光标向后移动三个字符来输入或粘贴内容。\\\"\\n      ]\\n    },\\n    \\\"dash\\\": {\\n      \\\"name\\\": \\\"破折号\\\",\\n      \\\"preview\\\": [\\\"!! 插入破折号\\\", \\\"\\\", \\\"您可以用 -- 生成一个 n-dash 字符、--- 生成一个 m-dash。\\\", \\\"例如 – 这是一个例子 — 这个也是\\\"]\\n    },\\n    \\\"definitions\\\": {\\n      \\\"name\\\": \\\"定义清单\\\",\\n      \\\"preview\\\": [\\n        \\\"!! 插入定义清单\\\",\\n        \\\"\\\",\\n        \\\"以此语法创建 HTML 定义清单：\\\",\\n        \\\"\\\",\\n        \\\"```tw5\\\",\\n        \\\"; Term being defined\\\",\\n        \\\": Definition of that term\\\",\\n        \\\"; Another term\\\",\\n        \\\": Another definition\\\",\\n        \\\"```\\\",\\n        \\\"\\\",\\n        \\\"显示结果：\\\",\\n        \\\"\\\",\\n        \\\"```\\\",\\n        \\\"Term being defined\\\",\\n        \\\"    Definition of that term\\\",\\n        \\\"Another term\\\",\\n        \\\"    Another definition\\\",\\n        \\\"```\\\",\\n        \\\"\\\",\\n        \\\"HTML 标记：\\\",\\n        \\\"\\\",\\n        \\\"```html\\\",\\n        \\\"\u003Cdl>\u003Cdt>Term being defined\u003C/dt>\u003Cdd>Definition of that term\u003C/dd>\u003Cdt>Another term\u003C/dt>\u003Cdd>Another definition\u003C/dd>\u003C/dl>\\\",\\n        \\\"```\\\"\\n      ]\\n    },\\n    \\\"codeinline\\\": {\\n      \\\"name\\\": \\\"内联代码\\\",\\n      \\\"preview\\\": [\\n        \\\"!! 输入内联代码\\\",\\n        \\\"\\\",\\n        \\\"\u003Ccode>&#96;反引号&#96;\u003C/code> 用于 `代码`\\\",\\n        \\\"\\\",\\n        \\\"* 另外，\u003Ccode>&#96;&#96;连续两个反引号则为 &#96;可嵌入&#96; 反引号&#96;&#96;\u003C/code>\\\"\\n      ]\\n    },\\n    \\\"bold\\\": {\\n      \\\"name\\\": \\\"粗体\\\",\\n      \\\"preview\\\": [\\\"!! 输入粗体\\\", \\\"\\\", \\\"`''粗体''` 显示 ''粗体字''\\\"]\\n    },\\n    \\\"italic\\\": {\\n      \\\"name\\\": \\\"斜体\\\",\\n      \\\"preview\\\": [\\\"!! 输入斜体\\\", \\\"\\\", \\\"`//斜体//` 显示 //斜体字//\\\"]\\n    },\\n    \\\"underline\\\": {\\n      \\\"name\\\": \\\"下划线\\\",\\n      \\\"preview\\\": [\\\"!! 输入下划线\\\", \\\"\\\", \\\"`__下划线__` 显示 __下划线__\\\"]\\n    },\\n    \\\"superscript\\\": {\\n      \\\"name\\\": \\\"上标\\\",\\n      \\\"preview\\\": [\\\"!! 输入上标\\\", \\\"\\\", \\\"`^^上标^^` 显示 ^^上标^^字\\\"]\\n    },\\n    \\\"subscript\\\": {\\n      \\\"name\\\": \\\"下标\\\",\\n      \\\"preview\\\": [\\\"!! 输入下标\\\", \\\"\\\", \\\"`,,下标,,` 显
