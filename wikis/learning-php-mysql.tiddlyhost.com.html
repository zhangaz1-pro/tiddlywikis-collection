n    \\\"plugin-type\\\": \\\"plugin\\\",\\n    \\\"packaged-by\\\": \\\"Gatha on 15th May 2023, 14:50:54\\\"\\n}\",\n    \"modified\": \"20230515125054036\"\n},\n\n\"$:/plugins/Telumire/Fonts/readme\": {\n    \"created\": \"20230414050338654\",\n    \"text\": \"{{||$:/plugins/Telumire/Commons/templates/readme}}\",\n    \"title\": \"$:/plugins/Telumire/Fonts/readme\",\n    \"tags\": \"\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"modified\": \"20230508110332043\"\n},\n\n\"$:/plugins/Telumire/Fonts/releases\": {\n    \"created\": \"20230415145128863\",\n    \"text\": \"* ''0.0.2'' -- 2023.04.15 -- improved preview and cleaned up the code\\n* ''[[0.0.1|https://github.com/Telumire/FontManager/releases/tag/v0.0.1]]'' -- 2023.04.14 -- first release\\n\\n\",\n    \"title\": \"$:/plugins/Telumire/Fonts/releases\",\n    \"tags\": \"\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"modified\": \"20230508110332168\"\n},\n\n\"$:/plugins/Telumire/Fonts/settings\": {\n    \"created\": \"20230414045802656\",\n    \"text\": \"\u003C$tiddler tiddler=\\\"$:/plugins/Telumire/Fonts/settings\\\">\\n\u003C$let storyTiddler={{!!title}}>\\n\u003C$list filter=\\\"[[$:/plugins/Telumire/Fonts/settings]tagging[]]\\\" variable=\\\"ui\\\">\\n\u003C$transclude mode=\\\"block\\\" tiddler=\u003C\u003Cui>>/>\\n\u003C/$list>\\n\u003C/$let>\\n\u003C/$tiddler>\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/tags/ControlPanel/Appearance\",\n    \"title\": \"$:/plugins/Telumire/Fonts/settings\",\n    \"text-sample\": \"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz\",\n    \"text-sample.alphabet\": \"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz\",\n    \"text-sample.paragraph\": \"A peep at some distant orb has power to raise and purify our thoughts like a strain of sacred music, or a noble picture, or a passage from the grander poets. It always does one good.\",\n    \"text-sample.numerals\": \"1234567890\",\n    \"text-sample.sentence\": \"Almost before we knew it, we had left the ground.\",\n    \"text-sample.defaults\": \"alphabet numerals alphanumeral paragraph sentence\",\n    \"text-sample.alphanumeral\": \"ABCabc123\",\n    \"show-preview\": \"hide\",\n    \"caption\": \"Fonts\",\n    \"modifier\": \"Telumire\",\n    \"modified\": \"20230508110332673\",\n    \"list\": \"$:/plugins/Telumire/Fonts/settings/sample-selection $:/plugins/Telumire/Fonts/settings/categories $:/plugins/Telumire/Fonts/settings/new-category\"\n},\n\n\"$:/plugins/Telumire/Fonts/settings/categories\": {\n    \"created\": \"20230415174217071\",\n    \"text\": \"\u003C$list filter=\\\"[all[tiddlers+shadows]has[font-selector]]\\\" counter=\\\"category-id\\\">\\n\u003Cdiv class=\\\"typography-category\\\">\\n\u003Ch3 class=\\\"typography-category-name\\\">\\n\u003C$link>\\n\u003C$text text={{{ [{!!title}split[/]last[]] }}}/>\\n\u003C/$link>\\n{{||$:/core/ui/Buttons/delete}}\\n\u003C/h3>\\n@@.combobox\\n\u003C$edit-text field=font-family placeholder=\\\"font-family\\\"/>\\n\u003C$select field=font-family>\\n\u003C$list filter=\\\"[[font-family]tagging[]search{!!font-family}] :map[split[/]last[]]\\\">\\n\u003Coption>{{!!title}}\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n@@\\n@@.autowidth\\n\u003C$edit-text field=\\\"font-size\\\" tag=\\\"input\\\" placeholder={{!!default-font-size}} default=\\\"1em\\\" autocomplete=\\\"on\\\"/>\u003Cpre>{{!!font-size}}\u003C/pre>\\n@@\\n@@flex-grow:1; \u003C\u003Ceditor field:css placeholder:css>>@@\\n\u003Cstyle>\\n\u003C!--\\n========================================================\\npreview category style\\n========================================================\\n-->\\n[category-id=\\\"\u003C\u003Ccategory-id>>\\\"] button{\\nfont-family:{{!!font-family}};\\nfont-size:{{!!font-size}};\\n{{!!css}}\\n}\\n\u003C/style>\\n\u003Cdiv class=\\\"text-sample\\\" category-id=\u003C\u003Ccategory-id>>>\\n\u003C$button class=\\\"tc-btn-invisible\\\" message=\\\"tm-copy-to-clipboard\\\" param={{!!font-selector}} tooltip={{{ 'selector = '[{!!font-selector}]+[join[]] }}}>\\n\u003C!--\\n========================================================\\nif the fold bar is folded, hide, otherwise show the text\\n========================================================\\n-->\\n\u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" state=\\\"!!show-preview\\\" text=\\\"hide\\\" default=\\\"\\\" retain=\\\"yes\\\" animate=\\\"yes\\\">\\n\u003C$view tiddler=\\\"$:/plugins/Telumire/Fonts/settings\\\" field=\\\"text-sample\\\" mode=\\\"block\\\"/>\\n\u003C/$reveal>\\n\u003C/$button>\\n\u003C!--\\n========================================================\\nfold bar\\n========================================================\\n-->\\n\u003C$button\\ntooltip=\\\"Toggle the text preview\\\"\\naria-label=\\\"Toggle preview\\\"\\nclass={{{[[tc-fold-banner]] [{!!show-preview}] +[join[ ]]}}}\\nactions=\\\"\\\"\\\"\u003C$action-listops $field=\\\"show-preview\\\" $subfilter=\\\"+[toggle[hide]]\\\"/>\\\"\\\"\\\"\\n>\\n\u003C$transclude tiddler={{{[{!!show-preview}match[hide]then[$:/core/images/preview-closed]else[$:/core/images/preview-open]] }}}/>\\n\u003C/$button>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$list>\",\n    \"tags\": \"$:/plugins/Telumire/Fonts/settings\",\n    \"title\": \"$:/plugins/Telumire/Fonts/settings/categories\",\n    \"modified\": \"20230508110332387\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Fonts/settings/new-category\": {\n    \"created\": \"20230415175135111\",\n    \"text\": \"\\\\define new-category()\\n\u003C$action-createtiddler\\n$basetitle={{{[\u003CstoryTiddler>][[/]][{!!text}]+[join[]]}}}\\ntags={{{[\u003CstoryTiddler>format:titlelist[]] category +[join[ ]]}}}\\nfont-selector={{{ [{!!text}slugify[]] }}}\\nfont-family=\\\"\\\"\\nfont-size=\\\"1em\\\"\\ndefault-font-size=\\\"1em\\\"\\n/>\\n\u003C$action-setfield text=\\\"\\\"/>\\n\\\\end\\n\\n\u003C$tiddler tiddler=\\\"$:/state/new-category\\\">\\n\u003C$keyboard key=\\\"enter\\\" actions=\u003C\u003Cnew-category>>>\\n@@.autowidth\\n\u003C$edit-text tag=\\\"input\\\" placeholder=\\\"new category\\\" default=\\\"new category\\\" class=\\\"tc-add-category\\\"/>\u003Cpre>{{!!text}}\u003C/pre>\\n@@\\n\u003C$button\\nactions=\u003C\u003Cnew-category>>\\ntooltip=\\\"create a new font category\\\"\\nclass=\\\"tc-btn-invisible\\\"\\n>{{$:/core/images/new-button}}\\n\u003C/$button>\\n\u003C/$keyboard>\\n\u003C/$tiddler>\",\n    \"tags\": \"$:/plugins/Telumire/Fonts/settings\",\n    \"title\": \"$:/plugins/Telumire/Fonts/settings/new-category\",\n    \"modified\": \"20230508110332489\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Fonts/settings/sample-selection\": {\n    \"created\": \"20230415173923015\",\n    \"text\": \"\u003Cspan class=\\\"text-sample-selection\\\">\\n\u003C$select field=text-sample default={{!!text-sample}}>\\n\u003C$list filter='[list[!!text-sample.defaults]]'>\\n\u003Coption value={{{ [\u003CstoryTiddler>fields[]search{!!title}] :reduce[\u003CstoryTiddler>get\u003CcurrentTiddler>]}}}>\\n\u003C$view field='title'/>\\n\u003C/option>\\n\u003C/$list>\\n\u003Coption value={{!!text-sample}}>custom\u003C/option>\\n\u003C/$select>\\n\u003C$edit-text\\ntag=\\\"input\\\"\\nfield=\\\"text-sample\\\"\\nplaceholder=\\\"Text sample\\\"\\ndefault=\\\"lorem ipsum\\\"\\nclass=\\\"tc-edit-texteditor\\\"\\n/>\\n\u003C!--\\n=============================\\nMaster toggle\\n=============================\\n-->\\n\u003C$let toggle={{{[all[tiddlers+shadows]has[font-selector]!has[show-preview]limit[1]then[hide]else[ ]]}}}>\\n\u003C$button\\ntooltip=\\\"Toggle all text preview\\\"\\naria-label=\\\"Toggle preview\\\"\\nclass=\\\"tc-btn-invisible toggle-master\\\"\\nactions=\\\"\\\"\\\"\\n\u003C$list filter=\\\"[all[tiddlers+shadows]has[font-selector]]\\\" variable=\\\"category\\\">\\n\u003C$action-listops $tiddler=\u003C\u003Ccategory>> $field=\\\"show-preview\\\" $filter=\u003C\u003Ctoggle>>/>\\n\u003C/$list>\\n\\\"\\\"\\\"\\n>\\n\u003C!-- Toggle preview  -->\\n\u003C$transclude tiddler={{{ [\u003Ctoggle>match[hide]then[$:/core/images/preview-open]else[$:/core/images/preview-closed]] }}}/>\\n\u003C/$button>\\n\u003C/$let>\\n\u003C/span>\",\n    \"tags\": \"$:/plugins/Telumire/Fonts/settings\",\n    \"title\": \"$:/plugins/Telumire/Fonts/settings/sample-selection\",\n    \"modified\": \"20230508110332581\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Fonts/snippets/css/svg/url\": {\n    \"text\": \"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\\n\\n\u003C$let\\nsvg={{{ [subfilter\u003Csvg>get[text]]~[\u003Csvg>!search[[]then\u003Csvg>]~[subfilter\u003Csvg>] }}}\\nfill={{{ [{$:/palette}getindex\u003Cfill>]~[{$:/palettes/Vanilla}getindex\u003Cfill>]~[[$:/config/DefaultColourMappings/]addsuffix\u003Cfill>get[text]]~[\u003Cfill>] }}}\\nuri={{{\\\"\u003Csvg xmlns='http://www.w3.org/2000/svg'  fill='\\\"[\u003Cfill>]\\\"' width='22pt' height='22pt'>\\\"[\u003Csvg>]\\\"\u003C/svg>\\\"+[join[]encodeuricomponent[]]}}}\\n>\\n--url:url(\\\"data:image/svg+xml,\u003C\u003Curi>>\\\");\\n\u003C/$let>\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"\",\n    \"title\": \"$:/plugins/Telumire/Fonts/snippets/css/svg/url\",\n    \"modifier\": \"Telumire\",\n    \"code-body\": \"yes\",\n    \"modified\": \"20230508110332674\"\n},\n\n\"$:/plugins/Telumire/Fonts/snippets/css/transitions/opacity\": {\n    \"text\": \"\u003C\u003Ctransition \\\"opacity 150ms ease-in-out\\\">>\\nopacity: 1;\",\n    \"tags\": \"$:/plugins/Telumire/FontManager/categories\",\n    \"title\": \"$:/plugins/Telumire/Fonts/snippets/css/transitions/opacity\",\n    \"modifier\": \"Telumire\",\n    \"code-body\": \"yes\",\n    \"modified\": \"20230508110332764\"\n},\n\n\"$:/plugins/Telumire/Fonts/StartupAction\": {\n    \"created\": \"20230430052742804\",\n    \"text\": \"\u003C!-- This correct the issue for externaly loaded plugins -->\\n\u003C$list filter=\\\"[[$:/plugins/Telumire/Fonts/imports]is[shadow]!is[tiddler]]\\\" emptyMessage=\\\"\\\"\\\"\\n\u003C$wikify name=\\\"css\\\" text={{$:/plugins/Telumire/Fonts/imports}}>\u003C\u003Ccss>>\u003C/$wikify>\\n\\\"\\\"\\\">\\n\u003C$action-setfield modified=\u003C\u003Cnow \\\"[UTC]YYYY0MM0DD0hh0mm0ss0XXX\\\">>/>\\n\u003C/$list>\",\n    \"tags\": \"$:/tags/StartupAction $:/tags/AboveStory\",\n    \"title\": \"$:/plugins/Telumire/Fonts/StartupAction\",\n    \"modified\": \"20230508110332847\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Fonts/styles/autowidth\": {\n    \"created\": \"20230416001708883\",\n    \"text\": \".autowidth{\\nposition:relative;\\ndisplay:inline-block;\\nmin-width:100px;\\nmax-width:100%;\\nline-break: anywhere;\\n}\\n\\n.autowidth :is(input,textarea){\\nall:unset;\\nposition:absolute;\\ninset:0;\\nwidth:100%;\\nheight: 100%;\\nborder: 0;\\n}\\n\\n.autowidth :is(input,textarea)+pre{\\nmargin:unset;\\npadding:unset;\\nopacity:0;\\npointer-events:none;\\n}\\n\\n.autowidth :is(input,textarea)+pre:empty:after{\\ncontent: 'placeholder';\\n}\\n\\n.autowidth *{\\nfont-family:inherit;\\nfont-size:inherit;\\n}\",\n    \"tags\": \"$:/plugins/Telumire/FontManager/categories $:/tags/Stylesheet\",\n    \"title\": \"$:/plugins/Telumire/Fonts/styles/autowidth\",\n    \"modifier\": \"Telumire\",\n    \"modified\": \"20230508110332932\"\n},\n\n\"$:/plugins/Telumire/Fonts/styles/categories\": {\n    \"created\": \"20230414045833501\",\n    \"text\": \"\u003C$list filter=\\\"[all[tiddlers+shadows]has[font-selector]]\\\">\\n{{!!font-selector}}{\\nfont-family:{{!!font-family}};\\nfont-size:{{!!font-size}};\\n{{!!css}}\\n}\\n\u003C/$list>\",\n    \"tags\": \"$:/plugins/Telumire/FontManager/categories $:/tags/Stylesheet\",\n    \"title\": \"$:/plugins/Telumire/Fonts/styles/categories\",\n    \"modifier\": \"Telumire\",\n    \"modified\": \"20230508110333016\"\n},\n\n\"$:/plugins/Telumire/Fonts/styles/combobox\": {\n    \"created\": \"20230416001711298\",\n    \"text\": \"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\\n\\n.combobox {\\n--dropdown-button:20px;\\n position: relative;\\n display: inline-flex;\\n padding-right: var(--dropdown-button);\\n background:\u003C\u003Ccolor dropdown-background>>;\\n /*border:2px inset #e3e3e3;*/\\n height: fit-content;\\n}\\n\\n.combobox input {\\n border:0;\\n background:unset;\\n width:100%;\\n}\\n\\n.combobox select {\\n position: absolute;\\n width: 100%;\\n opacity:0;\\n clip-path: inset(0 0 0 calc(100% - var(--dropdown-button)));\\n pointer-events:all;\\n cursor:pointer;\\n}\\n\\n/*Custom dropdown button*/\\n.combobox:after {\\n content:\\\"\\\";\\n position: absolute;\\n inset: 0 0 0 auto;\\n width: var(--dropdown-button);\\n background: center / 8px no-repeat;\\n pointer-events:none;\\n \u003C$let\\nsvg=\\\"$:/core/images/down-arrow\\\"\\nfill=\\\"foreground\\\"\\n>\\n{{$:/plugins/Telumire/Fonts/snippets/css/svg/url}}\\n\u003C/$let>\\n background-image:var(--url);\\n}\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/ThemeTweaks/svg/url $:/plugins/Telumire/FontManager/categories $:/tags/Stylesheet\",\n    \"title\": \"$:/plugins/Telumire/Fonts/styles/combobox\",\n    \"modifier\": \"Telumire\",\n    \"modified\": \"20230508110333098\"\n},\n\n\"$:/plugins/Telumire/Fonts/styles/manager\": {\n    \"created\": \"20230416001712085\",\n    \"text\": \".text-sample-selection{\\ndisplay:flex;\\ngap:.5em;\\n}\\n\\n.text-sample-selection input{\\n flex: 1;width:auto;\\ndisplay: flex;\\njustify-content: center;\\nalign-items: center;\\ngap: .5em;\\n}\\n\\n.text-sample-selection select{\\nborder:0;\\ndisplay:flex;\\njustify-content:center;\\nalign-items:center;\\nbackground:\u003C\u003Ccolor background>>;\\ncolor:currentColor;\\n}\\n\\n.text-sample-selection select  option {\\nbackground:\u003C\u003Ccolor background>>;\\ncolor:currentColor;\\n}\\n\\n.text-sample-selection button{\\nmin-width: 50px;\\nheight:50px;\\nwidth: max-content;\\n}\\n\\n.typography-category:nth-of-type(n+2){\\n  border-top:2px solid rgba(255, 255, 255, .1);\\n}\\n\\n.typography-category{\\n\\tdisplay:flex;\\n\\tcolumn-gap:1em;\\n\\tflex-wrap:wrap;\\n\\twidth:100%;\\n\\tline-height:normal;\\nalign-items: center;\\n}\\n\\n/* .typography-category *{\\nborder:solid 1px;\\n} */\\n\\n.typography-category:nth-of-type(n+2){\\n\\tborder-top:1px solid rgba(0, 0, 0, .1);\\n}\\n\\n.typography-category-name{\\n\\twidth:100%;\\n}\\n\\n.typography-category-name a{\\n\\tall:unset;\\n\\tcursor:pointer;\\n}\\n\\n.typography-category-name button{\\n\\topacity:0;\\n}\\n\\n.typography-category-name{\\n\\tfont-size:.8em;\\n\\tfont-weight:bold;\\n\\topacity:.33;\\n\\twidth:100%;\\n}\\n\\n.typography-category:hover :is(.typography-category-name,.typography-category-name button){\\n{{$:/plugins/Telumire/Fonts/snippets/css/transitions/opacity}}\\n}\\n\\n.typography-category:hover .input-autowidth input{\\n/*   text-decoration: dashed underline; */\\n}\\n\\n.typography-category .text-sample {\\n\\toverflow-wrap: anywhere;\\n\\tflex-grow:1;\\n  position:relative;\\n}\\n\\n.typography-category .text-sample button{\\n\\ttext-align:inherit;\\n}\\n\\nbutton.import-font{\\ncursor:pointer;\\n}\\n\\n\\n.text-sample{\\ndisplay: flex;\\n}\\n\\n.text-sample button.tc-fold-banner {\\ncursor:pointer;\\nfont-size:1rem;\\nflex-shrink: 0;\\nmin-height: 50px;\\nwidth: 50px;\\nposition:relative;\\ninset:unset;\\nmargin:unset;\\npadding:unset;\\ndisplay: grid;\\nplace-content: center;\\nmargin-left: auto;\\n}\",\n    \"tags\": \"$:/plugins/Telumire/FontManager/categories $:/tags/Stylesheet\",\n    \"title\": \"$:/plugins/Telumire/Fonts/styles/manager\",\n    \"modifier\": \"Telumire\",\n    \"code-body\": \"yes\",\n    \"modified\": \"20230508110333182\"\n},\n\n\"$:/plugins/Telumire/Fonts/TLDR\": {\n    \"created\": \"20230428004309020\",\n    \"text\": \"Create categories, set a css selector and a font to customize your wiki's fonts.\\n\\n{{$:/plugins/Telumire/Fonts/uninstall}}\",\n    \"title\": \"$:/plugins/Telumire/Fonts/TLDR\",\n    \"tags\": \"\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"modified\": \"20230508110333447\"\n},\n\n\"$:/plugins/Telumire/Fonts/uninstall\": {\n    \"created\": \"20230415152248523\",\n    \"text\": \"\\\\define uninstall-plugin(plugin) \u003C$action-deletetiddler $filter=\\\"[prefix[$:/plugins/Telumire/$plugin$]]\\\"/>\\n\\n\u003C$button actions=\u003C\u003Cuninstall-plugin \\\"Fonts\\\">>>{{$:/core/images/delete-button}} Uninstall telumire's fonts plugin\u003C/$button>\",\n    \"tags\": \"\",\n    \"title\": \"$:/plugins/Telumire/Fonts/uninstall\",\n    \"modified\": \"20230508110333357\"\n},\n\n\"$:/plugins/Telumire/Fonts/viewtemplates/body/viewtemplate/edit-fields\": {\n    \"created\": \"20230415212822559\",\n    \"text\": \"\u003C$let newFieldNameTiddler=\u003C\u003Cqualify \\\"$:/temp/NewFieldName\\\">> newFieldValueTiddler=\u003C\u003Cqualify \\\"$:/temp/NewFieldValue\\\">>>\\n{{||$:/core/ui/EditTemplate/fields}}\\n\u003C/$let>\",\n    \"tags\": \"edit-fields $:/plugins/Telumire/FontManager/categories\",\n    \"title\": \"$:/plugins/Telumire/Fonts/viewtemplates/body/viewtemplate/edit-fields\",\n    \"modifier\": \"Telumire\",\n    \"modified\": \"20230508110333447\"\n},\n\n\"$:/plugins/Telumire/Fonts/viewtemplates/body/viewtemplatebodyfilter/edit-fields\": {\n    \"text\": \"[type[edit-fields]then[$:/plugins/Telumire/Fonts/viewtemplates/body/viewtemplate/edit-fields]]\\n[has[edit-fields]then[$:/plugins/Telumire/Fonts/viewtemplates/body/viewtemplate/edit-fields]]\\n[has[font-selector]then[$:/plugins/Telumire/Fonts/viewtemplates/body/viewtemplate/edit-fields]]\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/tags/ViewTemplateBodyFilter edit-fields $:/plugins/Telumire/FontManager/categories\",\n    \"title\": \"$:/plugins/Telumire/Fonts/viewtemplates/body/viewtemplatebodyfilter/edit-fields\",\n    \"type\": \"\",\n    \"list-before\": \"\",\n    \"modifier\": \"Telumire\",\n    \"code-body\": \"yes\",\n    \"modified\": \"20230508110333562\"\n},\n\n\"$:/Editor/Macro\": {\n    \"created\": \"20220926201711935\",\n    \"text\": \"\\\\define editor(field:\\\"text\\\",placeholder:\\\"\u003C\u003C__field__>>\\\",tiddler)\\n\\\\define editor-buttons(filter,style)\\n\u003Cdiv style=\u003C\u003C__style__>> class=\\\"editor-buttons\\\">\\n\u003C$list filter=\\\"\\n[[$:/tags/EditorToolbar]tagging[]!is[draft]]\\n:filter[\u003Cconfig-visibility-title>get[text]else[]!match[hide]]\\n:filter[$filter$]\\\">\\n\u003Cdiv style=\\\"position:absolute;top:0;left:0;visibility:hidden\\\">\u003C$transclude tiddler=\\\"$:/core/ui/EditTemplate/body/toolbar/button\\\"/>\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\\\\end editor-buttons\\n\u003C$tiddler tiddler={{{ [\u003C__tiddler__>!is[blank]else\u003CcurrentTiddler>] }}}>\\n@@position:relative;\\n\u003C$edit\\nclass=\\\"tc-edit-texteditor tc-edit-texteditor-body\\\"\\ntabindex={{$:/config/EditTabIndex}}\\nfocus={{{ [{$:/config/AutoFocus}match[text]then[yes]] }}}\\ncancelPopups=\\\"yes\\\"\\nfield=\u003C\u003C__field__>>\\n>\\n\u003C\u003Ceditor-buttons \\\"has[dropdown]\\\" \\\"position:absolute;left:0;top:0;\\\">> \u003C\u003Ceditor-buttons \\\"!has[dropdown]\\\" \\\"display:none\\\">>\\n\u003C/$edit>\u003Cstyle>.editor-buttons .tc-drop-down.tc-popup-keep{visibility:initial}\u003C/style>\\n@@\\n\u003C/$tiddler>\\n\\\\end editor\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/tags/Macro Sources Description\",\n    \"title\": \"$:/Editor/Macro\",\n    \"modified\": \"20230430072654778\",\n    \"modifier\": \"Telumire\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Commons/templates/readme\": {\n    \"created\": \"20230427230707020\",\n    \"text\": \"\u003C$list filter=\\\"[{!!title}split[/]first[4]join[/]]\\\" variable=\\\"plugin\\\">\\n\u003C$list filter=\\\"[\u003Cplugin>]:filter[all[tiddlers+shadows]prefix\u003Cplugin>search:tags[$:/tags/ControlPanel]]\\\">\\n\u003C!-- If the plugin contains a tiddler that is listed in one of the controlpanel tabs -->\\n\\n\u003C\u003Clink-to-controlpanel-tab>>\\n\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]prefix\u003Cplugin>suffix[FAQ]limit[1]]\\\">\\n\\n;FAQ\\n\\n\u003Cul class=\\\"help\\\">\\n\u003C$list filter=\\\"[{!!title}tagging[]sort[list]]\\\">\\n\u003Cli>\\n\u003Cdetails>\u003Csummary>\u003C$link>\u003C$text text={{{ [{!!title}split[/]last[]] }}}/>\u003C/$link>\u003C/summary>\\n\u003C$transclude mode=\\\"block\\\"/>\\n\u003C/details>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]prefix\u003Cplugin>suffix[TLDR]limit[1]]\\\">\\n\\n;TL;DR\\n\\n\u003C$transclude mode=\\\"block\\\"/>\\n\u003C/$list>\\n{{$:/plugins/Telumire/Commons/templates/readme!!thanks}}\\n\u003C/$list>\",\n    \"tags\": \"\",\n    \"title\": \"$:/plugins/Telumire/Commons/templates/readme\",\n    \"modified\": \"20230508110327939\",\n    \"code-body\": \"yes\",\n    \"thanks\": \"\u003C$list filter=\\\"[{$:/info/url/host}!match[plm.tiddlyhost.com]]\\\">\\n\\n\u003C\u003C\u003C\\nHello there {{$:/status/UserName}}! Your help is critical to the future of this plugin. Keep it alive and thriving by showing your support on [[Ko-fi|https://ko-fi.com/telumire]] today! 🤗\\n\u003C\u003C\u003C\\n\\n\u003C/$list>\"\n},\n\n\"$:/plugins/Telumire/Commons/styles/openControlPanelTab\": {\n    \"created\": \"20230425225538415\",\n    \"text\": \".tc-tiddlylink.tc-tiddlylink-shadow{cursor:pointer;}\",\n    \"tags\": \"$:/tags/Stylesheet\",\n    \"title\": \"$:/plugins/Telumire/Commons/styles/openControlPanelTab\",\n    \"modified\": \"20230508110327555\"\n},\n\n\"$:/plugins/Telumire/Commons/macros/openControlPanelTab\": {\n    \"created\": \"20230424221125460\",\n    \"text\": \"\\\\define link-to-controlpanel-tab-actions()\\n\\n\u003C$action-setfield $tiddler=\\\"$:/state/tab-1749438307\\\" text=\u003C\u003Cmain-tab>> />\\n\u003C$action-setfield $tiddler=\\\"$:/state/tab--1963855381\\\" text=\u003C\u003Csub-tab>> />\\n\u003C$action-navigate $to=\u003C\u003CnavigateTo>>/>\\n\\n\\\\end\\n\\n\\\\define link-to-controlpanel-tab-separator()\u003C$list filter=\\\"[\u003Cdepth-last>!match[yes]]\\\">\u003C$text text=\u003C\u003C__separator__>>/>\u003C/$list>\\n\\n\\\\define link-to-controlpanel-tab-template(separator) \u003C$tiddler tiddler=\u003C\u003CnavigateTo>> >\u003C$button tag=\\\"a\\\" actions=\u003C\u003Clink-to-controlpanel-tab-actions>> class=\\\"tc-tiddlylink tc-tiddlylink-shadow\\\">\u003C$transclude field=\\\"caption\\\">\u003C$transclude field=\\\"title\\\"/>\u003C/$transclude>\u003C/$button>\u003C/$tiddler>\u003C\u003Clink-to-controlpanel-tab-separator>>\\n\\n\\\\define link-to-controlpanel-tab(caption:\\\"\\\"\\\"\u003Ccode>\u003C$list filter=\\\"$:/ControlPanel [\u003Cmain-tab>] [\u003Csub-tab>]\\\" counter=\\\"depth\\\" variable=\\\"navigateTo\\\">\u003C\u003Clink-to-controlpanel-tab-template \\\" > \\\">>\u003C/$list>\u003C/code>\\\"\\\"\\\",prefix,sub-tab)\\n\u003C$let\\nprefix={{{ [\u003C__prefix__>!is[blank]]:else[{!!title}split[/]first[4]join[/]] }}} \\nsub-tab={{{ [\u003C__sub-tab__>!is[blank]]:else[all[tiddlers+shadows]prefix\u003Cprefix>search:tags[$:/tags/ControlPanel]] }}}\\nmain-tab={{{ [\u003Csub-tab>tags[]prefix[$:/tags/ControlPanel/]trim[$:/tags/]] :map[[$:/tags/ControlPanel]tagging[]search{!!title}] }}}\\ntv-wikilinks=\\\"no\\\"\\n>\u003C\u003C__caption__>>\u003C/$let>\\n\\\\end\",\n    \"tags\": \"$:/tags/Macro\",\n    \"title\": \"$:/plugins/Telumire/Commons/macros/openControlPanelTab\",\n    \"modified\": \"20230508110326908\",\n    \"code-body\": \"yes\"\n}}\n}","title":"$:/plugins/Telumire/Fonts","type":"application/json","tags":"","name":"Fonts","description":"Customize your fonts","author":"Telumire","source":"https://github.com/Telumire/FontManager/releases","version":"0.0.4","core-version":"5.2.7","list":"readme settings","modified":"20230508110329175","demo":"https://fontmanager.tiddlyhost.com","dependents":"","version-0.0.3":"* Corrected issues with transclusion\n* Improved the code for the fonts import","version-0.0.4":"Correct an issue for externally loaded plugins","plugin-type":"plugin","packaged-by":"Gatha on 15th May 2023, 14:51:25"},

lugins/Telumire/LinksIcon/plugin.info\": {\n    \"created\": \"20230416224950009\",\n    \"title\": \"$:/plugins/Telumire/LinksIcon/plugin.info\",\n    \"type\": \"application/json\",\n    \"text\": \"{\\n    \\\"title\\\": \\\"$:/plugins/Telumire/LinksIcon\\\",\\n    \\\"name\\\": \\\"LinksIcon\\\",\\n    \\\"description\\\": \\\"Customize your links icons\\\",\\n    \\\"author\\\": \\\"Telumire\\\",\\n    \\\"version\\\": \\\"0.0.2\\\",\\n    \\\"core-version\\\": \\\"5.2.8-prerelease\\\",\\n    \\\"source\\\": \\\"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/LinksIcon]]\\\",\\n    \\\"list\\\": \\\"readme settings\\\",\\n    \\\"parent-plugin\\\": \\\"\\\",\\n    \\\"dependents\\\": \\\"\\\",\\n    \\\"plugin-type\\\": \\\"plugin\\\",\\n    \\\"packaged-by\\\": \\\"Gatha on 15th May 2023, 14:50:54\\\"\\n}\",\n    \"modified\": \"20230515125054038\"\n},\n\n\"$:/plugins/Telumire/LinksIcon/readme\": {\n    \"created\": \"20221117202840906\",\n    \"text\": \"{{||$:/plugins/Telumire/Commons/templates/readme}}\",\n    \"creator\": \"Telumire\",\n    \"title\": \"$:/plugins/Telumire/LinksIcon/readme\",\n    \"modified\": \"20230508110334462\",\n    \"modifier\": \"Telumire\"\n},\n\n\"$:/plugins/Telumire/LinksIcon/settings\": {\n    \"created\": \"20221023144838963\",\n    \"text\": \"\\\\define target() $:/plugins/Telumire/LinksIcon/style\\n\\\\define update-CSS()\u003C$importvariables filter=\\\"[\u003Ctarget>]\\\">\u003C\u003Cupdate-CSS>>\u003C/$importvariables>\\n\\\\define choice(field,value)\\n\u003C$radio class=\\\"inline-flex\\\" tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>> value=\u003C\u003C__value__>>>\u003C\u003C__value__>>\u003C/$radio>\\n\\\\end\\n\\\\define options(field,list)\\n\u003C$select tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>>\u003C$list filter=\u003C\u003C__list__>> >\u003Coption>{{!!title}}\u003C/option>\u003C/$list>\u003C/$select>\\n\\\\end\\n\\\\define value(field)\\n\u003C$edit-text tiddler=\u003C\u003Ctarget>> inputActions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>/>\\n\\\\end\\n\\n\u003C$tiddler tiddler=\\\"$:/plugins/Telumire/LinksIcon/settings\\\">\\n\u003Canchor id={{{# [{!!title}] +[join[]] }}} />\\n\u003Ctable class=\\\"tc-max-width tc-edit-max-width\\\">\\n\u003Ctr>\u003Ctd>Side\u003C/td>\u003Ctd>\u003C\u003Cchoice \\\"side\\\" \\\"before\\\">> \u003C\u003Cchoice \\\"side\\\" \\\"after\\\">>\u003C/td>\u003C/tr>\\n\u003Ctr>\u003Ctd>Gap\u003C/td>\u003Ctd>\u003C\u003Cvalue \\\"gap\\\">>\u003C/td>\u003C/tr>\\n\u003Ctr>\u003Ctd>Size\u003C/td>\u003Ctd>\u003C\u003Cvalue \\\"size\\\">>\u003C/td>\u003C/tr>\\n\u003Ctr>\u003Ctd>Text decoration\u003C/td>\u003Ctd>\u003C\u003Coptions \\\"text-decoration-line\\\" \\\"none underline overline line-through\\\">>\u003C\u003Cvalue \\\"text-decoration-color\\\">>\u003C\u003Coptions \\\"text-decoration-style\\\" \\\"solid double dotted dashed wavy [[]]\\\">>\u003C/td>\u003C/tr>\\n\u003C/table>\\n\\n\u003Cstyle>\\n.tc-radio.inline-flex{display:inline-flex;gap:.5ch;}\\n\u003C/style>\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/tags/ControlPanel/Settings\",\n    \"title\": \"$:/plugins/Telumire/LinksIcon/settings\",\n    \"modified\": \"20230508110334719\",\n    \"modifier\": \"Telumire\",\n    \"caption\": \"Links Icon\"\n},\n\n\"$:/plugins/Telumire/LinksIcon/style\": {\n    \"created\": \"20221026155718215\",\n    \"text\": \"\\\\rules except dash\\n\\\\define this() $:/plugins/Telumire/LinksIcon/style\\n\\\\define static-output()\\n/* Static rules for better performances*/\\n\\n\u003C$list filter=\\\"[[$:/tags/Image]tagging[]has[domain]]\\\" variable=\\\"link\\\">\\na:is(\u003C$list filter=\\\"[\u003Clink>each:list-item[domain]encodeuri[]]\\\" counter=\\\"domain\\\">[href*=\\\"{{!!title}}\\\"]{{{ [\u003Cdomain-last>match[no]then[,]] }}}\u003C/$list>):{{!!side}}{\\nvertical-align: baseline;\\ncontent:\\\"\\\";\\n\u003C$tiddler tiddler=\u003C\u003Clink>> \\n>\u003C$let \\nimage={{!!text}} type={{!!type}} uri={{!!_canonical_uri}}\\nexternal={{{ [[color:transparent;--mask:unset;--url:url(]] [\u003Curi>] [[)]] +[join[]] }}}\\nbase64={{{ [[color:transparent;--mask:unset;--url:url(data:]][{!!type}][[;base64,]][\u003Cimage>][[)]]+[join[]] }}}\\nsvg={{{ [[--mask:url('data:image/svg+xml;utf8,\u003Csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" width=\\\"22pt\\\" height=\\\"22pt\\\">]][\u003Cimage>get[text]else\u003Cimage>][[\u003C/svg>')]]+[join[]search-replace:g[#],[%23]search-replace:g[\\n],[]]}}}\\n>\u003C$text text={{{ [\u003Curi>!is[blank]then\u003Cexternal>]~[\u003Ctype>!is[blank]!search[svg]then\u003Cbase64>]~[\u003Csvg>] }}}/>\u003C/$let>\u003C/$tiddler>\\n}\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define update-CSS()\\n\u003C$tiddler tiddler=\u003C\u003Cthis>>>\\n\u003C$wikify name=\\\"css\\\" text=\u003C\u003Cstatic-output>>>\\n\u003C$action-setfield $tiddler={{{ $:/temp/[\u003Cthis>]/output +[join[]] }}} tags=\\\"$:/tags/Stylesheet\\\" text=\u003C\u003Ccss>> type=\\\"text/css\\\"/>\\n\u003C/$wikify>\\n\u003C/$tiddler>\\n\\\\end\\n\\na[href]:not([href=\\\"\\\"],.tc-page-controls a, .no-icon):{{!!side}}{\\naspect-ratio:1/1;\\nbackground:center/contain no-repeat var(--url);\\nbackground-color:currentColor;\\ndisplay: inline-block; /*fallback*/\\ndisplay: list-item inline; /*better alignment in firefox*/\\n-webkit-mask: center / contain no-repeat var(--mask);\\nmask: center / contain no-repeat var(--mask);\\nwidth:{{!!size}};\\nmargin-inline-{{{ [{!!side}match[before]then[end]else[start]] }}}:{{!!gap}};\\n}\\n\\na[href]:not([href=\\\"\\\"],.tc-page-controls a){\\ntext-decoration:{{!!text-decoration-line}} {{!!text-decoration-color}} {{!!text-decoration-style}}; \\n}\\n\\n\u003C!-- Set CSS rules at startup :--> \u003C\u003Cupdate-CSS>>\",\n    \"title\": \"$:/plugins/Telumire/LinksIcon/style\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/tags/StartupAction $:/tags/Stylesheet\",\n    \"modified\": \"20230508110334719\",\n    \"modifier\": \"Telumire\",\n    \"side\": \"after\",\n    \"gap\": \".5ch\",\n    \"text-decoration-line\": \"none\",\n    \"text-decoration-color\": \"\",\n    \"text-decoration-style\": \"\",\n    \"size\": \"1em\"\n},\n\n\"$:/plugins/Telumire/LinksIcon/TLDR\": {\n    \"created\": \"20230428004600773\",\n    \"text\": \"Add the field \\\"domain\\\" to a tiddler with the tag \u003C\u003Ctag $:/tags/Image>> and set its value to the url you want to match. Reload the wiki to see the changes.\\n\\nYou can change the color of the icon : \\n\\n|\u003Ca href=\\\"https://github.com/Jermolene/TiddlyWiki5/releases.atom\\\" style.color=\\\"orange\\\">\u003Ca>flux\u003C/a>\u003C/a>|`\u003Ca href=\\\"https://github.com/Jermolene/TiddlyWiki5/releases.atom\\\" style.color=\\\"orange\\\">\u003Ca>flux\u003C/a>\u003C/a>`|\\n\\nThis work on [[internal link]] too.\\n\\nLinks icons and domains used in this tiddlywiki:\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[has[domain]]\\\">\\n\u003Cli>\u003C$link class=\\\"no-icon\\\">\u003Ca href={{{ [enlist{!!domain}first[]] }}}/>\u003C/$link> \u003C$list filter=\\\"[enlist{!!domain}]\\\" counter=\\\",\\\">\u003C$text text={{!!title}}/>\u003C$text text={{{ [\u003C,-last>match[no]then[,]] }}}/> \u003C/$list>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n\u003C$button dragFilter=\\\"[has[domain]]\\\">Export icons\u003C/$button>\\n\\n;Tools to create your own icons\\n\\n* https://yqnn.github.io/svg-path-editor/\\n* https://www.photopea.com/\",\n    \"creator\": \"Telumire\",\n    \"title\": \"$:/plugins/Telumire/LinksIcon/TLDR\",\n    \"modified\": \"20230508110334719\",\n    \"modifier\": \"Telumire\",\n    \"tags\": \"\"\n},\n\n\"$:/plugins/Telumire/Commons/templates/readme\": {\n    \"created\": \"20230427230707020\",\n    \"text\": \"\u003C$list filter=\\\"[{!!title}split[/]first[4]join[/]]\\\" variable=\\\"plugin\\\">\\n\u003C$list filter=\\\"[\u003Cplugin>]:filter[all[tiddlers+shadows]prefix\u003Cplugin>search:tags[$:/tags/ControlPanel]]\\\">\\n\u003C!-- If the plugin contains a tiddler that is listed in one of the controlpanel tabs -->\\n\\n\u003C\u003Clink-to-controlpanel-tab>>\\n\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]prefix\u003Cplugin>suffix[FAQ]limit[1]]\\\">\\n\\n;FAQ\\n\\n\u003Cul class=\\\"help\\\">\\n\u003C$list filter=\\\"[{!!title}tagging[]sort[list]]\\\">\\n\u003Cli>\\n\u003Cdetails>\u003Csummary>\u003C$link>\u003C$text text={{{ [{!!title}split[/]last[]] }}}/>\u003C/$link>\u003C/summary>\\n\u003C$transclude mode=\\\"block\\\"/>\\n\u003C/details>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]prefix\u003Cplugin>suffix[TLDR]limit[1]]\\\">\\n\\n;TL;DR\\n\\n\u003C$transclude mode=\\\"block\\\"/>\\n\u003C/$list>\\n{{$:/plugins/Telumire/Commons/templates/readme!!thanks}}\\n\u003C/$list>\",\n    \"tags\": \"\",\n    \"title\": \"$:/plugins/Telumire/Commons/templates/readme\",\n    \"modified\": \"20230508110327939\",\n    \"code-body\": \"yes\",\n    \"thanks\": \"\u003C$list filter=\\\"[{$:/info/url/host}!match[plm.tiddlyhost.com]]\\\">\\n\\n\u003C\u003C\u003C\\nHello there {{$:/status/UserName}}! Your help is critical to the future of this plugin. Keep it alive and thriving by showing your support on [[Ko-fi|https://ko-fi.com/telumire]] today! 🤗\\n\u003C\u003C\u003C\\n\\n\u003C/$list>\"\n},\n\n\"$:/plugins/Telumire/Commons/styles/openControlPanelTab\": {\n    \"created\": \"20230425225538415\",\n    \"text\": \".tc-tiddlylink.tc-tiddlylink-shadow{cursor:pointer;}\",\n    \"tags\": \"$:/tags/Stylesheet\",\n    \"title\": \"$:/plugins/Telumire/Commons/styles/openControlPanelTab\",\n    \"modified\": \"20230508110327555\"\n},\n\n\"$:/plugins/Telumire/Commons/macros/openControlPanelTab\": {\n    \"created\": \"20230424221125460\",\n    \"text\": \"\\\\define link-to-controlpanel-tab-actions()\\n\\n\u003C$action-setfield $tiddler=\\\"$:/state/tab-1749438307\\\" text=\u003C\u003Cmain-tab>> />\\n\u003C$action-setfield $tiddler=\\\"$:/state/tab--1963855381\\\" text=\u003C\u003Csub-tab>> />\\n\u003C$action-navigate $to=\u003C\u003CnavigateTo>>/>\\n\\n\\\\end\\n\\n\\\\define link-to-controlpanel-tab-separator()\u003C$list filter=\\\"[\u003Cdepth-last>!match[yes]]\\\">\u003C$text text=\u003C\u003C__separator__>>/>\u003C/$list>\\n\\n\\\\define link-to-controlpanel-tab-template(separator) \u003C$tiddler tiddler=\u003C\u003CnavigateTo>> >\u003C$button tag=\\\"a\\\" actions=\u003C\u003Clink-to-controlpanel-tab-actions>> class=\\\"tc-tiddlylink tc-tiddlylink-shadow\\\">\u003C$transclude field=\\\"caption\\\">\u003C$transclude field=\\\"title\\\"/>\u003C/$transclude>\u003C/$button>\u003C/$tiddler>\u003C\u003Clink-to-controlpanel-tab-separator>>\\n\\n\\\\define link-to-controlpanel-tab(caption:\\\"\\\"\\\"\u003Ccode>\u003C$list filter=\\\"$:/ControlPanel [\u003Cmain-tab>] [\u003Csub-tab>]\\\" counter=\\\"depth\\\" variable=\\\"navigateTo\\\">\u003C\u003Clink-to-controlpanel-tab-template \\\" > \\\">>\u003C/$list>\u003C/code>\\\"\\\"\\\",prefix,sub-tab)\\n\u003C$let\\nprefix={{{ [\u003C__prefix__>!is[blank]]:else[{!!title}split[/]first[4]join[/]] }}} \\nsub-tab={{{ [\u003C__sub-tab__>!is[blank]]:else[all[tiddlers+shadows]prefix\u003Cprefix>search:tags[$:/tags/ControlPanel]] }}}\\nmain-tab={{{ [\u003Csub-tab>tags[]prefix[$:/tags/ControlPanel/]trim[$:/tags/]] :map[[$:/tags/ControlPanel]tagging[]search{!!title}] }}}\\ntv-wikilinks=\\\"no\\\"\\n>\u003C\u003C__caption__>>\u003C/$let>\\n\\\\end\",\n    \"tags\": \"$:/tags/Macro\",\n    \"title\": \"$:/plugins/Telumire/Commons/macros/openControlPanelTab\",\n    \"modified\": \"20230508110326908\",\n    \"code-body\": \"yes\"\n}}\n}","title":"$:/plugins/Telumire/LinksIcon","type":"application/json","tags":"","modified":"20230508110333652","version":"0.0.2","description":"Customize your links icons","name":"LinksIcon","author":"Telumire","list":"readme settings","source":"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/LinksIcon]]","plugin-type":"plugin","packaged-by":"Gatha on 15th May 2023, 14:51:25"},
{"created":"20230415204238565","text":"{\"tiddlers\": {\n\"$:/plugins/Telumire/ReadOnly/icon\": {\n    \"created\": \"20230416140219191\",\n    \"text\": \"{{$:/core/images/preview-open}}\",\n    \"title\": \"$:/plugins/Telumire/ReadOnly/icon\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"tags\": \"\",\n    \"modified\": \"20230508110341592\"\n},\n\n\"$:/plugins/Telumire/ReadOnly/info\": {\n    \"created\": \"20230508113527670\",\n    \"text\": \"\u003C$list filter=\\\"[subfilter{$:/plugins/Telumire/ReadOnly/settings!!ReadOnlyFilter}match[true]]\\\" variable=\\\"ignore\\\">\\n\\n>.$:/core/images/info-button You are currently in ''read-only''. To see the full UI ; [[clone|https://tiddlyhost.com/sites/new?clone=plm]], [[download|https://plm.tiddlyhost.com/download]] or [[install|$:/plugins/Telumire]] PLM.\",\n    \"tags\": \"\",\n    \"title\": \"$:/plugins/Telumire/ReadOnly/info\",\n    \"modified\": \"20230508114021113\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/ReadOnly/plugin.info\": {\n    \"created\": \"20230415204504108\",\n    \"title\": \"$:/plugins/Telumire/ReadOnly/plugin.info\",\n    \"type\": \"application/json\",\n    \"text\": \"{\\n    \\\"title\\\": \\\"$:/plugins/Telumire/ReadOnly\\\",\\n    \\\"name\\\": \\\"ReadOnly\\\",\\n    \\\"description\\\": \\\"Hide buttons with a filter\\\",\\n    \\\"author\\\": \\\"Telumire\\\",\\n    \\\"version\\\": \\\"0.0.2\\\",\\n    \\\"core-version\\\": \\\"5.2.8-prerelease\\\",\\n    \\\"source\\\": \\\"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/ReadOnly]]\\\",\\n    \\\"list\\\": \\\"readme settings\\\",\\n    \\\"parent-plugin\\\": \\\"\\\",\\n    \\\"dependents\\\": \\\"\\\",\\n    \\\"plugin-type\\\": \\\"plugin\\\",\\n    \\\"packaged-by\\\": \\\"Gatha on 15th May 2023, 14:50:54\\\"\\n}\",\n    \"modified\": \"20230515125054041\"\n},\n\n\"$:/plugins/Telumire/ReadOnly/readme\": {\n    \"created\": \"20230427225722135\",\n    \"text\": \"{{||$:/plugins/Telumire/Commons/templates/readme}}\",\n    \"title\": \"$:/plugins/Telumire/ReadOnly/readme\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"tags\": \"\",\n    \"modified\": \"20230508110341762\"\n},\n\n\"$:/plugins/Telumire/ReadOnly/settings\": {\n    \"created\": \"20220505193946834\",\n    \"text\": \"\\\\define enable-autosave()\\n\u003C$action-setfield $tiddler=\\\"$:/config/AutoSave\\\" text=\\\"yes\\\"/>\\n\\\\end\\n\\\\define disable-autosave()\\n\u003C$action-setfield $tiddler=\\\"$:/config/AutoSave\\\" text=\\\"\\\"/>\\n\\\\end\\n\\\\define set-current-sidebar-tab()\\n\u003C$action-listops  $tiddler=\\\"$:/state/tab/sidebar--595412856\\\" $field=\\\"text\\\" $filter=\\\"[[$:/tags/SideBar]tagging[]first[]]\\\"/>\\n\\\\end\\n\\\\define StartupAction()\\n    \u003C$let read-only={{{ [subfilter{!!ReadOnlyFilter}] }}}>\\n        \u003C!-- ReadOnly Style -->\\n            \u003C$list filter=\\\"[\u003Cread-only>match[true]]\\\" variable=_>\\n                \u003Cstyle>{{!!ReadOnlyCSS}}\u003C/style>\\n            \u003C/$list>\\n        \u003C!-- Actions -->\\n        \u003C!-- Toggle save warning-->\\n        \u003C$list filter=\\\"[\u003Cread-only>match[true]]\\\" variable=\\\"_\\\" emptyMessage=\u003C\u003Cenable-autosave>> >\u003C\u003Cdisable-autosave>>\u003C/$list>\\n\\n        \u003C$list filter=\\\"[list[!!config-visibility]]\\\" variable=\\\"UI-elements\\\">\\n            \u003C$list filter=\\\"[\u003CcurrentTiddler>get\u003CUI-elements>enlist-input[]has[text]]\\\" variable=\\\"UI-element\\\">\\n                \u003C!-- config visibility -->\\n                \u003C$list filter=\\\"[\u003CUI-elements>search:title[Buttons]]\\\" variable=_>\\n                    \u003C$tiddler tiddler={{{ $:/config/[\u003CUI-elements>]/Visibility/[\u003CUI-element>]+[join[]] }}}>\\n                         \u003C$list filter=\\\"[\u003Cread-only>match[true]]\\\" variable=_>\\n                             \u003C!-- store initial visibility value -->\\n                             \u003C$action-setfield initial={{!!text}}/>\\n                             \u003C!-- change visibility value to hide -->\\n                             \u003C$action-setfield text=\\\"hide\\\"/>\\n                         \u003C/$list>\\n                         \u003C$list filter=\\\"[is[current]has[initial]]:filter[\u003Cread-only>match[false]]\\\" variable=_>\\n                             \u003C!-- restore initial visibility value -->\\n                             \u003C$action-setfield text={{!!initial}} />\\n                         \u003C/$list>\\n                    \u003C/$tiddler>\\n                \u003C/$list>\\n                \u003C!-- toggle tags -->\\n                \u003C$list filter=\\\"[\u003CUI-elements>search:title[tabs]]:filter[\u003Cread-only>match[true]]\\\" variable=\\\"_\\\" >\\n                    \u003C$action-listops  $tiddler=\u003C\u003CUI-element>> $tags=\\\"-[[$:/tags/SideBar]] +[[$:/tags/SideBar/disabled]]\\\" />\\n                \u003C/$list>\\n                \u003C$list filter=\\\"[\u003CUI-elements>search:title[tabs]]:filter[\u003Cread-only>match[false]]\\\" variable=\\\"_\\\" >\\n                    \u003C$action-listops  $tiddler=\u003C\u003CUI-element>> $tags=\\\"+[[$:/tags/SideBar]] -[[$:/tags/SideBar/disabled]]\\\" />\\n                \u003C/$list>\\n            \u003C/$list>\\n        \u003C/$list>\\n        \u003C!-- Set current tab -->\\n        \u003C\u003Cset-current-sidebar-tab>>\\n    \u003C/$let>\\n\\\\end\\n\\\\define checkbox(state,field)\\n    \u003C$button class=\\\"tc-btn-invisible\\\" actions=\\\"\\\"\\\"\\n        \u003C$action-listops  $field=\\\"$field$\\\" $subfilter=\\\"+[toggle\u003Ctoggle>]\\\" />\\n        \u003C$list filter=\\\"[[$state$]!match[checked]]\\\" variable=\\\"_\\\">\\n            \u003C$action-deletetiddler $filter=\\\"[\u003Ctoggle>][search:title[$:/config/]search:title\u003Ctoggle>]\\\"/>\\n        \u003C/$list>\\n        \u003C\u003Cset-current-sidebar-tab>>\\n        \\\"\\\"\\\">\\n    \u003Cinput type=checkbox $state$/>\\n    \u003C/$button>\\n\\\\end\\n\\\\define toggle-visibility(filter,field)\\n\u003C$list filter=\\\"$filter$\\\" variable=\\\"toggle\\\">\\n    \u003Cdiv>\\n        \u003Clabel class=\\\"tc-icon-wrapper\\\">\\n        \u003C$macrocall $name=\\\"checkbox\\\" field=\\\"$field$\\\" state={{{ [is[current]list[!!$field$]match\u003Ctoggle>then[]else[checked]] }}}/>\\n            \u003C$tiddler tiddler=\u003C\u003Ctoggle>> >\\n                \u003C$transclude tiddler={{!!icon}}/> \u003C\u003Ctoc-caption>>\\n                -- \u003Ci class=\\\"tc-muted\\\">\\n                    \u003C$link>\u003C$transclude field=\\\"description\\\">\u003C$transclude field=\\\"title\\\"/>\u003C/$transclude>\u003C/$link>\\n                \u003C/i>\\n            \u003C/$tiddler>\\n        \u003C/label>\\n    \u003C/div>\\n\u003C/$list>\\n\\\\end\\n\\\\define check-all()\\n    \u003C\u003Cenable-autosave>>\\n    \u003C$action-setmultiplefields $fields=\\\"[list[!!config-visibility]]\\\" $values=\\\" \\\"/>\\n    \u003C$action-deletetiddler $filter=\\\"\\\"\\\"\\n        $:/tags/ViewToolbar $:/tags/PageControls $:/tags/SideBar $:/tags/SideBar/disabled +[tagging[]]\\n        [search:title[$:/config/ViewToolbarButtons]]\\n        [search:title[$:/config/PageControlButtons]]\\n    \\\"\\\"\\\"/>\\n\\\\end\\n\\\\define uncheck-all()\\n    \u003C\u003Cenable-autosave>>\\n    \u003C$action-setmultiplefields $fields=\\\"[list[!!config-visibility]]\\\" $values=\\\"\\\"\\\"\\n    [[$:/tags/PageControls]tagging[]format:titlelist[]join[ ]]\\n    [[$:/tags/ViewToolbar]tagging[]format:titlelist[]join[ ]]\\n    [subfilter[$:/tags/SideBar $:/tags/SideBar/disabled]tagging[]format:titlelist[]join[ ]]\\n    \\\"\\\"\\\"/>\\n\\\\end\\n\\\\define save-changes()\\n    \u003C\u003CStartupAction>>\\n    \u003C$wikify name=\\\"site-title\\\" text={{$:/config/SaveWikiButton/Filename}}>\\n        \u003C$action-sendmessage $message=\\\"tm-save-wiki\\\" $param={{$:/config/SaveWikiButton/Template}} filename=\u003C\u003Csite-title>>/>\\n    \u003C/$wikify>\\n\\\\end\\n\\\\define tabList() [[View toolbar]] [[Page controls]] [[Sidebar tabs]] [[Custom CSS]] [[Settings]]\\n\\\\define tabViewToolbar()\\n    \u003Cp>\\n        Select which buttons can be displayed in read only mode.\\n    \u003C/p>\\n    \u003C$macrocall $name=\\\"toggle-visibility\\\" filter=\\\"[[$:/tags/ViewToolbar]tagging[]]\\\" field=\\\"ViewToolbarButtons\\\"/>\\n\\\\end\\n\\\\define tabPageControls()\\n    \u003Cp>\\n        Select which buttons can be displayed in read only mode.\\n    \u003C/p>\\n    \u003C$macrocall $name=\\\"toggle-visibility\\\" filter=\\\"[[$:/tags/PageControls]tagging[]]\\\" field=\\\"PageControlButtons\\\"/>\\n\\\\end\\n\\\\define tabSidebarTabs()\\n    \u003Cp>\\n        Select which tabs can be displayed in read only mode.\\n    \u003C/p>\\n    \u003C$macrocall $name=\\\"toggle-visibility\\\" filter=\\\"$:/tags/SideBar $:/tags/SideBar/disabled +[tagging[]sort[]]\\\" field=\\\"SideBarSegments/tabs\\\"/>\\n\\\\end\\n\\\\define tabCustomCSS()\\n    \u003Cp>\\n        Write custom CSS rules to enable in read only mode.\\n    \u003C/p>\\n    \u003C$edit-text field=\\\"ReadOnlyCSS\\\" tag=\\\"textarea\\\" class=\\\"tc-edit-texteditor full-width\\\"/>\\n\\\\end\\n\\\\define tabSettings()\\n    \u003Cp>\\n        \u003C$button actions=\u003C\u003Cuncheck-all>> >Hide all\u003C/$button>\\n        \u003C$button actions=\u003C\u003Ccheck-all>> >Reset\u003C/$button>\\n        \u003C$button\\n            actions=\u003C\u003Csave-changes>>\\n            tooltip={{$:/language/Buttons/SaveWiki/Hint}}\\n            aria-label={{$:/language/Buttons/SaveWiki/Caption}}\\n            class=\\\"tc-btn-invisible\\\">\\n            \u003Cspan class=\\\"tc-dirty-indicator \\\">\\n                {{$:/core/images/save-button}} \u003C$text text={{$:/language/Buttons/SaveWiki/Caption}}/>\\n            \u003C/span>\\n        \u003C/$button>\\n    \u003C/p>\\n    \u003Cp>Below is the filter used to trigger the read only.\u003C/p>\\n    \u003C$edit-text field=\\\"ReadOnlyFilter\\\" tag=\\\"textarea\\\" class=\\\"tc-edit-texteditor full-width\\\"/>\\n    \u003Cp>\\n        \u003C$radio field=\\\"override\\\" value=\\\"true\\\"> on\u003C/$radio>\\n        \u003C$radio field=\\\"override\\\" value=\\\"false\\\"> off\u003C/$radio>\\n        \u003C$radio field=\\\"override\\\" value=\\\"\\\"> auto\u003C/$radio>\\n    \u003C/p>\\n    \u003Cp>Read only is \u003C$text text={{{ [subfilter{!!ReadOnlyFilter}match[true]then[on]else[off]] }}}/>.\u003C/p>\\n\\\\end\\n\u003C$tiddler tiddler=\\\"$:/plugins/Telumire/ReadOnly/settings\\\">\\n\u003Canchor id={{{# [{!!title}] +[join[]] }}} />\\n\u003C!-- ACTIONS -->\\n    \u003C\u003CStartupAction>>\\n\u003C!-- END OF ACTIONS -->\\n\u003C!-- UI -->\\n\u003C$let stateTab=\u003C\u003Cqualify $:/state/tab>> >\\n    \u003Cdiv class=\\\"tc-tab-set tc-vertical\\\">\\n        \u003Cdiv class=\\\"tc-tab-buttons tc-vertical\\\">\\n            \u003C$list filter=\u003C\u003CtabList>> variable=\\\"currentTab\\\">\\n                \u003C$button set=\u003C\u003CstateTab>> setTo=\u003C\u003CcurrentTab>> selectedClass=\\\"tc-tab-selected\\\">\u003C\u003CcurrentTab>>\u003C/$button>\\n            \u003C/$list>\\n        \u003C/div>\\n        \u003Cdiv class=\\\"tc-tab-content tc-vertical\\\">\\n                \u003C$let defaultTab={{{ [enlist\u003CtabList>first[]] }}} >\\n                    \u003C$macrocall $name={{{ tab[\u003CstateTab>get[text]else\u003CdefaultTab>titlecase[]]+[split[ ]join[]] }}}/>\\n                \u003C/$let>\\n        \u003C/div>\\n    \u003C/div>\\n\u003C/$let>\\n\u003C!-- UI Style -->\\n    \u003Cstyle>\\n        textarea.tc-edit-texteditor.full-width{width:100%!important;}\\n        label.tc-icon-wrapper button.tc-btn-invisible{cursor: auto;}\\n    \u003C/style>\\n\u003C!-- END OF UI -->\\n\u003Cblockquote>\\nWARNING: The buttons are not properly turned on when turning off read only. For now, use the \u003C$button actions=\u003C\u003Ccheck-all>>>Reset\u003C/$button> button.\\n\u003C/blockquote>\\n\u003C/$tiddler>\",\n    \"creator\": \"Telumire\",\n    \"title\": \"$:/plugins/Telumire/ReadOnly/settings\",\n    \"modified\": \"20230508112020356\",\n    \"modifier\": \"Telumire\",\n    \"tags\": \"$:/tags/StartupAction $:/tags/ControlPanel/Appearance\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"PageControlButtons\": \"$:/core/ui/Buttons/save-wiki $:/core/ui/Buttons/advanced-search $:/core/ui/Buttons/close-all $:/core/ui/Buttons/control-panel $:/core/ui/Buttons/encryption $:/core/ui/Buttons/export-page $:/core/ui/Buttons/fold-all $:/core/ui/Buttons/import $:/core/ui/Buttons/language $:/core/ui/Buttons/manager $:/core/ui/Buttons/more-page-actions $:/core/ui/Buttons/new-image $:/core/ui/Buttons/new-journal $:/core/ui/Buttons/new-tiddler $:/core/ui/Buttons/palette $:/core/ui/Buttons/print $:/core/ui/Buttons/refresh $:/core/ui/Buttons/storyview $:/core/ui/Buttons/tag-manager $:/core/ui/Buttons/theme $:/core/ui/Buttons/timestamp $:/core/ui/Buttons/unfold-all $:/core/ui/Buttons/permaview $:/core/ui/Buttons/full-screen $:/plugins/kookma/commander/buttons/pagecontrol\",\n    \"SideBarSegments/tabs\": \"$:/core/ui/SideBar/Recent $:/core/ui/SideBar/Tools $:/core/ui/SideBar/More $:/plugins/Telumire/RSS/post $:/plugins/kookma/gatha/ui/sidebar $:/core/ui/SideBar/Open $:/plugins/Telumire/PLM/icons\",\n    \"ViewToolbarButtons\": \"$:/core/ui/Buttons/more-tiddler-actions $:/core/ui/Buttons/info $:/core/ui/Buttons/new-here $:/core/ui/Buttons/new-journal-here $:/core/ui/Buttons/clone $:/core/ui/Buttons/export-tiddler $:/core/ui/Buttons/edit $:/core/ui/Buttons/delete $:/core/ui/Buttons/permalink $:/core/ui/Buttons/permaview $:/core/ui/Buttons/open-window $:/core/ui/Buttons/close-others $:/core/ui/Buttons/fold-others $:/core/ui/Buttons/fold $:/core/ui/Buttons/fold-bar\",\n    \"config-visibility\": \"PageControlButtons ViewToolbarButtons SideBarSegments/tabs\",\n    \"ReadOnlyCSS\": \".tc-subtitle{\\ndisplay:none;\\n}\\n\\n.tc-sidebar-search [aria-label=\\\"{{$:/language/Buttons/AdvancedSearch/Caption}}\\\"]{    \\ndisplay:none;\\n}\",\n    \"caption\": \"Read Only\",\n    \"revision\": \"0\",\n    \"bag\": \"default\",\n    \"ReadOnlyFilter\": \"[[TiddlyWiki Safe Mode]is[tiddler]]\\n[{$:/status/IsLoggedIn}match[yes]]\\n[{$:/info/url/protocol}match[file:]]\\n[{$:/info/url/hostname}match[localhost]]\\n+[!is[blank]limit[1]then[false]else[true]]\\n:map[\u003C..currentTiddler>get[override]!is[blank]else\u003CcurrentTiddler>]\",\n    \"override\": \"\"\n},\n\n\"$:/plugins/Telumire/Commons/templates/readme\": {\n    \"created\": \"20230427230707020\",\n    \"text\": \"\u003C$list filter=\\\"[{!!title}split[/]first[4]join[/]]\\\" variable=\\\"plugin\\\">\\n\u003C$list filter=\\\"[\u003Cplugin>]:filter[all[tiddlers+shadows]prefix\u003Cplugin>search:tags[$:/tags/ControlPanel]]\\\">\\n\u003C!-- If the plugin contains a tiddler that is listed in one of the controlpanel tabs -->\\n\\n\u003C\u003Clink-to-controlpanel-tab>>\\n\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]prefix\u003Cplugin>suffix[FAQ]limit[1]]\\\">\\n\\n;FAQ\\n\\n\u003Cul class=\\\"help\\\">\\n\u003C$list filter=\\\"[{!!title}tagging[]sort[list]]\\\">\\n\u003Cli>\\n\u003Cdetails>\u003Csummary>\u003C$link>\u003C$text text={{{ [{!!title}split[/]last[]] }}}/>\u003C/$link>\u003C/summary>\\n\u003C$transclude mode=\\\"block\\\"/>\\n\u003C/details>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]prefix\u003Cplugin>suffix[TLDR]limit[1]]\\\">\\n\\n;TL;DR\\n\\n\u003C$transclude mode=\\\"block\\\"/>\\n\u003C/$list>\\n{{$:/plugins/Telumire/Commons/templates/readme!!thanks}}\\n\u003C/$list>\",\n    \"tags\": \"\",\n    \"title\": \"$:/plugins/Telumire/Commons/templates/readme\",\n    \"modified\": \"20230508110327939\",\n    \"code-body\": \"yes\",\n    \"thanks\": \"\u003C$list filter=\\\"[{$:/info/url/host}!match[plm.tiddlyhost.com]]\\\">\\n\\n\u003C\u003C\u003C\\nHello there {{$:/status/UserName}}! Your help is critical to the future of this plugin. Keep it alive and thriving by showing your support on [[Ko-fi|https://ko-fi.com/telumire]] today! 🤗\\n\u003C\u003C\u003C\\n\\n\u003C/$list>\"\n},\n\n\"$:/plugins/Telumire/Commons/styles/openControlPanelTab\": {\n    \"created\": \"20230425225538415\",\n    \"text\": \".tc-tiddlylink.tc-tiddlylink-shadow{cursor:pointer;}\",\n    \"tags\": \"$:/tags/Stylesheet\",\n    \"title\": \"$:/plugins/Telumire/Commons/styles/openControlPanelTab\",\n    \"modified\": \"20230508110327555\"\n},\n\n\"$:/plugins/Telumire/Commons/macros/openControlPanelTab\": {\n    \"created\": \"20230424221125460\",\n    \"text\": \"\\\\define link-to-controlpanel-tab-actions()\\n\\n\u003C$action-setfield $tiddler=\\\"$:/state/tab-1749438307\\\" text=\u003C\u003Cmain-tab>> />\\n\u003C$action-setfield $tiddler=\\\"$:/state/tab--1963855381\\\" text=\u003C\u003Csub-tab>> />\\n\u003C$action-navigate $to=\u003C\u003CnavigateTo>>/>\\n\\n\\\\end\\n\\n\\\\define link-to-controlpanel-tab-separator()\u003C$list filter=\\\"[\u003Cdepth-last>!match[yes]]\\\">\u003C$text text=\u003C\u003C__separator__>>/>\u003C/$list>\\n\\n\\\\define link-to-controlpanel-tab-template(separator) \u003C$tiddler tiddler=\u003C\u003CnavigateTo>> >\u003C$button tag=\\\"a\\\" actions=\u003C\u003Clink-to-controlpanel-tab-actions>> class=\\\"tc-tiddlylink tc-tiddlylink-shadow\\\">\u003C$transclude field=\\\"caption\\\">\u003C$transclude field=\\\"title\\\"/>\u003C/$transclude>\u003C/$button>\u003C/$tiddler>\u003C\u003Clink-to-controlpanel-tab-separator>>\\n\\n\\\\define link-to-controlpanel-tab(caption:\\\"\\\"\\\"\u003Ccode>\u003C$list filter=\\\"$:/ControlPanel [\u003Cmain-tab>] [\u003Csub-tab>]\\\" counter=\\\"depth\\\" variable=\\\"navigateTo\\\">\u003C\u003Clink-to-controlpanel-tab-template \\\" > \\\">>\u003C/$list>\u003C/code>\\\"\\\"\\\",prefix,sub-tab)\\n\u003C$let\\nprefix={{{ [\u003C__prefix__>!is[blank]]:else[{!!title}split[/]first[4]join[/]] }}} \\nsub-tab={{{ [\u003C__sub-tab__>!is[blank]]:else[all[tiddlers+shadows]prefix\u003Cprefix>search:tags[$:/tags/ControlPanel]] }}}\\nmain-tab={{{ [\u003Csub-tab>tags[]prefix[$:/tags/ControlPanel/]trim[$:/tags/]] :map[[$:/tags/ControlPanel]tagging[]search{!!title}] }}}\\ntv-wikilinks=\\\"no\\\"\\n>\u003C\u003C__caption__>>\u003C/$let>\\n\\\\end\",\n    \"tags\": \"$:/tags/Macro\",\n    \"title\": \"$:/plugins/Telumire/Commons/macros/openControlPanelTab\",\n    \"modified\": \"20230508110326908\",\n    \"code-body\": \"yes\"\n}}\n}","title":"$:/plugins/Telumire/ReadOnly","type":"application/json","tags":"","modified":"20230508110341508","version":"0.0.2","name":"ReadOnly","description":"Hide buttons with a filter","author":"Telumire","list":"readme settings","source":"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/ReadOnly]]","plugin-type":"plugin","packaged-by":"Gatha on 15th May 2023, 14:51:25"},
{"created":"20230426130357683","text":"{\"tiddlers\": {\n\"$:/plugins/Telumire/Shortcuts/backtick\": {\n    \"created\": \"20220124001023467\",\n    \"text\": \"\u003C$action-sendmessage\\n $message=\\\"tm-edit-text-operation\\\"\\n $param=\\\"insert-text\\\"\\n text=\\\"`\\\"\\n/>\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/tags/EditorToolbar $:/TiddlyTweaks/Shortcuts\",\n    \"caption\": \"backtick (`)\",\n    \"title\": \"$:/plugins/Telumire/Shortcuts/backtick\",\n    \"modified\": \"20231207163035868\",\n    \"condition\": \"[\u003CtargetTiddler>]\",\n    \"description\": \"Insert the backtick symbol\",\n    \"icon\": \"$:/plugins/Telumire/images/backtick\",\n    \"shortcuts\": \"ctrl-shift-2\",\n    \"modifier\": \"Telumire\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Shortcuts/comment\": {\n    \"created\": \"20220110134552210\",\n    \"text\": \"\\\\define delimiter-type() [tag[$:/tags/Stylesheet]] [type[text/css]] [type[application/javascript]] [\u003Ctype>match[css]]  [\u003Ctype>match[js]]\\n\u003C$action-sendmessage\\n $message=\\\"tm-edit-text-operation\\\"\\n $param=\\\"save-selection\\\"\\n tiddler=\u003C\u003Cqualify \\\"$:/temp/selection\\\">>\\n/>\\n\u003C$action-sendmessage\\n $message=\\\"tm-edit-text-operation\\\"\\n $param={{{[\u003Cqualify \\\"$:/temp/selection\\\">has[text]then[wrap-selection]else[wrap-lines]]}}}\\n prefix={{{ [\u003CtargetTiddler>filter\u003Cdelimiter-type>then[/*]else[\u003C!--]] }}}\\n suffix={{{ [\u003CtargetTiddler>filter\u003Cdelimiter-type>then[*/]else[-->]] }}}\\n/>\",\n    \"creator\": \"user\",\n    \"title\": \"$:/plugins/Telumire/Shortcuts/comment\",\n    \"caption\": \"comment the code\",\n    \"condition\": \"[\u003CtargetTiddler>]\",\n    \"description\": \"Transform the selection into a block comment\",\n    \"icon\": \"$:/core/images/add-comment\",\n    \"modified\": \"20231207163042112\",\n    \"modifier\": \"Telumire\",\n    \"shortcuts\": \"ctrl-slash\",\n    \"tags\": \"$:/tags/EditorToolbar $:/TiddlyTweaks/Shortcuts\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Shortcuts/copy-code/full\": {\n    \"created\": \"20210528014602259\",\n    \"text\": \"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"wrap-selection\\\"\\n\\tprefix='\u003C$macrocall $name=\\\"copy-code\\\"\\n\\t\\ttitle=\\\"\\\"\\n\\t\\tlanguage=\\\"\\\"\\n\\t\\tdisplay-language=\\\"show\\\"\\n\\t\\tcode=\\\"\\\"\\\"'\\n\\tsuffix='\\\"\\\"\\\"/>'\\n/>\",\n    \"title\": \"$:/plugins/Telumire/Shortcuts/copy-code/full\",\n    \"caption\": \"shortcut copy code button with full macrocall syntax\",\n    \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n    \"creator\": \"user\",\n    \"description\": \"Transform the selection into a code bloc with a copy to clipboard button - allow double angle brackets\",\n    \"icon\": \"$:/core/images/copy-clipboard\",\n    \"modified\": \"20231207170131556\",\n    \"modifier\": \"user\",\n    \"shortcuts\": \"alt-shift-m\",\n    \"tags\": \"$:/tags/EditorToolbar $:/showInfo/macro/copy-code\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"revision\": \"0\",\n    \"bag\": \"default\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Shortcuts/copy-code/short\": {\n    \"created\": \"20210527212751871\",\n    \"text\": \"\u003C$action-sendmessage\\n    $message=\\\"tm-edit-text-operation\\\"\\n    $param=\\\"wrap-selection\\\"\\n    prefix='\u003C\u003Ccc \\\"'\\n    suffix='\\\">>'\\n/>\",\n    \"title\": \"$:/plugins/Telumire/Shortcuts/copy-code/short\",\n    \"caption\": \"shortcut copy code button\",\n    \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n    \"creator\": \"user\",\n    \"description\": \"Transform the selection into a code bloc with a copy to clipboard button\",\n    \"icon\": \"$:/core/images/copy-clipboard\",\n    \"modified\": \"20231207170139986\",\n    \"modifier\": \"user\",\n    \"shortcuts\": \"alt-m\",\n    \"tags\": \"$:/tags/EditorToolbar $:/showInfo/macro/copy-code\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"revision\": \"0\",\n    \"bag\": \"default\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Shortcuts/icon\": {\n    \"created\": \"20230427014716602\",\n    \"text\": \"{{$:/core/images/storyview-zoomin}}\",\n    \"title\": \"$:/plugins/Telumire/Shortcuts/icon\",\n    \"tags\": \"\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"modified\": \"20230508110343452\"\n},\n\n\"$:/plugins/Telumire/Shortcuts/indent\": {\n    \"created\": \"20230426123320189\",\n    \"text\": \"\u003C$action-sendmessage\\n $message=\\\"tm-edit-text-operation\\\"\\n $param=\\\"save-selection\\\"\\n tiddler=\u003C\u003Cqualify $:/temp/selection>>\\n/>\\n\\n\u003C$let tab={{{ [charcode[9]] }}} line={{{ [charcode[10]] }}}>\\n\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"replace-selection\\\"\\n\\ttext={{{ [\u003Cqualify $:/temp/selection>get[text]split\u003Cline>addprefix\u003Ctab>join\u003Cline>] }}}\\n/>\\n\u003C/$let>\",\n    \"tags\": \"$:/tags/EditorToolbar\",\n    \"title\": \"$:/plugins/Telumire/Shortcuts/indent\",\n    \"modified\": \"20230508110343543\",\n    \"shortcuts\": \"tab\",\n    \"icon\": \"$:/core/images/chevron-right\",\n    \"description\": \"Indent with a tab\",\n    \"condition\": \"[\u003CtargetTiddler>]\",\n    \"caption\": \"indent\",\n    \"type\": \"\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Shortcuts/key\": {\n    \"created\": \"20220830100230518\",\n    \"text\": \"\u003C$action-sendmessage\\n $message=\\\"tm-edit-text-operation\\\"\\n $param=\\\"wrap-selection\\\"\\n prefix=\\\"\u003Ckbd>\\\"\\n suffix=\\\"\u003C/kbd>\\\"\\n/>\",\n    \"creator\": \"user\",\n    \"title\": \"$:/plugins/Telumire/Shortcuts/key\",\n    \"caption\": \"insert a key\",\n    \"condition\": \"[\u003CtargetTiddler>]\",\n    \"description\": \"Transform the selection into a key\",\n    \"icon\": \"$:/core/images/mono-line\",\n    \"modified\": \"20231207163049661\",\n    \"modifier\": \"Telumire\",\n    \"shortcuts\": \"ctrl-k\",\n    \"tags\": \"$:/tags/EditorToolbar $:/CustomShortcuts $:/TiddlyTweaks/Shortcuts\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Shortcuts/plugin.info\": {\n    \"created\": \"20230427225901362\",\n    \"title\": \"$:/plugins/Telumire/Shortcuts/plugin.info\",\n    \"type\": \"application/json\",\n    \"text\": \"{\\n    \\\"title\\\": \\\"$:/plugins/Telumire/Shortcuts\\\",\\n    \\\"name\\\": \\\"Shortcuts\\\",\\n    \\\"description\\\": \\\"custom shortcuts\\\",\\n    \\\"author\\\": \\\"Telumire\\\",\\n    \\\"version\\\": \\\"0.0.1\\\",\\n    \\\"core-version\\\": \\\"5.2.8-prerelease\\\",\\n    \\\"source\\\": \\\"\\\",\\n    \\\"list\\\": \\\"\\\",\\n    \\\"parent-plugin\\\": \\\"\\\",\\n    \\\"dependents\\\": \\\"\\\",\\n    \\\"plugin-type\\\": \\\"plugin\\\",\\n    \\\"packaged-by\\\": \\\"Gatha on 3rd February 2024, 15:47:00\\\"\\n}\",\n    \"modified\": \"20240203144700868\"\n},\n\n\"$:/plugins/Telumire/Shortcuts/readme\": {\n    \"created\": \"20230427233756625\",\n    \"text\": \"{{||$:/plugins/Telumire/Commons/templates/readme}}\",\n    \"title\": \"$:/plugins/Telumire/Shortcuts/readme\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"tags\": \"\",\n    \"modified\": \"20231207163555177\"\n},\n\n\"$:/plugins/Telumire/Shortcuts/subTiddler\": {\n    \"created\": \"20220215125705138\",\n    \"text\": \"\u003C$action-sendmessage\\n $message=\\\"tm-edit-text-operation\\\"\\n $param=\\\"wrap-selection\\\"\\n prefix={{{ '[['[\u003CstoryTiddler>get[draft.title]]'/'+[join[]] }}}\\n suffix=\\\"]]\\\"\\n/>\",\n    \"creator\": \"Télumire\",\n    \"title\": \"$:/plugins/Telumire/Shortcuts/subTiddler\",\n    \"caption\": \"Create a link to a sub tiddler\",\n    \"condition\": \"[\u003CcurrentTiddler>]\",\n    \"description\": \"Transform the selection into a block comment\",\n    \"icon\": \"$:/core/images/linkify\",\n    \"modified\": \"20231207163058403\",\n    \"modifier\": \"Telumire\",\n    \"shortcuts\": \"shift-alt-k\",\n    \"tags\": \"$:/tags/EditorToolbar $:/TiddlyTweaks/Shortcuts\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Shortcuts/tilde\": {\n    \"created\": \"20220124000131817\",\n    \"text\": \"\u003C$action-sendmessage\\n $message=\\\"tm-edit-text-operation\\\"\\n $param=\\\"insert-text\\\"\\n text=\\\"~\\\"\\n/>\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/tags/EditorToolbar $:/TiddlyTweaks/Shortcuts\",\n    \"caption\": \"tilde (~)\",\n    \"title\": \"$:/plugins/Telumire/Shortcuts/tilde\",\n    \"modified\": \"20231207163108966\",\n    \"condition\": \"[\u003CtargetTiddler>]\",\n    \"description\": \"Insert the tilde symbol\",\n    \"icon\": \"$:/plugins/Telumire/images/tilde\",\n    \"shortcuts\": \"ctrl-shift-1\",\n    \"modifier\": \"Telumire\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Shortcuts/TLDR\": {\n    \"created\": \"20231207163631620\",\n    \"text\": \"This plugin add several keyboard shortcuts to the editor.\",\n    \"title\": \"$:/plugins/Telumire/Shortcuts/TLDR\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"tags\": \"\",\n    \"modified\": \"20231207163727394\"\n},\n\n\"$:/showInfo/Stylesheet/Style\": {\n    \"title\": \"$:/showInfo/Stylesheet/Style\",\n    \"created\": \"20211027143252536\",\n    \"description\": \"remember to add the field `hide-body:yes` for better performances\",\n    \"hide-body\": \"yes\",\n    \"modified\": \"20211105234333491\",\n    \"tags\": \"$:/showInfo/code/Stylesheet/ViewTemplate $:/showInfo/macro/copy-code/style $:/showInfo/macro/copy-code $:/tags/Stylesheet\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"text\": \"\\\\rules only\\n:is([data-tags*=\\\"$:/tags/Stylesheet\\\"],[data-tags*=\\\"$:/tags/ViewTemplate\\\"],[data-tags*=\\\"$:/tags/Macro\\\"]) .tc-tiddler-body{\\ndisplay:none;\\n}\",\n    \"revision\": \"0\",\n    \"bag\": \"default\"\n},\n\n\"$:/showInfo/macro/copy-code/style\": {\n    \"title\": \"$:/showInfo/macro/copy-code/style\",\n    \"comment\": \"\u003C\u003Ccopy-code html \\\"\\\"\\\"test\\\"\\\"\\\" \\\"title\\\">>\",\n    \"created\": \"20210527214847395\",\n    \"creator\": \"user\",\n    \"modified\": \"20211115014106263\",\n    \"modifier\": \"user\",\n    \"tags\": \"$:/showInfo/macro/copy-code $:/tags/Stylesheet\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"text\": \".copy-code{\\n    font-family: Consolas;\\n}\\n\\n.copy-code dt{\\n    background: \u003C\u003Ccolor pre-background>>;\\n    border: solid 1px \u003C\u003Ccolor pre-border>>;\\n    border-bottom:unset;\\n    padding: 0.5em;\\n    border-radius: 3px 3px 0 0;\\n    font-size: 1.1em;\\n}\\n\\n.copy-code dt:empty, .copy-code dd small.hide{\\n    display: none;\\n}\\n\\n.copy-code dd{\\n    margin: 0;\\n}\\n\\n.copy-code dd>pre{\\n    border-radius: 3px;\\n    background-color:\u003C\u003Ccolor tiddler-editor-background>>\\n}\\n\\n.copy-code dt:not(:empty)+dd>pre{\\n    border-radius: 0 0 3px 3px;\\n    margin-top: 0em;\\n}\\n\\n.copy-code dd{\\n    position: relative;\\n    display: block;\\n}\\n\\n.copy-code dd :is(button, small) {\\n    position: absolute;\\n    opacity: 0.3;\\n    padding: 5px;\\n}\\n\\n.copy-code dd button:hover{\\n    transition: opacity 150ms ease-in-out;\\n    opacity: 1;\\n}\\n\\n.copy-code dd button {\\n    font-size: 0;\\n    right:0;\\n    display: flex;\\n    align-items:flex-start;\\n    justify-content:flex-end;\\n    pointer-events:none;\\n}\\n\\n.copy-code dd button svg {\\n    width: 20px;\\n    height: auto;\\n    pointer-events:all;\\n}\\n\\n.copy-code dd small {\\n    inset: auto 0 0 auto;\\n    text-transform: uppercase;\\n    font-weight: bold;\\n    font-size: 1em;\\n}\",\n    \"revision\": \"0\",\n    \"bag\": \"default\"\n},\n\n\"$:/plugins/Telumire/images/tilde\": {\n    \"created\": \"20220124000558262\",\n    \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" viewBox=\\\"0 0 16 16\\\" >\u003Ctext x=\\\"50%\\\" y=\\\"50%\\\" dominant-baseline=\\\"central\\\" text-anchor=\\\"middle\\\">~\u003C/text>\u003C/svg>\",\n    \"tags\": \"$:/tags/Image $:/TiddlyTweaks/Shortcuts\",\n    \"title\": \"$:/plugins/Telumire/images/tilde\",\n    \"modified\": \"20231207162854448\"\n},\n\n\"$:/plugins/Telumire/images/backtick\": {\n    \"created\": \"20220124001124446\",\n    \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" viewBox=\\\"0 0 16 16\\\" >\u003Ctext x=\\\"50%\\\" y=\\\"70%\\\" dominant-baseline=\\\"central\\\" text-anchor=\\\"middle\\\">\u003C$text text=\\\"`\\\"/>\u003C/text>\u003C/svg>\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/tags/Image $:/TiddlyTweaks/Shortcuts\",\n    \"title\": \"$:/plugins/Telumire/images/backtick\",\n    \"modified\": \"20231207162626724\",\n    \"modifier\": \"Telumire\"\n},\n\n\"$:/plugins/Telumire/Commons/templates/readme\": {\n    \"created\": \"20230427230707020\",\n    \"text\": \"\u003C$list filter=\\\"[{!!title}split[/]first[4]join[/]]\\\" variable=\\\"plugin\\\">\\n\u003C$list filter=\\\"[\u003Cplugin>]:filter[all[tiddlers+shadows]prefix\u003Cplugin>search:tags[$:/tags/ControlPanel]]\\\">\\n\u003C!-- If the plugin contains a tiddler that is listed in one of the controlpanel tabs -->\\n\\n\u003C\u003Clink-to-controlpanel-tab>>\\n\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]prefix\u003Cplugin>suffix[FAQ]limit[1]]\\\">\\n\\n;FAQ\\n\\n\u003Cul class=\\\"help\\\">\\n\u003C$list filter=\\\"[{!!title}tagging[]sort[list]]\\\">\\n\u003Cli>\\n\u003Cdetails>\u003Csummary>\u003C$link>\u003C$text text={{{ [{!!title}split[/]last[]] }}}/>\u003C/$link>\u003C/summary>\\n\u003C$transclude mode=\\\"block\\\"/>\\n\u003C/details>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]prefix\u003Cplugin>suffix[TLDR]limit[1]]\\\">\\n\\n;TL;DR\\n\\n\u003C$transclude mode=\\\"block\\\"/>\\n\u003C/$list>\\n{{$:/plugins/Telumire/Commons/templates/readme!!thanks}}\\n\u003C/$list>\",\n    \"tags\": \"\",\n    \"title\": \"$:/plugins/Telumire/Commons/templates/readme\",\n    \"modified\": \"20230508110327939\",\n    \"code-body\": \"yes\",\n    \"thanks\": \"\u003C$list filter=\\\"[{$:/info/url/host}!match[plm.tiddlyhost.com]]\\\">\\n\\n\u003C\u003C\u003C\\nHello there {{$:/status/UserName}}! Your help is critical to the future of this plugin. Keep it alive and thriving by showing your support on [[Ko-fi|https://ko-fi.com/telumire]] today! 🤗\\n\u003C\u003C\u003C\\n\\n\u003C/$list>\"\n}}\n}","title":"$:/plugins/Telumire/Shortcuts","type":"application/json","tags":"","modified":"20231207170320327","version":"0.0.1","name":"Shortcuts","description":"custom shortcuts","author":"Telumire","version-0.0.0":"Added copycode macro for the copycode shortcut","version-0.0.1":"Added new shortcuts + short copycode syntax","plugin-type":"plugin","packaged-by":"Gatha on 3rd February 2024, 15:47:09"},
