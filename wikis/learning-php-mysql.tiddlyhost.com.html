les/buttons\",\"text\":\"/*\\n.cmd-btn{\\n\\tfont-size:0.85em;\\n\\tfont-size:300;\\n\\tcolor: #666666;\\n\\tbackground-color: #d8d8d8;\\n\\tpadding: 3px 8px 3px 8px;\\n\\tborder: 1px solid #a1a1a1;\\n}\\n*/\\n\\n.cmd-btn-wd{\\n\\twidth:20ch;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/styles/compInspect/table\":{\"title\":\"$:/plugins/kookma/commander/styles/compInspect/table\",\"text\":\"/*compInspect table*/\\n.cmd-ci-table{\\n\\tborder-collapse: collapse;\\n}\\n\\n.cmd-ci-table .leftcol{\\n\\twidth:20%;\\n\\tvertical-align: top;\\n\\ttext-align: right;\\n\\tbackground-color:#f0f0f0;\\n}\\n.cmd-ci-table .rightcol{\\n\\twidth:650px;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/styles/log\":{\"title\":\"$:/plugins/kookma/commander/styles/log\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\".commander-alert {\\n\\tpadding: 0.75rem 1.25rem;\\n\\tmargin-bottom: 1rem;\\n\\t/*border: 1px dotted gray;*/\\n\\tborder-radius: 0.25rem;\\n\\t\\n\\tcolor: \u003C\u003Ccolour message-foreground>>;            /*#0c5460;*/\\n\\tbackground-color:\u003C\u003Ccolour message-background>>;  /*#d1ecf1;*/\\n\\tborder-color: \u003C\u003Ccolour message-border>>;         /*#bee5eb;*/\\n}\\n\\n.kk-commander-log-note{\\n\\tfont-style:italic; font-size:small;\\n}\\n.kk-commander-log-item {\\n\\t/*color:green;*/\\n}\"},\"$:/plugins/kookma/commander/styles/other\":{\"title\":\"$:/plugins/kookma/commander/styles/other\",\"text\":\"\\n/* This is missing and I added it */\\n.cmd-txt-area{\\n\\tmin-width:25ch;\\n}\\n\\n.cmd-txt-area2{\\n\\tmin-width:50ch;\\n}\\n\\n/* Correct this later*/\\n.kk-cmd-label{\\n\\tdisplay:inline-block;\\n\\twidth:85px;\\n}\\n\\n.kk-cmd-label2{\\n\\tdisplay:inline-block;\\n\\twidth:120px;\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/styles/select-width\":{\"title\":\"$:/plugins/kookma/commander/styles/select-width\",\"text\":\".cmd-sl{\\n  width:8ch;\\n}\\n\\n.cmd-select-wd{\\n  min-width:25ch;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/styles/snr/flexbox\":{\"title\":\"$:/plugins/kookma/commander/styles/snr/flexbox\",\"text\":\".cmd-snr-row {\\n  display: flex;\\n  flex-direction: row;\\n  flex-wrap: wrap;\\n  width: 100%;\\n}\\n.cmd-snr-column {\\n  display: flex;\\n  flex-direction: column;\\n  flex-basis: 100%;\\n  flex: 1\\n}\\n\\n.cmd-snr-double-column {\\n  display: flex;\\n  flex-direction: column;\\n  flex-basis: 100%;\\n  flex: 2\\n}\\n\\n@media screen and (min-width: 800px) {\\n  .cmd-snr-column {\\n    flex: 1\\n  }\\n\\n  .cmd-snr-double-column {\\n    flex: 2\\n  }\\n}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/styles/snr/form\":{\"title\":\"$:/plugins/kookma/commander/styles/snr/form\",\"text\":\".cmd-snr-form{\\n  width:100%;\\n}\\n\\n.cmd-snr-textbox {\\n  width:100%;\\n  box-sizing: border-box;\\n  max-width:40ch;\\n  }\\n\\n.cmd-snr-form select, .cmd-snr-form input{\\n  margin: 0.2rem;\\n}\\n.cmd-snr-form legend{\\n  background: #f5f5f5;\\n  padding: 3px 6px;\\n}\\n\\n.cmd-snr-form { padding:20px; }\\n.cmd-snr-form .item { padding: 2px; margin:2px; }\\n.cmd-snr-form .item label { display:inline-block; width:100px; margin-left:5px; }\\n.cmd-snr-form .item input { display:inline-block; }\\n.cmd-snr-form .item select { display:inline-block; }\\n\\n/* only for relink checkbox on renaming tiddler */\\n.cmd-snr-form .item-relink { padding: 2px; margin:2px; }\\n\\n     \",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/styles/tiddler-list\":{\"title\":\"$:/plugins/kookma/commander/styles/tiddler-list\",\"text\":\".kk-commander-tiddler-list {\\n\\tfont-size:small; \\n\\tborder-left:0.5px dotted grey;\\n\\tpadding-left:10px;\\n\\toverflow-y:auto;\\n\\tmax-width:100%;\\n/*\\tmax-height:$(height)$; */\\n}\\n\\n.kk-commander-columns1   { display:block; column-count:1; column-gap:1em; }\\n.kk-commander-columns2   { display:block; column-count:2; column-gap:1em; }\\n.kk-commander-columns3   { display:block; column-count:3; column-gap:1em; }\\n.kk-commander-columns4   { display:block; column-count:4; column-gap:1em; }\\n.kk-commander-columns5   { display:block; column-count:5; column-gap:1em; }\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/tag/macros/add-remove-replace\":{\"title\":\"$:/plugins/kookma/commander/tag/macros/add-remove-replace\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define add-new-tag-bulk(newTag:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__newTag__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"add-new-tag-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!tag\u003C__newTag__>]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003C__newTag__>> />\\n\u003C/$fieldmangler>\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"new tag `$newTag$` added\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define remove-old-tag-bulk(oldTag:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\\n\u003C$list filter=\\\"[\u003C__oldTag__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"remove-old-tag-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>tag\u003C__oldTag__>]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\u003C\u003C__oldTag__>> />\\n\u003C/$fieldmangler>\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"old tag `$oldTag$` removed\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define replace-tag-bulk(oldTag:\\\"\\\", newTag:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\\n\u003C$list filter=\\\"[\u003C__oldTag__>!is[blank]]\\\" variable=null>\\n\u003C$list filter=\\\"[\u003C__newTag__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"replace-tag-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>tag\u003C__oldTag__>]\\\" variable=ignore\\n  emptyMessage=\\\"\\\"\\\"\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"//has not tag `$oldTag$`. Operation ignored.//\\\" tidItem=\u003C\u003CcurrentTiddler>> /> \\\"\\\"\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003C__newTag__>> />\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\u003C\u003C__oldTag__>>  />\\n\u003C/$fieldmangler>\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"tag `$oldTag$` replaced with `$newTag$`\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\"},\"$:/plugins/kookma/commander/tag/ui\":{\"title\":\"$:/plugins/kookma/commander/tag/ui\",\"caption\":\"Tag\",\"list-after\":\"$:/plugins/kookma/commander/title/ui\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs \\ntabsList:\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/TagOps]!has[draft.of]]\\\" default:\\\"$:/plugins/kookma/commander/tag/uicomp/add-remove-tags\\\" \\nclass:\\\"tc-vertical cmd-tab-wd\\\">>\\n\\n\"},\"$:/plugins/kookma/commander/tag/uicomp/add-remove-tags\":{\"title\":\"$:/plugins/kookma/commander/tag/uicomp/add-remove-tags\",\"caption\":\"Add remove tags\",\"tags\":\"$:/tags/Commander/TagOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Clabel class=\\\"kk-cmd-label\\\">New tag\u003C/label>\u003C$edit-text\\ntiddler=\\\"$:/temp/commander/tag-add-remove/new\\\"\\ntag=\\\"input\\\"\\ndefault=\\\"\\\"\\nclass=\\\"cmd-txt-area\\\"\\nplaceholder=\\\" new tag\\\"/>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Add new tag\\n\u003C$macrocall $name=\\\"add-new-tag-bulk\\\" newTag={{$:/temp/commander/tag-add-remove/new}} />\\n\u003C/$button>\\n\\n\u003Clabel class=\\\"kk-cmd-label\\\">Old tag\u003C/label>\u003C$select class=\\\"cmd-select-wd\\\" tiddler=\\\"$:/temp/commander/tag-add-remove/old\\\" default=\\\"\\\" >\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]tags[]sort[]]-[\u003CworkingTag>]\\\" >\\n\u003Coption>\u003C$view field=\\\"title\\\"/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Remove old tag\\n\u003C$macrocall $name=\\\"remove-old-tag-bulk\\\" oldTag={{$:/temp/commander/tag-add-remove/old}} />\\n\u003C/$button>\\n\\n\"},\"$:/plugins/kookma/commander/tag/uicomp/replace-tags\":{\"title\":\"$:/plugins/kookma/commander/tag/uicomp/replace-tags\",\"caption\":\"Replace tags\",\"list-after\":\"$:/plugins/kookma/commander/tag/uicomp/add-remove-tags\",\"tags\":\"$:/tags/Commander/TagOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Clabel class=\\\"kk-cmd-label\\\">Old tag\u003C/label>\u003C$select class=\\\"cmd-select-wd\\\" tiddler=\\\"$:/temp/commander/replace-tags/old\\\" default=\\\"\\\">\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]tags[]sort[]]-[\u003CworkingTag>]\\\" >\\n\u003Coption>\u003C$view field=\\\"title\\\"/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003Clabel class=\\\"kk-cmd-label\\\">New tag\u003C/label>\u003C$edit-text\\ntiddler=\\\"$:/temp/commander/replace-tags/new\\\"\\ntag=\\\"input\\\"\\ndefault=\\\"\\\"\\nclass=\\\"cmd-txt-area\\\"\\nplaceholder=\\\" new tag\\\"\\n/>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Replace tag\\n\u003C$macrocall $name=\\\"replace-tag-bulk\\\" \\noldTag={{$:/temp/commander/replace-tags/old}} \\nnewTag={{$:/temp/commander/replace-tags/new}} />\\n\u003C/$button>\\n\\n\"},\"$:/plugins/kookma/commander/template/base\":{\"title\":\"$:/plugins/kookma/commander/template/base\",\"caption\":\"base\",\"tags\":\"$:/tags/Commander/Template\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"This is a simple one!\"},\"$:/plugins/kookma/commander/template/doc\":{\"title\":\"$:/plugins/kookma/commander/template/doc\",\"caption\":\"documentation\",\"tags\":\"$:/tags/Commander/Template\",\"type\":\"text/vnd.tiddlywiki\",\"version\":\"beta\",\"text\":\"!! Introduction\\n\u003C\u003C\u003C\\nshort introduction\\n\u003C\u003C\u003C\\n\\n!! Content and parameters\\n\u003C\u003C\u003C\\nThe content, attributes and parameters\\n\\n|!Parameter |!Description |\\n|par1 |description |\\n|par2 |description |\\n\u003C\u003C\u003C\\n\\n!! Example i\\n\u003C\u003C\u003C\\nexample here\\n\u003C\u003C\u003C\\n\\n!! Example ii\\n\u003C\u003C\u003C\\nanother example here\\n\u003C\u003C\u003C\\n\\n!! References\\n\u003C\u003C\u003C\\n# one\\n# Two\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/commander/template/simple\":{\"title\":\"$:/plugins/kookma/commander/template/simple\",\"caption\":\"simple\",\"tags\":\"$:/tags/Commander/Template\",\"type\":\"text/vnd.tiddlywiki\",\"version\":\"beta\",\"text\":\"! Heading one\\nThis is sunsection i\\n\\n!! Heading two\\nThis is subsection ii.\\n\\n* one\\n* two\\n* three\\n\\n!!! Heading three\\nThis is subsction iii\\n\\n```\\nA sample code\\n```\\n\\n!! Sample table\\n|Table 1. This is caption|c\\n|Heading one|Heading Two|Heading Three|h\\n|r1|100|200|\\n|r2|02|03|\\n|r3|-1|-2|\\n\"},\"$:/plugins/kookma/commander/tiddler/macros/create\":{\"title\":\"$:/plugins/kookma/commander/tiddler/macros/create\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define log-create(msg:\\\"Tiddler existed, operation ignored\\\")\\n\u003C$action-setfield $tiddler={{$:/state/commander/log-tiddler}} $index=\\\"$(newTitle)$\\\" $value=\\\"$msg$\\\" />\\n\\\\end\\n\\n\\\\define bulk-tiddler-creator(baseTitle, baseTags, datafieldsTid, numberTiddler:\\\"1\\\")\\n\u003C$list filter=\\\"[\u003C__baseTitle__>!is[blank]]\\\" variable=ignore>\\n\u003C\u003Ccreate-log-tiddler \\\"bulk-tiddler-creator\\\">>\\n\u003C$list filter=\\\"[range[9]addprefix[00]] [range[10,99]addprefix[0]] [range[100,500]] +[limit\u003C__numberTiddler__>]\\\"  variable=\\\"L1\\\">\\n\u003C$list filter=\\\"[\u003C__baseTitle__>addsuffix\u003CL1>]\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>]  -[has[title]]\\\" variable=\\\"ignore\\\" emptyMessage=\u003C\u003Clog-create>> >\\n\u003C$action-createtiddler $basetitle=\u003C\u003CnewTitle>>   tags=\u003C\u003C__baseTags__>>  /> \\n\u003C$vars datafieldsTid=\u003C\u003C__datafieldsTid__>> >\\n\u003C\u003Cadd-bulk-fields>>\\n\u003C/$vars>\\n\u003C\u003Clog-create \\\"Tiddler created\\\">>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define oneTid-with-template()\\n\u003C$tiddler tiddler=\u003C\u003CnewTitle>> >\\n \u003C$action-setfield  $tiddler=\u003C\u003CmyTemplate>> title=\u003C\u003CcurrentTiddler>> />   \\n \u003C$fieldmangler>\\n  \u003C$list filter=\\\"[enlist\u003CmyTags>]\\\" variable=newTag>\\n    \u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003CnewTag>> />\\n  \u003C/$list>\u003C!--next remove extra tag used by template from new created tiddler-->\\n  \u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\\\"$:/tags/Commander/Template\\\" />\\n\u003C/$fieldmangler>\\n\u003C/$tiddler>\\n\\\\end\\n\\n\\n\\\\define bulk-tiddler-with-template-creator(baseTitle, baseTags, datafieldsTid, numberTiddler:\\\"1\\\", template:\\\"\\\")\\n\u003C$list filter=\\\"[\u003C__baseTitle__>!is[blank]]\\\" variable=ignore>\\n\u003C\u003Ccreate-log-tiddler \\\"bulk-tiddler-creator with template\\\">>\\n\u003C$vars datafieldsTid=\u003C\u003C__datafieldsTid__>>\\n       myTags=\u003C\u003C__baseTags__>> \\n       myTemplate=\u003C\u003C__template__>> >\\n\u003C$list filter=\\\"[range[9]addprefix[00]] [range[10,99]addprefix[0]] [range[100,500]] +[limit\u003C__numberTiddler__>]\\\"  variable=\\\"L1\\\">\\n\u003C$list filter=\\\"[\u003C__baseTitle__>addsuffix\u003CL1>]\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>!has[title]]\\\" variable=\\\"ignore\\\" emptyMessage=\u003C\u003Clog-create>> >\\n \u003C\u003ConeTid-with-template>>\\n \u003C\u003Cadd-bulk-fields>>\\n \u003C\u003Clog-create \\\"Tiddler created\\\">>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$vars>\\n\u003C/$list>\\n\\\\end\\n\\n\"},\"$:/plugins/kookma/commander/tiddler/macros/delete\":{\"title\":\"$:/plugins/kookma/commander/tiddler/macros/delete\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define log-delete-selectively(item, msg:\\\"Tiddler deleted\\\")\\n\u003C$action-setfield $tiddler={{$:/state/commander/log-tiddler}} $index=\u003C\u003C__item__>> $value=\\\"$msg$\\\" />\\n\\\\end\\n\\n\\\\define delete-tiddlers-selective-bulk()\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>limit[1]]\\\" variable=\\\"ignore\\\">\u003C!-- at least searchfilter shall return one tiddler-->\\n\u003C\u003Ccreate-log-tiddler \\\"delete-tiddler-selectively\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\" variable=\\\"Item\\\">\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CItem>> />\\n\u003C$macrocall $name=\\\"log-delete-selectively\\\" item=\u003C\u003CItem>> />\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\"},\"$:/plugins/kookma/commander/tiddler/macros/export\":{\"title\":\"$:/plugins/kookma/commander/tiddler/macros/export\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define add-export-tag()\\n\u003C$list filter=\u003C\u003Csearchfilter>> >\\n\u003C$fieldmangler>\\n\u003C$list filter=\\\"[enlist{$(exportTagTid)$}]~[[exported]]\\\" variable=\\\"exportTag\\\" >\u003C!-- add all export tags-->\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003CexportTag>> />\\n\u003C/$list>\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\u003C\u003CworkingTag>> />\\n\u003C/$fieldmangler>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define remove-export-tag()\\n\u003C$list filter=\u003C\u003Csearchfilter>> >\\n\u003C$fieldmangler>\\n\u003C$list filter=\\\"[\u003CselectiveOpsTid>get[text]match[yes]]\\\"  variable=ignore>\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003CworkingTag>> />\\n\u003C/$list>\\n\u003C$list filter=\\\"[enlist{$(exportTagTid)$}]~[[exported]]\\\" variable=\\\"exportTag\\\" >\u003C!-- remove all export tags-->\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\u003C\u003CexportTag>> />\\n\u003C/$list>\\n\u003C/$fieldmangler>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define log-export-selectively(msg:\\\"Tiddler exported\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\" variable=\\\"item\\\">\\n\u003C$action-setfield $tiddler={{$:/state/commander/log-tiddler}} $index=\u003C\u003Citem>> $value=\\\"$msg$\\\" />\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define commander-exportButton(exportFilter:\\\"[!is[system]sort[title]]\\\",lingoBase,baseFilename:\\\"tiddlers\\\")\\n\u003Cspan class=\\\"tc-popup-keep\\\">\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> tooltip={{$lingoBase$Hint}} aria-label={{$lingoBase$Caption}} class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/core/images/export-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$lingoBase$Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\u003C/span>\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Exporter]]\\\">\\n\u003C$set name=\\\"extension\\\" value={{!!extension}}>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Ccreate-log-tiddler \\\"exportButton: bulk tiddlers exported\\\">>\\n\u003C$macrocall $name=\\\"log-export-selectively\\\"/>\u003C!--log any tiddler exported-->\\n\u003C\u003Cadd-export-tag>>\u003C!-- by Mohammad-->\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\u003C\u003CcurrentTiddler>> exportFilter=\\\"\\\"\\\"$exportFilter$\\\"\\\"\\\" filename=\u003C\u003CexportButtonFilename \\\"\\\"\\\"$baseFilename$\\\"\\\"\\\">>/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">>/>\\n\u003C$transclude field=\\\"description\\\"/>\\n\u003C\u003Cremove-export-tag>>\u003C!-- by Mohammad-->\\n\u003C/$button>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$reveal>\\n\\\\end\"},\"$:/plugins/kookma/commander/tiddler/ui\":{\"title\":\"$:/plugins/kookma/commander/tiddler/ui\",\"caption\":\"Tiddler\",\"list-before\":\"$:/plugins/kookma/commander/title/ui\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs \\ntabsList:\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/TiddlerOps]!has[draft.of]]\\\"\\ndefault:\\\"$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers\\\"\\nclass:\\\"tc-vertical cmd-tab-colorful cmd-tab-wd\\\">>\\n\"},\"$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers\":{\"title\":\"$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers\",\"caption\":\"Create tiddlers\",\"tags\":\"$:/tags/Commander/TiddlerOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Clabel class=\\\"kk-cmd-label\\\">Base title\u003C/label>\\n\u003C$edit-text \\n tiddler=\\\"$:/temp/commander/tiddler-base-title\\\" \\n tag=\\\"input\\\" default=\\\"\\\"\\n placeholder=\\\" base title\\\" \\n class=\\\"cmd-txt-area\\\"/>\u003Cbr>\\n\\n\u003Clabel class=\\\"kk-cmd-label\\\">Tags\u003C/label>\\n\u003C$edit-text \\n tiddler=\\\"$:/temp/commander/tiddler-base-tags\\\" \\n tag=\\\"input\\\" default=\\\"\\\"\\n placeholder=\\\" tags\\\" \\n class=\\\"cmd-txt-area\\\"\\n/> \\n\\n\u003C!-- add interface for adding fields -->\\n\u003C$macrocall $name=\\\"add-more-fields-selective-ui\\\"\\n  datafieldsTid=\\\"$:/temp/commander/tiddler/datafields/createTiddler\\\"\\n  stateTiddler=\\\"$:/state/commander/tiddler-addfields-status\\\" />\\n\\n\\n\u003C$checkbox \\n tiddler=\\\"$:/state/commander/tiddler-template-status\\\" \\n field=\\\"text\\\" \\n checked=\\\"use-template\\\" unchecked=\\\"no-template\\\"\\n default=\\\"no-template\\\"> \\n Use template?\\n\u003C/$checkbox>\\n\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/state/commander/tiddler-template-status\\\" text=\\\"use-template\\\" default=\\\"no-template\\\" >\\nTemplate\\n\u003C$select tiddler=\\\"$:/temp/commander/template-newtiddler\\\"  \\n default=\\\"$:/plugins/kookma/commander/template/base\\\">\\n\u003C$list filter='[all[shadows+tiddlers]tag[$:/tags/Commander/Template]]'>\\n\u003Coption value=\u003C\u003CcurrentTiddler>> >\\n\u003C$view field=\\\"caption\\\">\u003C$view field=\\\"title\\\"/>\u003C/$view>\\n\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$button class=\\\"tc-btn-invisible\\\"> {{$:/core/images/edit-button}}\\n \u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" \\n   $param={{{ [[$:/temp/commander/template-newtiddler]get[text]]~[[$:/plugins/kookma/commander/template/base]] }}}   />\\n\u003C/$button>\\n\\n\u003C/$reveal>\\n\\nNumber of tiddlers  &nbsp;\\n\u003C$select tiddler=\\\"$:/temp/commander/tiddler-base-number\\\"  default='1'>\\n\u003C$list filter='[range[1,19, 1]] [range[20,50, 5]] [range[60,100,10]] [range[200,500,100]]'>\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$view field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C!-- call macros for create tiddlers -->\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/state/commander/tiddler-template-status\\\" text=\\\"use-template\\\" default=\\\"no-template\\\">\\n \u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Create tiddlers\\n  \u003C$macrocall $name=\\\"bulk-tiddler-creator\\\"\\n   baseTitle={{$:/temp/commander/tiddler-base-title}}\\n   baseTags={{$:/temp/commander/tiddler-base-tags}}\\n   datafieldsTid=\\\"$:/temp/commander/tiddler/datafields/createTiddler\\\"\\n   numberTiddler={{$:/temp/commander/tiddler-base-number}} />\\n \u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/state/commander/tiddler-template-status\\\" text=\\\"use-template\\\" default=\\\"no-template\\\">\\n \u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Create tiddlers\\n  \u003C$macrocall $name=\\\"bulk-tiddler-with-template-creator\\\"\\n   baseTitle={{$:/temp/commander/tiddler-base-title}}\\n   baseTags={{$:/temp/commander/tiddler-base-tags}}\\n   datafieldsTid=\\\"$:/temp/commander/tiddler/datafields/createTiddler\\\"\\n   numberTiddler={{$:/temp/commander/tiddler-base-number}}\\n   template={{$:/temp/commander/template-newtiddler}}/>\\n \u003C/$button>\\n\u003C/$reveal>\\n\"},\"$:/plugins/kookma/commander/tiddler/uicomp/delete-tiddlers\":{\"title\":\"$:/plugins/kookma/commander/tiddler/uicomp/delete-tiddlers\",\"caption\":\"Delete tiddlers\",\"list-after\":\"$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers\",\"tags\":\"$:/tags/Commander/TiddlerOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$set name=numTids value={{{[subfilter\u003Csearchfilter>!is[missing]count[]] }}}>\\n\u003C$reveal type=\\\"match\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\nNo tiddlers is selected for deleteion!\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"gt\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\n\\nNumber of tiddlers selected for deletion: \u003C\u003CnumTids>>\u003Cbr>\\nNote that, the delete operation cannot be undone!!\\n\u003Cbr>\\n\\n\u003C$macrocall $name=\\\"compConfirmAction\\\"\\ncountFilter=\\\"[subfilter\u003Csearchfilter>]\\\"\\nactionMacro=\\\"delete-tiddlers-selective-bulk\\\"\\nstateTiddler=\\\"$:/state/commander/SelectiveDeleteDropdown\\\"\\n/>\\n\\n\u003C/$reveal>\\n\u003C/$set>\\n\\n\\n\"},\"$:/plugins/kookma/commander/tiddler/uicomp/export-tiddlers\":{\"title\":\"$:/plugins/kookma/commander/tiddler/uicomp/export-tiddlers\",\"caption\":\"Export tiddlers\",\"list-after\":\"$:/plugins/kookma/commander/tiddler/uicomp/delete-tiddlers\",\"tags\":\"$:/tags/Commander/TiddlerOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define export-tiddler-ui(baseFilename)\\n\u003C$set name=\\\"exportList\\\" filter=\u003C\u003Csearchfilter>> >\u003C!-- without this $SetWidget the exportButton does not work -->\\n\u003C$vars tv-config-toolbar-text=\\\"yes\\\" tv-config-toolbar-class=\\\"tc-button tt-button\\\">\\n\u003C$macrocall $name=\\\"commander-exportButton\\\" exportFilter=\u003C\u003CexportList>> lingoBase=\\\"$:/language/Buttons/ExportTiddlers/\\\" baseFilename=\\\"\\\"\\\"$baseFilename$\\\"\\\"\\\"/>\\n\u003C/$vars>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define exportFileName-and-Tags-ui() \\n\u003Clabel class=\\\"kk-cmd-label2\\\">Export filename\u003C/label>\u003C$edit-text tiddler=\\\"$:/temp/commander/exportFilename\\\" tag=input default=\\\"tiddlers\\\" placeholder=\\\"tiddlers\\\" class=\\\"cmd-txt-area\\\"/>\\n\u003Cbr>\\n\\n\u003Clabel class=\\\"kk-cmd-label2\\\">Export tags\u003C/label>\u003C$edit-text tiddler=\\\"$:/temp/commander/exportTag\\\" tag=input default=\\\"exported\\\" placeholder=\\\"exported\\\" class=\\\"cmd-txt-area\\\"/>\u003Cbr>\\n\\\\end\\n\\n\u003C$set name=numTids value={{{[subfilter\u003Csearchfilter>!is[missing]count[]] }}}>\\n\u003C$reveal type=\\\"match\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\nNo tiddlers is selected for export!\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"gt\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\n\\nNumber of tiddlers selected for export: \u003C\u003CnumTids>>\u003Cbr>\\n\\n\u003C\u003CexportFileName-and-Tags-ui>>\\n\u003C$macrocall $name=\\\"export-tiddler-ui\\\" baseFilename={{{[[$:/temp/commander/exportFilename]get[text]]~[[tiddlers]]}}} />\\n\u003C/$reveal>\\n\u003C/$set>\\n\\n\"},\"$:/plugins/kookma/commander/title/macros/prefix\":{\"title\":\"$:/plugins/kookma/commander/title/macros/prefix\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define log-changePrefix(message, oldTitle, newTitle)\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"$message$. New title [[$newTitle$]]\\\"\\\"\\\" tidItem=\u003C\u003C__oldTitle__>> />\\n\\\\end\\n\\n\\\\define addPrefix-to-tiltle-bulk(prefix:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__prefix__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"addPrefix-to-tiltle-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"\\\"\\\"[\u003CcurrentTiddler>addprefix[$prefix$]] -[\u003CcurrentTiddler>]\\\"\\\"\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>]  -[has[title]]\\\" variable=\\\"ignore\\\">\\n  \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003CcurrentTiddler>> to=\u003C\u003CnewTitle>> />\\n  \u003C$macrocall $name=log-changePrefix message=\\\"title prefix: `$prefix$` added\\\" oldTitle=\u003C\u003CcurrentTiddler>> newTitle=\u003C\u003CnewTitle>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define removePrefix-from-tiltle-bulk(prefix:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__prefix__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"removePrefix-from-tiltle-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"\\\"\\\"[\u003CcurrentTiddler>removeprefix[$prefix$]]   -[\u003CcurrentTiddler>]\\\"\\\"\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>]  -[has[title]]\\\" variable=\\\"ignore\\\">\\n  \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003CcurrentTiddler>> to=\u003C\u003CnewTitle>> />\\n  \u003C$macrocall $name=log-changePrefix message=\\\"title prefix: `$prefix$` removed\\\" oldTitle=\u003C\u003CcurrentTiddler>> newTitle=\u003C\u003CnewTitle>> />\\n\u003C/$list>  \\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\"},\"$:/plugins/kookma/commander/title/macros/remove-cahrs-end\":{\"title\":\"$:/plugins/kookma/commander/title/macros/remove-cahrs-end\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define suffix-actions2()\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]+[prefix\u003Csfx>]\\\" variable=\\\"item\\\">\\n  \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003Citem>> to=\u003C\u003Csfx>> />\\n  \u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"characters removed from end. New title [[$(sfx)$]]\\\"\\\"\\\" tidItem=\u003C\u003Citem>> />\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define makelink2() [[$(newTitle)$]]\\n\\n\\\\define generate-suffixes2(n:\\\"0\\\")\\n\u003C$list filter=\\\"[\u003C__n__>] -0\\\" variable=null>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\" variable=\\\"item\\\">\\n\u003C$list filter=\\\"\\\"\\\"[\u003Citem>split[]butlast[$n$]join[]trim[]]\\\"\\\"\\\" variable=\\\"newTitle\\\">\\n\u003C$text text=\u003C\u003Cmakelink2>>/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define remove-chars-from-end-tiltle-bulk(num:\\\"0\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__num__>] -0\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"remove-chars-from-end-tiltle-bulk\\\">>\\n\u003C$vars n=\u003C\u003C__num__>> >\\n\u003C$wikify text=\\\"\\\"\\\"\u003C\u003Cgenerate-suffixes2 n:\\\"$num$\\\">>\\\"\\\"\\\" name=\\\"outputs\\\">\\n \u003C$list filter=\\\"[subfilter\u003Coutputs>]\\\" variable=\\\"sfx\\\">\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]+[prefix\u003Csfx>limit[2]count[]regexp[2]]\\\" emptyMessage=\u003C\u003Csuffix-actions2>> variable=\\\"cnt\\\">\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$wikify>\\n\u003C/$vars>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\"},\"$:/plugins/kookma/commander/title/macros/remove-cahrs-start\":{\"title\":\"$:/plugins/kookma/commander/title/macros/remove-cahrs-start\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define suffix-actions()\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]+[suffix\u003Csfx>]\\\" variable=\\\"item\\\">\\n  \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003Citem>> to=\u003C\u003Csfx>> />\\n  \u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"characters removed from start. New title [[$(sfx)$]]\\\"\\\"\\\" tidItem=\u003C\u003Citem>> />\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define makelink() [[$(newTitle)$]]\\n\\n\\\\define generate-suffixes(n:\\\"0\\\")\\n\u003C$list filter=\\\"[\u003C__n__>] -0\\\" variable=null>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>has[title]]\\\" variable=\\\"item\\\">\\n\u003C$list filter=\\\"\\\"\\\"[\u003Citem>split[]rest[$n$]join[]trim[]]\\\"\\\"\\\" variable=\\\"newTitle\\\">\\n\u003C$text text=\u003C\u003Cmakelink>>/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define remove-chars-from-begining-tiltle-bulk(num:\\\"0\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__num__>] -0\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"remove-chars-from-begining-tiltle-bulk\\\">>\\n\u003C$vars n=\u003C\u003C__num__>> >\\n\u003C$wikify text=\\\"\\\"\\\"\u003C\u003Cgenerate-suffixes n:\\\"$num$\\\">>\\\"\\\"\\\" name=\\\"outputs\\\">\\n \u003C$list filter=\\\"[subfilter\u003Coutputs>]\\\" variable=\\\"sfx\\\">\\n \u003C$list filter=\\\"[subfilter\u003Csearchfilter>]+[suffix\u003Csfx>limit[2]count[]regexp[2]]\\\" \\n    emptyMessage=\u003C\u003Csuffix-actions>> variable=\\\"cnt\\\">\\n \u003C/$list>\\n \u003C/$list>\\n\u003C/$wikify>\\n\u003C/$vars>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\"},\"$:/plugins/kookma/commander/title/macros/suffix\":{\"title\":\"$:/plugins/kookma/commander/title/macros/suffix\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define log-changeSuffix(message, oldTitle, newTitle)\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"$message$. New title [[$newTitle$]]\\\"\\\"\\\" tidItem=\u003C\u003C__oldTitle__>> />\\n\\\\end\\n\\n\\\\define addSuffix-to-tiltle-bulk(suffix:\\\"\\\")\\n\u003C$list filter=\\\"[\u003C__suffix__>!is[blank]]\\\" variable=null>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C\u003Ccreate-log-tiddler \\\"addSufffix-to-tiltle-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"\\\"\\\"[\u003CcurrentTiddler>addsuffix[$suffix$]] -[\u003CcurrentTiddler>]\\\"\\\"\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>]  -[has[title]]\\\" variable=\\\"ignore\\\">\\n  \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003CcurrentTiddler>> to=\u003C\u003CnewTitle>> />\\n  \u003C$macrocall $name=log-changeSuffix message=\\\"title suffix: `$suffix$` added\\\" oldTitle=\u003C\u003CcurrentTiddler>> newTitle=\u003C\u003CnewTitle>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define removeSuffix-from-tiltle-bulk(suffix:\\\"\\\")\\n\u003C$list filter=\\\"[\u003C__suffix__>!is[blank]]\\\" variable=null>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C\u003Ccreate-log-tiddler \\\"removeSuffix-from-tiltle-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"\\\"\\\"[\u003CcurrentTiddler>removesuffix[$suffix$]] -[\u003CcurrentTiddler>]\\\"\\\"\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>]  -[has[title]]\\\" variable=\\\"ignore\\\">\\n  \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003CcurrentTiddler>> to=\u003C\u003CnewTitle>> />\\n  \u003C$macrocall $name=log-changeSuffix message=\\\"title suffix: `$suffix$` removed\\\" oldTitle=\u003C\u003CcurrentTiddler>> newTitle=\u003C\u003CnewTitle>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\"},\"$:/plugins/kookma/commander/title/ui\":{\"title\":\"$:/plugins/kookma/commander/title/ui\",\"caption\":\"Title\",\"list-after\":\"$:/plugins/kookma/commander/tiddler/ui\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs \\ntabsList:\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/TitleOps]!has[draft.of]]\\\" \\ndefault:\\\"$:/plugins/kookma/commander/title/uicomp/add-remove-prefix\\\"\\nclass:\\\"tc-vertical cmd-tab-colorful cmd-tab-wd\\\">>\\n\\n\u003C!-- relink checkbox for renaming title -->\\n{{$:/plugins/kookma/commander/config/relink}}\"},\"$:/plugins/kookma/commander/title/uicomp/add-remove-chars\":{\"title\":\"$:/plugins/kookma/commander/title/uicomp/add-remove-chars\",\"caption\":\"Remove chars\",\"list-after\":\"$:/plugins/kookma/commander/title/uicomp/add-remove-suffix\",\"tags\":\"$:/tags/Commander/TitleOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define rngcat() [range[0,$(minchars)$]] -0 \\n\\n\u003Clabel style=\\\"width:30ch;\\\">Number of chars\u003C/label>\\n\u003C$select tiddler=\\\"$:/temp/commander/title-remove-chars\\\"  default=\\\"0\\\" class=\\\"cmd-sl\\\">\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>length[]minall[]subtract[1]] -Infinity\\\" variable=\\\"minchars\\\">\\n\u003C$list filter=\u003C\u003Crngcat>> >\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$view field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$select>\u003Cbr>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> First n characters\\n\u003C$macrocall \\n $name=\\\"remove-chars-from-begining-tiltle-bulk\\\" \\n num={{$:/temp/commander/title-remove-chars}} />\\n\u003C/$button>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Last n characters\\n\u003C$macrocall \\n $name=\\\"remove-chars-from-end-tiltle-bulk\\\" \\n num={{$:/temp/commander/title-remove-chars}} />\\n\u003C/$button>\\n\\n\\n\"},\"$:/plugins/kookma/commander/title/uicomp/add-remove-prefix\":{\"title\":\"$:/plugins/kookma/commander/title/uicomp/add-remove-prefix\",\"caption\":\"Add remove prefix\",\"tags\":\"$:/tags/Commander/TitleOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$edit-text\\ntiddler=\\\"$:/temp/commander/title-prefix\\\"\\ntag=\\\"input\\\"\\ndefault=\\\"\\\"\\nclass=\\\"cmd-txt-area\\\"\\nplaceholder=\\\" prefix\\\"\\n/> \u003Cbr>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Add prefix\\n\u003C$macrocall \\n $name=\\\"addPrefix-to-tiltle-bulk\\\" \\n prefix={{$:/temp/commander/title-prefix}} \\n/>\\n\u003C/$button>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Remove prefix\\n\u003C$macrocall \\n $name=\\\"removePrefix-from-tiltle-bulk\\\" \\n prefix={{$:/temp/commander/title-prefix}} \\n/>\\n\u003C/$button>\\n\\n\"},\"$:/plugins/kookma/commander/title/uicomp/add-remove-suffix\":{\"title\":\"$:/plugins/kookma/commander/title/uicomp/add-remove-suffix\",\"caption\":\"Add remove suffix\",\"list-after\":\"$:/plugins/kookma/commander/title/uicomp/add-remove-prefix\",\"tags\":\"$:/tags/Commander/TitleOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$edit-text\\ntiddler=\\\"$:/temp/commander/title-suffix\\\"\\ntag=\\\"input\\\" default=\\\"\\\"\\nclass=\\\"cmd-txt-area\\\" placeholder=\\\" suffix\\\" />\u003Cbr>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Add suffix\\n\u003C$macrocall \\n $name=\\\"addSuffix-to-tiltle-bulk\\\" \\n suffix={{$:/temp/commander/title-suffix}} />\\n\u003C/$button>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Remove suffix\\n\u003C$macrocall \\n $name=\\\"removeSuffix-from-tiltle-bulk\\\" \\n suffix={{$:/temp/commander/title-suffix}} \\n/>\\n\u003C/$button>\\n\\n\"},\"$:/plugins/kookma/commander/viewtemplate/import\":{\"title\":\"$:/plugins/kookma/commander/viewtemplate/import\",\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[current]match[$:/Import]status[complete]]\\\" variable=\\\"null\\\">\\n\u003C$button actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/temp/commander/search-box\\\" text=\\\"[[$:/Import]links[]]\\\"/>\u003C$action-navigate $to=\\\"$:/Commander\\\"/>\\\"\\\"\\\">\\n{{$:/plugins/kookma/commander/images/commander.svg}} Batch edit\\n\u003C/$button>\\n\u003C/$list>\"}}}"},
{"title":"$:/plugins/sq/editor-autolist","name":"Editor AutoList","description":"Editor extension to automatically continue lists","author":"Saq Imtiaz","core-version":">=5.2.0","plugin-priority":"0","list":"readme","version":"0.1.14","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/sq/editor-autolist/editor-operation-autolist.js\":{\"title\":\"$:/plugins/sq/editor-autolist/editor-operation-autolist.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/sq/editor-autolist/editor-operation-autolist.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\nText editor operation to automate syntax for lists\\n\\\\*/\\n(function(){\\n\\n\\nfunction getListLevelInfoForLine(state,index,lineContent) {\\n\\tif(index && !state.allLines[index]) {\\n\\t\\treturn null;\\n\\t}\\n\\tconst listPrefixRegex = /^((\\\\*|#)+)(.*)$/;\\n\\tconst match = (index!= null ? state.allLines[index] : lineContent).match(listPrefixRegex);\\n\\treturn match && match[1] ? {listPrefix: match[1], level: match[1].length, listType: match[2], content: match[3]} : null;\\n}\\n\\nexports[\\\"autolist\\\"] = function(event,operation) {\\n\\t\\n\\tlet state = Object.create(null),\\n\\t\\tmode = event.paramObject? event.paramObject.mode : undefined,\\n\\t\\tlistPrefixRegex = /^(?:(?:\\\\*|#)+).*/\\n\\t\\n\\tif(mode === \\\"newline\\\") {\\n\\t\\tlet firstLineStart = $tw.utils.findPrecedingLineBreak(operation.text,operation.selStart),\\n\\t\\t\\tfirstLineEnd = $tw.utils.findFollowingLineBreak(operation.text,operation.selStart),\\n\\t\\t\\tfirstLine = operation.text.substring(firstLineStart,firstLineEnd),\\n\\t\\t\\temptyListItemRegex = /^((\\\\*|#)+)$/;\\n\\n\\t\\tif(listPrefixRegex.test(firstLine)) {\\n\\t\\t\\t// we are on a list line\\n\\t\\t\\tif(emptyListItemRegex.test(firstLine.trimEnd())){\\n\\t\\t\\t\\t// we have an empty list line with no content so terminate the list\\n\\t\\t\\t\\toperation.replacement = \\\"\\\\n\\\";\\n\\t\\t\\t\\toperation.cutStart = firstLineStart;\\n\\t\\t\\t\\toperation.cutEnd = operation.selEnd;\\n\\t\\t\\t\\toperation.newSelStart = firstLineStart + 1;\\n\\t\\t\\t\\toperation.newSelEnd = operation.newSelStart;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t//list line with content, continue list on next line\\n\\t\\t\\t\\tlet listItemInfo = getListLevelInfoForLine(state,null,firstLine);\\n\\t\\t\\t\\tif(operation.selStart === firstLineStart && operation.selStart === operation.selEnd) {\\n\\t\\t\\t\\t\\t//cursor is at the beginning of the line, add a new list item before this one at the same level and prefix\\n\\t\\t\\t\\t\\toperation.replacement = `${listItemInfo.listPrefix} \\\\n`;\\n\\t\\t\\t\\t\\toperation.newSelStart = operation.selStart = operation.selStart + listItemInfo.listPrefix.length + 1;\\n\\t\\t\\t\\t\\toperation.newSelEnd = operation.newSelStart;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\toperation.replacement = `\\\\n${listItemInfo.listPrefix} `;\\n\\t\\t\\t\\t\\toperation.newSelStart = operation.selStart + listItemInfo.listPrefix.length + 2;\\n\\t\\t\\t\\t\\toperation.newSelEnd = operation.newSelStart;\\t\\t\\t\\t\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\toperation.cutStart = operation.selStart;\\n\\t\\t\\t\\toperation.cutEnd = operation.selEnd;\\n\\t\\t\\t\\t// check for trailing whitespace after selEnd that we want to remove\\n\\t\\t\\t\\tif(!operation.text.substring(operation.selEnd,firstLineEnd).trim().length) {\\n\\t\\t\\t\\t\\toperation.cutEnd = firstLineEnd;\\n\\t\\t\\t\\t}\\n\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\t// selection does not start on a list line, so we need to manually add a linebreak for lines not starting with list markup\\n\\t\\t\\toperation.replacement = \\\"\\\\n\\\";\\n\\t\\t\\toperation.cutStart = operation.selStart;\\n\\t\\t\\toperation.cutEnd = operation.selEnd;\\n\\t\\t\\toperation.newSelStart = operation.selStart + 1;\\n\\t\\t\\toperation.newSelEnd = operation.newSelStart;\\n\\t\\t}\\n\\t} else if(mode === \\\"indent\\\" || mode === \\\"unindent\\\") {\\n\\t\\tlet selModifier;\\n\\t\\tstate.startSelectedLines = $tw.utils.findPrecedingLineBreak(operation.text,operation.selStart);\\n\\t\\t// if there is a selection move the marker back by one to make sure we don't include a trailing line break\\n\\t\\tlet endMarker = (operation.selStart !== operation.selEnd) ? operation.selEnd - 1 : operation.selEnd;\\n\\t\\tstate.endSelectedLines = $tw.utils.findFollowingLineBreak(operation.text,endMarker);\\n\\t\\tstate.selectedText = operation.text.substring(state.startSelectedLines,state.endSelectedLines);\\t\\t\\n\\t\\tstate.selectedLines = state.selectedText.split(\\\"\\\\n\\\");\\n\\t\\tstate.selectedLinesCount = state.selectedLines.length;\\n\\t\\tstate.allLines = operation.text.split(\\\"\\\\n\\\");\\n\\t\\tstate.allLinesCount = state.allLines.length;\\n\\t\\tstate.prefixText = operation.text.substring(0,state.startSelectedLines-1);\\n\\t\\tstate.suffixText = operation.text.substring(state.endSelectedLines+1);\\n\\t\\tstate.prefixLinesCount = state.prefixText.length ? state.prefixText.split(\\\"\\\\n\\\").length : 0;\\n\\t\\tstate.suffixLinesCount = state.suffixText.length ? state.suffixText.split(\\\"\\\\n\\\").length : 0;\\n\\t\\tstate.selectedLinesInfo = state.selectedLines.map((line,index,selLines) => {\\n\\t\\t\\treturn getListLevelInfoForLine(state,index + state.prefixLinesCount);\\n\\t\\t});\\n\\t\\t//non list items will have null value for info in selectedLinesInfo\\n\\t\\tstate.modifiedLines = Array(state.selectedLines.length).fill(\\\"\\\");\\n\\t\\tif(mode === \\\"indent\\\"){\\n\\t\\t\\tlet prevListItemInfo,\\n\\t\\t\\t\\tlistItemInfo,\\n\\t\\t\\t\\tprevNewListType;\\n\\t\\t\\tselModifier = 1;\\n\\t\\t\\tstate.selectedLines.forEach(function(element,index,array) {\\n\\t\\t\\t\\t/// exclude lines that dont start with a list prefix, they will have listItemInfo as null\\n\\t\\t\\t\\tlistItemInfo = listItemInfo || getListLevelInfoForLine(state,index + state.prefixLinesCount); // use from selectedLinesInfo XXX\\n\\t\\t\\t\\tif(!listItemInfo) {\\n\\t\\t\\t\\t\\t// not a list item so put the original text in modifiedLines\\n\\t\\t\\t\\t\\tstate.modifiedLines[index] = element;\\n\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tlet\\tnewlistType,\\n\\t\\t\\t\\t\\tnextListItemInfo;\\n\\t\\t\\t\\t//better if we were changing the new levels and prefixes for selected lines somewhere and I could check against that\\n\\t\\t\\t\\tif(prevListItemInfo && prevListItemInfo.level === listItemInfo.level && prevListItemInfo.listPrefix === listItemInfo.listPrefix) {\\n\\t\\t\\t\\t\\tnewlistType = prevNewListType;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tprevListItemInfo = prevListItemInfo || getListLevelInfoForLine(state, index -1 + state.prefixLinesCount);\\n\\t\\t\\t\\t\\tif(prevListItemInfo && prevListItemInfo.level >= listItemInfo.level + 1) {\\n\\t\\t\\t\\t\\t\\tnewlistType = prevListItemInfo.listPrefix[listItemInfo.level];\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tnextListItemInfo = getListLevelInfoForLine(state,index + 1 + state.prefixLinesCount);\\n\\t\\t\\t\\t\\t\\tif(nextListItemInfo && nextListItemInfo.level >= listItemInfo.level + 1) {\\n\\t\\t\\t\\t\\t\\t\\tnewlistType = nextListItemInfo.listPrefix[listItemInfo.level];\\n\\t\\t\\t\\t\\t\\t} else if(nextListItemInfo) {\\n\\t\\t\\t\\t\\t\\t\\t// as long as there is a next list item in the SELECTION that is the same level and prefix, keep going further\\n\\t\\t\\t\\t\\t\\t\\tlet selIndex = index + 1,\\n\\t\\t\\t\\t\\t\\t\\t\\tnextInfo = state.selectedLinesInfo[selIndex];\\n\\t\\t\\t\\t\\t\\t\\twhile(nextInfo && nextInfo.level === listItemInfo.level && nextInfo.listType === listItemInfo.listType) {\\n\\t\\t\\t\\t\\t\\t\\t\\tselIndex++;\\n\\t\\t\\t\\t\\t\\t\\t\\tnextInfo = state.selectedLinesInfo[selIndex];\\n\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t\\tnextInfo = getListLevelInfoForLine(state,selIndex + state.prefixLinesCount);\\n\\t\\t\\t\\t\\t\\t\\tif(nextInfo && nextInfo.level >= listItemInfo.level + 1) {\\n\\t\\t\\t\\t\\t\\t\\t\\tnewlistType = nextInfo.listPrefix[listItemInfo.level];\\n\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\t\\t\\t\\t\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif(!newlistType) {\\n\\t\\t\\t\\t\\tnewlistType = listItemInfo.listType;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tstate.modifiedLines[index] = `${listItemInfo.listPrefix}${newlistType}${listItemInfo.content}`;\\n\\t\\t\\t\\t//console.log(`${listItemInfo.content} => ${newlistType} | `,state.modifiedLines[index]);\\n\\t\\t\\t\\tprevListItemInfo = listItemInfo;\\n\\t\\t\\t\\tlistItemInfo = nextListItemInfo;\\n\\t\\t\\t\\tprevNewListType = newlistType;\\n\\t\\t\\t},this);\\t\\t\\t\\n\\t\\t} else if(mode === \\\"unindent\\\") {\\n\\t\\t\\tselModifier = -1;\\n\\t\\t\\tstate.selectedLines.forEach(function(element,index,array) {\\n\\t\\t\\t\\tlet listItemInfo = state.selectedLinesInfo[index];\\n\\t\\t\\t\\tif(listItemInfo) {\\n\\t\\t\\t\\t\\t//remove the last character of the listPrefix if its a list item\\n\\t\\t\\t\\t\\tstate.modifiedLines[index] = `${listItemInfo.listPrefix.slice(0,-1)}${listItemInfo.content}`;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t// if its not a list item then use the original text\\n\\t\\t\\t\\t\\tstate.modifiedLines[index] = element;\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t\\tlet replacement = state.modifiedLines.join(\\\"\\\\n\\\");\\n\\t\\tif(replacement) {\\n\\t\\t\\toperation.replacement = state.modifiedLines.join(\\\"\\\\n\\\");\\n\\t\\t\\toperation.cutStart = state.startSelectedLines;\\n\\t\\t\\toperation.cutEnd = state.endSelectedLines;\\n\\t\\t\\tif(operation.selStart !== operation.selEnd) {\\n\\t\\t\\t\\toperation.newSelStart = state.startSelectedLines;\\n\\t\\t\\t\\toperation.newSelEnd = state.startSelectedLines + operation.replacement.length;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// we did not have a selection to start so just modify the selection start and end to accomodate the change in indentation\\n\\t\\t\\t\\toperation.newSelEnd = operation.selEnd + selModifier;\\n\\t\\t\\t\\toperation.newSelStart = operation.newSelEnd;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t} \\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"texteditoroperation\"},\"$:/plugins/sq/editor-autolist/icon\":{\"title\":\"$:/plugins/sq/editor-autolist/icon\",\"text\":\"\u003Csvg viewBox=\\\"31.626 273.967 117.45 122.86\\\" height=\\\"22pt\\\" width=\\\"22pt\\\">\\n\u003Cpath d=\\\"M39.846 273.967h101.02a8.2 8.2 0 0 1 5.81 2.4 8.2 8.2 0 0 1 2.4 5.81v106.44a8.2 8.2 0 0 1-2.4 5.81 8.2 8.2 0 0 1-5.81 2.4H39.846a8.2 8.2 0 0 1-5.81-2.4 8.109 8.109 0 0 1-2.41-5.8v-106.44c0-2.27.92-4.34 2.4-5.82a8.224 8.224 0 0 1 5.82-2.4Zm101.02 7.08H39.846c-.32 0-.61.13-.82.34-.21.21-.34.5-.34.82v106.44c0 .32.13.61.34.82.21.21.5.34.82.34h101.02c.32 0 .61-.13.82-.34.21-.21.34-.5.34-.82v-106.44c0-.32-.13-.61-.34-.82-.22-.21-.51-.34-.82-.34Z\\\"/>\\n\u003Cpath d=\\\"m107.502 333.58 3.045 14.498 14.495 3.168-12.87 7.372 1.458 14.74-11-9.942-13.59 5.944 6.073-13.518-9.864-11.068 14.755 1.588 7.498-12.783Zm8.267 36.294 12.588 12.783a.789.789 0 0 0 1.11.005l4.891-4.84a.786.786 0 0 0 .005-1.109l-17.206-17.416c-.302-.307-1.1-.434-1.11-.005l-.278 10.582ZM67.605 301.084c-3.678-.637-5.255-4.833-2.837-7.555a4.91 4.91 0 0 1 2.837-1.56h53.098c3.675.636 5.249 4.832 2.834 7.553a4.902 4.902 0 0 1-2.834 1.562H67.605ZM53.025 291.364c3.973 0 6.457 4.05 4.47 7.29-1.986 3.241-6.954 3.241-8.94 0a4.642 4.642 0 0 1-.692-2.43c0-2.684 2.311-4.86 5.162-4.86ZM67.605 317.255c-3.678-.638-5.255-4.834-2.837-7.556a4.91 4.91 0 0 1 2.837-1.56h53.098c3.675.636 5.249 4.832 2.834 7.553a4.909 4.909 0 0 1-2.834 1.563H67.605ZM53.025 307.534c3.973 0 6.457 4.05 4.47 7.29-1.986 3.241-6.954 3.241-8.94 0a4.642 4.642 0 0 1-.692-2.43c0-2.684 2.311-4.86 5.162-4.86ZM66.214 333.579c-2.434-.638-3.477-4.834-1.877-7.555.48-.818 1.145-1.371 1.877-1.561h35.141c2.432.636 3.474 4.833 1.876 7.553-.48.818-1.144 1.371-1.876 1.563H66.214ZM52.985 323.858c3.973 0 6.457 4.05 4.469 7.291-1.985 3.24-6.953 3.24-8.939 0a4.645 4.645 0 0 1-.692-2.43c0-2.684 2.311-4.861 5.162-4.861Z\\\"/>\\n\u003C/svg>\"},\"$:/plugins/sq/editor-autolist/indent.svg\":{\"title\":\"$:/plugins/sq/editor-autolist/indent.svg\",\"text\":\"\u003Csvg height=\\\"22pt\\\" width=\\\"22pt\\\" viewBox=\\\"0 0 122.88 95.07\\\">\u003Cpath d=\\\"M46.06 26.43h76.82v15.8H46.06v-15.8Zm76.82 52.85H.01L0 95.07h122.88V79.28Zm0-26.43H46.54v15.8h76.34v-15.8Zm0-52.85H.02v15.8h122.87L122.88 0Z\\\"/>\u003Cpath d=\\\"m7.497 47.851 23.24-22.35v44.7l-23.24-22.35Z\\\" transform=\\\"rotate(180 19.117 47.851)\\\"/>\u003C/svg>\"},\"$:/plugins/sq/editor-autolist/EditorToolbar/autolist-indent\":{\"title\":\"$:/plugins/sq/editor-autolist/EditorToolbar/autolist-indent\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"icon\":\"$:/plugins/sq/editor-autolist/indent.svg\",\"shortcuts\":\"((autolist-indent))\",\"tags\":\"$:/tags/EditorToolbar\",\"list-after\":\"$:/core/ui/EditorToolbar/list-number\",\"caption\":\"Indent list items\",\"description\":\"Indent list items\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n\\tmode=\\\"indent\\\"\\n/>\\n\"},\"$:/plugins/sq/editor-autolist/EditorToolbar/autolist-newline\":{\"title\":\"$:/plugins/sq/editor-autolist/EditorToolbar/autolist-newline\",\"button-classes\":\"sq-text-editor-btn-hidden\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"icon\":\"$:/core/images/list-bullet\",\"shortcuts\":\"((autolist-newline))\",\"tags\":\"$:/tags/EditorToolbar\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n\\tmode=\\\"newline\\\"\\n/>\\n\"},\"$:/plugins/sq/editor-autolist/EditorToolbar/autolist-unindent\":{\"title\":\"$:/plugins/sq/editor-autolist/EditorToolbar/autolist-unindent\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"icon\":\"$:/plugins/sq/editor-autolist/unindent.svg\",\"shortcuts\":\"((autolist-unindent))\",\"tags\":\"$:/tags/EditorToolbar\",\"list-after\":\"$:/core/ui/EditorToolbar/list-number\",\"caption\":\"Unindent list items\",\"description\":\"Unindent list items\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n\\tmode=\\\"unindent\\\"\\n/>\\n\"},\"$:/plugins/sq/editor-autolist/readme\":{\"title\":\"$:/plugins/sq/editor-autolist/readme\",\"text\":\"@@color:red;''Experimental plugin - no support available. Use at your own risk.''@@\\n\\nAutomatically continue lists when creating new lines. Indent and unindent line(s) with list markup.\\n\\n!!Known limitations:\\n* no support for mixing block quotes with numbered and unordered lists.\\n* no support for classname syntax in list markup, e.g.: `*.myclass hello there`\\n* treats list items separated by empty lines are separate lists\"},\"$:/config/ShortcutInfo/autolist-indent\":{\"title\":\"$:/config/ShortcutInfo/autolist-indent\",\"text\":\"Indent a line in a list\"},\"$:/config/ShortcutInfo/autolist-newline\":{\"title\":\"$:/config/ShortcutInfo/autolist-newline\",\"text\":\"Add a newline and list markup if in a list\"},\"$:/config/ShortcutInfo/autolist-unindent\":{\"title\":\"$:/config/ShortcutInfo/autolist-unindent\",\"text\":\"Unindent a line in a list\"},\"$:/config/shortcuts/autolist-indent\":{\"title\":\"$:/config/shortcuts/autolist-indent\",\"text\":\"Tab\"},\"$:/config/shortcuts/autolist-newline\":{\"title\":\"$:/config/shortcuts/autolist-newline\",\"text\":\"Enter\"},\"$:/config/shortcuts/autolist-unindent\":{\"title\":\"$:/config/shortcuts/autolist-unindent\",\"text\":\"shift-Tab\"},\"$:/plugins/sq/editor-autolist/styles\":{\"title\":\"$:/plugins/sq/editor-autolist/styles\",\"tags\":\"$:/tags/Stylesheet\",\"text\":\".sq-text-editor-btn-hidden {\\n\\tdisplay: none;\\n}\"},\"$:/plugins/sq/editor-autolist/unindent.svg\":{\"title\":\"$:/plugins/sq/editor-autolist/unindent.svg\",\"text\":\"\u003Csvg height=\\\"22pt\\\" width=\\\"22pt\\\" viewBox=\\\"0 0 122.88 95.07\\\">\u003Cpath d=\\\"M46.06 26.43h76.82v15.8H46.06v-15.8zM7.47 48.01l23.24 22.35v-44.7L7.47 48.01zm115.41 31.27H.01L0 95.07h122.88V79.28zm0-26.43H46.54v15.8h76.34v-15.8zm0-52.85H.02v15.8h122.87L122.88 0z\\\" />\u003C/svg>\"}}}","revision":"0","bag":"default"},

{"created":"20230415160101765","text":"{\"tiddlers\": {\n\"$:/plugins/Telumire/Fonts/categories/customCategory\": {\n    \"created\": \"20230415174930812\",\n    \"text\": \"\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"category\",\n    \"font-selector\": \".customCategory\",\n    \"font-family\": \"poppinsblack\",\n    \"font-size\": \"1em\",\n    \"default-font-size\": \"1em\",\n    \"modifier\": \"Telumire\",\n    \"title\": \"$:/plugins/Telumire/Fonts/categories/customCategory\",\n    \"show-preview\": \"hide\",\n    \"modified\": \"20230508110329256\",\n    \"css\": \"\"\n},\n\n\"$:/plugins/Telumire/Fonts/categories/tc-site-subtitle\": {\n    \"created\": \"20230415174930813\",\n    \"creator\": \"Telumire\",\n    \"text\": \"\",\n    \"tags\": \"$:/plugins/Telumire/FontManager/categories category\",\n    \"font-selector\": \".tc-site-subtitle\",\n    \"font-family\": \"Roboto Slab\",\n    \"font-size\": \"14px\",\n    \"default-font-size\": \"14px\",\n    \"title\": \"$:/plugins/Telumire/Fonts/categories/tc-site-subtitle\",\n    \"show-preview\": \"hide\",\n    \"modifier\": \"Telumire\",\n    \"type\": \"\",\n    \"modified\": \"20230508110329340\",\n    \"css\": \"\"\n},\n\n\"$:/plugins/Telumire/Fonts/categories/tc-site-title\": {\n    \"created\": \"20230415174930813\",\n    \"creator\": \"Telumire\",\n    \"text\": \"\",\n    \"tags\": \"$:/plugins/Telumire/FontManager/categories category\",\n    \"font-selector\": \".tc-site-title\",\n    \"font-family\": \"Abril Fatface\",\n    \"font-size\": \"2em\",\n    \"default-font-size\": \"2em\",\n    \"title\": \"$:/plugins/Telumire/Fonts/categories/tc-site-title\",\n    \"show-preview\": \"hide\",\n    \"modifier\": \"Telumire\",\n    \"css\": \"color:\u003C\u003Ccolor primary>>;\",\n    \"modified\": \"20230509003304375\"\n},\n\n\"$:/plugins/Telumire/Fonts/categories/tc-tiddler-body\": {\n    \"created\": \"20230415174930813\",\n    \"creator\": \"Telumire\",\n    \"text\": \"\",\n    \"tags\": \"$:/plugins/Telumire/FontManager/categories category\",\n    \"font-selector\": \".tc-tiddler-frame .tc-tiddler-body\",\n    \"font-family\": \"Roboto Slab\",\n    \"font-size\": \"15px\",\n    \"default-font-size\": \"15px\",\n    \"title\": \"$:/plugins/Telumire/Fonts/categories/tc-tiddler-body\",\n    \"show-preview\": \"hide\",\n    \"modifier\": \"Telumire\",\n    \"modified\": \"20230508110329512\"\n},\n\n\"$:/plugins/Telumire/Fonts/categories/tc-title\": {\n    \"created\": \"20230415174930813\",\n    \"text\": \"\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/plugins/Telumire/FontManager/categories category\",\n    \"font-selector\": \"h2.tc-title\",\n    \"font-family\": \"Roboto Slab\",\n    \"font-size\": \"1em\",\n    \"default-font-size\": \"1em\",\n    \"title\": \"$:/plugins/Telumire/Fonts/categories/tc-title\",\n    \"show-preview\": \"hide\",\n    \"modifier\": \"Telumire\",\n    \"modified\": \"20230508110329600\"\n},\n\n\"$:/plugins/Telumire/Fonts/FAQ\": {\n    \"created\": \"20230414043323458\",\n    \"text\": \"\u003Cul class=\\\"help\\\">\\n\u003C$list filter=\\\"[{!!title}tagging[]sort[list]]\\\">\\n\u003Cli>\\n\u003Cdetails>\u003Csummary>\u003C$link>\u003C$text text={{{ [{!!title}split[/]last[]] }}}/>\u003C/$link>\u003C/summary>\\n\u003C$transclude tiddler=\\\"$:/core/ui/ViewTemplate/body\\\" mode=\\\"block\\\"/>\\n\u003C/details>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"\",\n    \"title\": \"$:/plugins/Telumire/Fonts/FAQ\",\n    \"modifier\": \"Telumire\",\n    \"type\": \"\",\n    \"list\": \"[[$:/plugins/Telumire/Fonts/FAQ/How to use the font manager]] [[$:/plugins/Telumire/Fonts/FAQ/How to add a new font]] [[$:/plugins/Telumire/Fonts/FAQ/How to install the font manager]] [[$:/plugins/Telumire/Fonts/FAQ/How to contribute]] [[$:/plugins/Telumire/Fonts/FAQ/How to uninstall the font manager]]\",\n    \"modified\": \"20230508110330283\"\n},\n\n\"$:/plugins/Telumire/Fonts/FAQ/How to add a new font\": {\n    \"created\": \"20230416132253430\",\n    \"text\": \"!!1. Using a font embedding service\\n\\n* Create a tiddler tagged with \u003C\u003Ctag $:/tags/RawMarkup>>, add the tag \\\"font-family\\\" to list it in the [[FontManager|$:/plugins/Telumire/FontManager/categories]]\\n* Copy/paste the link data given by [[Google Fonts|https://fonts.google.com/]] (or [[equivalent|FAQ/Info/List of font embedding service]]).\\n\\nE.g : [[$:/plugins/Telumire/FontManager/fonts/Roboto Slab]] ([[google font|https://fonts.google.com/share?selection.family=Roboto]])\\n\u003C$codeblock code={{$:/plugins/Telumire/FontManager/fonts/Roboto Slab}} language=\\\"html\\\"/>\\n\\n!!2. Embedding a font into the tiddlywiki file\\n\\n* Convert your font to base 64 using a [[Webfont Generator|https://www.fontsquirrel.com/tools/webfont-generator]] (or [[use the datauri macro|https://groups.google.com/g/tiddlywiki/c/mnC7gOHzv0Y/m/o1jkL89QBeQJ]])\\n* Create a tiddler tagged with \u003C\u003Ctag $:/tags/Stylesheet>> and add a \u003Ccode>[[@font-face|https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face]]\u003C/code>\\n* Use the base64 font as the src of the font-face\\n\\nE.g : [[$:/plugins/Telumire/FontManager/fonts/poppinsblack]] (see the tiddler for the full base64)\\n\\n\u003C$codeblock code=\\\"@font-face {\\n    font-family: 'poppinsblack';\\n    src: url(data:font/truetype;charset=utf-8;base64,AAEAA..) format('truetype');\\n    font-weight: normal;\\n    font-style: normal;\\n}\\\" language=\\\"css\\\"/>\\n\\n\\n!!3. Linking to a local font\\n\\nSee 2, but instead of a base64 url, use a local font [[file path|$:/plugins/Telumire/Fonts/FAQ/Info/About File Paths]].\\n\\nE.g : \\n\\n`src: url(\\\"/fonts/poppins-black.ttf\\\") format(\\\"truetype\\\");`\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/plugins/Telumire/Fonts/FAQ\",\n    \"title\": \"$:/plugins/Telumire/Fonts/FAQ/How to add a new font\",\n    \"modifier\": \"Telumire\",\n    \"icon\": \"$:/core/images/help\",\n    \"modified\": \"20230508110330372\"\n},\n\n\"$:/plugins/Telumire/Fonts/FAQ/How to contribute\": {\n    \"created\": \"20230415150903391\",\n    \"text\": \"https://github.com/Telumire/FontManager\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/plugins/Telumire/Fonts/FAQ\",\n    \"title\": \"$:/plugins/Telumire/Fonts/FAQ/How to contribute\",\n    \"modifier\": \"Telumire\",\n    \"icon\": \"$:/core/images/help\",\n    \"modified\": \"20230508110329861\"\n},\n\n\"$:/plugins/Telumire/Fonts/FAQ/How to install the font manager\": {\n    \"created\": \"20230415150649587\",\n    \"text\": \"Drag and drop this button in your wiki: \\n\\n\u003C$tiddler tiddler={{{ [{!!title}split[/]first[4]join[/]] }}}>\\n{{||$:/core/ui/Components/plugin-info}}\\n\u003C/$tiddler>\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/plugins/Telumire/Fonts/FAQ\",\n    \"title\": \"$:/plugins/Telumire/Fonts/FAQ/How to install the font manager\",\n    \"modifier\": \"Telumire\",\n    \"icon\": \"$:/core/images/help\",\n    \"modified\": \"20230508110329951\"\n},\n\n\"$:/plugins/Telumire/Fonts/FAQ/How to pick fonts\": {\n    \"created\": \"20230430020234714\",\n    \"text\": \"https://fonts.google.com/knowledge\\n\\nhttps://matejlatin.github.io/Gutenberg/\\n\\nhttps://www.modularscale.com\\n\\n!!! Anti-aliasing\\n\\nAnti-aliasing is a technique that smooths jagged edges of curved lines and diagonal strokes in fonts displayed on screens. However, it can sometimes result in a loss of sharpness, especially in dense text. Choosing sans-serif fonts with straight lines can improve legibility for smaller and denser text, while fonts with intricate curves are better suited for larger or bolder text. \\n\\nRecommended \\\"web safe\\\" fonts for small text include \u003Csmall style.font-size=\\\".75em\\\"> @@font-family:verdana; Verdana@@, @@font-family:Helvetica; Helvetica@@, @@font-family:Arial; Arial@@ \u003C/small> while \u003Cbig style.font-size=\\\"1.15em\\\" style.font-weight=\\\"bold\\\"> @@font-family:Trebuchet; Trebuchet@@, @@font-family:Georgia; Georgia@@ \u003C/big> are good options for larger text. \\n\\nYou can add \\\"air\\\" by adjusting leading and kerning to make the text more legible:\\n\\n```css\\n.selector {\\n  font-size: 16px;\\n  letter-spacing: 1px; /* Add a kerning of 1px between letters*/\\n  line-height: 24px; /* Add a leading of 1.5x the size of the font: 16px x 1.5 = 24px */\\n}\\n```\\n\\n!!! Font pairing\\n\\n* https://fonts.google.com/knowledge/choosing_type/pairing_typefaces\\n* https://fontjoy.com/\\n* https://www.canva.com/learn/the-ultimate-guide-to-font-pairing/\\n* https://elementor.com/blog/font-pairing/\\n\\n!!! Open fonts\\n\\nOpen fonts are variables, e.g:\\n\\n\u003Cstyle>\\nopen-font{\\n\\tfont-family: \\\"Chee Bleed\\\";\\n\\tfont-variation-settings: \\\"temp\\\" attr(temp);\\n}\\n\u003C/style>\\n\\n\u003Copen-font>my font\u003Copen-font>\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/plugins/Telumire/Fonts/FAQ\",\n    \"title\": \"$:/plugins/Telumire/Fonts/FAQ/How to pick fonts\",\n    \"modifier\": \"Telumire\",\n    \"modified\": \"20230508110330036\"\n},\n\n\"$:/plugins/Telumire/Fonts/FAQ/How to uninstall the font manager\": {\n    \"created\": \"20230415152528570\",\n    \"text\": \"Currently, the plugin uninstall button does not remove the tiddlers created/modified. To remove every tiddlers from the plugin, use the [[uninstall button|$:/plugins/Telumire/Fonts/uninstall]] first //before// uninstalling the plugin the regular way.\",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/plugins/Telumire/Fonts/FAQ\",\n    \"title\": \"$:/plugins/Telumire/Fonts/FAQ/How to uninstall the font manager\",\n    \"modifier\": \"Telumire\",\n    \"modified\": \"20230508110333447\"\n},\n\n\"$:/plugins/Telumire/Fonts/FAQ/How to use the font manager\": {\n    \"created\": \"20230416131933304\",\n    \"text\": \"The font manager has 3 sections : \\n\\n* Font preview selection\\n* Font categories\\n* Button to add a new category\\n\\n;Font preview selection\\n\\n[img class=\\\"help\\\" alt=\\\"screenshot of the preview selection\\\"[https://www.telumire.be/FontManager/telumire/fontmanager/FAQ/Font preview selection.webp]]\\n\\nSelect a preset text sample by clicking on the text at the left of the text field, or type your own text. At the right of the text input you will find an eye icon to toggle all text preview at once.\\n\\n\\n;Font categories\\n\\n[img class=\\\"help\\\" alt=\\\"screenshot of the font categories\\\"[https://www.telumire.be/FontManager/telumire/fontmanager/FAQ/Font categories.webp]]\\n\\nBy default, the name of the category is used as a css selector when the category is created : if your category is named \\\".tc-title\\\", any element with the class tc-title will be affected by the font-family / font-size you choose.\\nYou can change the default css selector by clicking on the name of the category, this will open the tiddler containing the settings of the category. The css selector for your font category is defined in the field \\\"font-selector\\\". \\n\\n[img class=\\\"help\\\" alt=\\\"screenshot of the category settings\\\"[https://www.telumire.be/FontManager/telumire/fontmanager/FAQ/Font settings.webp]]\\n\\nYou can also add a field with the name \\\"css\\\" to add custom css to this selector.\\n\\nIf you click on the text preview next to your font category, the css selector for the font will be copied to your clipboard.\\n\\nTo delete a font category, hover the name of the category and click on the @@.tc-tiddler-title-icon.link-icon {{$:/core/images/delete-button}}@@ icon. You can toggle the preview for each category by clicking the @@.tc-tiddler-title-icon.link-icon {{$:/core/images/preview-open}}@@ icon. \\n\\n;Button to add a new category\\n\\nClick on \\\"new category\\\" and type the name of your category, then hit enter or click on the @@.tc-tiddler-title-icon.link-icon {{$:/core/images/new-button}}@@ icon to add it to the list.\\n\\n[img class=\\\"help\\\" alt=\\\"screenshot of the new category button\\\"[https://www.telumire.be/FontManager/telumire/fontmanager/FAQ/New category.webp]]\\n\\n\u003Cstyle>\\n.inline-icon>*{\\nwidth:1em;\\n}\\nimg.help{\\nborder:solid 1px black;\\n}\\n\u003C/style>\",\n    \"creator\": \"Telumire\",\n    \"title\": \"$:/plugins/Telumire/Fonts/FAQ/How to use the font manager\",\n    \"modifier\": \"Telumire\",\n    \"icon\": \"$:/core/images/help\",\n    \"tags\": \"$:/plugins/Telumire/Fonts/FAQ\",\n    \"modified\": \"20230508110330200\"\n},\n\n\"$:/plugins/Telumire/Fonts/FAQ/Info/About File Paths\": {\n    \"created\": \"20230420201359800\",\n    \"text\": \"* `/`: root directory\\n* `./`: current directory\\n* `../`: one directory backward\\n* `../../`: two directories backwards (and so on…)\\n\\nE.g: \\n\\n\u003C\u003Ctree \\\"folder\\\" \\\"/\\\">>\\n\\nPath to reference `poppins-black` in `index.html`: `./fonts/poppins-black.ttf`\",\n    \"title\": \"$:/plugins/Telumire/Fonts/FAQ/Info/About File Paths\",\n    \"modified\": \"20230508110330283\"\n},\n\n\"$:/plugins/Telumire/Fonts/FAQ/Info/List of font embedding service\": {\n    \"text\": \"* Google Fonts\\n* Font Library\\n\\nSource : https://alternativeto.net/feature/font-host/\",\n    \"creator\": \"Telumire\",\n    \"title\": \"$:/plugins/Telumire/Fonts/FAQ/Info/List of font embedding service\",\n    \"modifier\": \"Telumire\",\n    \"tags\": \"[[How to add a new font]]\",\n    \"modified\": \"20230508110330372\"\n},\n\n\"$:/plugins/Telumire/Fonts/FAQ/My custom font does not work\": {\n    \"created\": \"20230430033414535\",\n    \"text\": \"In some cases, \u003C\u003Ctag $:/tags/RawMarkupWikified>> might not work properly - this can happen when the plugin is loaded externally. [[$:/plugins/Telumire/Fonts/StartupAction]] attempt to fix this by overriding [[$:/plugins/Telumire/Fonts/imports]]. If this does not work, try to edit that tiddler manually, then save and reload the wiki. \",\n    \"creator\": \"Telumire\",\n    \"tags\": \"$:/plugins/Telumire/Fonts/FAQ\",\n    \"title\": \"$:/plugins/Telumire/Fonts/FAQ/My custom font does not work\",\n    \"modifier\": \"Telumire\",\n    \"modified\": \"20230508110332932\"\n},\n\n\"$:/plugins/Telumire/Fonts/fonts/Abril Fatface\": {\n    \"text\": \"\u003Clink href=\\\"https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap\\\" rel=\\\"stylesheet\\\">\",\n    \"tags\": \"font-family $:/plugins/Telumire/Fonts/fonts/serif\",\n    \"title\": \"$:/plugins/Telumire/Fonts/fonts/Abril Fatface\",\n    \"modified\": \"20230508110331773\"\n},\n\n\"$:/plugins/Telumire/Fonts/fonts/Apple Color Emoji\": {\n    \"text\": \"\",\n    \"tags\": \"font-family generic\",\n    \"title\": \"$:/plugins/Telumire/Fonts/fonts/Apple Color Emoji\",\n    \"modified\": \"20230508110330655\"\n},\n\n\"$:/plugins/Telumire/Fonts/fonts/Arial\": {\n    \"text\": \"\",\n    \"tags\": \"font-family generic\",\n    \"title\": \"$:/plugins/Telumire/Fonts/fonts/Arial\",\n    \"modified\": \"20230508110330744\"\n},\n\n\"$:/plugins/Telumire/Fonts/fonts/cursive\": {\n    \"text\": \"\",\n    \"tags\": \"font-family generic\",\n    \"title\": \"$:/plugins/Telumire/Fonts/fonts/cursive\",\n    \"modified\": \"20230508110330834\"\n},\n\n\"$:/plugins/Telumire/Fonts/fonts/fantasy\": {\n    \"text\": \"\",\n    \"tags\": \"font-family generic\",\n    \"title\": \"$:/plugins/Telumire/Fonts/fonts/fantasy\",\n    \"modified\": \"20230508110330931\"\n},\n\n\"$:/plugins/Telumire/Fonts/fonts/Helvetica\": {\n    \"text\": \"\",\n    \"tags\": \"font-family generic\",\n    \"title\": \"$:/plugins/Telumire/Fonts/fonts/Helvetica\",\n    \"modified\": \"20230508110331024\"\n},\n\n\"$:/plugins/Telumire/Fonts/fonts/monospace\": {\n    \"text\": \"\",\n    \"tags\": \"font-family generic\",\n    \"title\": \"$:/plugins/Telumire/Fonts/fonts/monospace\",\n    \"modified\": \"20230508110331126\"\n},\n\n\"$:/plugins/Telumire/Fonts/fonts/poppinsblack\": {\n    \"created\": \"202304151930308
