{"created":"20230416141238771","text":"{\"tiddlers\": {\n\"$:/plugins/Telumire/Switcher/buttons/ThemeSwitcher\": {\n    \"created\": \"20220529203036772\",\n    \"text\": \"\\\\whitespace trim\\n\\\\define trigger-popup()\\n\u003C$action-popup $state=\u003C\u003Cqualify $:/state/>> $coords=\u003C\u003Ctv-popup-coords>>/>\\n\\\\end\\n\\\\define set-palette-action(scheme)\\n\u003C$action-setfield $tiddler=\\\"$:/palette\\\" text={{$:/plugins/Telumire/Switcher/palettes##$scheme$}}/>\\n\\\\end\\n\\\\define switch-scheme()\\n\u003C$macrocall $name=\\\"set-palette-action\\\" scheme={{{ [{$:/palette}get[color-scheme]toggle[light],[dark]] }}}/>\\n\\\\end\\n\\\\define select-palettes(scheme) \\n    \u003Cli title=\\\"$scheme$ theme\\\">\\n        \u003Csvg viewBox=\\\"0 0 20 20\\\">\\n            \u003Ccircle cx=\\\"10\\\" cy=\\\"10\\\" r=\\\"8\\\" stroke-width=\\\"2px\\\" stroke=\\\"currentColor\\\" fill={{{ [[$scheme$]match[dark]then[currentColor]else[none]] }}}/>\\n        \u003C/svg>\\n        \u003C$select index=\\\"$scheme$\\\" actions=\u003C\u003Cset-palette-action $scheme$>> >\\n            \u003C$list filter=\\\"[[$:/tags/Palette]tagging[]]:filter[get[color-scheme]match[$scheme$]]\\\">\\n                \u003Coption value={{!!title}}>\u003C$view field=\\\"name\\\"/>\u003C/option> \\n            \u003C/$list>\\n        \u003C/$select>\\n    \u003C/li>\\n\\\\end\\n\u003C$tiddler tiddler=\\\"$:/plugins/Telumire/Switcher/palettes\\\">\\n    \u003C$eventcatcher selector=\\\"button\\\" $contextmenu=\u003C\u003Ctrigger-popup>> >\\n        \u003C$button tooltip=\\\"Switch colours\\\" aria-label=\\\"Switch colours\\\" class={{{ colorSwitch [\u003Ctv-config-toolbar-class>] [\u003Cqualify $:/state/>!is[missing]then[tc-selected]]+[join[ ]]}}} actions=\u003C\u003Cswitch-scheme>>>\\n            \u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n                {{$:/plugins/Telumire/Switcher/images/ThemeSwitcher}}\\n            \u003C/$list>\\n            \u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n                \u003Cspan class=\\\"tc-btn-text\\\">Switch colours\u003C/span>\\n            \u003C/$list>\\n        \u003C/$button>\\n    \u003C/$eventcatcher>\\n    \u003C$reveal state=\u003C\u003Cqualify $:/state/>> type=\\\"popup\\\" position=\\\"bottom\\\" class=\\\"tc-drop-down tc-popup-keep\\\" tag=\\\"menu\\\">\\n        \u003Cul>\\n            \u003C\u003Cselect-palettes dark>>\\n            \u003C\u003Cselect-palettes light>>\\n        \u003C/ul>\\n    \u003C/$reveal>\\n\u003C/$tiddler>\",\n    \"creator\": \"Telumire\",\n    \"title\": \"$:/plugins/Telumire/Switcher/buttons/ThemeSwitcher\",\n    \"modified\": \"20230508110344263\",\n    \"tags\": \"$:/tags/PageControls\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"caption\": \"ThemeSwitcher\",\n    \"dark\": \"$:/palettes/CupertinoDark\",\n    \"description\": \"switch the color scheme\",\n    \"icon\": \"$:/TiddlyTweaks/images/switch-palette-button\",\n    \"light\": \"$:/palettes/Blanca\",\n    \"revision\": \"0\",\n    \"bag\": \"default\",\n    \"modifier\": \"Telumire\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Switcher/icon\": {\n    \"created\": \"20230416141943535\",\n    \"text\": \"{{$:/plugins/Telumire/Switcher/images/ThemeSwitcher}}\",\n    \"title\": \"$:/plugins/Telumire/Switcher/icon\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"tags\": \"\",\n    \"modified\": \"20230508110344171\"\n},\n\n\"$:/plugins/Telumire/Switcher/images/ThemeSwitcher\": {\n    \"created\": \"20220618021743298\",\n    \"text\": \"\u003C!--\\nIcon from Nicolas Petton's notebook theme: https://nicolas.petton.fr/tw/notebook.html#%24%3A%2Fthemes%2Fnico%2Fnotebook%2Fimages%2Fcolor-switch\\n-->\\n\u003Csvg  width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-switch-palette-button tc-image-button\\\" viewBox=\\\"0 0 16 16\\\">\\n\u003Cpath fill-rule=\\\"evenodd\\\" d=\\\"M8 15V1a7 7 0 110 14zm0 1A8 8 0 118 0a8 8 0 010 16z\\\"/>\\n\u003C/svg>\",\n    \"creator\": \"Telumire\",\n    \"title\": \"$:/plugins/Telumire/Switcher/images/ThemeSwitcher\",\n    \"modified\": \"20230508110344088\",\n    \"tags\": \"$:/tags/Image\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"revision\": \"0\",\n    \"bag\": \"default\",\n    \"modifier\": \"Telumire\"\n},\n\n\"$:/plugins/Telumire/Switcher/palettes\": {\n    \"created\": \"20230416142654047\",\n    \"title\": \"$:/plugins/Telumire/Switcher/palettes\",\n    \"dark\": \"$:/palettes/CupertinoDark\",\n    \"modified\": \"20230515124251296\",\n    \"light\": \"$:/palettes/Blanca\",\n    \"type\": \"application/json\",\n    \"text\": \"{\\n    \\\"light\\\": \\\"$:/palettes/SpartanDay\\\",\\n    \\\"dark\\\": \\\"$:/palettes/GruvboxDark\\\"\\n}\"\n},\n\n\"$:/plugins/Telumire/Switcher/plugin.info\": {\n    \"created\": \"20230416225002099\",\n    \"title\": \"$:/plugins/Telumire/Switcher/plugin.info\",\n    \"type\": \"application/json\",\n    \"text\": \"{\\n    \\\"title\\\": \\\"$:/plugins/Telumire/Switcher\\\",\\n    \\\"name\\\": \\\"Switcher\\\",\\n    \\\"description\\\": \\\"Switch between dark and light palette\\\",\\n    \\\"author\\\": \\\"Telumire\\\",\\n    \\\"version\\\": \\\"0.0.4\\\",\\n    \\\"core-version\\\": \\\"5.2.8-prerelease\\\",\\n    \\\"source\\\": \\\"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/Switcher]]\\\",\\n    \\\"list\\\": \\\"readme settings\\\",\\n    \\\"parent-plugin\\\": \\\"\\\",\\n    \\\"dependents\\\": \\\"\\\",\\n    \\\"plugin-type\\\": \\\"plugin\\\",\\n    \\\"packaged-by\\\": \\\"Gatha on 15th May 2023, 14:50:54\\\"\\n}\",\n    \"modified\": \"20230515125054043\"\n},\n\n\"$:/plugins/Telumire/Switcher/readme\": {\n    \"created\": \"20230416142034060\",\n    \"text\": \"{{||$:/plugins/Telumire/Commons/templates/readme}}\",\n    \"title\": \"$:/plugins/Telumire/Switcher/readme\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"tags\": \"\",\n    \"modified\": \"20230508110344361\"\n},\n\n\"$:/plugins/Telumire/Switcher/settings\": {\n    \"created\": \"20230416145110336\",\n    \"text\": \"\\\\import $:/plugins/Telumire/Switcher/buttons/ThemeSwitcher\\n\\\\define td(scheme)\\n\u003Ctd style=\\\"vertical-align: top;\\\">\\n\u003C$list filter=\\\"[[$:/tags/Palette]tagging[]]:filter[get[color-scheme]match[$scheme$]]\\\" variable=\\\"palette\\\">\\n\u003C$radio tiddler=\\\"$:/plugins/Telumire/Switcher/palettes\\\" index=\\\"$scheme$\\\" value=\u003C\u003Cpalette>> actions=\u003C\u003Cset-palette-action $scheme$>>> \u003C$view field=\\\"name\\\" tiddler=\u003C\u003Cpalette>>/>\u003C/$radio>\\n\u003C/$list>\\n\u003C/td>\\n\\\\end\\n\\n\\\\define th(scheme)\\n\u003Cth>\\n\u003Csvg viewBox=\\\"0 0 20 20\\\" width=\\\"1.5ch\\\">\\n\u003Ccircle cx=\\\"10\\\" cy=\\\"10\\\" r=\\\"8\\\" stroke-width=\\\"2px\\\" stroke=\\\"currentColor\\\" fill={{{ [[$scheme$]match[dark]then[currentColor]else[none]] }}}/>\\n\u003C/svg> $scheme$\\n\u003C/th>\\n\\\\end\\n\\n\\\\define time-input(field)\\n\u003C$edit-text type=\\\"time\\\" field=\\\"$field$\\\"/>\\n\\\\end\\n\\n\\\\define mousedown-action()\\n\u003C$action-setfield from=\u003C\u003Cdom-data-item-hour>>/>\\n\\\\end\\n\\n\\\\define mouseup-action()\\n\u003C$action-setfield to=\u003C\u003Cdom-data-item-hour>>>\\n\\\\end\\n\\n\u003C$tiddler tiddler=\\\"$:/plugins/Telumire/Switcher/settings\\\">\\n\u003Canchor id={{{# [{!!title}] +[join[]] }}} />\\n\\n\u003Ctable style=\\\"width:100%;table-layout:fixed;\\\" class=\\\"darkmode-settings\\\">\\n\u003Cthead>\u003C\u003Cth light>>\u003C\u003Cth dark>>\u003C/thead>\\n\u003Ctbody>\u003C\u003Ctd light>>\u003C\u003Ctd dark>>\u003C/tbody>\\n\u003C/table>\\n\\n\u003C$let\\nfrom={{{ [{$:/plugins/Telumire/Switcher/settings!!from}split[:]first[]] }}}\\nto={{{ [{$:/plugins/Telumire/Switcher/settings!!to}split[:]first[]] }}}\\ntime=\u003C\u003Cnow \\\"0hh\\\">>\\nsame-day=\\\"[\u003Cfrom>compare:number:lt\u003Cto>]\\\"\\naccross=\\\"[range\u003Cfrom>,[24]] [range[1],\u003Cto>]\\\"\\nwithin=\\\"[range\u003Cfrom>,\u003Cto>]\\\"\\n>\\n\\n\\n\u003C$checkbox field=\\\"auto-dark-on-start\\\" checked=\\\"true\\\"> Automatically switch to darkmode on startup\u003C/$checkbox>:  @@display:flex;gap:.5ch;justify-content:center;.mobile-only \u003C\u003Ctime-input from>> - \u003C\u003Ctime-input to>>@@\\n\\n\u003C$eventcatcher selector=\\\"li\\\" $mouseup=\u003C\u003Cmouseup-action>> $mousedown=\u003C\u003Cmousedown-action>> >\\n\u003Cdiv class=\\\"time-picker desktop-only\\\" >\\n\u003Cul>\\n\u003C$list filter=\\\"[range[1],[12]pad[2]]\\\" variable=\\\"hour\\\">\\n\u003Cli data-item-hour=\u003C\u003Chour>> class={{{ \\n[subfilter\u003Cwithin>] :filter[\u003Cfrom>compare:number:lt\u003Cto>]:else[subfilter\u003Caccross>] +[pad[2]]\\n:filter[\u003Chour>match{!!title}]+[limit[1]then[selected]]\\n}}}>\u003C\u003Chour>>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\u003Cul>\\n\u003C$list filter=\\\"[range[13],[24]]\\\" variable=\\\"hour\\\">\\n\u003Cli data-item-hour=\u003C\u003Chour>> class={{{ \\n[subfilter\u003Cwithin>] :filter[\u003Cfrom>compare:number:lt\u003Cto>]:else[subfilter\u003Caccross>] +[pad[2]]\\n:filter[\u003Chour>match{!!title}]+[limit[1]then[selected]]\\n}}}>\u003C\u003Chour>>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\u003C/div>\\n\u003C/$eventcatcher>\\n\\n\\n\u003Cstyle>\\ntable.darkmode-settings label{display:flex;gap:1ch;}\\n\\ntable.darkmode-settings input{width:auto;}\\n\\n.time-picker ul{\\ndisplay:grid;\\ngrid-template-columns: repeat(12, 1fr);\\njustify-items: center;\\nlist-style:none;\\npadding:0;\\n}\\n.time-picker li{width:100%;text-align:center;cursor:pointer;}\\n.time-picker li.selected{background:black;color:white;}\\n\\n@media (pointer: coarse) {\\n.desktop-only {pointer-events:none!important;}\\n}\\n\\n@media (any-hover: hover) {\\n.mobile-only{ display:none!important;}\\n}\\n\u003C/style>\\n\u003C/$let>\\n\u003C/$tiddler>\",\n    \"tags\": \"$:/tags/StartupAction $:/tags/ControlPanel/Appearance\",\n    \"title\": \"$:/plugins/Telumire/Switcher/settings\",\n    \"modified\": \"20230515124233112\",\n    \"from\": \"20\",\n    \"to\": \"08\",\n    \"time\": \"06\",\n    \"click\": \"17\",\n    \"caption\": \"Dark mode\",\n    \"auto-dark-on-start\": \"true\"\n},\n\n\"$:/plugins/Telumire/Switcher/StartupAction\": {\n    \"created\": \"20230419185711645\",\n    \"text\": \"\\\\import $:/plugins/Telumire/Switcher/buttons/ThemeSwitcher\\n\\\\import $:/plugins/Telumire/Switcher/settings\\n\\n\u003C$let\\nfrom={{{ [{$:/plugins/Telumire/Switcher/settings!!from}split[:]first[]] }}}\\nto={{{ [{$:/plugins/Telumire/Switcher/settings!!to}split[:]first[]] }}}\\ntime=\u003C\u003Cnow \\\"0hh\\\">>\\nsame-day=\\\"[\u003Cfrom>compare:number:lt\u003Cto>]\\\"\\naccross=\\\"[range\u003Cfrom>,[24]] [range[1],\u003Cto>]\\\"\\nwithin=\\\"[range\u003Cfrom>,\u003Cto>]\\\"\\n>\\n\u003C$list filter=\\\"[{$:/plugins/Telumire/Switcher/settings!!auto-dark-on-start}match[true]]\\\">\\n\u003C$macrocall $name=\\\"set-palette-action\\\" scheme={{{\\n[\u003Ctime>compare:number:gteq\u003Cfrom>compare:number:lteq\u003Cto>filter\u003Csame-day>]\\n[\u003Ctime>compare:number:lteq\u003Cto>!filter\u003Csame-day>]\\n[\u003Ctime>compare:number:gteq\u003Cfrom>!filter\u003Csame-day>]\\n+[then[dark]else[light]]\\n}}}/>\\n\u003C/$list>\",\n    \"tags\": \"$:/tags/StartupAction\",\n    \"title\": \"$:/plugins/Telumire/Switcher/StartupAction\",\n    \"modified\": \"20230508110344535\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Switcher/styles/ThemeSwitcher\": {\n    \"created\": \"20220618125331127\",\n    \"text\": \"menu.tc-drop-down.tc-popup-keep :is(ul,li){\\n    all:unset;\\n    display:grid;\\n    color:\u003C\u003Ccolor foreground>>;\\n}\\n\\nmenu.tc-drop-down.tc-popup-keep{\\n    min-width:unset;\\n    margin:0;\\n    padding:0;\\n}\\n\\nmenu.tc-drop-down.tc-popup-keep li{\\n    position:relative;\\n    padding:.5ch;\\n    padding-left: 0;\\n}\\n\\nmenu.tc-drop-down.tc-popup-keep li svg{\\n    position: absolute;\\n    pointer-events: none;\\n    height: 100%;\\n    left: 5pt;\\n}\\n\\nmenu.tc-drop-down.tc-popup-keep li+li:after{\\n    content:\\\"\\\";\\n    position:absolute;\\n    inset:0;\\n    opacity:.3;\\n    pointer-events:none;\\n    border-top: thin ridge currentColor;\\n}\\n\\nmenu.tc-drop-down.tc-popup-keep li select{\\n    all:unset;\\n    cursor:pointer;\\n    padding-left: 20pt;\\n}\\n\\nmenu.tc-drop-down.tc-popup-keep,\\nmenu.tc-drop-down.tc-popup-keep li :is(select,option){\\n    background-color:\u003C\u003Ccolor tiddler-background>>;\\n    color:\u003C\u003Ccolor tiddler-foreground>>;\\n}\",\n    \"title\": \"$:/plugins/Telumire/Switcher/styles/ThemeSwitcher\",\n    \"modified\": \"20230508110344622\",\n    \"tags\": \"$:/tags/Stylesheet\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"revision\": \"0\",\n    \"bag\": \"default\",\n    \"modifier\": \"Telumire\"\n},\n\n\"$:/plugins/Telumire/Switcher/TLDR\": {\n    \"created\": \"20230428004735887\",\n    \"text\": \"Right click on the theme switcher button to set the dark and light palettes, or use the settings (mobile users). Left click to switch between the two.\\n\\nInspired from the \\\"Notebook\\\" theme by Nicolas Petton.\",\n    \"title\": \"$:/plugins/Telumire/Switcher/TLDR\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"tags\": \"\",\n    \"modified\": \"20230508110344706\"\n},\n\n\"$:/plugins/Telumire/Switcher/wiki-color-scheme\": {\n    \"created\": \"20230501084348902\",\n    \"text\": \"`\u003Cmeta name=\\\"color-scheme\\\" content=\\\"`{{{ [{$:/palette}get[color-scheme]] }}}`\\\">`\",\n    \"tags\": \"$:/tags/RawMarkupWikified\",\n    \"title\": \"$:/plugins/Telumire/Switcher/wiki-color-scheme\",\n    \"modified\": \"20230508110344795\"\n},\n\n\"$:/plugins/Telumire/Commons/templates/readme\": {\n    \"created\": \"20230427230707020\",\n    \"text\": \"\u003C$list filter=\\\"[{!!title}split[/]first[4]join[/]]\\\" variable=\\\"plugin\\\">\\n\u003C$list filter=\\\"[\u003Cplugin>]:filter[all[tiddlers+shadows]prefix\u003Cplugin>search:tags[$:/tags/ControlPanel]]\\\">\\n\u003C!-- If the plugin contains a tiddler that is listed in one of the controlpanel tabs -->\\n\\n\u003C\u003Clink-to-controlpanel-tab>>\\n\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]prefix\u003Cplugin>suffix[FAQ]limit[1]]\\\">\\n\\n;FAQ\\n\\n\u003Cul class=\\\"help\\\">\\n\u003C$list filter=\\\"[{!!title}tagging[]sort[list]]\\\">\\n\u003Cli>\\n\u003Cdetails>\u003Csummary>\u003C$link>\u003C$text text={{{ [{!!title}split[/]last[]] }}}/>\u003C/$link>\u003C/summary>\\n\u003C$transclude mode=\\\"block\\\"/>\\n\u003C/details>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]prefix\u003Cplugin>suffix[TLDR]limit[1]]\\\">\\n\\n;TL;DR\\n\\n\u003C$transclude mode=\\\"block\\\"/>\\n\u003C/$list>\\n{{$:/plugins/Telumire/Commons/templates/readme!!thanks}}\\n\u003C/$list>\",\n    \"tags\": \"\",\n    \"title\": \"$:/plugins/Telumire/Commons/templates/readme\",\n    \"modified\": \"20230508110327939\",\n    \"code-body\": \"yes\",\n    \"thanks\": \"\u003C$list filter=\\\"[{$:/info/url/host}!match[plm.tiddlyhost.com]]\\\">\\n\\n\u003C\u003C\u003C\\nHello there {{$:/status/UserName}}! Your help is critical to the future of this plugin. Keep it alive and thriving by showing your support on [[Ko-fi|https://ko-fi.com/telumire]] today! 🤗\\n\u003C\u003C\u003C\\n\\n\u003C/$list>\"\n},\n\n\"$:/plugins/Telumire/Commons/styles/openControlPanelTab\": {\n    \"created\": \"20230425225538415\",\n    \"text\": \".tc-tiddlylink.tc-tiddlylink-shadow{cursor:pointer;}\",\n    \"tags\": \"$:/tags/Stylesheet\",\n    \"title\": \"$:/plugins/Telumire/Commons/styles/openControlPanelTab\",\n    \"modified\": \"20230508110327555\"\n},\n\n\"$:/plugins/Telumire/Commons/macros/openControlPanelTab\": {\n    \"created\": \"20230424221125460\",\n    \"text\": \"\\\\define link-to-controlpanel-tab-actions()\\n\\n\u003C$action-setfield $tiddler=\\\"$:/state/tab-1749438307\\\" text=\u003C\u003Cmain-tab>> />\\n\u003C$action-setfield $tiddler=\\\"$:/state/tab--1963855381\\\" text=\u003C\u003Csub-tab>> />\\n\u003C$action-navigate $to=\u003C\u003CnavigateTo>>/>\\n\\n\\\\end\\n\\n\\\\define link-to-controlpanel-tab-separator()\u003C$list filter=\\\"[\u003Cdepth-last>!match[yes]]\\\">\u003C$text text=\u003C\u003C__separator__>>/>\u003C/$list>\\n\\n\\\\define link-to-controlpanel-tab-template(separator) \u003C$tiddler tiddler=\u003C\u003CnavigateTo>> >\u003C$button tag=\\\"a\\\" actions=\u003C\u003Clink-to-controlpanel-tab-actions>> class=\\\"tc-tiddlylink tc-tiddlylink-shadow\\\">\u003C$transclude field=\\\"caption\\\">\u003C$transclude field=\\\"title\\\"/>\u003C/$transclude>\u003C/$button>\u003C/$tiddler>\u003C\u003Clink-to-controlpanel-tab-separator>>\\n\\n\\\\define link-to-controlpanel-tab(caption:\\\"\\\"\\\"\u003Ccode>\u003C$list filter=\\\"$:/ControlPanel [\u003Cmain-tab>] [\u003Csub-tab>]\\\" counter=\\\"depth\\\" variable=\\\"navigateTo\\\">\u003C\u003Clink-to-controlpanel-tab-template \\\" > \\\">>\u003C/$list>\u003C/code>\\\"\\\"\\\",prefix,sub-tab)\\n\u003C$let\\nprefix={{{ [\u003C__prefix__>!is[blank]]:else[{!!title}split[/]first[4]join[/]] }}} \\nsub-tab={{{ [\u003C__sub-tab__>!is[blank]]:else[all[tiddlers+shadows]prefix\u003Cprefix>search:tags[$:/tags/ControlPanel]] }}}\\nmain-tab={{{ [\u003Csub-tab>tags[]prefix[$:/tags/ControlPanel/]trim[$:/tags/]] :map[[$:/tags/ControlPanel]tagging[]search{!!title}] }}}\\ntv-wikilinks=\\\"no\\\"\\n>\u003C\u003C__caption__>>\u003C/$let>\\n\\\\end\",\n    \"tags\": \"$:/tags/Macro\",\n    \"title\": \"$:/plugins/Telumire/Commons/macros/openControlPanelTab\",\n    \"modified\": \"20230508110326908\",\n    \"code-body\": \"yes\"\n}}\n}","title":"$:/plugins/Telumire/Switcher","type":"application/json","tags":"","modified":"20230515124432330","version":"0.0.4","name":"Switcher","description":"Switch between dark and light palette","author":"Telumire","list":"readme settings","source":"https://plm.tiddlyhos {"title":"$:/plugins/tiddlywiki/codemirror","name":"CodeMirror","description":"CodeMirror editor","list":"readme usage keyboard license","version":"5.3.3","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/config/EditorTypeMappings/application/javascript\":{\"title\":\"$:/config/EditorTypeMappings/application/javascript\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/application/json\":{\"title\":\"$:/config/EditorTypeMappings/application/json\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/application/x-tiddler-dictionary\":{\"title\":\"$:/config/EditorTypeMappings/application/x-tiddler-dictionary\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/text/css\":{\"title\":\"$:/config/EditorTypeMappings/text/css\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/text/html\":{\"title\":\"$:/config/EditorTypeMappings/text/html\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/text/plain\":{\"title\":\"$:/config/EditorTypeMappings/text/plain\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/text/vnd.tiddlywiki\":{\"title\":\"$:/config/EditorTypeMappings/text/vnd.tiddlywiki\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/text/x-markdown\":{\"title\":\"$:/config/EditorTypeMappings/text/x-markdown\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/text/markdown\":{\"title\":\"$:/config/EditorTypeMappings/text/markdown\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/text/x-tiddlywiki\":{\"title\":\"$:/config/EditorTypeMappings/text/x-tiddlywiki\",\"text\":\"codemirror\"},\"$:/config/codemirror/cursorBlinkRate\":{\"title\":\"$:/config/codemirror/cursorBlinkRate\",\"type\":\"integer\",\"text\":\"530\"},\"$:/config/codemirror/extraKeysTW\":{\"title\":\"$:/config/codemirror/extraKeysTW\",\"extend\":\"extraKeys\",\"type\":\"json\",\"text\":\"{\\n\\t\\\"Ctrl-Esc\\\": \\\"singleSelection\\\",\\n\\t\\\"Esc\\\": \\\"\\\",\\n\\t\\\"Ctrl-S\\\": \\\"\\\",\\n\\t\\\"Ctrl-U\\\": \\\"\\\",\\n\\t\\\"Ctrl-T\\\": \\\"\\\",\\n\\t\\\"Alt-T\\\": \\\"transposeChars\\\",\\n\\t\\\"Alt-U\\\": \\\"undoSelection\\\",\\n\\t\\\"Shift-Alt-U\\\": \\\"redoSelection\\\",\\n\\t\\\"Cmd-U\\\": \\\"\\\",\\n\\t\\\"Tab\\\": \\\"indentAuto()\\\",\\n\\t\\\"Enter\\\": \\\"newLineAndIndent()\\\"\\n}\\n\"},\"$:/config/codemirror/indentUnit\":{\"title\":\"$:/config/codemirror/indentUnit\",\"type\":\"integer\",\"text\":\"2\"},\"$:/config/codemirror/indentWithTabs\":{\"title\":\"$:/config/codemirror/indentWithTabs\",\"type\":\"bool\",\"text\":\"true\"},\"$:/config/codemirror/inputStyle\":{\"title\":\"$:/config/codemirror/inputStyle\",\"type\":\"string\",\"text\":\"textarea\"},\"$:/config/codemirror/keyMap\":{\"title\":\"$:/config/codemirror/keyMap\",\"type\":\"string\",\"text\":\"default\"},\"$:/config/codemirror/lineNumbers\":{\"title\":\"$:/config/codemirror/lineNumbers\",\"type\":\"bool\",\"text\":\"false\"},\"$:/config/codemirror/lineWrapping\":{\"title\":\"$:/config/codemirror/lineWrapping\",\"type\":\"bool\",\"text\":\"true\"},\"$:/config/codemirror/showCursorWhenSelecting\":{\"title\":\"$:/config/codemirror/showCursorWhenSelecting\",\"type\":\"bool\",\"text\":\"true\"},\"$:/config/codemirror/smartIndent\":{\"title\":\"$:/config/codemirror/smartIndent\",\"type\":\"bool\",\"text\":\"true\"},\"$:/config/codemirror/styleActiveLine\":{\"title\":\"$:/config/codemirror/styleActiveLine\",\"type\":\"bool\",\"text\":\"false\"},\"$:/config/codemirror/tabSize\":{\"title\":\"$:/config/codemirror/tabSize\",\"type\":\"integer\",\"text\":\"2\"},\"$:/config/codemirror/theme\":{\"title\":\"$:/config/codemirror/theme\",\"type\":\"string\",\"text\":\"tiddlywiki\"},\"$:/language/codemirror/homeUrl\":{\"title\":\"$:/language/codemirror/homeUrl\",\"text\":\"http://codemirror.net\"},\"$:/language/codemirror/addOnUrl\":{\"title\":\"$:/language/codemirror/addOnUrl\",\"text\":\"http://codemirror.net/doc/manual.html#addons\"},\"$:/language/codemirror/configUrl\":{\"title\":\"$:/language/codemirror/configUrl\",\"text\":\"http://codemirror.net/doc/manual.html#config\"},\"$:/language/codemirror/controlPanel/hint\":{\"title\":\"$:/language/codemirror/controlPanel/hint\",\"text\":\"These settings let you customise the behaviour of [[CodeMirror|$:/plugins/tiddlywiki/codemirror]].\"},\"$:/language/codemirror/controlPanel/keyboard\":{\"title\":\"$:/language/codemirror/controlPanel/keyboard\",\"text\":\"Keyboard shortcuts\"},\"$:/language/codemirror/controlPanel/usage\":{\"title\":\"$:/language/codemirror/controlPanel/usage\",\"text\":\"Usage information\"},\"$:/language/codemirror/cursorBlinkRate/hint\":{\"title\":\"$:/language/codemirror/cursorBlinkRate/hint\",\"text\":\"Cursor blink rate\"},\"$:/language/codemirror/editorFont/hint\":{\"title\":\"$:/language/codemirror/editorFont/hint\",\"text\":\"Editor font family\"},\"$:/language/codemirror/editorFont/info\":{\"title\":\"$:/language/codemirror/editorFont/info\",\"text\":\"Set the font family for the ~CodeMirror text-editor\"},\"$:/language/codemirror/indentUnit/hint\":{\"title\":\"$:/language/codemirror/indentUnit/hint\",\"text\":\"How many spaces a block should be indented\"},\"$:/language/codemirror/indentWithTabs/hint\":{\"title\":\"$:/language/codemirror/indentWithTabs/hint\",\"text\":\"Enable indenting with tabs\"},\"$:/language/codemirror/indentWithTabs/info\":{\"title\":\"$:/language/codemirror/indentWithTabs/info\",\"text\":\"Whether, when indenting, the first N*`tabSize` spaces should be replaced by N tabs.\"},\"$:/language/codemirror/keyMap/hint\":{\"title\":\"$:/language/codemirror/keyMap/hint\",\"text\":\"~CodeMirror keymap\"},\"$:/language/codemirror/keyMap/info\":{\"title\":\"$:/language/codemirror/keyMap/info\",\"text\":\"~The Keyboard KeyMap used within the ~CodeMirror text-editor\"},\"$:/language/codemirror/lineNumbers/hint\":{\"title\":\"$:/language/codemirror/lineNumbers/hint\",\"text\":\"Enable line numbers\"},\"$:/language/codemirror/lineNumbers/info\":{\"title\":\"$:/language/codemirror/lineNumbers/info\",\"text\":\"Whether to show line numbers to the left of the editor.\"},\"$:/language/codemirror/lineWrapping/hint\":{\"title\":\"$:/language/codemirror/lineWrapping/hint\",\"text\":\"Enable line wrapping\"},\"$:/language/codemirror/lineWrapping/info\":{\"title\":\"$:/language/codemirror/lineWrapping/info\",\"text\":\"Whether CodeMirror should scroll or wrap for long lines. Defaults to `false` (scroll).\"},\"$:/language/codemirror/showCursorWhenSelecting/hint\":{\"title\":\"$:/language/codemirror/showCursorWhenSelecting/hint\",\"text\":\"Show cursor, when selecting\"},\"$:/language/codemirror/showCursorWhenSelecting/info\":{\"title\":\"$:/language/codemirror/showCursorWhenSelecting/info\",\"text\":\"Whether the cursor should be drawn when a selection is active.\"},\"$:/language/codemirror/smartIndent/hint\":{\"title\":\"$:/language/codemirror/smartIndent/hint\",\"text\":\"Enable smart indent\"},\"$:/language/codemirror/smartIndent/info\":{\"title\":\"$:/language/codemirror/smartIndent/info\",\"text\":\"Whether to use the context-sensitive indentation that the mode provides (or just indent the same as the line before). Defaults to `true`.\"},\"$:/language/codemirror/styleActiveLine/hint\":{\"title\":\"$:/language/codemirror/styleActiveLine/hint\",\"text\":\"Highlight active line\"},\"$:/language/codemirror/styleActiveLine/info\":{\"title\":\"$:/language/codemirror/styleActiveLine/info\",\"text\":\"Whether or not to highlight the active text-editor line\"},\"$:/language/codemirror/tabSize/hint\":{\"title\":\"$:/language/codemirror/tabSize/hint\",\"text\":\"Width of a tab character\"},\"$:/language/codemirror/theme/hint\":{\"title\":\"$:/language/codemirror/theme/hint\",\"text\":\"Select a theme\"},\"$:/language/codemirror/theme/info\":{\"title\":\"$:/language/codemirror/theme/info\",\"text\":\"Choose between ~CodeMirror themes\"},\"$:/plugins/tiddlywiki/codemirror/edit-codemirror.js\":{\"title\":\"$:/plugins/tiddlywiki/codemirror/edit-codemirror.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/codemirror/edit-codemirror.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nEdit-codemirror widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar editTextWidgetFactory = require(\\\"$:/core/modules/editor/factory.js\\\").editTextWidgetFactory,\\n\\tCodeMirrorEngine = require(\\\"$:/plugins/tiddlywiki/codemirror/engine.js\\\").CodeMirrorEngine;\\n\\nexports[\\\"edit-codemirror\\\"] = editTextWidgetFactory(CodeMirrorEngine,CodeMirrorEngine);\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/codemirror/engine.js\":{\"title\":\"$:/plugins/tiddlywiki/codemirror/engine.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/codemirror/engine.js\\ntype: application/javascript\\nmodule-type: library\\n\\nText editor engine based on a CodeMirror instance\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar CODEMIRROR_OPTIONS = \\\"$:/config/CodeMirror\\\",\\nHEIGHT_VALUE_TITLE = \\\"$:/config/TextEditor/EditorHeight/Height\\\",\\nCONFIG_FILTER = \\\"[all[shadows+tiddlers]prefix[$:/config/codemirror/]]\\\"\\n\\t\\n// Install CodeMirror\\nif($tw.browser && !window.CodeMirror) {\\n\\n\\tvar modules = $tw.modules.types[\\\"codemirror\\\"];\\n\\tvar req = Object.getOwnPropertyNames(modules);\\n\\n\\twindow.CodeMirror = require(\\\"$:/plugins/tiddlywiki/codemirror/lib/codemirror.js\\\");\\n\\t// Install required CodeMirror plugins\\n\\tif(req) {\\n\\t\\tif($tw.utils.isArray(req)) {\\n\\t\\t\\tfor(var index=0; index\u003Creq.length; index++) {\\n\\t\\t\\t\\trequire(req[index]);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\trequire(req);\\n\\t\\t}\\n\\t}\\n}\\n\\nfunction getCmConfig() {\\n\\tvar type,\\n\\t\\ttest,\\n\\t\\tvalue,\\n\\t\\telement,\\n\\t\\textend,\\n\\t\\ttiddler,\\n\\t\\tconfig = {},\\n\\t\\tconfigTiddlers = $tw.wiki.filterTiddlers(CONFIG_FILTER);\\n\\n\\tif ($tw.utils.isArray(configTiddlers)) {\\n\\t\\tfor (var i=0; i\u003CconfigTiddlers.length; i++) {\\n\\t\\t\\ttiddler = $tw.wiki.getTiddler(configTiddlers[i]);\\n\\t\\t\\t\\tif (tiddler) {\\n\\t\\t\\t\\telement = configTiddlers[i].replace(/\\\\$:\\\\/config\\\\/codemirror\\\\//ig,\\\"\\\");\\n\\t\\t\\t\\t\\ttype = (tiddler.fields.type) ? tiddler.fields.type.trim().toLocaleLowerCase() : \\\"string\\\";\\n\\t\\t\\t\\tswitch (type) {\\n\\t\\t\\t\\t\\tcase \\\"bool\\\":\\n\\t\\t\\t\\t\\ttest = tiddler.fields.text.trim().toLowerCase();\\n\\t\\t\\t\\t\\tvalue = (test === \\\"true\\\") ? true : false;\\n\\t\\t\\t\\t\\tconfig[element] = value;\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tcase \\\"string\\\":\\n\\t\\t\\t\\t\\tvalue = tiddler.fields.text.trim();\\n\\t\\t\\t\\t\\tconfig[element] = value;\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tcase \\\"integer\\\":\\n\\t\\t\\t\\t\\tvalue = parseInt(tiddler.fields.text.trim(), 10);\\n\\t\\t\\t\\t\\tconfig[element] = value;\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tcase \\\"json\\\":\\n\\t\\t\\t\\t\\tvalue = JSON.parse(tiddler.fields.text.trim());\\n\\t\\t\\t\\t\\t\\textend = (tiddler.fields.extend) ? tiddler.fields.extend : element;\\n\\n\\t\\t\\t\\t\\tif (config[extend]) {\\n\\t\\t\\t\\t\\t\\t$tw.utils.extend(config[extend], value);\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tconfig[extend] = value;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn config;\\n}\\n\\nfunction CodeMirrorEngine(options) {\\n\\n\\t// Save our options\\n\\tvar self = this;\\n\\toptions = options || {};\\n\\tthis.widget = options.widget;\\n\\tthis.value = options.value;\\n\\tthis.parentNode = options.parentNode;\\n\\tthis.nextSibling = options.nextSibling;\\n\\t// Create the wrapper DIV\\n\\tthis.domNode = this.widget.document.createElement(\\\"div\\\");\\n\\tif(this.widget.editClass) {\\n\\t\\tthis.domNode.className = this.widget.editClass;\\n\\t}\\n\\tthis.domNode.style.display = \\\"inline-block\\\";\\n\\tthis.parentNode.insertBefore(this.domNode,this.nextSibling);\\n\\tthis.widget.domNodes.push(this.domNode);\\n\\t\\n\\t// Set all cm-plugin defaults\\n\\t// Get the configuration options for the CodeMirror object\\n\\tvar config = getCmConfig();\\n\\n\\tconfig.mode = options.type;\\n\\tconfig.value = options.value;\\n\\tif(this.widget.editTabIndex) {\\n\\t\\tconfig[\\\"tabindex\\\"] = this.widget.editTabIndex;\\n\\t}\\n\\tconfig.editWidget = this.widget;\\n\\t// Create the CodeMirror instance\\n\\tthis.cm = window.CodeMirror(function(cmDomNode) {\\n\\t\\t// Note that this is a synchronous callback that is called before the constructor returns\\n\\t\\tif(!self.widget.document.isTiddlyWikiFakeDom) {\\n\\t\\t\\tself.domNode.appendChild(cmDomNode);\\n\\t\\t}\\n\\t},config);\\n\\n\\t// Set up a change event handler\\n\\tthis.cm.on(\\\"change\\\",function() {\\n\\t\\tself.widget.saveChanges(self.getText());\\n\\t\\tif(self.widget.editInputActions) {\\n\\t\\t\\tself.widget.invokeActionString(self.widget.editInputActions,this,event,{actionValue: this.getText()});\\n\\t\\t}\\n\\t});\\n\\t\\n\\tthis.cm.on(\\\"drop\\\",function(cm,event) {\\n\\t\\tif(!self.widget.isFileDropEnabled) {\\n\\t\\t\\tevent.stopPropagation(); // Otherwise TW's dropzone widget sees the drop event\\n\\t\\t}\\n\\t\\t// Detect if Chrome has added a pseudo File object to the dataTransfer\\n\\t\\tif(!$tw.utils.dragEventContainsFiles(event) && event.dataTransfer.files.length) {\\n\\t\\t\\t//Make codemirror ignore the event as we will handle the drop ourselves\\n\\t\\t\\tevent.codemirrorIgnore = true;\\n\\t\\t\\tevent.preventDefault();\\n\\n\\t\\t\\t// from https://github.com/codemirror/CodeMirror/blob/master/src/measurement/position_measurement.js#L673\\n\\t\\t\\tfunction posFromMouse(cm, e, liberal, forRect) {\\n\\t\\t\\t\\tlet display = cm.display\\n\\t\\t\\t\\tif (!liberal && e_target(e).getAttribute(\\\"cm-not-content\\\") == \\\"true\\\") return null\\n\\n\\t\\t\\t\\tlet x, y, space = display.lineSpace.getBoundingClientRect()\\n\\t\\t\\t\\t// Fails unpredictably on IE[67] when mouse is dragged around quickly.\\n\\t\\t\\t\\ttry { x = e.clientX - space.left; y = e.clientY - space.top }\\n\\t\\t\\t\\tcatch (e) { return null }\\n\\t\\t\\t\\tlet coords = cm.coordsChar(cm, x, y), line\\n\\t\\t\\t\\tif (forRect && coords.xRel > 0 && (line = cm.getLine(cm.doc, coords.line).text).length == coords.ch) {\\n\\t\\t\\t\\t\\tlet colDiff = window.CodeMirror.countColumn(line, line.length, cm.options.tabSize) - line.length\\n\\t\\t\\t\\t\\tcoords = window.CodeMirror.Pos(coords.line, Math.max(0, Math.round((x - paddingH(cm.display).left) / charWidth(cm.display)) - colDiff))\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\treturn coords\\n\\t\\t\\t}\\n\\n\\t\\t\\tvar pos = posFromMouse(cm,event,true);\\n\\t\\t\\tif(!pos || cm.isReadOnly()) {\\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\t\\t\\t// Don't do a replace if the drop happened inside of the selected text.\\n\\t\\t\\tif (cm.state.draggingText && cm.doc.sel.contains(pos) > -1) {\\n\\t\\t\\t\\tcm.state.draggingText(event);\\n\\t\\t\\t\\t// Ensure the editor is re-focused\\n\\t\\t\\t\\tsetTimeout(function() {cm.display.input.focus();}, 20); \\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\t\\t\\ttry {\\n\\t\\t\\t\\tvar text = event.dataTransfer.getData(\\\"Text\\\");\\n\\t\\t\\t\\tif (text) {\\n\\t\\t\\t\\t\\tvar selected;\\n\\t\\t\\t\\t\\tif (cm.state.draggingText && !cm.state.draggingText.copy) {\\n\\t\\t\\t\\t\\t\\tselected = cm.listSelections();\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tcm.setCursor(cm.coordsChar({left:event.pageX,top:event.pageY}));\\n\\t\\t\\t\\t\\tif (selected) {\\n\\t\\t\\t\\t\\t\\tfor (var i = 0; i \u003C selected.length; ++i) {\\n\\t\\t\\t\\t\\t\\t\\treplaceRange(cm.doc, \\\"\\\", selected[i].anchor, selected[i].head, \\\"drag\\\");\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tcm.replaceSelection(text, \\\"around\\\", \\\"paste\\\");\\n\\t\\t\\t\\t\\tcm.display.input.fo \u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/lineWrapping\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"true\\\"> \u003C$link to=\\\"$:/config/codemirror/lineWrapping\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/showCursorWhenSelecting\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/showCursorWhenSelecting\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/showCursorWhenSelecting/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/showCursorWhenSelecting/\\n\u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/showCursorWhenSelecting\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"true\\\"> \u003C$link to=\\\"$:/config/codemirror/showCursorWhenSelecting\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/smartIndent\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/smartIndent\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/smartIndent/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/smartIndent/\\n\u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/smartIndent\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"true\\\"> \u003C$link to=\\\"$:/config/codemirror/smartIndent\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/styleActiveLine\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/styleActiveLine\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/styleActiveLine/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/styleActiveLine/\\n\u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/styleActiveLine\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"false\\\"> \u003C$link to=\\\"$:/config/codemirror/styleActiveLine\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/tabSize\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/tabSize\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/tabSize/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/tabSize/\\n\\n|\u003C$link to=\\\"$:/config/codemirror/tabSize\\\">\u003C\u003Clingo hint>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/config/codemirror/tabSize\\\" default=\\\"\\\" placeholder=\\\"tabSize\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/theme\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/theme\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/theme/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/\\n\\n\u003C$link to=\\\"$:/config/codemirror/theme\\\">\u003C\u003Clingo hint>>\u003C/$link>\\n\\n\u003C$select tiddler=\\\"$:/config/codemirror/theme\\\" default=\\\"default\\\">\\n\u003Coption value=\\\"default\\\">default\u003C/option>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Stylesheet]module-type[codemirror-theme]!has[draft.of]get[name]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude field=\\\"name\\\">\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$transclude>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n//see the [[CodeMirror Usage|$:/plugins/tiddlywiki/codemirror/usage]] how to add themes//\\n\"},\"$:/plugins/tiddlywiki/codemirror/styles\":{\"title\":\"$:/plugins/tiddlywiki/codemirror/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"module-type\":\"codemirror-theme\",\"name\":\"tiddlywiki\",\"text\":\"\\\\define set-fat-cursor-background-css(colour,colourA,colourB)\\n\u003C$set name=\\\"backgroundColour\\\" value=\u003C\u003Ccontrastcolour target:\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget:\\\"\\\"\\\"\\\"\\\"\\\" colourA:\\\"\\\"\\\"$colourA$\\\"\\\"\\\" colourB:\\\"\\\"\\\"$colourB$\\\"\\\"\\\">>>\\n.cm-s-tiddlywiki.cm-fat-cursor .CodeMirror-cursor { background: \u003C\u003CbackgroundColour>>; }\\n.cm-s-tiddlywiki .cm-animate-fat-cursor { background-color: \u003C\u003CbackgroundColour>>; }\\n\u003C/$set>\\n\\\\end\\n\\\\define set-fat-cursor-background-colours(palette)\\n\u003C$macrocall $name=\\\"set-fat-cursor-background-css\\\" colour={{$palette$##foreground}} colourA=\\\"#77ee77\\\" colourB=\\\"#586e75\\\"/>\\n\\\\end\\n\\\\define set-fat-cursor-background()\\n\u003C$macrocall $name=\\\"set-fat-cursor-background-colours\\\" palette={{$:/palette}}/>\\n\\\\end\\n\\\\define set-selection-background-css(colour,colourA,colourB,tiddlerEditorBackground)\\n\u003C$wikify name=\\\"tiddlerEditorBackground\\\" text={{{ [[$tiddlerEditorBackground$]lowercase[]] }}}>\\n\u003C$set name=\\\"backgroundColour\\\" value=\u003C\u003Ccontrastcolour target:\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget:\\\"\\\"\\\"\\\"\\\"\\\" colourA:\\\"\\\"\\\"$colourA$\\\"\\\"\\\" colourB:\\\"\\\"\\\"$colourB$\\\"\\\"\\\">>>\\n\u003C$set name=\\\"backgroundColour\\\" value={{{ [\u003CbackgroundColour>lowercase[]match\u003CtiddlerEditorBackground>then[]] ~[\u003CbackgroundColour>] }}}>\\n.cm-s-tiddlywiki div.CodeMirror-selected { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki.CodeMirror ::selection { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki .CodeMirror-line::-moz-selection,  .CodeMirror-line > span::-moz-selection,  .CodeMirror-line > span > span::-moz-selection { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki .CodeMirror-line::selection,  .CodeMirror-line > span::selection,  .CodeMirror-line > span > span::selection { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$wikify>\\n\\\\end\\n\\\\define set-selection-background-colours(palette)\\n\u003C$macrocall $name=\\\"set-selection-background-css\\\" colour={{$palette$##foreground}} colourA={{{ [{$palette$##selection-background}!match[]!prefix[\u003C\u003C]!suffix[>>]] ~#073642 }}} colourB={{{ [{$palette$##selection-background}!match[]!prefix[\u003C\u003C]!suffix[>>]] ~#eee8d5 }}} tiddlerEditorBackground={{$palette$##tiddler-editor-background}}/>\\n\\\\end\\n\\\\define set-selection-background()\\n\u003C$macrocall $name=\\\"set-selection-background-colours\\\" palette={{$:/palette}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/* Make the editor resize to fit its content */\\n\\n.CodeMirror {\\n\\theight: auto;\\n\\tborder: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n\\tline-height: 1.5;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize}};\\n}\\n\\n.CodeMirror-scroll {\\n\\toverflow-x: auto;\\n\\toverflow-y: hidden;\\n}\\n\\n.cm-s-tiddlywiki {\\n  color-profile: sRGB;\\n  rendering-intent: auto;\\n}\\n\\n.tc-tiddler-frame .tc-tiddler-editor .tc-edit-texteditor,\\n.tc-tiddler-frame .tc-tiddler-editor .tc-tiddler-preview-preview {\\n\\toverflow: auto;\\n}\\n\\n.cm-s-tiddlywiki.CodeMirror, .cm-s-tiddlywiki .CodeMirror-gutters { background-color: \u003C\u003Ccolour tiddler-editor-background>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki .CodeMirror-gutters {background: \u003C\u003Ccolour tiddler-editor-background>>; border-right: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;}\\n.cm-s-tiddlywiki .CodeMirror-linenumber {color: \u003C\u003Ccolour foreground>>;}\\n.cm-s-tiddlywiki .CodeMirror-cursor { border-left: 2px solid \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki span.cm-comment { color: #586e75; font-style:italic; font-weight:normal; }\\n.cm-s-tiddlywiki .CodeMirror-activeline-background, .cm-s-tiddlywiki .CodeMirror-activeline-gutter .CodeMirror-linenumber { background: rgba(127,127,127,0.2); }\\n.cm-s-tiddlywiki span.cm-matchhighlight { color: \u003C\u003Ccolour background>>; background-color: \u003C\u003Ccolour primary>>; font-weight: normal;}\\n.cm-s-tiddlywiki .CodeMirror-widget { text-shadow: none; }\\n.cm-s-tiddlywiki .CodeMirror-dialog { background: \u003C\u003Ccolour tiddler-background>>; }\\n.cm-s-tiddlywiki .cm-header { color: #586e75; }\\n.cm-s-tiddlywiki .cm-quote { color: #93a1a1; }\\n.cm-s-tiddlywiki .cm-keyword { color: #cb4b16; }\\n.cm-s-tiddlywiki .cm-atom { color: #d33682; }\\n.cm-s-tiddlywiki .cm-number { color: #d33682; }\\n.cm-s-tiddlywiki .cm-def { color: #2aa198; }\\n.cm-s-tiddlywiki .cm-variable { color: #839496; }\\n.cm-s-tiddlywiki .cm-variable-2 { color: #b58900; }\\n.cm-s-tiddlywiki .cm-variable-3, .cm-s-tiddlywiki .cm-type { color: #6c71c4; }\\n.cm-s-tiddlywiki .cm-property { color: #2aa198; }\\n.cm-s-tiddlywiki .cm-operator { color: #6c71c4; }\\n.cm-s-tiddlywiki .cm-comment { color: #586e75; font-style:italic; }\\n.cm-s-tiddlywiki .cm-string { color: #859900; }\\n.cm-s-tiddlywiki .cm-string-2 { color: #b58900; }\\n.cm-s-tiddlywiki .cm-meta { color: #859900; }\\n.cm-s-tiddlywiki .cm-qualifier { color: #b58900; }\\n.cm-s-tiddlywiki .cm-builtin { color: #d33682; }\\n.cm-s-tiddlywiki .cm-bracket { color: #cb4b16; }\\n.cm-s-tiddlywiki .CodeMirror-matchingbracket { color: #859900; }\\n.cm-s-tiddlywiki .CodeMirror-nonmatchingbracket { color: #dc322f; }\\n.cm-s-tiddlywiki .cm-tag { color: #93a1a1; }\\n.cm-s-tiddlywiki .cm-attribute { color: #2aa198; }\\n.cm-s-tiddlywiki .cm-hr { color: transparent; border-top: 1px solid #586e75; display: block; }\\n.cm-s-tiddlywiki .cm-link { color: #93a1a1; cursor: pointer; }\\n.cm-s-tiddlywiki .cm-special { color: #6c71c4; }\\n.cm-s-tiddlywiki .cm-em { color: #999; text-decoration: underline; text-decoration-style: dotted; }\\n.cm-s-tiddlywiki .cm-error,\\n.cm-s-tiddlywiki .cm-invalidchar { color: #586e75; border-bottom: 1px dotted #dc322f; }\\n.cm-s-tiddlywiki .CodeMirror-matchingbracket { color: #859900; }\\n.cm-s-tiddlywiki .CodeMirror-nonmatchingbracket { color: #dc322f; }\\n.cm-s-tiddlywiki .cm-searching { background: rgba(243, 155, 53, .3); outline: 1px solid #F39B35; }\\n\u003C\u003Cset-fat-cursor-background>>\\n\u003C\u003Cset-selection-background>>\\n\"},\"$:/core/ui/ControlPanel/Settings/CodeMirror\":{\"title\":\"$:/core/ui/ControlPanel/Settings/CodeMirror\",\"tags\":\"$:/tags/ControlPanel/SettingsTab\",\"caption\":\"CodeMirror\",\"list-after\":\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/controlPanel/\\n\\n\u003C\u003Clingo hint>>\\n\\n\u003C$link to=\\\"$:/plugins/tiddlywiki/codemirror/usage\\\">\u003C\u003Clingo usage>>\u003C/$link>\\n\\n\u003C$link to=\\\"$:/plugins/tiddlywiki/codemirror/keyboard\\\">\u003C\u003Clingo keyboard>>\u003C/$link>\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ControlPanel/Settings/CodeMirror]]\\\">\\n\\n\u003Cdiv style=\\\"border-top:1px solid #eee;\\\">\\n\\n!! \u003C$link>\u003C$transclude field=\\\"caption\\\"/>\u003C/$link>\\n\\n\u003C$transclude/>\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/codemirror/usage\":{\"title\":\"$:/plugins/tiddlywiki/codemirror/usage\",\"text\":\"! Configuration\\n\\nConfiguration for the ~CodeMirror text-editor can be done from within the CodeMirror Settings Tab in the [[ControlPanel|$:/ControlPanel]] (Settings - ~CodeMirror)\\n\\n\\n!!Setting a different Theme\\n\\n~CodeMirror themes are available in the [ext[official GitHub repository|https://github.com/codemirror/CodeMirror/tree/master/theme]]\\n\\nMore themes can be found at https://github.com/FarhadG/code-mirror-themes/tree/master/themes and previewed [ext[here|http://farhadg.github.io/code-mirror-themes/]]\\n\\n\\nTo add a theme to your wiki, follow these four steps:\\n\\n* choose one of the CSS files and copy its content to a new tiddler\\n* remove all comments from the top and tag the tiddler with \u003C\u003Ctag-pill \\\"$:/tags/Stylesheet\\\">>\\n* add a field \\\"module-type\\\" with the value \\\"codemirror-theme\\\". add a field \\\"name\\\" with the exact ''name'' of the theme as value\\n* save the tiddler and go to the Settings tab in $:/ControlPanel - look for the \\\"theme\\\" dropdown to select your newly added theme\\n\\n\\n!!Line Numbers\\n\\nTo show or hide the Line Numbers at the left, go to ~ControlPanel - Settings - ~CodeMirror and look for the \\\"Line Numbers\\\" checkbox\\n\\n\\n!!Line Wrapping\\n\\nControls if long lines get visually wrapped to a new line if they're too long to fit the editor width or if the editor should scroll horizontally\\n\\nTo change the line-wrapping behaviour, go to  ~ControlPanel - Settings - ~CodeMirror and look for the \\\"Line Wrapping\\\" checkbox\\n\\n\\n!!Show Cursor when selecting\\n\\nDefines whether the Mouse cursor should be visually shown or hidden when making a text-selection\\n\\nTo change the show-cursor-when-selecting behaviour, go to  ~ControlPanel - Settings - ~CodeMirror and look for the \\\"Show cursor when selecting\\\" checkbox\\n\\n\\n!!~CodeMirror Font Family\\n\\nThe Font-Family used within the ~CodeMirror text-editor defaults to \\\"monospace\\\" which will choose your configured monospace system-font\\n\\nThat setting can be overridden entering one or more Font-Families in the \\\"Font Family\\\" input field at ~ControlPanel - Settings - ~CodeMirror\\n\\n* The entries must be separated by semicolons ','\\n* Font-Family Names that contain spaces must be quoted like \\\"My Font\\\"\\n* If a list of Font-Families is specified, the last Font-Family found on the user-system gets used, non-existing fonts get ignored\\n* If none of the specified Font-Families is available, ~CodeMirror uses the default \\\"monospace\\\"\\n\\n\\n!!\\\"Hidden\\\" Settings:\\n\\n!!!Cursor Blink Rate\\n\\nThe cursor blink-rate defines how fast (in milliseconds) the cursor blinks inside the textarea\\n\\nYou can change it by editing $:/config/codemirror/cursorBlinkRate\\n\\\"0\\\" disables blinking\\n\\n!!!Tabsize\\n\\nThe Tabsize defines the width of a tab character. Default is 4.\\n\\nYou can change it by editing $:/config/codemirror/tabSize\\n\\n!!!Indent Unit\\n\\nNot enabled for vnd.tiddlywiki and x-tiddlywiki\\n\\nDefines how many spaces a text-block should be indented. Defaults to 2.\\n\\nYou can change it by editing $:/config/codemirror/indentUnit\\n\\n\"}}}"},

ight/highlightblock.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/highlight/highlightblock.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWraps up the fenced code blocks parser for highlight and use in TiddlyWiki5\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TYPE_MAPPINGS_BASE = \\\"$:/config/HighlightPlugin/TypeMappings/\\\";\\n\\nvar CodeBlockWidget = require(\\\"$:/core/modules/widgets/codeblock.js\\\").codeblock;\\n\\nvar hljs = require(\\\"$:/plugins/tiddlywiki/highlight/highlight.js\\\");\\n\\nif(hljs.getLanguage !== undefined) {\\n\\t// load language definitions\\n\\t$tw.utils.each($tw.modules.types[\\\"highlight\\\"],function(moduleInfo,moduleName) {\\n\\t\\t$tw.utils.evalSandboxed(moduleInfo.definition,{hljs:hljs, exports:{}},moduleName);\\n\\t});\\n\\t\\n\\tCodeBlockWidget.prototype.postRender = function() {\\n\\t\\tvar domNode = this.domNodes[0],\\n\\t\\t\\tlanguage = this.language,\\n\\t\\t\\ttiddler = this.wiki.getTiddler(TYPE_MAPPINGS_BASE + language);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tlanguage = tiddler.fields.text || \\\"\\\";\\n\\t\\t}\\n\\t\\tif(language && hljs.getLanguage(language)) {\\n\\t\\t\\tdomNode.className = \\\"hljs\\\";\\n\\t\\t\\tdomNode.children[0].className = language.toLowerCase() + \\\" hljs\\\";\\n\\t\\t\\tif($tw.browser && !domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\thljs.highlightElement(domNode.children[0]);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvar text = domNode.textContent;\\n\\t\\t\\t\\tdomNode.children[0].innerHTML = hljs.highlight(text,{language: language, ignoreIllegals: true}).value;\\n\\t\\t\\t\\t// If we're using the fakedom then specially save the original raw text\\n\\t\\t\\t\\tif(domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\t\\tdomNode.children[0].textInnerHTML = text;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n}\\t\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/highlight/license\":{\"title\":\"$:/plugins/tiddlywiki/highlight/license\",\"type\":\"text/plain\",\"text\":\"Copyright (c) 2006, Ivan Sagalaev\\nAll rights reserved.\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n    * Redistributions of source code must retain the above copyright\\n      notice, this list of conditions and the following disclaimer.\\n    * Redistributions in binary form must reproduce the above copyright\\n      notice, this list of conditions and the following disclaimer in the\\n      documentation and/or other materials provided with the distribution.\\n    * Neither the name of highlight.js nor the names of its contributors\\n      may be used to endorse or promote products derived from this software\\n      without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"\\\\define highlightVersion() 11.4.0\\n\\nThis plugin provides syntax highlighting of code blocks using version \u003C\u003ChighlightVersion>> of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev. This plugin does not work on browsers that do not fully support ~JavaScript ES6 (2015). If you need highlight.js running on those legacy browsers, you would need to install the \\\"Highlight (Legacy)\\\" plugin instead. Here's a [[ES6 compatibility table|https://caniuse.com/?search=es6]].\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following common languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* bash\\n* c\\n* cpp\\n* csharp\\n* css\\n* diff\\n* go\\n* html, xml\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* sql\\n* shell session\\n* swift\\n* toml, ini\\n* typescript\\n* visual basic .net\\n* yaml\\n\\nAnd these additional ones:\\n\\n* apache config\\n* dockerfile\\n* fortran\\n* latex\\n* nginx config\\n\\nThe mapping between a MIME type and a highlight.js language specifier is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"pre.hljs {\\n  padding: 0;\\n}\\n\\npre code.hljs {\\n  padding: 0.5em;\\n}\\n\\n.hljs {\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"\\\\import $:/plugins/tiddlywiki/highlight/readme\\n\\n\\\\define jsDelivrLink() https://www.jsdelivr.com/package/gh/highlightjs/cdn-release?path=build%2Flanguages&version=$(highlightVersion)$\\n\\\\define unpkgLink() https://unpkg.com/browse/@highlightjs/cdn-assets@$(highlightVersion)$/languages/\\n\\n! Usage\\n\\nSyntax highlighting is triggered when you add language information to code blocks defined with triple backticks or with the `\u003C$codeblock>` widget. For fenced code blocks, specify the code's language immediately after the first set of backticks:\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\\n! Supporting Additional Languages\\n\\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. You can change the language set using either of the following methods:\\n\\n!! Browser-based Method\\n\\nYou can import language definitions into \u003C$text text=\\\"JavaScript\\\"/> tiddlers, with their `module-type` set to \\\"highlight\\\".\\n\\nFirst, locate the language file(s) you need. You can fetch the files from the following CDNs:\\n\\n* \u003Ca href=\u003C\u003CjsDelivrLink>>>jsDelivr\u003C/a>\\n* \u003Ca href=\u003C\u003CunpkgLink>>>unpkg\u003C/a>\\n\\nThen, click the button below to create a \\\"highlight\\\" module. Copy and paste the content of a language file into the the text area. Give your tiddler a meaningful title so you can keep track of the languages you've installed. You may choose to either create one tiddler per language or lump all language definitions into one tiddler. Save and reload your wiki.\\n\\n\u003C$button tooltip=\\\"add new languages\\\" aria-label=\\\"add new languages\\\"  >\\n\u003C$action-createtiddler $basetitle=\\\"highlight-language.js\\\"  text=\\\"\\\" type=\\\"application/javascript\\\" module-type=\\\"highlight\\\">\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param=\u003C\u003CcreateTiddler-title>>/>\\n\u003C/$action-createtiddler>\\nAdd New Language(s)\\n\u003C/$button>\\n\\n!!! Keeping Your Language Definitions Up-to-date\\n\\nRemember to update installed languages whenever this plugin is upgraded: \\n\\n\u003Cul>\\n\u003C$list filter=\\\"[[highlight]modules[]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cli>(none installed)\u003C/li>\\\"\\\"\\\">\\n\u003Cli>\u003C$link>\u003C\u003CcurrentTiddler>>\u003C/$link>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n!! Via \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js\\n\\nYou can replace the supplied highlight.js library with a custom version:\\n\\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.min.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js, it is in `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/`.\\n# Replace the plugin `highlight.min.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the ~TiddlyWiki server.\"}}}"},
{"created":"20211027134000011","text":"\u003C$list filter=\"[all[current]tag[$:/tags/Stylesheet]]\">\n\u003C$reveal tag=\"div\" type=\"nomatch\" stateTitle=\u003C\u003Cfolded-state>> text=\"hide\">\n\u003C$macrocall $name=\"copy-code\" language=css display-language=show code={{!!text}} />\n\u003C/$reveal>\n\u003C/$list>\n\u003C$list filter=\"[all[current]tag[$:/tags/Macro]]\">\n\u003C$reveal tag=\"div\" type=\"nomatch\" stateTitle=\u003C\u003Cfolded-state>> text=\"hide\">\n\u003C$macrocall $name=\"copy-code\" language=\"text/vnd.tiddlywiki\" display-language=show code={{!!text}} />\n\u003C/$reveal>\n\u003C/$list>\n\u003C$list filter=\"[all[current]tag[$:/tags/ViewTemplate]]\">\n\u003C$reveal tag=\"div\" type=\"nomatch\" stateTitle=\u003C\u003Cfolded-state>> text=\"hide\">\n\u003C$macrocall $name=\"copy-code\" language=\"text/vnd.tiddlywiki\" display-language=show code={{!!text}} />\n\u003C/$reveal>\n\u003C/$list>","title":"$:/showInfo/code/Stylesheet/ViewTemplate","list-before":"$:/core/ui/ViewTemplate/body","modified":"20240203145556749","tags":"$:/showInfo/macro/copy-code $:/tags/ViewTemplate","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"created":"20210527202956234","text":"\\define copy-code(code:\"\" language:\"\" title:\"\" display-language:\"\")\n\u003Cdl class=\"copy-code\">\n\t\u003Cdt>\u003C\u003C__title__>>\u003C/dt>\n\t\u003Cdd>\n\t\t\u003C$macrocall $name=\"copy-to-clipboard\" src=\u003C\u003C__code__>>/> \n\t\t\u003C$codeblock code=\u003C\u003C__code__>> language=\u003C\u003C__language__>>/>\n\t\t\u003Csmall class={{{ [\u003C__display-language__>!is[blank]]:else[\u003C__code__>split[\n]count[]compare:number:gt[2]then[show]else[hide]]}}}>\u003C\u003C__language__>>\u003C/small>\n\t\u003C/dd>\n\u003C/dl>\n\\end\n\\define cc(code:\"\" language:\"\" title:\"\" display-language:\"\") \u003C$macrocall $name=\"copy-code\" language=\u003C\u003C__language__>> code=\u003C\u003C__code__>> title=\u003C\u003C__title__>> display-language=\u003C\u003C__display-language__>> />\n","creator":"user","title":"$:/showInfo/macro/copy-code","list":"","modified":"20230914135431135","modifier":"Telumire","tagging":"after","tags":"$:/showInfo $:/tags/Macro $:/showInfo/macro/copy-code Tools","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","install":"\u003C\u003Cexport \"[is[current]] [is[current]tagging[]]\" filename:\"copy-code-macro\" hint:\"Click or drag and drop this button into your wiki: \">>","caption":"Copy code macro","description":"A macro to show a codeblock + a copy button. Support syntax highlighting with the highlight.js plugin.\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]] [is[current]tagging[]]\">>\u003C/p>"},
{"title":"$:/showInfo/macro/copy-code/examples","created":"20210527204100789","creator":"user","modified":"20220105145036165","modifier":"user","tags":"$:/showInfo/macro/copy-code","type":"text/vnd.tiddlywiki","text":";Default code block (without copy-to-clipboard) (syntax coloring provided by [[highlight.js|$:/plugins/tiddlywiki/highlight]])\n\n```html\n\u003Cul>\n \u003Cli>Without title\u003C/li>\n\u003C/ul>\n```\n\n;Basic macro call copy-code-to-clipboard \u003Ckbd>alt-m\u003C/kbd>\n\n\u003C\u003Ccopy-code html\n\"\u003Cul>\n \u003Cli>Without title\u003C/li>\n\u003C/ul>\">>\n\n\u003C\u003Ccopy-code html\n\"\u003Cul>\n \u003Cli>Without language indicator\u003C/li>\n\u003C/ul>\" \"\" hide>>\n\n\u003C\u003Ccopy-code \"html\"\n\"\u003Cul>\n \u003Cli>default parameter order\u003C/li>\n\u003C/ul>\"\n\n\"Now with a title !\">>\n\n\u003C\u003Ccopy-code \ntitle:\"Code sample\"\nlanguage:html\ncode:\"\u003Cul>\n \u003Cli>Specific parameter order\u003C/li>\n\u003C/ul>\"\n>>\n\n;~~Limitation : can't use \u003C\u003C>> inside a block of code with this technique, otherwise it breaks :~~\n> EDIT: the newer version of tiddlywiki no longer have this issue !\n\n\u003C\u003Ccopy-code \ntitle:\"Code sample\"\nlanguage:html\ncode:\"\u003Cul>\n \u003Cli>Specific parameter order\u003C/li> \u003C\u003Cnot safe to use>>\n\u003C/ul>\"\n>>\n\n;The full macrocall notation \u003Ckbd>alt-shift-m\u003C/kbd> prevent this issue :\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"Code sample\"\nlanguage=html\ndisplay-language=show\ncode=\"\u003Cul>\n \u003Cli>This works !\u003C/li> \u003C\u003Csafe to use>>\n\u003C/ul>\"\n/>","revision":"0","bag":"default"},
{"title":"$:/showInfo/macro/copy-code/style","comment":"\u003C\u003Ccopy-code html \"\"\"test\"\"\" \"title\">>","created":"20210527214847395","creator":"user","modified":"20211115014106263","modifier":"user","tags":"$:/showInfo/macro/copy-code $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":".copy-code{\n    font-family: Consolas;\n}\n\n.copy-code dt{\n    background: \u003C\u003Ccolor pre-background>>;\n    border: solid 1px \u003C\u003Ccolor pre-border>>;\n    border-bottom:unset;\n    padding: 0.5em;\n    border-radius: 3px 3px 0 0;\n    font-size: 1.1em;\n}\n\n.copy-code dt:empty, .copy-code dd small.hide{\n    display: none;\n}\n\n.copy-code dd{\n    margin: 0;\n}\n\n.copy-code dd>pre{\n    border-radius: 3px;\n    background-color:\u003C\u003Ccolor tiddler-editor-background>>\n}\n\n.copy-code dt:not(:empty)+dd>pre{\n    border-radius: 0 0 3px 3px;\n    margin-top: 0em;\n}\n\n.copy-code dd{\n    position: relative;\n    display: block;\n}\n\n.copy-code dd :is(button, small) {\n    position: absolute;\n    opacity: 0.3;\n    padding: 5px;\n}\n\n.copy-code dd button:hover{\n    transition: opacity 150ms ease-in-out;\n    opacity: 1;\n}\n\n.copy-code dd button {\n    font-size: 0;\n    right:0;\n    display: flex;\n    align-items:flex-start;\n    justify-content:flex-end;\n    pointer-events:none;\n}\n\n.copy-code dd button svg {\n    width: 20px;\n    height: auto;\n    pointer-events:all;\n}\n\n.copy-code dd small {\n    inset: auto 0 0 auto;\n    text-transform: uppercase;\n    font-weight: bold;\n    font-size: 1em;\n}","revision":"0","bag":"default"},
{"title":"$:/showInfo/Stylesheet/Style","created":"20211027143252536","description":"remember to add the field `hide-body:yes` for better performances","hide-body":"yes","modified":"20211105234333491","tags":"$:/showInfo/code/Stylesheet/ViewTemplate $:/showInfo/macro/copy-code/style $:/showInfo/macro/copy-code $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":"\\rules only\n:is([data-tags*=\"$:/tags/Stylesheet\"],[data-tags*=\"$:/tags/ViewTemplate\"],[data-tags*=\"$:/tags/Macro\"]) .tc-tiddler-body{\ndisplay:none;\n}","revision":"0","bag":"default"},
