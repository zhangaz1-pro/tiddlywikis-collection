{"created":"20231102113835801","text":"\"\"\"\n[Verse 1]\nIt feels like a perfect night\nTo dress up like hipsters\nAnd make fun of our exes\nUh-uh, uh-uh\nIt feels like a perfect night\nFor breakfast at midnight\nTo fall in love with strangers\nUh-uh, uh-uh\n\n[Pre-Chorus]\nYeah\nWe're happy, free, confused and lonely at the same time\nIt's miserable and magical, oh, yeah\nTonight's the night when we forget about the deadlines\nIt's time, oh-oh\n\n[Chorus]\nI don't know about you\nBut I'm feeling twenty-two\nEverything will be alright if\nYou keep me next to you\nYou don't know about me\nBut I'll bet you want to\nEverything will be alright if\nWe just keep dancing like we're\nTwenty-two, twenty-two\n\n[Verse 2]\nIt seems like one of those nights\nThis place is too crowded\nToo many cool kids\nUh-uh, uh-uh (Who's Taylor Swift, anyway? Ew)\nIt seems like one of those nights\nWe ditch the whole scene\nAnd end up dreamin'\nInstead of sleeping\n\n[Pre-Chorus]\nYeah\nWe're happy, free, confused and lonely in the best way\nIt's miserable and magical, oh, yeah\nTonight's the night when we forget about the heartbreaks\nIt's time, oh-oh\n\n[Chorus]\n(Hey!) I don't know about you\nBut I'm feeling twenty-two\nEverything will be alright if (Ooh)\nYou keep me next to you\nYou don't know about me\nBut I'll bet you want to\nEverything will be alright if (Alright)\nWe just keep dancing like we're\nTwenty-two (Oh-oh-oh-oh, oh), twenty-two (I don't know about you)\nTwenty-two, twenty-two (Ooh)\n[Bridge]\nIt feels like one of those nights\nWe ditch the whole scene\nIt feels like one of those nights\nWe won't be sleepin'\nIt feels like one of those nights\nYou look like bad news\nI gotta have you\nI gotta have you (You)\nWoah, ooh, yeah, eh-yeah\n\n[Chorus]\n(Hey!) I don't know about you (I don't know about you)\nBut I'm feeling twenty-two\nEverything will be alright if (Ooh)\nYou keep me next to you\nYou don't know about me (You don't know about me)\nBut I'll bet you want to\nEverything will be alright if\nWe just keep dancing like we're (Dancing like we're twenty-two)\nTwenty-two (Woah-oh), twenty-two (Dancing like)\nTwenty-two (Yeah, yeah), twenty-two (Yeah, yeah, yeah)\n\n[Outro]\nIt feels like one of those nights (Twenty-two)\nWe ditch the whole scene\nIt feels like one of those nights (Twenty-two)\nWe won't be sleeping\nIt feels like one of those nights (Twenty-two)\nYou look like bad news\nI gotta have you\nI gotta have you\n","title":"22","modified":"20231104102901444","tags":"Titles [[Album: Red]]","video":"https://youtu.be/9boiT64sm0Q?si=9S7rRkC8HrfMw_Yj"},
{"created":"20231102113954935","text":"\"\"\"\n[Verse 1]\nI walked through the door with you, the air was cold\nBut something 'bout it felt like home somehow\nAnd I left my scarf there at your sister's house\nAnd you've still got it in your drawer, even now\n\n[Verse 2]\nOh, your sweet disposition and my wide-eyed gaze\nWe're singing in the car, getting lost upstate\nAutumn leaves falling down like pieces into place\nAnd I can picture it after all these days\n\n[Pre-Chorus]\nAnd I know it's long gone and\nThat magic's not here no more\nAnd I might be okay, but I'm not fine at all\nOh, oh, oh\n\n[Chorus]\n'Cause there we are again on that little town street\nYou almost ran the red 'cause you were lookin' over at me\nWind in my hair, I was there\nI remember it all too well\n\n[Verse 3]\nPhoto album on the counter, your cheeks were turning red\nYou used to be a little kid with glasses in a twin-sized bed\nAnd your mother's telling stories 'bout you on the tee-ball team\nYou taught me 'bout your past, thinking your future was me\n\n[Pre-Chorus]\nAnd I know it's long gone and\nThere was nothing else I could do\nAnd I forget about you long enough\nTo forget why I needed to\n\n[Chorus]\n'Cause there we are again in the middle of the night\nWe're dancing ‘round the kitchen in the refrigerator light\nDown the stairs, I was there\nI remember it all too well, yeah\n\n[Bridge]\nWell, maybe we got lost in translation\nMaybe I asked for too much\nBut maybe this thing was a masterpiece\n'Til you tore it all up\nRunning scared, I was there\nI remember it all too well\nAnd you call me up again\nJust to break me like a promise\nSo casually cruel in the name of being honest\nI'm a crumpled up piece of paper lying here\n'Cause I remember it all, all, all\nToo well\n[Verse 4]\nTime won't fly, it's like I'm paralyzed by it\nI'd like to be my old self again, but I'm still trying to find it\nAfter plaid shirt days and nights when you made me your own\nNow, you mail back my things and I walk home alone\nBut you keep my old scarf from that very first week\n'Cause it reminds you of innocence and it smells like me\nYou can't get rid of it\n'Cause you remember it all too well, yeah\n\n[Chorus]\n'Cause there we are again when I loved you so\nBack before you lost the one real thing you've ever known\nIt was rare, I was there\nI remember it all too well\n\n[Outro]\nWind in my hair, you were there\nYou remember it all\nDown the stairs, you were there\nYou remember it all\nIt was rare, I was there\nI remember it all too well\n","title":"All Too Well","modified":"20231104102946929","tags":"Titles [[Album: Red]]","video":"https://youtu.be/9OQBDdNHmXo?si=RIw3KMDupO7dDp6o"},
{"created":"20231102114851630","text":"\"\"\"\n[Verse 1]\nI have this thing where I get older, but just never wiser\nMidnights become my afternoons\nWhen my depression works the graveyard shift, all of the people\nI've ghosted stand there in the room\n\n[Pre-Chorus]\nI should not be left to my own devices\nThey come with prices and vices\nI end up in crisis\n(Tale as old as time)\nI wake up screaming from dreaming\nOne day, I'll watch as you're leaving\n'Cause you got tired of my scheming\n(For the last time)\n\n[Chorus]\nIt's me, hi\nI'm the problem, it's me\nAt teatime, everybody agrees\nI'll stare directly at the sun, but never in the mirror\nIt must be exhausting always rooting for the anti-hero\n\n[Verse 2]\nSometimes, I feel like everybody is a sexy baby\nAnd I'm a monster on the hill\nToo big to hang out, slowly lurching toward your favorite city\nPierced through the heart, but never killed\nDid you hear my covert narcissism I disguise as altruism\nLike some kind of congressman?\n(A tale as old as time)\nI wake up screaming from dreaming\nOne day, I'll watch as you're leaving\nAnd life will lose all its meaning\n(For the last time)\n\n[Chorus]\nIt's me, hi\nI'm the problem, it's me (I'm the problem, it's me)\nAt teatime, everybody agrees\nI'll stare directly at the sun, but never in the mirror\nIt must be exhausting always rooting for the anti-hero\n\n[Bridge]\nI have this dream my daughter-in-law kills me for the money\nShe thinks I left them in the will\nThe family gathers 'round and reads it and then someone screams out\n\"She's laughing up at us from Hell\"\n\n[Breakdown]\nIt's me, hi\nI'm the problem, it's me\nIt's me, hi\nI'm the problem, it's me\nIt's me, hi\nEverybody agrees, everybody agrees\n[Chorus]\nIt's me, hi (Hi)\nI'm the problem, it's me (I'm the problem, it's me)\nAt teatime (Teatime), everybody agrees (Everybody agrees)\nI'll stare directly at the sun, but never in the mirror\nIt must be exhausting always rooting for the anti-hero\n","title":"Anti-Hero","modified":"20231104103712265","tags":"Titles [[Album: Midnights]]","video":"https://youtu.be/XqN2qFvY64U?si=NPJrfY8TH_aK9L4h"},
{"created":"20231102114128245","text":"\"\"\"\n[Verse 1]\nSalt air, and the rust on your door\nI never needed anything more\nWhispers of \"Are you sure?\"\n\"Never have I ever before\"\n\n[Chorus]\nBut I can see us lost in the memory\nAugust slipped away into a moment in time\n'Cause it was never mine\nAnd I can see us twisted in bedsheets\nAugust sipped away like a bottle of wine\n'Cause you were never mine\n\n[Verse 2]\nYour back beneath the sun\nWishin' I could write my name on it\nWill you call when you're back at school?\nI remember thinkin' I had you\n\n[Chorus]\nBut I can see us lost in the memory\nAugust slipped away into a moment in time\n'Cause it was never mine\nAnd I can see us twisted in bedsheets\nAugust sipped away like a bottle of wine\n'Cause you were never mine\n\n[Bridge]\nBack when we were still changin' for the better\nWanting was enough\nFor me, it was enough\nTo live for the hope of it all\nCancel plans just in case you'd call\nAnd say, \"Meet me behind the mall\"\nSo much for summer love and saying \"us\"\n'Cause you weren't mine to lose\nYou weren't mine to lose, no\n\n[Chorus]\nBut I can see us lost in the memory\nAugust slipped away into a moment in time\n'Cause it was never mine\nAnd I can see us twisted in bedsheets\nAugust sipped away like a bottle of wine\n'Cause you were never mine\n\n[Outro]\n'Cause you were never mine\nNever mine\nBut do you remember?\nRemember when I pulled up and said \"Get in the car\"\nAnd then canceled my plans just in case you'd call?\nBack when I was livin' for the hope of it all, for the hope of it all\n\"Meet me behind the mall\"\n(Remember when I pulled up and said \"Get in the car\")\n(And then canceled my plans just in case you'd call?)\n(Back when I was livin' for the hope of it all, for the hope of it all)\n(\"Meet me behind the mall\")\nRemember when I pulled up and said \"Get in the car\"\nAnd then canceled my plans just in case you'd call?\nBack when I was livin' for the hope of it all (For the hope of it all)\nFor the hope of it all, for the hope of it all\n(For the hope of it all, for the hope of it all)\n","title":"august","modified":"20231104103228104","tags":"Titles [[Album: folklore]]","video":"https://youtu.be/nn_0zPAfyo8?si=YmwU2D2u9TqAVUI9"},

{"created":"20231102115125803","text":"\"\"\"\n[Verse 1]\nBaby love, I think I've been a little too kind\nDidn't notice you walkin' all over my peace of mind\nIn the shoes I gave you as a present\nPuttin' someone first only works when you're in their top five\nAnd by the way, I'm goin' out tonight\n\n[Chorus]\nBest believe I'm still bejeweled\nWhen I walk in the room\nI can still make the whole place shimmer\nAnd when I meet the band\nThey ask, \"Do you have a man?\"\nI could still say, \"I don't remember\"\nFamiliarity breeds contempt\nDon't put mе in the basement\nWhеn I want the penthouse of your heart\nDiamonds in my eyes\nI polish up real, I polish up real nice\n\n[Post-Chorus]\nNice\n\n[Verse 2]\nBaby boy, I think I've been too good of a girl (Too good of a girl)\nDid all the extra credit, then got graded on a curve\nI think it's time to teach some lessons\nI made you my world (Huh), have you heard? (Huh)\nI can reclaim the land\nAnd I miss you (Miss you), but I miss sparklin' (Nice)\n\n[Chorus]\nBest believe I'm still bejeweled\nWhen I walk in the room\nI can still make the whole place shimmer\nAnd when I meet the band\nThey ask, \"Do you have a man?\"\nI could still say, \"I don't remember\"\nFamiliarity breeds contempt\nDon't put me in the basement\nWhen I want the penthouse of your heart\nDiamonds in my eyes\nI polish up real, I polish up real nice\n\n[Post-Chorus]\nNice\n\n[Bridge]\nSapphire tears on my face\nSadness became my whole sky\nBut some guy said my aura's moonstone\nJust 'cause he was high\nAnd we're dancin' all night\nAnd you can try to change my mind\nBut you might have to wait in line\nWhat's a girl gonna do?\nA diamond's gotta shine\n[Chorus]\nBest believe I'm still bejeweled\nWhen I walk in the room\nI can still make the whole place shimmer (Shimmer)\nAnd when I meet the band\nThey ask, \"Do you have a man?\"\nI could still say, \"I don't remember\"\nFamiliarity breeds contempt\nDon't put me in the basement\nWhen I want the penthouse of your heart\nDiamonds in my eyes\nI polish up real (Nice), I polish up real nice\n\n[Outro]\nAnd we're dancin' all night\nAnd you can try to change my mind\nBut you might have to wait in line\nWhat's a girl gonna do? What's a girl gonna do?\nI polish up nice\nBest believe I'm still bejeweled\nWhen I walk in the room\nI can still make the whole place shimmer\n","title":"Bejeweled","modified":"20231104103807077","tags":"Titles [[Album: Midnights]]","video":"https://youtu.be/b7QlX3yR2xs?si=j22Yeu-xS7YvjPSz"},
{"created":"20231102114043125","text":"\"\"\"\n[Verse 1]\nBetty, I won't make assumptions\nAbout why you switched your homeroom, but\nI think it's 'cause of me\nBetty, one time, I was riding on my skateboard\nWhen I passed your house\nIt's like I couldn't breathe\n\n[Pre-Chorus]\nYou heard the rumors from Inez\nYou can't believe a word she says\nMost times, but this time, it was true\nThe worst thing that I ever did\nWas what I did to you\n\n[Chorus]\nBut if I just showed up at your party\nWould you have me? Would you want me?\nWould you tell me to go fuck myself\nOr lead me to the garden?\nIn the garden, would you trust me\nIf I told you it was just a summer thing?\nI'm only seventeen, I don't know anything\nBut I know I miss you\n\n[Verse 2]\nBetty, I know where it all went wrong\nYour favorite song was playing\nFrom the far side of the gym\nI was nowhere to be found\nI hate the crowds, you know that\nPlus, I saw you dance with him\n\n[Pre-Chorus]\nYou heard the rumors from Inez\nYou can't believe a word she says\nMost times, but this time, it was true\nThe worst thing that I ever did\nWas what I did to you\n\n[Chorus]\nBut if I just showed up at your party\nWould you have me? Would you want me?\nWould you tell me to go fuck myself\nOr lead me to the garden?\nIn the garden, would you trust me\nIf I told you it was just a summer thing?\nI'm only seventeen, I don't know anything\nBut I know I miss you\n\n[Bridge]\nI was walking home on broken cobblestones\nJust thinking of you when she pulled up like\nA figment of my worst intentions\nShe said, \"James, get in, let's drive\"\nThose days turned into nights\nSlept next to her, but\nI dreamt of you all summer long\n[Verse 3]\nBetty, I'm here on your doorstep\nAnd I planned it out for weeks now\nBut it's finally sinkin' in\nBetty, right now is the last time\nI can dream about what happens when\nYou see my face again\n\n[Pre-Chorus]\nThe only thing I wanna do\nIs make it up to you\nSo I showed up at your party\nYeah, I showed up at your party\n\n[Chorus]\nYeah, I showed up at your party\nWill you have me? Will you love me?\nWill you kiss me on the porch\nIn front of all your stupid friends?\nIf you kiss me, will it be just like I dreamed it?\nWill it patch your broken wings?\nI'm only seventeen, I don't know anything\nBut I know I miss you\n\n[Outro]\nStanding in your cardigan\nKissin' in my car again\nStopped at a streetlight\nYou know I miss you\n","title":"betty","modified":"20231104103026084","tags":"Titles [[Album: folklore]]","video":"https://youtu.be/6TAPqXkZW_I?si=MoAff0632uYkYBrA"},
{"created":"20231102114334560","text":"\"\"\"\n[Verse 1]\nNice to meet you, where you been?\nI could show you incredible things\nMagic, madness, heaven, sin\nSaw you there and I thought\n\"Oh, my God, look at that face\nYou look like my next mistake\nLove's a game, wanna play?\" Ayy\nNew money, suit and tie\nI can read you like a magazine\nAin't it funny? Rumors fly\nAnd I know you heard about me\nSo, hey, let's be friends\nI'm dying to see how this one ends\nGrab your passport and my hand\nI can make the bad guys good for a weekend\n\n[Chorus]\nSo it's gonna be forever\nOr it's gonna go down in flames?\nYou can tell me when it's over, mm\nIf the high was worth the pain\nGot a long list of ex-lovers\nThey'll tell you I'm insane\n'Cause you know I love the players\nAnd you love the game\n'Cause we're young and we're reckless\nWe'll take this way too far\nIt'll leave you breathless, mm\nOr with a nasty scar\nGot a long list of ex-lovers\nThey'll tell you I'm insane\nBut I've got a blank space, baby\nAnd I'll write your name\n\n[Verse 2]\nCherry lips, crystal skies\nI could show you incredible things\nStolen kisses, pretty lies\nYou're the king, baby, I'm your queen\nFind out what you want\nBe that girl for a month\nWait, the worst is yet to come, oh, no\nScreaming, crying, perfect storms\nI can make all the tables turn\nRose garden filled with thorns\nKeep you second guessing, like\n\"Oh, my God, who is she?\"\nI get drunk on jealousy\nBut you'll come back each time you leave\n'Cause, darling, I'm a nightmare dressed like a daydream\n\n[Chorus]\nSo it's gonna be forever\nOr it's gonna go down in flames?\nYou can tell me when it's over, mm\nIf the high was worth the pain\nGot a long list of ex-lovers\nThey'll tell you I'm insane\n'Cause you know I love the players\nAnd you love the game\n'Cause we're young and we're reckless (Oh)\nWe'll take this way too far\nIt'll leave you breathless (Oh-oh), mm\nOr with a nasty scar\nGot a long list of ex-lovers\nThey'll tell you I'm insane (Insane)\nBut I've got a blank space, baby\nAnd I'll write your name\n[Bridge]\nBoys only want love if it's torture\nDon't say I didn't, say I didn't warn ya\nBoys only want love if it's torture\nDon't say I didn't, say I didn't warn ya\n\n[Chorus]\nSo it's gonna be forever\nOr it's gonna go down in flames?\nYou can tell me when it's over (Over), mm\nIf the high was worth the pain\nGot a long list of ex-lovers\nThey'll tell you I'm insane (I'm insane)\n'Cause you know I love the players\nAnd you love the game (And you love the game)\n'Cause we're young and we're reckless (Yeah)\nWe'll take this way too far (Ooh)\nIt'll leave you breathless, mm\nOr with a nasty scar (With a nasty scar)\nGot a long list of ex-lovers\nThey'll tell you I'm insane\nBut I've got a blank space, baby\nAnd I'll write your name\n","title":"Blank Space","modified":"20231104103411308","tags":"Titles [[Album: 1989]]","video":"https://youtu.be/gir8BEqAutk?si=pBacAwBNL-g6gk-d"},
{"created":"20231102114236473","text":"\"\"\"\n[Verse 1]\nVintage tee, brand new phone\nHigh heels on cobblestones\nWhen you are young, they assume you know nothing\nSequin smile, black lipstick\nSensual politics\nWhen you are young, they assume you know nothing\n\n[Chorus]\nBut I knew you\nDancin' in your Levi's\nDrunk under a streetlight, I\nI knew you\nHand under my sweatshirt\nBaby, kiss it better, I\n\n[Refrain]\nAnd when I felt like I was an old cardigan\nUnder someone's bed\nYou put me on and said I was your favorite\n\n[Verse 2]\nA friend to all is a friend to none\nChase two girls, lose the one\nWhen you are young, they assume you know nothing\n\n[Chorus]\nBut I knew you\nPlaying hide-and-seek and\nGiving me your weekends, I\nI knew you\nYour heartbeat on the High Line\nOnce in twenty lifetimes, I\n\n[Refrain]\nAnd when I felt like I was an old cardigan\nUnder someone's bed\nYou put me on and said I was your favorite\n\n[Bridge]\nTo kiss in cars and downtown bars\nWas all we needed\nYou drew stars around my scars\nBut now I'm bleedin'\n\n[Chorus]\n'Cause I knew you\nSteppin' on the last train\nMarked me like a bloodstain, I\nI knew you\nTried to change the ending\nPeter losing Wendy, I\nI knew you\nLeavin' like a father\nRunning like water, I\nAnd when you are young, they assume you know nothing\n[Verse 3]\nBut I knew you'd linger like a tattoo kiss\nI knew you'd haunt all of my what-ifs\nThe smell of smoke would hang around this long\n'Cause I knew everything when I was young\nI knew I'd curse you for the longest time\nChasin' shadows in the grocery line\nI knew you'd miss me once the thrill expired\nAnd you'd be standin' in my front porch light\nAnd I knew you'd come back to me\nYou'd come back to me\nAnd you'd come back to me\nAnd you'd come back\n\n[Refrain]\nAnd when I felt like I was an old cardigan\nUnder someone's bed\nYou put me on and said I was your favorite\n","title":"cardigan","modified":"20231104103323098","tags":"Titles [[Album: folklore]]","video":"https://youtu.be/K-a8s8OLBSE?si=DGX25CjT-4jVdGMk"},
{"created":"20231102113536655","text":"\"\"\"\n[Verse 1]\nYou booked the night train for a reason\nSo you could sit there in this hurt\nBustling crowds or silent sleepers\nYou're not sure which is worse\n\n[Chorus]\nBecause I dropped your hand while dancing\nLeft you out there standing\nCrestfallen on the landing\nChampagne problems\nYour mom's ring in your pocket\nMy picture in your wallet\nYour heart was glass, I dropped it\nChampagne problems\n\n[Verse 2]\nYou told your family for a reason\nYou couldn't keep it in\nYour sister splashed out on the bottle\nNow no one's celebrating\n\n[Chorus]\nDom Pérignon, you brought it\nNo crowd of friends applauded\nYour hometown skeptics called it\nChampagne problems\nYou had a speech, you're speechless\nLove slipped beyond your reaches\nAnd I couldn't give a reason\nChampagne problems\n\n[Bridge]\nYour Midas touch on the Chevy door\nNovember flush and your flannel cure\n\"This dorm was once a madhouse\"\nI made a joke, \"Well, it's made for me\"\nHow evergreen, our group of friends\nDon't think we'll say that word again\nAnd soon they'll have the nerve to deck the halls\nThat we once walked through\nOne for the money, two for the show\nI never was ready so I watch you go\nSometimes you just don't know the answer\n'Til someone's on their knees and asks you\n\"She would've made such a lovely bride\nWhat a shame she's fucked in the head,\" they said\nBut you'll find the real thing instead\nShe'll patch up your tapestry that I shred\n\n[Chorus]\nAnd hold your hand while dancing\nNever leave you standing\nCrestfallen on the landing\nWith champagne problems\nYour mom's ring in your pocket\nHer picture in your wallet\nYou won't remember all my\nChampagne problems\n[Outro]\nYou won't remember all my\nChampagne problems\n","title":"champagne problems","modified":"20231104102656418","tags":"Titles [[Album: evermore]]","video":"https://youtu.be/wMpqCRF7TKg?si=lkWet4TyLrlNQ3d-"},

{"created":"20231102112951937","text":"\"\"\"\n[Intro]\n(Yeah, yeah, yeah, yeah)\n\n[Verse 1]\nFever dream high in the quiet of the night\nYou know that I caught it (Oh yeah, you're right, I want it)\nBad, bad boy, shiny toy with a price\nYou know that I bought it (Oh yeah, you're right, I want it)\n\n[Pre-Chorus]\nKilling me slow, out the window\nI'm always waiting for you to be waiting below\nDevils roll the dice, angels roll their eyes\nWhat doesn't kill me makes me want you more\n\n[Chorus]\nAnd it's new, the shape of your body\nIt's blue, the feeling I've got\nAnd it's ooh, woah-oh\nIt's a cruel summer\nIt's cool, that's what I tell 'em\nNo rules in breakable heaven\nBut ooh, woah-oh\nIt's a cruel summer with you\n\n[Verse 2]\nHang your head low in the glow of the vending machine\nI'm not dying (Oh yeah, you're right, I want it)\nWe say that we'll just screw it up in these trying times\nWe're not trying (Oh yeah, you're right, I want it)\nSo cut the headlights, summer's a knife\nI'm always waiting for you just to cut to the bone\nDevils roll the dice, angels roll their eyes\nAnd if I bleed, you'll be the last to know, oh\n\n[Chorus]\nIt's new, the shape of your body\nIt's blue, the feeling I've got\nAnd it's ooh, woah-oh\nIt's a cruel summer\nIt's cool, that's what I tell 'em\nNo rules in breakable heaven\nBut ooh, woah-oh\nIt's a cruel summer with you\n\n\n[\u003Cabbr title=\"1:40\">Bridge\u003C/abbr>]\nI'm drunk in the back of the car\nAnd I cried like a baby comin' home from the bar (Oh)\nSaid, \"I'm fine,\" but it wasn't true\nI don't wanna keep secrets just to keep you\nAnd I snuck in through the garden gate\nEvery night that summer just to seal my fate (Oh)\nAnd I scream, \"For whatever it's worth\nI love you, ain't that the worst thing you ever heard?\"\nHe looks up, grinnin' like a devil\n\n[Chorus]\nIt's new, the shape of your body\nIt's blue, the feeling I've got\nAnd it's ooh, woah-oh\nIt's a cruel summer\nIt's cool, that's what I tell 'em\nNo rules in breakable heaven\nBut ooh, woah-oh\nIt's a cruel summer with you\n\n[Outro]\nI'm drunk in the back of the car\nAnd I cried like a baby comin' home from the bar (Oh)\nSaid, \"I'm fine,\" but it wasn't true\nI don't wanna keep secrets just to keep you\nAnd I snuck in through the garden gate\nEvery night that summer just to seal my fate (Oh)\nAnd I scream, \"For whatever it's worth\nI love you, ain't that the worst thing you ever heard?\"\n(Yeah, yeah, yeah, yeah)\n","title":"Cruel Summer","modified":"20231104092454411","tags":"Titles [[Album: Lover]]","video":"https://youtu.be/ic8j13piAhQ?si=dqfxOx4y8PCJ4QBm"},
{"created":"20231102113647862","text":"\"\"\"\n[Intro]\nThis ain't for the best\nMy reputation's never been worse, so\nYou must like me for me\nWe can't make\nAny promises now, can we, babe?\nBut you can make me a drink\n\n[Verse 1]\nDive bar on the East Side, where you at?\nPhone lights up my nightstand in the black\nCome here, you can meet me in the back\nDark jeans and your Nikes, look at you\nOh, damn, never seen that color blue\nJust think of the fun things we could do\n\n[Pre-Chorus]\n('Cause I like you) This ain't for the best\nMy reputation's never been worse, so\nYou must like me for me\n(Yeah, I want you) We can't make\nAny promises now, can we, babe?\nBut you can make me a drink\n\n[Chorus]\nIs it cool that I said all that?\nIs it chill that you're in my head?\n'Cause I know that it's delicate (Delicate)\nIs it cool that I said all that?\nIs it too soon to do this yet?\n'Cause I know that it's delicate\n\n[Post-Chorus]\nIsn't it? Isn't it? Isn't it?\nIsn't it?\nIsn't it? Isn't it? Isn't it?\nIsn't it delicate?\n\n[Verse 2]\nThird floor on the West Side, me and you\nHandsome, you're a mansion with a view\nDo the girls back home touch you like I do?\nLong night with your hands up in my hair\nEchoes of your footsteps on the stairs\nStay here, honey, I don't wanna share\n\n[Pre-Chorus]\n('Cause I like you) This ain't for the best\nMy reputation's never been worse, so\nYou must like me for me\n(Yeah, I want you) We can't make\nAny promises now, can we, babe?\nBut you can make me a drink\n\n[Chorus]\nIs it cool that I said all that?\nIs it chill that you're in my head?\n'Cause I know that it's delicate (Delicate)\nIs it cool that I said all that?\nIs it too soon to do this yet?\n'Cause I know that it's delicate\n[Post-Chorus]\nIsn't it? Isn't it? Isn't it?\nIsn't it?\nIsn't it? Isn't it? Isn't it?\nIsn't it delicate?\n\n[Bridge]\nSometimes, I wonder, when you sleep\nAre you ever dreaming of me?\nSometimes, when I look into your eyes\nI pretend you're mine all the damn time\n\n[Chorus]\n('Cause I like you)\nIs it cool that I said all that?\nIs it chill that you're in my head?\n'Cause I know that it's delicate (Delicate)\n(Yeah, I want you)\nIs it cool that I said all that?\nIs it too soon to do this yet?\n'Cause I know that it's delicate (Delicate)\n('Cause I like you)\nIs it cool that I said all that? (Isn't it?)\nIs it chill that you're in my head? (Isn't it? Isn't it?)\n'Cause I know that it's delicate (Isn't it delicate?)\n(Yeah, I want you)\nIs it cool that I said all that? (Isn't it?)\nIs it too soon to do this yet? (Isn't it? Isn't it?)\n'Cause I know that it's delicate\nIsn't it delicate?\n","title":"Delicate","modified":"20231104102750183","tags":"Titles [[Album: reputation]]","video":"https://youtu.be/tCXGJQYZ9JA?si=8AMVITX7QM-drKs7"},

{"created":"20231102113710650","text":"\"\"\"\n[Intro]\nDon't blame me, love made me crazy\nIf it doesn't, you ain't doin' it right\nLord, save me, my drug is my baby\nI'll be usin' for the rest of my life\n\n[Verse 1]\nI've been breakin' hearts a long time\nAnd toyin' with them older guys\nJust playthings for me to use\nSomething happened for the first time\nIn the darkest little paradise\nShaking, pacin', I just need you\n\n[Pre-Chorus]\nFor you, I would cross the line\nI would waste my time\nI would lose my mind\nThey say, \"She's gone too far this time\"\n\n[Chorus]\nDon't blame me, love made me crazy\nIf it doesn't, you ain't doin' it right\nLord, save me, my drug is my baby\nI'll be usin' for the rest of my life\nDon't blame me, love made me crazy\nIf it doesn't, you ain't doin' it right\nOh, Lord, save me, my drug is my baby\nI'll be usin' for the rest of my life\n\n[Verse 2]\nMy name is whatever you decide\nAnd I'm just gonna call you mine\nI'm insane, but I'm your baby (Your baby)\nEchoes (Echoes) of your name inside my mind\nHalo hiding my obsession\nI once was poison ivy, but now, I'm your daisy\n\n[Pre-Chorus]\nAnd, baby, for you\nI would (I would) fall from grace\nJust to (Just to) touch your face\nIf you (If you) walk away, I'd beg you on my knees to stay\n\n[Chorus]\nDon't blame me, love made me crazy\nIf it doesn't, you ain't doin' it right\nLord, save me, my drug is my baby\nI'll be usin' for the rest of my life (Yeah, ooh)\nDon't blame me, love made me crazy\nIf it doesn't, you ain't doin' it right (Doin' it right)\nOh, Lord, save me, my drug is my baby\nI'll be usin' for the rest of my life\n\n[Bridge]\nI get so high, oh\nEvery time you're, every time you're lovin' me\nYou're lovin' me\nTrip of my life, oh\nEvery time you're, every time you're touchin' me\nYou're touchin' me\nEvery time you're, every time you're lovin' me\n[Breakdown]\nOh, Lord, save me, my drug is my baby\nI'll be usin' for the rest of my life\n(Usin' for the rest of my life, oh-woah-oh-oh)\n\n[Chorus]\nDon't blame me, love made me crazy\nIf it doesn't, you ain't doin' it right (Doin' it right, no)\nLord, save me, my drug is my baby\nI'll be usin' for the rest of my life, oh-oh\nDon't blame me, love made me crazy (Oh-oh-oh)\nIf it doesn't, you ain't doin' it right (You ain't doin' it right)\nOh, Lord, save me, my drug is my baby\nI'll be usin' for the rest of my life (I'll be usin', I'll be usin')\n\n[Outro]\nI get so high, oh\nEvery time you're, every time you're lovin' me\nYou're lovin' me\nOh, Lord, save me, my drug is my baby\nI'll be usin' for the rest of my life\n","title":"Don't Blame Me","modified":"20231104102803683","tags":"Titles [[Album: reputation]]","video":"https://youtu.be/kRJKB291Z1g?si=4ZAQpVndWIPUW9mh"},
{"created":"20231102113755326","text":"\"\"\"\n[Verse 1]\nThere I was again tonight\nForcing laughter, faking smiles\nSame old tired, lonely place\nWalls of insincerity\nShifting eyes and vacancy\nVanished when I saw your face\nAll I can say is it was enchanting to meet you\n\n[Verse 2]\nYour eyes whispered, \"Have we met?\"\nAcross the room, your silhouette\nStarts to make its way to me\nThe playful conversation starts\nCounter all your quick remarks\nLike passing notes in secrecy\nAnd it was enchanting to meet you\nAll I can say is I was enchanted to meet you\n\n[Chorus]\nThis night is sparklin', don't you let it go\nI'm wonderstruck, blushin' all the way home\nI'll spend forever wonderin' if you knew\nI was enchanted to meet you\n\n[Verse 3]\nThe lingering question kept me up\n2AM, who do you love?\nI wonder 'til I'm wide awake\nAnd now, I'm pacing back and forth\nWishing you were at my door\nI'd open up and you would say\n\"Hey, it was enchanting to meet you\"\nAll I know is I was enchanted to meet you\n\n[Chorus]\nThis night is sparklin', don't you let it go\nI'm wonderstruck, blushin' all the way home\nI'll spend forever wonderin' if you knew\nThis night is flawless, don't you let it go\nI'm wonderstruck, dancing around all alone\nI'll spend forever wonderin' if you knew\nI was enchanted to meet you\n\n[Bridge]\nThis is me praying that\nThis was the very first page\nNot where the storyline ends\nMy thoughts will echo your name\nUntil I see you again\nThese are the words I held back\nAs I was leaving too soon\nI was enchanted to meet you\nPlease, don't be in love with someone else\nPlease, don't have somebody waiting on you\nPlease, don't be in love with someone else (Ooh)\nPlease, don't have somebody waiting on you (Ooh, oh)\n\n[Chorus]\nThis night is sparklin', don't you let it go\nI'm wonderstruck, blushin' all the way home\nI'll spend forever wonderin' if you knew\nThis night is flawless (Please, don't be in love with someone else)\nDon't you let it go\nI'm wonderstruck (Please, don't have somebody waiting on you)\nDancing around all alone\nI'll spend forever (Please, don't be in love with someone else)\nWonderin' if you knew\nI was enchanted to meet you\n[Outro]\nPlease, don't be in love with someone else\nPlease, don't have somebody waiting on you\n","title":"Enchanted","modified":"20231104102842725","tags":"Titles [[Album: Speak Now]]","video":"https://youtu.be/m4WNMOYiKdM?si=8Ukq2HZ7wF8A37j9"},

{"created":"20231102113318337","text":"\"\"\"\n[Verse 1]\nThere's something 'bout the way\nThe street looks when it's just rained\nThere's a glow off the pavement, you walk me to the car\nAnd you know I wanna ask you to dance right there\nIn the middle of the parking lot, yeah\nOh, yeah\n\n[Verse 2]\nWe're driving down the road, I wonder if you know\nI'm trying so hard not to get caught up now\nBut you're just so cool, run your hands through your hair\nAbsentmindedly making me want you\n\n[Chorus]\nAnd I don't know how it gets better than this\nYou take my hand and drag me head first, fearless\nAnd I don't know why but with you, I'd dance\nIn a storm in my best dress, fearless\n\n[Verse 3]\nSo, baby, drive slow 'til we run out of road\nIn this one horse town, I wanna stay right here\nIn this passenger's seat\nYou put your eyes on me\nIn this moment now, capture it, remember it\n\n[Chorus]\n'Cause I don't know how it gets better than this\nYou take my hand and drag me head first, fearless\nAnd I don't know why but with you, I'd dance\nIn a storm in my best dress, fearless\n\n[Bridge]\nWell, you stood there with me in the doorway\nMy hands shake, I'm not usually this way but\nYou pull me in and I'm a little more brave\nIt's the first kiss, it's flawless, really something\nIt's fearless\nOh, yeah\n\n[Chorus]\n'Cause I don't know how it gets better than this\nYou take my hand and drag me head first, fearless\nAnd I don't know why but with you, I'd dance\nIn a storm in my best dress, fearless\n'Cause I don't know how it gets better than this\nYou take my hand and drag me head first, fearless\nAnd I don't know why but with you, I'd dance\nIn a storm in my best dress, fearless\n\n[Outro]\nOh, oh\nOh, yeah\n","title":"Fearless","modified":"20231104102429946","tags":"Titles [[Album: Fearless]]","video":"https://youtu.be/7lLigiVgJsE?si=Tia7LdDZkmKhD84A"},
{"created":"20231102113925503","text":"\"\"\"\n[Intro]\n\n[Verse 1]\nOnce upon a time, a few mistakes ago\nI was in your sights, you got me alone\nYou found me, you found me\nYou found me-e-e-e-e\nI guess you didn't care and I guess I liked that\nAnd when I fell hard, you took a step back\nWithout me, without me\nWithout me-e-e-e-e\n\n[Pre-Chorus]\nAnd he's long gone when he's next to me\nAnd I realize the blame is on me\n\n[Chorus]\n'Cause I knew you were trouble when you walked in\nSo shame on me now\nFlew me to places I'd never been\n'Til you put me down, oh\nI knew you were trouble when you walked in\nSo shame on me now\nFlew me to places I'd never been\nNow, I'm lying on the cold, hard ground\n\n[Post-Chorus]\nOh, oh-oh\nTrouble, trouble, trouble\nOh, oh-oh\nTrouble, trouble, trouble\n\n[Verse 2]\nNo apologies, he'll never see you cry\nPretends he doesn't know that he's the reason why\nYou're drowning, you're drowning\nYou're drowning-ing-ing-ing-ing\nAnd I heard you moved on from whispers on the street\nA new notch in your belt is all I'll ever be\nAnd now, I see, now, I see\nNow, I see-e-e-e-e\n\n[Pre-Chorus]\nHe was long gone when he met me\nAnd I realize the joke is on me, yeah\n\n[Chorus]\nI knew you were trouble when you walked in (Oh)\nSo shame on me now\nFlew me to places I'd never been\n'Til you put me down, oh\nI knew you were trouble when you walked in\nSo shame on me now\nFlew me to places I'd never been (Yeah)\nNow, I'm lying on the cold, hard ground\n[Post-Chorus]\nOh, oh-oh\nTrouble, trouble, trouble (Yeah, trouble)\nOh, oh-oh\nTrouble, trouble, trouble\n\n[Bridge]\nAnd the saddest fear\nComes creeping in\nThat you never loved me\nOr her, or anyone, or anything, yeah\n\n[Chorus]\nI knew you were trouble when you walked in\nSo shame on me now\nFlew me to places I'd never been (Never been)\n'Til you put me down, oh\nI knew you were trouble when you walked in (Knew it right there)\nSo shame on me now (Knew it right there)\nFlew me to places I'd never been (Ooh)\nNow, I'm lying on the cold, hard ground\n\n[Post-Chorus]\nOh, oh-oh\nTrouble, trouble, trouble (Oh)\nOh, oh-oh\nTrouble, trouble, trouble\nI knew you were trouble when you walked in\nTrouble, trouble, trouble\nI knew you were trouble when you walked in\nTrouble, trouble, trouble\n[Outro]","title":"I Knew You Were Trouble.","modified":"20231104102930970","tags":"Titles [[Album: Red]]","video":"https://youtu.be/vNoKguSdy4Y?si=2XL4SczaDIbjlcZ1"},
{"created":"20231102114149519","text":"\"\"\"\n[Verse 1]\nMake sure nobody sees you leave\nHood over your head, keep your eyes down\nTell your friends you're out for a run\nYou’ll be flushed when you return\nTake the road less traveled by\nTell yourself you can always stop\nWhat started in beautiful rooms\nEnds with meetings in parking lots\n\n[Chorus]\nAnd that's the thing about illicit affairs\nAnd clandestine meetings and longing stares\nIt's born from just one single glance\nBut it dies and it dies and it dies\nA million little times\n\n[Verse 2]\nLeave the perfume on the shelf\nThat you picked out just for him\nSo you leave no trace behind\nLike you don’t even exist\nTake the words for what they are\nA dwindling, mercurial high\nA drug that only worked\nThe first few hundred times\n\n[Chorus]\nAnd that's the thing about illicit affairs\nAnd clandestine meetings and stolen stares\nThey show their truth one single time\nBut they lie and they lie and they lie\nA million little times\n\n[Bridge]\nAnd you wanna scream\nDon't call me \"kid,\" don't call me \"baby\"\nLook at this godforsaken mess that you made me\nYou showed me colors you know I can't see with anyone else\nDon't call me \"kid,\" don't call me \"baby\"\nLook at this idiotic fool that you made me\nYou taught me a secret language I can't speak with anyone else\n\n[Outro]\nAnd you know damn well\nFor you, I would ruin myself\nA million little times\n","title":"illicit affairs","modified":"20231104103243356","tags":"Titles [[Album: folklore]]","video":"https://youtu.be/MLV2SJKWk4M?si=4lPt_RAxNvJOCV3t"},
{"created":"20231102114021609","text":"\"\"\"\n[Verse 1]\nGreen was the color of the grass\nWhere I used to read at Centennial Park\nI used to think I would meet somebody there\nTeal was the color of your shirt\nWhen you were sixteen at the yogurt shop\nYou used to work at to make a little money\n\n[Chorus]\nTime, curious time\nGave me no compasses, gave me no signs\nWere there clues I didn't see?\nAnd isn't it just so pretty to think\nAll along there was some\nInvisible string\nTying you to me?\nOoh-ooh-ooh-ooh\n\n[Verse 2]\nBad was the blood of the song in the cab\nOn your first trip to LA\nYou ate at my favorite spot for dinner\nBold was the waitress on our three-year trip\nGetting lunch down by the Lakes\nShe said I looked like an American singer\n\n[Chorus]\nTime, mystical time\nCutting me open, then healing me fine\nWere there clues I didn't see?\nAnd isn't it just so pretty to think\nAll along there was some\nInvisible string\nTying you to me?\nOoh-ooh-ooh-ooh\n\n[Bridge]\nA string that pulled me\nOut of all the wrong arms, right into that dive bar\nSomething wrapped all of my past mistakes in barbed wire\nChains around my demons\nWool to brave the seasons\nOne single thread of gold\nTied me to you\n\n[Verse 3]\nCold was the steel of my axe to grind\nFor the boys who broke my heart\nNow I send their babies presents\nGold was the color of the leaves\nWhen I showed you around Centennial Park\nHell was the journey, but it brought me heaven\n[Chorus]\nTime, wondrous time\nGave me the blues and then purple-pink skies\nAnd it's cool, baby, with me\nAnd isn't it just so pretty to think\nAll along there was some\nInvisible string\nTying you to me?\nOoh-ooh-ooh-ooh\nMe\nOoh-ooh-ooh-ooh\n\n[Outro]\n(Ah-ah-ah)\n(Ah-ah-ah)\n","title":"Invisible string","modified":"20231104103007365","tags":"Titles [[Album: folklore]]","video":"https://youtu.be/OuFnpmGwg5k?si=IkSAeKmvyHF3mcsE"},

{"created":"20231102113336590","text":"\"\"\"\n[Verse 1]\nWe were both young when I first saw you\nI close my eyes and the flashback starts\nI'm standing there\nOn a balcony in summer air\nSee the lights, see the party, the ball gowns\nSee you make your way through the crowd\nAnd say, \"Hello\"\nLittle did I know\n\n[Pre-Chorus]\nThat you were Romeo, you were throwing pebbles\nAnd my daddy said, \"Stay away from Juliet\"\nAnd I was crying on the staircase\nBegging you, \"Please don't go,\" and I said\n\n[Chorus]\nRomeo, take me somewhere we can be alone\nI'll be waiting, all there's left to do is run\nYou'll be the prince and I'll be the princess\nIt's a love story, baby, just say, \"Yes\"\n\n[Verse 2]\nSo I sneak out to the garden to see you\nWe keep quiet 'cause we're dead if they knew\nSo close your eyes\nEscape this town for a little while, oh, oh\n\n[Pre-Chorus]\n'Cause you were Romeo, I was a scarlet letter\nAnd my daddy said, \"Stay away from Juliet\"\nBut you were everything to me\nI was begging you, \"Please don't go,\" and I said\n\n[Chorus]\nRomeo, take me somewhere we can be alone\nI'll be waiting, all there's left to do is run\nYou'll be the prince and I'll be the princess\nIt's a love story, baby, just say, \"Yes\"\nRomeo, save me, they're trying to tell me how to feel\nThis love is difficult, but it's real\nDon't be afraid, we'll make it out of this mess\nIt's a love story, baby, just say, \"Yes\"\n\n[Post-Chorus]\nOh, oh\n\n[Bridge]\nBut I got tired of waiting\nWondering if you were ever coming around\nMy faith in you was fading\nWhen I met you on the outskirts of town and I said\n\n[Chorus]\n\"Romeo, save me, I've been feeling so alone\nI keep waiting for you, but you never come\nIs this in my head? I don't know what to think\"\nHe knelt to the ground and pulled out a ring, and said\n\"Marry me, Juliet, you'll never have to be alone\nI love you and that's all I really know\nI talked to your dad, go pick out a white dress\nIt's a love story, baby, just say 'Yes'\"\n[Outro]\nOh, oh, oh\nOh, oh, oh\n'Cause we were both young when I first saw you\n","title":"Love Story","modified":"20231104102503254","tags":"Titles [[Album: Fearless]]","video":"https://youtu.be/aXzVF3XeS8M?si=plIQ-C6N3jJE-0T4"},
{"created":"20231102113152980","text":"\"\"\"\n[Verse 1]\nWe could leave the Christmas lights up 'til January\nAnd this is our place, we make the rules\nAnd there's a dazzling haze, a mysterious way about you, dear\nHave I known you twenty seconds or twenty years?\n\n[Chorus]\nCan I go where you go?\nCan we always be this close?\nForever and ever, ah\nTake me out and take me home\nYou're my, my, my, my lover\n\n[Verse 2]\nWe could let our friends crash in the living room\nThis is our place, we make the call\nAnd I'm highly suspicious that everyone who sees you wants you\nI've loved you three summers now, honey, but I want 'em all\n\n[Chorus]\nCan I go where you go?\nCan we always be this close?\nForever and ever, ah\nTake me out and take me home (Forever and ever)\nYou're my, my, my, my lover\n\n[Bridge]\nLadies and gentlemen, will you please stand?\nWith every guitar string scar on my hand\nI take this magnetic force of a man to be my lover\nMy heart's been borrowed and yours has been blue\nAll's well that ends well to end up with you\nSwear to be overdramatic and true to my lover\nAnd you'll save all your dirtiest jokes for me\nAnd at every table, I'll save you a seat, lover\n\n[Chorus]\nCan I go where you go?\nCan we always be this close?\nForever and ever, ah\nTake me out and take me home (Forever and ever)\nYou're my, my, my, my\nOh, you're my, my, my, my\nDarling, you're my, my, my, my lover\n","title":"Lover","modified":"20231104101133774","tags":"Titles [[Album: Lover]]","video":"https://youtu.be/-BjZmE2gtdo?si=wQ7-8v6XuSrEVBeW"},
{"created":"20231102113510491","text":"\"\"\"\n[Verse 1]\nNever be so kind\nYou forget to be clever\nNever be so clever\nYou forget to be kind\n\n[Pre-Chorus]\nAnd if I didn't know better\nI'd think you were talking to me now\nIf I didn't know better\nI'd think you were still around\n\n[Chorus]\nWhat died didn't stay dead\nWhat died didn't stay dead\nYou're alive, you're alive in my head\nWhat died didn't stay dead\nWhat died didn't stay dead\nYou're alive, so alive\n\n[Verse 2]\nNever be so politе\nYou forget your power\nNevеr wield such power\nYou forget to be polite\n\n[Pre-Chorus]\nAnd if I didn't know better\nI'd think you were listening to me now\nIf I didn't know better\nI'd think you were still around\n\n[Chorus]\nWhat died didn't stay dead\nWhat died didn't stay dead\nYou're alive, you're alive in my head\nWhat died didn't stay dead\nWhat died didn't stay dead\nYou're alive, so alive\n\n[Bridge]\nThe autumn chill that wakes me up\nYou loved the amber skies so much\nLong limbs and frozen swims\nYou'd always go past where our feet could touch\nAnd I complained the whole way there\nThe car ride back and up the stairs\nI should've asked you questions\nI should've asked you how to be\nAsked you to write it down for me\nShould've kept every grocery store receipt\n'Cause every scrap of you would be taken from me\nWatched as you signed your name Marjorie\nAll your closets of backlogged dreams\nAnd how you left them all to me\n[Chorus]\nWhat died didn't stay dead\nWhat died didn't stay dead\nYou're alive, you're alive in my head\nWhat died didn't stay dead\nWhat died didn't stay dead\nYou're alive, so alive\n\n[Outro]\nAnd if I didn't know better\nI'd think you were singing to me now\nIf I didn't know better\nI'd think you were still around\nI know better\nBut I still feel you all around\nI know better\nBut you're still around\n","title":"marjorie","modified":"20231104102639297","tags":"Titles [[Album: evermore]]","video":"https://youtu.be/hP6QpMeSG6s?si=5kFV4vmSeU0KDTVB"},
{"created":"20231102115208194","text":"\"\"\"\n[Verse 1]\nOnce upon a time, the planets and the fates\nAnd all the stars aligned\nYou and I ended up in the same room\nAt the same time\n\n[Pre-Chorus]\nAnd the touch of a hand lit the fuse\nOf a chain reaction of countermoves\nTo assess the equation of you\nCheckmate, I couldn't lose\n\n[Chorus]\nWhat if I told you none of it was accidental?\nAnd the first night that you saw me\nNothing was gonna stop me\nI laid the groundwork, and then\nJust like clockwork\nThe dominoes cascaded in a line\nWhat if I told you I'm a mastermind?\nAnd now you're mine\nIt was all by dеsign\n'Cause I'm a mastermind\n\n[Verse 2]\nYou see, all the wisеst women\nHad to do it this way\n'Cause we were born to be the pawn\nIn every lover's game\n\n[Pre-Chorus]\nIf you fail to plan, you plan to fail\nStrategy sets the scene for the tale\nI'm the wind in our free-flowing sails\nAnd the liquor in our cocktails\n\n[Chorus]\nWhat if I told you none of it was accidental?\nAnd the first night that you saw me\nI knew I wanted your body\nI laid the groundwork, and then\nJust like clockwork\nThe dominoes cascaded in a line\nWhat if I told you I'm a mastermind?\nAnd now you're mine\nIt was all my design\n'Cause I'm a mastermind\n\n[Bridge]\nNo one wanted to play with me as a little kid\nSo I've been scheming like a criminal ever since\nTo make them love me and make it seem effortless\nThis is the first time I've felt the need to confess\nAnd I swear\nI'm only cryptic and Machiavellian\n'Cause I care\n[Chorus]\nSo I told you none of it was accidental\nAnd the first night that you saw me\nNothing was gonna stop me\nI laid the groundwork, and then\nSaw a wide smirk on your face\nYou knew the entire time\nYou knew that I'm a mastermind\nAnd now you're mine\nYeah, all you did was smile\n'Cause I'm a mastermind\n","title":"Mastermind","modified":"20231104103821777","tags":"Titles [[Album: Midnights]]","video":"https://youtu.be/Tmz1lz0zcLQ?si=TeL4dIdUyeVY0yEV"},
{"created":"20231102115032376","text":"\"\"\"\n[Intro]\nRain\nHe wanted it comfortable, I wanted that pain\nHe wanted a bride, I was making my own name\nChasing that fame, he stayed the same\nAll of me changed like midnight\n\n[Verse 1]\nMy town was a wasteland\nFull of cages, full of fences\nPageant queens and big pretenders\nBut for some, it was paradise\nMy boy was a montage\nA slow-motion, love potion\nJumping off things in the ocean\nI broke his heart 'cause he was nice\nHe was sunshine, I was midnight rain\n\n[Chorus]\nHe wanted it comfortable, I wanted that pain\nHe wanted a bride, I was making my own name\nChasing that fame, he stayed the same\nAll of me changed like midnight\n\n[Verse 2]\nIt came like a postcard\nPicture perfect shiny family\nHoliday peppermint candy\nBut for him, it's every day\nSo I peered through a window\nA deep portal, time travel\nAll the love we unravel\nAnd the life I gave away\n'Cause he was sunshine, I was midnight rain\n\n[Chorus]\nHe wanted it comfortable, I wanted that pain\nHe wanted a bride, I was making my own name\nChasing that fame, he stayed the same\nAll of me changed like midnight rain\nHe wanted it comfortable, I wanted that pain\nHe wanted a bride, I was making my own name\nChasing that fame, he stayed the same\nAll of me changed like midnight\n\n[Outro]\nI guess sometimes we all get\nJust what we wanted, just what we wanted\nAnd he never thinks of me\nExcept for when I'm on TV\nI guess sometimes we all get\nSome kind of haunted, some kind of haunted\nAnd I never think of him\nExcept on midnights like this\n(Midnights like this, midnights like this)\n","title":"Mignight Rain","modified":"20231104103728328","tags":"Titles [[Album: Midnights]]","video":"https://youtu.be/Odh9ddPUkEY?si=DeXPe0TNR2aXGduZ"},
{"created":"20231102114521617","text":"\"\"\"\n[Verse 1]\nI want you to know\nI'm a mirrorball\nI'll show you every version of yourself tonight\nI'll get you out on the floor\nShimmering beautiful\nAnd when I break, it's in a million pieces\n\n[Chorus]\nHush, when no one is around, my dear\nYou'll find me on my tallest tiptoes\nSpinning in my highest heels, love\nShining just for you\nHush, I know they said the end is near\nBut I'm still on my tallest tiptoes\nSpinning in my highest heels, love\nShining just for you\n\n[Verse 2]\nI want you to know\nI'm a mirrorball\nI can change everything about me to fit in\nYou are not like the regulars\nThe masquerade revelers\nDrunk as they watch my shattered edges glisten\n\n[Chorus]\nHush, when no one is around, my dear\nYou'll find me on my tallest tiptoes\nSpinning in my highest heels, love\nShining just for you\nHush, I know they said the end is near\nBut I'm still on my tallest tiptoes\nSpinning in my highest heels, love\nShining just for you\n\n[Bridge]\nAnd they called off the circus, burned the disco down\nWhen they sent home the horses and the rodeo clowns\nI'm still on that tightrope\nI'm still trying everything to get you laughing at me\nAnd I'm still a believer, but I don't know why\nI've never been a natural, all I do is try, try, try\nI'm still on that trapeze\nI'm still trying everything to keep you looking at me\n\n[Outro]\nBecause I'm a mirrorball\nI'm a mirrorball\nAnd I'll show you every version of yourself tonight\n","title":"mirrorball","modified":"20231104103456084","tags":"Titles [[Album: folklore]]","video":"https://youtu.be/KaM1bCuG4xo?si=0yr9fIgIo2iu4xBL"},
{"created":"20231102105307164","text":"\"\"\"\n[Verse 1]\nYou know I adore you, I'm crazier for you\nThan I was at sixteen, lost in a film scene\nWaving homecoming queens, marching band playing\nI'm lost in the lights\nAmerican glory faded before me\nNow I'm feeling hopeless, ripped up my prom dress\nRunning through rose thorns, I saw the scoreboard\nAnd ran for my life (Ah)\n\n[Pre-Chorus]\nNo cameras catch my pageant smile\nI counted days, I counted miles\nTo see you there, to see you there\nIt's been a long time coming, but\n\n[Chorus]\nIt's you and me, that's my whole world\nThey whisper in the hallway, \"She's a bad, bad girl\" (Okay)\nThe whole school is rolling fake dice\nYou play stupid games, you win stupid prizes\nIt's you and me, there's nothing like this\nMiss Americana and The Heartbreak Prince (Okay)\nWe're so sad, we paint the town blue\nVoted most likely to run away with you\n\n[Verse 2]\nMy team is losing, battered and bruising\nI see the high fives between the bad guys\nLeave with my head hung, you are the only one\nWho seems to care\nAmerican stories burning before me\nI'm feeling helpless, the damsels are depressed\nBoys will be boys then, where are the wise men?\nDarling, I'm scared (Ah)\n\n[Pre-Chorus]\nNo cameras catch my muffled cries\nI counted days, I counted miles\nTo see you there, to see you there\nAnd now the storm is coming, but\n\n[Chorus]\nIt's you and me, that's my whole world\nThey whisper in the hallway, \"She's a bad, bad girl\" (Okay)\nThe whole school is rolling fake dice\nYou play stupid games, you win stupid prizes\nIt's you and me, there's nothing like this\nMiss Americana and The Heartbreak Prince (Okay)\nWe're so sad, we paint the town blue\nVoted most likely to run away with you\n[Bridge]\nAnd I don't want you to (Go), I don't really wanna (Fight)\n'Cause nobody's gonna (Win), I think you should come home\nAnd I don't want you to (Go), I don't really wanna (Fight)\n'Cause nobody's gonna (Win), I think you should come home\nAnd I don't want you to (Go), I don't really wanna (Fight)\n'Cause nobody's gonna (Win), just thought you should know\nAnd I'll never let you (Go) 'cause I know this is a (Fight)\nThat someday we're gonna (Win)\n\n[Chorus]\nIt's you and me, that's my whole world\nThey whisper in the hallway, \"She's a bad, bad girl\"\nOh, I just thought you should know (You should know)\nIt's you and me, there's nothing like this (Like this)\nMiss Americana and The Heartbreak Prince (Okay)\nWe're so sad, we paint the town blue (Paint it blue)\nVoted most likely to run away with you\n\n[Post-Chorus]\nAnd I don't want you to (Go), I don't really wanna (Fight)\n'Cause nobody's gonna (Win), I think you should come home\nAnd I'll never let you (Go) 'cause I know this is a (Fight)\nThat someday we're gonna (Win), just thought you should know\n\n[Outro]\nIt's you and me, that's my whole world\nThey whisper in the hallway, \"She's a bad, bad girl\"\n\"She's a bad, bad girl\"","tags":"[[Album: Lover]] Titles","title":"Miss Americana & The Heartbreak Prince","modified":"20231103113700531","video":"https://www.youtube.com/watch?v=2B9fBFtBXhU&pp=ygUmTWlzcyBBbWVyaWNhbmEgJiBUaGUgSGVhcnRicmVhayBQcmluY2U%3D"},
{"created":"20231102114214130","text":"\"\"\"\n[Verse 1]\nWe gather here, we line up, weepin' in a sunlit room\nAnd if I'm on fire, you'll be made of ashes, too\nEven on my worst day, did I deserve, babe\nAll the hell you gave me?\n'Cause I loved you, I swear I loved you\n'Til my dying day\n\n[Chorus]\nI didn't have it in myself to go with grace\nAnd you're the hero flying around, saving face\nAnd if I'm dead to you, why are you at the wake?\nCursing my name, wishing I stayed\nLook at how my tears ricochet\n\n[Verse 2]\nWe gather stones, never knowing what they'll mean\nSome to throw, some to make a diamond ring\nYou know I didn't want to have to haunt you\nBut what a ghostly scene\nYou wear the same jewels that I gave you\nAs you bury me\n\n[Chorus]\nI didn't have it in myself to go with grace\n'Cause when I'd fight, you used to tell me I was brave\nAnd if I'm dead to you, why are you at the wake?\nCursing my name, wishing I stayed\nLook at how my tears ricochet\n\n[Bridge]\nAnd I can go anywhere I want\nAnywhere I want, just not home\nAnd you can aim for my heart, go for blood\nBut you would still miss me in your bones\nAnd I still talk to you (When I'm screaming at the sky)\nAnd when you can't sleep at night (You hear my stolen lullabies)\n\n[Chorus]\nI didn't have it in myself to go with grace\nAnd so the battleships will sink beneath the waves\nYou had to kill me, but it killed you just the same\nCursing my name, wishing I stayed\nYou turned into your worst fears\nAnd you're tossing out blame, drunk on this pain\nCrossing out the good years\nAnd you're cursing my name, wishing I stayed\nLook at how my tears ricochet\n","title":"my tears ricochet","modified":"20231104103301104","tags":"Titles [[Album: folklore]]","video":"https://youtu.be/OWbDJFtHl3w?si=Dptr_Xy_hdpwotD-"},

{"created":"20231102113237560","text":"\"\"\"\n[Verse 1]\nCombat, I'm ready for combat\nI say I don't want that, but what if I do?\n'Cause cruelty wins in the movies\nI've got a hundred thrown-out speeches I almost said to you\n\n[Pre-Chorus]\nEasy they come, easy they go\nI jump from the train, I ride off alone\nI never grew up, it's getting so old\nHelp me hold on to you\n\n[Chorus]\nI've been the archer, I've been the prey\nWho could ever leave me, darling\nBut who could stay?\n\n[Verse 2]\nDark side, I search for your dark side\nBut what if I'm alright, right, right, right here?\nAnd I cut off my nose just to spite my face\nThen I hate my reflection for years and years\n\n[Pre-Chorus]\nI wake in the night, I pace like a ghost\nThe room is on fire, invisible smoke\nAnd all of my heroes die all alone\nHelp me hold on to you\n\n[Chorus]\nI've been the archer, I've been the prey\nScreaming, who could ever leave me, darling\nBut who could stay?\n(I see right through me, I see right through me)\n\n[Bridge]\n'Cause they see right through me\nThey see right through me\nThey see right through\nCan you see right through me?\nThey see right through\nThey see right through me\nI see right through me\nI see right through me\n\n[Pre-Chorus]\nAll the king's horses, all the king's men\nCouldn't put me together again\n'Cause all of my enemies started out friends\nHelp me hold on to you\n\n[Chorus]\nI've been the archer, I've been the prey\nWho could ever leave me, darling\nBut who could stay?\n(I see right through me, I see right through me)\nWho could stay?\nWho could stay?\nWho could stay?\nYou could stay\nYou could stay\n[Outro]\nCombat, I'm ready for combat\n","title":"The Archer","modified":"20231104101152220","tags":"Titles [[Album: Lover]]","video":"https://youtu.be/8KpKc3C9V3w?si=31aetj5sUFtKNC_W"},
{"created":"20231102114109377","text":"\"\"\"\n[Verse 1]\nRebekah rode up on the afternoon train, it was sunny\nHer saltbox house on the coast took her mind off St. Louis\nBill was the heir to the Standard Oil name and money\nAnd the town said, \"How did a middle-class divorcée do it?\"\nThe wedding was charming, if a little gauche\nThere's only so far new money goes\nThey picked out a home and called it \"Holiday House\"\nTheir parties were tasteful, if a little loud\nThe doctor had told him to settle down\nIt must have been her fault his heart gave out\n\n[Chorus]\nAnd they said\n\"There goes the last great American dynasty\nWho knows, if she never showed up, what could've been\nThere goes the maddest woman this town has ever seen\nShe had a marvelous time ruining everything\"\n\n[Verse 2]\nRebekah gave up on the Rhode Island set forever\nFlew in all her Bitch Pack friends from the city\nFilled the pool with champagne and swam with the big names\nAnd blew through the money on the boys and the ballet\nAnd losing on card game bets with Dalí\n\n[Chorus]\nAnd they said\n\"There goes the last great American dynasty\nWho knows, if she never showed up, what could've been\nThere goes the most shameless woman this town has ever seen\nShe had a marvelous time ruining everything\"\n\n[Bridge]\nThey say she was seen on occasion\nPacing the rocks, staring out at the midnight sea\nAnd in a feud with her neighbor\nShe stole his dog and dyed it key lime green\nFifty years is a long time\nHoliday House sat quietly on that beach\nFree of women with madness, their men and bad habits\nAnd then it was bought by me\n\n[Chorus]\nWho knows, if I never showed up, what could've been\nThere goes the loudest woman this town has ever seen\nI had a marvelous time ruining everything\n\n[Outro]\nI had a marvelous time ruining everything\nA marvelous time ruining everything\nA marvelous time\nI had a marvelous time\n","title":"the last great american dynasty","modified":"20231104103209741","tags":"Titles [[Album: folklore]]","video":"https://youtu.be/2s5xdY6MCeI?si=38okhEWqk05Wu79t"},

(Man, oh)\nI'd be the man (Man, yeah)\nI'd be the man (Man, I'd be the man)\n[Outro]\nIf I was a man\nThen I'd be the man\n","title":"The Man","modified":"20231104100904119","tags":"Titles [[Album: Lover]]","video":"https://youtu.be/AqAJLh9wuZ0?si=Ivmm08dqMNkH_qjS"},
{"created":"20231102114623748","text":"\"\"\"\n[Verse 1]\nHe said the way my blue eyes shined\nPut those Georgia stars to shame that night\nI said, \"That's a lie\"\nJust a boy in a Chevy truck\nThat had a tendency of gettin' stuck\nOn backroads at night\n\n[Pre-Chorus]\nAnd I was right there beside him all summer long\nAnd then the time we woke up to find that summer gone\n\n[Chorus]\nBut when you think Tim McGraw\nI hope you think my favorite song\nThe one we danced to all night long\nThe moon like a spotlight on the lake\nWhen you think happiness\nI hope you think that little black dress\nThink of my head on your chest\nAnd my old faded blue jeans\nWhen you think Tim McGraw\nI hope you think of me\n\n[Verse 2]\nSeptember saw a month of tears\nAnd thankin' God that you weren't here\nTo see me like that\nBut in a box beneath my bed\nIs a letter that you never read\nFrom three summers back\n\n[Pre-Chorus]\nIt's hard not to find it all a little bittersweet\nAnd lookin' back on all of that, it's nice to believe\n\n[Chorus]\nWhen you think Tim McGraw\nI hope you think my favorite song\nThe one we danced to all night long\nThe moon like a spotlight on the lake\nWhen you think happiness\nI hope you think that little black dress\nThink of my head on your chest\nAnd my old faded blue jeans\nWhen you think Tim McGraw\nI hope you think of me\n\n[Bridge]\nAnd I'm back for the first time since then\nI'm standin' on your street\nAnd there's a letter left on your doorstep\nAnd the first thing that you'll read\n\n[Chorus]\nIs, \"When you think Tim McGraw\nI hope you think my favorite song\nSomeday you'll turn your radio on\nI hope it takes you back to that place\"\nWhen you think happiness\nI hope you think that little black dress\nThink of my head on your chest\nAnd my old faded blue jeans\nWhen you think Tim McGraw\nI hope you think of me\n[Outro]\nOh, think of me, mmm\nHe said the way my blue eyes shined\nPut those Georgia stars to shame that night\nI said, \"That's a lie\"","title":"Tim McGraw","modified":"20231104103608830","tags":"Titles [[Album: Taylor Swift]]","video":"https://youtu.be/GkD20ajVxnY?si=Qx7Wc3JKAGBvJISv"},

{"created":"20231102113558582","text":"\"\"\"\n[Verse 1]\nI sit and watch you reading with your head low\nI wake and watch you breathing with your eyes closed\nI sit and watch you\nI notice everything you do or don't do\nYou're so much older and wiser, and I\n\n[Chorus]\nI wait by the door like I'm just a kid\nUse my best colors for your portrait\nLay the table with the fancy shit\nAnd watch you tolerate it\nIf it's all in my head, tell me now\nTell me I've got it wrong somehow\nI know my love should be celebrated\nBut you tolerate it\n\n[Verse 2]\nI greet you with a battle hero's welcome\nI take your indiscretions all in good fun\nI sit and listеn, I polish plates until they gleam and glistеn\nYou're so much older and wiser and I\n\n[Chorus]\nI wait by the door like I'm just a kid\nUse my best colors for your portrait\nLay the table with the fancy shit\nAnd watch you tolerate it\nIf it's all in my head, tell me now\nTell me I've got it wrong somehow\nI know my love should be celebrated\nBut you tolerate it\n\n[Bridge]\nWhile you were out building other worlds, where was I?\nWhere's that man who'd throw blankets over my barbed wire?\nI made you my temple, my mural, my sky\nNow I'm begging for footnotes in the story of your life\nDrawing hearts in the byline\nAlways taking up too much space or time\nYou assume I'm fine, but what would you do if I\n\n[Chorus]\nBreak free and leave us in ruins\nTook this dagger in me and removed it\nGain the weight of you, then lose it\nBelieve me, I could do it\nIf it's all in my head, tell me now\nTell me I've got it wrong somehow\nI know my love should be celebrated\nBut you tolerate it\n\n[Outro]\nI sit and watch you\n","title":"tolerate it","modified":"20231104102710817","tags":"Titles [[Album: evermore]]","video":"https://youtu.be/ukxEKY_7MOc?si=H1DsJbQ6w69RZYU7"},
{"created":"20231102115059597","text":"\"\"\"\n[Verse 1]\nDraw the cat eye sharp enough to kill a man\nYou did some bad things, but I'm the worst of them\nSometimes I wonder which one'll be your last lie\nThey say looks can kill and I might try\nI don't dress for women\nI don't dress for men\nLately, I've been dressin' for revenge\n\n[Chorus]\nI don't start shit, but I can tell you how it ends\nDon't get sad, get even\nSo on the weekends\nI don't dress for friends\nLately, I've been dressin' for revenge\n\n[Verse 2]\nShe needed cold, hard proof, so I gave her some\nShe had the envelope, where you think she got it from?\nNow she gets the house, gets the kids, gets the pride\nPicture me thick as thieves with your ex-wife\nAnd she looks so pretty\nDrivin' in your Benz\nLately, she's been dressin' for revenge\n\n[Chorus]\nShe don't start shit, but she can tell you how it ends\nDon't get sad, get even\nSo on the weekends\nShe don't dress for friends\nLately, she's been dressing for revenge\n\n[Bridge]\nLadies always rise above\nLadies know what people want\nSomeone sweet and kind and fun\nThe lady simply had enough\n\n[Verse 3]\nWhile he was doin' lines and crossin' all of mine\nSomeone told his white-collar crimes to the FBI\nAnd I don't dress for villains\nOr for innocents\nI'm on my vigilante shit again\n\n[Chorus]\nI don't start shit, but I can tell you how it ends\nDon't get sad, get even\nSo on the weekends\nI don't dress for friends\nLately, I've been dressin' for revenge\n","title":"Vigilante Shit","modified":"20231104103748739","tags":"Titles [[Album: Midnights]]","video":"https://youtu.be/Uoey4W_3bos?si=X_d7sDgNMKsgJvIa"},

er, ever, ever getting back together\n[Outro]\nWe (Ooh-ooh-ooh-ooh-ooh, ooh-ooh-ooh, no)\nGetting back together\nWe (Ooh-ooh-ooh-ooh-ooh, oh, oh)\nGetting back together (Yeah)\nYou go talk to your friends, talk to my friends, talk to me (Talk to me)\nBut we are never, ever, ever, ever getting back together\n","title":"We Are Never Getting Back Together","modified":"20231104102917454","tags":"Titles [[Album: Red]]","video":"https://youtu.be/zJFcr1KyFqE?si=orS6TJE9Rs-0GT6i"},

 ah, ha\nIn your wildest dreams, ah, ha","title":"Wildest Dreams","modified":"20231104103429315","tags":"Titles [[Album: 1989]]","video":"https://youtu.be/CUr_UwUUXzU?si=pNJPU8w01Ar0irY7"},
{"created":"20231102113450061","text":"\"\"\"\n[Verse 1]\nI'm like the water when your ship rolled in that night\nRough on the surface, but you cut through like a knife\nAnd if it was an open-shut case\nI never would've known from that look on your face\nLost in your current like a priceless wine\n\n[Chorus]\nThe more that you say, the less I know\nWherever you stray, I follow\nI'm begging for you to take my hand\nWreck my plans, that's my man\n\n[Verse 2]\nLife was a willow and it bent right to your wind\nHead on the pillow, I could feel you sneakin' in\nAs if you were a mythical thing\nLike you were a trophy or a champion ring\nAnd there was one prize I'd cheat to win\n\n[Chorus]\nThe more that you say, the less I know\nWherever you stray, I follow\nI'm begging for you to take my hand\nWreck my plans, that's my man\nYou know that my train could take you home\nAnywhere else is hollow\nI'm begging for you to take my hand\nWreck my plans, that's my man\n\n[Bridge]\nLife was a willow and it bent right to your wind\nThey count me out time and time again\nLife was a willow and it bent right to your wind\nBut I come back stronger than a '90s trend\n\n[Verse 3]\nWait for the signal, and I'll meet you after dark\nShow me the places where the others gave you scars\nNow this is an open-shut case\nI guess I should've known from the look on your face\nEvery bait-and-switch was a work of art\n\n[Chorus]\nThe more that you say, the less I know\nWherever you stray, I follow\nI'm begging for you to take my hand\nWreck my plans, that's my man\nYou know that my train could take you home\nAnywhere else is hollow\nI'm begging for you to take my hand\nWreck my plans, that's my man\nThe more that you say, the less I know\nWherever you stray, I follow\nI'm begging for you to take my hand\nWreck my plans, that's my man\nYou know that my train could take you home\nAnywhere else is hollow\nI'm begging for you to take my hand\nWreck my plans, that's my man\n[Outro]\nHey, that's my man\nThat's my man\nYeah, that's my man\nEvery bait-and-switch was a work of art\nThat's my man\nHey, that's my man\nI'm begging for you to take my hand\nWreck my plans, that's my man\n","title":"willow","modified":"20231104102611750","tags":"Titles [[Album: evermore]]","video":"https://youtu.be/RsEZmictANA?si=jv3x5MauvPh4l6r0"},
{"created":"20231102113259792","text":"\"\"\"\n[Verse 1]\nYou're on the phone with your girlfriend, she's upset\nShe's going off about something that you said\n'Cause she doesn't get your humor like I do\nI'm in the room, it's a typical Tuesday night\nI'm listening to the kind of music she doesn't like\nAnd she'll never know your story like I do\n\n[Pre-Chorus]\nBut she wears short skirts, I wear T-shirts\nShe's Cheer Captain and I'm on the bleachers\nDreaming 'bout the day when you wake up and find\nThat what you're looking for has been here the whole time\n\n[Chorus]\nIf you could see that I'm the one who understands you\nBeen here all along, so why can't you see?\nYou belong with me, you belong with me\n\n[Verse 2]\nWalking the streets with you and your worn-out jeans\nI can't help thinking this is how it ought to be\nLaughing on a park bench, thinking to myself\nHey, isn't this easy?\nAnd you've got a smile that could light up this whole town\nI haven't seen it in a while since she brought you down\nYou say you're fine, I know you better than that\nHey, whatcha doing with a girl like that?\n\n[Pre-Chorus]\nShe wears high heels, I wear sneakers\nShe's Cheer Captain and I'm on the bleachers\nDreaming 'bout the day when you wake up and find\nThat what you're looking for has been here the whole time\n\n[Chorus]\nIf you could see that I'm the one who understands you\nBeen here all along, so why can't you see?\nYou belong with me\nStanding by and waiting at your back door\nAll this time, how could you not know, baby?\nYou belong with me, you belong with me\n\n[Bridge]\nOh, I remember you driving to my house\nIn the middle of the night\nI'm the one who makes you laugh\nWhen you know you're 'bout to cry\nAnd I know your favorite songs\nAnd you tell me 'bout your dreams\nThink I know where you belong\nThink I know it's with me\n\n[Chorus]\nCan't you see that I'm the one who understands you\nBeen here all along, so why can't you see?\nYou belong with me\nStanding by and waiting at your back door\nAll this time, how could you not know, baby?\nYou belong with me, you belong with me\n[Outro]\nYou belong with me\nHave you ever thought just maybe\nYou belong with me?\nYou belong with me\n","title":"You Belong With Me","modified":"20231104101232407","tags":"Titles [[Album: Fearless]]","video":"https://youtu.be/vwp8Ur6tO-8?si=ur3co7FparjRto6p"},
{"created":"20231102113100622","text":"\"\"\"[Verse 1]\nYou are somebody that I don't know\nBut you're takin' shots at me like it's Patrón\nAnd I'm just like, damn, it's 7 AM\nSay it in the street, that's a knock-out\nBut you say it in a Tweet, that's a cop-out\nAnd I'm just like, \"Hey, are you okay?\"\n\n[Pre-Chorus]\nAnd I ain't tryna mess with your self-expression\nBut I've learned a lesson that stressin' and obsessin' 'bout somebody else is no fun\nAnd snakes and stones never broke my bones\n\n[Chorus]\nSo oh-oh, oh-oh, oh-oh, oh-oh, oh-oh\nYou need to calm down, you're being too loud\nAnd I'm just like oh-oh, oh-oh, oh-oh, oh-oh, oh-oh (Oh)\nYou need to just stop, like can you just not step on my gown?\nYou need to calm down\n\n[Verse 2]\nYou are somebody that we don't know\nBut you're comin' at my friends like a missile\nWhy are you mad when you could be GLAAD? (You could be GLAAD)\nSunshine on the street at the parade\nBut you would rather be in the dark ages\nMakin' that sign must've taken all night\n\n[Pre-Chorus]\nYou just need to take several seats and then try to restore the peace\nAnd control your urges to scream about all the people you hate\n'Cause shade never made anybody less gay\n\n[Chorus]\nSo oh-oh, oh-oh, oh-oh, oh-oh, oh-oh\nYou need to calm down, you're being too loud\nAnd I'm just like oh-oh, oh-oh, oh-oh, oh-oh, oh-oh (Oh)\nYou need to just stop, like can you just not step on his gown?\nYou need to calm down\n\n[Bridge]\nAnd we see you over there on the internet\nComparing all the girls who are killing it\nBut we figured you out\nWe all know now we all got crowns\nYou need to calm down\n\n[Chorus]\nOh-oh, oh-oh, oh-oh, oh-oh, oh-oh\nYou need to calm down (You need to calm down)\nYou're being too loud (You're being too loud)\nAnd I'm just like oh-oh, oh-oh, oh-oh, oh-oh, oh-oh (Oh)\nYou need to just stop (Can you stop?)\nLike can you just not step on our gowns?\nYou need to calm down\n","title":"You Need To Calm Down","modified":"20231104101109114","tags":"Titles [[Album: Lover]]","video":"https://www.youtube.com/watch?v=Dkk9gvTmCXY&pp=ygUiWW91IE5lZWQgVG8gQ2FsbSBEb3duIHRheWxvciBzd2lmdA%3D%3D"}
