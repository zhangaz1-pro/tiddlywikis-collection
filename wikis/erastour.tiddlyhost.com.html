{"title":"$:/goto.js","text":"/*\\\ntitle: $:/goto.js\ntags: [[TiddlyPWA Docs]]\ntype: application/javascript\nmodule-type: widget\n\nLicensed under 0BSD, see license.tid.\nFormatted with `deno fmt`.\n\\*/\n/// \u003Creference types=\"npm:tw5-typed\" />\n(function () {\n\t'use strict';\n\n\tif (!$tw.browser) return;\n\n\tconst Widget = require('$:/core/modules/widgets/widget.js').widget;\n\n\texports['goto-form'] = class extends Widget {\n\t\t#parent;\n\t\trender(parent, nextSibling) {\n\t\t\tthis.computeAttributes();\n\t\t\tif (parent) this.#parent = parent;\n\t\t\tconst form = this.document.createElement('form');\n\t\t\tconst input = this.document.createElement('input');\n\t\t\tinput.placeholder = 'test';\n\t\t\tform.appendChild(input);\n\t\t\tconst button = this.document.createElement('button');\n\t\t\tbutton.textContent = 'Go!';\n\t\t\tform.appendChild(button);\n\t\t\tlet visited = localStorage.visitedWikis?.split(',') || [];\n\t\t\tif (visited.length > 0) {\n\t\t\t\tconst vdiv = this.document.createElement('div');\n\t\t\t\tvdiv.textContent = 'Recently visited: ';\n\t\t\t\tfor (const slug of visited) {\n\t\t\t\t\tconst wlink = this.document.createElement('a');\n\t\t\t\t\twlink.className = 'tpwa-visited-wiki';\n\t\t\t\t\twlink.href = `/w/${slug}/app.html`;\n\t\t\t\t\twlink.textContent = decodeURIComponent(slug);\n\t\t\t\t\tconst del = this.document.createElement('button');\n\t\t\t\t\tdel.textContent = '✗';\n\t\t\t\t\tdel.onclick = (e) => {\n\t\t\t\t\t\te.stopPropagation();\n\t\t\t\t\t\te.preventDefault();\n\t\t\t\t\t\tvisited = visited.filter((x) => x !== slug);\n\t\t\t\t\t\tlocalStorage.visitedWikis = visited;\n\t\t\t\t\t\tvdiv.removeChild(wlink);\n\t\t\t\t\t};\n\t\t\t\t\twlink.appendChild(del);\n\t\t\t\t\tvdiv.appendChild(wlink);\n\t\t\t\t}\n\t\t\t\tform.appendChild(vdiv);\n\t\t\t}\n\t\t\tform.onsubmit = (e) => {\n\t\t\t\te.preventDefault();\n\t\t\t\tif (input.value.length \u003C 1) input.value = 'test';\n\t\t\t\tconst slug = encodeURIComponent(input.value);\n\t\t\t\tif (!visited.find((x) => x === slug)) {\n\t\t\t\t\tvisited.push(slug);\n\t\t\t\t\tlocalStorage.visitedWikis = visited;\n\t\t\t\t}\n\t\t\t\tlocation.href = `/w/${slug}/app.html`;\n\t\t\t};\n\t\t\tthis.#parent.insertBefore(form, nextSibling);\n\t\t\tthis.domNodes.push(form);\n\t\t}\n\n\t\trefresh(_chg) {\n\t\t\treturn false;\n\t\t}\n\t};\n})();\n","tags":"[[TiddlyPWA Docs]]","type":"application/javascript","module-type":"widget"},
{"title":"$:/hash.js","text":"/*\\\ntitle: $:/hash.js\ntags: [[TiddlyPWA Docs]]\ntype: application/javascript\nmodule-type: widget\n\nLicensed under 0BSD, see license.tid.\nFormatted with `deno fmt`.\n\\*/\n/// \u003Creference types=\"npm:tw5-typed\" />\n(function () {\n\t'use strict';\n\n\tif (!$tw.browser) return;\n\n\tconst safe = { '+': '-', '/': '_' };\n\tconst b64uenc = (bytes) =>\n\t\tbtoa(Array.from(bytes, (x) => String.fromCodePoint(x)).join(''))\n\t\t\t.replace(/[+/]/g, (m) => safe[m]).replace(/[.=]{1,2}$/, '');\n\tconst Widget = require('$:/core/modules/widgets/widget.js').widget;\n\n\tlet worker;\n\n\texports['admin-password-hash'] = class HW extends Widget {\n\t\t#parent;\n\t\trender(parent, nextSibling) {\n\t\t\tthis.computeAttributes();\n\t\t\tif (parent) this.#parent = parent;\n\t\t\tconst glitch = this.hasAttribute('glitch');\n\t\t\tconst node = this.document.createElement(glitch ? 'a' : 'pre');\n\t\t\tnode.hidden = true;\n\t\t\tthis.#parent.insertBefore(node, nextSibling);\n\t\t\tthis.domNodes.push(node);\n\t\t\tif (glitch) {\n\t\t\t\tconst img = this.document.createElement('img');\n\t\t\t\timg.alt = 'Remix on Glitch!';\n\t\t\t\timg.src = 'https://cdn.glitch.com/2703baf2-b643-4da7-ab91-7ee2a2d00b5b%2Fremix-button-v2.svg';\n\t\t\t\tnode.appendChild(img);\n\t\t\t\tnode.target = '_blank';\n\t\t\t}\n\t\t\tif (!worker) {\n\t\t\t\tconst AW = require('$:/plugins/valpackett/tiddlypwa/argon2ian.js').ArgonWorker;\n\t\t\t\tworker = new AW();\n\t\t\t}\n\t\t\tconst password = this.getAttribute('password', '');\n\t\t\tif (password.length > 0) {\n\t\t\t\tconst salt = crypto.getRandomValues(new Uint8Array(32));\n\t\t\t\tworker.ready.then(() => worker.hash(new TextEncoder().encode(password), salt)).then((hash) => {\n\t\t\t\t\tconst ph = 'ADMIN_PASSWORD_HASH=' + b64uenc(hash);\n\t\t\t\t\tconst ps = 'ADMIN_PASSWORD_SALT=' + b64uenc(salt);\n\t\t\t\t\tif (glitch) {\n\t\t\t\t\t\tnode.href = `https://glitch.com/edit/#!/remix/tiddlypwa-sync-server?${ph}&${ps}`;\n\t\t\t\t\t} else {\n\t\t\t\t\t\tnode.textContent = ph + '\\n' + ps;\n\t\t\t\t\t}\n\t\t\t\t\tnode.hidden = false;\n\t\t\t\t});\n\t\t\t} else node.hidden = true;\n\t\t}\n\t\trefresh(_chg) {\n\t\t\tif (this.computeAttributes().password) {\n\t\t\t\tthis.refreshSelf();\n\t\t\t\treturn true;\n\t\t\t}\n\t\t\treturn false;\n\t\t}\n\t};\n})();\n","tags":"[[TiddlyPWA Docs]]","type":"application/javascript","module-type":"widget"},

{"title":"$:/plugins/nico/notebook-mobile","name":"Mobile support for the Notebook theme","description":"JavaScript hooks for mobile devices support of the Notebook theme","author":"NicolasPetton","version":"1.0.0","core-version":">=5.1.22","source":"https://github.com/NicolasPetton/Notebook","list":"","dependents":"","plugin-type":"plugin","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/nico/notebook-mobile/js/notebookSidebarNav.js\":{\"title\":\"$:/plugins/nico/notebook-mobile/js/notebookSidebarNav.js\",\"text\":\"/*\\\\\\ntitle: $:/themes/nico/notebook-mobile/js/notebookSidebarNav.js\\ntype: application/javascript\\nmodule-type: global\\n\\nCloses the notebook sidebar on mobile when navigating\\n\\n\\\\*/\\n(function(){\\n\\n    /*jslint node: true, browser: true */\\n    /*global $tw: false */\\n    \\\"use strict\\\";\\n\\n    const isOnMobile = () => {\\n\\t\\tlet bottombar = document.querySelector('.nc-bottombar');\\n\\t\\treturn bottombar && bottombar.getClientRects().length > 0;\\n    };\\n\\n    const closeSidebar = () => {\\n\\t\\t$tw.wiki.setText(\\\"$:/state/notebook-sidebar\\\", \\\"text\\\", undefined, \\\"no\\\");\\n    };\\n\\n    const closeSidebarOnMobile = () => {\\n\\t\\tif (isOnMobile()) {\\n            console.log(\\\"closing sidebar\\\");\\n\\t\\t\\tcloseSidebar();\\n\\t\\t};\\n    };\\n\\n    const setup = () => {\\n\\t\\t$tw.hooks.addHook(\\\"th-navigating\\\",function(event) {\\n\\t\\t\\tcloseSidebarOnMobile();\\n\\t\\t\\treturn event;\\n\\t\\t});\\n    };\\n\\n    setup();\\n\\n    exports.closeNotebookSidebar = closeSidebar;\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"global\",\"created\":\"20200430151329085\",\"modified\":\"20201210200127495\",\"tags\":\"\"}}}"},
{"created":"20230310121723800","creator":"Télumire","text":"/*\\\ntitle: $:/plugins/telumire/scroll-detection.js\ntype: application/javascript\nmodule-type: startup\n\nDetects the direction of the vertical scroll and sets $:/temp/ScrollDirection to either \"up\" or \"down\".\n\n\\*/\n(function () {\n\n\texports.name = \"scroll-detection\";\n\n\texports.synchronous = true;\n\n\texports.startup = function () {\n\t\tconst SCROLL_DIRECTION_TIDDLER = \"$:/temp/ScrollDirection\";\n\t\tconst MIN_SCROLL_POSITION = 0;\n\t\tlet lastKnownScrollPosition = 0;\n\t\tlet lastDirection = 0;\n\t\t// Setup a timer\n\t\tlet timeoutId;\n\t\tconst handleScroll = () => {\n\t\t\tif (timeoutId) {\n\t\t\twindow.cancelAnimationFrame(timeoutId);\n\t\t\t}\n\n\t\t\ttimeoutId = window.requestAnimationFrame(() => {\n\t\t\t\tlet previousKnownScrollPosition = lastKnownScrollPosition;\n\t\t\t\tlastKnownScrollPosition = window.pageYOffset;\n\n\t\t\t\tlet direction = lastKnownScrollPosition > previousKnownScrollPosition;\n\n\t\t\t\tif (direction !== lastDirection && lastKnownScrollPosition > MIN_SCROLL_POSITION) {\n\t\t\t\t\t$tw.wiki.setText(SCROLL_DIRECTION_TIDDLER, \"text\", null, direction ? \"down\" : \"up\");\n\t\t\t\t\tlastDirection = direction;\n\t\t\t\t}\n\n\t\t\t});\n\t\t}\n\n\t\ttry {\n\t\t\twindow.addEventListener(\"scroll\", handleScroll, false);\n\t\t} catch (e) {\n\t\t\tconsole.error(\"Failed to add scroll event listener:\", e);\n\t\t}\n\t};\n})();","tags":"","title":"$:/plugins/telumire/scroll-direction.js","modified":"20230312034237085","type":"application/javascript","module-type":"startup","modifier":"Télumire"},
{"created":"20230416141238771","text":"{\"tiddlers\": {\n\"$:/plugins/Telumire/Switcher/buttons/ThemeSwitcher\": {\n    \"created\": \"20220529203036772\",\n    \"text\": \"\\\\whitespace trim\\n\\\\define trigger-popup()\\n\u003C$action-popup $state=\u003C\u003Cqualify $:/state/>> $coords=\u003C\u003Ctv-popup-coords>>/>\\n\\\\end\\n\\\\define set-palette-action(scheme)\\n\u003C$action-setfield $tiddler=\\\"$:/palette\\\" text={{$:/plugins/Telumire/Switcher/palettes##$scheme$}}/>\\n\\\\end\\n\\\\define switch-scheme()\\n\u003C$macrocall $name=\\\"set-palette-action\\\" scheme={{{ [{$:/palette}get[color-scheme]toggle[light],[dark]] }}}/>\\n\\\\end\\n\\\\define select-palettes(scheme) \\n    \u003Cli title=\\\"$scheme$ theme\\\">\\n        \u003Csvg viewBox=\\\"0 0 20 20\\\">\\n            \u003Ccircle cx=\\\"10\\\" cy=\\\"10\\\" r=\\\"8\\\" stroke-width=\\\"2px\\\" stroke=\\\"currentColor\\\" fill={{{ [[$scheme$]match[dark]then[currentColor]else[none]] }}}/>\\n        \u003C/svg>\\n        \u003C$select index=\\\"$scheme$\\\" actions=\u003C\u003Cset-palette-action $scheme$>> >\\n            \u003C$list filter=\\\"[[$:/tags/Palette]tagging[]]:filter[get[color-scheme]match[$scheme$]]\\\">\\n                \u003Coption value={{!!title}}>\u003C$view field=\\\"name\\\"/>\u003C/option> \\n            \u003C/$list>\\n        \u003C/$select>\\n    \u003C/li>\\n\\\\end\\n\u003C$tiddler tiddler=\\\"$:/plugins/Telumire/Switcher/palettes\\\">\\n    \u003C$eventcatcher selector=\\\"button\\\" $contextmenu=\u003C\u003Ctrigger-popup>> >\\n        \u003C$button tooltip=\\\"Switch colours\\\" aria-label=\\\"Switch colours\\\" class={{{ colorSwitch [\u003Ctv-config-toolbar-class>] [\u003Cqualify $:/state/>!is[missing]then[tc-selected]]+[join[ ]]}}} actions=\u003C\u003Cswitch-scheme>>>\\n            \u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n                {{$:/plugins/Telumire/Switcher/images/ThemeSwitcher}}\\n            \u003C/$list>\\n            \u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n                \u003Cspan class=\\\"tc-btn-text\\\">Switch colours\u003C/span>\\n            \u003C/$list>\\n        \u003C/$button>\\n    \u003C/$eventcatcher>\\n    \u003C$reveal state=\u003C\u003Cqualify $:/state/>> type=\\\"popup\\\" position=\\\"bottom\\\" class=\\\"tc-drop-down tc-popup-keep\\\" tag=\\\"menu\\\">\\n        \u003Cul>\\n            \u003C\u003Cselect-palettes dark>>\\n            \u003C\u003Cselect-palettes light>>\\n        \u003C/ul>\\n    \u003C/$reveal>\\n\u003C/$tiddler>\",\n    \"creator\": \"Telumire\",\n    \"title\": \"$:/plugins/Telumire/Switcher/buttons/ThemeSwitcher\",\n    \"modified\": \"20230508110344263\",\n    \"tags\": \"$:/tags/PageControls\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"caption\": \"ThemeSwitcher\",\n    \"dark\": \"$:/palettes/CupertinoDark\",\n    \"description\": \"switch the color scheme\",\n    \"icon\": \"$:/TiddlyTweaks/images/switch-palette-button\",\n    \"light\": \"$:/palettes/Blanca\",\n    \"revision\": \"0\",\n    \"bag\": \"default\",\n    \"modifier\": \"Telumire\",\n    \"code-body\": \"yes\"\n},\n\n\"$:/plugins/Telumire/Switcher/icon\": {\n    \"created\": \"20230416141943535\",\n    \"text\": \"{{$:/plugins/Telumire/Switcher/images/ThemeSwitcher}}\",\n    \"title\": \"$:/plugins/Telumire/Switcher/icon\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"tags\": \"\",\n    \"modified\": \"20230508110344171\"\n},\n\n\"$:/plugins/Telumire/Switcher/images/ThemeSwitcher\": {\n    \"created\": \"20220618021743298\",\n    \"text\": \"\u003C!--\\nIcon from Nicolas Petton's notebook theme: https://nicolas.petton.fr/tw/notebook.html#%24%3A%2Fthemes%2Fnico%2Fnotebook%2Fimages%2Fcolor-switch\\n-->\\n\u003Csvg  width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-switch-palette-button tc-image-button\\\" viewBox=\\\"0 0 16 16\\\">\\n\u003Cpath fill-rule=\\\"evenodd\\\" d=\\\"M8 15V1a7 7 0 110 14zm0 1A8 8 0 118 0a8 8 0 010 16z\\\"/>\\n\u003C/svg>\",\n    \"creator\": \"Telumire\",\n    \"title\": \"$:/plugins/Telumire/Switcher/images/ThemeSwitcher\",\n    \"modified\": \"20230508110344088\",\n    \"tags\": \"$:/tags/Image\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"revision\": \"0\",\n    \"bag\": \"default\",\n    \"modifier\": \"Telumire\"\n},\n\n\"$:/plugins/Telumire/Switcher/palettes\": {\n    \"created\": \"20230416142654047\",\n    \"title\": \"$:/plugins/Telumire/Switcher/palettes\",\n    \"dark\": \"$:/palettes/CupertinoDark\",\n    \"modified\": \"20230508110344171\",\n    \"light\": \"$:/palettes/Blanca\",\n    \"type\": \"application/json\",\n    \"text\": \"{\\n    \\\"light\\\": \\\"$:/palettes/SpartanDay\\\",\\n    \\\"dark\\\": \\\"$:/palettes/GruvboxDark\\\"\\n}\"\n},\n\n\"$:/plugins/Telumire/Switcher/plugin.info\": {\n    \"created\": \"20230416225002099\",\n    \"title\": \"$:/plugins/Telumire/Switcher/plugin.info\",\n    \"type\": \"application/json\",\n    \"text\": \"{\\n    \\\"title\\\": \\\"$:/plugins/Telumire/Switcher\\\",\\n    \\\"name\\\": \\\"Switcher\\\",\\n    \\\"description\\\": \\\"Switch between dark and light palette\\\",\\n    \\\"author\\\": \\\"Telumire\\\",\\n    \\\"version\\\": \\\"0.0.3\\\",\\n    \\\"core-version\\\": \\\"5.2.8-prerelease\\\",\\n    \\\"source\\\": \\\"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/Switcher]]\\\",\\n    \\\"list\\\": \\\"readme settings\\\",\\n    \\\"parent-plugin\\\": \\\"\\\",\\n    \\\"dependents\\\": \\\"\\\",\\n    \\\"plugin-type\\\": \\\"plugin\\\",\\n    \\\"packaged-by\\\": \\\"Gatha on 9th May 2023, 05:03:34\\\"\\n}\",\n    \"modified\": \"20230509030334839\"\n},\n\n\"$:/plugins/Telumire/Switcher/readme\": {\n    \"created\": \"20230416142034060\",\n    \"text\": \"{{||$:/plugins/Telumire/Commons/templates/readme}}\",\n    \"title\": \"$:/plugins/Telumire/Switcher/readme\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"tags\": \"\",\n    \"modified\": \"20230508110344361\"\n},\n\n\"$:/plugins/Telumire/Switcher/settings\": {\n    \"created\": \"20230416145110336\",\n    \"text\": \"\\\\import $:/plugins/Telumire/Switcher/buttons/ThemeSwitcher\\n\\\\define td(scheme)\\n\u003Ctd style=\\\"vertical-align: top;\\\">\\n\u003C$list filter=\\\"[[$:/tags/Palette]tagging[]]:filter[get[color-scheme]match[$scheme$]]\\\" variable=\\\"palette\\\">\\n\u003C$checkbox tiddler=\\\"$:/plugins/Telumire/Switcher/palettes\\\" index=\\\"$scheme$\\\" checked=\u003C\u003Cpalette>> actions=\u003C\u003Cset-palette-action $scheme$>>> \u003C$view field=\\\"name\\\" tiddler=\u003C\u003Cpalette>>/>\u003C/$checkbox>\\n\u003C/$list>\\n\u003C/td>\\n\\\\end\\n\\n\\\\define th(scheme)\\n\u003Cth>\\n\u003Csvg viewBox=\\\"0 0 20 20\\\" width=\\\"1.5ch\\\">\\n\u003Ccircle cx=\\\"10\\\" cy=\\\"10\\\" r=\\\"8\\\" stroke-width=\\\"2px\\\" stroke=\\\"currentColor\\\" fill={{{ [[$scheme$]match[dark]then[currentColor]else[none]] }}}/>\\n\u003C/svg> $scheme$\\n\u003C/th>\\n\\\\end\\n\\n\\\\define time-input(field)\\n\u003C$edit-text type=\\\"time\\\" field=\\\"$field$\\\"/>\\n\\\\end\\n\\n\\\\define mousedown-action()\\n\u003C$action-setfield from=\u003C\u003Cdom-data-item-hour>>/>\\n\\\\end\\n\\n\\\\define mouseup-action()\\n\u003C$action-setfield to=\u003C\u003Cdom-data-item-hour>>>\\n\\\\end\\n\\n\u003C$tiddler tiddler=\\\"$:/plugins/Telumire/Switcher/settings\\\">\\n\u003Canchor id={{{# [{!!title}] +[join[]] }}} />\\n\\n\u003Ctable style=\\\"width:100%;table-layout:fixed;\\\" class=\\\"darkmode-settings\\\">\\n\u003Cthead>\u003C\u003Cth light>>\u003C\u003Cth dark>>\u003C/thead>\\n\u003Ctbody>\u003C\u003Ctd light>>\u003C\u003Ctd dark>>\u003C/tbody>\\n\u003C/table>\\n\\n\u003C$let\\nfrom={{{ [{$:/plugins/Telumire/Switcher/settings!!from}split[:]first[]] }}}\\nto={{{ [{$:/plugins/Telumire/Switcher/settings!!to}split[:]first[]] }}}\\ntime=\u003C\u003Cnow \\\"0hh\\\">>\\nsame-day=\\\"[\u003Cfrom>compare:number:lt\u003Cto>]\\\"\\naccross=\\\"[range\u003Cfrom>,[24]] [range[1],\u003Cto>]\\\"\\nwithin=\\\ title\":\"$:/plugins/valpackett/web-app-manifest/main.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/valpackett/web-app-manifest/main.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nLicensed under 0BSD, see license.tid.\\nFormatted with `deno fmt`.\\n\\\\*/\\n/// \u003Creference types=\\\"npm:tw5-typed\\\" />\\n(function () {\\n\\t'use strict';\\n\\n\\tif (!$tw.browser) return;\\n\\n\\texports.startup = function () {\\n\\t\\tlet link = document.querySelector('head > link[rel=manifest]');\\n\\t\\tif (!link) {\\n\\t\\t\\tlink = document.createElement('link');\\n\\t\\t\\tlink.rel = 'manifest';\\n\\t\\t\\tdocument.head.appendChild(link);\\n\\t\\t}\\n\\n\\t\\tfunction isTiddlerMaybeRelevant(x) {\\n\\t\\t\\treturn x !== '$:/StoryList' && x !== '$:/HistoryList' && x.startsWith('$:/') && !x.startsWith('$:/state') &&\\n\\t\\t\\t\\t!x.startsWith('$:/temp') &&\\n\\t\\t\\t\\t!x.startsWith('$:/status');\\n\\t\\t}\\n\\n\\t\\tfunction parseIconTiddler(x) {\\n\\t\\t\\tconst fields = $tw.wiki.getTiddler(x).fields;\\n\\n\\t\\t\\treturn {\\n\\t\\t\\t\\tsrc: $tw.wiki.isBinaryTiddler(x)\\n\\t\\t\\t\\t\\t? `data:${fields.type};base64,${fields.text}`\\n\\t\\t\\t\\t\\t: `data:${fields.type},${encodeURIComponent(fields.text)}`,\\n\\t\\t\\t\\ttype: fields.type,\\n\\t\\t\\t\\tsizes: fields.sizes || 'any',\\n\\t\\t\\t\\tpurpose: fields.purpose || 'any',\\n\\t\\t\\t};\\n\\t\\t}\\n\\n\\t\\tfunction render() {\\n\\t\\t\\ttry {\\n\\t\\t\\t\\tURL.revokeObjectURL(link.href);\\n\\t\\t\\t} catch (_e) { /* probably was initial/empty */ }\\n\\t\\t\\tconst manifest = {\\n\\t\\t\\t\\tname: $tw.wiki.renderTiddler('text/plain', '$:/plugins/valpackett/web-app-manifest/name'),\\n\\t\\t\\t\\tdisplay: 'standalone',\\n\\t\\t\\t\\ttheme_color: $tw.wiki.renderTiddler(\\n\\t\\t\\t\\t\\t'text/plain',\\n\\t\\t\\t\\t\\t'$:/plugins/valpackett/web-app-manifest/theme-color',\\n\\t\\t\\t\\t),\\n\\t\\t\\t\\tbackground_color: $tw.wiki.renderTiddler(\\n\\t\\t\\t\\t\\t'text/plain',\\n\\t\\t\\t\\t\\t'$:/plugins/valpackett/web-app-manifest/background-color',\\n\\t\\t\\t\\t),\\n\\t\\t\\t\\ticons: [],\\n\\t\\t\\t};\\n\\t\\t\\tconst iconTids = $tw.wiki.getTiddlersWithTag('$:/tags/ManifestIcon');\\n\\t\\t\\tif (iconTids.length == 0 && $tw.wiki.getTiddler('$:/favicon.ico')) {\\n\\t\\t\\t\\ticonTids.push('$:/favicon.ico');\\n\\t\\t\\t}\\n\\t\\t\\tfor (const x of iconTids) {\\n\\t\\t\\t\\tif (!$tw.wiki.getTiddler(x).isDraft()) {\\n\\t\\t\\t\\t\\tmanifest.icons.push(parseIconTiddler(x));\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\tconst json = JSON.stringify(manifest);\\n\\t\\t\\tlink.href = URL.createObjectURL(new Blob([json], { type: 'application/manifest+json' }));\\n\\t\\t\\t$tw.__tiddlypwa_manifest__ = json;\\n\\t\\t}\\n\\n\\t\\t$tw.__update_tiddlypwa_manifest__ = render;\\n\\t\\trender();\\n\\t\\t$tw.wiki.addEventListener('change', (chg) => {\\n\\t\\t\\tif (Object.keys(chg).some(isTiddlerMaybeRelevant)) render();\\n\\t\\t});\\n\\t\\t$tw.rootWidget.addEventListener('tiddlypwa-get-manifest', (_evt) => {\\n\\t\\t\\tconst a = document.createElement('a');\\n\\t\\t\\ta.href = link.href;\\n\\t\\t\\ta.download = 'manifest.json';\\n\\t\\t\\tdocument.body.appendChild(a);\\n\\t\\t\\ta.click();\\n\\t\\t\\tdocument.body.removeChild(a);\\n\\t\\t});\\n\\t};\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/plugins/valpackett/web-app-manifest/name\":{\"title\":\"$:/plugins/valpackett/web-app-manifest/name\",\"text\":\"{{$:/SiteTitle}}\\n\"},\"$:/plugins/valpackett/web-app-manifest/readme\":{\"title\":\"$:/plugins/valpackett/web-app-manifest/readme\",\"text\":\"!! Web App Manifest\\n\\nThis plugin dynamically generates and applies a [[Web App Manifest|https://developer.mozilla.org/en-US/docs/Web/Manifest]]\\nfor the wiki, which is necessary for \\\"add to home screen\\\" style web app installation in browsers.\\n\\nWhen saving the wiki, the manifest is also inlined into the `\u003Chead>`.\\nHaving the manifest be statically present in the file increases compatibility with [[browser bugs|https://github.com/mozilla-mobile/fenix/issues/16672]].\\n\\nYou can also \u003C$button message=\\\"tiddlypwa-get-manifest\\\">download the current manifest as a file\u003C/$button>.\\n\\n!!! Manifest Generation\\n\\nThe `name` is taken from [[$:/plugins/valpackett/web-app-manifest/name]], which by default just includes the wiki's title.\\n\\nColors are taken from [[$:/plugins/valpackett/web-app-manifest/background-color]] and\\n[[$:/plugins/valpackett/web-app-manifest/theme-color]], which by default take the current palette's colors.\\n\\nIcons are collected from tiddlers tagged with `$:/tags/ManifestIcon`, but if none have that tag, [[$:/favicon.ico]] is chosen if it exists.\\n(Obviously you can add the tag to [[$:/favicon.ico]] if you want to use it //and// others.)\\nIcons can be of any image type, including SVG.\\nFor each icon, tiddler fields `sizes` and `purpose` can be used to set these properties for the icon in the manifest.\\n\"},\"$:/plugins/valpackett/web-app-manifest/theme-color\":{\"title\":\"$:/plugins/valpackett/web-app-manifest/theme-color\",\"text\":\"\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\n\u003C\u003Ccolour primary>>\\n\"}}}"},

ags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\nYou can tweak certain aspects of the ''Notebook'' theme.\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/nico/notebook/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/nico/notebook/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\\\">Reveal tiddler controls on mouseover\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/nico/notebook/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/settings/editorfontfamily\\\ Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/metrics/story-width\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\\n\"},\"$:/themes/nico/notebook/base\":{\"title\":\"$:/themes/nico/notebook/base\",\"created\":\"20200419141443144\",\"modified\":\"20220507083837377\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n\\\\define if-sidebar(text)\\n  \u003C$reveal state=\\\"$:/state/notebook-sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n    $text$\\n  \u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-reveal-tiddler-controls-on-hover(text)\\n  \u003C$reveal state=\\\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n    $text$\\n  \u003C/$reveal>\\n\\\\end\\n\\n/* Modal dialogs */\\n\\n.tc-modal {\\n  border-radius: 6px;\\n  overflow: hidden;\\n}\\n  \\n/* Top and bottom bars */\\n\\n/* Hide the top-right bar */\\n.tc-topbar.tc-topbar-right {\\n  display: none;\\n}\\n\\ndiv.tc-sidebar-header {\\n  padding: 0;\\n  min-height: 0;\\n}\\n\\n.tc-story-river {\\n  padding: 6px 0 !important;\\n  width: 100% !important;\\n  max-width: {{$:/themes/nico/notebook/metrics/story-width}} !important;\\n  margin: 0 auto !important;\\n  margin-top: 34px !important;\\n}\\n\\ndiv.tc-tiddler-frame {\\n  width: 100%;\\n  margin: 20px 0;\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  box-shadow: 0 5px 20px rgba(0,0,0, 0.12);\\n  border-radius: 6px;\\n  padding: 42px 60px 60px 60px;\\n}\\n\\nh1.tc-site-title {\\n  margin-top: 14px;\\n  font-size: 1.5em !important;\\n}\\n\\n.nc-bar {\\n  padding: 10px;\\n  height: {{$:/themes/nico/notebook/metrics/topbar-height}};\\n  background: \u003C\u003Ccolour page-background>>;\\n  display: flex;\\n  justify-content: space-between;\\n}\\n\\n.nc-topbar-wrapper {\\n  position: fixed;\\n  top: 0;\\n  left: 0;\\n  right: 0;\\n  /* The z-index needs to be above the z-index used in tiddlers in zoomin view */\\n  z-index: 501;\\n}\\n\\n.nc-bar.nc-topbar {\\n  top: 0;\\n  background: \u003C\u003Ccolour page-background>>ee;\\n  max-width: calc({{$:/themes/nico/notebook/metrics/story-width}} + 40px);\\n  padding: 10px 20px;\\n  margin: 0 auto;\\n}\\n\\n.nc-bar.nc-bottombar {\\n  position: fixed;\\n  bottom: 0;\\n  left: 0;\\n  right: 0;\\n  /* The z-index needs to be above the z-index used in tiddlers in zoomin view */\\n  z-index: 501;\\n}\\n\\n.nc-bar .left svg {\\n  fill: \u003C\u003Ccolour sidebar-controls-foreground>>;\\n}\\n\\n.nc-bar input[type=\\\"search\\\"] {\\n  width: 200px;\\n  padding: .6em 1em;\\n  margin-top: -.2em;\\n  background: \u003C\u003Ccolour sidebar-button-foreground>>44;\\n  color: \u003C\u003Ccolour foreground>>cc;\\n  transition: all ease-in .2s;\\n  border: 1px solid transparent;\\n  outline: 0;\\n}\\n\\n.nc-bar input[type=\\\"search\\\"]:focus {\\n  width: 300px;\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  border: 1px solid \u003C\u003Ccolour primary>>;\\n  box-shadow: 0 0 .2rem 0 \u003C\u003Ccolour primary>>;\\n}\\n\\ninput[type=\\\"search\\\"]::-webkit-search-cancel-button {\\n  -webkit-appearance: auto;\\n}\\n\\n.nc-bar .tc-block-dropdown.tc-search-drop-down {\\n  margin-left: 0;\\n  width: 400px;\\n  border: 0;\\n  box-shadow: 0 0 6px 0 rgba(0,0,0,.2);\\n  border-radius: 6px;\\n  padding: 20px 0;\\n}\\n\\n.nc-bar p {\\n  margin: 0;\\n}\\n\\n.nc-bar .tc-page-controls {\\n  margin-top: 0;\\n}\\n\\n.nc-bar .tc-page-controls button {\\n  margin-right: .8em;\\n}\\n\\n.nc-bar .tc-page-controls button .tc-btn-text {\\n  font-size: 14px;\\n}\\n\\n.nc-bar .tc-block-dropdown {\\n  max-height: 70vh;\\n  overflow: auto;\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-topbar {\\n    display: none;\\n  }\\n\\n  .tc-story-river {\\n    padding: 0 !important;\\n    margin-top: 0 !important;\\n    margin-bottom: 60px !important;\\n  }\\n\\n  div.tc-tiddler-frame {\\n    margin: 0;\\n    box-shadow: none;\\n    border-radius: 0;\\n    border-top: 0;\\n  }\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-bottombar {\\n    display: none;\\n  }\\n}\\n\\n@media(max-width: 1100px) {\\n  .nc-bar input[type=\\\"search\\\"] {\\n    width: 200px;\\n  }\\n}\\n\\n/* Sidebar */\\n\\n@keyframes sidebar-appear {\\n  0%   {\\n    left: -{{$:/themes/nico/notebook/metrics/sidebar-width}};\\n  }\\n  100% {\\n    left: 0;\\n  }\\n}\\n\\n\u003C\u003Cif-sidebar \\\"\\\"\\\"\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-sidebar {\\n    animation: sidebar-appear .14s;\\n    padding-top: 10px;\\n  }\\n}\\n\\\"\\\"\\\">>\\n\\n.nc-sidebar {\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  border-right: 1px solid \u003C\u003Ccolour tiddler-border>>;\\n  width: {{$:/themes/nico/notebook/metrics/sidebar-width}};\\n  overflow-y: auto;\\n  overflow-x: hidden;\\n  z-index: 500;\\n}\\n\\n.nc-sidebar .segment {\\n  border-bottom: 1px solid rgba(0,0,0,.1);\\n}\\n\\n.nc-sidebar ol {\\n  margin: 0;\\n  padding: 0;\\n  list-style: none;\\n  line-height: 1.8em;\\n}\\n\\n.nc-sidebar ol ol {\\n  padding-left: 18px;\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .mobile-only {\\n    display: none;\\n  }\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .desktop-only {\\n    display: none;\\n  }\\n  .nc-narrow.tc-reveal.tc-drop-down {\\n    min-width: 300px;\\n  }\\n}\\n\\n.nc-sidebar h1.tc-site-title {\\n  margin: 0;\\n}\\n\\n.nc-sidebar p {\\n  margin: 6px 0;\\n}\\n\\n.nc-sidebar .tc-site-subtitle {\\n  color: \u003C\u003Ccolour site-title-foreground>>;\\n}\\n\\n.nc-sidebar .section .label {\\n  padding: 2px 0;\\n  color: \u003C\u003Ccolour site-title-foreground>>;\\n  fill: \u003C\u003Ccolour site-title-foreground>>;\\n  font-weight: bold;\\n  line-height: 1.6em;\\n  display: block;\\n  width: 100%;\\n  text-align: left;\\n  padding: 8px 15px;\\n  border-radius: 0;\\n}\\n\\n.nc-sidebar .section:not(.open) .label:hover {\\n  background: rgba(0,0,0,.06);\\n}\\n\\n.nc-sidebar .section.open .label {\\n  color: \u003C\u003Ccolour tiddler-background>>;\\n  fill: \u003C\u003Ccolour tiddler-background>>;\\n  background: \u003C\u003Ccolour primary>>;\\n  border-bottom: 1px solid rgba(0,0,0,.1);\\n}\\n\\n.nc-sidebar .section .label .caret {\\n  display: inline-block;\\n  width: 15px;\\n  float: right;\\n}\\n\\n.nc-sidebar .content {\\n  padding: 6px 15px;\\n  font-size: 1em;\\n}\\n\\n.nc-sidebar .tc-tiddlylink {\\n  color: \u003C\u003Ccolour primary>>;\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-sidebar {\\n    position: fixed;\\n    left: 0;\\n    top:  0;\\n    bottom: 0;\\n  }\\n}\\n\\n\u003C\u003Cif-sidebar \\\"\\\"\\\"\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  @keyframes sidebar-slide {\\n    0%   {\\n      left: -100vw;\\n    }\\n    100% {\\n      left: 0;\\n    }\\n  }\\n  .nc-sidebar {\\n    overflow: auto;\\n    position: fixed;\\n    width: 100%;\\n    left: 0;\\n    top: 0;\\n    bottom: 48px;\\n    z-index: 3000;\\n    animation: sidebar-slide ease-in .2s;\\n    animation-fill-mode: forwards;\\n  }\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .tc-page-container {\\n    margin-left: {{$:/themes/nico/notebook/metrics/sidebar-width}} !important;\\n  }\\n\\n  .nc-topbar-wrapper {\\n    left: {{$:/themes/nico/notebook/metrics/sidebar-width}};\\n  }\\n}\\n\\\"\\\"\\\">>\\n\\n/* Animate the hamburger button */\\n\\n@keyframes menu-bars-1 {\\n  0%   {}\\n  100% {\\n    transform: rotate(-45deg) translateY(-10px) translateX(-6px);\\n    fill: \u003C\u003Ccolour foreground>>;\\n  }\\n}\\n\\n@keyframes menu-bars-2 {\\n  0%   {}\\n  100% { opacity: 0; }\\n}\\n\\n@keyframes menu-bars-3 {\\n  0%   {}\\n  100% {\\n    transform: rotate(45deg) translateY(6px) translateX(2px);\\n    fill: \u003C\u003Ccolour foreground>>;\\n  }\\n}\\n\\n.sidebar-toggle {\\n  /* position: fixed; */\\n  /* top: 6px; */\\n  /* left: 6px; */\\n  /* z-index: 600; */\\n  /* padding: 4px; */\\n  /* border-radius: 8px; */\\n  margin-right: 10px;\\n  transition: all ease-in-out .2s;\\n  fill: \u003C\u003Ccolour sidebar-controls-foreground>>;\\n}\\n\\n.sidebar-toggle:hover,\\n.sidebar-toggle.open {\\n  fill: \u003C\u003Ccolour sidebar-controls-foreground-hover>>;\\n}\\n\\n/* @media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) { */\\n/*   .sidebar-toggle { */\\n/*     top: auto; */\\n/*     bottom: 10px; */\\n/*     left: 10px; */\\n/*   } */\\n/* } */\\n\\n.sidebar-toggle .bars .bar {\\n    transform: rotate(0) translateY(0) translateX(0);\\n    opacity: 1;\\n    transform-origin: 20px 10px;\\n    transition: transform 0.4s ease-in-out, opacity 0.2s ease-in-out, fill .4s ease-in-out;\\n}\\n\\n.sidebar-toggle .bars .bar:nth-of-type(3) {\\n    transform-origin: 20px 20px;\\n}\\n\\n.sidebar-toggle.open .bars .bar:nth-of-type(1) {\\n  animation: menu-bars-1 .6s;\\n  animation-fill-mode: forwards;\\n}\\n.sidebar-toggle.open .bars .bar:nth-of-type(2) {\\n  animation: menu-bars-2 .6s;\\n  animation-fill-mode: forwards;\\n}\\n.sidebar-toggle.open .bars .bar:nth-of-type(3) {\\n  animation: menu-bars-3 .6s;\\n  animation-fill-mode: forwards;\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  div.tc-tiddler-frame {\\n    padding: 14px;\\n  }\\n}\\n\\n/* Inputs */\\n\\ninput, textarea {\\n  transition: border .14s ease-in-out;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n  padding: .5em;\\n  border-radius: 4px;\\n}\\n\\ninput:focus, textarea:focus {\\n  box-shadow: 0 0 0.2rem 0 \u003C\u003Ccolour primary>>;\\n  outline: 0;\\n  border-color: \u003C\u003Ccolour primary>>;\\n}\\n\\nbutton {\\n  border-radius: 1.5em;\\n  border: 1px solid #ccc;\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  padding: .3em 1em;\\n  cursor: pointer;\\n  transition: box-shadow ease-in .1s;\\n  color: \u003C\u003Ccolor foreground>>;\\n}\\n\\nbutton:focus, button:active {\\n  outline: 0 none;\\n}\\n\\nbutton.tc-btn-invisible {\\n  border-radius: 0;\\n}\\n\\n.tc-editor-toolbar button,\\n.tc-editor-toolbar button.tc-btn-invisible {\\n  border-radius: 3px;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  fill: \u003C\u003Ccolour foreground>>;\\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n}\\n\\n.tc-editor-toolbar button:hover,\\n.tc-editor-toolbar button:active {\\n  border-color: \u003C\u003Ccolour primary>>;\\n  background: \u003C\u003Ccolour primary>>;\\n  color: \u003C\u003Ccolour background>>;\\n  fill: \u003C\u003Ccolour background>>;\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame textarea.tc-edit-texteditor,\\n.tc-tiddler-frame iframe.tc-edit-texteditor {\\n  transition: border .14s ease-in-out;\\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  padding: 4px;\\n  border-radius: 4px;\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor:focus,\\n.tc-tiddler-frame textarea.tc-edit-texteditor:focus,\\n.tc-tiddler-frame iframe.tc-edit-texteditor:focus {\\n  box-shadow: 0 0 0.2rem 0 \u003C\u003Ccolour primary>>;\\n  outline: 0;\\n  border-color: \u003C\u003Ccolour primary>>;\\n}\\n\\n.tc-tiddler-controls .tc-btn-text {\\n    font-size: 16px;\\n}\\n\\n\u003C\u003Cif-reveal-tiddler-controls-on-hover \\\"\\\"\\\"\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .tc-tiddler-frame .tc-tiddler-controls svg {\\n    opacity: 0;\\n    transition: all .2s ease-in;\\n  }\\n\\n  .tc-tiddler-controls svg.tc-image-close-button,\\n  .tc-tiddler-controls .py-toggle-todo-button svg,\\n  .tc-tiddler-controls svg.tc-image-done-button,\\n  .tc-tiddler-frame .tc-tiddler-controls:hover svg {\\n    opacity: 1;\\n  }\\n\\n  .tc-tiddler-controls .py-toggle-todo-button .done svg {\\n    fill: #2da562;\\n  }\\n}\\n\\\"\\\"\\\">>\\n\\nbutton.tc-tag-label, span.tc-tag-label {\\n  padding: 0.3em 1em !important;\\n}\\n\\n/* Fonts */\\n\\nhtml, body {\\n  font-family: {{$:/themes/nico/notebook/settings/fontfamily}};\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame textarea.tc-edit-texteditor,\\n.tc-tiddler-frame iframe.tc-edit-texteditor {\\n  font-family: {{$:/themes/nico/notebook/settings/editorfontfamily}};\\n}\\n\\npre, code {\\n  font-family: {{$:/themes/nico/notebook/settings/codefontfamily}};\\n}\\n\\n.tc-titlebar, .tc-site-title {\\n  font-size: 28px !important;\\n  line-height: 34px !important;\\n  font-weight: 600 !important;\\n  letter-spacing: -0.5px !important;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n  font-weight: 600;\\n}\\n\\n.tc-tiddler-body h1,\\n.tc-tiddler-body h2,\\n.tc-tiddler-preview-preview h1,\\n.tc-tiddler-preview-preview h2 {\\n  font-weight: bold;\\n}\\n\\ndiv.tc-tiddler-frame .tc-tiddler-body {\\n  font-size: {{$:/themes/nico/notebook/metrics/bodyfontsize}};\\n  line-height: {{$:/themes/nico/notebook/metrics/bodylineheight}};\\n}\\n\\n/* Tabs */\\n\\ndiv.tc-tab-buttons {\\n  margin-bottom: -4px;\\n}\\n\\ndiv.tc-tab-buttons button {\\n  font-weight: bold;\\n  font-size: 1.2em;\\n  line-height: 1em;\\n  padding: .6em .8em .4em .8em;\\n  border: 0;\\n  border-radius: 0;\\n  background: transparent;\\n  cursor: pointer;\\n  transition: background ease-in .2s;\\n}\\n\\ndiv.tc-tab-buttons button:hover {\\n  background: rgba(0,0,0,.03);\\n}\\n\\ndiv.tc-tab-buttons button.tc-tab-selected {\\n  border: 0;\\n  background: transparent;\\n  border-bottom: 4px solid \u003C\u003Ccolour primary>>;\\n}\\n\\n/* Dropdowns */\\n\\n@keyframes pop {\\n  0% {\\n    transform: scale(0.8);\\n    opacity: 0;\\n  }\\n\\n  80% {\\n    transform: scale(1.03);\\n    opacity: 1;\\n  }\\n\\n  100% {\\n    transform: scale(1);\\n    opacity: 1;\\n  }\\n}\\n\\n.tc-drop-down {\\n  box-shadow: 0 0 10px rgba(0,0,0,.2);\\n  border-radius: 6px;\\n  padding: 10px 0 !important;\\n  animation: pop .15s ease-in forwards;\\n}\\n\\n.tc-drop-down a, .tc-drop-down button {\\n  padding: 3px 15px !important;\\n}\\n\\n.tc-search-results {\\n  line-height: 2em;\\n}\\n\\n.tc-search-results em {\\n  font-weight: bold;\\n  font-style: normal;\\n}\\n\\n/* Draft list */\\n\\n.tc-drafts-list {\\n  font-size: .9em;\\n  left: auto;\\n  right: 0;\\n}\\n\\n.tc-drafts-list a {\\n  padding: 6px 12px;\\n  font-weight: bold;\\n  border-top-left-radius: 6px;\\n  border-top-right-radius: 6px;\\n  display: inline-block;\\n}\\n\\n.nc-refs {\\n  color: #888;\\n  font-size: .9em;\\n}\\n\\n.nc-refs h4 {\\n  margin-bottom: 4px;\\n}\\n\\n.nc-post-created {\\n  color: #acacac;\\n  font-size: .8em;\\n}\\n\"},\"$:/themes/nico/notebook/changelog\":{\"title\":\"$:/themes/nico/notebook/changelog\",\"caption\":\"ChangeLog\",\"created\":\"20201217180707912\",\"modified\":\"20210202214001915\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"! 1.4.1\\n\\n!! Fixes\\n\\n* Fix the transclusion mode of sidebar sections\\n* Fix section title rendering for tiddlers without a caption field\\n* Fix the colour of links in the sidebar when using Notebook palettes with Vanilla\\n\\n! 1.4.0\\n\\n!! Features\\n\\n* New redesigned topbar layout\\n* Add a configuration setting for the story width\\n* Add support for keyboard navigation in the search dropdown\\n\\n! 1.3.6\\n\\n!! Improvements\\n\\n* Improve the style of tabs\\n* New animation for drop-downs\\n* Use a lighter page background colour in the beige palette\\n\\n!! Fixes\\n\\n* Fix the default ctrl+shift+F shortcut for focusing the search input\\n\\n! 1.3.5\\n\\n!! Features\\n\\n* Add an option to reveal tiddler controls on mouseover\\n\\n! 1.3.4\\n\\n!! Improvements\\n\\n* Add a keyboard shortcut (alt+shift+s) to toggle Notebook sidebar\\n* Add missing colours to tiddler editor fields in the dark palette\\n\\n!! Fixes\\n\\n* Fix the size of toolbar button labels when the $:/config/Toolbar/Text is set to yes\\n\\n! 1.3.3\\n\\n!! Improvements\\n\\n* Make the sidebar more generic by using the default sidebar sections\\n\\n! 1.3.2\\n\\n!! Improvements\\n\\n* Add colours for messages in the dark palette\\n* Add colours for notification in the dark palette\\n* Set colours for messages in the beige palette\\n\\n! 1.3.1\\n\\n!! Features\\n\\n* New font family settings distinct from the Vanilla theme\\n\\n!! Improvements\\n\\n* Use a slightly lighter colour as the search input background\\n* Improve contrast of sidebar buttons in the dark palette\\n\\n!! Fixes\\n\\n* Fix tiddler control button colours in all three palettes\\n* Fix tab colours in palette-dark\\n\\n! 1.3.0\\n\\n!! Improvements\\n\\n* New dark colour palette\\n* Use a darker color for tiddler subtitles\\n* Add back the WebKit search cancel button in search inputs\\n\\n!! Fixes\\n\\n* Fix the z-index of the topbar for the zoomin story view\\n* Fix the font weight of tiddler titles in edit mode\\n\\n! 1.2.0\\n\\n!! Improvements\\n\\n* Better support for dark colour palettes\\n\\n!! Fixes\\n\\n* Fix rendering of overflowing/wrapping text in the sidebar\\n\\n! 1.1.0\\n\\n!! Features\\n\\n* New theme tweaks tab dedicated to Notebook in the control panel\\n* Inputs in the edit template are now styled consistently with other inputs\\n\\n!! Fixes\\n\\n* Fixes the position of sticky tiddler titles when the option is turned on\\n\"},\"$:/config/ShortcutInfo/notebook-focus-search\":{\"title\":\"$:/config/ShortcutInfo/notebook-focus-search\",\"text\":\"Focus on the topbar search field\"},\"$:/config/shortcuts/notebook-focus-search\":{\"title\":\"$:/config/shortcuts/ u003Cspan class=\\\"desktop-only\\\">\\n  \u003C\u003CpaletteButton belowleft>>\\n\u003C/span>\\n\u003Cspan class=\\\"mobile-only\\\">\\n  \u003C\u003CpaletteButton aboveleft>>\\n\u003C/span>\\n\"},\"$:/themes/nico/notebook/ui/Buttons/menu\":{\"title\":\"$:/themes/nico/notebook/ui/Buttons/menu\",\"created\":\"20200429115248943\",\"modified\":\"20210124211756417\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal state=\\\"$:/state/notebook-sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"no\\\" retain=\\\"yes\\\" animate=\\\"no\\\">\\n  \u003C$button set=\\\"$:/state/notebook-sidebar\\\" setTo=\\\"no\\\" tooltip=\\\"Toggle menu\\\" class=\\\"tc-btn-invisible sidebar-toggle open\\\">\\n    {{$:/themes/nico/notebook/images/bars}}\\n  \u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/state/notebook-sidebar\\\" text=\\\"yes\\\">\\n  \u003C$button set=\\\"$:/state/notebook-sidebar\\\" setTo=\\\"yes\\\" tooltip=\\\"Toggle menu\\\" class=\\\"tc-btn-invisible sidebar-toggle\\\">\\n    {{$:/themes/nico/notebook/images/bars}}\\n  \u003C/$button>\\n\u003C/$reveal>\\n\"},\"$:/themes/nico/notebook/ui/Search\":{\"title\":\"$:/themes/nico/notebook/ui/Search\",\"created\":\"20200429191943257\",\"modified\":\"20210126170723413\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define advanced-search-actions()\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/input\\\" text={{$:/temp/notebook-search}}/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/refresh\\\" text=\\\"yes\\\"/>\\n\u003C$action-navigate $to=\\\"$:/AdvancedSearch\\\"/>\\n\\\\end\\n\\n\\\\define input-accept-actions()\\n\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\\n  \u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\\n  \u003C$action-deletetiddler $filter=\\\"[[$:/temp/search]] [\u003CsearchTiddler>] [\u003CsearchListState>]\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define cancel-search-actions()\\n\u003C$list filter=\\\"[\u003CsearchTiddler>get[text]!match{$:/temp/search}]\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-deletetiddler $filter=\\\"[[$:/temp/search]] [\u003CsearchTiddler>] [\u003CsearchListState>]\\\"/>\\\"\\\"\\\">\\n  \u003C$action-setfield $tiddler=\\\"$:/temp/search\\\" text={{{ [\u003CsearchTiddler>get[text]] }}}/>\\n  \u003C$action-setfield $tiddler=\\\"$:/temp/search/refresh\\\" text=\\\"yes\\\"/>\u003C/$list>\\n\\\\end\\n\\n\u003C$vars editTiddler=\\\"$:/temp/search\\\"\\n       searchTiddler=\\\"$:/temp/search/input\\\"\\n       searchListState=\u003C\u003Cqualify \\\"$:/state/search-list/selected-item\\\">>>\\n  \u003C$macrocall $name=\\\"keyboard-driven-input\\\"\\n\\t      tiddler=\u003C\u003CeditTiddler>>\\n\\t      storeTitle=\u003C\u003CsearchTiddler>>\\n\\t      selectionStateTitle=\u003C\u003CsearchListState>>\\n\\t      refreshTitle=\\\"$:/temp/search/refresh\\\"\\n\\t      type=\\\"search\\\"\\n\\t      tag=\\\"input\\\"\\n\\t      focus={{$:/config/Search/AutoFocus}}\\n\\t      focusPopup=\\\"$:/state/popup/notebook-search\\\"\\n\\t      class=\\\"tc-popup-handle\\\"\\n\\t      filterMinLength={{$:/config/Search/MinLength}}\\n\\t      placeholder=\\\"Search...\\\"\\n\\t      inputAcceptActions=\u003C\u003Cinput-accept-actions>>\\n\\t      inputCancelActions=\u003C\u003Ccancel-search-actions>>\\n\\t      cancelPopups=\\\"yes\\\"\\n\\t      configTiddlerFilter=\\\"[[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}]\\\"\\n\\t      />\\n  \u003C$button\\n    tooltip={{$:/language/Buttons/AdvancedSearch/Hint}}\\n    aria-label={{$:/language/Buttons/AdvancedSearch/Caption}}\\n    class=\\\"tc-btn-invisible tc-page-controls\\\"\\n    >\\n    {{$:/core/images/advanced-search-button}}\\n    \u003C\u003Cadvanced-search-actions>>\\n  \u003C/$button>\\n  \u003C$reveal tag=\\\"div\\\" class=\\\"tc-block-dropdown-wrapper\\\" state=\\\"$:/state/popup/notebook-search\\\" type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\">\\n    \u003C$list filter=\\\"[\u003CsearchTiddler>get[text]minlength{$:/config/Search/MinLength}limit[1]]\\\" emptyMessage=\\\"\\\" variable=\\\"listItem\\\">\\n      \u003Cdiv class=\\\"tc-block-dropdown tc-search-drop-down\\\">\\n        \u003C$tiddler tiddler=\u003C\u003CconfigTiddler>>>\\n          {{$:/themes/nico/notebook/ui/Sidebar/SearchResults}}\\n        \u003C/$tiddler>\\n      \u003C/div>\\n    \u003C/$list>\\n  \u003C/$reveal>\\n\u003C/$vars>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar/Headings\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/Headings\",\"created\":\"20200429160014174\",\"modified\":\"20201210210231267\",\"tags\":\"$:/themes/nico/notebook/tags/Sidebar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"segment\\\">\\n  \u003Cdiv class=\\\"content\\\">\\n    \u003Ch1 class=\\\"tc-site-title\\\">\\n      {{$:/SiteTitle}}\\n    \u003C/h1>\\n    \u003Cdiv class=\\\"tc-site-subtitle\\\">\\n      {{$:/SiteSubtitle}}\\n    \u003C/div>\\n  \u003C/div>\\n\u003C/div>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar/Search\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/Search\",\"created\":\"20200429191943257\",\"modified\":\"20210124220152702\",\"tags\":\"$:/themes/nico/notebook/tags/Sidebar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"mobile-only\\\">\\n  \u003Cdiv class=\\\"segment\\\">\\n    \u003Cdiv class=\\\"content search\\\">\\n      {{$:/themes/nico/notebook/ui/Search}}\\n    \u003C/div>\\n  \u003C/div>\\n\u003C/div>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar/SearchResults\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/SearchResults\",\"created\":\"20200429191943257\",\"modified\":\"20210126164631418\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define searchResultList()\\n  \u003Csmall>{{$:/language/Search/Matches/Title}}\u003C/small>\\n\\n  \u003C$list filter=\\\"[!is[system]search:title{$(searchTiddler)$}sort[title]limit[250]]\\\">\\n    \u003Cspan class={{{[\u003CcurrentTiddler>addsuffix[-primaryList]] -[\u003CsearchListState>get[text]] +[then[]else[tc-list-item-selected]] }}}>\\n      \u003C$transclude tiddler=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n    \u003C/span>\\n  \u003C/$list>\\n\\n  \u003Csmall>{{$:/language/Search/Matches/All}}\u003C/small>\\n\\n  \u003C$list filter=\\\"[!is[system]search{$(searchTiddler)$}sort[title]limit[250]]\\\">\\n    \u003Cspan class={{{[\u003CcurrentTiddler>addsuffix[-secondaryList]] -[\u003CsearchListState>get[text]] +[then[]else[tc-list-item-selected]] }}}>\\n      \u003C$transclude tiddler=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n    \u003C/span>\\n  \u003C/$list>\\n\\\\end\\n\\n\u003Cdiv class=\\\"tc-search-results\\\">\\n  \u003C\u003CsearchResultList>>\\n\u003C/div>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar/SectionTemplate\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/SectionTemplate\",\"created\":\"20200429161226897\",\"modified\":\"20210202213859460\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define sidebarHeading()\\n\u003C$vars tv-wikilinks=\\\"no\\\">\\n  \u003C$transclude field=\\\"caption\\\">\\n    \u003C$view field=\\\"title\\\"/>\\n  \u003C/$transclude>\\n\u003C/$vars>\\n\\\\end\\n\\n\u003C$reveal state=\\\"$:/state/notebook-sidebar-section\\\" type=\\\"match\\\" text=\u003C\u003CcurrentTiddler>> default=\\\"no\\\" animate=\\\"no\\\">\\n  \u003Cdiv class=\\\"segment section open\\\">\\n    \u003C$button set=\\\"$:/state/notebook-sidebar-section\\\" setTo=\\\"\\\" class=\\\"tc-btn-invisible label\\\">\\n      \u003C\u003CsidebarHeading>>\\n      \u003Cspan class=\\\"caret\\\">{{$:/themes/nico/notebook/images/caret-down}}\u003C/span>\\n    \u003C/$button>\\n    \u003Cdiv class=\\\"content\\\">\\n      \u003C$transclude $tiddler=\u003C\u003CcurrentTiddler>> mode=\\\"block\\\"/>\\n    \u003C/div>\\n  \u003C/div>\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/state/notebook-sidebar-section\\\" type=\\\"nomatch\\\" text=\u003C\u003CcurrentTiddler>> default=\\\"yes\\\" animate=\\\"no\\\">\\n  \u003Cdiv class=\\\"segment section\\\">\\n    \u003C$button set=\\\"$:/state/notebook-sidebar-section\\\" setTo=\u003C\u003CcurrentTiddler>> class=\\\"tc-btn-invisible label\\\">\\n      \u003C\u003CsidebarHeading>>\\n      \u003Cspan class=\\\"caret\\\">{{$:/themes/nico/notebook/images/caret-right}}\u003C/span>\\n    \u003C/$button>\\n  \u003C/div>\\n\u003C/$reveal>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar/Sections\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/Sections\",\"created\":\"20200429163239707\",\"modified\":\"20210112213620486\",\"tags\":\"$:/themes/nico/notebook/tags/Sidebar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]!has[draft.of]tag[$:/tags/SideBar]]\\\">\\n  {{||$:/themes/nico/notebook/ui/Sidebar/SectionTemplate}}\\n\u003C/$list>\\n\"},\"$:/themes/nico/notebook/ui/Sidebar\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar\",\"created\":\"20200428201218885\",\"modified\":\"20210112213605486\",\"tags\":\"$:/tags/PageTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\\\\define config-title()\\n$:/config/SideBarSegments/Visibility/$(listItem)$\\n\\\\end\\n\\n\u003C$reveal state=\\\"$:/state/notebook-sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"no\\\" retain=\\\"yes\\\" animate=\\\"no\\\">\\n    \u003C$scrollable fallthrough=\\\"no\\\">\\n    \u003Cdiv class=\\\"nc-sidebar\\\">\\n      \u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/themes/nico/notebook/tags/Sidebar]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n        \u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cconfig-title>> text=\\\"hide\\\" tag=\\\"div\\\">\\n          \u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n        \u003C/$reveal>\\n      \u003C/$list>\\n    \u003C/div>\\n    \u003C/$scrollable>\\n\u003C/$reveal>\\n\\n\"},\"$:/themes/nico/notebook/ui/Topbar\":{\"title\":\"$:/themes/nico/notebook/ui/Topbar\",\"created\":\"20200428203101797\",\"modified\":\"20210124213834458\",\"tags\":\"$:/tags/PageTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal state=\\\"$:/state/notebook-topbar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\" retain=\\\"yes\\\" animate=\\\"yes\\\">\\n  \u003Cdiv class=\\\"nc-topbar-wrapper\\\">\\n    \u003Cdiv class=\\\"nc-bar nc-topbar tc-adjust-top-of-scroll\\\">\\n      \u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/NotebookTopbar]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n        \u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cconfig-title>> text=\\\"hide\\\" tag=\\\"div\\\">\\n          \u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"block\\\"/>\\n        \u003C/$reveal>\\n      \u003C/$list>\\n      \u003Cdiv class=\\\"left\\\">\\n\\t{{$:/themes/nico/notebook/ui/Buttons/menu}}\\n        {{$:/themes/nico/notebook/ui/Search}}\\n      \u003C/div>\\n      \u003Cdiv class=\\\"right\\\">\\n        {{$:/core/ui/SideBarSegments/page-controls}}\\n      \u003C/div>\\n    \u003C/div>\\n  \u003C/div>\\n\u003C/$reveal>\\n\\n\"}}}"},
{"created":"20200428203101797","text":"\u003C$reveal state=\"$:/state/notebook-topbar\" type=\"match\" text=\"yes\" default=\"yes\" retain=\"yes\" animate=\"yes\">\n  \u003Cdiv class=\"nc-topbar-wrapper\">\n    \u003Cdiv class=\"nc-bar nc-topbar tc-adjust-top-of-scroll\">\n      \u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/NotebookTopbar]!has[draft.of]]\" variable=\"listItem\">\n        \u003C$reveal type=\"nomatch\" state=\u003C\u003Cconfig-title>> text=\"hide\" tag=\"div\">\n          \u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\"block\"/>\n        \u003C/$reveal>\n      \u003C/$list>\n      \u003Cdiv class=\"left\">\n\t{{$:/themes/nico/notebook/ui/Buttons/menu}}\n        \u003C!-- {{$:/themes/nico/notebook/ui/Search}} -->\n      \u003C/div>\n      \u003Cdiv class=\"right\">\n        {{$:/core/ui/SideBarSegments/page-controls}}\n      \u003C/div>\n    \u003C/div>\n  \u003C/div>\n\u003C/$reveal>\n\n","title":"$:/themes/nico/notebook/ui/Topbar","modified":"20231103175626909","tags":"$:/tags/PageTemplate","type":"text/vnd.tiddlywiki"},
{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.3.1","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.3.1","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default= 03Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour button-border>>;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: normal;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tpadding: 0 3px * 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: s
