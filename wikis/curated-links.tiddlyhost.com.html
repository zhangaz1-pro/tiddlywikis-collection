{"created":"20230220151001732","text":"\\define count-popup-button()\u003C$button popup=\u003C\u003Cqualify [[$:/state/popup/search-dropdown]]>>class=tc-btn-invisible>{{$:/core/images/down-arrow}}\u003C$list filter=\"[{$(searchTiddler)$}minlength{$:/config/Search/MinLength}nth[]]\"variable=listItem>\u003C$vars userInput={{{[\u003CsearchTiddler>get[text]]}}}configTiddler={{{[[$:/state/search/currentTab]!is[missing]get[text]]~[{$:/config/SearchResults/Default}]}}}replaceRegexp=limit\\[\\d+\\]>\u003C$vars primaryListFilter={{{[\u003CconfigTiddler>get[first-search-filter]search-replace:g:regexp\u003CreplaceRegexp>,[]]}}}secondaryListFilter={{{[\u003CconfigTiddler>get[second-search-filter]search-replace:g:regexp\u003CreplaceRegexp>,[]]}}}>\u003C$let resultCount=\"\"\"\u003C$count filter=\"[subfilter\u003CprimaryListFilter>] [subfilter\u003CsecondaryListFilter>]\"/>\"\"\">{{$:/language/Search/Matches}}\n\\define search-results-list()\n\u003C$let configTiddler={{{[[$:/state/search/currentTab]!is[missing]get[text]]~[{$:/config/SearchResults/Default}]}}}userInput={{$(searchTiddler)$}}>\u003C$list filter=\"[\u003CuserInput>minlength{$:/config/Search/MinLength}nth[]]\"emptyMessage=\"\u003Cdiv class=tc-search-results>{{$:/language/Search/Search/TooShort}}\"variable=listItem>\n\n\u003C$tiddler tiddler=\u003C\u003CconfigTiddler>>>\n\n{{$:/core/ui/SearchResults}}\n\\end\n\\define cancel-search-actions()\u003C$list filter=\"[\u003CsearchTiddler>get[text]!match{$:/temp/search}]\"emptyMessage=\"\"\"\u003C$action-deletetiddler $filter=\"[[$:/temp/search]] [\u003CsearchTiddler>] [\u003CsearchListState>]\"/>\"\"\">\u003C$action-setfield $tiddler=\"$:/temp/search\"text={{{[\u003CsearchTiddler>get[text]]}}}/>\u003C$action-setfield $tiddler=\"$:/temp/search/refresh\"text=yes/>\n\\define input-accept-actions()\u003C$list filter=\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\"emptyMessage=\"\"\"\u003C$list filter=\"[\u003C__tiddler__>get[text]!is[missing]]~[\u003C__tiddler__>get[tex 003Cset-next-input-tab>>key=((input-tab-right))>\u003C$keyboard actions=\u003C\u003Cset-next-input-tab before>>key=((input-tab-left))>\u003C$keyboard actions=\u003C\u003Cadvanced-search-actions>>key=((advanced-search-sidebar))>\u003Cform class=tc-form-inline>\u003C$macrocall $name=keyboard-driven-input tiddler=\u003C\u003CeditTiddler>>storeTitle=\u003C\u003CsearchTiddler>>selectionStateTitle=\u003C\u003CsearchListState>>refreshTitle=\"$:/temp/search/refresh\"type=search tag=input focus={{$:/config/Search/AutoFocus}}focusPopup=\u003C\u003Cqualify [[$:/state/popup/search-dropdown]]>>class=tc-popup-handle filterMinLength={{$:/config/Search/MinLength}}inputCancelActions=\u003C\u003Ccancel-search-actions>>inputAcceptActions=\u003C\u003Cinput-accept-actions>>inputAcceptVariantActions=\u003C\u003Cinput-accept-variant-actions>>configTiddlerFilter=\"[[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}]\"cancelPopups=yes/>\u003C/form>\u003C/$keyboard>\u003C/$keyboard>\u003C/$keyboard>\u003C$reveal state=\u003C\u003CsearchTiddler>>text=\"\"type=nomatch>\u003C$button tooltip={{$:/language/Buttons/AdvancedSearch/Hint}}aria-label={{$:/language/Buttons/AdvancedSearch/Caption}}class=tc-btn-invisible>\u003C\u003Cadvanced-search-actions>>{{$:/core/images/advanced-search-button}}\u003C/$button>\u003C$button class=tc-btn-invisible>\u003C\u003Ccancel-search-actions>>\u003C$action-sendmessage $param=\".tc-search input\"$message=tm-focus-selector/>{{$:/core/images/close-button}}\u003C/$button>\u003C\u003Ccount-popup-button>>\u003C/$reveal>\u003C$reveal state=\u003C\u003CsearchTiddler>>text=\"\"type=match>\u003C$button to=\"$:/AdvancedSearch\"tooltip={{$:/language/Buttons/AdvancedSearch/Hint}}aria-label={{$:/language/Buttons/AdvancedSearch/Caption}}class=tc-btn-invisible>{{$:/core/images/advanced-search-button}}\u003C/$button>\u003C/$reveal>\u003C/div>\u003C$reveal tag=div class=tc-block-dropdown-wrapper state=\u003C\u003CsearchTiddler>>text=\"\"type=noma {"created":"20220926201711935","creator":"Telumire","text":"\\define editor(field , placeholder, type)\n\u003Cspan class=\"libro-editor\">\n\u003C$let targetTiddler=\"$(currentTiddler)$\" type=\u003C\u003C__type__>>>\n\u003C$edit-text\nclass=\"tc-edit-texteditor tc-edit-texteditor-body\"\nplaceholder=\"$placeholder$\"\ntabindex={{$:/config/EditTabIndex}}\nfocus={{{ [{$:/config/AutoFocus}match[text]then[true]] ~[[false]] }}}\ncancelPopups=\"yes\"\nfield=\"$field$\"\ntag=\"textarea\"\n>\n\u003Ctemplate>\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/EditorToolbar]!has[draft.of]]\">\n\u003C$reveal type=\"nomatch\" state=\u003C\u003Cconfig-visibility-title>> text=\"hide\">\n{{||$:/core/ui/EditTemplate/body/toolbar/button}}\n\u003C/$reveal>\n\u003C/$list>\n\u003C/template>\n\u003C/$edit-text>\n\u003C/$let>\n\u003C/span>\n\\end","tags":"$:/tags/Macro Sources Description","title":"$:/Editor/Macro","modified":"20221202221308512","modifier":"Telumire"},

{"created":"20221120162612954","creator":"Telumire","text":"\\define currentTiddler() $:/Feed\n\\define new-announcement-action()\n\u003C$action-createtiddler $basetitle={{!!news-title}} tags={{{\narticle [[$:/temp/feed/new-tiddler/tags]tags[]] +[format:titlelist[]join[ ]]\n}}} text={{!!news-content}}/>\n\n\u003C$action-setmultiplefields $fields=\"news-title news-content\"/>\n\n\u003C$tiddler tiddler=\"$:/Feed/Settings\">\n\u003C$importvariables filter=\u003C\u003CcurrentTiddler>> >\n\u003C\u003Ccreate-feed>>\n\u003C/$importvariables>\n\\end\n\n\u003Ctable class=\"tc-max-width tc-edit-max-width one-column no-borders\">\n\u003Ctr>\n\u003Ctd>\n\u003C$edit-text field=\"news-title\" placeholder=\"title\"/>\n\u003C$button class=\"tc-btn-invisible tc-tiddler-controls show\" tooltip=\"add tags\">\n\u003C$checkbox field=\"display-tags\" checked=\"true\" class=\"tc-cbx-invisible\">\n\u003C$list filter=\"[{!!display-tags}match[true]]\"\nemptyMessage=\"{{$:/core/images/chevron-down}}\"\n>{{$:/core/images/chevron-up}}\u003C/$list>\n\u003C/$checkbox>\n\u003C/$button>\n\u003C/td>\n\u003C/tr>\n\u003C$list filter=\"[{!!display-tags}match[true]]\">\n\u003Ctr>\u003Ctd>\n\u003C$tiddler tiddler=\"$:/temp/feed/new-tiddler/tags\">\n{{||$:/core/ui/EditTemplate/tags}}\n\u003C/$tiddler>\n\u003C/td>\u003C/tr>\n\u003C/$list>\n\u003Ctr>\u003Ctd>\u003C\u003Ceditor \"news-content\" \"content\">>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>\u003C$button actions=\u003C\u003Cnew-announcement-action>> >post to the feed\u003C/$button>\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!! Latest\n\n\u003C\u003Clist-links [[article]tagging[]!sort[created]limit[10]]>>","title":"$:/Feed","modified":"20230220040531482","modifier":"Telumire","icon":"$:/ThemeTweaks/svg/feed","news-title":"","news-content":"","tags":"$:/tags/SideBar","caption":"Feed {{$:/ThemeTweaks/svg/feed}}"},
{"created":"20211108130930330","creator":"Telumire","text":"\u003C!-- RSS guidelines from https://www.rssboard.org/rss-profile -->\n\\define dateTemplate()[UTC]ddd, 0DD mmm YYYY 0hh:0mm:0ss GMT\n\\define filter()\n[!is[system]is[tiddler]] \n-[prefix[$:/state/popup/]]\n-[prefix[$:/temp/]]\n-[prefix[$:/HistoryList]]\n-[status[pending]plugin-type[import]]\n-[[$:/boot/boot.css]]\n-[type[application/javascript]library[yes]]\n-[[$:/boot/boot.js]]\n-[[$:/boot/bootprefix.js]]\n$(publishFilter)$\n+[!sort[modified]]\n+[limit[$(maxItems)$]]\n\\end\n\n\\define item()\n`\u003Citem>\n      \u003Ctitle>`\u003C$view field=\"title\" format=\"encodehtml\"/>`\u003C/title>\n      \u003Cdescription>`\u003C$view field=\"summary\" format=htmlencodedplainwikified/>`\u003C/description>\n      \u003Ccategory>`{{{[all[current]tags[]sortan[]join[/]]}}}`\u003C/category>\n      \u003Ccontent:encoded>\u003C![CDATA[`\u003C$let tv-wikilink-template=\"$(feed-domain)$#$uri_encoded$\">\u003C$wikify name=\"content\" output=\"html\" text=\"\"\"\u003C$transclude tiddler=\"$(feed-item-template)$\"/>\"\"\">\u003C$text text={{{ [\u003Ccontent>search-replace:g[\n],[]]}}}/>\u003C/$wikify>\u003C/$let>`]]>\u003C/content:encoded>\n\t  \u003CpubDate>`{{{[{!!modified}else{!!created}format:date\u003CdateTemplate>]}}}`\u003C/pubDate>\n      \u003Clink>`$(feed-domain)$#\u003C$view field=\"title\" format=\"urlencoded\"/>`\u003C/link>\n      \u003Cguid isPermaLink='true'>`$(feed-domain)$#\u003C$view field=\"title\" format=\"urlencoded\"/>`\u003C/guid>\n   \u003C/item>`\n\\end\n\n\\define RSS()\n`\u003C?xml version=\"1.0\" encoding=\"UTF-8\" ?>\n\u003Crss version=\"2.0\" xmlns:atom=\"http://www.w3.org/2005/Atom\" xmlns:content=\"http://purl.org/rss/1.0/modules/content/\">\n\u003Cchannel>\n  \u003Catom:link href=\"`$(base)$$(path)$$(filename)$`\" rel=\"self\" type=\"application/rss+xml\" />\n  \u003Ctitle>`$(title)$`\u003C/title>\n  \u003Clink>`$(feed-domain)$`\u003C/link>\n  \u003Cdescription>`$(description)$`\u003C/description>\n  \u003Clanguage>`$(language)$`\u003C/language>\n  \u003ClastBuildDate>`\u003C$view tiddler={{{[!is[system]!is[draft]!sort[modified]]}}} field=\"modified\" format=\"date\" template=\u003C\u003CdateTemplate>>/>`\u003C/lastBuildDate>\n\t`\u003C$list filter=\u003C\u003Cfilter>>>\u003C\u003Citem>>\u003C/$list>`\n\u003C/channel>\n\u003C/rss>`\n\\end\n\n\u003C!-- create/update the tiddler xml.rss -->\n\\define create-feed()\n\u003C$let\nfeed-domain={{!!feed-domain}}\npublishFilter={{!!feed-filter}}\nmaxItems={{{[{!!feed-limit}!is[blank]else[10]]}}}\ntarget={{!!feed-target}}\nbase={{{[subfilter{!!feed-base}]}}}\npath={{!!feed-path}}\nfilename={{!!feed-filename}}\ntitle={{!!feed-title}}\ndescription={{!!feed-description}}\nlanguage={{{ [subfilter{!!feed-language}] }}}\nfeed-item-template={{!!feed-item-template}}\n>\n\u003C$wikify name=\"text\" text=\u003C\u003CRSS>> type=\"text/vnd.tiddlywiki\" mode=\"block\" output=\"text\">\n\u003C$action-setfield $tiddler=\u003C\u003Cfilename>> text=\u003C\u003Ctext>> type=\"text/plain\"/>\n\u003C/$wikify>\n\n\u003C$action-setfield \n$tiddler=\"$:/discoverfeed\" \ntext={{{ =[[\u003Clink rel=\"alternate\" type=\"application/rss+xml\" title=\"]]=[\u003Ctitle>]=[[\" href=\"]]=[\u003Cbase>]=[\u003Cpath>]=[\u003Cfilename>]=[[\"/>]]+[join[]]}}}\ntags=\"$:/tags/RawMarkup\"\ntype=\"text/plain\"\n/>\n\u003C/$let>\n\\end\n\n\\define set-feed-domain() \u003C$action-setfield $field=\"feed-domain\" $value={{$:/info/url/full}}/>\n\\define set-feed-title() \u003C$wikify name='text' text={{$:/SiteTitle}} output='text'>\u003C$action-setfield $field=\"feed-title\" $value=\u003C\u003Ctext>>/>\u003C/$wikify>\n\\define set-feed-description() \u003C$wikify name='text' text={{$:/SiteSubtitle}} output='text'>\u003C$action-setfield $field=\"feed-description\" $value=\u003C\u003Ctext>>/>\u003C/$wikify>\n\\define set-feed-filter() \u003C$action-setfield $field=\"feed-filter\" $value=\"+[tag[article]]\"/>\n\\define set-feed-limit()  \u003C$action-setfield $field=\"feed-limit\" $value=\"10\"/>\n\\define set-feed-target() \u003C$action-setfield $field=\"feed-target\" $value=\"index.html\"/>\n\\define set-feed-base()  \u003C$action-setfield $field=\"feed-base\" $value=\"[[https://]][{$:/Feed/Settings/GitHub/username}][[.github.io]][{$:/GitHub/Repo}removeprefix{$:/Feed/Settings/GitHub/username}][{$:/GitHub/Path}]+[join[]]\"/>\n\\define set-feed-path() \u003C$action-setfield $field=\"feed-path\" $value=\"/files/\"/>\n\\define set-feed-filename() \u003C$action-setfield $field=\"feed-filename\" $value=\"xml.rss\"/>\n\\define set-feed-language() \u003C$action-setfield $field=\"feed-language\" $value={{{[{$:/language}trim[$:/languages/]]}}}/>\n\\define set-feed-item-template() \u003C$action-setfield $field=\"feed-item-template\" $value=\"$:/Feed/Settings/DefaultFeedItemTemplate\"/>\n\n\\define set-default-feed-value() \u003C$macrocall $name={{{ [[$(field)$]addprefix[set-]] }}}/>\n\\define set-default-feeds-value() \u003C$list filter=\"[is[current]fields[]prefix[feed]]\" variable=\"field\">\u003C\u003Cset-default-feed-value>>\u003C/$list>\n\n;\u003C$text text=\"GitHub\" /> settings\n\n[[Create a github account|https://github.com/signup]] and a [[repo|https://github.com/new]] if you dont have one, [[enable github page|https://docs.github.com/en/pages/quickstart]]. The repo should at least contains a readme file, otherwise it wont work !\n\n|tc-max-width tc-edit-max-width two-equal-column|k\n|Username|\u003C$edit-text tiddler=\"$:/Feed/Settings/GitHub/username\" autocomplete=\"username\"  placeholder=\"github username\" default={{$:/GitHub/Username}} tag=\"input\"/>|\n|Password, OAUTH token, or personal access token (see [[GitHub help page|https://help.github.com/en/articles/creating-a-personal-access-token-for-the-command-line]] for details). [[Create a Personal Access Token here|https://github.com/settings/tokens/new?scopes=repo&description=tw]].|\u003C$password name=\"github\"/>|\n|Target repository (e.g. `Jermolene/TiddlyWiki5`)|\u003C$edit-text tiddler=\"$:/GitHub/Repo\" default=\"\" tag=\"input\"/> |\n|Target branch for saving|\u003C$edit-text tiddler=\"$:/GitHub/Branch\" default=\"master\" tag=\"input\"/> |\n|Path to target file (e.g. `/wiki/`)|\u003C$edit-text tiddler=\"$:/GitHub/Path\" default=\"\" tag=\"input\"/> |\n|Server API URL|\u003C$edit-text tiddler=\"$:/GitHub/ServerURL\" default=\"https://api.github.com\" tag=\"input\"/> |\n\n;Feed settings\n\n\u003C$button tooltip=\"reset all fields to default value\" actions=\u003C\u003Cset-default-feeds-value>> >Reset all {{$:/core/images/refresh-button}}\u003C/$button>\n\n\u003Cspan class=\"feed-settings\">\n\n\u003Ctable class=\"tc-max-width tc-edit-max-width two-equal-column flex-input\">\n\u003C$list filter=\"[is[current]fields[]prefix[feed]]\" variable=\"field\">\n\u003Ctr>\n\u003Ctd>\u003C\u003Cfield>>\u003C/td>\n\u003Ctd class=\"edit-field\">\n\u003C$edit-text\nfield=\u003C\u003Cfield>>\nclass=\"tc-edit-texteditor\"/>\n\u003C$button class=\"tc-btn-invisible tc-tiddler-controls\" tooltip=\"reset to default value\" actions=\"\"\"\u003C\u003Cset-default-feed-value>>\"\"\">{{$:/core/images/refresh-button}}\u003C/$button>\n\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003C/table>\n\u003C/span>\n\nUpdate feed: \u003C$button class=\"tc-btn-invisible\" tooltip=\"update feed\" actions=\u003C\u003Ccreate-feed>> >{{$:/core/images/refresh-button}}\u003C/$button> - Send feed to GitHub:  {{$:/Feed/Settings/SendFeed}}\n\n\u003C$let feed-url={{{ [subfilter{!!feed-base}] [{!!feed-path}][{!!feed-filename}] +[join[]] }}} >\nValidate feed : [[by input|https://validator.w3.org/feed/#validate_by_input]] or check the \u003Ca href={{{\"https://validator.w3.org/feed/check.cgi?url=\"[\u003Cfeed-url>]+[join[]] }}}>uploaded feed\u003C/a>.\n\u003C/$let>\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"[[xml.rss]]\"\nlanguage=\"xml\"\ndisplay-language=\"show\"\ncode={{xml.rss}} \nheight=\"200px\"\n/>\n\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"[[$:/discoverfeed]]\"\nlanguage=\"html\"\ndisplay-language=\"hide\"\ncode={{$:/discoverfeed}} \n/>","title":"$:/Feed/Settings","feed-base":"[[https://]][{$:/Feed/Settings/GitHub/username}][[.github.io]][{$:/GitHub/Repo}removeprefix{$:/Feed/Settings/GitHub/username}][{$:/GitHub/Path}]+[join[]]","feed-description":"Rss feed in tiddlywiki","feed-filename":"xml.rss","feed-filter":"+[tag[article]]","feed-language":"en-GB","feed-limit":"10","feed-path":"/files/","feed-target":"index.html","feed-title":"RSS","modified":"20221210021153163","tags":"$:/Feed/Settings $:/tags/ControlPanel/Settings","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","modifier":"Telumire","feed-domain":"https://rss.tiddlyhost.com/","feed-item-template":"$:/Feed/Settings/DefaultFeedItemTemplate"},

{"created":"20221119162114166","creator":"Telumire","text":"\\define send-feed-action()\n\u003C$tiddler tiddler=\"$:/Feed/Settings\">\n\u003C$importvariables filter=\u003C\u003CcurrentTiddler>> >\n\u003C\u003Ccreate-feed>>\n\u003C/$importvariables>\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text={{$:/Feed/Settings/GitHub/username}}/>\n\u003C$action-sendmessage $message=\"tm-upload-tiddlers\" $param={{!!feed-filename}}/>\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text=\"\"/>\n\u003C/$tiddler>\n\u003C$action-deletetiddler $tiddler=\"xml.rss\"/>\n\\end\n\\whitespace trim\n\u003C$button\ntooltip=\"send feed to GitHub\"\nclass=\u003C\u003Ctv-config-toolbar-class>>\naria-label=\"send feed to GitHub\"\nactions=\u003C\u003Csend-feed-action>>\n>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n\u003C$transclude tiddler=\"$:/Feed/svg\"/>\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\n\u003C$text text=\"send feed to GitHub\"/>\n\u003C/span>\n\u003C/$list>\n\u003C/$button>","tags":"$:/tags/PageControls $:/Feed/Settings","title":"$:/Feed/Settings/SendFeed","modified":"20221208214908857","modifier":"Telumire","caption":"{{$:/Feed/svg}} send feed to GitHub","description":"A button that use the file upload plugin to send a feed file to GitHub."},
{"created":"20221121135326649","creator":"Telumire","text":"\\rules except dash list\n\n/* Style controls button */\n\nbutton.tc-tiddler-controls.tc-btn-invisible:hover svg{\n\tfill: \u003C\u003Ccolour tiddler-controls-foreground-hover>>;\n}\n\n.tc-tiddler-controls svg{\n\tfill: \u003C\u003Ccolour tiddler-controls-foreground>>;\n}\n\n.tc-tiddler-controls .tc-checkbox:hover svg{\n\tfill: \u003C\u003Ccolour tiddler-controls-foreground-hover>>;\n}\n\n.tc-btn-invisible.tc-tiddler-controls.show *{\nopacity:1;\n}\n\n/* Style tables*/\n\ntable.two-equal-column{\ndisplay:grid;\ngrid-template-columns: 1fr 1fr;\n}\n\ntable.two-equal-column :is(tr,thead,tbody){\ndisplay:contents;\n}\n\ntable.two-equal-column.flex-input td+td,\ntable.one-column td{\ndisplay:flex;\ngap:.5ch;\n}\n\ntable.one-column :is(input,textarea,iframe){\nflex:1;\n}\n\n/* Others */\n.no-borders, .no-borders :is(td,tr){\nborder:none;\n}\n\n.feed-settings :is(.tc-edit-field-remove,.tc-edit-field-add){\ndisplay:none;\n}\n.tc-scrollable {\n\tmax-height: 21em;\n}\n\n.tc-cbx-invisible{\ncursor:pointer;\n} \n.tc-cbx-invisible input{\ndisplay:none;\n}\n\n.libro-editor{\nwidth: 100%;\ndisplay: flex;\n}","tags":"$:/tags/Stylesheet","title":"$:/Feed/Style","modified":"20221209045340878","modifier":"Telumire"},

{"created":"20221023144838963","creator":"Telumire","text":"\\define target() $:/Libro/ExternalLinksIcon/Style\n\\define update-CSS()\u003C$importvariables filter=\"[\u003Ctarget>]\">\u003C\u003Cupdate-CSS>>\u003C/$importvariables>\n\\define choice(field,value)\n\u003C$radio tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>> value=\u003C\u003C__value__>>>\u003C\u003C__value__>>\u003C/$radio>\n\\end\n\\define options(field,list)\n\u003C$select tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>>\u003C$list filter=\u003C\u003C__list__>> >\u003Coption>{{!!title}}\u003C/option>\u003C/$list>\u003C/$select>\n\\end\n\\define value(field)\n\u003C$edit-text tiddler=\u003C\u003Ctarget>> inputActions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>/>\n\\end\n\n* Side : \u003C\u003Cchoice \"side\" \"before\">> \u003C\u003Cchoice \"side\" \"after\">>\n* Gap: \u003C\u003Cvalue \"gap\">>\n* Size: \u003C\u003Cvalue \"size\">>\n* Text decoration : \u003C\u003Coptions \"text-decoration-line\" \"none underline overline line-through\">>\u003C\u003Cvalue \"text-decoration-color\">>\u003C\u003Coptions \"text-decoration-style\" \"solid double dotted dashed wavy [[]]\">>\n\n[[How to use|$:/Libro/ExternalLinksIcon/Settings/HowTo]]","tags":"$:/tags/ControlPanel/Settings","title":"$:/Libro/ExternalLinksIcon/Settings","modified":"20221117203015189","modifier":"Telumire","caption":"Links icon","install":"\u003C\u003Cexport \"[tag[$:/tags/Image]has[domain]] [tag[External links icon]]\" filename:\"external-links-with-icons\" hint:\"Click or drag and drop this button into your wiki: \">>","description":"Icons for your links.\n\n\u003Cp>\nRequire \u003C\u003Clist-links \"[tag[$:/tags/Image]has[domain]] [tag[External links icon]]\">>\n\u003C/p>","altlink":""},
{"created":"20221117202840906","creator":"Telumire","text":"Add the field \"domain\" to a tiddler with the tag \"$:/tags/Image\" and set its value to the url you want to match. Reload the wiki to see the changes.\n\nYou can change the color of the icon : \n\n|\u003Ca href=\"https://github.com/Jermolene/TiddlyWiki5/releases.atom\" style.color=\"orange\">\u003Ca>flux\u003C/a>\u003C/a>|`\u003Ca href=\"https://github.com/Jermolene/TiddlyWiki5/releases.atom\" style.color=\"orange\">\u003Ca>flux\u003C/a>\u003C/a>`|\n\nThis work on [[internal link]] too.\n\nLinks icons and domains used in this tiddlywiki:\n\n\u003Cul>\n\u003C$list filter=\"[has[domain]]\">\n\u003Cli>\u003C$link class=\"no-icon\">\u003Ca href={{{ [enlist{!!domain}first[]] }}}/>\u003C/$link> \u003C$list filter=\"[enlist{!!domain}]\" counter=\",\">\u003C$text text={{!!title}}/>\u003C$text text={{{ [\u003C,-last>match[no]then[,]] }}}/> \u003C/$list>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\n;Tools to create your own icons\n\n* https://yqnn.github.io/svg-path-editor/\n* https://www.photopea.com/","title":"$:/Libro/ExternalLinksIcon/Settings/HowTo","modified":"20221130220718305","modifier":"Telumire"},
{"created":"20221026155718215","creator":"Telumire","text":"\\rules except dash\n\\define this() $:/Libro/ExternalLinksIcon/Style\n\\define static-output()\n/* Static rules for better performances*/\n\n\u003C$list filter=\"[[$:/tags/Image]tagging[]has[domain]]\" variable=\"link\">\na:is(\u003C$list filter=\"[\u003Clink>each:list-item[domain]encodeuri[]]\" counter=\"domain\">[href*=\"{{!!title}}\"]{{{ [\u003Cdomain-last>match[no]then[,]] }}}\u003C/$list>):{{!!side}}{\ncontent:\"\";\n\u003C$tiddler tiddler=\u003C\u003Clink>> \n>\u003C$let \nimage={{!!text}} type={{!!type}} uri={{!!_canonical_uri}}\nexternal={{{ [[color:transparent;--mask:unset;--url:url(]] [\u003Curi>] [[)]] +[join[]] }}}\nbase64={{{ [[color:transparent;--mask:unset;--url:url(data:]][{!!type}][[;base64,]][\u003Cimage>][[)]]+[join[]] }}}\nsvg={{{ [[--mask:url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"22pt\" height=\"22pt\">]][\u003Cimage>get[text]else\u003Cimage>][[\u003C/svg>')]]+[join[]search-replace:g[#],[%23]search-replace:g[\n],[]]}}}\n>\u003C$text text={{{ [\u003Curi>!is[blank]then\u003Cexternal>]~[\u003Ctype>!is[blank]!search[svg]then\u003Cbase64>]~[\u003Csvg>] }}}/>\u003C/$let>\u003C/$tiddler>\n}\n\u003C/$list>\n\n\\end\n\\define update-CSS()\n\u003C$tiddler tiddler=\u003C\u003Cthis>>>\n\u003C$wikify name=\"css\" text=\u003C\u003Cstatic-output>>>\n\u003C$action-setfield $tiddler={{{ $:/temp/[\u003Cthis>]/output +[join[]] }}} tags=\"$:/tags/Stylesheet\" text=\u003C\u003Ccss>> type=\"text/css\"/>\n\u003C/$wikify>\n\u003C/$tiddler>\n\\end\n\na[href]:not([href=\"\"],.tc-page-controls a, .no-icon):{{!!side}}{\naspect-ratio:1/1;\nbackground:center/contain no-repeat var(--url);\nbackground-color:currentColor;\ndisplay: inline-block;\n-webkit-mask: center / contain no-repeat var(--mask);\nmask: center / contain no-repeat var(--mask);\nwidth:{{!!size}};\nmargin-inline-end:{{!!gap}};\n}\n\na[href]:not([href=\"\"],.tc-page-controls a){\ntext-decoration:{{!!text-decoration-line}} {{!!text-decoration-color}} {{!!text-decoration-style}}; \n}\n\n\u003C!-- Set CSS rules at startup :--> \u003C\u003Cupdate-CSS>>","title":"$:/Libro/ExternalLinksIcon/Style","tags":"$:/tags/StartupAction $:/tags/Stylesheet","modified":"20221130221910575","modifier":"Telumire","side":"before","gap":".5ch","text-decoration-line":"none","text-decoration-color":"","text-decoration-style":"","size":"1em"},
{"created":"20211103223640938","creator":"TÃ©lumire","text":"\\define setFavicon()\n\u003C$action-setfield $tiddler=\"$:/favicon.ico\"\ntext={{{ [[\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[]search-replace:g:regexp[\\n],[]] }}}\ntype=\"image/svg+xml\"\n/>\n\n\u003C$action-setfield $tiddler=\"$:/temp/favicon.icon/preview\"\ntags=\"$:/tags/AboveStory\" \ntext={{{ [[\u003Clink rel=\"icon\" type=\"image/svg+xml\" href=]][subfilter{!!svg.uri}][[/>]]+[join[]] }}}\ntype=\"\"\n/>\n\\end\n\n\u003C$tiddler tiddler=\"$:/Libro/Settings/Favicon\">\n\n\u003C\u003CsetFavicon>>\n\n\u003Ctable class=\"favicon-settings\">\n\u003Ctr>\n\u003Ctd>svg (code, name of a tiddler or filter)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=svg.input tag=textarea type=text />\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Set a color (rgb, name, hex)\u003C/td>\n\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input tag=input type=text/>\n\u003Cspan title=\"click to open the color picker\" class=\"color-picker\">\u003Cimg class=\"useColor\">\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input type=\"color\" tag=\"input\"/>\u003C/span> = \u003C$text text={{{ [subfilter{!!color.output}] }}}/> ({{{ [subfilter{!!palette.use}] }}} {{$:/core/ui/Buttons/palette}})\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Use dark mode ? If set to no, the current palette will be used instead.\u003Cbr>\nBrowser dark mode is \u003C$text text={{{[{$:/info/darkmode}match[yes]then[on]else[off]]}}}/>.\n\u003C/td>\u003Ctd>\u003C$button  actions=\u003C\u003CsetFavicon>> >\u003C$text text={{{ [{!!DarkMode}match[yes]then[yes]else[no]] }}}/>\u003C$action-listops $field=\"DarkMode\" $subfilter=\"+[toggle[yes]]\"/>\u003C/$button>\u003C/td>\n\u003C/tr>\n\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>dark palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.dark tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>light palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.light tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C/table>\n\n!!Examples\n\n;Emoji\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Ctext x=\"50%\" y=\"50%\" font-size=\"22\" dominant-baseline=\"central\" text-anchor=\"middle\">ðŸ˜Ž\u003C/text>\"\"\">>\n\nNote that the emoji will change accross OS.\n\n;Animation\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Csvg viewBox=\"0 0 24 30\">\n    \u003Crect width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n    \u003Crect x=\"10\" width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeType=\"xml\" attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0.2s\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n    \u003Crect x=\"20\" width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeType=\"xml\" attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0.4s\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n\u003C/svg>\"\"\">>\n\n;Calendar\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Csvg viewBox=\"0 0 16 16\">\n\u003Cpath d=\"M0 9V2q0-2 2-2h12q2 0 2 2v7z\" fill=\"#3d73ce\"/>\n\u003Cpath d=\"M0 8v6q0 2 2 2h12q2 0 2-2V8z\" fill=\"#4d8eee\"/>\n\u003Ctext font-family=\"roboto\" font-size=\"9pt\" x=\"55%\" y=\"50%\" text-anchor=\"middle\" dominant-baseline=\"central\" textLength=\"80%\">'\n[\u003Cnow DD format:\"DD\">]\n'\u003C/text>\u003C/svg>\"\"\">>\n\n;Logged in indicator\n\n\u003C\u003Ccopy-code filter \"\"\"[{$:/status/IsLoggedIn}match[yes]]\n+[then[$:/core/images/unlocked-padlock]else[$:/core/images/globe]]\"\"\">>\n\n;Dark mode with css\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Csvg width=\"16\" height=\"16\">\n\u003Cstyle>\npath {fill: white;}\n@media (prefers-color-scheme: dark) {\n path {fill: black;}\n}\n\u003C/style>\n\u003Cpath fill-rule=\"evenodd\" d=\"M0 0h16v16H0z\"/>\n\u003C/svg>\"\"\">>\n\nSee also https://html.spec.whatwg.org/multipage/semantics.html#meta-theme-color, https://css-tricks.com/svg-favicons-and-all-the-fun-things-we-can-do-with-them/#other-media-queries\n\n;Issue with the live preview\n\nFirefox allows to define a favicon outside of the `\u003Chead>` but chrome doesnt. Since the content of the `\u003Chead>` is set on startup, [[the wiki must be saved and reloaded in order for the raw markup tiddler to take effect|https://tiddlywiki.com/static/SystemTag%253A%2520%2524%253A%252Ftags%252FRawMarkupWikified.html]] on chrome based browsers.\n\n;Issues with dark mode on firefox\n\n\u003C\u003C\u003C\nFirefox does not expose the dark mode preference when resist fingerprinting is enabled.\nTo enable the dark mode manually, go to `about:config` and search for `ui.systemUsesDarkTheme`. \n\nSet to 1 to activate the dark mode, 0 to deactivate it.    \n\u003C\u003C\u003C\n\n\u003Cstyle>\n.color-picker{\nposition:relative;\noverflow:clip;\ndisplay: inline-flex;\n} \n\n.color-picker input{\nposition:absolute;\ninset:0 0 0 0;\nopacity:0;\ncursor:pointer;\n}  \n\n[data-tiddler-title=\"\u003C$text text={{!!title}}/>\"]\n.tc-titlebar:not(.tc-tiddler-controls):before {\ncontent: \" \";\nmargin-right: .1em;\ndisplay: inline-block;\nheight: .85em;\nwidth: .85em;\nvertical-align: baseline;\nbackground: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />);\n}\n\n.useColor{\nwidth:1em;\nheight:1em;\nbackground:\u003C$text text={{{ [subfilter{!!color.output}] }}}/>\n}\n\ntable.favicon-settings{ width:100%;\ndisplay:grid;\ngrid-template-columns: 1fr 1fr; }\n\ntable.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents;\n}\n\ntable.favicon-settings td[colspan=\"2\"]{\ngrid-column: 1 / span 2;\ndisplay: flex;\ndisplay: flex;\njustify-content: center;\nalign-items: center;\n}\n\ntable.favicon-settings td[colspan=\"2\"]>*{\npadding:.5ch;\n}\n\ntable.favicon-settings input,table.favicon-settings textarea{\nwidth: 100%;\nflex-grow: 1;\n}\n\u003C/style>\n\n\u003C/$tiddler>","title":"$:/Libro/Settings/Favicon","modified":"20230220032523268","color.input":"primary","DarkMode":"yes","palette.dark":"$:/palettes/GruvboxDark","palette.light":"$:/palettes/Blanca","svg.input":"\u003Ctext x=\"50%\" y=\"50%\" font-size=\"22\" dominant-baseline=\"central\" text-anchor=\"middle\">ðŸ”—\u003C/text>","palette.use":"[{$:/info/darkmode}match{!!DarkMode}match[yes]then{!!palette.dark}]~[{!!DarkMode}match[yes]then{!!palette.light}]~[{$:/palette}]","color.output":"[subfilter{!!palette.use}getindex{!!color.input}]~[{$:/palettes/Vanilla}getindex{!!color.input}]~[[$:/config/DefaultColourMappings/]addsuffix{!!color.input}get[text]]~[{!!color.input}]","svg.output":"[subfilter{!!svg.input}get[text]]~[{!!svg.input}!search[[]then{!!svg.input}]~[subfilter{!!svg.input}]","svg.uri":"[[data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[ ]search-replace:g[#],[%23]search-replace:g:regexp[\\n],[]addprefix[']addsuffix[']]","tags":"$:/tags/ControlPanel/Appearance $:/tags/StartupAction","wizard.style":".color-picker{ position:relative; overflow:clip; display: inline-flex; }  .color-picker input{ position:absolute; inset:0 0 0 0; opacity:0; cursor:pointer; }  [data-tiddler-title=\"\u003C$text text={{!!title}}/>\"] .tc-titlebar::before {     content: \" \";     margin-right: .1em;     display: inline-block;     height: .85em;     width: .85em;     vertical-align: baseline;     background: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />); }  .useColor{ width:1em; height:1em; background:\u003C$text text={{{ [subfilter{!!color.output}] }}}/> }  table.favicon-settings{ width:100%; display:grid; grid-template-columns: 1fr 1fr; }  table.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents; }  table.favicon-settings td[colspan=\"2\"]{ grid-column: 1 / span 2; display: flex; display: flex; justify-content: center; align-items: center; }  table.favicon-settings td[colspan=\"2\"]>*{ padding:.5ch; }  table.favicon-settings input,  table.favicon-settings textarea{     width: 100%;     flex-grow: 1; }","modifier":"Telumire","install":"\u003C\u003Cexport \"[is[current]]\" filename:\"favicon-wizard\" hint:\"Click or drag and drop this button into your wiki: \">>","caption":"Favicon","description":"Set a svg favicon for your tiddlywiki. You can use filters to make it change dynamically (e.g if the user is logged in, display an icon, otherwise show another icon).\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]]\">>\u003C/p>"},
{"created":"20220430024702664","text":"\\define export-btn(filter:\u003C\u003C__filter__>> , filename:\u003C\u003C__filename__>> , tooltip:\"Click to download or drag and drop to install\")\n\u003C$button tooltip=\u003C\u003C__tooltip__>> class=\"tc-btn-invisible\" dragFilter=\u003C\u003C__filter__>> >\n\u003C$action-sendmessage $message=\"tm-download-file\" $param=\"$:/core/templates/exporters/JsonFile\" exportFilter=\u003C\u003C__filter__>> filename={{{ [\u003C__filename__>] .json +[join[]] }}} />\n{{$:/core/images/export-button}}\n\u003C/$button>\n\\end\n\n\\define export(filter , filename:\"demo\" , hint:\"Click this button to download a json file containing all relevant tiddlers, or drag and drop to install directly into your tiddlywiki : \")\n\u003C$list filter=\"[\u003CstoryTiddler>is[current]]\" emptyMessage=\u003C\u003Cexport-btn>>>\n$hint$\u003C\u003Cexport-btn>>\n\u003C/$list>\n\\end","creator":"Telumire","tags":"$:/tags/Macro","title":"$:/Macro/Export","modified":"20230220052948238","modifier":"Telumire","caption":"Export macros","code-body":"yes"},

{"title":"$:/plugins/commons/file-uploads","name":"File Uploads","description":"Upload binary files to external storage","author":"Saq Imtiaz","core-version":">=5.2.0","plugin-priority":"0","list":"readme settings","version":"0.1.7","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/config/fileUploads/uploadsEnabled\": {\n            \"title\": \"$:/config/fileUploads/uploadsEnabled\",\n            \"text\": \"yes\"\n        },\n        \"$:/plugins/commons/file-uploads/dummy-uploader.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/dummy-uploader.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/dummy-uploader.js\\ntype: application/javascript\\nmodule-type: uploader\\n\\nMocks uploading to Fission Webnative filing system\\nUseful for testing the upload mechanism without uploading anything\\n\\n\\\\*/\\n(function(){\\n\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"dummy\\\";\\n\\nvar DummyUserName;\\n\\nexports.create = function(params) {\\n\\treturn new DummyUploader(params);\\n};\\n\\nfunction DummyUploader(params) {\\n\\tthis.params = params || {};\\n\\tthis.items = [];\\n\\tthis.logger = new $tw.utils.Logger(\\\"dummy-uploader\\\");\\n\\tthis.logger.log(\\\"DummyUploader\\\",params);\\n};\\n\\nDummyUploader.prototype.initialize = function(callback) {\\n\\tthis.logger.log(\\\"uploader initialize\\\");\\n\\tcallback();\\n};\\n\\n/*\\nArguments:\\nuploadItem: object representing tiddler to be uploaded\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadItemInfo: object corresponding to the tiddler being uploaded with the following properties set:\\n\\t- title\\n\\t- canonical_uri (if available)\\n\\t- fields (optional)\\n\\t- uploadComplete (boolean)\\n\\t- getUint8Array()\\n\\t- getBlob()\\n*/\\nDummyUploader.prototype.uploadFile = function(uploadItem,callback) {  \\n\\tvar self = this,\\n\\t\\tuploadInfo = { title: uploadItem.title };\\n\\t//this.items.push(uploadItem);\\n\\t// Mock uploading the file by logging to console.\\n\\tthis.logger.log(\\\"Saved \\\" + uploadItem.title);\\n\\tvar canonical_uri = \\\"https://myusername.files.fission.name/p/\\\" + uploadItem.filename;\\n\\t// Set the canonical_uri if available \\n\\tuploadInfo.canonical_uri = canonical_uri;\\n\\t// Set updateProgress to true if the progress bar should be updated\\n\\t// For some uploaders where the data is just being added to the payload with no uploading taking place we may not want to update the progress bar\\n\\tuploadInfo.updateProgress = true;\\n\\t// Set uploadComplete to true if the uploaded file has been persisted and is available at the canonical_uri\\n\\t// This flag triggers the creation of a canonical_uri tiddler corresponding to the uploaded file\\n\\tuploadInfo.uploadComplete = false;\\n\\tcallback(null,uploadInfo);\\n};\\n\\n/*\\nArguments:\\ncallback accepts two arguments:\\n\\tstatus: true if there was no error, otherwise false\\n\\tuploadInfoArray (optional): array of uploadInfo objects corresponding to the tiddlers that have been uploaded\\n\\t\\tthis is needed and should set the canonical_uri for each uploadItem if:\\n\\t\\t- (a) uploadInfo.uploadComplete was not set to true in uploadFile AND \\n\\t\\t- (b) uploadInfo.canonical_uri was not set in uploadFile\\n*/\\nDummyUploader.prototype.deinitialize = function(callback) {\\n\\t// Mock finishing up operations that will complete the upload and persist the files\\n\\tthis.logger.log(\\\"uploader deinitialize\\\");\\n\\tcallback();\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"uploader\"\n        },\n        \"$:/config/fileUploadFilter\": {\n            \"title\": \"$:/config/fileUploadFilter\",\n            \"text\": \"[all[tiddlers]is[binary]!is[draft]!has[_canonical_uri]] :filter[get[text]length[]compare:integer:gteq[100000]]\"\n        },\n        \"$:/plugins/commons/file-uploads/images/upload-off\": {\n            \"title\": \"$:/plugins/commons/file-uploads/images/upload-off\",\n            \"caption\": \"upload-off\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-tmd-upload-off tc-image-button\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M22.11 21.46L2.39 1.73L1.11 3L6.56 8.45L5 10H8.11L9 10.89V16H14.11L16.11 18H5V20H18.11L20.84 22.73L22.11 21.46M15 10H19L12 3L9.1 5.9L15 11.8V10Z\\\" />\u003C/svg>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/images/upload\": {\n            \"title\": \"$:/plugins/commons/file-uploads/images/upload\",\n            \"caption\": \"upload\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-tmd-upload tc-image-button\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z\\\" />\u003C/svg>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Notifications/Uploaded\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Notifications/Uploaded\",\n            \"text\": \"Uploads completed.\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Notifications/Uploading\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Notifications/Uploading\",\n            \"text\": \"Uploading \u003C\u003Ccount>> file(s).\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Buttons/toggle-uploads\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Buttons/toggle-uploads\",\n            \"tags\": \"$:/tags/PageControls\",\n            \"caption\": \"{{$:/plugins/commons/file-uploads/images/upload}} Toggle file uploads\",\n            \"description\": \"Enable/disable uploading binary tiddlers\",\n            \"text\": \"\\\\define toggleActions()\\n\u003C$action-setfield $tiddler=\\\"$:/config/fileUploads/uploadsEnabled\\\" text={{{ [{$:/config/fileUploads/uploadsEnabled}match[yes]then[no]else[yes]] }}}/>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003C$button tooltip=\\\"Toggle file uploads\\\" aria-label=\\\"Toggle file uploads\\\" class=\u003C\u003Ctv-config-toolbar-class>> actions=\u003C\u003CtoggleActions>> >\\n\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\" variable=\\\"listItem\\\">\\n\\t\\t\u003C$transclude tiddler={{{ [{$:/config/fileUploads/uploadsEnabled}match[no]then[$:/plugins/commons/file-uploads/images/upload-off]] :else[[$:/plugins/commons/file-uploads/images/upload]] }}}/>\\n\\t\u003C/$list>\\n\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\\t\\t\u003Cspan class=\\\"tc-btn-text\\\">\\n\\t\\t\\t\u003C$text text=\\\"Toggle file uploads\\\"/>\\n\\t\\t\u003C/span>\\n\\t\u003C/$list>\\n\u003C/$button>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/readme\": {\n            \"title\": \"$:/plugins/commons/file-uploads/readme\",\n            \"text\": \"Experimental plugin in active development for uploading binary tiddlers to different storage backends and creating canonical_uri tiddlers in their stead.\\n\\nIt is recommended to ''disable ~AutoSave when using this plugin'', to avoid saving imported binary tiddlers twice and using up twice the bandwidth.\\n\\nStorage backends are pluggable and can be added via uploader modules. This plugin includes a \\\"dummy\\\" uploader module that implements the minimal interface needed for an uploader module but does not actually upload anything and just logs to the developer console.\\n\\nAfter installing this plugin and at least one uploader sub-plugin, you must configure the uploader to use in the [[settings|$:/plugins/commons/file-uploads/settings]] of this plugin.\\n\\nThis plugin uses a [[filter|$:/config/fileUploadFilter]] to determine which tiddlers are uploaded. The default filter uploads all binary tiddlers over 100kb in size.\\n\\nAlternatively, you can disable the automatic file uploads and use the widget message `tm-upload-tiddlers` to manually upload specific tiddlers as files. The message accepts a `param` that is a filter which specifies the tiddlers to upload.\\n\\nExamples:\\n\\n* `\u003C$action-sendmessage $message=\\\"tm-upload-tiddlers\\\" $param=\\\"MyTiddler\\\"/>`\\n* `\u003C$action-sendmessage $message=\\\"tm-upload-tiddlers\\\" $param=\\\"[type[image/png]]\\\"/>`\"\n        },\n        \"$:/plugins/commons/file-uploads/settings\": {\n            \"title\": \"$:/plugins/commons/file-uploads/settings\",\n            \"text\": \"File uploader modules add support for different storage backends to upload files to.\\n\\n\u003C$link to=\\\"$:/config/fileUploader\\\">File uploader: \u003C/$link>\u003C$select tiddler=\\\"$:/config/fileUploader\\\">\\n\u003C$list filter=\\\"[[uploader]modules[]moduleproperty[name]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude field=\\\"title\\\">\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$transclude>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C$vars uploaderPlugin={{{ [[uploader]modules[name],{$:/config/fileUploader}shadowsource[]] }}}>\\n\u003C$list filter=\\\"[\u003CuploaderPlugin>!match[$:/plugins/commons/file-uploads]plugintiddlers[]] :filter[removeprefix\u003CuploaderPlugin>match[/settings]]\\\" variable=\\\"settingsTiddler\\\">\\n\\n\\t\u003C$transclude tiddler=\u003C\u003CuploaderPlugin>> subtiddler=\u003C\u003CsettingsTiddler>>/>\\n\\n\u003C/$list>\\n\u003C/$vars>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/startup.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/startup.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/startup.js\\ntype: application/javascript\\nmodule-type: startup\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"upload-handler\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.after = [\\\"startup\\\"];\\n\\nexports.startup = function() {\\n\\t$tw.uploadHandler = new $tw.UploadHandler({\\n\\t\\twiki: $tw.wiki\\n\\t});\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"startup\"\n        },\n        \"$:/plugins/commons/file-uploads/uploadhandler.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/uploadhandler.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/uploadhandler.js\\ntype: application/javascript\\nmodule-type: global\\nThe upload handler manages uploading binary tiddlers to external storage.\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nUploadHandler.prototype.titleFileUploadFilter = \\\"$:/config/fileUploadFilter\\\";\\nUploadHandler.prototype.titleUploader = \\\"$:/config/fileUploader\\\";\\nUploadHandler.prototype.titleUploadedNotification = \\\"$:/plugins/commons/file-uploads/Notifications/Uploaded\\\";\\nUploadHandler.prototype.titleUploadingNotification = \\\"$:/plugins/commons/file-uploads/Notifications/Uploading\\\";\\nUploadHandler.prototype.titleUploadsEnabled = \\\"$:/config/fileUploads/uploadsEnabled\\\";\\n\\nfunction UploadHandler(options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\tthis.logger = new $tw.utils.Logger(\\\"upload-handler\\\");\\n\\tthis.options = options;\\n\\n\\tvar callback = function(err,nextCallback) {\\n\\t\\tdelete self.uploadTask;\\n\\t\\tif(!err) {\\n\\t\\t\\t//self.logger.clearAlerts();\\n\\t\\t\\t$tw.notifier.display(self.titleUploadedNotification);\\n\\t\\t\\tif(nextCallback) {\\n\\t\\t\\t\\tself.logger.log(\\\"checking for pending uploads\\\");\\n\\t\\t\\t\\t// Check if there are any new tiddlers that need to be uploaded\\n\\t\\t\\t\\t$tw.utils.nextTick(nextCallback);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n\\n\\tvar runTask = function(uploadTask,nextCallback) {\\n\\t\\t$tw.notifier.display(self.titleUploadingNotification,{variables:{\\n\\t\\t\\tcount: uploadTask.taskTiddlers.length.toString()\\n\\t\\t}});\\n\\t\\tself.uploadTask = uploadTask;\\n\\t\\tself.uploadTask.run(function(err){\\n\\t\\t\\tcallback(err,nextCallback);\\n\\t\\t});\\n\\t}\\n\\n\\t$tw.rootWidget.addEventListener(\\\"tm-upload-tiddlers\\\",function(event){\\n\\t\\tvar filter = event.param ||\\\"\\\",\\n\\t\\t\\ttiddlersToUpload = self.wiki.filterTiddlers(filter,$tw.rootWidget);\\n\\t\\tif(!self.uploadTask) {\\n\\t\\t\\tvar uploadTask = self.getUploadTask(tiddlersToUpload);\\n\\t\\t\\tif(uploadTask) {\\n\\t\\t\\t\\trunTask(uploadTask);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tself.logger.alert(\\\"There is already an upload task in progress.\\\");\\n\\t\\t}\\n\\t});\\n\\n\\tthis.wiki.addEventListener(\\\"change\\\",function(changes){\\n\\t\\tvar uploadsEnabled = self.wiki.getTiddlerText(self.titleUploadsEnabled,\\\"yes\\\").trim() === \\\"yes\\\";\\n\\t\\tif(!uploadsEnabled) {\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\t\\tvar upload = function() {\\n\\t\\t\\tvar uploadFilter = self.wiki.getTiddlerText(self.titleFileUploadFilter),\\n\\t\\t\\t\\ttiddlersToUpload = self.wiki.filterTiddlers(uploadFilter);\\n\\t\\t\\tif(tiddlersToUpload.length > 0) {\\n\\t\\t\\t\\t// If we are not already uploading then start a new upload task\\n\\t\\t\\t\\t// If an upload task is already in progress then new tiddlers that need to be uploaded will be picked up in the next task \\n\\t\\t\\t\\tif(!self.uploadTask) {\\n\\t\\t\\t\\t\\t// The tiddlers currently matching the upload filter are the paylaod for the upload task\\n\\t\\t\\t\\t\\tvar uploadTask = self.getUploadTask(tiddlersToUpload);\\n\\t\\t\\t\\t\\tif(uploadTask) {\\n\\t\\t\\t\\t\\t\\trunTask(uploadTask,upload);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tself.logger.log(\\\"no pending uploads\\\");\\n\\t\\t\\t}\\n\\t\\t};\\n\\t\\t// ToDo find a cleaner alternative for logging\\n\\t\\t// Filter out alert tiddlers from changes otherwise the alerts we show keep triggering the change listener\\n\\t\\tvar changedTiddlers = [];\\n\\t\\t$tw.utils.each(changes,function(change,title){\\n\\t\\t\\tvar tiddler = self.wiki.tiddlerExists(title) && self.wiki.getTiddler(title);\\n\\t\\t\\tif(tiddler){\\n\\t\\t\\t\\tchangedTiddlers.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\tvar filteredChanges = self.wiki.filterTiddlers(\\\"[!prefix[$:/temp/alerts/alert]]\\\",null,self.wiki.makeTiddlerIterator(changedTiddlers));\\n\\t\\tif(filteredChanges.length > 0) {\\n\\t\\t\\tupload();\\n\\t\\t}\\n\\t});\\n\\n\\t$tw.addUnloadTask(function(event) {\\n\\t\\tvar confirmationMessage;\\n\\t\\tif(self.isDirty()) {\\n\\t\\t\\t// Modern browsers do not use the specified string\\n\\t\\t\\tconfirmationMessage = $tw.language.getString(\\\"UnsavedChangesWarning\\\");\\n\\t\\t\\tevent.returnValue = confirmationMessage; // Gecko\\t\\t\\t\\n\\t\\t}\\n\\t\\treturn confirmationMessage;\\n\\t});\\n};\\n\\nUploadHandler.prototype.getUploadTask = function(tiddlersToUpload) {\\n\\tvar uploadTask = new UploadTask(tiddlersToUpload,{\\n\\t\\twiki: this.wiki,\\n\\t\\tuploaderConfig: this.wiki.getTiddlerText(this.titleUploader,\\\"\\\").trim(),\\n\\t\\tlogger: this.logger\\n\\t});\\n\\tif(!uploadTask.uploader) {\\n\\t\\tthis.logger.alert(\\\"Please check the uploader configuration for the [[FileUploads|$:/plugins/commons/file-uploads]] plugin.\\\");\\n\\t\\treturn null;\\n\\t} else {\\n\\t\\treturn uploadTask;\\n\\t}\\n};\\n\\nUploadHandler.prototype.isDirty = function() {\\n\\treturn !!this.uploadTask;\\n};\\n\\nfunction UploadTask(tiddlers,options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\tthis.taskTiddlers = tiddlers;\\n\\tthis.tiddlerInfo = {};\\n\\tthis.logger = options.logger;\\n\\tthis.uploader = this.getUploader(options.uploaderConfig);\\n};\\n\\nUploadTask.prototype.displayError = function(msg,err) {\\n\\tthis.logger.alert(msg + \\\":\\\",err);\\n};\\n\\nUploadTask.prototype.run = function(uploadHandlerCallback){\\n\\tvar self = this;\\n\\tself.uploader.initialize(function(err){\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(\\\"Error in uploader.initialize, aborting uploads\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\tself.processTiddlerQueue(uploadHandlerCallback);\\n\\t\\t}\\n\\t});\\n};\\n\\nUploadTask.prototype.getUploader = function(uploaderName) {\\n\\tvar uploader;\\n\\t$tw.modules.forEachModuleOfType(\\\"uploader\\\",function(title,module) {\\n\\t\\tif(module.name === uploaderName) {\\n\\t\\t\\tuploader = module;\\n\\t\\t}\\n\\t});\\n\\treturn uploader && uploader.create({logger:this.logger});\\n};\\n\\n// Returns true if changeCount in tiddlerInfo is the same as the current changeCount of the tiddler\\nUploadTask.prototype.changeCountUnchanged = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title);\\n\\tif(tiddler && this.tiddlerInfo[title]) {\\n\\t\\tvar changeCount = this.wiki.getChangeCount(title);\\n\\t\\tif(changeCount === this.tiddlerInfo[title].changeCount) {\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n};\\n\\n// Converts a binary tiddler into a canonical_uri tiddler if:\\n// - the tiddler still exists\\n// - the tiddler has not changed since we uploaded it\\nUploadTask.prototype.makeCanonicalURITiddler = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title),\\n\\t\\tcanonical_uri = this.tiddlerInfo[title].canonical_uri,\\n\\t\\tfields = this.tiddlerInfo[title].fields;\\n\\t\\n\\tif(tiddler && canonical_uri && this.changeCountUnchanged(title)) {\\n\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,{text:\\\"\\\",_canonical_uri:canonical_uri},fields));\\n\\t} else {\\n\\t\\tconsole.log(\\\"Could not convert \\\" + title + \\\" to a canonical_uri tiddler\\\");\\n\\t}\\n};\\n\\nUploadTask.prototype.processTiddlerQueue = function(uploadHandlerCallback) {\\n\\tvar self = this,\\n\\t\\tnextTiddlerIndex = 0;\\n\\t\\n\\tvar deinitializeCallback = function(err,uploadInfoArray) {\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(err,\\\"Error in uploader deinitialize\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\t// Some uploaders may not have canonical_uris earlier and may pass an array of item objects with canonical_uri set\\n\\t\\t\\t$tw.utils.each(uploadInfoArray,function(uploadInfo){\\n\\t\\t\\t\\t// For every uploaded tiddler save the canonical_uri and fields if one has been returned\\n\\t\\t\\t\\tif(uploadInfo.uploadComplete && uploadInfo.canonical_uri && uploadInfo.title && self.tiddlerInfo[uploadInfo.title]) {\\n\\t\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].canonical_uri = uploadInfo.canonical_uri;\\n\\t\\t\\t\\t\\tif(uploadInfo.fields) {\\n\\t\\t\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].fields = uploadInfo.fields;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\t// Convert all uploaded tiddlers for which we have a canonical_uri to canonical_uri tiddlers\\n\\t\\t\\tfor(var title in self.tiddlerInfo) {\\n\\t\\t\\t\\tself.makeCanonicalURITiddler(title);\\n\\t\\t\\t}\\n\\t\\t\\tdelete self.uploader;\\n\\t\\t\\tself.tiddlerInfo = {};\\n\\t\\t\\tself.logger.log(\\\"uploader deinitialize callback\\\");\\n\\t\\t\\tself.logger.log(\\\"Uploads completed\\\");\\n\\t\\t\\tuploadHandlerCallback();\\n\\t\\t}\\n\\t};\\n\\t\\n\\tvar uploadedTiddlerCallback = function(err,uploadInfo) {\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(\\\"there was an error uploading \\\" + uploadInfo.title + \\\", aborting uploads\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\tself.logger.log(\\\"upload callback for \\\" + uploadInfo.title);\\n\\t\\t\\t// Save the canonical_uri if one has been set\\n\\t\\t\\tif(uploadInfo.canonical_uri) {\\n\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].canonical_uri = uploadInfo.canonical_uri;\\n\\t\\t\\t}\\n\\t\\t\\t// Save the fields if one has been set\\n\\t\\t\\tif(uploadInfo.fields) {\\n\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].fields = uploadInfo.fields;\\n\\t\\t\\t}\\n\\t\\t\\t// If uploadComplete is true then convert the tiddler to a canonical_uri tiddler\\n\\t\\t\\tif(uploadInfo.uploadComplete) {\\n\\t\\t\\t\\tself.makeCanonicalURITiddler(uploadInfo.title);\\n\\t\\t\\t\\tdelete self.tiddlerInfo[uploadInfo.title];\\n\\t\\t\\t\\t//below line is for debugging only\\n\\t\\t\\t\\t//self.wiki.setText(item.title,\\\"upload-status\\\",null,\\\"uploaded\\\");\\n\\t\\t\\t}\\t\\t\\t\\n\\t\\t\\tnextTiddlerIndex++;\\n\\t\\t\\tuploadNextTiddler();\\n\\t\\t}\\n\\t};\\n\\t\\n\\tvar uploadNextTiddler = function() {\\n\\t\\tvar title,\\n\\t\\t\\ttiddler;\\n\\t\\t// Skip over any queued tiddlers that might have been deleted\\n\\t\\twhile(nextTiddlerIndex \u003C self.taskTiddlers.length && !tiddler) {\\n\\t\\t\\ttitle = self.taskTiddlers[nextTiddlerIndex];\\n\\t\\t\\ttiddler = self.wiki.getTiddler(title);\\n\\t\\t\\tif(!tiddler) {\\n\\t\\t\\t\\tnextTiddlerIndex++;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif(tiddler) {\\n\\t\\t\\tself.tiddlerInfo[title] = {\\n\\t\\t\\t\\tchangeCount : self.wiki.getChangeCount(title)\\n\\t\\t\\t}\\n\\t\\t\\tvar uploadItem = self.getTiddlerUploadItem(tiddler);\\n\\t\\t\\tself.uploader.uploadFile(uploadItem,function(err,uploadItemInfo){\\n\\t\\t\\t\\t$tw.utils.nextTick(function(){uploadedTiddlerCallback(err,uploadItemInfo)});\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tself.uploader.deinitialize(deinitializeCallback);\\n\\t\\t}\\n\\t};\\n\\tuploadNextTiddler();\\n};\\n\\nUploadTask.prototype.getTiddlerUploadItem = function(tiddler) {\\n\\t//\\tTODO:\\n\\t\\t// Need to sanitize tiddler titles to make sure they are valid file names\\n\\t\\t// file names must be unique or we could overwrite the file corresponding to another uploaded tiddler.\\n\\treturn new UploadItem(tiddler);\\n}\\n\\nfunction UploadItem(tiddler) {\\n\\tthis.title = tiddler.fields.title;\\n\\tthis.filename = tiddler.fields.title;\\n\\tthis.text = tiddler.fields.text || \\\"\\\";\\n\\tthis.type = tiddler.fields.type || \\\"text/vnd.tiddlywiki\\\";\\n\\tthis.isBase64 = ($tw.config.contentTypeInfo[tiddler.fields.type] || {}).encoding  === \\\"base64\\\";\\n};\\n\\nUploadItem.prototype.getUint8Array = function() {\\n\\tvar byteCharacters = atob(this.text),\\n\\t\\tbyteArray = new Uint8Array(byteCharacters.length);\\n\\tfor(var i=0; i \u003C byteCharacters.length; i++) {\\n\\t\\tbyteArray[i] = byteCharacters.charCodeAt(i);\\n\\t}\\n\\treturn byteArray;\\t\\n};\\n\\nUploadItem.prototype.getBlob = function() {\\n\\tif(this.isBase64) {\\n\\t\\tvar byteArray = this.getUint8Array();\\n\\t\\treturn new Blob([byteArray], {type: this.type});\\t\\t\\n\\t} else {\\n\\t\\treturn new Blob([this.text],{type: \\\"text/plain\\\"});\\n\\t}\\n};\\n\\nexports.UploadHandler = UploadHandler;\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"global\"\n        }\n    }\n}"},
{"title":"$:/plugins/commons/file-uploads-github","description":"Github uploader for uploading binary files to external storage","name":"File Uploads: Github","author":"Saq Imtiaz","core-version":">=5.1.23","plugin-priority":"0","list":"readme settings license","parent-plugin":"$:/plugins/commons/file-uploads","version":"0.1.2","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/config/file-uploads/github/uploadpath\": {\n            \"title\": \"$:/config/file-uploads/github/uploadpath\",\n            \"text\": \"files\\n\"\n        },\n        \"$:/plugins/commons/file-uploads-github/uploader.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads-github/uploader.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads-github/uploader.js\\ntype: application/javascript\\nmodule-type: uploader\\n\\nHandles uploading files to Github\\nUses the username, repository and access token from the Github saver\\nFiles are saved to the \\\"files\\\" directory in the root of repository, existing files are overwritten.\\n\\n\\\\*/\\n(function(){\\n\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"github\\\";\\n\\n'use strict';\\n\\nvar Octokat = require(\\\"$:/plugins/commons/file-uploads-github/octokat.js\\\");\\n\\nvar defaults = {\\n\\tbranchName: 'main',\\n\\ttoken: '',\\n\\tusername: '',\\n\\treponame: ''\\n};\\n\\n//Adapted from https://gist.github.com/StephanHoyer/91d8175507fcae8fb31a\\nfunction github(options) {\\n\\toptions = Object.assign({}, defaults, options);\\n\\tvar head;\\n\\n\\tvar octo = new Octokat({\\n\\t\\ttoken: options.token\\n\\t});\\n\\tvar repo = octo.repos(options.username, options.reponame);\\n\\n\\tfunction fetchHead() {\\n\\t\\treturn repo.git.refs.heads(options.branchName).fetch();\\n\\t}\\n\\n\\tfunction fetchTree() {\\n\\t\\treturn fetchHead().then(function(commit) {\\n\\t\\t\\thead = commit;\\n\\t\\t\\treturn repo.git.trees(commit.object.sha).fetch();\\n\\t\\t});\\n\\t}\\n\\n\\tfunction commit(files, message) {\\n\\t\\treturn Promise.all(files.map(function(file) {\\n\\t\\t\\treturn repo.git.blobs.create({\\n\\t\\t\\tcontent: file.content,\\n\\t\\t\\tencoding: file.encoding || 'utf-8'\\n\\t\\t\\t});\\n\\t\\t})).then(function(blobs) {\\n\\t\\t\\treturn fetchTree().then(function(tree) {\\n\\t\\t\\treturn repo.git.trees.create({\\n\\t\\t\\t\\ttree: files.map(function(file, index) {\\n\\t\\t\\t\\treturn {\\n\\t\\t\\t\\t\\tpath: file.path,\\n\\t\\t\\t\\t\\tmode: '100644',\\n\\t\\t\\t\\t\\ttype: 'blob',\\n\\t\\t\\t\\t\\tsha: blobs[index].sha\\n\\t\\t\\t\\t};\\n\\t\\t\\t\\t}),\\n\\t\\t\\t\\tbase_tree: tree.sha\\n\\t\\t\\t});\\n\\t\\t\\t});\\n\\t\\t}).then(function(tree) {\\n\\t\\t\\treturn repo.git.commits.create({\\n\\t\\t\\tmessage: message,\\n\\t\\t\\ttree: tree.sha,\\n\\t\\t\\tparents: [\\n\\t\\t\\t\\thead.object.sha\\n\\t\\t\\t]\\n\\t\\t\\t});\\n\\t\\t}).then(function(commit) {\\n\\t\\t\\treturn repo.git.refs.heads(options.branchName).update({\\n\\t\\t\\tsha: commit.sha\\n\\t\\t\\t});\\n\\t\\t});\\n\\t}\\n\\n\\treturn {\\n\\tcommit: commit\\n\\t};\\n}\\n\\nexports.create = function(params) {\\n\\tvar reponame = $tw.wiki.getTiddlerText(\\\"$:/GitHub/Repo\\\"),\\n\\t\\tusername = $tw.wiki.getTiddlerText(\\\"$:/GitHub/Username\\\"),\\n\\t\\ttoken = $tw.utils.getPassword(\\\"github\\\");\\n\\tif(!username || !reponame || !token) {\\n\\t\\tparams.logger.alert(\\\"Github repository details are not properly configured. Cannot upload files.\\\");\\n\\t\\treturn null;\\n\\t}\\n\\tvar githubInfo = {\\n\\t\\tusername: username.trim(),\\n\\t\\treponame: reponame.trim().split(\\\"/\\\").pop(),\\n\\t\\ttoken: token.trim()\\n\\t}\\n\\treturn new GithubUploader(params,githubInfo);\\n};\\n\\nfunction GithubUploader(params,githubInfo) {\\n\\tthis.params = params || {};\\n\\tthis.githubInfo = githubInfo;\\n\\tthis.logger = new $tw.utils.Logger(\\\"github-uploader\\\");\\n\\tthis.files = [];\\n\\tthis.logger.log(\\\"GithubUploader\\\",params);\\n};\\n\\nGithubUploader.prototype.initialize = function(callback) {\\n\\tthis.logger.log(\\\"uploader initialize\\\");\\n\\tcallback();\\n};\\n\\n// Returns the canonical_uri for a file that has been uploaded\\nGithubUploader.prototype._getCanonicalURI = function(uploadItem) {\\n\\treturn `https://${this.githubInfo.username}.github.io/${this.githubInfo.reponame}/${this._getFilePath()}/${uploadItem.filename}`;\\n};\\n\\nGithubUploader.prototype._getFilePath = function() {\\n\\treturn $tw.wiki.getTiddlerText(\\\"$:/config/file-uploads/github/uploadpath\\\",\\\"files\\\").trim().replace(/^\\\\/|\\\\/$/gm,\\\"\\\");\\n};\\n\\n/*\\nArguments:\\nuploadItem: object of type UploadItem representing tiddler to be uploaded\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadItemInfo: object corresponding to the tiddler being uploaded with the following properties set:\\n\\t- title\\n\\t- canonical_uri (if available)\\n\\t- fields (optional)\\n\\t- uploadComplete (boolean)\\n\\t- getUint8Array()\\n\\t- getBlob()\\n*/\\nGithubUploader.prototype.uploadFile = function(uploadItem,callback) {  \\n\\tvar self = this,\\n\\t\\tuploadInfo = { title: uploadItem.title };\\n\\tthis.files.push({\\n\\t\\tpath: `${this._getFilePath()}/${uploadItem.filename}`,\\n\\t\\tcontent: uploadItem.text,\\n\\t\\tencoding: uploadItem.isBase64 ? \\\"base64\\\" : \\\"utf8\\\"\\n\\t});\\t\\t\\n\\tvar canonical_uri = this._getCanonicalURI(uploadItem);\\n\\t// Set the canonical_uri if available \\n\\tuploadInfo.canonical_uri = canonical_uri;\\n\\t// Set uploadComplete to true if the uploaded file has been persisted and is available at the canonical_uri\\n\\t// This flag triggers the creation of a canonical_uri tiddler corresponding to the uploaded file\\n\\tuploadInfo.uploadComplete = false;\\n\\tcallback(null,uploadInfo);\\n};\\n\\n/*\\nArguments:\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadInfoArray (optional): array of uploadInfo objects corresponding to the tiddlers that have been uploaded\\n\\t\\tthis is needed and should set the canonical_uri for each uploadItem if:\\n\\t\\t- (a) uploadInfo.uploadComplete was not set to true in uploadFile AND \\n\\t\\t- (b) uploadInfo.canonical_uri was not set in uploadFile\\n*/\\nGithubUploader.prototype.deinitialize = function(callback) {\\n\\tvar self = this;\\n\\tthis.logger.log(\\\"uploader deinitialize\\\",this.files);\\n\\tvar api = github(this.githubInfo);\\n\\tapi.commit(this.files,\\\"Uploaded by TiddlyWiki\\\")\\n\\t\\t.then(() => callback())\\n\\t\\t.catch((err) => {\\n\\t\\t\\tself.logger.alert(`Error uploading to github: ${err} in uploader deinitialize`);\\n\\t\\t\\tcallback(err);\\n\\t\\t});\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"uploader\"\n        },\n        \"$:/plugins/commons/file-uploads-github/license\": {\n            \"title\": \"$:/plugins/commons/file-uploads-github/license\",\n            \"text\": \"\\\"\\\"\\\"\\n~OctoKat, copyright (c) by Philip Schatz\\nDistributed under an MIT license: https://github.com/philschatz/octokat.js/blob/master/LICENSE.md\\n\\nCopyright (c) 2004-2007, Jeremy Ruston\\nCopyright (c) 2007-2021, ~UnaMesa Association\\nDistributed under an BSD license: https://tiddlywiki.com/#License\\n\\\"\\\"\\\"\\n\"\n        },\n        \"$:/plugins/commons/file-uploads-github/octokat.js\": {\n            \"text\": \"!function(e,t){\\\"object\\\"==typeof exports&&\\\"object\\\"==typeof module?module.exports=t():\\\"function\\\"==typeof define&&define.amd?define([],t):\\\"object\\\"==typeof exports?exports.Octokat=t():e.Octokat=t()}(\\\"undefined\\\"!=typeof self?self:this,function(){return s={},r.m=n=[function(e,t,n){\\\"use strict\\\";n={camelize:function(e){return e?e.replace(/[_-]+(\\\\w)/g,function(e){return e[1].toUpperCase()}):\\\"\\\"},uncamelize:function(e){return e {"created":"20210527202956234","creator":"user","text":"\\define copy-code(language:\"\",code:\"\",title:\"\",display-language:\"show\",height:\"\")\n\u003Cdl class=\"copy-code\" >\n\t\u003Cdt>\u003C\u003C__title__>>\u003C/dt>\n\t\u003Cdd style.height=\u003C\u003C__height__>>>\n\t\t\u003C$macrocall $name=\"copy-to-clipboard\" src=\u003C\u003C__code__>>/> \n\t\t\u003C$codeblock code=\u003C\u003C__code__>> language=\u003C\u003C__language__>>/>\n\t\t\u003Csmall class=\u003C\u003C__display-language__>>>\u003C\u003C__language__>>\u003C/small>\n\t\u003C/dd>\n\u003C/dl>\n\u003Cspan>\n\u003C/span>\n\\end","title":"$:/showInfo/macro/copy-code","list":"","modified":"20221208195252643","modifier":"Telumire","tagging":"after","tags":"$:/showInfo $:/tags/Macro $:/showInfo/macro/copy-code Tools","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","install":"\u003C\u003Cexport \"[is[current]] [is[current]tagging[]]\" filename:\"copy-code-macro\" hint:\"Click or drag and drop this button into your wiki: \">>","caption":"Copy code macro","description":"A macro to show a codeblock + a copy button. Support syntax highlighting with the highlight.js plugin.\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]] [is[current]tagging[]]\">>\u003C/p>","code-body":"yes"},
{"created":"20210527214847395","creator":"user","text":".copy-code{\n    font-family: Consolas;\n}\n\n.copy-code dt{\n    background: \u003C\u003Ccolor pre-background>>;\n    border: solid 1px \u003C\u003Ccolor pre-border>>;\n    border-bottom:unset;\n    padding: 0.5em;\n    border-radius: 3px 3px 0 0;\n    font-size: 1.1em;\n}\n\n.copy-code dt:empty, .copy-code dd small.hide{\n    display: none;\n}\n\n.copy-code dd{\n    margin: 0;\n}\n\n.copy-code dd>pre{\n    border-radius: 3px;\n    background-color:\u003C\u003Ccolor tiddler-editor-background>>;\n    height: inherit;\n    overflow-y: auto;\n}\n\n.copy-code dt:not(:empty)+dd>pre{\n    border-radius: 0 0 3px 3px;\n    margin-top: 0em;\n}\n\n.copy-code dd{\n    position: relative;\n    display: block;\n}\n\n.copy-code dd :is(button, small) {\n    position: absolute;\n    opacity: 0.3;\n    padding: 5px;\n}\n\n.copy-code dd button:hover{\n    transition: opacity 150ms ease-in-out;\n    opacity: 1;\n}\n\n.copy-code dd button {\n    font-size: 0;\n    right:0;\n    display: flex;\n    align-items:flex-start;\n    justify-content:flex-end;\n    pointer-events:none;\n}\n\n.copy-code dd button svg {\n    width: 20px;\n    height: auto;\n    pointer-events:all;\n}\n\n.copy-code dd small {\n    inset: auto 0 0 auto;\n    text-transform: uppercase;\n    font-weight: bold;\n    font-size: 1em;\n}","title":"$:/showInfo/macro/copy-code/style","comment":"\u003C\u003Ccopy-code html \"\"\"test\"\"\" \"title\">>","modified":"20221208195739384","modifier":"Telumire","tags":"$:/showInfo/macro/copy-code $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
