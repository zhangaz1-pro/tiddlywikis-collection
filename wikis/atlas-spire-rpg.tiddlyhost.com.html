{"created":"20231118172919693","creator":"Archfossil","text":"{{zzattributes}}\n\n! Body Category\n{{Body Attributes}}\n\nYou can use [[Body Attributes]] if you want an isolated card with just the attributes in that category.\n\n! Mind Category\n{{Mind Attributes}}\n\nYou can use [[Mind Attributes]] if you want an isolated card with just the attributes in that category.\n\n! Soul Category\n{{Soul Attributes}}\n\nYou can use [[Soul Attributes]] if you want an isolated card with just the attributes in that category.","title":"Attributes - Collective","modified":"20231119172230125","modifier":"Archfossil","tags":"[[Silver Eye]] [[Lotus Kettle]] Attributes"},
{"created":"20231118171939136","creator":"Archfossil","text":"The attributes of the BODY category determine the physical aspects and general health of your character.\n\nThe three Body attributes are Agility, Endurance, and Strength. The sub-attribute is Stamina.\n\n!! Agility (AGI)\nAgility represents the speed and reflexes of a character.\n\n* Agility determines your attack and damage rolls with Finesse Weaponry like Daggers and Short Blades.\n* While not wearing armor, or while wearing Light Armor, Agility is added to your Defense rolls.\n* Agility determines the order that actions are resolved in Combat. Faster actors declare their intentions last and resolve their actions first.\n* Agility is added to checks for general tests of reflexes and hand-eye coordination such as for avoiding traps or picking pockets.\n\n!! Endurance (END)\nEndurance represents the health and constitution of your character. How hearty and resistant they are naturally.\n\n* Your Endurance score is doubled for the purposes of determining Stamina.\n* Your Endurance score is tripled to determine how many Health Points (HP) are in each Wound Track. \n** Remember if your END score is 0 or lower, it counts as â€œ1.â€ So the lowest amount of HP you can have per Wound Track is 3.\n* Your Endurance Tier represents the threshold that Status Build-Up needs to break in order to afflict your character with Status Effects.\n* While wearing Medium or Heavy Armors, Endurance is added to your Defense rolls.\n\n!! Strength (STR)\nStrength represents the ability of your character to exert physical force. How much can they carry, how hard can they hit, etc.\n\n* Strength represents your attack and damage bonuses with Puissant Weapons like Axes or Hammers.\n* Your Strength Score represents your carrying capacity. A higher strength allows you to carry more items and access them quicker.\n* Strength is added to checks for general tests of athletics and power such as for scaling a wall, kicking down a door, or holding a barricade shut.\n* Strength determines your unarmed attack efficiency. Your attack bonus is your STR bonus, and the damage done is your STR Tier. Unarmed Attack conditions have no effect when they inflict Trauma.\n\n!! Body Sub-Attribute: Stamina\nStamina represents a reserve of energy the character uses to perform certain actions. There are two ways Stamina is reduced. These are called â€œFatigueâ€ and â€œExhaustion.â€\n\n''Fatigue'' is the main way Stamina will be reduced while the Adventure Pillar is active. Most actions in combat will come with a Fatigue cost. If the character doesnâ€™t have enough Stamina to pay the Fatigue cost of an action, it canâ€™t be done.\n\nRemoving Fatigue is as easy as taking the â€œRecoveryâ€ action. This is a â€œSlowâ€ action and puts the character in a state of relative vulnerability. When combat ends, all Fatigue is recovered immediately.\n\n''Exhaustion ''is the main way that Stamina is drained while the Journey Pillar is active. Skipping rests by forcing a march, taking extra watch shifts at night because youâ€™re too short staffed, or over exerting yourself by taking too many jobs around camp, are all ways a character can generate Exhaustion.\n\nUnlike Fatigue, Exhaustion is a much more lasting effect. Where Fatigue is a moment spent out of breath, Exhaustion is an aching and miserable tiredness that can only be vanquished through proper rest. Sleeping (or otherwise resting) in a safe and comfortable place is the only way to rid yourself of Exhaustion. It cannot be removed in a dungeon or while traveling.\n\nIf you need a card which has all of the attributes in one place, check [[Attributes - Collective]].\n\n\u003C\u003Chide Intro>>","title":"Body Attributes","modified":"20231119172230125","modifier":"Archfossil","tags":"[[Silver Eye]] Intro Attributes"},
{"created":"20231204160250362","creator":"Archfossil","text":"\nIn the information below you wanted to change the following.\n\n* Weather, and Terrain don't need hard coded rules like this. Simply let Weather and Terrain add \"Slow\" or \"Fast\" tags to the caravan. For each tag the caravan gets +1 speed.\n* Speed is still represented as a die value. Roll it, add any tag modifiers, there's the amount of Sectors you can cross moving at your Standard Pace.\n* Each Caravan has a Slow, Standard, and Fast Pace. The Pace merely indicates an amount of Time which must be committed to travel in order for the caravan to move their listed Speed. So for example, if your Caravan has a Standard Pace of 2, you need to dedicate two Times from the clock strictly to Travel. Having a low Pace value is better because it means you can cross more Sectors in less time. In short, Pace represents how long it takes to move your Speed. If Speed is the \"Miles\" then Pace is the \"per Hour.\"\n\nTime is fine, but needs a visual reference.\n\n---\n! ripped from old intro\n\n''Speed''\n\nBy default your caravan can move at a Slow, Standard, or Fast pace. Some circumstances may force you into a Delayed pace which is slower than Slow, or a Rapid pace which is quicker than Fast. You cannot choose to move at a \"Delayed\" pace typically.\n\nA Slow pace enables you to cross d4+1 Sectors per travel day. A Standard pace enables d6+2 Sectors. A Fast pace enables d8+3 Sectors. Delayed travel sets you to 1 Sector per day, while Rapid enables d10+4 Sectors.\n\nHowever much your speed is reduced by, it cannot be reduced below 1. Your minimum speed will always be 1 Sector per day at least. \n\n''Weather''\n\nFor our purposes there are only three types of weather to worry about. Clear, Difficult, and Hazardous.\n\nClear Weather provides a +1 bonus to your Speed. Difficult Weather subtracts -2 from your roll. Getting caught in transit while in Hazardous Weather subtracts -4 from your roll, and inflicts +1 exhaustion to anyone performing labor in each Sector.\n\nDifficult Weather represents heavy rain or snowfall, or even a perfectly normal hot day. Hazardous Weather reflects thunderstorms, heat waves, blizzards, intense wind storms, and other dangerous weather phenomenon. Travel is not possible in more inclement weather like tornadoes and hurricanes. \n\n''Terrain''\n\nSimilar to weather, Terrain is easily measured as Simple, Tough, or Harsh. Simple terrain represents an area with abundant infrastructure like roads and signs that make it easy to navigate. Tough terrain might be narrow trails, steep confusing hills, or unusual areas with lots of overgrowth that make it hard to know your location at a glance. Harsh terrain is the natural progression from that, with no trails or trail markers of any kind, very little lights or signs of life and previous passage, few landmarks or opportunities to ensure you're going the right direction, and so on.\n\nSimple terrain adds +1 to your speed. Tough terrain subtracts -2, and Harsh subtracts -4.\n\n!! Time\n\nEach day in the Journey Pillar is divided into eight sections of time. How much of these sections needs to be dedicated strictly to travel is determined by the quality of the Caravan. A caravan with a bad rate of speed will demand more sections of the clock to be dedicated strictly to travel in order to progress based on your selected speed.\n\n# Sun-Up\n# Morning\n# Aurora\n# Zenith\n# Dusk\n# Twilight\n# Witching\n# Nadir\n\nRemember this simple mnemonic - Salty Mothers Annoyed Zany Dentists Through Waffles Nicely.","title":"Caravans","modified":"20231204212222120","modifier":"Archfossil","tags":"\u003C\u003C>> [[Pillar - Journey]] [[Lotus Kettle]] [[Silver Eye]]"},
{"created":"20231119175026409","creator":"Archfossil","text":"\u003C\u003Chide 'Adventure Pillar'>>\n\n!!! Gear\n\n''Gear ''represents readily accessible equipment. Things that are worn or that you keep in holsters or in utility belts ready to use at a moment's notice. Your armor, primary weapons, and adventuring tools will count as â€œgearâ€ and always be accessible.\n\nGear slots are limited to 3 to start, but some abilities and equipment can allow you to carry more. Gear doesnâ€™t count against your carrying capacity unless it says otherwise, or if you take it off and pack it in your backpack (at which point it is no longer worn or accessible.)\n\n!!! Packs\nEach character is assumed to have a backpack (or pack of some kind.) Your backpack has a carrying space of 5 + your STR score in slots. (You can have less than 5 slots if you have a STR penalty.) Items have different properties determining how many slots they take up, but if no such properties are indicated, the item is assumed to take up 1 Slot.\n\nThe order in which you pack your equipment matters. The items you place in the top slots will be easier for you to access in an emergency, while the ones on bottom will be more difficult to reach. Whenever there is any pressure of time, such as while in combat, being chased, or actively avoiding a trap, if you want to quickly access an item from your inventory you will make a roll using just your Strength modifier die. How high you roll indicates how far down your pack you can reach for an item without stopping to â€œrummageâ€ for it. You can produce this item quickly and use it immediately after accessing it.\n\nIf you do not roll high enough to reach the depth of your pack for the item you want, you must â€œrummageâ€ instead. Doing so is a slow action which can leave you in danger if the consequences for a lack of speed prove to be lethal. Keep this in mind while filling out your inventory, and pack light if possible.\n\n!!! Item Properties\nItems which are smaller than average may be labeled â€œStackable Xâ€ and will have the X replaced with a number. This number indicates how many of the same item can be placed in one slot. For example a small glass vial may be listed as â€œStackable 5â€ indicating that one slot in your inventory can hold 5 of these vials. Different stackable items cannot be mixed in the same slot. A slot containing 3 small glass vials does not have room for 2 more stackable items, it only has room for 2 more small glass vials.\n\nItems which are larger than average may be labeled â€œBulk Xâ€ and will have the X replaced with a number. This number indicates how many additional slots the item takes up in your inventory. For example a small boatâ€™s anchor may be listed as â€œBulk 2â€ indicating that it takes up an initial slot and two extra, taking up 3 Slots in your inventory in total. Bulk item slots must be adjacent, you could not split a Bulk 3 item into taking up 2 slots at the top of your inventory and 2 at the bottom for example.\n\nWhen attempting to quick access your inventory, if you roll past a Stackable Item you can pull out any number of them. When trying to access a Bulk Item, you need only roll up to one of the slots it occupies. So if your Bulk 2 item takes up slots 7-8-9 and you roll a 7, you can access the Bulk item just fine.\n\nYou can also acquire items with a â€œTrivialâ€ weight. These are incredibly small or nearly weightless items like keys, chalk, or small tokens and coins. Items with a Trivial trait will go in small side pockets and can always be easily accessed if necessary. There is also no upper limit on Trivial items mechanically, however your GM is encouraged to use common sense limitations here. No adventurer should end up with a keyring of 6,000 â€œweightlessâ€ keys unless their character concept is Hellâ€™s Janitor.\n\n!!! Kits\nSome of the items you bring will be classified as â€œKits.â€ Kits are special items that typically have a Bulk trait. Kits form a sort of abstract idea of their contents and allow you to produce an item that aligns with their purpose when needed. For example, a Firestarting Kit may allow you to pull out any number of matches, accelerants, or kindling when you need it. Each time you use a Kit, the Bulk is reduced by 1 until the kit is empty. Kits can be equipped as Gear so they're on-hand for when you need it.\n\n!!! Planning\nWhen delving into a dungeon, you will want to leave space in your pack for loot. Every bag of coins or valuable trinket and bauble will require a slot in your pack until it can be stored safely in your caravan. But as they say, packs overflowing with treasure are often low in supplies. Striking a balance will be the key to survival and success.\n\nSometimes you might need to haul out something larger than you can carry, or handle something delicate with extreme care. In this case its best to call in your Porters to haul it away. They specialize in this type of transportation, and will do everything in their power to not let you down. Theyâ€™re gonna have to if they want to be paid after all. More on this is covered in the section Supply Lines & Porters in the [[Followers]] card.","tags":"[[Adventure Pillar]] [[Pillar - Adventure]] [[Lotus Kettle]] [[Silver Eye]]","title":"Carrying Capacity & Gear","modified":"20240125022943884","modifier":"Archfossil"},
{"created":"20231119231727957","creator":"Archfossil","text":"\u003C\u003Chide 'List of Damage Types & Conditions'>>\n!! Cold Damage\nCold damage is commonly inflicted upon the underprepared by extremely low temperatures. Some spells that wield freezing temperatures to deadly effect will also induce cold damage.\n\n| !D6 |\u003C|\n| 1 | Chilled 1 |\n| 2 | Chilled 2 |\n| 3 | Frostbite 1 |\n| 4 | Frostbite 2 |\n| 5 | Frostbite 3 |\n| 6 | Frozen |\n\n''CHILLED''\n\n* The Chilled condition has 2 tiers of severity.\n* For each level of severity, the Chilled condition applies a -2 AGI score penalty. Adjust your Bonus and Tier accordingly.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.\n\n''FROSTBITE''\n\n* The Frostbite condition has 3 tiers of severity.\n* For each level of severity, the Frostbite condition applies a -2 AGI score penalty.\n* Any tier of Frostbite also requires at the start of your turn that you make an END check against 12 + Frostbite * Tier (E.G. Frostbite 2 = 14 difficulty.) If the check fails, they lose their turn being too cold to move.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.\n\n''FROZEN''\n\n* The Frozen condition leaves a character coated in a thin layer of ice, almost completely frozen solid.\n* While the Frozen condition is active you are limited to one action per turn and your AGI is reduced to -5 (-d12 Bonus / Tier 0.)\n* At the start of your turn you make an END check against 17 or lose your turn, completely frozen in place.\n\n","modified":"20231119232631218","modifier":"Archfossil","title":"Cold Damage","tags":"[[List of Damage Types & Conditions]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231118230230431","creator":"Archfossil","text":"\u003C\u003Chide [[Adventure Pillar]]>>\n\nCombat in //Atlas Spire// is slow paced and tactical around the real world table, but narratively within the game it is implied to happen very quickly and suddenly. Fighting is performed mechanically through Exchanges involving two or more combatants. These Exchanges happen very fast in the narrative, and all exchanges in a given Phase are assumed to happen simultaneously, or at least as close to it as possible. Regardless of the real world time invested in resolving the Exchanges they all follow this general timing rule.\n\n! The Flow of Battle\n\nCombat operates with four different terms explaining what is happening and when. These four terms are;\n\n* Rounds\n* Phases\n* Turns\n* Exchanges\n\nA ''Round'' describes a full cycle where each actor has the full extent of their turn. Every Phase, Turn, or Exchange happens within a Round.\n\nThere are five ''Phases'' in combat, three main phases which happen every round and two special phases which only come up under certain circumstances. These will be covered more at length below, but for now know that there are Fast, Normal, and Slow main phases with Rapid and Delayed special phases. Rounds begin with the Fast Phase before moving on to the Normal Phase, then to Slow. Once a Slow (or Delayed) phase ends, a new ''Round'' will begin.\n\n''Turns'' describe the opportunity to take action for each actor in a combat, PCs and NPCs alike. Turns happen in ''Turn Order''. Every actor in combat will have their own unique number determined at the start of battle. When your Turn happens and who goes before or after you is dictated by the Turn Order. \n\n''Exchanges'' are interruptions to the normal turn order and typical single-player control of the combat pacing during their turn. During an Exchange, two (or possibly more) actors engage in melee combat with the initial attacker having \"Momentum\" during the exchange. While the exchange is being resolved, Defensive Abilities and failing risky attacks can shift the Momentum against the original attacker. This can make exchanges risky for everyone and much more complex than a simple \"attack.\" More on this is covered below.\n\n!! Setting Turn Order\nWhen a fight breaks out all the actors involved must make an Agility Roll to determine their position in the Turn Order. The highest roll is given the top position and will be the â€œfastestâ€ actor. All other results are recorded in descending order with the lowest roll being the â€œslowestâ€ and last to act. Matching results will re-roll against each other with the winner being given a +1 to their total. If this would cause them to match with another result, another re-roll occurs with the winner again receiving a +1. Ties must be broken this way until every participant in the combat has a unique Turn Order value. Tiebreakers against teammates can be resolved with one party simply yielding the +1 to their ally.\n\nSo for example, if Senzo rolls 18, Daisy rolls 14, and Luc rolls 21, the Turn Order would place Luc on top (21), Senzo in 2nd (18) and Daisy in 3rd (14.)\n\nIn another example, if Senzo and Daisy both rolled 14, Senzo and Daisy would have to re-roll in order to determine which of them moves up to 15. Lets say Daisy wins, but now she is tied with Luc who rolled 15 initially. Now Daisy and Luc must re-roll in order to determine which of them wins the +1. Alternatively any of them at any point could have simply given the other player the +1.\n\n\u003C\u003C\u003C\nQuick note regarding tiebreakers. Players are encouraged to use this system to attempt to \"inch\" their characters with better Agility bonuses over enemy creatures. If Luc and Daisy rolled 18, and an enemy Skeleton rolled 19, the winner of the tiebreak between Daisy and Luc will be re-rolling a tiebreak with that Skeleton next. In this circumstance, Daisy may wish to yield the roll to Luc since his AGI is better, and he has a better chance of now getting to act in front of the hostile Skeleton in their tiebreak.\n\u003C\u003C\u003C\n\n!! Phases\n\nOnce Turn Order is established, the first Round of combat can begin. In each Round of combat there are three main phases and two special phases, each indicating a different Speed of action. The main phases are ''Fast'', ''Normal'', and ''Slow''. The special phases are ''Rapid'' and ''Delayed''. Each of these phases consists of two steps. Step 1: ''Declaration'' and Step 2: ''Resolution.''\n\nThe start of a Round always begins with the Fast Phase. Once the Fast Phase ends, the Normal Phase begins. When that ends, the Slow Phase starts.\n\nThe special Rapid Phase is quicker than the Fast Phase, but to have any action occur at the Rapid Speed you would first declare an action in the Fast Phase anyway. The GM should not need to open a new round with a Rapid Phase. Speed bonuses can stack beyond Rapid. When this happens, they are noted as â€œRapid+â€ with a new â€œ+â€ being added to indicate each new tier of speed. So for example, Rapid+++ is faster than Rapid++ which is faster than Rapid+ which is faster than Rapid which is faster than Fast. Resolve these actions with the fastest first like normal, breaking ties by whoever rolled the highest Initiative for their Turn Order.\n\nThe special Delay Phase will trigger when the Slow Phase ends if someone has willfully delayed an action, or if theyâ€™re under some kind of effect that causes them to act with a delay. Otherwise it is skipped entirely.\n\nOnce the Slow Phase (or the Delay Phase if there was one) ends the Round concludes and a new Round begins, starting with a new Fast Phase. This loop will continue until combat ends.\n\nRegardless of how many phases occur each round, under normal circumstances each actor in combat is limited to only two actions per round and only one action per phase. If an actor takes a Fast action and a Normal action, they cannot take a Slow or Delayed action.\n\nEvery action or ability your character has for Combat should be listed with a \"Speed\" indicating which Phase it can be used. For most of these actions there is no restriction on using them in a slower Phase than the one in which they're listed. Movement for example is a Normal Speed by default, but there's no reason you can't move during the Slow or Delayed Phases as well. Some abilities are restricted to their specific phase, but when this is the case that restriction should be indicated by the ability in question.\n\n!! Declaration / Resolution\nEach time a new Phase starts it begins with a Declaration Step followed by a Resolution Step.\n\nDuring the Declaration Step the GM will ask in ascending order, starting with the Slowest Actor on the bottom of the list and ending with the Fastest at the top, if they have any actions to declare in this phase. If a player does have an action to declare for any of their characters, they must inform the entire table. This includes the GM who is representing NPCs.\n\nThe actions which can be declared are as follows;\n\n* Move to new Zone.\n* Attack Target.\n* Perform Tactical Action.\n* Assist Target.\n\n''Moving to a new Zone'' does exactly what it implies. Your character has declared their intention to move from their current zone into an adjacent zone. When you declare this action, you must also designate a zone. If you have the ability or a special means of moving an additional zone after the first one, you must also mention that during this declaration step.\n\n''Attacking a Target'' is slightly more variable depending on the nature of your attack. All attacks are classified either as Melee or Ranged. If you intend to attack in Melee you must be sharing a zone with your target. If you are attacking at Range, your target must not be in a zone which provides them ''Cover.'' In either case, all that must be known from your declaration of attack is who, and where. During the resolution step, if your Melee attack is successful, you'll begin an Exchange with your target.\n\n''Tactical Actions'' represent the miscellanea of combat. Swapping weapons, opening doors, pulling levers, flipping tables for cover, etc. When you declare your tactical action, you must specify what it is your character is doing exactly. \n\n''Assisting Targets'' allows you to participate in an Exchange involving your target. Your choice of target can be friend or foe, it doesn't matter for the purpose of the declaration step. What does matter is that you share a zone with them, or can otherwise reach them in a melee somehow. Ranged assists are not possible without some sort of special ability. What you get to do as part of an assist during an Exchange is outlined in detail more below in the section for Exchanges.\n\nOnce the actor at the top of the Turn Order has made their choice, the Declaration Step ends and the Resolution Step begins.\n\nDuring the Resolution Step, actions that were declared during the Declaration Step are resolved in descending order with the Fastest actor having their declared actions outcome determined first, and the Slowest actor to declare an action having theirs resolved last. Once all the actions that were declared during the Declaration Step are resolved, this Phase ends and the next Phase begins (So if this was the Fast Phase, a Normal Phase starts and begins with its own Declaration Step.)\n\nThis system allows the quicker actors to react to what their slower enemies are doing. If a slow character intends to pull a lever to trigger a trap, a quicker character has the opportunity to stop them because the slower actor declared their intentions first, but the faster actor resolves their actions first.\n\nSo for example, the Turn Order looks like this;\n\n* Luc - 21\n* Goblin Rager - 19\n* Senzo - 18\n* Goblin Thief - 15\n* Daisy - 14\n\nIt is a new round of combat so the Fast Phase is just beginning with a Declaration Step. Daisy, being the slowest, is first to have her Turn. She declines as she has no abilities or actions she can take during the Fast Phase since her character isn't very quick. The Goblin Thief is up and the GM says he will Attack Daisy at Range. Senzo is next and is playing a heavy defender role, so upon hearing that Daisy is going to be attacked, Senzo declares that he will Assist her. The Goblin Rager is up next and the GM skips him since he also has no Fast actions. Luc is last to go and is very quick, so he will attack the Rager who is already in his zone.\n\nThe Resolution Step begins and Luc is first. He opens an Exchange with the Rager and deals impressive damage at the end of it. Senzo uses an ability to cover Daisy with his shield giving her a Defensive bonus when the Goblin Thief throws daggers at her from a zone away. The Fast Phase ends and the Normal Phase begins with a new set of Declarations starting again with Daisy.\n\n!! Zones & The Battlefield\n{{Movement & Zones}}\n\nFor an isolated card with just the Zones and Movement mechanics open [[Movement & Zones]].\n\n!! Tactical Actions\n\n{{Tactical Actions}}\n\nFor an isolated card about what constitutes a tactical action, check [[Tactical Actions]].\n\n---\nA short recap:\n\n//Zone Properties areâ€¦//\n\n* Permanent fixtures that are not intended to change or alter very often.\n* Set by the GM at the start of battle.\n* Provide large or important modifiers to how combat plays out.\n\n//While Tactical Actions areâ€¦//\n\n* Temporary advantages that can be created and employed by anyone after battle begins.\n* Made and employed by actors on either side of the fight.\n* Small one-time use modifiers for whoever capitalizes on it first.\n* Equal to the INT bonus of whoever sets them up.\n\nFor example, If your character spent all night setting up land mines and barricades in preparation for an attack the next morning, they established Zone Properties. But if theyâ€™re throwing down land mines and trying to set up barricades while theyâ€™re operating in a Turn Order, they are performing Tactical Actions to Create Advantages.\n\n---\n\n!! Attacks & Exchanges\n\n{{Attacks & Exchanges}}\n\nFor an isolated card with just the information on how attacks work, check [[Attacks & Exchanges]].\n\n!! Retreat!\nNot every fight is going to go your way. When it comes time to cut your losses and run from a battle, youâ€™ll begin a Retreat.\n\nTo initiate a Retreat, you must move to the zone that acted as the â€œentranceâ€ to this combat. Or alternatively to any logical zone with a means of exit. Once here, you need to clear the zone of hostiles to initiate the retreat.\n\nAny singular character can be the initiator of a retreat, but the decision to run should be discussed and agreed upon by the majority of the players around the table before any character's call to retreat is taken seriously.\n\nOnce the zone is clear and the group is ready, a retreat can be formally initiated. Any character in the designated exit zone can retreat any time the zone is free of hostiles. Combat continues around whoever is left behind until each character can reach the exit zone and retreat. When to stand your ground and ensure everyone is safe, and when to abandon all hope and flee, is entirely up to each player individually.\n\nAfter retreating, some creatures may pursue the characters. Whoever was the character that initiated retreat will roll either INT or AGI to navigate the dungeon back to the previous Landmark. The creatures behind them will roll either INT or AGI in kind.\n\nThe GM will ask for a new roll from the players at each notch in the progress track, adding the rolls together. The pursuing creatures will roll in kind once the PCs get to the second notch. If the pursuing creatures total ever matches the PCs total, they are caught and a new combat begins. In this fight, retreat is not an option unless someone is willing to stand their ground and hold back the creatures. All other characters will then follow the retreat rules normally, while the designated character is exempt and must fight until the end, win or lose.\n\nFor more about how Landmarks and \"notches\" in exploration works, check [[Exploration Rules]].","tags":"[[Adventure Pillar]] [[Lotus Kettle]] [[Silver Eye]] [[Pillar - Adventure]]","title":"Combat Rules","modified":"20240125154407453","modifier":"Archfossil"},
{"created":"20231119231617177","creator":"Archfossil","text":"\u003C\u003Chide 'List of Damage Types & Conditions'>>\n!! Crush Damage\nCrush damage is inflicted by blunt weaponry like hammers. Thrown stones, collapsing rocks, taking damage from falling too far, or being smashed against the wall or thrown onto the floor can all inflict Crush damage.\n\n| !D6 |\u003C|\n| 1 | Shattered 1 |\n| 2 | Shattered 2 |\n| 3 | Shattered 3 |\n| 4 | Broken 1 |\n| 5 | Broken 2 |\n| 6 | Broken 3 |\n\n''SHATTERED''\n\n* The Shattered condition has 3 tiers of severity.\n* For each level of severity, the Crushed condition adds +1 Stamina cost to every action. Even actions that otherwise did not cost stamina.\n\n''BROKEN''\n\n* The Broken condition has 3 tiers of severity.\n* For each level of severity, the Broken condition applies a -1 Body penalty to the character. (AGI, END, and STR are affected.)","modified":"20231119232623404","modifier":"Archfossil","title":"Crush Damage","tags":"[[List of Damage Types & Conditions]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119231748107","creator":"Archfossil","text":"\u003C\u003Chide 'List of Damage Types & Conditions'>>\n!! Curse Damage\nCurse damage is also sometimes called â€œNecroticâ€ or â€œUnholyâ€ damage. It does affect tissues causing rotting and decay the way â€œNecroticâ€ would imply. Likewise, in extreme cases, it also affects some elements of your very soul the way â€œUnholyâ€ would imply. â€œCurseâ€ was the moniker given to compromise between the two, and was not chosen lightly. Curse damage is truly terrifying to most folks for it has a particularly painful effect and can leave ugly scars even when the damage is not significant.\n\n| !D6 |\u003C|\n| 1 | Enfeebled 1 |\n| 2 | Enfeebled 2 |\n| 3 | Enfeebled 3 |\n| 4 | Haunted 1 |\n| 5 | Haunted 2 |\n| 6 | Doomed |\n\n''ENFEEBLED''\n\n* The Enfeebled condition has 3 tiers of severity.\n* For each level of severity, the Enfeebled condition applies a -1 Mind penalty to the character. (CHA, INT, and PER are affected)\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.\n\n''HAUNTED''\n\n* The Haunted condition has 2 tiers of severity.\n* For each level of severity, the Haunted condition applies a -1 Mind penalty to the character. (CHA, INT, and PER are affected.)\n* Vicious and angry spirits will create a tactical action to benefit any hostiles working against the Haunted character. At Haunted 1 they create advantages with a value of d6. At Haunted 2 the advantages have a value of 2d6.\n* These advantages are created at the end of the haunted players declaration phase.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.\n\n''DOOMED''\n\n* The Doomed condition causes the afflicted character to roll a d6. At the end of each of their turns, the rolled d6 diminishes by 1.\n* When the Doomed timer reaches 0, the character suffers 1d12 Curse damage.\n* Each time the timer reaches 0, the d6 is rerolled and another d12 is added to the damage.\n","modified":"20231119232613362","modifier":"Archfossil","title":"Curse Damage","tags":"[[List of Damage Types & Conditions]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231130215055237","creator":"Archfossil","text":".tc-tiddler-frame .tc-tiddler-body {\nfont-family: \"Segoe UI\", Candara, \"Bitstream Vera Sans\", \"DejaVu Sans\", \"Bitstream Vera Sans\", \"Trebuchet MS\", Verdana, \"Verdana Ref\", sans-serif;\n}\n\n.tc-tiddler-frame .tc-tiddler-body > h1 {\nfont-family: \"Segoe UI\", Candara, \"Bitstream Vera Sans\", \"DejaVu Sans\", \"Bitstream Vera Sans\", \"Trebuchet MS\", Verdana, \"Verdana Ref\", sans-serif;\n}\n\n.tc-tiddler-frame .tc-tiddler-body > h2 {\nfont-family: \"Segoe UI\", Candara, \"Bitstream Vera Sans\", \"DejaVu Sans\", \"Bitstream Vera Sans\", \"Trebuchet MS\", Verdana, \"Verdana Ref\", sans-serif;\n}\n\n.tc-tiddler-frame .tc-tiddler-body > h3 {\nfont-family: \"Segoe UI\", Candara, \"Bitstream Vera Sans\", \"DejaVu Sans\", \"Bitstream Vera Sans\", \"Trebuchet MS\", Verdana, \"Verdana Ref\", sans-serif;\n}","tags":"$:/tags/Stylesheet","title":"Custom Stylesheet","modified":"20231130220209616","modifier":"Archfossil"},
{"created":"20231119223434866","creator":"Archfossil","text":"\u003C\u003Chide 'Adventure Pillar'>>\n\nThere are 12 damage types in Atlas. Each damage type has a list of potential Conditions. When you take damage that causes trauma, you may opt to activate a Flaw, or roll one of these Conditions. The table you roll on to find your Condition is determined by the type of damage inflicting the trauma.\n\nThe 12 damage types are listed below. There are 3 common types and 9 uncommon types.\n\n| !DAMAGE TYPES |\u003C|\u003C|\u003C|\n| !Common Damages | ''Uncommon Damages '' |\u003C|\u003C|\n| !1: Crush | 4: Cold | 7: Heat | 10: Shock |\n| !2: Pierce | 5: Curse | 8: Psychic | 11: Soul |\n| !3: Slash | 6: Eldritch | 9: Radiant | 12: Toxic |\n\nConditions caused by Common Damage Types require one time block and medical supplies to heal.\n\nConditions caused by Uncommon Damage Types require two time blocks and two medical supplies to heal.\n\n!!! Damage Resistances\nSome abilities will grant you resistance to certain damage types. Resistances always come with a numerical value, such as â€œResistance: Crushing 4.â€ Damage resistance does two key things.\n\n1: The amount of damage inflicted of that type is reduced by the resistance amount. If you have Resistance: Crushing 4 and take crushing damage, the amount of HP you lose is reduced by 4.\n\n2: When you roll a condition for that damage type, you reduce the roll result by your resistance value. E.G. if you roll a 3 on a condition table, but you have 2 resistance to that type of damage, you get the 1st result instead of the 3rd.\n\nAs Condition tables put the harsher penalties in the higher amounts, predicting the damage types you may be encountering and bringing resistances for them can save you from suffering your more brutal flaws.\n\nIt is possible to encounter damage immunities as well. As the name would imply, this makes the immune character totally invulnerable to that type of damage. Naturally being unable to suffer any of that damage type also prevents you from ever earning a condition from it.\n\nNow that you're familiar with the different damage types, you can read about each one and their associated Conditions at [[List of Damage Types & Conditions]].","title":"Damage Types","modified":"20231119224756156","modifier":"Archfossil","tags":"[[Adventure Pillar]] [[Flaws & Conditions]] [[Lotus Kettle]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231120012000023","creator":"Archfossil","text":"! The Silver Eye\nEvery Adventurer in Atlas has one shared common trait. At some point in their lives, they had a near death experience. In the aftermath of this experience, something woke in them. Their eyes glazed over silver, and they heard a voice. Although they couldnâ€™t understand the language, the message still came in clear. As if they spoke the words themselves.\n\n\n\u003C\u003C\u003C\nâ€œYou will be colder now. But you can know warmth again. In the dark. In the fog. It will wrap you like a babe in your mother's arms. You can resist. You can run. But youâ€™ll never know peace again until you feel it for yourself. That is your purpose now. That is your curse. Welcome to your new life.â€\n\u003C\u003C\u003C\n\nThey awake from their experience. Often, scared and confused. The silver sheen fades from their eyes, revealing their normal iris underneath. If there were no witnesses, no one might ever know. But if there were, they all would have seen it. True to the voice the adventurer heard, they will feel colder. They will feel inexplicably called to the dark rolling fog that sets just beneath the surface of the earth. Theyâ€™ll dream of it every night. Theyâ€™ll lament the sun for cold days, even while they sweat in the heat and their skin changes color as it burns. They will relentlessly seek that warmth again. \n\nSomeday they will come to terms with the fact that there can be only one place theyâ€™ll ever know it. They will arm themselves, and protect themselves, and train themselves in the name of finding that warmth again. And once theyâ€™ve embraced their inevitable march into that dark swirling mist, another Silver Eye Adventurer will be born.\n\nThe Silver Eyes are special. They are the only people who can be subject to a functional resurrection spell and have their proper soul restored to their proper body. Any regular, mortal folk who attempt resurrection always come back â€œwrong.â€ On top of that, theyâ€™re the only people who can banish the dark fog of the underground. A mortal who walks into a dungeon is quickly corrupted and devoured by the mists. A Silver Eyed Adventurer is called to it. Feels the mists as if it were the warmth of the sun itself, and banishes it through their mere presence. This is what allows your Frontlines to move forward behind you. This is why your followers donâ€™t join you into the dark. This is also why Silver Eyed folk stick together and maintain so many contacts. Hard to resurrect you if your body is somewhere irretrievable, in a dark black cave filled with fog that instantly kills mortal beings after all.\n\nAll this is to say, that death is not the end for you. When you die, you do in-fact, die. Your soul exits your body, same as anyone else. The difference is that yours will linger, whereas any other mortal soul will simply drift away into their final resting place of choice (typically this destination is determined by whichever deity they worshiped in life, but occasional outside forces may intervene.)\n\nWhile your soul hangs around your body, youâ€™ll be able to tap into whatever abilities you had in life that came with the â€œAfterlife Abilityâ€ tag. Sometimes being dead even makes some of your abilities stronger! More on this below.\n\nDuring the different pillars of play, being dead can mean very different things. The sections ahead will break each of these down so you know what to expect when â€œthe worst should happen.â€\n\n!!! Death in the Adventure Pillar\nWhile the Adventure Pillar is active your spirit still lingers close to the â€œtraumatic moment of death.â€ You float around and help your team. As a character, you can participate through the use of â€œAfterlife Abilities.â€ As a player you can still communicate freely with your party and team.\n\nThough you are a â€œspiritâ€ and this invokes images of floating translucent ghosts, this is not the case. You follow the normal rules of mortality, as bound by gravity and tangible barriers as you were when you were alive. Chalk it up to not being used to being dead yet. Despite this, you cannot stick your intangible head through the locked door to see whatâ€™s ahead. You cannot â€œgo first and trigger any trapsâ€ as they simply wonâ€™t detect your weightless non-physical form. Anything that is not strictly an â€œAfterlife Abilityâ€ is outside of the realm of \npossibility for you.\n\n''Afterlife Abilities''\n\nAfterlife Abilities are ways for you as a player to continue playing even after your character has fallen. They can be powerful game changers in the face of certain defeat, however they come at a cost. \n\nEvery Afterlife Ability has a listed Hollowing Cost. Whenever you use an Afterlife Ability, you accumulate an amount of Hollowing equal to their cost. If your total accumulated Hollowing is greater than your Charisma Score, your soul will begin to fuel the creation of new undead creatures. These creatures will spawn using your corpse as a portal, and they will become hostile to all nearby entities, friend and foe alike. (The GM will take control and play them like any other hostile monster of their type.)\n\nOnly abilities which specifically state they can be used as Afterlife Abilities are eligible. Each ability has its own rules about where and when it can be triggered, but for the most part you are assumed to still have your the space you had in the Turn Order when you were alive.\n\nSome special abilities may allow you to use the â€œAfterlifeâ€ version of an ability even while youâ€™re still alive, either through special rules or some sort of â€œAstral Projection.â€ In these cases, you still accumulate Hollowing as if you were dead, and it will carry over if you do die later.\n\nHollowing lasts as long as the Adventuring Pillar is active. It clears back to 0 when the pillar of gameplay swaps to Journey or Quarters.\n\n!!! Death in the Journey Pillar\nWhen the Journey Pillar becomes active, if your character is dead, you are sufficiently removed from the â€œtraumatic moment of deathâ€ to have your spirit move on to a realm in-between the physical and the final. In this â€œbetweenâ€ space, you can still observe your party members, but cannot speak with them or engage with them like you could in the Adventure Pillar. If they want to hear from you, they will need to use some kind of ability that facilitates speaking with the dead (likely a psychic or magical effect.)\n\n\n\u003C\u003C\u003C\nNote that this doesn't mean //Atlas// expects the player to sit there silently and watch. The player is very much still allowed to speak and participate as much as they want to. The //character// is dead and silent however.\n\u003C\u003C\u003C\n\nWhile dead in the Journey Pillar the GM will reveal to you the end result of any Prelude. As a spirit, you will have the ability to manipulate the outcome of these Preludes for the better of your allies. Think of it as watching over them from beyond. For more on Preludes check [[Preludes]].\n\n!!! Death in the Quarters Pillar\nThe Quarters Pillar is the only time a dead Silver Eyed character can be properly resurrected. Resurrection is done by committing your soul to a Covenant. Covenants differ from town to town and are established as part of the town creation process (typically done during Session Zero.)\n\nMost of what youâ€™ll do as a spirit in the Quarters Pillar revolves around this covenant and your resurrection.\n\n''Resurrection & Covenants''\n\nTrue resurrection lies beyond the means of mortal men. But for those blessed (cursed?) with the Silver Eye death may prove to be little more than a temporary setback.\n\nSo how exactly do you come back? Well, that depends on who is willing to help you. Your soul can only be reunited with your body (or a close-enough vessel) while the Quarters Pillar is active. Towns with a close cultural relationship to death will typically offer short or simple covenants to facilitate your resurrection, while others may take a longer or more difficult process. It all depends on what is available and what the culture and laws are.\n\nCovenants are explored in more detail at [[Death Covenants]].\n\n''Death Limitations''\n\nGMs are invited to place their own limit on how many times a character can die. Do what works for your game. 3 Strikes and youâ€™re out, 9 lives, unlimited resurrections, just one second-chance, etc. However youâ€™d like to play it, there are no wrong answers.","tags":"zzindex [[Lotus Kettle]] [[Pillar - Adventure]] [[Pillar - Journey]] [[Pillar - Quarters]] [[Silver Eye]]","title":"Death & The Afterlife","modified":"20231120023638219","modifier":"Archfossil"},
{"created":"20231119231809224","creator":"Archfossil","text":"\u003C\u003Chide 'List of Damage Types & Conditions'>>\n!! Eldritch Damage\nEldritch damage is difficult to explain because different people experience pain from Eldritch damage differently. Eldritch damage is inflicted by magical effects that arenâ€™t inflicting any other damage type. Just like different souls manifest magic in different ways, they also receive it in different manners. To some it is like a pins and needles stabbing sensation. To others, it is similar to a burn. How it feels is every bit determined by who cast the spell and who was hit by it, making it hard to nail down a depiction of the sensation it gives to be pained by Eldritch damage.\n\n| !D6 |\u003C|\n| 1 | Blighted 1 |\n| 2 | Blighted 2 |\n| 3 | Blighted 3 |\n| 4 | Prismatic 1 |\n| 5 | Prismatic 2 |\n| 6 | From Out of Space |\n\n''BLIGHTED''\n\n* The Blighted condition has 3 tiers of severity.\n* For each level of severity, the Blighted condition reduces the maximum HP of each Wound Track by 2.\n\n''PRISMATIC''\n\n* The Prismatic condition has 3 tiers of severity.\n* For each level of severity, the Prismatic condition deals d6 damage at the end of each turn unless the afflicted character takes an action to Stabilize themselves.\n* The damage type inflicted is determined randomly by rolling a d12 and consulting the damage types table above.\n* If Prismatic damage inflicts a wound, the damaged character may not choose to activate a flaw. They are forced to roll a random Condition from the appropriate damage type.\n* The Prismatic Severity value is added to the Condition roll. (So if they roll a 4 with Prismatic 2, they use the result from 6 [4+2]) Resistances that would reduce the roll result are negated.\n\n''FROM OUT OF SPACE''\n\n* The From Out Of Space condition causes the afflicted character to temporarily fade out of this reality.\n* At the start of each turn the afflicted character rolls a d20. On a 1-10 they are removed from time and space.\n* While removed from time and space, they suffer 1d10 Eldritch damage. They then return at what would have been the end of their next turn.\n\n","modified":"20231119232607028","modifier":"Archfossil","title":"Eldritch Damage","tags":"[[List of Damage Types & Conditions]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
