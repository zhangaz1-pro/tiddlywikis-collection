{"created":"20231118073020363","creator":"Archfossil","text":"! The Triumvirate System\n\nThe Triumvirate System represents the three pillars of gameplay found within Atlas Spire. Each of the three pillars employs different core mechanics. More on this will be covered in the section //The Three Pillars// below. As each of the three pillars uses the same resolution system however, we'll start with a quick primer on //The 6 Core Dice//.\n\n!! The 6 Core Dice\n\nAtlas Spire uses a d20 as the main resolution die. Whenever you need to determine the outcome of an event youâ€™ll roll a d20. Alongside that there is a scale of 6 â€œCore Dieâ€ which can be rolled to determine bonuses and penalties.\n\nThe scale looks like this:\n\n!!! d4 -> d6 -> d8 -> d10 -> d12 -> d20\n\nWhenever you receive circumstantial bonuses, the GM will give you an extra die for your roll. If youâ€™ve got the high ground in a fight, it may be worth an extra d4 in their opinion. If youâ€™ve endured a particularly challenging trial to convince the guardians of the ancient sword that youâ€™re worthy, you may get an extra d10 on your Charisma roll.\n\nAt the lowest end of the scale is the d4 (without counting 0) while d20 is at the highest. Any benefits that would generate a bonus or penalty beyond +/- an additional d20 will instead have no extra effect.\n\nA single bonus / penalty will never result in rolling multiple dice. You can never stack a bonus so far as to receive â€œ2d4â€ for example. However, for any given roll, or \"check,\" a number of different factors may be applied which can result in multiple bonus / penalty dice being rolled in a single check. You could end up rolling d20 + 2d8 + 1d4 - 1d10 or any other crazy formula as a result of your circumstances. There is no limit to the amount of bonuses / penalties which can be applied to a single roll.\n\nFor example, if you have a really good high ground in a fight, the absolute best case scenario is an extra d20 (although this should be incredibly rare.) On that same roll, you might receive another bonus for the sun being in their eyes thatâ€™s worth d10. You may also have a teammate give you a special bonus of 1d4e to your attacks this turn. On top of this, you have a Flaw active that inflicts a -d6 penalty to your attack rolls. Now your attack notation would be 2d20 + d10 + 1d4e - d6. None of the bonuses applied reached off the scale or added multiple dice. Each die in the roll came from a different source. //(It's worth mentioning that this is a really silly example that doesn't reflect typical gameplay.)//\n\nAny check outside of Combat will have a difficulty rating that is a multiple of 5 and within a range of 5 to 30. The lowest difficulty of \"5\" being a really simple check and the difficulty of â€œ30â€ being near impossible. You will always know you must breach at least the next degree of five in order to be successful. This is useful for some classes who have â€œPush Your Luckâ€ type of abilities to keep in mind.\n\n!! The Three Pillars\n\nThere are three core pillars of gameplay. These are the ''Adventure'', ''Journey'', and ''Quarters ''pillars. Each pillar features different mechanics and allows the story to progress at a different rate of time, as each one covers different moments from an adventurer's typical life.\n\nThe pillars are designed to work together and create an â€œAdventurer Simulatorâ€ feeling. Although, thereâ€™s nothing stopping you from playing a game that only uses one pillar, or at least heavily ignores the others. You can almost think of each pillar as separate games that just so happen to play nice together for the full experience.\n\nIf this is your first foray into running the game, donâ€™t let yourself be overwhelmed by trying to make each pillar work! Thereâ€™s no shame in focusing on one or two and letting the less enticing mechanics sit aside until youâ€™re more comfortable with them. Or just accepting that the Journey Pillar just isnâ€™t right for your group, and making transit between town and dungeon as simple as a bit of narration. It is just a game, play it however works for your enjoyment!\n\n!! Intro to The Adventure Pillar\n{{Adventure Pillar}}\n\n!! Intro to the Journey Pillar\n{{Journey Pillar}}\n\n!! Intro to The Quarters Pillar\n\n{{Quarters Pillar}}\n\n{{zzattributes}}\n\nTo find out more about each of the Attributes check out their individual pages at [[Body Attributes]], [[Mind Attributes]], and [[Soul Attributes]]. Alternatively you can load them all onto the same card at [[Attributes - Collective]].\n\n\u003C\u003Chide zzindex>>\n\n!! Session Zero\n\nAtlas Spire makes having a Session Zero mandatory. While this can be used like a traditional Session Zero for other games where the GM will set expectations and the players will make their characters, Atlas also thrusts the responsibility of building the world upon each player around the table.\n\nDuring Session Zero each player will have an allotment of \"Shares\" after their characters are created. These shares can be assigned to various sectors of your life in order to mark improvements. The hometown the characters operate from will take shares to add new districts, or new factions who will work with your group. Shares can be designated into your Caravan making your transit during the Journey Pillar smoother. Shares can be dedicated to your headquarters, making improvements in your home available immediately. Shares can even be assigned to your immediate region, changing the landscape around your town to be more workable and favorable to you on your ventures. \n\nAll of this setup is done during Session Zero to give your GM time to work it into something for Session One.\n\nFor more on Session Zero and how shares work, check the card [[Session Zero]].","title":"Intro","modified":"20231121212642226","modifier":"Archfossil","tags":"zzindex [[Silver Eye]] [[Lotus Kettle]] [[Pillar - Adventure]] [[Pillar - Journey]] [[Pillar - Quarters]] Attributes"},
{"created":"20231118202049888","creator":"Archfossil","text":"Once the caravan is loaded, the wagons are secured, and the route is planned, youâ€™ve entered the Journey Pillar. \n\nThe Journey Pillar provides the group with jobs and decisions to make along the road. Your Caravan and Crew will have unique qualities that will keep you moving along, but ultimately where you go and what opportunities you pursue en route are entirely up to you.\n\nA \"Preludes\" mechanic allows the GM to give you clues about what may be around the next bend. Scouting and fortune-telling abilities may give you a glimpse of promise (or danger). Gone is the notion of a \"daily encounter\" and the knowledge of relative safety after you've met your fight quota each day.\n\nTo get right into understanding the Journey Pillar, start with [[A Hundred Miles, A Single Step]] to learn what to expect from it, and a bit about how all the systems work.","modified":"20231204040625709","modifier":"Archfossil","title":"Journey Pillar","tags":"[[Pillar - Journey]] [[Silver Eye]] [[Lotus Kettle]] zzindex"},
{"created":"20231119170435262","creator":"Archfossil","text":"\u003C\u003Chide 'Adventure Pillar'>>\n\nThere are three different light levels for the purposes of our mechanics. Bright, Dim, and Dark. Light Levels provide different effects based on whether or not you are in active combat.\n\n!! Light in Combat\nEach zone will have its own light level. If a zone has a Bright light source, that zone becomes bright and all zones touching it become Dim. Zones further than that will remain dark. The GM may rule that a larger zone touching a zone with a light source may have Dim or Dark areas and rule accordingly. One suggestion for reflecting this is the use of a \"Shadowy\" Zone Property that may aid characters who wish to use the darkness.*\n\nZones that are Bright or Dim can be the target of ranged attacks and abilities. Dark zones cannot be the target of ranged attacks or abilities unless the subject making the attack has the ability to see in the dark that far away.\n\nDark zones penalize PER checks, particularly those made by creatures trying to locate a sneaking character. The penalty is -5 unless the creature can see in the dark. Dim and Bright zones have no effect on PER.\n\nSome creatures may be affected by Bright lights, but otherwise a Bright zone offers no explicit penalty by default.\n\n!! Light in Exploration\nEach light level has unique effects during exploration as detailed below.\n\n!!! Bright Light\n* While under bright light you will spot every trap or hazard automatically unless they are carefully hidden. Even then, you receive a +5 bonus to spotting them.\n* You gain +5 to Navigation rolls.\n* You cannot use Stealth against creatures with typical vision. (Blind creatures, or creatures who have other main means of detection may be unaffected by your light levels.)\n* You do not passively accumulate Stress.\n\n!!! Dim Lights\n* While under dim lights traps work as normal, hidden or not.\n* Navigation is rolled normally.\n* You can quickly shut off your light to attempt Stealth.\n* You do not passively accumulate Stress.\n\n!!! Darkness\n* Traps are impossible to detect without Trapsense or the ability to see in the dark. (In which case, they work normally.)\n* Navigation rolls suffer a -5 penalty.\n* You gain +5 to Stealth.\n* You passively accumulate 1 Stress each time the party makes a Navigation roll in complete darkness.\n\n^^*For more on Zone Properties check [[Combat Rules]].^^","title":"Light Levels","modified":"20231119174333280","modifier":"Archfossil","tags":"[[Silver Eye]] [[Lotus Kettle]] [[Pillar - Adventure]] [[Adventure Pillar]]"},
{"created":"20231119224933981","creator":"Archfossil","text":"\u003C\u003Chide 'Damage Types'>>\n\nBelow is a list of each Damage Type and their associated Conditions with full effects. Each entry also includes a link to an isolated card for each Damage Type for ease of access.\n\nThe list starts with the 3 common damage types, Crush, Pierce, and Slash. Then goes into the 9 uncommon damage types in alphabetical order from Cold to Toxic.\n\n---\n{{Crush Damage}}\n[[Crush Damage]]\n\n---\n{{Pierce Damage}}\n[[Pierce Damage]]\n\n---\n{{Slash Damage}}\n[[Slash Damage]]\n\n---\n{{Cold Damage}}\n[[Cold Damage]]\n\n---\n{{Curse Damage}}\n[[Curse Damage]]\n\n---\n{{Eldritch Damage}}\n[[Eldritch Damage]]\n\n---\n{{Heat Damage}}\n[[Heat Damage]]\n\n---\n\n{{Psychic Damage}}\n[[Psychic Damage]]\n\n---\n\n{{Radiant Damage}}\n[[Radiant Damage]]\n\n---\n\n{{Shock Damage}}\n[[Shock Damage]]\n\n---\n\n{{Soul Damage}}\n[[Soul Damage]]\n\n---\n{{Toxic Damage}}\n[[Toxic Damage]]","title":"List of Damage Types & Conditions","modified":"20231119232729497","modifier":"Archfossil","tags":"[[Damage Types]] [[Flaws & Conditions]] [[Lotus Kettle]] [[Pillar - Adventure]] [[Silver Eye]]","list":"[[Crush Damage]] [[Pierce Damage]] [[Slash Damage]]"},
{"created":"20231119204551259","creator":"Archfossil","text":"\u003C\u003Chide 'Flaws & Conditions (Traumas)'>>\n\nBelow is a list of the flaws available in Atlas Spire, along with a brief description of their effects. Beyond the table youâ€™ll find each flaw further detailed with the full mechanical effects, a flavor description, and any extra means of treatment required to remove it once it becomes activated. Each flaw will also feature a link to a card with just the information for that Flaw for ease of access.\n\nFor all traumas, when they are recovered, 1 HP is restored into their Wound Track. If that HP is reduced again, the Flaw will reactivate. So make sure you have some typical healing to reinforce your recovery options, or you may find yourself stuck reopening wounds over and over again whenever you take damage.\n\n__''Flaw Name''__: The name of the flaw. This will be what you write into one of your Wound Tracks when the Flaw is selected at character creation.\n\n__''Nature''__: The nature of the flaw informs you of the recovery steps required to heal it. The flaw's nature also indicates which attributes or elements of your character may be under duress while the flaw is active.\n\n__''Effect''__: A brief vignette of the mechanical effect that the flaw has over your character when activated. For the full effect, read the detailed version of the flaw below the table.\n\n| !Flaw Name | !Nature | !Effect |\n| --  | -- | -- |\n| ''Abusive'' | Mind | -10 Charisma |\n| ''Arcane Rejection'' | Soul | -4 Soul (AFF, ESS, LOC) |\n| ''Ashen'' | Soul | Any time one of your mana die becomes corrupted, an additional die is also corrupted. |\n| ''Blood Echo'' | Soul | One of your allies suffers one of your other flaws. |\n| ''Broken'' | Body | Every source of physical damage you take is amplified by an additional d4. |\n| ''Clumsy'' | Body | -10 Agility |\n| ''Dark Soul'' | Soul | You cannot be healed by any means. Hollowing costs from Afterlife abilities are doubled if you died while this flaw was active. |\n| ''Deathbound'' | Soul | Whenever an ally heals you, they suffer damage equal to the amount you are healed for. |\n| ''Delirious'' | Body | After you declare your action in combat, randomly determine who it targets from all eligible parties (Yourself, Allies, and Foes) |\n| ''Distorted'' | Soul | -10 Affinity |\n| ''Flagellant'' | Soul | Damage inflicted on allies is split amongst them and yourself. |\n| ''Frailty'' | Body | -4 Body (AGI, END, STR) |\n| ''Germaphobe'' | Mind | You cannot interact with items other than your own belongings. When you are touched or attacked you gain a Germaphobe status effect. When the effect triggers, you lose a turn trying to â€œsanitizeâ€ yourself. |\n| ''Guilt'' | Mind | -4 Mind (CHA, INT, PER) |\n| ''Hemorrhage'' | Body | Every attack, movement, or tactical action you perform damages you for 1 HP. |\n| ''Hysterical Blindness'' | Mind | -10 Perception |\n| ''Incurable'' | Body | Any time any status effect triggers against you, you lose one turn and suffer d4 Toxic damage. |\n| ''Inhabited'' | Soul | All stamina costs are increased by +2. |\n| ''Nyctophilia'' | Mind | You flee from Bright or Dim zones. Campfire quality must remain below 3 or you lose camping actions. |\n| ''Oblivious'' | Mind | You cannot take tactical actions or reactions. |\n| ''Off Guard'' | Body | -1d6 Defense |\n| ''Pacifist Principles'' | Soul | You cannot take actions that result in direct damage to any target. |\n| ''Panic'' | Mind | -10 Intelligence |\n| ''Paranoia'' | Mind | You flee from your allies if they try to share a zone with you in combat. You cannot partake in shared activities during camps. You spend every other time block in camp performing a patrol. |\n| ''Picky Eater'' | Mind | You cannot receive camp benefits if the ration quality is 3 or lower. |\n| ''Pins & Needles'' | Body | Any time you take damage, youâ€™re also given the Slowed status effect. |\n| ''Porcine Diet'' | Body | You cannot receive benefits from rations at camp. Potions and Troches have no effect on you. |\n| ''Rancor'' | Mind | If your turn passes in combat without inflicting damage, you will instead inflict d12 Crushing damage to yourself. |\n| ''Ruminator'' | Soul | Any failed attacks or checks you make add a -2 penalty to all attacks and checks you make. The penalty stacks for each failure and lasts until you succeed at an attack or check. |\n| ''Sapping'' | Soul | -10 Essence. |\n| ''Selfish'' | Mind | If a buff or healing is applied to any of your allies, you lose your next turn ranting in a rage if youâ€™re not already buffed and at full health yourself. |\n| ''Sickly'' | Body | Your status build-up threshold is reduced by -5. If this would put you below 0, set your threshold to 1 and take 1d4 damage for each point under 0 this would have placed you. |\n| ''Slow Reflexes'' | Body | You cannot use reactions. Your turn order in combat is always last. |\n| ''Stubborn'' | Mind | Failed actions must be repeated until you succeed, or until the action cannot be attempted again. If you cannot repeat the action, you lose your next turn ranting in a rage about it. |\n| ''Tendinopathy'' | Body | -10 Strength. |\n| ''Thanatophobia'' | Soul | Half of the amount of damage you take is now also applied as Stress. |\n| ''Timid'' | Mind | You cannot set up or benefit from tactical actions. You cannot benefit from any buffs. |\n| ''Torn Rotator'' | Body | -1d6 Attack. |\n| ''Tyrant'' | Soul | Any time you are damaged, your closest ally receives half of the damage value you took in Stress. |\n| ''Unquiet Mind'' | Soul | -10 Locus |\n| ''Vacillation'' | Mind | You can only take tactical and movement actions. All other actions require a tactical action to assist them. |\n| ''Winded'' | Body | -10 Endurance. |\n\n{{Flaw: Abusive}}\n[[Flaw: Abusive]]\n\n---\n\n{{Flaw: Arcane Rejection}}\n[[Flaw: Arcane Rejection]]\n\n---\n\n{{Flaw: Ashen}}\n[[Flaw: Ashen]]\n\n---\n\n{{Flaw: Blood Echo}}\n[[Flaw: Blood Echo]]\n\n---\n\n{{Flaw: Broken}}\n[[Flaw: Broken]]\n\n---\n\n{{Flaw: Clumsy}}\n[[Flaw: Clumsy]]\n\n---\n\n{{Flaw: Dark Soul}}\n[[Flaw: Dark Soul]]\n\n---\n\n{{Flaw: Deathbound}}\n[[Flaw: Deathbound]]\n\n---\n\n{{Flaw: Delirious}}\n[[Flaw: Delirious]]\n\n---\n\n{{Flaw: Distorted}}\n[[Flaw: Distorted]]\n\n---\n\n{{Flaw: Flagellant}}\n[[Flaw: Flagellant]]\n\n---\n\n{{Flaw: Frailty}}\n[[Flaw: Frailty]]\n\n---\n\n{{Flaw: Germaphobe}}\n[[Flaw: Germaphobe]]\n\n---\n\n{{Flaw: Guilt}}\n[[Flaw: Guilt]]\n\n---\n\n{{Flaw: Hemorrhage}}\n[[Flaw: Hemorrhage]]\n\n---\n\n{{Flaw: Hysterical Blindness}}\n[[Flaw: Hysterical Blindness]]\n\n---\n\n{{Flaw: Incurable}}\n[[Flaw: Incurable]]\n\n---\n\n{{Flaw: Inhabited}}\n[[Flaw: Inhabited]]\n\n---\n\n{{Flaw: Nyctphilia}}\n[[Flaw: Nyctphilia]]\n\n---\n\n{{Flaw: Oblivious}}\n[[Flaw: Oblivious]]\n\n---\n\n{{Flaw: Off Guard}}\n[[Flaw: Off Guard]]\n\n---\n\n{{Flaw: Pacifist Principles}}\n[[Flaw: Pacifist Principles]]\n\n---\n\n{{Flaw: Panic}}\n[[Flaw: Panic]]\n\n---\n\n{{Flaw: Paranoia}}\n[[Flaw: Paranoia]]\n\n---\n\n{{Flaw: Picky Eater}}\n[[Flaw: Picky Eater]]\n\n---\n\n{{Flaw: Pins & Needles}}\n[[Flaw: Pins & Needles]]\n\n---\n\n{{Flaw: Porcine Diet}}\n[[Flaw: Porcine Diet]]\n\n---\n\n{{Flaw: Rancor}}\n[[Flaw: Rancor]]\n\n---\n\n{{Flaw: Ruminator}}\n[[Flaw: Ruminator]]\n\n---\n\n{{Flaw: Sapping}}\n[[Flaw: Sapping]]\n\n---\n\n{{Flaw: Selfish}}\n[[Flaw: Selfish]]\n\n---\n\n{{Flaw: Sickly}}\n[[Flaw: Sickly]]\n\n---\n\n{{Flaw: Slow Reflexes}}\n[[Flaw: Slow Reflexes]]\n\n---\n\n{{Flaw: Stubborn}}\n[[Flaw: Stubborn]]\n\n---\n\n{{Flaw: Tendinopathy}}\n[[Flaw: Tendinopathy]]\n\n---\n\n{{Flaw: Thanatophobia}}\n[[Flaw: Thanatophobia]]\n\n---\n\n{{Flaw: Timid}}\n[[Flaw: Timid]]\n\n---\n\n{{Flaw: Torn Rotator}}\n[[Flaw: Torn Rotator]]\n\n---\n\n{{Flaw: Tyrant}}\n[[Flaw: Tyrant]]\n\n---\n\n{{Flaw: Unquiet Mind}}\n[[Flaw: Unquiet Mind]]\n\n---\n\n{{Flaw: Vacillation}}\n[[Flaw: Vacillation]]\n\n---\n\n{{Flaw: Winded}}\n[[Flaw: Winded]]","title":"List of Flaws","modified {"created":"20231118155534922","creator":"Archfossil","text":"If you're looking for people to play with we've got a community at the official Archfossil Discord. We play more than just Atlas Spire and our own stuff. \n\nThere's a structured LFG and LFP system, news channels for updates on popular game publishers and virtual table tops, and it's overall just a cool place to hang out in general. \n\nWe're friendly towards Paid GMs looking to find tables and towards AI generated works. (Yes, you can use MidJourney there.) This is also the best place to hear about news pertaining to Atlas and Archfossil as I give a server announcement every Sunday. \n\nSo please, come stop by, read the rules, pick your roles, and say \"hi\" to everyone!\n\n\n\u003Ciframe src=\"https://discord.com/widget?id=980960792780365894&theme=dark\" width=\"800\" height=\"400\" allowtransparency=\"true\" frameborder=\"0\" sandbox=\"allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts\">\u003C/iframe>","tags":"[[Home Page]] Help","title":"Looking for a Group? Join the Archfossil Discord!","modified":"20231119174418876","modifier":"Archfossil"},

{"created":"20231118173109575","creator":"Archfossil","text":"The attributes under the Mind category govern the mental faculties and stability of your character.\n\n!! Charisma (CHA)\nCharisma is a gauge of how well your character handles social situations, as well as their ability to â€œread a room.â€ Charisma also determines how well your character can lead or inspire the people around them. More than that, Charisma indicates a sort of â€œstrength of self.â€ It represents your ability to remain true to who you are in the face of powers that may try to strip your identity away from you.\n\n* Your Charisma Tier determines your maximum number of active Contacts.\n* Charisma can give you insight into people youâ€™re speaking with. While in dialogue with an NPC, you can roll Charisma to determine hidden traits about them.\n* Charisma assists in quest contract negotiations. When you submit terms on a quest, youâ€™ll make a Charisma check which will determine if the other side agrees. A high roll may avoid them injecting any clauses of their own.\n* When you return from an adventure, youâ€™ll convert any Treasure looted into Wealth with a Charisma check. A higher result will net you more Wealth for the Treasures you turned in.\n* The base value of your Limelight Die will be determined by your Charisma and amplified by the â€œGloryâ€ rating of a quest. Higher Charisma allows you to stay in the Limelight and enjoy the benefits of local celebrity for a longer period of time.\n* Your Charisma score determines your threshold for Hollowing Costs. If you accumulate more Hollowing than your Charisma score at the time of death, you will lose your soul and be ineligible for a revival without special circumstances.\n\n!! Intelligence (INT)\nIntelligence represents your characterâ€™s ability to process and respond to information quickly. How well you react to changes, and solve complex problems internally.\n\n* Your Intelligence score is doubled for the purposes of determining your Stress threshold.\n* Intelligence determines your attack and damage bonuses with Calculated Weaponry. (Flask Throwers, Mortars, Rockets, and some Siege Weapons like Catapults, Trebuchets, Ballistae, and Cannons.)\n* Whenever you create a Tactical Advantage the bonus applied to whoever uses the advantage is equal to your Intelligence bonus.\n* When you equip a Kit you can reserve a number of Wildcard spaces within the kit equal to your Intelligence Tier. This allows you to â€œbe preparedâ€ by pulling out whatever items are necessary at the moment.\n* Intelligence determines the amount of Stress recovered when you get to rest. It also acts as your resistance against stress-inducing effects.\n\n!! Perception (PER)\nPerception is a basic measure of all five main senses wrapped into one stat. If you can hear it, see it, feel it, smell it, or taste it, you are â€œperceivingâ€ it with this attribute.\n\n* Perception determines your attack and damage bonuses with Precision Weaponry such as Longbows and Rifles.\n* Perception protects you from ambushes and helps you uncover hidden things by governing attempts to Spot, Search, or Listen for disturbances.\n* Your Perception Tier determines how many â€œIntuitionsâ€ your character has. Intuitions come with a category such as â€œBetrayalâ€ or â€œTrapsense.â€ When you have an opportunity to detect something in your Intuition category, the success is automatic, even if the â€œHiddenâ€ value of the thing is higher than your Perception score.\n* When the Journey Pillar is active you can use Perception to â€œScout Ahead.â€ Doing this will invite a Perception check, and rolling well will show you â€œPreludesâ€ which are small glimpses of possible future events. This can help you avoid dangers on the road or guide you to valuable assets like safe campsites or hidden treasures.\n\n!! Sub-Attribute: Stress\nStress is a gauge of how much mental punishment a character has suffered. Mentally taxing situations, horror elements, or simply pushing yourself too far can all induce stress. Your â€œStress Scoreâ€ is actually a threshold. Your Stress starts at 0 and is gained whenever you endure a stressful situation. \n\nWhen your accumulated stress passes your threshold it activates one of your flaws at random. At double your threshold, youâ€™ll activate a second flaw. At triple your threshold your third and final flaw will activate. You cannot accumulate stress beyond 3x your Threshold.\n\nStress can only be reduced in a safe place. This means you cannot (usually) recover Stress while in a dungeon. Even if the dungeon is cleared and proves perfectly safe to navigate, the dark and unfamiliar location itself provides enough stress to prevent mental restoration. Some items or abilities can break this rule however.\n\nWhenever a character would suffer circumstances that would activate a fourth flaw, the character is killed instead. Because Stress cannot exceed 3x your threshold, Stress cannot be the sole cause of a character's death. Instead it amplifies and accelerates other wounds or flaw inducing elements. While most other elements that activate flaws (such as physical wounds) can be cured or mended in the dungeon, Stress cannot. Meaning for longer dungeon dives, Stress must be carefully managed to stay alive.\n\nTo recover stress you must get out of the dungeon and into a safe place. This can be home or a campsite, or even with a caravan as it travels. You will recover up to your Intelligence Score in Stress each Shift you spend at rest this way.\n\nFlaws activated by Stress do not become inactive again until your stress fully resets back to 0. So if you manage to hit 3x your Stress Threshold and activate all three of your Flaws, you will maintain each one of them until your Stress hits 0 again.\n\nSome stress inducing abilities may come with their own Conditions which you may choose to take in place of a Flaw. Either way, Flaws and Conditions will not recover until all of your Stress is reset to 0.\n\n\u003C\u003Chide zzindex>>\n\u003C\u003Chide Intro>>","title":"Mind Attributes","modified":"20231119174454910","modifier":"Archfossil","tags":"[[Silver Eye]] Intro Attributes"},
{"created":"20231129141740378","creator":"Archfossil","text":"When combat begins the battlefield will be separated into Zones. A Zone represents a small portion of the fighting arena which can be occupied by the characters participating in the fight. Under normal circumstances characters can only engage in melee combat against other characters within their Zone, but there are some abilities and properties of Zones that can alter this rule. \n\nUnlike melee attacks, ranged attacks can be made against any target in any other Zone, assuming your character has a reasonable line of sight to the target in question.\n\nIn short, if an enemy youâ€™d like to target is in a zone other than your own, you must move to their zone, or use a ranged attack against them.\n\nWhen you resolve a Move action you can only go to a Zone which is adjacent to the one you're currently positioned at. You can choose to make both of your actions on a turn Move actions in order to move through two Zones, but these must be two separate actions and they must happen over two different Phases. By default a Move action is a Normal Speed action, but several abilities and circumstances can change this, or even allow you to move through multiple Zones with a single \"Move.\" Teleportation-based abilities being one such example.\n\n''Prone & Crawling''\n\nYou can opt to drop to the ground and enter the prone position as a Tactical Action. Doing so without any kind of cover provides a +d4 DEF from Ranged Attacks. If you have any kind of obfuscation such as tall grass, or a low wall to hide behind, you gain +d10 DEF from Ranged Attacks instead. Regardless of the cover, being prone in a melee applies a -10 DEF penalty during Exchanges.\n\nYou can still move from zone to zone while prone. This is called \"Crawling\" and it is slower and more difficult than regular movement. Crawling can only be done as a Delayed action, and if you pass either an END or AGI check. Failure to meet the check DC means you crawl, but fail to move a significant distance into the new zone in time. The GM will set the DC according to how difficult the terrain is within the zones, starting with a default value of 10 and increasing it for a more harsh landscape. You cannot Crawl between zones in Heavy Armor.\n\nIf you dropped Prone of your own volition, you can stand up whenever you'd like with no action cost. If you were knocked Prone against your will, or if you entered an Exchange while prone at any point, standing up from prone demands a Move action. Like any other Move action, this is a Normal Speed action.\n\n''Zone Properties''\n\nEach Zone is likely to be defined around what properties are prominent within that small section of the arena. Properties can be whatever the GM wants them to be and can be as minor or as complex as they like. However, the best practice is to keep things easy to grasp and understand for all parties in an effort to keep combat running smoothly.\n\n---\nSome common and suggested Zone properties:\n\n''Small'': This zone is smaller than most others as a result of the shape of the landscape. It can only be occupied by 3 regular-sized actors. Smaller characters do not count towards this limit.\n\n''Uneven Ground'': This zone has rocks, protrusions, slippery ice, ankle deep water, or some other feature that makes simple motion difficult. Movements become Slow Speed actions, and the zone incurs a -1d4 AGI penalty to any actors inside at all times.\n\n''Cover'': This zone has enough walls or obstacles for actors to put between themselves and any long-distance attackers. Ranged attacks cannot target actors in this area.\n\n---\n\nTo reiterate, zone properties can be as complex as the GM would like them to be. They may feature pools of acid, or feral zombies chained up to pillars that reach out and lash at whoever gets close enough (i.e. enters the zone.) As a player, keep an eye out for set pieces that allow you to curate an advantage by forcing your enemies movements.","modified":"20231129142001162","modifier":"Archfossil","title":"Movement & Zones","tags":"[[Lotus Kettle]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119231641677","creator":"Archfossil","text":"\u003C\u003Chide 'List of Damage Types & Conditions'>>\n!! Pierce Damage\nPierce damage is inflicted by weapons that stab rather than slash or cut. Spears, rapiers, spikes, all inflict piercing damage. Itâ€™s also possible to be impaled on many sorts of things by mistake. Any sharp rock, or particularly large thorns will do.\n\n| !D6 |\u003C|\n| 1 | Punctured 1 |\n| 2 | Punctured 2 |\n| 3 | Punctured 3 |\n| 4 | Impaled 1 |\n| 5 | Impaled 2 |\n| 6| Impaled 3 |\n\n''PUNCTURED''\n\n* The Punctured condition has 3 tiers of severity.\n* For each level of severity, the Punctured condition applies a -1 DEF penalty, as the damage creates a gap in your armor and defenses.\n\n''IMPALED''\n\n* The Impaled condition has 3 tiers of severity.\n* For each level of severity, the Impaled condition applies a -1 ATK and DEF penalty.\n","modified":"20231119232552626","modifier":"Archfossil","title":"Pierce Damage","tags":"[[List of Damage Types & Conditions]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},

{"created":"20231119231936531","creator":"Archfossil","text":"\u003C\u003Chide 'List of Damage Types & Conditions'>>\n!! Psychic Damage\nPsychic damage goes straight to the mind, creating an awful pounding headache type of feeling. Sort of like your brain is being stabbed from the inside. Psychic damage can trick the body into harming itself by sending misleading signals to the automatic functions in the brain. This can cause the flesh to split open sores and can push blood vessels to the dermal layer to simulate bruising. Psychic damage can also amplify the pain it causes with psychosomatic effects, activating pain receptors and triggering them at intense levels. This is why a bandage at Severity 1 can still cure Psychic damage to a degree. It can cover any open sores, and it feels better to the illusioned mind.\n\n| !D6 |\u003C|\n| 1 | Drained |\n| 2 | Confused |\n| 3 | Charmed |\n| 4 | Frightened |\n| 5 | Stunned |\n| 6 | Madness |\n\n''DRAINED''\n\n* The Drained condition sets Fatigue to whatever your maximum value is when it becomes active.\n* Recovery now costs 2 actions and have their speed reduced to Delayed.\n\n''CONFUSED''\n\n* The Confused condition forces an INT check against 10 after every declaration phase. If you fail the check you must declare a different action instead.\n\n''CHARMED''\n\n* The Charmed condition removes your ability to make attack actions against enemies in combat unless you succeed on an INT check vs. 13 to maintain your willpower.\n* You make the INT check after any declaration phase where you attempt to harm an opponent.\n\n''FRIGHTENED''\n\n* The Frightened condition causes you to actively move away from hostile targets in combat. You cannot deliberately end your turn sharing a zone with one. If one is in an adjacent zone, you must try to move to a zone with no adjacent enemies if possible.\n* If you cannot make a move, you spend your turn cowering in fear instead.\n* You cannot target enemies with attack actions. You can still use tactical actions.\n\n''STUNNED''\n\n* The Stunned condition limits your movement to only one zone and removes your ability to make attack or tactical actions.\n* These effects trigger on your next turn after the Stunned condition activates, but after that turn they cease.\n* Any further damage will reactivate the Stunned condition causing you to suffer the penalties again on your next turn after you received the triggering damage.\n\n''MADNESS''\n\n* The Madness condition causes you to roll a new condition from the Psychic Conditions table at the start of each of your turns.\n* If you roll Madness a second time, you take 1d8 Psychic damage and then roll again.\n","modified":"20231119232543398","modifier":"Archfossil","title":"Psychic Damage","tags":"[[List of Damage Types & Conditions]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231118202132878","creator":"Archfossil","text":"Youâ€™ve made it back home. Perhaps the people cheer for you, and celebrate your victory. You enjoy the spotlight and the satisfaction of being hailed a hero for your endeavors. Perhaps they hang their heads in sorrow, for they know your mission was a failure, and that terrible undead horde still threatens their way of life. Either way, what happens next, happens in the Quarters Pillar.\n\nThere are no â€œmurder hobosâ€ in Atlas. If your character doesnâ€™t have a home, they at the very least have a base of operations. Even Diogenes had a barrel after he threw away the bowl. Your character's home life, and all that implies, are covered by the Quarters Pillar.\n\nWhen you earn enough milestones to learn a new ability, youâ€™ll spend your downtime training to use it properly. Youâ€™ll enjoy Glory and Limelight mechanics after a job well done clearing out a dungeon, which affords you favors from the townsfolk and an audience with nobility. You can grease the palms of various factions by bringing them loot they prefer, you can maintain your relationship with contacts, and if you find the town nice enough to be your forever home, you can even build your own estate (provided the townsfolk want you around!)\n\nFor all the smiling faces and treasurers in your groups who like to do all the talking, or track the party expenses, the Quarters Pillar is here for you.\n\nTo discover how the Quarters Pillar works, start with [[Familiar Roads]]\n","modified":"20231119174522137","modifier":"Archfossil","title":"Quarters Pillar","tags":"[[Silver Eye]] [[Lotus Kettle]] [[Pillar - Quarters]] zzindex"},
{"created":"20231119232048802","creator":"Archfossil","text":"\u003C\u003Chide 'List of Damage Types & Conditions'>>\n!! Radiant Damage\nRadiant, much like Curse damage, covers two major sources of injury. It is the term given to damage inflicted by divine or â€œholyâ€ sources. It is also used to define damage inflicted by mysterious residual energies which surround certain ancient artifacts dubbed â€œradiation.â€ Scholars, philosophers, priests, and diviners still argue about why those two sources can inflict such similar wounds and the implications therein. But for medical purposes, they are treated the same way.\n\n| !D6 |\u003C|\n| 1 | Dazzled 1 |\n| 2 | Dazzled 2 |\n| 3 | Searing Light 1 |\n| 4 | Searing Light 2 |\n| 5 | Scarification |\n| 6 | Solar Vulnerability |\n\n''DAZZLED''\n\n* The Dazzled condition has 2 tiers of severity.\n* For each level of severity the Dazzled condition inflicts -2 PER. Adjust Bonus and Tier accordingly.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.\n\n''SEARING LIGHT''\n\n* The Searing Light condition has 2 tiers of severity.\n* For each level of severity the Searing Light condition inflicts -3 PER. Adjust Bonus and Tier accordingly.\n* If you end your turn in a Bright lit zone you take 1d6 damage.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.\n\n''SCARIFICATION''\n\n* The Scarification condition amplifies all future damage done to the afflicted character by 1d6 Radiant.\n* If you end your turn in a Bright lit zone, you take 1 Radiant damage (which is then amplified by the first effect.)\n\n''SOLAR VULNERABILITY''\n* The Solar Vulnerability condition amplifies all future damage done to the afflicted character by 1d12 Radiant.\n* If you enter a Bright lit zone at any point, you take 1d4 Radiant damage (which is then amplified by the first effect.)\n","modified":"20231119232535416","modifier":"Archfossil","title":"Radiant Damage","tags":"[[List of Damage Types & Conditions]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},

{"created":"20231119182217048","creator":"Archfossil","text":"\u003C\u003Chide 'Adventure Pillar'>>\n\nCharacters can rest to recover lost Health Points and Mana. As you can â€œrestâ€ during any pillar, the rules here pertain specifically to resting while in the dungeon.\n\nFor rest mechanics during travel check [[Rest - Journey]].\n\nFor rest mechanics while at home check [[Rest - Quarters]].\n\nIn the dark of a dungeon, opportunities for rest are fleeting. While each lineage prefers to sleep during their listed Sleep Cycle, all of that flies out the window when the sun becomes a distant beacon you could only hope to see again. Your characters will welcome an â€œany port in a stormâ€ type of mentality when it comes to catching their breath. There wonâ€™t be many chances to put your head down, so if you find one, seize it.\n\nThe only limits to resting come from how prepared you were before going into the dungeon. You will need to have access to each of the following elements in order to fully realize the potential of a good rest.\n\n!!! ''Time - Shelter - Rations - Fire & Light''\n\n!!! Time\nWhen you settle in to rest you declare an amount of time to spend at camp. Youâ€™ll want to give yourself enough time to get everything you want done, but lingering too long can give your enemies a chance to converge around you. Time at rest in the dungeon is measured in ''Time Blocks'' which are roughly equivalent to an hour for narrative purposes, but the exact time down to the minute shouldnâ€™t matter mechanically.\n\nEverything you do at camp will have a cost in an amount of Time Blocks. For example, recovering lost health from a Wound Track costs 1 Block per track. If the Wound Track hit 0, then the Flaw or Condition it activated will demand even more Blocks to recover fully. Your character might have some special camp-exclusive abilities theyâ€™d like to use, adding more time you need to set aside for the rest. So the first step when resting is calculating how much each individual really needs before getting back on with the objective.\n\nFor more on how damage works, check [[Health Points & Wound Tracks]].\n\nYouâ€™ll likely be tempted to spend as much time as it takes to completely recover from all of your trauma, to use all of your nicest skills, and enjoy the best buffs you can muster. However, everything you do at camp not only comes with a cost of Time Blocks, it also accumulates ''Threat''.\n\nThreat is a rough gauge of how much the dungeon reacts to your presence while youâ€™re passively waiting. It represents roaming monsters, hunting patrols, the ever shifting black fog that swirl around mortals in the underground, and how much noise and attention you attract while you attempt to lick your wounds.\n\nEvery Dungeon has a default ''Threat Pool'' indicated by a die value and an amount (such as 3d6.) This default pool is where the dungeon will reset after each Threat Check. Lesser dungeons will use smaller pools and lower face values while more perilous and dangerous dungeons will use larger pools with higher values.\n\nWhenever you do something that adds Threat, you add that much die to the pool. For example in a dungeon that has a 3d6 default pool, if you perform an ability that adds 2 Threat, you add 2d6 to the pool (making it 5d6.) By default you will always add the same face value of die into the pool as the default, however some abilities may change this element.\n\nAfter each Time Block is resolved the GM will roll a ''Threat Check''. During a Threat Check the dice in the pool are rolled in secret. If the result rolled crosses a threshold as listed below, it immediately triggers the associated result.\n\n* If the Threat Check exceeds 10, the Tension Die in the dungeon is increased by 1.\n* If the Threat Check exceeds 15, the camp is ambushed and the Tension Die is increased by 1. After resolving the ambush, camp can continue.\n* If the Threat Check exceeds 20 the camp is sieged and the Tension Die is increased by 2. After resolving, camp is concluded prematurely and the Frontline will need to move back to the previous Landmark and reset.\n\nFor more on how the Tension Die works and why it's generally good to keep it low, check [[Tension Die]].\n\nFor more on the Frontline and Landmark mechanics check [[Exploration Rules]].\n\nAfter each Threat Check, the Threat Pool is reset back to its default size.\n\nIf a camp is concluded without the Tension Die raising then the Tension Die is reduced by 1.\n\nWhen your camp is ambushed or sieged if you're at your Frontline with Followers they may be able to hold off the attack for you while you continue your rest.\n\nFor more on attacks at camp check [[Attacked at Camp]].\n\nFor more on what followers can do check [[Followers]].\n\n''Resolving Time Blocks''\n\nWhat you do with your Time Blocks should be resolved one at a time. If youâ€™re staying for 3 Blocks, everyone should go around the table and determine what theyâ€™re doing with their 1st Block first. Once everyone declares their intentions for Block 1, resolve them in whatever order is convenient to the group. Then the GM makes a Threat Check and resolves any consequences from that. Finally, you move on to Block 2 and repeat the process.\n\n!!! Shelter & Rations\nHow often you can rest is determined by how many Supplies you currently have in your Caravan. If you have enough supplies to rest, you can backtrack to your Frontline camp and use them whenever youâ€™d like. This does mean reversing and un-doing all of your progress towards the next Landmark. But if you need the recovery, it may be worth it.\n\nThe quality of your camp is determined by how many supplies you commit to it. Youâ€™ll be able to rest more frequently by committing fewer supplies each time, thus keeping your camp quality low. But some abilities will demand a minimum quality in some areas in order to function. Likewise some Flaws and Conditions demand certain quality from the camp in order to be recovered. Playing around with what is available to you and what you can make use of is part of the experience!\n\nIn that vein, Shelter and Rations are merely two of the elements where Supplies can be committed in order to bolster their quality. This game does not demand that you specify part of your Supplies are strictly for Shelter and part are strictly for Rations. You do not need to count bedrolls, tents, or pounds of food. You simply buy enough â€œSuppliesâ€ while in town to commit them as you see fit.\n\nFor more about the caravan check [[Caravan]].\n\n!!! Fire & Light\nThe Campfire works very similarly to Shelter and Rations. It is improved simply by committing more Supplies to it. Same as every other category, some abilities or traumas may demand the Fire quality be over or under a certain amount.\n\nThe only difference for fire is that a higher quality also increases light levels if combat occurs around camp. You also need at least a Fire Quality of 1 in order to increase Ration quality. Without heat, you cannot cook any food! For how Fire Quality affects light and ration quality, consult the table below.\n\n| Fire Quality | Effect |\n| 0 | Darkness. No light. No heat. |\n| 1 - 2 | Darkness. Barely enough embers to cook something. |\n| 3 - 4 | Dim light. Decent warmth. |\n| 5+ | Bright light. Roaring fire. |\n\n!!! Basic Recovery\nEvery character, regardless of their other abilities, has the basic ability to recover their Wound Tracks at a camp. To do so, you need only dedicate one time block to the recovery of one Wound Track. It will restore all lost HP at the end of the Time Block. Wound Tracks which have been reduced to 0 and produced a Flaw or Condition cannot be recovered this way until the Flaw or Condition is recovered first.\n\nRemember also that Stress cannot normally be recovered while in a dungeon, no matter how fancy your camp is. Thereâ€™s no shame in packing it up, camping in front of the dungeon to recover stress-activated Flaws, and then marching back through. This will un-do all of your progress, but again, it might be worth it!","tags":"[[Adventure Pillar]] [[Lotus Kettle]] [[Silver Eye]] [[Pillar - Adventure]] [[Rest & Recovery]]","title":"Rest & Recovery in the Dungeon","modified":"20231119203645234","modifier":"Archfossil"},
{"created":"20231118201211478","creator":"Archfossil","text":"Each of the Pillars in the Triumvirate System features a different base Scene Die with unique mechanics.\n\n! Adventure Pillar - Tension Die\n{{Tension Die}}\n\nAn isolated card with the Tension Die mechanics can be found at [[Tension Die]].\n\n! Journey Pillar - Profile Die\n{{Profile Die}}\n\nAn isolated card with the Profile Die mechanics can be found at [[Profile Die]].\n\n! Quarters Pillar - Limelight Die\n{{Limelight Die}}\n\nAn isolated card with the Limelight Die mechanics can be found at [[Limelight Die]].\n\n\u003C\u003Chide zzindex>>","title":"Scene Die","modified":"20231119174612426","modifier":"Archfossil","tags":"[[Silver Eye]] [[Lotus Kettle]] [[Pillar - Adventure]] [[Pillar - Journey]] [[Pillar - Quarters]] [[Scene Die]]","color":"#000000"},

{"created":"20231119232110763","creator":"Archfossil","text":"\u003C\u003Chide 'List of Damage Types & Conditions'>>\n!! Shock Damage\nShock damage occurs as a result of electrocution. To common non-adventuring folk who live in higher end societies this damage can occur occasionally as the result of faulty or damaged technology. To adventuring types, it typically comes in the form of hostile magics or traps. Shock spells and electrically charged metals are easy to learn and apply and common among dungeoneers.\n\n| !D6 |\u003C|\n| 1 | Paralysis 1 |\n| 2 | Paralysis 2 |\n| 3 | Paralysis 3 |\n| 4 | Static 1 |\n| 5 | Static 2 |\n| 6 | Static 3 |\n\n''PARALYSIS''\n\n* The Paralysis condition has 3 tiers of severity.\n* The Paralysis condition forces an END check at the end of each turn, after the resolution phase. The check starts at 10.\n* For each level of severity the Paralysis condition adds +2 to the check difficulty (16 at Paralysis 3 for example.)\n* Failing the check disables movement actions on your next turn.\n\n''STATIC''\n\n* The Static condition has 3 tiers of severity.\n* The Static condition forces an END check at the start of each turn before the declaration phase. The check starts at 15.\n* For each level of severity the Static condition adds +2 to the check difficulty (21 at Static 3 for example.)\n* Failing the check causes you to inflict d6 Shock damage upon yourself and anyone who shares a zone with you.\n","modified":"20231119232527530","modifier":"Archfossil","title":"Shock Damage","tags":"[[List of Damage Types & Conditions]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},

{"created":"20231119231702645","creator":"Archfossil","text":"\u003C\u003Chide 'List of Damage Types & Conditions'>>\n!! Slash Damage\nSlash damage is inflicted by edged and bladed weapons that cut through flesh. Swords and axes are the most notable examples. Slashes can occur from uncontrolled slides down rough surfaces, or from scratches in brambles and thorns.\n\n| !D6 |\u003C|\n| 1 | Gashed 1 |\n| 2 | Gashed 2 |\n| 3 | Gashed 3 |\n| 4 | Lacerated 1 |\n| 5 | Lacerated 2 |\n| 6 | Lacerated 3 |\n\n''GASHED''\n\n* The Gashed condition has 3 tiers of severity.\n* For each level of severity, the Gashed condition applies a -1 HP loss at the end of every turn.\n* The HP loss can be canceled for one turn if the character spends one of their actions applying pressure to their wound first.\n* This condition is inactive outside of combat.\n\n''LACERATED''\n\n* The Lacerated condition has 3 tiers of severity.\n* For each level of severity, the Lacerated condition applies a -1 HP loss at the end of every action.\n* This counts for all actions (Attack, Movement, Tactical) and reactions, but not basic Defenses.\n* The HP loss can be canceled for one turn if the character spends one of their actions applying pressure to their wound first.\n* This condition is inactive outside of combat.","modified":"20231119232458582","modifier":"Archfossil","title":"Slash Damage","tags":"[[List of Damage Types & Conditions]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231118173358588","creator":"Archfossil","text":"The attributes under the Soul category are used to find your characterâ€™s spiritual attunement with higher powers and potential for wielding and resisting magics.\n\n!! Affinity (AFF)\nAffinity represents your character's ability to balance themselves after spending too much mana. Your soul weaves with the energy and fabric of the world through leylines. Tapping into this power too much can â€œdisconnectâ€ you from that source. Or worse, it can burn you through corruption. Having a good Affinity can help prevent this.\n\n* Used Mana can be recovered through a slow â€œRefocusâ€ action. The amount restored is equal to your Affinity Tier. You can only restore up to your maximum mana, which is determined by your Essence.\n* Affinity can prevent magic from disrupting or destabilizing you. Youâ€™ll roll Affinity Checks to resist unwanted magical effects, and as defense against magical attacks.\n* Affinity can be used to prevent damage from corrupted mana. When you suffer Mana Burn from corruption, your Affinity Tier reduces the amount of damage inflicted.\n\n!! Essence (ESS)\nEssence represents your characters mastery of the magical energy that stems from Leylines, the source of all magic that winds through the realms.\n\n* Your Essence Score represents the amount of dice in your mana pool. If you have 0 or less Essence, then you simply donâ€™t have a magical connection to tap into.\n* Your Essence Score represents the amount of points you have to spend while crafting new spells.\n* Your Essence Tier represents the amount of intrinsic spells you can have memorized to cast on a whim.\n* Essence is used for general knowledge of magic and magical effects. If you want to identify a spell, youâ€™ll roll a Essence check.\n\n!! Locus (LOC)\nLocus represents an ability to cultivate and shape the magic within oneself. Whether that magical energy comes from Leylines, or is purely fueled by your own soul, Locus determines how effective your ability to manipulate it is.\n\n* Your Locus Bonus represents the face value of the die within your mana pool. So if you have a +d8 LOC, the dice in your mana pool are d8s.\n* Your Locus Tier represents your maximum Attunement, which is your capacity for how many Enchanted Items you can be connected to at any given time.\n* Some enchanted items have effects that can be amplified, with the drawback of a higher Attunement cost. How high you can amplify an enchanted item is determined by your Locus Tier.\n* Anyone can try to dispel a magical effect, Arcane Proficiency or not. Doing so however requires a Locus Check.\n* A character with Arcane Proficiency can attempt to counterspell a hostile magical effect. When they do, they make a Locus Check.\n\n!! Sub-Attribute: Mana\nMana represents the well from which you draw power to fuel spells. Mana is represented by a die pool. How many dice are in the pool is set by your Essence score, while the face value of the dice in the pool is equal to your Locus bonus.\n\nEvery spell has a mana cost associated with it. To fuel your spell you will roll die from your mana pool. Each die rolled is summed up to try and meet the cost of the spell. Once a die is rolled, it is â€œtapped,â€ and must be recovered through a Refocus action. By default, you are allowed to roll one die at a time, carefully approaching the cost of the spell so that you donâ€™t commit unnecessary extra dice. However some spells have additional requisites that require rolling multiple mana dice, or possible alternative effects from meeting higher thresholds with your rolls. So how many dice you commit during the casting of the spell may differ from spell to spell.\n\nWhenever you roll die from your mana pool to fund a spell you run the risk of that die becoming corrupted. Any mana die that rolls a 1 becomes corrupted (the 1 still counts towards the casting cost of the spell, unless it says otherwise.) Having corrupted mana is a bit of a double-edged sword. Corrupted mana can still be used to fuel spell costs, and is never considered tapped. (You can only use each corrupted die once per spell cast however.) But if any corrupted mana die rolls a 1, your spell will fail, and you will suffer Mana Burn.\n\nWhen you suffer Mana Burn, all of your corrupted mana die are rolled, and the total represents the damage you suffer from Mana Burn. The damage is reduced by your Affinity tier. Once you suffer Mana Burn, all corrupt mana is â€œburntâ€ and cannot be used. Burnt mana is also not restored during a â€œRefocusâ€ action, it will only come back after a Rest. The type of damage applied via mana burn is Curse Damage. You can learn more about damage types and how they work from the [[Damage Types]] card.\n\nWhen you Rest, corrupt mana can be maintained or returned to the mana pool. It is entirely optional. There is no penalty for harboring corrupt mana for as long as youâ€™d like, although some spells (mostly in the Divine category) may not function if you are past a certain Corruption Level.\n\nTo find your current corruption level, treat each of your corrupted mana dice as their maximum value and sum the total. So if you have three corrupted d6 mana, your Corruption Level is 18 (face value of 6 x amount of dice 3 = 18.)\n\nThe chart on the next page should clarify the various terms and states of mana, and when it can be used or harmful to the wielder.\n\n{{Mana Burn System.png}}\n\n\u003C\u003Chide zzindex>>\n\u003C\u003Chide Intro>>","title":"Soul Attributes","modified":"20240124145852238","modifier":"Archfossil","tags":"[[Silver Eye]] Intro Attributes"},
{"created":"20231119232146710","creator":"Archfossil","text":"\u003C\u003Chide 'List of Damage Types & Conditions'>>\n!! Soul Damage\nSoul damage reflects wound applied to your very essence. Wounds in the soul often manifest upon the flesh in unpredictable ways as the physical form tries to reconcile the â€œwrongâ€ that the spiritual form feels. Sores and blisters can open up, scratches and mysterious bleeding without a source are all possibilities when Soul damage is in play. Typically the damage comes from a creature in the afterlife, a ghost or spirit of some kind. As such it can be hard to identify in small doses that manifest as anxiety, melancholy, or catatonia in extreme cases. Truth be told, the physical manifestations of Soul damage are the least of your worries if you find yourself in an active haunt.\n\n| !D6 |\u003C|\n| 1 | Soul Split |\n| 2 | Soulless |\n| 3 | Soulbind 1 |\n| 4 | Soulbind 2 |\n| 5 | Soulbind 3 |\n| 6 | Soulbind 4 |\n\n''SOUL SPLIT''\n\n* The Soul Split condition divides your mana pool in half. (Or as close to half as possible.)\n* You can only use the mana from one pool to cast a single spell with.\n* Both mana pools require their own refocus action to restore.\n\n''SOULLESS''\n\n* The Soulless condition removes all mana from your pool. It cannot be regenerated by any means while this condition is active.\n\n''SOULBIND''\n\n* The Soulbind condition has 4 tiers of severity.\n* For each level of severity the Soulbind condition corrupts two mana die from your pool.\n* If you do not have enough mana to corrupt, the condition adds corrupt d12s to your corrupt mana pool.\n* If this condition adds any die to the corrupt mana pool, it immediately triggers mana burn after adding them.\n","modified":"20231119232517482","modifier":"Archfossil","title":"Soul Damage","tags":"[[List of Damage Types & Conditions]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
