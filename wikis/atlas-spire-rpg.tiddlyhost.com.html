{"created":"20231119235348833","creator":"Archfossil","text":"\u003C\u003Chide 'Adventure Pillar'>>\n\nUnlike flaws and conditions, there is no consistent list of Status Effects. Status Effects are unique to the abilities which inflict them.\n\nWhen Build-Up from a Status Effect passes your END Tier, you suffer the negative elements of that effect. So for example if your END Tier is 5, you wonâ€™t be under the effects of a \"poisoned\" status from a single attack that inflicts 4 Poison Status. However, if you get hit a second time, youâ€™ll have 8 Poison Status which passes your END Tier of 5, making you Poisoned and suffering whatever negative effects that entails.\n\nSome effects may become more severe at different levels of Build-Up. For others it doesn't matter how much Build-Up you accumulate, you are either suffering from the effect or not. (In this case, there is no reason to track Build-Up beyond the amount required to trigger the Status Effect.)\n\nSome effects can alter your status effect build-up threshold such as the Sickly flaw which makes it easier for you to suffer status effects.\n\nAll Build-Up can be removed at Rest by spending one Time Block to purge the effects. Status Effects linger for as long as their effect specifies.","tags":"[[Adventure Pillar]] [[Pillar - Adventure]] [[Silver Eye]]","title":"Status Effects & Build-Up","modified":"20231120000818211","modifier":"Archfossil"},
{"created":"20231129143203519","creator":"Archfossil","text":"!!! Creating Advantages in Combat\n\nWhenever an actor intends to change their surroundings in order to create an advantage for themselves or their allies, they are employing a Tactical Action. This is not an Attack Action, or a Movement Action. It is something like the act of flipping a table to give yourself and your teammates extra defense from a ranged attack, or loosening the ropes on a chandelier so that it can be cut later and dropped on the head of a big monster. Tactical Actions are building barricades, setting traps, and tearing down bulwarks.\n\nWhenever you perform a Tactical Action to create an advantage, the Area in which you do it is changed. It now features whatever manipulation youâ€™ve performed. Flipping that table allows you to duck and hide behind it when youâ€™re getting attacked, but that table isnâ€™t coming with you when you leave the zone.\n\nNote that, while narratively similar to the â€œCoverâ€ property outlined in the [[Movement & Zones]] section, this is different. Barring special circumstances (or the GMs ruling) Tactical Actions cannot typically permanently alter the properties of a Zone.\n\nInstead what happens when that table flips over, is the GM notes that the â€œFlipped Tableâ€ advantage has been made. The actor who flips the table will have an INT Bonus value and whatever that bonus is will be applied numerically to the Flipped Table advantage. Now when someone tries to use the Flipped Table advantage, they will add the INT bonus of whoever set the advantage to their roll. The nature of the roll doesnâ€™t matter, it could be a defensive roll (â€œI duck behind the table that Daisy flipped earlier!â€) it could be an offensive roll (â€œI jump over the table and use my momentum to attack them!â€) or it could be just about any other type of thing. Advantages are generic, and so long as you can justify the application of one, the bonus is added.\n\nFor example, if the Adventurers moved into that area with the flipped table and now wanted to use it to stabilize their aim while they shoot elsewhere, they could reasonably add the bonus. If a giant Lizard broke down the wall and wanted to pick up the flipped table and smash it on the Adventurers head, they could also use the bonus. It doesnâ€™t matter how it gets used once it is created, so be careful about setting these in positions you donâ€™t intend to hold! Likewise keep an eye out to capitalize on setups the creatures make against you, you never know when they may make a tactical blunder that turns the tides in your favor!\n\nTactical Actions and the advantages they create are typically considered â€œspentâ€ after the bonus is applied to any roll. So if someone did flip a table and then immediately use it for a DEF roll, that bonus is gone. The table is shot to bits and no longer provides any defense bonus or opportunity for future tactical applications. Likewise if the Adventurer used it for recoil control, the blast took a chunk off one of the legs and the table is no longer stable enough to support that kind of attack. These are one and done, no matter how the narrative needs to make that happen.\n\n!!! Other Tactical Actions\n\nAside from Creating Advantages, Tactical Actions also defines any non-attack, non-movement, non-assistance, type of action you might take in Combat. Swapping your Gear in the heat of battle, opening doors, pulling levers, etc. For most of these you won't need to make INT rolls and they won't create temporary advantages within a zone, but they do have the possibility of dramatically altering the battlefield. That lever might open a pitfall trap in another zone. That door may let in the sunlight and blind the dungeon denizens your companions are fighting. These actions are \"simple\" but no less vital to the flow of battle.","modified":"20231129143437725","modifier":"Archfossil","title":"Tactical Actions","tags":"[[Lotus Kettle]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231118202624213","creator":"Archfossil","text":"\u003C\u003Chide 'Adventure Pillar'>>\n\nThe dungeon reacts to your intrusion. It can feel you here, and it wants you gone. You are an invader. You do not belong. How the dungeon ramps up activity in order to protect itself from your presence is measured via the Tension Die.\n\nEach Dungeon is different and may use different face values for their Tension Die. A dungeon that uses a d4 for Tension is much less dangerous than one that uses a d12. No dungeon is â€œnon-lethalâ€ and each is perfectly capable of killing you, but knowing what youâ€™re getting into beforehand can help you prepare. When you learn about a Dungeon, the face value of the Tension Die should be one of the things you try to identify through scouting and research during the Quarters Pillar. Youâ€™re going to want to know just how bad the â€œWorst Case Scenarioâ€ might be before you get there.\n\nThe higher a Tension Die can go, the more dangerous the dungeon. This is because the denizens and creatures within react to higher Tension, often in ways which are unpleasant for adventurers. They gain more abilities in combat, enter heightened states of awareness making them more difficult to sneak past or parlay with. \nThe roster of monsters you may encounter becomes larger and features more dangerous fights. More traps of more lethal methods become armed and ready to spring.\n\nThe current value of the Tension Die is added to every monsters attributes within the dungeon. If they had 08 STR at Tension 1, at Tension 5 theyâ€™ll have a STR of 12 (4 more than 8 as the Tension Die is now 4 higher than it was.) This applies to every attribute, attack roll, and special ability. The only â€œsilver liningâ€ of dealing with an increased Tension, is that you will also add the Tension Die value to any loot rolls you make. If you consider higher value treasure a fair trade for a more lethal dungeon, then youâ€™ll want higher Tension as you go along.\n\n!! How Tension Rises\n\nTension increases by +1 after every fight in the dungeon. The outcome of the fight doesnâ€™t matter, win or lose, the Tension goes up by +1. To this end, avoiding conflict through diplomacy or stealth can help you keep Tensions low.\n\nSome traps within the dungeon are also simple â€œnoisemakersâ€ which create a loud, cascading echo through the dark dungeon halls. These often have little or no other effect aside from increasing Tension by way of alerting all the denizens ahead of you to your presence. Avoiding or disarming these traps can help you to avoid unnecessary increases in Tension.\n\nThe dungeon can â€œfeelâ€ when its artifacts are disturbed. Those golden trinkets and baubles were created by the fog, and they want to remain in the fog. Some of the best loot youâ€™re going to find in the dungeon will be placed on altars or in chests in treasuries. Once theyâ€™re removed, they have a habit of calling out to the denizens of the dungeon, demanding to be reset within their rightful place. You could of course skip all the loot you find to play it safe. But isnâ€™t that the whole reason youâ€™re out here?\n\n!! Reducing Tension\n\nIf youâ€™re inclined towards self-preservation and determined to keep Tension low, there are a couple of tools at your disposal. You can try to employ __''Stealth''__ and sneak around the more dangerous elements. You might try to negotiate your way out by organizing some sort of __''Parley''__ with the more intelligent creatures (or bribing the more feral ones with food.) You can also perform a __''Seance''__ within the Dungeon to strike a deal with a more powerful force. It might save you from the Dungeon itself, but it comes at a steep price. \n\n!!! ''Stealth''\n\nWhile navigating the dungeon without light youâ€™ll occasionally find yourself getting the drop on unsuspecting creatures. These passive creatures will either be â€œidleâ€ or â€œon watchâ€ depending on your current Tension. Idle creatures are easier to bypass than ones who are â€œon watchâ€ and actively searching for intruders. Remember, if youâ€™re planning to make Stealth a priority, you cannot have a Bright light source! More on light sources and how they affect gameplay can be found at [[Light Levels]].\n\nWhen Stealth is decided as the course of action, battlelines should be drawn before any Stealth checks are rolled. In the event combat starts when the group is spotted and the creatures turn hostile (they may not immediately resort to hostilities upon discovering the party!) the Combat map will already be apparent and reflect the positions of the PCs when their Stealth attempt failed. These battlelines are also use to inform the group how they need to move in order to navigate past the creatures ahead.\n\nWhen battlelines are drawn the map should look like a normal combat map, except each zone of movement requires an AGI roll for stealth. Each party member moving pools their roll, attempting to beat a DC set by the PER of the creatures around them. To determine the base number for calculating the Stealth DC, you must first determine if the creatures who might detect you are ''Idle'' or ''On Watch.''\n\n''Idle'' creatures are not actively looking for anyone. They are sitting around, doing nothing. One of them may have been assigned to guard duty and fell asleep. Some of them may be distracted. It doesn't matter the nature of their inattentiveness, if they're not actively keeping watch, they are \"idle.\" If you are attempting to sneak past Idle creatures, the base number is simply the highest PER value among the idle creatures. PCs sneaking past idle creatures this way receive a +5 bonus to their Stealth checks.\n\n''On Watch'' creatures have at least one member of the party actively keeping watch. This is not indicative of an Alert state (see \"Awareness States\" below) it merely means that the group ahead of you was cautious or paranoid enough to elect someone stand watch. Because at least one member of the creatures ahead is actively scanning, their PER represents the base number. (If there's more than one On Watch, use the highest PER among characters on guard.)\n\nWhen any number of PCs attempt to move to a new zone, the PER score of the â€œon watchâ€ creature (or the idle creature with the highest PER if there is nobody on watch) is multiplied by the amount of party members committing to a movement. E.G. If the base number PER is 11, and 4 PCs are trying to sneak into a new zone, collectively the PCs are trying to pool their AGI checks to beat a DC of 44 (11 x 4.) This allows characters with high stealth specialties to make-up for characters who lack them, as their higher rolls will mitigate the lower rolls of some of their party. This also allows you to easily set up an ambush, as characters who arenâ€™t moving do not make AGI rolls, enabling them to reach a better position before the fight breaks out to wait for an opportune time to strike.\n\n''Awareness States''\n\nIf the target DC is not met, the creatures will raise an awareness state. There are three awareness states which run on a scale as follows;\n\nPassive -> Cautious -> Alert\n\nWhen the creatures awareness rises to â€œCautiousâ€ stealth rolls are no longer collective, each member makes their own checks independently against the base PER value. Characters who are not moving are also now required to make rolls to â€œhideâ€ as the creatures are actively seeking to find them. If the party can outlast a round of stealth checks while the creatures are â€œCautiousâ€ the awareness state will reset back to Passive. Some creatures at higher Tension may require an extra turn or two in the Cautious phase before resetting. If the Tension is too high, some may not reset at all!\n\nIf any stealth roll is failed during the Cautious phase, the awareness state will elevate to Alert. At this point, the GM will roll Disposition for the creatures to determine if they are hostile or not. This roll will be influenced by Tension and other factors like if theyâ€™ve been attacked, or the location they discovered a character in. An encounter will begin, either as combat or diplomacy in either case. The character who fails the AGI roll that elevates the state to Alert is the first one to be engaged with and who must answer when they become discovered, although all members of the party are assumed to be â€œspottedâ€ at this point. Some abilities may allow your character to remain in stealth if the awareness state raises to Alert however.\n\nBypassing an encounter by using Stealth will reduce the Tension die by 1, so long as the awareness state never elevates to Alert.\n\n!!! Parley & Diplomacy\nNot all creatures are immediately hostile. Every entry in the bestiary has a â€œDispositionâ€ chart which should be rolled by the GM in secret when the creatures are encountered. This determines their attitude upon discovering the party.\n\nIt is very possible to meet non-hostile entities in the Dungeon who are either totally disinterested in your presence or even (rarely) possibly helpful. In either case, the mere sight of another creature in the dungeon does not necessarily mean another fight.\n\nApproaching creatures peacefully and respectfully is a good way to ensure their Disposition remains non-hostile. If you present yourself honestly and subtly, their Disposition roll will be made with a positive modifier. If you come in real hostile, or pushy and demanding, or if they discover you trying to sneak around them, their Disposition will be made with penalties. The higher the Disposition roll, the more generally peaceful the creatures will be. So if your intention is to negotiate, you want to apply as many bonuses to this check as possible.\n\nThere are three phases to a Parley. ''Introductions'', ''Negotiations'', and ''Resolutions''. When you invite the creatures for a Parley, if they accept, you can expect to begin with Introductions.\n\n''Introductions''\n\nDuring Introductions the party will want to establish that they are non-hostile and simply wish to pass through. The creatures will state their purpose (if they have one) and see if their interests conflict. If not, the negotiations will go smoothly. If so, one side will have to __Capitulate__.\n\n''Negotiations''\n\nDuring Negotiations, if no capitulation is required, the Key Speaker for the Party (this being whoever is willing to make a CHA roll) will make a CHA check against the creatureâ€™s INT attribute. Success here means facilitating passage through the area. The creatures will leave peacefully, and the party is free to move through and bring their followers through as well.\n\n''Capitulation or \"Offering Tribute\"''\n\nFailure during Introductions or Negotiations means making up the difference in your flawed diplomacy. Among polite company this is called â€œcapitulation,â€ although most dungeon creatures would prefer it to be recognized as â€œoffering tribute.â€ Creatures will happily take any loot you offer (favoring any loot that is already in their loot tables.) Theyâ€™ll also take food, gear, weapons, armor, or being permitted to drain some of your mana (turning it corrupted in the process.) Theyâ€™re also almost always willing to accept captives in the form of giving up one or more of your followers (Although this will dramatically reduce morale and your crews trust in you.) Each creature will appreciate these categories of tributes differently, valuing some more than others. You can discern what they want the most through the CHA-based mechanic of learning personality traits about NPCs. Youâ€™ll also find out if they intend to backstab you this way, so it is useful to remember to get those insights.\n\nFor more about how Charisma Checks and Insights work, take a look at [[Insights & Exploits]].\n\nThe Disposition of creatures is made worse by a high Tension Die, which can make it hard to find anyone willing to behave peacefully when the whole dungeon is awake and alert. Likewise, their INT attribute is increased by the Tension Die as well, making it much harder to negotiate with one who is willing to attempt to broker peace. It is understandably much more difficult to broker peace with someone after youâ€™ve awakened the bigger monsters that frighten them, and slaughtered all their neighbors and friends in nearby rooms.\n\nNon-intelligent creatures cannot normally be â€œparlayedâ€ with. But some classes gain animal insights that may make it a possibility.\n\n''Resolutions''\n\nOnce youâ€™ve secured passage by negotiation and tribute offerings, the Resolution begins. You hand over anything offered, the creatures take what they were given, and they leave. If you gave them anything of value such as important loot, gear, or captives, you can generate a new lead to return to this dungeon and recollect the items you gave up. Alternatively you can let it go if the tribute wasnâ€™t that important or you have no intention of returning. Either way, if the creatures leave unharmed and donâ€™t discover you making any attempt to track them, the Tension Die is reduced by 1 after the deal.\n\n!!! Rituals & Dark Deals\n\nPerforming a Ritual to appease the dungeon requires a SÃ©ance Kit. Some abilities allow the creation of one through makeshift materials on hand, but barring that special skill, a full kit is required.\n\nPerforming the Ritual is simple enough. The performer makes their choice of AFF, DOM, or LOC check against the dungeon itself. The difficulty to succeed is the current Tension Die value x 5. So a Tension Die of 4 means the difficulty is 20. Success allows you to roll the Tension as far back as youâ€™d like to a minimum of 1. Failure in this roll simply means the spirit behind the dungeon is not interested in your bargain. The ritual doesnâ€™t work, and youâ€™ll have to seek another means of reducing the Tension.\n\nWhile performing the ritual other party members can join in and make their own AFF, DOM, or LOC rolls. All rolls performed this way are pooled to beat the difficulty. The person performing the Ritual may also want more parties involved simply so there are more targets for what comes next.\n\nAfter performing the Ritual, the changes to the Tension take effect immediately. Monster behavior, traps, all of the things affected by Tension, are immediately reset back to whatever level of Tension the Ritual Leader chose. However, the party enjoys this luxury at a steep price. Every dungeon has a roster of hostile creatures. At the top of this roster sits a â€œNemesis.â€ A powerful creature who dominates the dungeon. \n\nNormally the creature who occupies the â€œnemesisâ€ slot on the roster cannot be encountered. But for each point of Tension removed, the nemesis takes up a new slot on the roster. And each time the monster roster is rolled to generate what monsters lie ahead, the nemesis takes up another slot. Each encounter brings you ever closer to encountering the Nemesis your ritual created.\n\nWhen the Nemesis is added to the monster roster, their stats are â€œlocked inâ€ as if the Tension in the dungeon was at an amount equal to the Tension reduced through the ritual. This means if you used a Ritual to reduce Tension from 10 back to 1, the rest of the dungeon operates at Tension 1, but the nemesis will have their stats enhanced by +9 as if the Tension were equal to the amount reduced. Alternatively, if you have managed to raise the Tension higher than it was before the Ritual, the Nemesis will use the currently active Tension bonus instead. Whichever is higher.\n\nFor each point of Tension removed through the ritual, the Nemesis gains one additional wound track. Most Nemesis creatures gain additional abilities after each wound. Various other attributes of the Nemesis can be determined by some abilities at the time the ritual is performed.\n\nThe Nemesis is a relentless beast. When the ritual was performed, all participating parties became â€œmarkedâ€ by the Nemesis. It will not rest until one of the marked characters is killed by its hand. When the Nemesis is encountered, its disposition will always be hostile and it cannot be engaged through Diplomacy (without special circumstances.) The Nemesis can be avoided through Stealth, but this may prove difficult as most Nemesis creatures are exceptional hunters. Defeating the Nemesis in combat merely resets the monster roster. It will begin accumulating strength and make a return again slowly but surely as each encounter without a Nemesis will continue to add one to the roster.\n\nEncounters with the nemesis will not raise the Tension Die. Successfully sneaking around the Nemesis will still reduce the Tension.","title":"Tension Die","modified":"20231119174720716","modifier":"Archfossil","tags":"[[Pillar - Adventure]] [[Adventure Pillar]] [[Silver Eye]] [[Lotus Kettle]] [[Scene Die]]"},
{"created":"20231119232225755","creator":"Archfossil","text":"\u003C\u003Chide 'List of Damage Types & Conditions'>>\n!! Toxic Damage\nToxic damage comes from poisons and venoms like you might suspect, but also encompasses damage from acids or viral effects that might come from some diseases. Eating rotted food, being sliced by a poisoned blade, or catching some horrible infection from a dirty old tomb can all inflict Toxic damage on an unwary traveler. \n\n| !D6 |\u003C|\n| 1 | Sickened 1 |\n| 2 | Sickened 2 |\n| 3 | Contaminated 1 |\n| 4 | Contaminated 2 |\n| 5 | Putrid 1 |\n| 6 | Putrid 2 |\n\n''SICKENED''\n\n* The Sickened condition has 2 tiers of severity.\n* For each level of severity the Sickened condition reduces your damage output by 1d4. (Roll damage first and then roll the extra d4 at the end and subtract their value.)\n\n''CONTAMINATED''\n\n* The Contaminated condition has 2 tiers of severity.\n* For each level of severity the Contaminated condition reduces your damage output by 1d6. (Roll damage first and then roll the extra d6 at the end and subtract their value.)\n* While contaminated you cannot use potions, troches, or syringes. Ingesting any of them will cause you to lose your next turn violently expelling the contents.\n* You cannot administer any healing to an ally. If you do it will instead inflict d4 Toxic damage. This counts for medical supplies, potions, troches, syringes, and healing magics.\n* You cannot transfer healing items to an ally to have them apply it to themselves or someone else. Anything medical items you touch while contaminated should be quarantined, considered useless until your condition is removed.\n\n''PUTRID''\n\n* The Putrid condition has 2 tiers of severity.\n* For each level of severity the Putrid condition reduces your damage output by 1d8. (Roll damage first and then roll the extra d8 at the end and subtract their value.)\n* While Putrid you cannot use potions, troches, or syringes. Ingesting any of them will cause you to lose your next turn violently expelling the contents.\n* You cannot administer any healing to an ally. If you do it will instead inflict d6 Toxic damage. This counts for medical supplies, potions, troches, syringes, and healing magics.\n* You cannot transfer healing items to an ally to have them apply it to themselves or someone else. Anything medical items you touch while \n* Putrid should be quarantined, considered useless until your condition is removed.\n* Allies who share a zone with you cannot bear the horrible rotting smell that permeates from your sickness. Allies sharing a zone with you suffer 1d8 - END Toxic damage. (Roll d10, then they roll their END bonus, subtracting their bonus rolled from the damage dealt.)","modified":"20231119232508321","modifier":"Archfossil","title":"Toxic Damage","tags":"[[List of Damage Types & Conditions]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20240122201519419","creator":"Archfossil","text":"WIP\n\n# Higher tension die increases the amount and lethality of traps.\n# Some traps are simple noisemakers and don't do anything aside from raise tension. Most traps make noise and have the tension raising effect as a secondary application though.\n# Setting down traps is a tactical action when done in combat.\n# There is a \"Trapsense Intuition.\"\n# Light Levels details how easy it is to detect traps given various lighting conditions. Will need updated with a link to this card for more on trap mechanics once this is done.\n## This section also outlines that Trapsense is used to find traps in the Dark.\n# We have established that, while dead, you cannot normally trigger traps. I'd like to update this to include traps for ghosts or spirits specifically and include a link to this card after the reference.\n\nFrom the looks of it we need;\n\n# Trap rules during exploration.\n# Trap rules during combat.\n# A list of traps and how they work during both gameplay theaters.\n\nTraps during travel in the journey pillar are resolved as encounters.\n\n---\n\nNot all that endangers you will have the decency to face you in combat. Most dungeons are laden with various assortments of traps and hazards just waiting for one misstep to take you out of the fight.\n\nBefore carrying on, //Atlas// uses the term \"Trap\" to refer to a manufactured danger that was deliberately placed with intent to harm. Tripwires, covered pitfalls, swinging pendulum blades, all are traps. \"Hazards\" on the other hand are simply natural dangers. Slippery steps, a massive pit, a worn down mineshaft that could collapse at any minute. These are all hazards. Some circumstances may afford certain characters interactions with Traps, but not with Hazards and vice versa. A character specialized in disarming traps may find it impossible to \"disarm\" a roof collapse. Likewise a Siege Engineer can assure you the hallway is structurally sound, but he might not have noticed the pressure plates in the floor. For all intents and purposes \"Traps\" covers both meanings moving forward unless explicitly stated.\n\n!! Traps in Exploration\n\nTraps trigger in exploration as Event Triggers. The GM announces that the event the party has initiated is a trap, one member of the party designates themselves as \"on point\" and makes a Perception roll against the \"Hidden\" value of the trap. If they meet or exceed the value, the trap becomes \"Spotted.\" A Spotted trap may have a variety of effects, but the most typical is simply avoiding it.\n\nDifferent lighting conditions change the difficulty of spotting traps. In bright light, traps that are not deliberately obfuscated are spotted automatically, while in the darkness traps cannot be spotted at all without Intuition: Trapsense. More on this can be found at [[Light Levels]].\n\n!! Traps in Combat\n\nTraps in a combat arenas are listed same as any other Zone Property, but they are not revealed to the players. Each trap will have a \"Trigger Weight\" represented by a die value and a threshold. Whenever any actor is inside a zone with a trap and meets any triggering criteria, the GM rolls the trigger weight die in secret. If it crosses the threshold, the trap is sprung.\n\nTrap triggering criteria includes any of the following actions:\n\n* Moving into a trapped zone.\n* Taking Movement or Tactical Actions within the trapped zone.\n* Exiting the trapped zone.\n* Any other criteria the GM deems fitting.\n\nWhen a trap is sprung the actor who triggered it makes a Perception check against the traps \"Hidden\" value. If they fail this check, the trap triggers against them. If they pass this check the trap is \"Spotted\" and may have a variety of effects, but the most typical is simply avoiding it.\n\nWith Intuition: Trapsense, you will always spot a trap in combat when you would have triggered it.\n\n! List of Traps & Hazards\n\nWIP\n\nTrap Name -\nTension Minimum - \nTrigger Weight - \nHidden - \nSpotted Effects - ","tags":"\u003C\u003C>> [[Genesis Zephyr]] [[Adventure Pillar]]","title":"Traps & Hazards","modified":"20240123045701959","modifier":"Archfossil"},
{"created":"20240124215028330","creator":"Archfossil","text":"\u003C\u003Chide 'Carrying Capacity & Gear'>>\n\nWIP\n\nWeapons are considered \"Gear\" and will take up one of your Gear Slots while equipped. Weapons which are currently in a Gear Slot do not need to be \"swapped\" to. You can use them in combat at your discretion so long as they're equipped. Be mindful though, Armor and Kits also take up Gear slots. Arming yourself excessively can give you a lot of options in a fight, but it could also leave you defenseless, or helpless against an enemy who doesn't respond to being smashed in the face or stabbed through the heart.\n\nWeapons are categorized as either ''Puissant'' or ''Finesse'' if they are melee weapons, or ''Precision'' or ''Calculated'' if they are ranged weapons. The category of weapon determines which attribute they use for the purposes of Attack and Damage according to the table below.\n\n| !Category | !Attribute |\n| ''Puissant'' | Strength |\n| ''Finesse'' | Agility |\n| ''Precision'' | Perception|\n| ''Calculated'' | Intelligence |\n\nThere are three degrees of weapons training. These are Simple, Proficient, and Advanced. The techniques your character can perform with any given weapon are determined by how deep their training with that weapon is. For every weapon any wielder can use the techniques listed as \"Simple.\" Most people can figure out how to stab or slash with a dagger for example. To use the techniques listed as Proficient or Advanced, the character must have some level of training with the weapon. For the most part, Weapon Training is unlocked through advancing your Template or Class levels.\n\n","tags":"[[Silver Eye]] \u003C\u003C>> [[Carrying Capacity & Gear]] Equipment","title":"Weapons","modified":"20240125022900997","modifier":"Archfossil"},
{"created":"20231118030706838","creator":"Archfossil","text":"Hello, and welcome to Atlas Spire.\n\nHere in this wiki you'll find the complete ruleset for playing and hosting your own game of the Atlas Spire Tabletop RPG (TTRPG.) On the sidebar you'll find a Table of Contents with links to all of the rules and guides. \n\nFor new players, it's recommended to check out [[Intro]] and go down the rabbit hole of game mechanics presented there before reading the [[Character Creation]] section.\n\nIf you are new to TTRPGs in general, consider reading [[What Kind of Game is This?]] to get a feel for how Tabletop RPGs work in general. If you know TTRPGs and just want to know what resources to have on hand while playing this one, check out [[What You Need]]. \n\nWhile you're browsing the rest of the wiki, consider keeping this [[Glossary]] of common terms open to help you in the event you come to some shorthand you're not familiar with among the rules.\n\nIf you're unfamiliar with this Wiki format and want to take advantage of the unique style and layout offered, consider checking [[How to Use This Wiki]].\n\nAtlas Spire was created and is still maintained by Jesse Jones at Archfossil.","tags":"[[Home Page]]","title":"Welcome to Atlas Spire","modified":"20231203021037096","modifier":"Archfossil"},
{"created":"20231118035220879","creator":"Archfossil","text":"Atlas Spire is a tabletop Role-Playing Game (TTRPG). TTRPGs are played with friends, either around a table or online in a virtual tabletop. The game takes place between a group of players, and most of the action occurs within the â€œtheater of the mind.â€ In essence, you use your imagination for a lot of it.\n\nThe participants describe their characters actions through speech. The success or failure of these actions is often based on the characters abilities (or lack thereof.) The rules of the game system dictate the kind of actions you can take, abilities you can acquire, and the difficulty of success.\n\nOne of the players will adopt the role of â€œGame Masterâ€ or GM. (In other systems, this position may be referred to as a Game Manager, Dungeon Master, Judge, Host, Director, Narrator, Storyteller, or any number of other nom de guerre.) This player has a special role. They are given the privilege of defining the world around the other players, narrating what they see, hear, and sense. Acting as the voice of all the characters the players will engage with. Rolling for all of the horrible critters theyâ€™ll encounter. In short, being a GM means bearing the most responsibility for running the game in general, as you are the window through which all of the other players observe the world.\n\nAtlas Spire is one of many game systems out there that use this basic format for gameplay. The idea is to collaborate with your friends in order to tell a story about adventurers braving dangerous and terrifying dungeons. Using the guidelines set forth by this ruleset, you all operate under the same agreed principles. No character is too powerful. The world is given predictable mechanics and operates the way youâ€™d expect. Nobody has a character that â€œhas the power to have all the powersâ€ the way your weird friend did on the playground when you were a kid. With the framework provided here, youâ€™re all on even ground to contribute in meaningful ways to memories youâ€™ll keep forever.\n\nThere is no â€œwinâ€ or â€œlose.â€ You play for fun, to explore and develop your characters and the world, and to just enjoy the company of folks willing to brave the hardships of adventure alongside you.\n\nIf this sounds like your type of time, check out [[What You Need]] to get started.","tags":"Help","title":"What Kind of Game is This?","modified":"20231119173727129","modifier":"Archfossil"},
{"created":"20231118052647836","creator":"Archfossil","text":"! At the Table\n\nYou can find a blank [[Character Sheets]] at that card. Save the file and print one for each player, and maybe a few backups. Youâ€™ll need pencils and erasers to edit information on your character sheets. Notepads to keep track of inventory and plot points.\n\nYou will also need a â€œstandard setâ€ of dice. A set contains one 20-sided die, one 12-sided die, two 10-sided die (one with the 10â€™s digits, one with the 1â€™s.) An 8-sided die, a 6-sided die, and a 4-sided die. The more of these you have, the better, as youâ€™ll often be building dice pools or rolling multiple dice at a time.\n\nFor [[Session Zero]] you will also need a standard deck of 52 normal playing cards. (No Jokers are necessary.) If you're not familiar with the term \"Session Zero\" check the card linked above to learn more about it as a practice, and why having one is mandatory for a game of Atlas Spire. Beyond Session Zero your deck of 52 standard playing cards will be used in the [[Journey Pillar]] regularly as well, so it's best to keep them on hand even past character creation.\n\nNow that you've got the stuff, you just need friends to play with and a place to meet up!\n\n! Online\n\nYouâ€™ll need a virtual tabletop (VTT) that provides you the ability to roll dice in an observable space. Ideally, anywhere that everyone could see the result of a die roll. Alternatively any chat bot that lets you roll dice with + / - functions might work just fine.\n\nYouâ€™ll also need a document or spreadsheet capable of containing all of your character information. Youâ€™ll probably also want access to additional notepads for notes on the characters and world.\n\n\n\u003C\u003C\u003C\nLinks to Google Docs and Google Sheets character sheets are in the works at [[Character Sheets]] but not finished yet!\n\u003C\u003C\u003C\n\n! What Next?\n\nNow that you're ready to go, why not start at the very beginning? [[Intro]]","title":"What You Need","modified":"20231203021327094","modifier":"Archfossil","tags":"Help"},
{"created":"20231118172710276","creator":"Archfossil","text":"!! Attributes\n\nThere are nine attributes in Atlas. Attributes are divided into three categories of three attributes each. The categories and the attributes within them (and their abbreviations) are as follows;\n\n* BODY Category\n** Agility (AGI)\n** Endurance (END)\n** Strength (STR)\n* MIND Category\n** Charisma (CHA)\n** Intelligence (INT)\n** Perception (PER)\n* SOUL Category\n** Affinity (AFF)\n** Essence (ESS)\n** Locus (LOC)\n\nA characterâ€™s proficiency with any given attribute is determined by the Attribute Score. Circumstances will cause your Attribute Scores to increase or decrease throughout your adventuring career. As the score increases or decreases, so too will your effectiveness.\n\nWhen the score of an attribute is equal or greater to the maximum face value of one of the 6 Core Die, your attribute bonus becomes equal to that die value. Your attribute bonus gets rolled alongside a d20 anytime you make a check relevant to that attribute. So for example, if your Strength is 12, youâ€™ll add a d12 to any rolls that rely on your strength. If youâ€™re attempting to kick down a door (a strength check,) youâ€™ll roll d20 + d12 and find your final result.\n\nAttribute Scores do not have to be positive, they can also be 0 or even a negative. The full range of possible scores is -5 at the lowest to 20 at the highest. When you have a negative attribute score and roll that attribute, you take a penalty instead of receiving a bonus.\n\nWhen your Attribute Score changes enough to adjust the die value associated with it, you also move to a new Attribute Tier. There are 12 Attribute Tiers, one for each possible die value, and they run from 0 at the lowest to 11 at the highest.\n\nThe table below indicates what value your bonus / penalty should be, and what tier youâ€™re at, relevant to your attribute score.\n\n|!Attribute Score |!Attribute Bonus |!Attribute Tier|\n| 20 | +d20 | 12 |\n| 12 - 19 | +d12 | 11 |\n| 10 - 11 | +d10 | 10 |\n| 8 - 9 | +d8 | 9 |\n| 6 - 7 | +d6 | 8 |\n| 4 - 5 | +d4 | 7 |\n| 0 - 3 | No Bonus | 6 |\n| -1 | -d4 | 5 |\n| -2 | -d6 | 4 |\n| -3 | -d8 | 3 |\n| -4 | -d10 | 2 |\n| -5 | -d12 | 1 |\n \n!!! Sub-Attributes\n\nEach of the attribute categories has a sub-attribute associated with it. Each sub-attribute works in a unique way and provides very different gameplay mechanics. They are not comparable to the other attributes, or really even to each other. \n\nThe value of a sub-attribute is determined by adding the score of all the attributes within the same category as the sub-attribute. One attribute within each category is also considered doubled when calculating your sub-attributes.\n\nFor BODY the sub-attribute is ''__Stamina__''. Endurance is doubled when calculating your Stamina gauge.\n\nFor MIND the sub-attribute is ''__Stress__''. Intelligence is doubled when calculating your Stress limit.\n\nFor SOUL the sub-attribute is ''__Mana__''. Essence is doubled when calculating your Mana reserves. \n\nNegative attribute scores __//do not subtract from sub-attribute calculations!//__ If you have a negative attribute score, it still counts as â€œ1â€ for the purposes of determining sub-attributes. So the lowest value for any sub-attribute a character can have will always be â€œ4â€ assuming they have 1 or fewer points in all three attributes of the same category. (Even if your END is 1 it is still doubled to provide â€œ2â€ towards your Stamina for example. So 1 AGI + 1 STR + 2 END = 4 Stamina minimum.)\n\nTemporary changes to attribute scores also do not require a full recalculation of your sub-attributes. If you take the Frozen condition your Agility is set to -5. This affects all the rolls you make with AGI, but does not require that you recalculate your Stamina based on the new score. Your Sub-Attributes will always be calculated assuming your â€œdefaultâ€ scores, not factoring temporary buffs or penalties.\n","tags":"Secret","title":"zzattributes","modified":"20231118172757041","modifier":"Archfossil"},

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}

	$tw.node = typeof(process) === "object" ? {} : null;
}

	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {

	var moduleInfo = {

		return -1;
	} else {
		return 0;
	}
};

/*

		});
		extension = extension[0];
	} else {

	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

var globalCheck =[
	"  Object.defineProperty(Object.prototype, '__temp__', {",
	"    get: function () { return this; },",
	"    configurable: true",
	"  });",
	"  if(Object.keys(__temp__).length){",
	"    console.log(\"Warning: Global assignment detected\",Object.keys(__temp__));",
	"    delete Object.prototype.__temp__;",
	"  }",
	"  delete Object.prototype.__temp__;",
].join('\n');

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename,sandbox,allowGlobals) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = [
		"(function(" + contextNames.join(",") + ") {",
		"  (function(){" + code + "\n;})();\n",
		(!$tw.browser && sandbox && !allowGlobals) ? globalCheck : "",
		"\nreturn exports;\n",
		"})"
	].join("");

	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		if(sandbox){
			fn = vm.runInContext(code,sandbox,filename)
		} else {
			fn = vm.runInThisContext(code,filename);
		}
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};
$tw.utils.sandbox = !$tw.browser ? vm.createContext({}) : undefined; 
/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename,allowGlobals) {
	return $tw.utils.evalGlobal(
		code,context,filename,
		allowGlobals ? vm.createContext({}) : $tw.utils.sandbox,
		allowGlobals
	);
};

/*

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*
		CommonJS optional require.main property:
		 In a browser we offer a fake main module which points back to the boot function
		 (Theoretically, this may allow TW to eventually load itself as a module in the browser)
		*/
		Object.defineProperty(sandbox.require, "main", {
			value: (typeof(require) !== "undefined") ? require.main : {TiddlyWiki: _boot},
			writable: false,
			enumerable: true,
			configurable: false
		});
	}
	if(!moduleInfo) {
		// We could not find the module on this path
		// Try to defer to browserify etc, or node
		var deferredModule;
		if($tw.browser) {
			if(window.require) {
				try {
					return window.require(moduleName);
				} catch(e) {}
			}
			throw "Cannot find module named '" + moduleName + "' required by module '" + moduleRoot + "', resolved to " + name;
		} else {
			// If we don't have a module with that name, let node.js try to find it
			return require(moduleName);
		}
	}
	// Execute the module if we haven't already done so
	if(!moduleInfo.exports) {
		try {
			// Check the type of the definition
			if(typeof moduleInfo.definition === "function") { // Function
				moduleInfo.exports = _exports;
				moduleInfo.definition(moduleInfo,moduleInfo.exports,sandbox.require);
			} else if(typeof moduleInfo.definition === "string") { // String
				moduleInfo.exports = _exports;
				$tw.utils.evalSandboxed(moduleInfo.definition,sandbox,tiddler.fields.title);
				if(sandbox.module.exports) {
					moduleInfo.exports = sandbox.module.exports; //more codemirror workaround
				}
			} else { // Object
				moduleInfo.exports = moduleInfo.definition;
			}
		} catch(e) {
			if (e instanceof SyntaxError) {
				var line = e.lineNumber || e.line; // Firefox || Safari
				if (typeof(line) != "undefined" && line !== null) {
					$tw.utils.error("Syntax error in boot module " + name + ":" + line + ":\n" + e.stack);
				} else if(!$tw.browser) {
					// this is the only way to get node.js to display the line at which the syntax error appeared,
					// and $tw.utils.error would exit anyway
					// cf. https://bugs.chromium.org/p/v8/issues/detail?id=2589
					throw e;
				} else {
					// Opera: line number is included in e.message
					// Chrome/IE: there's currently no way to get the line number
					$tw.utils.error("Syntax error in boot module " + name + ": " + e.message + "\n" + e.stack);
				}
			} else {
				// line number should be included in e.stack for runtime errors
				$tw.utils.error("Error executing boot module " + name + ": " + String(e) + "\n\n" + e.stack);
			}
		}
	}
	// Return the exports of the module
	return moduleInfo.exports;
};

/*
Apply a callback to each module of a particular type
	moduleType: type of modules to enumerate
	callback: function called as callback(title,moduleExports) for each module
*/
$tw.modules.forEachModuleOfType = function(moduleType,callback) {
	var modules = $tw.modules.types[moduleType];
	$tw.utils.each(modules,function(element,title) {
		callback(title,$tw.modules.execute(title));
	});
};

/*
Get all the modules of a particular type in a hashmap by their `name` field
*/
$tw.modules.getModulesByTypeAsHashmap = function(moduleType,nameField) {
	nameField = nameField || "name";
	var results = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		results[module[nameField]] = module;
	});
	return results;
};

/*
Apply the exports of the modules of a particular type to a target object
*/
$tw.modules.applyMethods = function(moduleType,targetObject) {
	if(!targetObject) {
		targetObject = Object.create(null);
	}
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		$tw.utils.each(module,function(element,title,object) {
			targetObject[title] = module[title];
		});
	});
	return targetObject;
};

/*
Return a class created from a modules. The module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassFromModule = function(moduleExports,baseClass) {
	var newClass = function() {};
	if(baseClass) {
		newClass.prototype = new baseClass();
		newClass.prototype.constructor = baseClass;
	}
	$tw.utils.extend(newClass.prototype,moduleExports);
	return newClass;
};

/*
Return an array of classes created from the modules of a specified type. Each module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassesFromModules = function(moduleType,subType,baseClass) {
	var classes = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,moduleExports) {
		if(!subType || moduleExports.types[subType]) {
			classes[moduleExports.name] = $tw.modules.createClassFromModule(moduleExports,baseClass);
		}
	});
	return classes;
};

/////////////////////////// Barebones tiddler object

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};

/////////////////////////// Barebones wiki store

/*
Wiki constructor. State is stored in private members that only a small number of privileged accessor methods have direct access. Methods added via the prototype have to use these accessors and cannot access the state data directly.
options include:
enableIndexers - Array of indexer names to enable, or null to use all available indexers
*/
$tw.Wiki = function(options) {
	options = options || {};
	var self = this,
		tiddlers = Object.create(null), // Hashmap of tiddlers
		tiddlerTitles = null, // Array of tiddler titles
		getTiddlerTitles = function() {
			if(!tiddlerTitles) {
				tiddlerTitles = Object.keys(tiddlers).sort(function(a,b) {return a.localeCompare(b);});
			}
			return tiddlerTitles;
		},
		pluginTiddlers = [], // Array of tiddlers containing registered plugins, ordered by priority
		pluginInfo = Object.create(null), // Hashmap of parsed plugin content
		shadowTiddlers = Object.create(null), // Hashmap by title of {source:, tiddler:}
		shadowTiddlerTitles = null,
		getShadowTiddlerTitles = function() {
			if(!shadowTiddlerTitles) {
				shadowTiddlerTitles = Object.keys(shadowTiddlers).sort(function(a,b) {return a.localeCompare(b);});
			}
			return shadowTiddlerTitles;
		},
		enableIndexers = options.enableIndexers || null,
		indexers = [],
		indexersByName = Object.create(null);

	this.addIndexer = function(indexer,name) {
		// Bail if this indexer is not enabled
		if(enableIndexers && enableIndexers.indexOf(name) === -1) {
			return;
		}
		indexers.push(indexer);
		indexersByName[name] = indexer;
		indexer.init();
	};

	this.getIndexer = function(name) {
		return indexersByName[name] || null;
	};

	// Add a tiddler to the store
	this.addTiddler = function(tiddler) {
		if(!(tiddler instanceof $tw.Tiddler)) {
			tiddler = new $tw.Tiddler(tiddler);
		}
		// Save the tiddler
		if(tiddler) {
			var title = tiddler.fields.title;
			if(title) {
// Uncomment the following line for detailed logs of all tiddler writes
// console.log("Adding",title,tiddler)
				// Record the old tiddler state
				var updateDescriptor = {
					old: {
						tiddler: this.getTiddler(title),
						shadow: this.isShadowTiddler(title),
						exists: this.tiddlerExists(title)
					}
				}
				// Save the new tiddler
				tiddlers[title] = tiddler;
				// Check we've got the title
				tiddlerTitles = $tw.utils.insertSortedArray(tiddlerTitles || [],title);
				// Record the new tiddler state
				updateDescriptor["new"] = {
					tiddler: tiddler,
					shadow: this.isShadowTiddler(title),
					exists: this.tiddlerExists(title)
				}
				// Update indexes
				this.clearCache(title);
				this.clearGlobalCache();
				$tw.utils.each(indexers,function(indexer) {
					indexer.update(updateDescriptor);
				});
				// Queue a change event
				this.enqueueTiddlerEvent(title);
			}
		}
	};

	// Delete a tiddler
	this.deleteTiddler = function(title) {
// Uncomment the following line for detailed logs of all tiddler deletions
// console.log("Deleting",title)
		if($tw.utils.hop(tiddlers,title)) {
			// Record the old tiddler state
			var updateDescriptor = {
				old: {
					tiddler: this.getTiddler(title),
					shadow: this.isShadowTiddler(title),
					exists: this.tiddlerExists(title)
				}
			}
			// Delete the tiddler
			delete tiddlers[title];
