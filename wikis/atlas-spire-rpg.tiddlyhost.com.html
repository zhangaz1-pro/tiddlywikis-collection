{"created":"20231118212530941","creator":"Archfossil","text":"\u003C\u003Chide [[Adventure Pillar]]>>\n\n//Atlas// takes an abstract approach to dungeon crawling. The GM will determine the length of the dungeon in â€œLandmarks.â€ As PCs explore, they will make navigation rolls with their INT. As they do, the GM will be filling in a progress bar in secret. When the progress bar fills, the PCs will reach a new Landmark.\n\nTo navigate the PCs must roll INT. For each degree of 5, the GM will fill in another notch of the progress bar. If the PCs ever fail to make progress (on a result of 4 or less) an event will trigger immediately.\n\nWhen a progress bar is set, the GM will randomly set notches as â€œevent triggers.â€ These events are mostly random, but some character abilities can influence them for the better. Characters can also gain abilities to influence how quickly the progress bar fills up, or to learn how close they are to the next Landmark.\n\nLandmarks are major set pieces where the GM likely has a map made for you to navigate or fight within. (Think classic battlemaps.)\n\nAfter clearing a Landmark, your Pointmen will move up and form a new Frontline, allowing you to backtrack to the last landmark for the relative safety of their camp and connection to supply lines.","tags":"[[Pillar - Adventure]] [[Lotus Kettle]] [[Adventure Pillar]]","title":"Exploration Rules","modified":"20231119194722335","modifier":"Archfossil"},
{"created":"20231119221848426","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Abusive - Mind\n\nâ€œThey canâ€™t do anything right. If these fools are going to make you suffer their failures, youâ€™re going to make them suffer in kind!â€\n\n* Your Charisma score is reduced by -10. Adjust your Bonus and Tier accordingly.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.","modified":"20231119222944090","modifier":"Archfossil","title":"Flaw: Abusive","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221834776","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Arcane Rejection - Soul\n\n\"The leylines refuse you. The reason why has eluded scholars all your life. There appears to be no solid reason for it, but you simply cannot form a consistent and stable connection with the arcane weave.â€\n\n* Your Soul attribute scores are reduced by -4. Adjust your Bonus and Tier for Control, Dominion, and Locus accordingly.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.","modified":"20231119222935780","modifier":"Archfossil","title":"Flaw: Arcane Rejection","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221822301","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Ashen - Soul\n\nâ€œThereâ€™s something inside of you that doesnâ€™t allow the essence of the leylines to sit the way they should. It feels like a dry well, and it lies dormant and ruined at the slightest disturbance.â€\n\n* Any time one of your mana die becomes corrupted, another mana die from your pool also becomes corrupted.","modified":"20231119222927767","modifier":"Archfossil","title":"Flaw: Ashen","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221810210","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Blood Echo - Soul\nâ€œYour attunement to the arcane weave around your realm is so sensitive that your pain can be felt by the people around you.â€\n\n* When Blood Echo activates, choose an ally (either randomly or by selection.) That ally then chooses one of your other two flaws.\n* The chosen flaw activates as if they were suffering the trauma themselves.\n* Their trauma does not count as one of the three trauma sources before death. It is simply a temporary penalty like any other.\n* When you recover your Blood Echo, their affliction is removed. They cannot perform the recovery themselves.\nIf the chosen ally dies, or is otherwise removed from play, before you can recover this flaw, its effect ends. You are still considered to have the trauma until you heal it however.\n* Recovery of this trauma requires the normal recovery requirements for Soul trauma, and that you spend one time block Bonding with the afflicted ally during a rest.","modified":"20231119222919021","modifier":"Archfossil","title":"Flaw: Blood Echo","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221757805","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Broken - Body\nâ€œA severe injury from your past seems to never perfectly heal. The pain haunts you and becomes twice as agitating under stress.â€\n\n* Every source of physical damage is amplified by d4.\n* This covers Crushing, Slashing, and Piercing damages. But not elemental damages like Fire or Cold.","modified":"20231119222910196","modifier":"Archfossil","title":"Flaw: Broken","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221745639","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Clumsy - Body\nâ€œA naturally clumsy person, your day-to-day graves are the result of much dedicated focus and deliberate movements. Now that youâ€™re suffering stress and pain, all that focus is dedicated elsewhere, and your inherent sloppy movements come to light again.â€\n\n* Your Agility score is reduced by -10. Adjust your Bonus and Tier accordingly.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.","modified":"20231119222903525","modifier":"Archfossil","title":"Flaw: Clumsy","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221732402","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Dark Soul - Soul\nâ€œSomething unusual happened when you learned the truth of your mortality. That your soul would one day be separated from your body. You didnâ€™t panic or fret or question the natural way. You came to terms with itâ€¦ made peace with itâ€¦ it almost felt like an inevitable, welcoming embrace.â€\n\n* You cannot heal while this flaw is active. Any healing that would be applied to the character is reduced to 0.\n* If this flaw was active when you died, all hollowing costs from afterlife abilities are doubled.\n* This flaw is inactive outside of combat.","modified":"20231119222856423","modifier":"Archfossil","title":"Flaw: Dark Soul","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221720281","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Deathbound - Soul\nâ€œA haunted soul, a specter, looms over you. At every hint of opportunity to drag you to a grave, your unseen assailant unleashes their designs to hinder you. Including lashing out against those who would restore your vigor.â€\n\n* Whenever an ally heals you, they take damage equal to the amount they restored you for.","modified":"20231119222842332","modifier":"Archfossil","title":"Flaw: Deathbound","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221705746","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Delirious - Body\nâ€œIt hurts like all the heat of an extended fever poured straight into your brain the way smelted iron fills the mold of a sword. You canâ€™t see straight. You canâ€™t think straight. But the fight is far from overâ€¦â€\n\n* After declaring an action in combat, randomly determine who it actually targets from all eligible parties.\n* Potential targets should include yourself, your allies, and your enemies. Not obstacles like walls or doors unless a precedent has been set that these should be attacked for some reason.","modified":"20231119222835806","modifier":"Archfossil","title":"Flaw: Delirious","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221649229","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Distorted - Soul\nâ€œSomehow that injury cut deeper than you can see. You know it. You can feel it. Somehow, it bruised some essence in your soul.â€\n\n* Your Control score is reduced by -10. Adjust your Bonus and Tier accordingly.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.","modified":"20231119222826646","modifier":"Archfossil","title":"Flaw: Distorted","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221635926","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Flagellant - Soul\nâ€œYouâ€™re losing your grasp because you donâ€™t want it enough. Prove to your lords that you belong here.â€\n\n* Any time an ally receives damage they have the option to split it among themselves and you.\n* The ally who receives the initial damage decides how much you take from them.\n* Any amount may be shared, but you may not end up taking more than the ally who took the initial damage. So at most you can take half of the damage from them.","modified":"20231119222817360","modifier":"Archfossil","title":"Flaw: Flagellant","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221619930","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Frailty - Body\nâ€œYouâ€™ve been dealt a bad hand with regards to the genetic lottery. Always held back by bad bone structure, muscle aches, and general weakness. Youâ€™ve done what you can to overcome it, but some difficulties simply canâ€™t be mitigated through sheer willpower.â€\n\n* Your Body attribute scores are reduced by -4. Adjust your Bonus and Tier for Agility, Endurance, and Strength accordingly.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.","modified":"20231119222810214","modifier":"Archfossil","title":"Flaw: Frailty","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221601581","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Germaphobe - Mind\nâ€œThe blades and flames are one thing. But illness is the real danger.â€\n\n* You cannot interact with any items other than your own inventory.\n* Every time you are touched or take damage in combat, you gain +8 Germaphobe status build-up.\n* If the Germaphobe status triggers, you lose a turn trying to â€œsanitizeâ€ yourself and wipe the dirt away.\n* You can spend a slow action to â€œsanitizeâ€ at any time, removing all of your Germaphobe status build-up.\n* Recovery of this flaw requires that you spend your first time block during your next rest performing a deep clean of yourself and your equipment. This replaces the normal recovery process for a Mind flaw. The flaw is deactivated immediately after that time block is resolved.","modified":"20231119222802734","modifier":"Archfossil","title":"Flaw: Germaphobe","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221543369","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Guilt - Mind\nâ€œNobody can hurt you more than living with what you already know.â€\n\n* Your Mind attribute scores are reduced by -4. Adjust your Bonus and Tier for Charisma, Intelligence, and Perception accordingly.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.","modified":"20231119222755630","modifier":"Archfossil","title":"Flaw: Guilt","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221530664","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Hemorrhage - Body\nâ€œExcessive bleeding makes performing intense physical actions painful and difficult.â€ \n\n* Whenever you perform an attack, movement, or tactical action, you lose 1 HP off any Wound Track.\n* The damage from this flaw may inflict the Hemorrhage condition, which has the same effect as the base flaw.\n* The flaw and conditions stack, causing you to lose 2 or 3 HP per action if you have Hemorrhage multiple times.","modified":"20231119222740196","modifier":"Archfossil","title":"Flaw: Hemorrhage","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221507722","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Hysterical Blindness - Mind\nâ€œThe stress manifests itself as an ocular event, narrowing and weakening your vision temporarily.â€\n\n* Your Perception score is reduced by -10. Adjust your Bonus and Tier accordingly.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.","modified":"20231119222731586","modifier":"Archfossil","title":"Flaw: Hysterical Blindness","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221450208","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Incurable - Body\nâ€œA disease with no known cure has plagued you for as long as you can remember. For the most part, you can keep it under control. But occasionally, in times of great duress, it is too much to bear quietly.â€\n\n* Any time a status effect builds-up enough to trigger against you, you lose one action on your next turn and suffer d4 Toxic damage.\n* While in a camp you add a d4 Noise per each time block committed.\n* Recovery of this perk can only be done on the final time block of a rest.","modified":"20231119222724572","modifier":"Archfossil","title":"Flaw: Incurable","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221436988","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Inhabited - Soul\nâ€œThereâ€™s something else inside you. Orâ€¦ someone else. Itâ€™s not quite clear. But it has always felt like another voice in your head. A voice that wants to be freeâ€¦â€\n\n* All stamina costs are increased by +2. This applies to any action with a stamina cost.\n* During a rest, before performing any action you roll a d20. On a result of 1-10 the action fails, being replaced with a trance-like state instead.","modified":"20231119222718306","modifier":"Archfossil","title":"Flaw: Inhabited","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221422814","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Nyctophilia - Mind\nâ€œThe dark is safeâ€¦ the dark is quiet. If you canâ€™t see them, they canâ€™t see you. And if they canâ€™t see you, they canâ€™t hurt you!â€\n\n* In combat, if you are in a Bright or Dimly lit zone you must move to a Dark zone at the nearest opportunity.\n* If there are no Dark zones, you lose your turn cowering and attempting to shield yourself from the light.\n* During camp if the Fire quality is 2 or higher, you cannot perform any actions other than sheltering yourself from the light. This may prevent you from being able to recover the flaw as you cannot participate in a Bonding action while youâ€™re busy sheltering yourself.","modified":"20231119222711570","modifier":"Archfossil","title":"Flaw: Nyctphilia","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221408228","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Oblivious - Mind\nâ€œA split mind with a split focus. You feel whole most days, but the cerebral fog sets in when it wants. Usually at the worst possible times.â€\n\n* You cannot take tactical actions or reactions in combat.\n* During your next rest, you waste the first time block blissfully unaware of any work you were supposed to be doing.","modified":"20231119222704573","modifier":"Archfossil","title":"Flaw: Oblivious","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221356492","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Off Guard - Body\nâ€œThat last hit was enough to kill a lesser man. It hurts you as much as anyone, but youâ€™d rather they donâ€™t see it.â€\n\n* Your defense rolls suffer a -1d6 penalty. (Roll the defense first, then roll the d6 separately to subtract it from your total.)\n* You cannot take Watch or Patrol actions in a camp until this flaw is recovered.","modified":"20231119222652467","modifier":"Archfossil","title":"Flaw: Off Guard","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221339971","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Pacifist Principles - Soul\nâ€œHow did you let it come to this? Youâ€™re a non-combatant at heart, and now that youâ€™re battered, bruised, and bleeding, you remember why.â€\n\n* You cannot take actions that directly deal damage to any target, yourself included.\n* If you are forced to perform an action that inflicts damage, you suffer half as much damage as you inflicted in Stress.","modified":"20231119222645767","modifier":"Archfossil","title":"Flaw: Pacifist Principles","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221323766","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Panic - Mind\nâ€œItâ€™s falling apart. Thereâ€™s no exit in sight. Youâ€™re losing your grip!â€\n\n* Your Intelligence score is reduced by -10. Adjust your Bonus and Tier accordingly.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.","modified":"20231119222638221","modifier":"Archfossil","title":"Flaw: Panic","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221300857","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Paranoia - Mind\nâ€œThe situation is bad, but thereâ€™s no way it got this bad on its own. The plan was goodâ€¦ noâ€¦ someone must be working against youâ€¦ but who might be the imposter among us?â€\n\n* In combat, if an ally moves into a zone you already occupy, you must move into a new zone at the earliest opportunity.\n* The new zone doesnâ€™t have to be empty. This effect doesnâ€™t trigger if you already share a space with an ally. It only triggers when an ally moves into your zone.\n* During camp you cannot participate in shared activities. You cannot be in the Audience for a speech, nor paired up for a Bonding event. You must do everything alone.\n* During camp, every even numbered time block must be spent patrolling. You must patrol alone.\n* This flaw is only active in a dungeon. Once youâ€™re back with the Caravan, you can participate in shared activities and cure this flaw through Bonding.","modified":"20231119222631281","modifier":"Archfossil","title":"Flaw: Paranoia","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221247265","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Picky Eater - Mind\nâ€œOnly the best will do to restore your vim and vigor. Settling for what is â€œon handâ€ is quite simply beneath you.â€\n\n* You cannot receive any benefits or recovery from camp if the ration quality is 3 or lower.\n* Recovery of this flaw can only occur if the ration quality during camp was 4 or higher.","modified":"20231119222620889","modifier":"Archfossil","title":"Flaw: Picky Eater","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221222932","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Pins & Needles - Body\nâ€œAbsolute numbness. So difficult to move, and such an unusual feeling, youâ€™d almost rather have the normal pains back.â€\n\n* Any time you take any amount of damage you immediately become afflicted with the Slow status effect, regardless of your normal status threshold.\n* The Slow effect reduces you to 1 action per turn in combat. This action can be listed as any speed, but will only trigger during the Delayed phase.\n* The Slow effect is removed at the end of your turn. Even if you took damage multiple times before your turn, you can only be under the Slow effect once.\n* If you take damage again before your next turn however, you will be Slow once more.\n* Recovery of this flaw requires no medical supplies, but takes the first two time blocks of a rest to heal.","modified":"20231119222614898","modifier":"Archfossil","title":"Flaw: Pins & Needles","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221207365","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Porcine Diet - Body\nâ€œOffal eating swine that you are, you find it difficult to appreciate a proper meal. This horrible lack of nutrition has had other long-lasting adverse effects on your body. Not to mention the smellâ€¦â€\n\n* You cannot receive any extra benefits from rations or ration quality at camp.\n* During combat, Potions and Troches have no effect on you when ingested.\n* Syringes still work normally.\n* Recovery of this flaw can only occur after a rest where the ration quality was at least 1.","modified":"20231119222608550","modifier":"Archfossil","title":"Flaw: Porcine Diet","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221152224","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Rancor - Mind\nâ€œYouâ€™ll never get a second chance to fix that first loss. It wonâ€™t happen again.â€\n\n* You must inflict damage on each of your turns in combat.\n* If you fail to inflict damage on a target in combat, you will instead suffer 1d12 Crushing damage yourself.\n* This flaw is inactive outside of combat.","modified":"20231119222600680","modifier":"Archfossil","title":"Flaw: Rancor","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221140505","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Ruminator - Soul\nâ€œFailure is a weight. An invisible burden bolted to your back. It crushes you on a level most people could never understand. It keeps you awake at night, invading your thoughts, forcing your focus away from productive things until it swallows you whole.â€ \n\n* Any failed roll of any kind (attack, check, etc) will result in a -2 penalty applied to all rolls.\n* The penalties stack with each consecutive failed roll, to a maximum of -10.\n* The penalties reset any time you succeed at any roll where the penalty was applied.\n* This flaw is inactive outside of a Dungeon.","modified":"20231119222551940","modifier":"Archfossil","title":"Flaw: Ruminator","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221123904","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Sapping - Soul\nâ€œThat hit took more out of you than you care to admit. It took something you find difficult to quantify. It drained your very will.â€\n\n* Your Dominion score is reduced by -10. Adjust your Bonus and Tier accordingly.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.","modified":"20231119222210429","modifier":"Archfossil","title":"Flaw: Sapping","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221110883","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Selfish - Mind\nâ€œYouâ€™re the only one putting the work in. The only one who matters. Why shouldnâ€™t you put yourself first?â€\n\n* In combat, if an ally receives a buff and you do not have any buffs yourself, you will lose your next turn ranting and raging about how you deserved it more than them.\n* In combat, if an ally would receive healing and you are not at full health, you will lose your next turn ranting and raging about how you deserved it more than them.","modified":"20231119222202241","modifier":"Archfossil","title":"Flaw: Selfish","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221048320","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Sickly - Body\nâ€œYouâ€™re more prone to illness than your peers. It hasnâ€™t stopped you before, but it certainly doesnâ€™t make this life easy.â€\n\n* Your status build-up threshold is reduced by -5.\n* If this reduction would put you at 0 or lower, set your threshold to 1 and take 1d4 Toxic damage for each point it would have put you below 1.\n* For example, if your normal status build-up threshold is 3, Sickly would reduce it to -2. This is 3 points below 1, so you take 3d4 Toxic damage.","modified":"20231119222152975","modifier":"Archfossil","title":"Flaw: Sickly","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221030949","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Slow Reflexes - Body\nâ€œIt hurts. Thatâ€™s all you can think about now. Thereâ€™s no room in your mind for planning the next move or staying in the flow of combat. It hurts. It just hurts.â€\n\n* You cannot use reaction abilities.\n* You move to the slowest spot in turn order. (You declare actions first and resolve them last.)","modified":"20231119222144777","modifier":"Archfossil","title":"Flaw: Slow Reflexes","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119221009507","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Stubborn - Mind\nâ€œDamn them. You know you can do this. Youâ€™ll show them all how itâ€™s done.â€\n\n* If you fail an action, you must repeat the action until you succeed at it. This can be missed attacks, skill-checks, etc.\n* Failing one-time opportunities (such as jumping a chasm) or if something is completed by someone else, eliminating the need for you to succeed at your check, you will lose your turn as you rant and rage about the situation.","modified":"20231119222130541","modifier":"Archfossil","title":"Flaw: Stubborn","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119220954295","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Tendinopathy - Body\nâ€œAn old split tendon becomes a relentless source of pain in the face of suffering similar damage.â€\n\n* Your Strength score is reduced by -10. Adjust your Bonus and Tier accordingly.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.","modified":"20231119222120991","modifier":"Archfossil","title":"Flaw: Tendinopathy","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119220922806","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Thanatophobia - Soul\nâ€œFear of death and dying. It is a reasonable sensation that drives most survival instincts. But in you, it becomes gripping. A paralyzing fear that does not allow your adrenaline to save you.â€\n\n* All damage you take is also applied half as much in Stress. E.G. if you take 10 HP damage, you also suffer 5 Stress.","modified":"20231119222111746","modifier":"Archfossil","title":"Flaw: Thanatophobia","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119220835318","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Timid - Mind\nâ€œThe stress makes you lose confidence in yourself. You lose your voiceâ€¦ your ideasâ€¦â€\n\n* You cannot set up or benefit from any tactical actions.\n* You cannot receive benefits from any source that would buff you.\n* Buffs that were applied before this flaw activated are disabled until it is recovered.","modified":"20231119222103883","modifier":"Archfossil","title":"Flaw: Timid","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119220756147","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Torn Rotator - Body\nâ€œAll that practice perfecting your swing. Was it approaching a flawless form? Or did you merely wear the sinews of your body into useless, pathetic, threads?â€\n\n* Your attack rolls suffer a -1d6 penalty. (Roll the attack first, then roll the d6 separately to subtract it from your total.)","modified":"20231119222055069","modifier":"Archfossil","title":"Flaw: Torn Rotator","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119220738097","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Tyrant - Soul\nâ€œThese useless â€˜allies.â€™ Supposed to have your back down here. Well, your pain is their pain. Youâ€™re going to make sure they know that if they want to succeed, the first step is keeping you alive.â€\n\n* Any time you are damaged, your closest ally receives Stress equal to half the damage you just suffered. E.G. if you take 10 HP damage, your closest ally takes 5 Stress.\n* If two or more allies are within the same distance, you may choose one.","modified":"20231119222043643","modifier":"Archfossil","title":"Flaw: Tyrant","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119220721327","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Unquiet Mind - Soul\nâ€œThe damage hits you like an explosion. Your mind begins to race with contingencies, overthinking your every move. It becomes impossible to focus.â€\n\n* Your Locus score is reduced by -10. Adjust your Bonus and Tier accordingly.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.","modified":"20231119222033163","modifier":"Archfossil","title":"Flaw: Unquiet Mind","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119220656334","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n!!! Vacillation - Mind\nâ€œSelf-doubt creeps in. Uncertainty. Decision paralysis. This canâ€™t be rightâ€¦ unless it is?â€\n\n* You can only take movement or tactical actions.\n* You can take any other action, only if it is assisted by a tactical action.\n* You are allowed to set up tactical actions for yourself.","modified":"20231119221940321","modifier":"Archfossil","title":"Flaw: Vacillation","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},
{"created":"20231119220246716","creator":"Archfossil","text":"\u003C\u003Chide 'List of Flaws'>>\n\n!!! Winded - Body\nâ€œYouâ€™re not quite sure which of the soft bits inside of you just got damaged. Whatever it was must have been important, as youâ€™re now finding it difficult to breathe.â€\n\n* Your Endurance score is reduced by -10. Adjust your Bonus and Tier accordingly.\n* Attribute Scores cannot be reduced below -5. For every point beyond -5 that your attribute(s) would have dropped from this flaw, you instead take 1 HP damage in another track.","modified":"20231119220402158","modifier":"Archfossil","title":"Flaw: Winded","tags":"[[List of Flaws]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},

{"created":"20231119203759740","creator":"Archfossil","text":"\u003C\u003Chide 'Adventure Pillar'>>\n\n''Flaws'' are negative intrinsic elements of a character that were set at the time the character was created, and have usually been with them for a long time. Flaws can be represented as physical limitations due to previous injuries or unfortunate circumstances. They may be personality defects that the character normally struggles to keep from bubbling to the surface. Flaws can also be dark, haunting, and horrible twists on the characters relationship with mana and magical energy. Regardless of the nature of the Flaw, the binding element is that they all come from within the character themselves.\n\n''Conditions'' are similar to Flaws in that they present a mechanical penalty or other significant drawback upon a character who is suffering from one. The difference is that Conditions come from the outside. A mangled limb from an axe attack, temporary loss of vision from a poison cloud, a horrible asphyxiating feeling causing uncontrollable coughing because the ceiling collapsed and kicked up centuries old dust. All of these (and more) can be brought on by outside Conditions.\n\nBoth Flaws and Conditions are considered â€œ''Traumas''.â€ Any ability dealing with Trauma is referencing both Flaws and Conditions caused by a Wound Track being depleted.\n\nEach Wound Track is associated with one of the characterâ€™s Flaws. Whenever a character suffers Trauma (Their HP hits 0 in one of their Wound Tracks) the player of the character is given a choice. They can either activate the Flaw associated with the track that was depleted, or they can take a random Condition from the damage type that pushed them to 0. (Note that not all damage sources will come with a Condition attached, in which case the character simply takes their Flaw.)\n\nFor more about how health and wound tracks interact with damage check [[Health Points & Wound Tracks]].\n\nFlaws are predictable, always working the same, always producing the same drawbacks. It is very possible to find and supply yourself with the means to mitigate some of the negative factors of your Flaws while on an adventure. However, not all Conditions are created equal. Some Conditions are relatively minor, definitely less punishing than most Flaws. While others may prove to be more difficult to handle than your average Flaw. When you take your Trauma, youâ€™ll have to wager what gives you the greater chance of survivability. The evil you know in your Flaws, or taking the risk of a significant Condition for the chance to cope with a much more manageable minor Condition?\n\nIf you suffer enough damage to drain two or more Wound Tracks at once, you can only opt to take the Condition for one of the tracks. The other damaged Tracks will always activate a Flaw. Which track has the Condition, and which one activates a Flaw, will still be up to you to decide.\n\n!!! Recovering Trauma\nEach source of Trauma will have a Nature associated with it which aligns with the three attribute groups, Body, Mind, and Soul.\n\nThe nature of a Trauma determines any additional steps required to recover from the damage and have the Flaw or Condition removed.\n\n''Body'' trauma requires that Medical Kits be used to recover the injuries. Bandages, disinfectants, wraps, splints, compresses. All useful in the face of grave wounds. This will require a Time Block spent treating the wound, and another one afterwards to allow the Wound Track to recover all Health Points.\n\nFor more about how kits work check [[Carrying Capacity & Gear]].\n\n''Mind'' trauma requires that an ally or companion commits one of their time blocks to Bonding with you in order to recover. A gentle conversation, or some inspiration and assurances may be all you need. Afterwards, an additional Time Block should be spent restoring the lost Health Points.\n\n''Soul'' trauma requires that the camp meets a minimum quality for them to feel safe enough to recover. Camps of at least 10 quality will allow you to recover Soul trauma. Like the others, this should be followed up by another Time Block spent recovering the lost Health Points.\n\nFor more about camp quality check [[Rest & Recovery in the Dungeon]].\n\nNow that you know how Flaws operate, you may wish to see their full effects at [[List of Flaws]]. If you're looking for the full effects of Conditions, check [[Damage Types]].","title":"Flaws & Conditions (Traumas)","modified":"20231119204511180","modifier":"Archfossil","tags":"[[Adventure Pillar]] [[Flaws & Conditions]] [[Lotus Kettle]] [[Pillar - Adventure]] [[Rest & Recovery]] [[Silver Eye]]"},
{"created":"20231130220002339","creator":"Archfossil","text":"\n\u003C\u003C\u003C\n/* Times New Roman-based stack */\n\nfont-family: Cambria, \"Hoefler Text\", Utopia, \"Liberation Serif\", \"Nimbus Roman No9 L Regular\", Times, \"Times New Roman\", serif;\n\n/* Modern Georgia-based serif stack */\n\nfont-family: Constantia, \"Lucida Bright\", Lucidabright, \"Lucida Serif\", Lucida, \"DejaVu Serif\", \"Bitstream Vera Serif\", \"Liberation Serif\", Georgia, serif;\n\n/* Traditional Garamond-based serif stack */\n\nfont-family: \"Palatino Linotype\", Palatino, Palladio, \"URW Palladio L\", \"Book Antiqua\", Baskerville, \"Bookman Old Style\", \"Bitstream Charter\", \"Nimbus Roman No9 L\", Garamond, \"Apple Garamond\", \"ITC Garamond Narrow\", \"New Century Schoolbook\", \"Century Schoolbook\", \"Century Schoolbook L\", Georgia, serif;\n\n/* Helvetica/Arial-based sans serif stack */\n\nfont-family: Frutiger, \"Frutiger Linotype\", Univers, Calibri, \"Gill Sans\", \"Gill Sans MT\", \"Myriad Pro\", Myriad, \"DejaVu Sans Condensed\", \"Liberation Sans\", \"Nimbus Sans L\", Tahoma, Geneva, \"Helvetica Neue\", Helvetica, Arial, sans-serif;\n\n/* Verdana-based sans serif stack */\n\nfont-family: Corbel, \"Lucida Grande\", \"Lucida Sans Unicode\", \"Lucida Sans\", \"DejaVu Sans\", \"Bitstream Vera Sans\", \"Liberation Sans\", Verdana, \"Verdana Ref\", sans-serif;\n\n/* Trebuchet-based sans serif stack */\n\nfont-family: \"Segoe UI\", Candara, \"Bitstream Vera Sans\", \"DejaVu Sans\", \"Bitstream Vera Sans\", \"Trebuchet MS\", Verdana, \"Verdana Ref\", sans-serif;\n\n/* Impact-based sans serif stack */\n\nfont-family: Impact, Haettenschweiler, \"Franklin Gothic Bold\", Charcoal, \"Helvetica Inserat\", \"Bitstream Vera Sans Bold\", \"Arial Black\", sans-serif;\n\n/* Monospace stack */\n\nfont-family: Consolas, \"Andale Mono WT\", \"Andale Mono\", \"Lucida Console\", \"Lucida Sans Typewriter\", \"DejaVu Sans Mono\", \"Bitstream Vera Sans Mono\", \"Liberation Mono\", \"Nimbus Mono L\", Monaco, \"Courier New\", Courier, monospace;\n\n\u003C\u003C\u003C\n","tags":"","title":"Font Stacks","modified":"20231130220049799","modifier":"Archfossil"},

{"created":"20231120023751248","creator":"Archfossil","text":"While the Quarters Pillar is active you (or someone from your party who you trust) can convert all the treasure youâ€™ve accumulated from your adventures into ''Wealth''.\n\nWealth is represented by a score that has no upper limit. It can be 0, but it can never drop into the negatives. (Any â€œdebtsâ€ a character accumulates are handled in story and in character, not via the Wealth Score.) Your ''Wealth Score'' is an abstract measurement in the context of the game and it does not translate directly into an amount of coins or currency that can be exchanged.\n\nDuring Quarters Pillar play, your Wealth will dictate what kind of Lifestyles are available to you. Selecting a Lifestyle will often drain your Wealth by some degree, but each Lifestyle affords you different opportunities. Items and Gear to acquire, abilities to develop, possible dungeon locations to explore, followers to recruit, etc. \n\nFor more on Lifestyles, you can see them covered at [[Lifestyles]].\n\nAs stated above, Wealth comes from Treasure. All valuables you acquire in dungeons and in your travels will fall under one of the 10 types of Treasures and be one of the 5 grades of Treasure Quality. Bear in mind that Treasures take up space in your limited Carrying Capacity, so youâ€™ll want to think about the type of town youâ€™ll be attempting to convert these Treasures to Wealth in.\n\nFor more about how Carrying Capacity works, check [[Carrying Capacity & Gear]]. \n\nEach faction in town will have high and low value treasure types. Knowing that youâ€™re returning to a town with a Mining Guild who prefers rare stones over old heirlooms can help inform your decisions as to what valuables you look for and strip from the dungeon, and which ones to abandon in a pinch.\n\nFor more about town amenities check [[Factions]] and [[Town Amenities]].\n\nThe 10 treasure types are as follows:\n\n!!! 1. Anomalies\nTechnological and strange. Esoteric, otherworldly things. Unusual and unknowable.\n\n!!! 2. Coins\nAncient currencies and commemorative coins. Whatever their old denomination, their current value is only equal to whatever someone is willing to pay for them.\n\n!!! 3. Enigmas\nPuzzle boxes, ancient maps, ciphers, codes, and other similar trinkets. Not usually worth the time for a proper adventurer, but potentially interesting to collectors and curators.\n\n!!! 4. Flora\nAny plant-based materials that someone might find valuable. Rare flowers, exceptional quality lumbers, seeds of rare genetic lines, etc.\n\n!!! 5. Heirlooms\nBusts, deeds, crests, trophies, coffers, grails, small jewelry. Basically all the miscellanea that ends up in treasure troves.\n\n!!! 6. Luxuries\nTrade goods and commodities. Silks, teas, spices and salts. Gunpowder, cloth, and other cargo such as this is also included.\n\n!!! 7. Memento Mori\nRelics resembling death or demonic idols. Often either designed fashionably to remind the witness that life is fleeting, or in homage to an unusual religion or cult.\n\n!!! 8. Ornaments\nAntiquities resembling established church idolatry and symbology.\n\n!!! 9. Stones\nPrecious stones like uncut gems and jewels, but also non-precious stones with decorative or practical value such as marble or featherstone.\n\n!!! 10. Vestiges\nArcane devices and fragments of larger projects. Some will see magically imbued scrap as highly valuable. Others see it as highly volatile. Both could be true.\n","tags":"zzindex [[Pillar - Adventure]] [[Pillar - Quarters]] [[Silver Eye]] [[Lotus Kettle]]","title":"Glittering Gold","modified":"20231120031625844","modifier":"Archfossil"},
{"created":"20231118062248604","creator":"Archfossil","text":"This Glossary is a simple collection of various terms and shorthand used throughout the ruleset. Some of this is unique to Atlas Spire, but most of it should translate into / from other TTRPGs.\n\n!!! Dice Notation\n\nOccasionally within this wiki, youâ€™ll see some abbreviations regarding dice rolls. These are always framed as XdY where â€œXâ€ equals the amount of dice to be rolled, and â€œYâ€ informs the face value of the dice being rolled. For example, â€œ1d20â€ tells us we need to roll one 20-sided die. â€œ1d8 + 2d6â€ tells us we need to roll one 8-sided die and two 6-sided die, adding their results to get our final total. Sometimes the notation may not include a number at the front, simply reading â€œd20â€ or â€œd6.â€ In this case, it refers to a singular die.\n\nYou will see modifiers added to dice rolls. â€œ1d20+2â€ tells us to roll one 20-sided die and add 2 to our result for our final total. â€œ4d4-3â€ says to roll four 4-sided dice and reduce the total by 3. 1d12+STR informs us that we need to roll one 12-sided die and then add our Strength (STR) bonus to the result.\n\nRarely dice notation may feature an â€œeâ€ at the end. This tells us the die is â€œexploding.â€ Exploding die will reroll if they land on their maximum value, adding the new roll to their result. For example, â€œ1d6eâ€ tells us that weâ€™re rolling one 6-sided die. If it lands on â€œ6â€ we will re-roll the die and add the new result to our final total. If it rolls another 6, the process continues. If you roll multiple dice in an exploding formula such as \"3d6e\" you only re-roll and add the dice which \"exploded\" (i.e. showed their max value.)\n\nSo, a (rather complicated, but theoretically possible) dice notation that reads â€œ1d20 + 3d6e - 4 + INTâ€ tells us to roll one 20-sided die, then three 6-sided die, re-rolling and cumulatively adding any 6â€™s, then to subtract 4, and  finally to add any Intelligence (INT) bonus our character might have to our final result to get our total.\n\n---\n\n!!! Terminology & Shorthand\n\nPlayer Characters are often abbreviated as \"PC\" and refer specifically to the character controlled by a player, not the player themselves.\n\nGame Master is often abbreviated \"GM.\"\n\nDifficulty Check is often abbreviated as \"DC\" and indicates the target number for a dice roll to meet in order for the player to succeed at whatever they're attempting.\n\n\"Check\" or \"Roll\" are often used interchangeably and are meant to imply that the player is tasked with rolling dice and calculating any bonuses or penalties in an attempt to meet or exceed a DC. E.G. \"A Strength Check\" or \"Agility Roll against DC 25.\"\n\n---\n\n!!! Attribute Abbreviations\n\n* Agility - AGI\n* Endurance - END\n* Strength - STR\n* Charisma - CHA\n* Intelligence - INT\n* Perception - PER\n* Affinity - AFF\n* Dominion - DOM\n* Locus - LOC\n\nAttributes are covered more in depth at [[Attributes - Collective]]\n\n---\n\n!!! Book Tags\n\nThis information is also covered in [[How to Use This Wiki]].\n\nThe information and mechanics presented in this wiki come from four different books, each with a different purpose.\n\nThe book ''Silver Eye'' is the Atlas Spire Player's Handbook. Cards tagged with \u003C\u003Ctag 'Silver Eye'>> reference player-facing mechanics from that book. Mostly these are game mechanics and character creation and progression lines.\n\nThe book ''Lotus Kettle'' is the Atlas Spire Game Master's Guide. Cards tagged with \u003C\u003Ctag 'Lotus Kettle'>> reference GM specific rules or mechanics for them to use in creating a game for their players. Common mechanics that should be familiar to GMs and Players will feature both Silver Eye and Lotus Kettle tags.\n\nThe book ''Genesis Zephyr'' is the Atlas Spire Bestiary & Hazards Codex. It logs monster stats and tactics as well as potential traps and dangers the players may face. While this is largely a GM resource, there is no reason why Players cannot familiarize themselves with the potential dangers ahead. The tag for this book is \u003C\u003Ctag 'Genesis Zephyr'>>.\n\nThe final book is the ''Sovereign's Omnibus''. This book focuses on official lore and worldbuilding practices to help GMs create stories that match the theme of Atlas, and to help Players create characters who feel like they've come from this world. The tag for information from this book is \u003C\u003Ctag [[Sovereign's Omnibus]]>>.","title":"Glossary","modified":"20231119173704757","modifier":"Archfossil","tags":"Help [[Home Page]]"},
{"created":"20231119192343553","creator":"Archfossil","text":"\u003C\u003Chide 'Adventure Pillar'>>\n\nThere are two methods of recording the damage a character can handle before they can no longer bear it. These are Health Points (HP) and Wounds Tracks.\n\nEvery character starts with 3 Wound Tracks. Each Wound Track has its own HP pool which is reduced when they take damage. When the HP of a Wound Track is depleted, you gain a Wound. When your last Wound Track is emptied, your character dies.\n\nYour HP maximum for each Wound Track is equal to 3x END. So if you have 8 END, your HP for each Wound Track is 24. With 3 Wound Tracks, you fundamentally have 72 HP to lose before death.\n\nBy default, when a character is damaged, they get to choose which of their Wound Tracks absorbs the hit. The full amount of damage must be applied to their chosen Wound Track, it cannot be divided. If a Wound Track is depleted, but there is still damage leftover, a new Wound Track must be chosen to absorb the remainder. It is possible to have multiple Wound Tracks hit 0 from a single damage source this way. Remember, this is only the rule by default. There are several special abilities that modify this rule in various ways, and they will always overrule the default.\n\nIf two abilities for calculating damage contradict each other, the Defender takes the advantage. For example, an attack has a property that allows the Attacker to choose which Wound Track is damaged, but the Defender has an ability to assign all damage of a certain type to a special Wound Track, the Defenderâ€™s ability will take precedence.\n\n\n\u003C\u003C\u003C\nIn general, itâ€™s best practice to try and divide damage among Wound Tracks if possible. Wounds are more difficult to heal than HP, and taking a Wound will incur a negative penalty upon the character in the form of a Flaw or Condition. However, remember, it wonâ€™t always be up to you. Some attacks will allow NPCs to target specific tracks. Some might choose one at random. Careful attempts to avoid taking one Wound, might leave you in a position where an average attack inflicts two Wounds at once!\n\u003C\u003C\u003C\n\n\nAnytime you suffer a wound you have a choice. You can activate one of your character ''Flaws'' which were determined at character creation. Or you can take a ''Condition'', the nature of which is determined by the damage type which injured you.\n\nWhen you choose a Condition over a Flaw the exact nature and intensity of the Condition is determined randomly. In general the less intense or middling Conditions are easier to deal with than Flaws, with the more intense Conditions being much more punishing than Flaws on average. \n\nWhen you take a wound and need to decide between the Condition or the Flaw bear in mind the following:\n\n# You know exactly the effect your Flaws will have once activated, and you can plan ahead before getting into the dungeon with potions or enchantments that mitigate the effects your Flaws might have on you making them much easier to cope with in a sort of \"The Evil You Know\" type of manner.\n# When you roll to determine the severity of your Condition, if you have resistance to the damage type that inflicted the wound, your resistance is also subtracted from the severity roll. This can guarantee a much easier Condition than any of your Flaws if you came prepared with the proper resistances.\n\nFor more about Flaws and their effects check out the [[Flaws & Conditions (Traumas)]] card.\n\nFor more about damage types and conditions check [[Damage Types]].","modified":"20231119224458887","modifier":"Archfossil","title":"Health Points & Wound Tracks","tags":"[[Adventure Pillar]] [[Silver Eye]] [[Pillar - Adventure]]"},
{"created":"20231119231842257","creator":"Archfossil","text":"\u003C\u003Chide 'List of Damage Types & Conditions'>>\n!! Heat Damage\nHeat damage stems from overbearing heat. Fire, steam, even too much exposure to the sun can all produce heat damage. The most common burns come from carelessness around open flames. Some adventurers have been known to wield torches as makeshift weapons in a pinch, inflicting heat damage on their foes. A lot of creatures seem to be capable of breathing fire, and fire based spellcraft are some of the most widely taught means of defense amongst mages. Suffice to say, you may experience Heat damage somewhat commonly.\n\n| !D6 |\u003C|\n| 1 | Overheated 1 |\n| 2 | Overheated 2 |\n| 3 | Overheated 3 |\n| 4 | Burnt 1 |\n| 5 | Burnt 2 |\n| 6 | Ablaze |\n\n''OVERHEATED''\n\n* The Overheated condition has 3 tiers of severity.\n* For each level of severity, the Overheated condition causes 1 Exhaustion. (Reducing your total Stamina.)\n\n''BURNT''\n\n* The Burnt condition has 3 tiers of severity.\n* For each level of severity, the Burnt condition causes 1 Exhaustion and 1d4 Heat damage to each other wound track.\n* The heat damage is applied only once when the Burnt condition is triggered.\n\n''ABLAZE''\n\n* The Ablaze condition causes the character to ignite into flames when triggered.\n* When the Ablaze condition is first activated it causes 2 Exhaustion and 1d6 Heat damage at the end of each of the characters turns until the afflicted character spends two actions patting out the fire, or one action dousing the fire in some kind of liquid (dumping a water skin or plunging themselves into water for example.)\n* Any further heat damage (even 1 HP worth) will reactivate the Ablaze condition as if it triggered anew, removing 2 more Exhaustion and inflicting 1d6 Heat damage per turn until patted out or doused.\n","modified":"20231119232600044","modifier":"Archfossil","title":"Heat Damage","tags":"[[List of Damage Types & Conditions]] [[Flaws & Conditions]] [[Pillar - Adventure]] [[Silver Eye]]"},

{"created":"20231118063434174","creator":"Archfossil","text":"!! Why a wiki?\n\nThe earliest text form of Atlas Spire was sort of strewn about in a collection of notepads and documents, the writing of which took place over many years and iterations of my personal life. When I sat down to collect the notes in one place, I realized how difficult it was to organize them in a traditional PDF format. So instead I've outlined them all here for now, with a longer distance goal being a traditional \"book\" format someday.\n\nThat being said, I intend to keep this wiki up to date on Atlas Spire for as long as possible. Given the easy nature of editing information here, this reference system will probably actually be the //best// place to find Atlas information, even after traditional publishing.\n\nInformation on this wiki is formatted into \"cards.\" Multiple cards can be open at once, which allows for a lot of useful applications.\n\n* \u003Csvg width=\"12pt\" height=\"12pt\" class=\"tc-image-home-button tc-image-button\" viewBox=\"0 0 128 128\">\u003Cpath fill-rule=\"evenodd\" d=\"M112.985 119.502c.01-.165.015-.331.015-.499V67.568c3.137 2.948 8.076 2.884 11.134-.174a7.999 7.999 0 00-.002-11.316L70.396 2.343A7.978 7.978 0 0064.734 0a7.957 7.957 0 00-5.656 2.343L33 28.42V8.007C33 3.585 29.41 0 25 0c-4.418 0-8 3.59-8 8.007V44.42L5.342 56.078c-3.125 3.125-3.12 8.198-.002 11.316a7.999 7.999 0 0011.316-.003l.344-.343v52.945a8.11 8.11 0 000 .007c0 4.418 3.588 8 8 8h80c4.419 0 8-3.59 8-8a8.11 8.11 0 00-.015-.498zM97 112V51.574L64.737 19.31 33 51.048V112h64z\"/>\u003C/svg> If you ever feel lost and want to start over, this home button in the Sidebar will open the default \"landing page\" cards while closing every other card you have open. Useful for restarting your navigation through the ruleset from square one.\n* \u003Csvg width=\"12pt\" height=\"12pt\" class=\"tc-close-all-button tc-image-button\" viewBox=\"0 0 128 128\">\u003Cg fill-rule=\"evenodd\">\u003Cpath d=\"M28 111.314l-14.144 14.143a8 8 0 01-11.313-11.313L16.686 100 2.543 85.856a8 8 0 0111.313-11.313L28 88.686l14.144-14.143a8 8 0 0111.313 11.313L39.314 100l14.143 14.144a8 8 0 01-11.313 11.313L28 111.314zM28 39.314L13.856 53.457A8 8 0 012.543 42.144L16.686 28 2.543 13.856A8 8 0 0113.856 2.543L28 16.686 42.144 2.543a8 8 0 0111.313 11.313L39.314 28l14.143 14.144a8 8 0 01-11.313 11.313L28 39.314zM100 39.314L85.856 53.457a8 8 0 01-11.313-11.313L88.686 28 74.543 13.856A8 8 0 0185.856 2.543L100 16.686l14.144-14.143a8 8 0 0111.313 11.313L111.314 28l14.143 14.144a8 8 0 01-11.313 11.313L100 39.314zM100 111.314l-14.144 14.143a8 8 0 01-11.313-11.313L88.686 100 74.543 85.856a8 8 0 0111.313-11.313L100 88.686l14.144-14.143a8 8 0 0111.313 11.313L111.314 100l14.143 14.144a8 8 0 01-11.313 11.313L100 111.314z\"/>\u003C/g>\u003C/svg> Click this button to close all of your currently open cards. Useful if you've gone down a rabbit hole and opened too many.\n* \u003Csvg width=\"12pt\" height=\"12pt\" class=\"tc-image-permaview-button tc-image-button\" viewBox=\"0 0 128 128\">\u003Cpath fill-rule=\"evenodd\" d=\"M81.483 48l-1.846 8h-5.58l1.847-8h5.58zm3.694-16l5.624-24.358c.993-4.303 5.29-6.996 9.596-6.002 4.296.992 6.988 5.293 5.994 9.602L101.598 32h2.403c4.41 0 7.999 3.582 7.999 8 0 4.41-3.581 8-8 8h-6.096l-1.847 8h7.944c4.41 0 7.999 3.582 7.999 8 0 4.41-3.581 8-8 8H92.364l-1.846 8H104c4.41 0 7.999 3.582 7.999 8 0 4.41-3.581 8-8 8H86.824l-5.624 24.358c-.993 4.303-5.29 6.996-9.596 6.002-4.296-.992-6.988-5.293-5.994-9.602L70.402 96h-5.58L59.2 120.358c-.993 4.303-5.29 6.996-9.596 6.002-4.296-.992-6.988-5.293-5.994-9.602L48.402 96h-5.58L37.2 120.358c-.993 4.303-5.29 6.996-9.596 6.002-4.296-.992-6.988-5.293-5.994-9.602L26.402 96h-2.403C19.59 96 16 92.418 16 88c0-4.41 3.581-8 8-8h6.096l1.847-8h-7.944C19.59 72 16 68.418 16 64c0-4.41 3.581-8 8-8h11.637l1.846-8H24C19.59 48 16 44.418 16 40c0-4.41 3.581-8 8-8h17.177l5.624-24.358c.993-4.303 5.29-6.996 9.596-6.002 4.296.992 6.988 5.293 5.994 9.602L57.598 32h5.58L68.8 7.642c.993-4.303 5.29-6.996 9.596-6.002 4.296.992 6.988 5.293 5.994 9.602L79.598 32h5.58zM53.904 48l-1.847 8h5.58l1.846-8h-5.579zm22.039 24l-1.847 8h-5.58l1.847-8h5.58zm-27.58 0l-1.846 8h5.579l1.847-8h-5.58z\"/>\u003C/svg> Click on this icon in the sidebar to update your browser URL bar to a link that will set all of the cards you presently have open, and will automatically copy that link to your clipboard. For example if you were helping someone compare the Rogue and Skirmisher classes, you might open both cards, press the icon, then paste the link to your friend so they could see those two cards for themselves.\n* \u003Csvg width=\"12pt\" height=\"12pt\" class=\"tc-image-fold-all tc-image-button\" viewBox=\"0 0 128 128\">\u003Cg fill-rule=\"evenodd\">\u003Crect width=\"128\" height=\"16\" rx=\"8\"/>\u003Crect width=\"128\" height=\"16\" y=\"64\" rx=\"8\"/>\u003Cpath d=\"M64.03 20.004c-2.05 0-4.102.78-5.667 2.344L35.746 44.966c-3.125 3.124-3.13 8.194-.005 11.318 3.118 3.118 8.192 3.122 11.319-.005l16.965-16.965 16.966 16.965c3.124 3.125 8.194 3.13 11.318.005 3.118-3.118 3.122-8.191-.005-11.318L69.687 22.348a7.986 7.986 0 00-5.663-2.346zM64.03 85.002c-2.05-.001-4.102.78-5.667 2.344l-22.617 22.617c-3.125 3.125-3.13 8.195-.005 11.319 3.118 3.118 8.192 3.122 11.319-.005l16.965-16.966 16.966 16.966c3.124 3.125 8.194 3.13 11.318.005 3.118-3.118 3.122-8.192-.005-11.319L69.687 87.346A7.986 7.986 0 0064.024 85z\"/>\u003C/g>\u003C/svg> Click on this icon in the sidebar to fold all of the cards you currently have open. This will collapse all of your cards leaving only their title headers visible. As some of the text within these cards can get quite long, this button will make it easier for you to scroll between relevant cards quickly.\n* \u003Csvg class=\"tc-image-favorite-border tc-image-button\" width=\"12pt\" height=\"12pt\" viewBox=\"0 0 40 36.70000076293945\">\u003Cpath d=\"M29 0c-3.48 0-6.82 1.62-9 4.17C17.82 1.62 14.48 0 11 0 4.83 0 0 4.83 0 11c0 7.55 6.8 13.72 17.1 23.07L20 36.7l2.9-2.63C33.2 24.72 40 18.55 40 11c0-6.17-4.83-11-11-11zm-8.79 31.11l-.21.19-.21-.19C10.28 22.48 4 16.78 4 11c0-3.99 3.01-7 7-7 3.08 0 6.08 1.99 7.13 4.72h3.73C22.92 5.99 25.92 4 29 4c3.99 0 7 3.01 7 7 0 5.78-6.28 11.48-15.79 20.11z\"/>\u003C/svg> Click on this button at the top-right of any card you want to \"Favorite.\" In the sidebar you'll see your Favorites tab which keeps track of any cards you've marked.\n* \u003C\u003Ctag Help>> Clicking on a \"tag pill\" at the top of a card will show you the other cards which are also tagged the same way. This can help you to find cards which share a similar purpose or concept.\n\n!! The Index & Special Tags\n\nThere are 4 core rulebooks represented on the wiki and cards from each book are marked with a corresponding tag. The three tags / books and the nature of their contents are as follows;\n\n''Silver Eye'' cards are from the Atlas Spire Player's Handbook and feature largely player-facing information. The Silver Eye tag is \u003C\u003Ctag 'Silver Eye'>>\n\n''Lotus Kettle'' cards are from the Atlas Spire Game Masters Guide and feature resources and rules for running and making games. The Lotus Kettle tag is \u003C\u003Ctag 'Lotus Kettle'>>\n\n''Genesis Zephyr'' cards are from the Atlas Spire Bestiary & Hazards Guide and cover the dangers and adversaries that plague the worlds of Atlas. The Genesis Zephyr tag is \u003C\u003Ctag 'Genesis Zephyr'>>\n\n''Sovereign's Omnibus'' cards are from the Atlas Spire World Builder's Guide and cover \"official lore\" and helpful tips and tools for creating your own worlds that fit the existing themes of Atlas. The Sovereign's Omnibus tag is \u003C\u003Ctag [[Sovereign's Omnibus]]>>\n\nThese tags should help you immediately recognize what purpose the card you're looking at has within the larger framework of the ruleset. You should know immediately that if you're reading a card tagged with \u003C\u003Ctag 'Lotus Kettle'>> you are looking at resources specifically for Game Masters for example. If you are interested in reading each book in as close of a \"start to finish\" manner as possible, the Index in the Sidebar displays each the cards in the most coherent way I could think to organize them for that purpose. It's not perfect, but it'll have to do until we get to print.","title":"How to Use This Wiki","modified":"20240208033044472","modifier":"Archfossil","tags":"Help [[Lotus Kettle]] [[Silver Eye]] [[Sovereign's Omnibus]] [[Genesis Zephyr]]","Icon Library":"https://morosanuae.github.io/tw-icons/"},
