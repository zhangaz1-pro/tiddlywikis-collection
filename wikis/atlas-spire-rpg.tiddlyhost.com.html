{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.3.1","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.3.1","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\">\u003C\u003Clingo Settings/BackgroundImage>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\u003C\u003Cbackgroundimage-dropdown>> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment>>\u003C/$link> |\u003C\u003Cbackgroundimageattachment-dropdown>> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\">\u003C\u003Clingo Settings/BackgroundImageSize>>\u003C/$link> |\u003C\u003Cbackgroundimagesize-dropdown>> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour button-border>>;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: normal;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tpadding: 0 3px /storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: {"created":"20231120151209944","creator":"Archfossil","text":"\u003C\u003Chide [[Journey Pillar]]>>\n\nThe Journey Pillar in //Atlas// seeks to cover what other games might call \"The Overworld.\" All of the travel from Point A to Point B is covered by this set of mechanics.\n\n//Atlas// is a very modular game, and if you find that your group doesn't resonate with our travel mechanics, feel free to cut this pillar and use only the ones that work best for your enjoyment.\n\n! Caravans\n\nThe Journey Pillar is the bridge that connects the home life of an adventurer (Quarters Pillar) and their dangerous work delving into dungeons (Adventure Pillar.) To get to your dungeon, or to get back home once you're out of it, you'll embark on a Journey using your Caravan.\n\nThe Caravan is represented by a sort of Character Sheet which is shared among the group. Everyone can put things into the Caravan. Everyone can take things out. Each of you is responsible for the maintenance and upgrades of the Caravan. It is your protection in dangerous territory, and the root of your lifeline in the deepest dungeons. Your \"home away from home.\" Your survival may very well hang on your Caravan being the best it can be, so everyone should feel invested in its quality.\n\nThe exact nature of the Caravan is flexible. It can, and often does, represent a covered wagon pulled by horses or other livestock. It can also represent a ship over open water, a zeppelin, a submarine, a train, a massive crawling spider fortress, an old lone donkey on his last leg pulling a tiny wooden wagon, or any other number of vehicles or \"means of porting junk.\" \n\nEach style of Caravan will have their own qualities which can be upgraded. Some of these qualities act as Stations which require that someone operate them. Followers designated to these stations are listed as \"Crew.\" Some of the stations may require specialized training, in which case your Crew, if they can operate it, are likely to be more expensive and demand more shares of the loot for the use of their skillset.\n\nIn the same vein, each style of Caravan will have their own upkeep costs. Crew demand payment, the promise of (relative) safety, shelter, food. Beasts of burden typically also want food and shelter, although in nicer weathers grazing creatures are easier to take care of as they can simply munch grass when the Caravan is stopped. More modern Caravans with engines like Steamboats, Trains, and Horseless Carriages may require fuel or labor to keep them powered.\n\nGauging how large of a Caravan you'll need, keeping it running and crewed, and not over burdening yourself with supplies OR loot is a key element of successful adventuring in //Atlas//. For more about Caravans and Crew and how it all works in the Journey Pillar check [[Caravans]] here.\n\n! Navigation\n\nIn a new game of //Atlas// maps should be left blank. There are no hex maps with pre-placed biomes or landmarks. The exact location of your familiar territory should be left abstract. All that really ever matters to Players or GMs is \"How long does it take to get from X to Z?\" and this question can be answered in-game and then recorded somewhere for future reference.\n\n//As a GM, you do not need to design a whole world map before making use of the Journey Pillar!//\n\nNow that's out of the way, The \"Overland\" in //Atlas// is divided into three sizes. Territories, Regions, and Sectors.\n\nTerritories represent the largest section of a map and an entire campaign of //Atlas// can easily all take place within a single Territory. Territories are determined by political borders. Where one kingdoms claim to land ends and another begins. If there is no claim to the land the Territory is marked as something wild. \"The Badlands\" or \"The Frozen North\" or something along those lines. The laws, customs, and cultures your PCs will engage with are set by your current Territory.\n\nRegions are the next size down and within \"civilized\" territories they represent counties, baronies, parishes, etc. When in wild areas they represent outliers that travelers might identify. \"The 1,000 Steppes\" or \"The Tar Pits\" or \"The Hulda Sinkholes.\" Weather and Terrain effects are Region-wide.\n\nSectors are the smallest map markers and represent about 3 hours of travel time. When your Caravan moves along the Overworld it goes one Sector at a time. Sectors are usually insignificant and not deserving of their own names. A GM recording the exact position of something could say \"PCs found an unusual cave in Farro Territory, Gauth County, Sector 3.\" If the GM knows how many Sectors are within a Region, that's good enough to understand how long it takes to cross one.\n\nTo design a \"map\" for a game of Atlas, you need only generate a Territory name, a couple of Regions, and some random numbers for each Region to mark how many Sectors are within them. With that information down, you're all set.\n\nThere is no reason to try to define uniformity among Territories, Regions, or Sectors. If your Territories are 2 Regions large or 16 Regions large it makes no real difference. Likewise your Regions may be only 4 or 6 Sectors, or they could be 20. It doesn't matter in the slightest so do what works best for you and your group.\n\nAs for \"why\" it's recommended to use a mostly blank and abstracted map, the Journey Pillar makes extensive use of a Preludes system. In this system the GM will randomly determine (or select) an outcome for the PCs to eventually meet on their trek. This can be something like \"A lurking predator stalks the party\" or \"You discover an unmarked cave.\" The GM will draw cards which indicate small hints to the party as to what their outcome will be, and as players you'll decide with each hint whether to keep on your current path and see the outcome through, or to try and avoid it somehow. Some classes may have abilities to divine the future events, or to give them additional hints at each step.\n\nFor more about how maps work and how to make a decent one for your game, check [[Map Making]]. If you want to learn more about our \"random encounters\" check out [[Preludes]].\n\n---\n! rewrite this with the new mechanics\n---\n\n\n! Overland Travel\n\nThere are five key elements to overland traversal that must be managed correctly in order for you and your people to arrive safely at your destination.\n\n# Navigation\n# Time\n# Resources\n# Dangers\n# Discoveries\n\n!! Navigation\nThe overland in Atlas is divided into Territories. Each territory is composed of Regions, which are in turn composed of Sectors. When you travel, your caravan will move one Sector at a time. An important note here before we get much deeper, //__There are no hex maps and no grids to worry about__//. Maps are kept deliberately abstract so they can develop naturally as the game progresses. The __route__ matters more than any map.\n\nHow many Sectors you can cover in a single day of travel is determined by a number of factors which can make travel difficult and slow you down, or make the passage easier and allow you to cover more sectors per day. These are the Speed at which you travel, the Weather in your current Region, and the Terrain you're trying to cross.\n\n''Speed''\n\nBy default your caravan can move at a Slow, Standard, or Fast pace. Some circumstances may force you into a Delayed pace which is slower than Slow, or a Rapid pace which is quicker than Fast. You cannot choose to move at a \"Delayed\" pace typically.\n\nA Slow pace enables you to cross d4+1 Sectors per travel day. A Standard pace enables d6+2 Sectors. A Fast pace enables d8+3 Sectors. Delayed travel sets you to 1 Sector per day, while Rapid enables d10+4 Sectors.\n\nHowever much your speed is reduced by, it cannot be reduced below 1. Your minimum speed will always be 1 Sector per day at least. \n\n''Weather''\n\nFor our purposes there are only three types of weather to worry about. Clear, Difficult, and Hazardous.\n\nClear Weather provides a +1 bonus to your Speed. Difficult Weather subtracts -2 from your roll. Getting caught in transit while in Hazardous Weather subtracts -4 from your roll, and inflicts +1 exhaustion to anyone performing labor in each Sector.\n\nDifficult Weather represents heavy rain or snowfall, or even a perfectly normal hot day. Hazardous Weather reflects thunderstorms, heat waves, blizzards, intense wind storms, and other dangerous weather phenomenon. Travel is not possible in more inclement weather like tornadoes and hurricanes. \n\n''Terrain''\n\nSimilar to weather, Terrain is easily measured as Simple, Tough, or Harsh. Simple terrain represents an area with abundant infrastructure like roads and signs that make it easy to navigate. Tough terrain might be narrow trails, steep confusing hills, or unusual areas with lots of overgrowth that make it hard to know your location at a glance. Harsh terrain is the natural progression from that, with no trails or trail markers of any kind, very little lights or signs of life and previous passage, few landmarks or opportunities to ensure you're going the right direction, and so on.\n\nSimple terrain adds +1 to your speed. Tough terrain subtracts -2, and Harsh subtracts -4.\n\n!! Time\n\nEach day in the Journey Pillar is divided into eight sections of time. How much of these sections needs to be dedicated strictly to travel is determined by the quality of the Caravan. A caravan with a bad rate of speed will demand more sections of the clock to be dedicated strictly to travel in order to progress based on your selected speed.\n\n# Sun-Up\n# Morning\n# Aurora\n# Zenith\n# Dusk\n# Twilight\n# Witching\n# Nadir\n\n!! Dangers\n\nDanger scales from 1 - 8 with 1 being the lowest and safest rating and 8 being an incredibly dangerous place to find yourself.\n\nAt 1 or 2 danger you are relatively safe. In a civilized region, likely with roads and regular towns and villages or farms. 3-4 represents a more desolate and uncertain land. 5-6 are regularly patrolled hostile territories. 7-8 are for terrains which are full of lethal creatures looking to destroy invading outsiders, and who can hunt them down relentlessly.\n\nAt the end of each travel day, for each section of time in which you were travelling someone within the party will roll a d10. So if you were moving between the times of Sun-Up and Zenith (4 times) you would roll 4d10 at the end of the day.\n\nFor each of these die which rolls under the danger level your Profile Die increases by +1.\n\nFor more on the Profile Die and why that's a bad thing, check [[Profile Die]].\n\n!! Discoveries\nDiscoveries while in travel are covered by our [[Preludes]] system. The GM will determine an outcome via a roll table in secret. That outcome will have a number of ramping clues as to what awaits the players. The GM will draw cards, with the card being drawn representing a clue the GM can present to the players.\n\nWith each new piece of information the players draw closer to the determined outcome, good or bad. The clues may be indicative of some fantastic opportunity, or a lurking creature, or any number of other possible thing. Some player abilities will reveal additional clues over time, while some may inject their own packet of card meanings. The Ranger who is an expert forager may inject a packet of cards which, rather than revealing a clue, will represent the party successfully foraging and finding additional resources.\n\nFor more on how Preludes work, check the card linked above.","title":"A Hundred Miles, A Single Step","modified":"20231205042733907","modifier":"Archfossil","tags":"[[Pillar - Journey]] [[Lotus Kettle]] [[Silver Eye]] [[Journey Pillar]] \u003C\u003C>>"},
{"created":"20231118202030115","creator":"Archfossil","text":"\u003C\u003Chide zzindex>>\n\nWhen your characters start kicking down the door to a dungeon with their weapons drawn and torches lit, youâ€™ve officially entered the Adventure Pillar of gameplay.\n\nThe Adventure Pillar governs all of the classic elements youâ€™d expect from a fantasy dungeon crawling game. The close quarters movement, the combat, the resource and wound management. This is the most â€œzoomed inâ€ and independent set of rules for characters.\n\nThatâ€™s not to say itâ€™s all stuff youâ€™ve seen before. Atlas uses zones of control instead of grid based combat. We invite Flashback mechanics into the battle with Tactical Actions. Martial fighters have a long list of techniques to modify and employ. Spellcasters are given the tools to create their own spells from scratch. And Rangers use a â€œhit the markâ€ mechanic with bows or firearms from a dice pool. Each mechanic is designed to allow the roles to feel their part, and to be unique from one another in a way that doesnâ€™t sacrifice balance for the gimmick.\n\nFor all of those door smashing, head cracking, dungeon raiders, the Adventure Pillar has everything you need.\n\nIf you want to jump straight to learning about the Adventure Pillar, begin with [[Attacking the Dungeon]].","modified":"20231120000906361","modifier":"Archfossil","title":"Adventure Pillar","tags":"[[Pillar - Adventure]] [[Lotus Kettle]] [[Silver Eye]] zzindex","list":"[[Attacking the Dungeon]] [[Tension Die]] [[Exploration Rules]] [[Combat Rules]] [[Light Levels]] [[Carrying Capacity & Gear]] [[Health Points & Wound Tracks]] [[Rest & Recovery in the Dungeon]] [[Flaws & Conditions (Traumas)]] [[Damage Types]] [[Status Effects & Build-Up]]"},
{"created":"20240125024503997","creator":"Archfossil","text":"\u003C\u003Chide 'Carrying Capacity & Gear'>>\n\nWIP\n\nArmor is considered \"Gear\" and wearing armor occupies one of your Gear Slots. Armor comes in three categories, ''Light'', ''Medium'', and ''Heavy''. Each category has their own unique qualities including defensive actions, layers, and specializations.\n\n! Defensive Actions\n\nThere are four basic Defensive Actions as covered in the card [[Attacks & Exchanges]]. These are ''Dodge'', ''Guard'', ''Block'', and ''Buffer''. Each of these actions works to defend against both Melee and Ranged attacks.\n\n# ''Dodge'': An attempt to simply get out of the way of the hit. Can't hurt you if it can't hit you after all. Dodging is an Agility roll by default and will not mitigate damage if it fails. Basically, it's all or nothing. You cannot Dodge while wearing Heavy Armor.\n# ''Guard'': You deflect the incoming attack with your primary weapon. Guarding will either be Agility or Strength depending on the weapon you're protecting yourself with.\n# ''Block'': Similar to Guard, but relies on a Shield instead of your main weapon. Blocking will likely use Endurance, but it can vary with some shields or abilities. The benefit to Blocking over other forms of defense is that a Block will interrupt an attackers Chain if done successfully. This means if they want to keep attacking you, they have to start over with another Opener. Considering Techniques are limited per Exchange, this may end their assault quickly!\n# ''Buffer'': You're wearing all that armor, and you know where the most protected parts are, so just try to put those in the way of the attack and you'll be fine. A calculated risk, but that's what all this plate is for after all. Likely to be an Endurance roll but it can vary with some abilities. As Buffering allows you to keep your hands and weapons free from entanglement it both interrupts chains like a Guard and steals Momentum from the attacker. Getting hit through your Buffer however can prove dangerous as the damage is then applied to your Stamina as well as your HP. You cannot Buffer while wearing Light Armor.\n\n! Light Armors\n\nWhen you have Light Armor equipped\n","tags":"\u003C\u003C>> Equipment [[Silver Eye]] [[Carrying Capacity & Gear]]","title":"Armor","modified":"20240125165349209","modifier":"Archfossil"},
{"created":"20231118200116676","creator":"Archfossil","text":"Atlas Spire is a very modular game by design. GMs who run the game should feel free to cut any mechanic that isnâ€™t resonating with their table. If you want to play this game as a traditional dungeon crawling experience, you should feel free to do so.\n\nThat being said, the mechanics of the game operate under the assumption that dungeons are a big deal, not the type of thing you jump into on a whim because youâ€™re short on funds. This section should set your expectations for the full experience.\n\n!!! The Plan\n\n\nMost of this will be covered in the Quarters Pillar, but the first step to raiding a dungeon is actually finding one to raid. Dungeons are not typically overt constructs begging for attention and advertising their location. They are off the beaten path, subtle, secluded, and well guarded.\n\nYour world may be different, GMs are welcome to build their own setting as they wish. But the default setting of Atlas Spire features an ever changing fog that treats the underground as a mysterious and magical place. Dungeons sprout up out of this evil fugue and adventurers like your characters are sought far and wide to conquer them and the dangers they present.\n\nAs for how theyâ€™re discovered, typically some citizen will report strange animal behavior, or cart tracks near bandit raid spots, or eerie lights and sounds in the woods, or whatever other suspicious phenomenon to their local guards who then inform the nobility. Once the local lords confirm there's something afoul, someone will send out a request for scouts, and when a dungeon is confirmed, theyâ€™ll look for adventurers.\n\nAs adventurers, youâ€™ll negotiate a contract with the â€œquestgiver.â€ How much are you being paid for this quest when you return? How much will the questgiver endorse you for you to enjoy the limelight when you return? Are you expected to turn over any of the loot to any local factions? How much will the questgiver pay in advance for supplies or hired hands to help in the raid? How far away is the dungeon? Will they be providing the rations or a trailblazer to get you there? All of this needs to be worked out before any self-respecting adventurer offers their sword for some mercenary purpose. By all means though, if the quest is near and dear to your heart, feel free to do it for free. That could be your farm the trolls are rampaging through after all...\n\n!!! Forts & Sieges\n\nSome of the larger or more dangerous dungeons may feature an exterior fortress designed to protect the entrance, and keep would-be treasure hunters from ever stepping a single foot into the underground.\n\nForts function much like dungeons do, but have vertical climbing floors. Forts can also be â€œsiegedâ€ where the attackers simply block all exits and try to harass the occupants with regular attacks. Full suggestions for how to run a siege for a fort are found at [[Forts & Sieges]] which is a \u003C\u003Ctag 'Lotus Kettle'>> entry.\n\n!!! The Support\n\nFor larger dungeons you will likely have a team of support at your back. Porters who run supplies from camp at the dungeon entrance. Pointmen who hold a line for you to fall back to while you probe deeper into the dungeon. Dungeoneers who understand the mechanics of hauling heavy equipment out of narrow spaces.\n\nKeeping morale up, and maintaining a good support team, are key to a prosperous life as an adventurer. Youâ€™ll need good leadership practices. Treat these people like fodder, and youâ€™ll find yourself abandoned and alone in your time of need. Treat them well, and youâ€™ll find diehard friends who will protect your interests with their lives.\n\nOf course you can risk it all aloneâ€¦ thereâ€™s only so much loot after all.\n\n! Tension Die\n{{Tension Die}}\n\nIf you want a card with just the Tension Die mechanics isolated check [[Tension Die]]. If you want a card with all of the Scene Die mechanics in one place check [[Scene Die]].\n\n\u003C\u003Chide [[Adventure Pillar]]>>","title":"Attacking the Dungeon","modified":"20231203025134855","modifier":"Archfossil","tags":"[[Pillar - Adventure]] [[Silver Eye]] [[Adventure Pillar]]"},
{"created":"20231129191134338","creator":"Archfossil","text":"In combat, Attack Actions describe any attempt to physically harm another party. The most common means of wearing your opponents down and winning the combat will be by simply attacking them.\n\nThere are two types of attack actions, Melee and Ranged. Melee attacks can only be performed against another target who shares an area with you and will start an Exchange. Ranged attacks can be made against any target in any area you can reasonably see. Some areas will have â€œCoverâ€ properties as detailed in the [[Movement & Zones]] section. These areas cannot be the target of ranged attacks.\n\n!!! Melee Attacks / Exchanges\nWhen a Melee Attack is resolved the gameplay shifts to focus on the Exchange between the attacker and the defender immediately. The Exchange is meant to invoke the cinematic feel of two characters trading deflections and dodges of their attacks while looking for opportunities to make their own strikes.\n\nThere are two roles during an Exchange. Attacker, and Defender. To have the Attacker role in an Exchange, you must have the Momentum. When an Exchange begins, whoever initiated it by \"Attacking\" with their turn is the person with Momentum. Momentum can shift between characters during the course of an Exchange several times so these roles may cycle a lot. If you have the Momentum in an Exchange and don't make an attack then the Exchange ends. This is called \"Disengaging.\"\n\nBoth actors in an Exchange select a Technique. Techniques are either Offensive, Neutral, or Defensive in nature. Offensive Techniques are used by whoever has the Attacker role, often in an attempt to cause damage to the defender. Defensive Techniques try to mitigate that damage and protect the Defender. Neutral Techniques can be employed by either side and may have unusual effects. There are no \"basic attacks\" in //Atlas.// Every attack you perform against a target, and every attack performed against you, will be the result of a Technique. Attackers select their Technique first allowing the Defender to respond to it in kind.\n\nUnless the Technique rules otherwise, each Technique can only be used once per Exchange. If an Attacker cannot choose a Technique, either because they have none remaining or they cannot pay the Stamina cost of what they have left, then they Disengage and the Exchange ends.\n\n!!! Melee Attack Types\n\nThere are 4 types of attacks performed in an Exchange.\n\n# ''Openers'': These attacks are used either when an Exchange first starts or when Momentum shifts. Often these are either designed for quick and immediate damage, or as a setup for something bigger.\n# ''Chains'': Attacks labeled as chains must come after an Opener. They cannot be the first attack you make after an Exchange begins or Momentum comes to you. Some chains may have further restriction such as that they must come after another chain instead of immediately following an opener, or that the next attack after this one is a Finisher.\n# ''Grapple'': Attacks that try to manipulate the movement of an enemy are often chalked up as a form of grapple. This can represent literal grabs, but also shoves, trips, tackles, disarm attempts, and so on. Almost every grapple involves a contested roll of some kind with a punishment for the \"loser.\" Often these drawbacks are lessened by the Attacker through other Grapple-centric abilities. Most Grapples have another tag listing them as an Opener, Chain, or Finisher as well. If a Grapple doesn't have another tag, then it can be used at any point in the Exchange.\n# ''Finisher'' A Finisher will end the Exchange, often resulting in big damage against the defender if they are hit by one. A lot of the more deadly creatures in //Atlas// will feature Chains designed specifically to wither defensive resources and result in a devastating Finisher attack.\n\n!!! Ranged Attacks\nWhen a Ranged Attack is resolved the attacker is not trying simply to roll higher than the target Defense. Instead, Ranged Attacks allow the attacker to roll multiple dice in an attempt to land as close as possible to the target DEF. Each ranged weapon has an â€œAccuracyâ€ stat which informs how close to the target DEF number the roll must land in order to hit. If the target DEF is 10, and your weapon accuracy is 2, you must land within 2 of 10, so anywhere between 8 - 12, to â€œhitâ€ your target. \n\nRanged weapons typically limit the face value and amount of dice you can use in any given shot. Rolling too low of your target number allows you to add more die, often at a reduction in damage. Rolling too far past your target number results in a missed shot.\n\nAt any point during the ranged attack you can add your relevant attribute die (often PER) without incurring a damage dropoff penalty. By default, you can only add this die once per attack.\n\n\u003C\u003C\u003C\nFor example a [[Crimson Longbow]] has an Accuracy of 3, a damage rating of d10+PER, and a dice pool of 3d8+PER with a damage dropoff of -3 per die used. We'll assume in this example your PER is d6. With ranged weapons the first die is \"free\" and does not count for Damage Dropoff. You can also add your Attribute Die for free at any point, but you can only use it once during the attack.\n\nIf your target has a Defense rating of 11, you'll begin your shot by rolling 1d8. You don't need your PER die yet because this bow has an Accuracy of 3 and there's a chance you can get an 8 which is within 3 of your target number 11. But if you fail and fall short, now you can add your PER die (1d6) for free as well. If this still didn't get you within 3 of 11, you can now roll a second d8 from the Longbows pool of 3d8, although this means your damage will be reduced by -3 if it hits.\n\nBy default ranged weapon dice pools can only add to the totals, so once you're past your target number and your accuracy is too small to secure the hit, you cannot possibly hit the target with this shot.\n\u003C\u003C\u003C\n\n!!! Types of Defense\n\nJust as there are Attack Types there are different forms of Defense. Each of these will work for both Melee and Ranged attacks.\n\n# ''Dodge'': An attempt to simply get out of the way of the hit. Can't hurt you if it can't hit you after all. Dodging is an AGI roll by default and will not mitigate damage if it fails. Basically, it's all or nothing. You cannot Dodge while wearing Heavy Armor.\n# ''Guard'': You deflect the incoming attack with your primary weapon. Guarding will either be AGI or STR depending on the weapon you're protecting yourself with.\n# ''Block'': Similar to Guard, but relies on a Shield instead of your main weapon. Blocking will likely use END, but it can vary with some shields or abilities. The benefit to Blocking over other forms of defense is that a Block will interrupt an attackers Chain if done successfully. This means if they want to keep attacking you, they have to start over with another Opener. Considering Techniques are limited per Exchange, this may end their assault quickly!\n# ''Buffer'': You're wearing all that armor, and you know where the most protected parts are, so just try to put those in the way of the attack and you'll be fine. A calculated risk, but that's what all this plate is for after all. Likely to be an END roll but it can vary with some abilities. As Buffering allows you to keep your hands and weapons free from entanglement it both interrupts chains like a Guard and steals Momentum from the attacker. Getting hit through your Buffer however can prove dangerous as the damage is then applied to your Stamina as well as your HP. You cannot Buffer while wearing Light Armor.\n\n\u003C\u003C\u003C\nWhile Light Armor wearers cannot Buffer and Heavy Armor wearers cannot Dodge, Medium Armor enables both defense options.\n\u003C\u003C\u003C","modified":"20240125165353853","modifier":"Archfossil","title":"Attacks & Exchanges","tags":"[[Lotus Kettle]] [[Pillar - Adventure]] [[Silver Eye]]"},
