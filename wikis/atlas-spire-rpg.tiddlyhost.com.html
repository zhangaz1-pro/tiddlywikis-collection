following tiddlers will be updated if relinking:\"},\"$:/language/EditTemplate/Title/Relink/Prompt\":{\"title\":\"$:/language/EditTemplate/Title/Relink/Prompt\",\"text\":\"Use //Relink// to update ''\u003C$text text=\u003C\u003CfromTitle>>/>'' to ''\u003C$text text=\u003C\u003CtoTitle>>/>'' across all other tiddlers\"},\"$:/core/ui/EditTemplate/title\":{\"title\":\"$:/core/ui/EditTemplate/title\",\"tags\":\"$:/tags/EditTemplate\",\"text\":\"\\\\whitespace trim\\n\u003C$edit-text field=\\\"draft.title\\\" class=\\\"tc-titlebar tc-edit-texteditor\\\" focus={{{ [{$:/config/AutoFocus}match[title]then[true]] ~[[false]] }}} tabindex={{$:/config/EditTabIndex}} cancelPopups=\\\"yes\\\" dir={{$:/config/DefaultTextDirection}}/>\\n\\n\u003C$vars pattern=\\\"\\\"\\\"[\\\\|\\\\[\\\\]{}]\\\"\\\"\\\" bad-chars=\\\"\\\"\\\"`| [ ] { }`\\\"\\\"\\\">\\n\\n\u003C$list filter=\\\"[all[current]regexp:draft.title\u003Cpattern>]\\\" variable=\\\"listItem\\\">\\n\\n\u003Cdiv class=\\\"tc-message-box\\\" dir={{$:/config/DefaultTextDirection}}>\\n\\n{{$:/core/images/warning}}&#32;{{$:/language/EditTemplate/Title/BadCharacterWarning}}\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\\n\u003C/$vars>\\n\\n\u003C$reveal state=\\\"!!draft.title\\\" type=\\\"nomatch\\\" text={{!!draft.of}} tag=\\\"div\\\" dir={{$:/config/DefaultTextDirection}}>\\n\\n\u003C$list filter=\\\"[{!!draft.title}!is[missing]]\\\" variable=\\\"listItem\\\">\\n\\n\u003Cdiv class=\\\"tc-message-box\\\">\\n\\n{{$:/core/images/warning}}&#32;{{$:/language/EditTemplate/Title/Exists/Prompt}}:&#32;\u003C$link to={{!!draft.title}} />\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[{!!draft.of}!is[missing]]\\\" variable=\\\"listItem\\\">\\n\\n\u003C$vars fromTitle={{!!draft.of}} toTitle={{!!draft.title}}>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/RelinkOnRename\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\">&#32;{{$:/language/EditTemplate/Title/Relink/Prompt}}\u003C/$checkbox>\\n\\n\u003C$tiddler tiddler=\u003C\u003CfromTitle>> >\\n\\n\u003C$list filter=\\\"[relink:wouldchange\u003CtoTitle>limit[1]]\\\" variable=\\\"listItem\\\">\\n\\n\u003C$vars stateTiddler=\u003C\u003Cqualify \\\"$:/state/edit/references\\\">> >\\n\\n\u003C$set\\n\\tname=\\\"prompt\\\"\\n\\tfilter=\\\"[relink:wouldchange\u003CtoTitle>relink:impossible\u003CtoTitle>]\\\"\\n\\tvalue=\\\"EditTemplate/Title/Impossibles/Prompt\\\"\\n\\temptyValue=\\\"EditTemplate/Title/References/Prompt\\\" >\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CstateTiddler>> text=\\\"show\\\">\\n\u003C$button set=\u003C\u003CstateTiddler>> setTo=\\\"show\\\" class=\\\"tc-btn-invisible\\\">\\n{{$:/core/images/right-arrow}}\\n&#32;\\n\u003C$macrocall $name=lingo title=\u003C\u003Cprompt>> />\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CstateTiddler>> text=\\\"show\\\">\\n\u003C$button set=\u003C\u003CstateTiddler>> setTo=\\\"hide\\\" class=\\\"tc-btn-invisible\\\">\\n{{$:/core/images/down-arrow}}\\n&#32;\\n\u003C$macrocall $name=lingo title=\u003C\u003Cprompt>> />\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$set>\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CstateTiddler>> text=\\\"show\\\">\\n\u003C$list variable=\\\"listItem\\\" filter=\\\"[relink:wouldchange\u003CtoTitle>!title[$:/StoryList]sort[title]]\\\" template=\\\"$:/plugins/flibbles/relink/ui/ListItemTemplate\\\">\\n\u003C/$list>\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$tiddler>\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$reveal>\\n\"},\"$:/config/flibbles/relink/PluginLibrary\":{\"title\":\"$:/config/flibbles/relink/PluginLibrary\",\"caption\":\"//Relink// Library\",\"url\":\"https://flibbles.github.io/tw5-relink/library/index.html\",\"tags\":\"$:/tags/PluginLibrary\",\"text\":\"The //Relink// library contains //Relink// as well as its supplemental plugins. It is maintained by Flibbles. See the [[github page|https://github.com/flibbles/tw5-relink]] for more information.\\n\"},\"$:/plugins/flibbles/relink/readme\":{\"title\":\"$:/plugins/flibbles/relink/readme\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"When renaming a tiddler, Relink can update the fields, filters, and widgets\\nof all other tiddlers. However, it works through whitelisting.\\n\\nIt's already configured to update tiddler titles for all core widgets, filters,\\nand fields, but the whitelists can be customized for each of this in the\\nconfiguration panel.\\n\\nSee \u003Ca href={{$:/plugins/flibbles/relink!!source}} class=\\\"tc-tiddlylink-external\\\">the tw5-relink website\u003C/a> for more details and examples.\\n\"},\"$:/config/flibbles/relink/settings/default-type\":{\"title\":\"$:/config/flibbles/relink/settings/default-type\",\"text\":\"title\"},\"$:/config/flibbles/relink/touch-modify\":{\"title\":\"$:/config/flibbles/relink/touch-modify\",\"text\":\"yes\"},\"$:/config/DefaultColourMappings/relink-impossible\":{\"title\":\"$:/config/DefaultColourMappings/relink-impossible\",\"text\":\"\u003C\u003Ccolour dirty-indicator>>\"},\"$:/language/Docs/PaletteColours/relink-impossible\":{\"title\":\"$:/language/Docs/PaletteColours/relink-impossible\",\"text\":\"Relink link impossible\"},\"$:/plugins/flibbles/relink/ui/ListItemTemplate\":{\"title\":\"$:/plugins/flibbles/relink/ui/ListItemTemplate\",\"text\":\"\\\\whitespace trim\\n\u003C$set\\n\\tname=\\\"classes\\\"\\n\\tfilter=\\\"[\u003ClistItem>relink:impossible\u003CtoTitle>]\\\"\\n\\tvalue=\\\"tc-menu-list-item tc-relink-impossible\\\"\\n\\temptyValue=\\\"tc-menu-list-item\\\">\\n\u003Cdiv class=\u003C\u003Cclasses>>>\\n\u003C$link to=\u003C\u003ClistItem>>>\u003C$text text=\u003C\u003ClistItem>> />\u003C/$link>\\n\u003C/div>\\n\u003C/$set>\\n\"},\"$:/plugins/flibbles/relink/ui/ListItemWithBlurbTemplate\":{\"title\":\"$:/plugins/flibbles/relink/ui/ListItemWithBlurbTemplate\",\"text\":\"\u003Cdiv class=\\\"tc-menu-list-item\\\">\u003C$link />\u003C/div>\\n\u003C$list variable=blurb filter=\\\"[\u003CcurrentTiddler>relink:report\u003CmissingTiddler>]\\\">\u003Cdiv class=\\\"tc-relink-menu-missing-blurb\\\">\u003C$text text=\u003C\u003Cblurb>> />\u003C/div>\\n\"},\"$:/plugins/flibbles/relink/ui/MissingTemplate\":{\"title\":\"$:/plugins/flibbles/relink/ui/MissingTemplate\",\"text\":\"\\\\whitespace trim\\n\u003C$set name=\\\"missingTiddler\\\" value=\u003C\u003CcurrentTiddler>> >\\n\u003Cdiv class=\\\"tc-tiddler-missing\\\">\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/relink/popup/missing\\\">> class=\\\"tc-btn-invisible tc-missing-tiddler-label\\\">\\n\u003C$view field=\\\"title\\\" format=\\\"text\\\" />\\n\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/relink/popup/missing\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$transclude tiddler=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003Chr>\\n\u003C$list filter=\\\"[all[current]relink:backreferences[]sort[title]]\\\" template=\\\"$:/plugins/flibbles/relink/ui/ListItemWithBlurbTemplate\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003C/$set>\\n\"},\"$:/plugins/flibbles/relink/ui/MoreSideBar/Missing\":{\"title\":\"$:/plugins/flibbles/relink/ui/MoreSideBar/Missing\",\"caption\":\"{{$:/plugins/flibbles/relink/language/SideBar/Missing/Caption}}\",\"tags\":\"$:/tags/MoreSideBar\",\"text\":\"\u003C$list filter={{$:/plugins/flibbles/relink/Filters/Missing!!filter}} template=\\\"$:/plugins/flibbles/relink/ui/MissingTemplate\\\" />\\n\"},\"$:/plugins/flibbles/relink/ui/MoreSideBar/Orphans\":{\"title\":\"$:/plugins/flibbles/relink/ui/MoreSideBar/Orphans\",\"caption\":\"{{$:/plugins/flibbles/relink/language/SideBar/Orphans/Caption}}\",\"tags\":\"$:/tags/MoreSideBar\",\"text\":\"\u003C$list filter={{$:/plugins/flibbles/relink/Filters/Orphans!!filter}} template=\\\"$:/core/ui/ListItemTemplate\\\" />\\n\"},\"$:/plugins/flibbles/relink/ui/TiddlerInfo/References\":{\"title\":\"$:/plugins/flibbles/relink/ui/TiddlerInfo/References\",\"caption\":\"{{$:/plugins/flibbles/relink/language/TiddlerInfo/References/Caption}}\",\"tags\":\"$:/tags/TiddlerInfo\",\"text\":\"\\\\define lingo-base() $:/plugins/flibbles/relink/language/TiddlerInfo/\\n\\\\define filter() [all[current]relink:backreferences[]!title[$:/StoryList]!prefix[$:/temp/]sort[title]]\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[subfilter\u003Cfilter>first[]]\\\">\\n\u003C\u003Clingo References/Description>>\\n\u003C/$list>\\n\u003Ctable class=\\\"tc-relink-references-table\\\">\\n\u003Ctbody>\\n\u003C$list filter=\u003C\u003Cfilter>> emptyMessage=\u003C\u003Clingo References/Empty>> variable=\\\"listItem\\\" template=\\\"$:/plugins/flibbles/relink/ui/TiddlerInfo/ReferencesTemplate\\\" />\\n\u003C/tbody>\\n\u003C/table>\\n\"},\"$:/plugins/flibbles/relink/ui/TiddlerInfo/ReferencesTemplate\":{\"title\":\"$:/plugins/flibbles/relink/ui/TiddlerInfo/ReferencesTemplate\",\"text\":\"\\\\whitespace trim\\n\u003Ctr class=\\\"tc-relink-references\\\">\\n\u003Ctd class=\\\"tc-relink-references-title\\\">\\n\u003C$link to=\u003C\u003ClistItem>>/>\\n\u003C/td>\\n\u003Ctd class=\\\"tc-relink-references-report\\\">\\n\u003C$list filter=\\\"[\u003ClistItem>relink:report\u003CcurrentTiddler>]\\\">\\n\\n\u003C$text text=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\\n\u003C/td>\\n\u003C/tr>\\n\"},\"$:/plugins/flibbles/relink/ui/components/button-delete\":{\"title\":\"$:/plugins/flibbles/relink/ui/components/button-delete\",\"text\":\"\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define prefix() $:/config/flibbles/relink/\\n\\\\whitespace trim\\n\\n\u003C$list\\n\\tfilter=\\\"[all[current]prefix\u003Cprefix>]\\\"\\n\\temptyMessage=\\\"\u003C$link>\u003C$button class='tc-btn-invisible' tooltip={{$:/plugins/flibbles/relink/language/Buttons/LinkToInline/Hint}}>{{$:/core/images/link}}\u003C/$button>\u003C/$link>\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip={{$:/plugins/flibbles/relink/language/Buttons/Delete/Hint}}>\u003C$list filter=\\\"[all[current]is[tiddler]]\\\">\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\u003C$list filter=\\\"[all[current]is[shadow]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CtiddlerName>> text=\\\"\\\" />\\n\u003C/$list>\\n{{$:/core/images/delete-button}}\\n\u003C/$button>\\n\u003C/$list>\\n\"},\"$:/plugins/flibbles/relink/ui/components/select-fieldtype\":{\"title\":\"$:/plugins/flibbles/relink/ui/components/select-fieldtype\",\"text\":\"\\\\define prefix() $:/config/flibbles/relink/\\n\\\\whitespace trim\\n\\n\u003C$vars type={{{ [\u003Csignature>relink:type[]] }}} >\\n\u003C$list filter=\\\"[all[current]prefix\u003Cprefix>]\\\" >\\n\u003C$select tiddler=\u003C\u003CcurrentTiddler>> >\\n\u003C$list variable=\\\"option\\\" filter=\\\"[relink:types[]]\\\">\\n\u003Coption>\u003C$text text=\u003C\u003Coption>> />\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C/$list>\u003C$list filter=\\\"[all[current]!prefix\u003Cprefix>]\\\">\\n\u003C$text text=\u003C\u003Ctype>> />\\n\u003C/$list>\\n\u003C/$vars>\\n\"},\"$:/plugins/flibbles/relink/ui/components/tables\":{\"title\":\"$:/plugins/flibbles/relink/ui/components/tables\",\"text\":\"\\\\define .make-table(title, plugin, default-table-state:yes)\\n\\\\whitespace trim\\n\\n\u003C$list variable=\\\"render\\\" filter=\\\"[relink:signatures\u003C__plugin__>prefix\u003C__category__>first[]]\\\">\\n\u003C$set name=\\\"table-state\\\" value=\u003C\u003Cqualify \\\"\\\"\\\"$:/state/flibbles/relink/tables/$title$\\\"\\\"\\\">>>\\n\u003Ctr>\u003Cth class=\\\"tc-relink-header-plugin\\\" colspan=\u003C\u003Ccolumn-count>> >\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Ctable-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-table-state$\\\"\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Ctable-state>> setTo=\\\"yes\\\">\\n{{$:/core/images/right-arrow}}&#32;$title$\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003Ctable-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-table-state$\\\"\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Ctable-state>> setTo=\\\"no\\\">\\n{{$:/core/images/down-arrow}}&#32;$title$\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/th>\u003C/tr>\\n\u003C$list\\n\\tvariable=\\\"signature\\\"\\n\\tfilter=\\\"[relink:signatures\u003C__plugin__>prefix\u003C__category__>sort[]]\\\">\\n\u003C$vars key={{{ [\u003Csignature>removeprefix\u003C__category__>removeprefix[/]] }}} >\\n\u003C$tiddler tiddler={{{[\u003Csignature>relink:source[]]}}} >\\n\u003C$reveal tag=\\\"tr\\\" type=\\\"match\\\" state=\u003C\u003Ctable-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-table-state$\\\"\\\"\\\">\\n\u003C$macrocall $name=\u003C\u003C__list-row-macro__>> signature=\u003C\u003Csignature>> />\\n\u003Ctd class=\\\"tc-relink-column-type\\\">{{||$:/plugins/flibbles/relink/ui/components/select-fieldtype}}\u003C/td>\\n\u003Ctd class=\\\"tc-relink-column-delete\\\">{{||$:/plugins/flibbles/relink/ui/components/button-delete}}\u003C/td>\\n\u003C/$reveal>\\n\u003C/$tiddler>\\n\u003C/$vars>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define tables(category, list-row-macro, header-list)\\n\\\\whitespace trim\\n\u003C$vars\\n\\tcolumn-count={{{[enlist\u003C__header-list__>] [[DeleteColumn]] +[count[]]}}}>\\n\u003Ctable class=\\\"tc-relink-whitelist\\\">\u003Ctbody>\\n\u003Ctr>\\n\u003C$list variable=\\\"header\\\" filter=\\\"[enlist\u003C__header-list__>butlast[]]\\\">\u003Cth>\u003C\u003Cheader>>\u003C/th>\u003C/$list>\\n\u003C!-- We have the last column extend into the delete/link column, which is unlabeled. -->\\n\u003Cth colspan=2>\u003C$text text={{{ [enlist\u003C__header-list__>last[]] }}} />\u003C/th>\\n\u003C/tr>\\n\u003C\u003C.make-table Custom \\\"\\\" yes>>\\n\\n\u003C$list\\n\\tfilter=\\\"[plugin-type[plugin]![$:/core]![$:/plugins/flibbles/relink]]\\\">\\n\u003C$set name=\\\"subtitle\\\" filter=\\\"[all[current]has[description]]\\\" value=\\\"''{{!!name}}'':&#32;\u003C$text text={{!!description}}/>\\\" emptyValue=\\\"''{{!!name}}''\\\" >\\n\u003C$macrocall $name=\\\".make-table\\\" title=\u003C\u003Csubtitle>> plugin=\u003C\u003CcurrentTiddler>> />\\n\u003C/$set>\\n\u003C/$list>\\n\u003C\u003C.make-table Core \\\"$:/plugins/flibbles/relink\\\">>\\n\\n\u003C/tbody>\u003C/table>\\n\u003C/$vars>\\n\\\\end\\n\"},\"$:/plugins/flibbles/relink/ui/configuration/Attributes\":{\"title\":\"$:/plugins/flibbles/relink/ui/configuration/Attributes\",\"caption\":\"{{$:/plugins/flibbles/relink/language/ui/Attributes/Caption}}\",\"tags\":\"$:/tags/flibbles/relink/Configuration\",\"text\":\"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define prefix-attr() $:/config/flibbles/relink/attributes/\\n\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define element-name-tiddler() $:/state/flibbles/relink/element-name\\n\\\\define attribute-name-tiddler() $:/state/flibbles/relink/attribute-name\\n\\n\\\\define row()\\n\\\\whitespace trim\\n\u003C$set name='element'\\n      value={{{[\u003Ckey>splitbefore[/]removesuffix[/]]}}}>\\n\u003C$set name=\\\"attribute\\\"\\n      value={{{[\u003Ckey>removeprefix\u003Celement>removeprefix[/]]}}}>\\n\u003Ctd>\u003C$text text=\u003C\u003Celement>> />\u003C/td>\\n\u003Ctd>\u003C$text text=\u003C\u003Cattribute>> />\u003C/td>\\n\u003C/$set>\u003C/$set>\\n\\\\end\\n\\\\define body()\\n\\\\whitespace trim\\n\\n\u003Cem class=\\\"tc-edit\\\">Add a new attribute:\u003C/em>\\n&#32;\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Celement-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"widget/element\\\" />\\n&#32;\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Cattribute-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"attribute\\\" />\\n&#32;\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Celement-name-tiddler>> >\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Cattribute-name-tiddler>> >\\n\u003C$relinkmangler>\\n\u003C$button\\n\\ttooltip={{$(lingo-base)$NewAttribute/Hint}}\\n\\taria-label={{$(lingo-base)$NewAttribute/Caption}}>\\n\u003C$action-sendmessage\\n\\t$message=\\\"relink-add-attribute\\\"\\n\\telement={{$(element-name-tiddler)$}}\\n\\tattribute={{$(attribute-name-tiddler)$}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cattribute-name-tiddler>> />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Celement-name-tiddler>> />\\n\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\\n\u003C/$button>\\n\u003C/$relinkmangler>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Cattribute-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Celement-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$macrocall\\n\\t$name=tables\\n\\tcategory=\\\"attributes\\\"\\n\\theader-list=\\\"[[Widget/HTML Element]] Attribute Type\\\"\\n\\tlist-row-macro=\\\"row\\\" />\\n\\\\end\\n\\n{{$:/plugins/flibbles/relink/language/Help/Attributes}}\\n\\n\u003C\u003Cbody>>\\n\"},\"$:/plugins/flibbles/relink/ui/configuration/Fields\":{\"title\":\"$:/plugins/flibbles/relink/ui/configuration/Fields\",\"caption\":\"{{$:/plugins/flibbles/relink/language/ui/Fields/Caption}}\",\"tags\":\"$:/tags/flibbles/relink/Configuration\",\"text\":\"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define field-name-tiddler() $:/state/flibbles/relink/field-name\\n\\n\\\\define row()\\n\u003Ctd>\u003C$text text=\u003C\u003Ckey>> />\u003C/td>\\n\\\\end\\n\\n\\\\define body()\\n\\\\whitespa vesuffix\u003Cparameter>removesuffix[/]]}}}>\\n\u003Ctd>\u003C$text text=\u003C\u003Cmacro>> />\u003C/td>\\n\u003Ctd>\u003C$text text=\u003C\u003Cparameter>> />\u003C/td>\\n\u003C/$set>\u003C/$set>\\n\\\\end\\n\\n\\\\define body()\\n\\\\whitespace trim\\n\\n\u003Cem class=\\\"tc-edit\\\">Add a new macro parameter:\u003C/em>\\n&#32;\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Cmacro-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"macro\\\" />\\n&#32;\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Cparameter-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"parameter\\\" />\\n&#32;\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Cmacro-name-tiddler>> >\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Cparameter-name-tiddler>> >\\n\u003C$relinkmangler>\\n\u003C$button\\n\\ttooltip={{$(lingo-base)$NewParameter/Hint}}\\n\\taria-label={{$(lingo-base)$NewParameter/Caption}}>\\n\u003C$action-sendmessage\\n\\t$message=\\\"relink-add-parameter\\\"\\n\\tmacro={{$(macro-name-tiddler)$}}\\n\\tparameter={{$(parameter-name-tiddler)$}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cparameter-name-tiddler>> />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cmacro-name-tiddler>> />\\n\u003C$text text={{$(lingo-base)$NewParameter/Caption}}/>\\n\u003C/$button>\\n\u003C/$relinkmangler>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Cparameter-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewParameter/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Cmacro-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewParameter/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$macrocall\\n\\t$name=tables\\n\\tcategory=\\\"macros\\\"\\n\\theader-list=\\\"Macro Parameter Type\\\"\\n\\tlist-row-macro=\\\"row\\\" />\\n\\\\end\\n\\n{{$:/plugins/flibbles/relink/language/Help/Macros}}\\n\\n\u003C\u003Cbody>>\\n\"},\"$:/plugins/flibbles/relink/ui/configuration/Operators\":{\"title\":\"$:/plugins/flibbles/relink/ui/configuration/Operators\",\"caption\":\"{{$:/plugins/flibbles/relink/language/ui/Operators/Caption}}\",\"tags\":\"$:/tags/flibbles/relink/Configuration\",\"text\":\"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define operator-name-tiddler() $:/state/flibbles/relink/operator-name\\n\\n\\\\define row()\\n\u003Ctd>\u003C$text text=\u003C\u003Ckey>> />\u003C/td>\\n\\\\end\\n\\n\\\\define body()\\n\\\\whitespace trim\\n\\n\u003Cem class='tc-edit'>Add a new filter operator:\u003C/em>\\n&#32;\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Coperator-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"operator name\\\" />\\n&#32;\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Coperator-name-tiddler>>>\\n\u003C$relinkmangler>\\n\u003C$button\\n\\ttooltip={{$(lingo-base)$NewOperator/Hint}}\\n\\taria-label={{$(lingo-base)$NewOperator/Caption}}>\\n\u003C$action-sendmessage\\n\\t$message=\\\"relink-add-operator\\\"\\n\\toperator={{$(operator-name-tiddler)$}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Coperator-name-tiddler>> />\\n\u003C$text text={{$(lingo-base)$NewOperator/Caption}}/>\\n\u003C/$button>\\n\u003C/$relinkmangler>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Coperator-name-tiddler>>>\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewOperator/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$macrocall\\n\\t$name=tables\\n\\tcategory=\\\"operators\\\"\\n\\theader-list=\\\"[[Filter Operator]] [[Operand Type]]\\\"\\n\\tlist-row-macro=\\\"row\\\" />\\n\\\\end\\n\\n{{$:/plugins/flibbles/relink/language/Help/Operators}}\\n\\n\u003C\u003Cbody>>\\n\"},\"$:/plugins/flibbles/relink/ui/stylesheet.css\":{\"title\":\"$:/plugins/flibbles/relink/ui/stylesheet.css\",\"tags\":\"$:/tags/Stylesheet\",\"text\":\".tc-relink-references {\\n}\\n\\n.tc-relink-references-table {\\n\\twidth: 100%;\\n\\tborder: none;\\n}\\n\\n.tc-relink-references-table td {\\n\\tborder-left: none;\\n}\\n\\n.tc-relink-references-table tr:first-child td {\\n\\tborder-top: none;\\n}\\n\\n.tc-relink-references-title {\\n\\ttext-align: left;\\n\\tvertical-align: top;\\n}\\n\\n.tc-relink-references-occurrence {\\n\\tfont-style: italic;\\n\\ttext-align: left;\\n\\tfont-weight: 200;\\n\\tpadding-left: 25px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-relink-header-plugin {\\n\\ttext-align: left;\\n}\\n\\n.tc-relink-header-plugin button {\\n\\twidth: 100%\\n}\\n\\n.tc-relink-column-type {\\n\\twidth: 8em;\\n}\\n\\n.tc-relink-column-type select {\\n\\twidth: 100%;\\n}\\n\\n.tc-relink-column-delete {\\n\\tborder-left: none;\\n\\ttext-align: left;\\n}\\n\\n.tc-relink-column-delete button {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-relink-impossible a.tc-tiddlylink {\\n\\tcolor: \u003C\u003Ccolour relink-impossible>>;\\n}\\n\\n.tc-relink-menu-missing-blurb {\\n\\tmargin-left: 30pt;\\n}\\n\"}}}","created":"20230722132104177"},
{"text":"{\"tiddlers\":{\"$:/plugins/kookma/favorites/history\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Full change log  https://kookma.github.io/TW-Favorites/#ChangeLog\\n\\n* ''4.8.1''  -- 2022.12.17 -- update to TW 5.2.4, customizable item link title\\n* ''4.7.9''  -- 2022.11.04 -- bug fixes in slider button and toolbar button\\n* ''4.7.6''  -- 2022.10.20 -- create sidebar tab from folder\\n* ''4.7.4''  -- 2022.10.07 -- folder button modifiers and draggable handle (secret keys) added  \\n* ''4.7.1''  -- 2022.08.25 -- folders are highly improved, export as bundle, special viewtemplate, button modifiers. \\n* ''4.6.5''  -- 2022.08.14 -- updated to Tiddlywiki 5.2.3 and restructured for performance. \\n* ''4.5.1''  -- 2020.05.16 -- new svg icon for toolbar and correction for svg color\\n* ''4.5.0''  -- 2020.04.23 -- updated to Tiddlywiki 5.1.23 and fixed few issues\\n* ''4.3.0''  -- 2019.11.19 -- correct caption when caption filed has wikitext\\n* ''4.0.0''  -- 2019.12.17 -- a rewrite of old favorite plugin\\n* ''3.0.12'' -- 2018.11.01 -- released by Mohammad Rahmani\\n* ''3.0.5'' -- 2017.08.03 -- released by Andrew Harrison\"},\"$:/plugins/kookma/favorites/images/heart\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class='tc-image-favorites-button tc-image-button'width=22pt viewBox='0 0 548.963 548.963'height=22pt>\\n  \u003Cpath d='M398.327 30.737c-50.875 0-95.875 31.151-123.452 69.542-27.577-38.391-72.577-69.542-123.453-69.542-43.452 0-85.484 19.04-114.168 51.677-55.221 62.834-43.085 166.366-2.375 233.454 37.014 60.992 93.832 109.188 151.972 149.303 28.091 19.383 57.387 37.902 88.024 53.055 99.891-47.723 210.791-127.301 255.975-231.268 14.211-32.706 20.074-69.187 17.54-104.126-5.802-80.081-55.673-152.095-150.063-152.095zm76.397 231.826c-29.517 67.915-101.28 134.971-198.998 186.739-16.542-9.498-34.248-20.795-54.119-34.504-64.682-44.627-107.394-86.15-134.407-130.674-15.6-25.704-25.049-57.908-25.931-88.342-.612-21.188 2.699-51.047 21.958-72.963 16.996- ERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/favorites/macros/combo-search\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define standardSearch()[all[tiddlers+shadows]tag\u003CfoldertagTid>get[list]enlist-input[]search\u003CsearchTerms>]\\n\\\\define filterSearch()[all[tiddlers+shadows]tag\u003CfoldertagTid>get[list]enlist-input[]]+[subfilter\u003CsearchTerms>]\\n\\\\define displayResult(filter)\\n\u003C$set filter=\u003C\u003C__filter__>>name=itemsFound>\\n\u003C$list filter='[enlist\u003CitemsFound>nth[]]'emptyMessage='//  no result for this folder//\u003Cbr>'variable=null>\\n\\n\u003C$list filter='[subfilter\u003Cfolders>]'variable=folder>\\n\u003C!---->\\n\u003C$list filter='[list\u003Cfolder>]:intersection[enlist\u003CitemsFound>]:and[nth[]]'>\\n\u003Cdiv class=kk-fav-title>\u003C$transclude tiddler=\u003C\u003Cfolder>>field=caption/>\u003C/div>\\n\u003C/$list>\\n\u003C!---->\\n\u003C$list filter='[list\u003Cfolder>]:intersection[enlist\u003CitemsFound>]'>\\n\u003Cspan class=kk-fav-left-gap>\u003C$link to=\u003C\u003Citem>>/>\u003C/span>\u003Cbr>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define combo-search(stateTiddler)\\n\u003C$let stateTid={{{[[$:/temp/favorites/combosearch/]addsuffix[$stateTiddler$]]}}}pattern=^\\\\[>\\t \\n\u003C!---->\\n\u003Cdiv class='tc-search tc-advanced-search'>\\n\u003C$keyboard actions='\u003C$action-deletetiddler $tiddler=\u003C\u003CstateTid>>/>'key=escape>\\n\u003C$edit-text tiddler=\u003C\u003CstateTid>>tag=input default=''placeholder='search by keyword or filter'class=sltext/>\\t\\t\\t\\n\u003C/$keyboard>\\n\\n\u003C!---->\\n\u003C$reveal state=\u003C\u003CstateTid>>text=''type=nomatch>\\n\u003C$button actions='\u003C$action-deletetiddler $tiddler=\u003C\u003CstateTid>>/>'class=tc-btn-invisible>\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\\n\u003C$set name=searchTerms tiddler=\u003C\u003CstateTid>>field=text>\\n\\n\u003C$list filter='[\u003CsearchTerms>trim[]minlength[3]nth[]]'emptyMessage='\u003Cbr>//\u003Csmall>Search text too short'variable=null>\\n\\n\u003Cdiv class=tc-search-results>\\n\u003C$list filter='[\u003CsearchTerms>regexp\u003Cpattern>then[filterSearch]else[standardSearch]]'variable=searchMethod>\\n\u003C$reveal type=nomatch text=\u003C\u003CsearchMethod>>default=filterSearch>\\n\u003C$macrocall filter=\u003C\u003CstandardSearch>>$name=displayResult/>\\n\u003C/$reveal>\\n\u003C$reveal type=match text=\u003C\u003CsearchMethod>>default=filterSearch>\\n\u003C$macrocall filter=\u003C\u003CfilterSearch>>$name=displayResult/>\\n\u003C/$reveal>\\n\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\u003C/$set>\\n\u003C/$reveal>\\n\u003C/div>\\n\\n\\\\end\"},\"$:/plugins/kookma/favorites/macros/definition\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define folderpath()$:/favorites/folders\\n\\\\define foldertagTid()$:/tags/Favorites/Folder\\n\\\\define folders()[all[tiddlers+shadows]tag[$(foldertagTid)$]]\\n\\\\define recentlyAdded()$:/favorites/folders/recent\\n\\\\define temppath()$:/temp/favorites\\n\\\\define selectionTid()$(temppath)$/selection\\n\\\\define tempNewTid()$(temppath)$/new-folder\\n\\\\define temppopupTid()$(temppath)$/delete-confirm\\n\\\\define tempreorderTid()$(temppath)$/reorder\\n\\\\define saveTid()$(temppath)$/savetitle\\n\\\\define sliderRevealState()$(temppath)$/slider/$(currentFolder)$\\n\\\\define stateFolderEdit()$(temppath)$/folder-editor/$(currentFolder)$\\n\\\\define tempFolderTextEdit()$(temppath)$/folder-editor/edit-text/$(currentFolder)$\\n\\\\define itemLinkTitleinTree()$:/config/favorites/ItemLinkTitle\\n\\\\define newFolderPosion()$:/config/favorites/NewFolderPosition\\n\\\\define openFolderOnDrop()$:/config/favorites/FolderOpenOnDrop\\n\\\\define expandFolderModifierKey()$:/config/favorites/modifierkey/expand-folder\\n\\\\define openFolderModifierKey()$:/config/favorites/modifierkey/open-folder\\n\\\\define openFolderItemsModifierKey()$:/config/favorites/modifierkey/open-folder-items\\n\\\\define sidebarTabfromFolderModifierKey()$:/config/favorites/modifierkey/sidebar-tab-from-folder\"},\"$:/plugins/kookma/favorites/macros/drag-n-drop\":{\"code-body\":\"yes\",\"tags\":\"$:/tags/Favorites/Macro/Folder\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define drop-actions()\\n\u003C$reveal default=\\\"\\\"text={{{[\u003CactionTiddler>listed[]tag\u003CfoldertagTid>]}}}type=nomatch>\\n\u003C$let oldFolder={{{[\u003CactionTiddler>listed[]tag\u003CfoldertagTid>!match\u003CcurrentFolder>nth[]]}}}>\\n\u003C$action-listops $tiddler=\u003C\u003ColdFolder>>$subfilter=\\\"-[\u003CactionTiddler>]\\\"$field=list/>\\n\u003C/$let>\\n\u003C/$reveal>\\n\u003C!---->\\n\u003C$action-listops $tiddler=\u003C\u003CcurrentFolder>>$subfilter=\\\"+[insertbefore:currentTiddler\u003CactionTiddler>]\\\"/>\\n\u003C$list filter=\\\"[\u003CopenFolderOnDrop>get[text]match[yes]]\\\"variable=null>\\n\u003C$action-setfield $tiddler=\u003C\u003CsliderRevealState>>text=open/>\\n\\n\\\\end\\n\\\\define placeholder()\u003Cdiv class=tc-droppable-placeholder>&nbsp;\\n\\\\define droppable-item-after-last-item()\u003C$droppable actions=\u003C\u003Cdrop-actions>>enable=\u003C\u003Ctv-enable-drag-and-drop>>>\u003C\u003Cplaceholder>>\u003Cdiv style=margin-top:-6px;margin-bottom:-6px;>&nbsp;\\n\\\\define display-folder-is-empty()\\n\u003C$droppable actions=\u003C\u003Cdrop-actions>>enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003C\u003Cplaceholder>>\\n//Folder is empty//\\n\\n\\\\end\"},\"$:/plugins/kookma/favorites/macros/fav-tree\":{\"code-body\":\"yes\",\"tags\":\"$:/tags/Favorites/Macro/Folder\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define fav-tree(status:closed)\\n\u003Cdiv class=kk-fav-row>\\n\u003C!---->\\n\u003C$reveal type=nomatch state=\u003C\u003CsliderRevealState>>text=open default=\\\"$status$\\\"tag=div>\\n    \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\"actions=\u003C\u003Cslider-btn-actions open>>dragFilter=\\\"[list\u003CcurrentFolder>]\\\">\\n\\t\\t   {{$:/core/images/right-arrow}}\\n    \u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=match state=\u003C\u003CsliderRevealState>>text=open default=\\\"$status$\\\"tag=div>\\n    \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\"actions=\u003C\u003Cslider-btn-actions closed>>dragFilter=\\\"[list\u003CcurrentFolder>]\\\">\\n\\t\\t   {{$:/core/images/down-arrow}}\\n    \u003C/$button>\\n\u003C/$reveal>\\n\u003C!---->\\n\u003C$list filter=\\\"[\u003Cfv-config-buttons>match[yes]]:filter[\u003CcurrentFolder>!match\u003CrecentlyAdded>]\\\"emptyMessage=\\\"\\n{{||$:/plugins/kookma/favorites/templates/folder-title-view}}\\\"variable=null>\\n{{||$:/plugins/kookma/favorites/templates/folder-title-edit}}\\n{{||$:/plugins/kookma/favorites/templates/folder-clear-btn}}\\n{{||$:/plugins/kookma/favorites/templates/folder-rename-btn}}\\n{{||$:/plugins/kookma/favorites/templates/folder-delete-btn}}\\n{{||$:/plugins/kookma/favorites/templates/folder-reorder-btn}}\\n\u003C/$list>\\n\u003C/div>\\n\u003C!---->\\n\u003C$reveal type=match state=\u003C\u003CsliderRevealState>>text=open default=\\\"$status$\\\"tag=div class=kk-fav-folder-content>\\n\u003C$list filter=\\\"[list\u003CcurrentFolder>]\\\"template=\\\"$:/plugins/kookma/favorites/templates/list-item\\\"emptyMessage=\u003C\u003Cdisplay-folder-is-empty>>/>\\n\u003C!---->\\n\u003C\u003Cdroppable-item-after-last-item>>\\n\\n\\\\end\\n\\\\define slider-btn-actions(status)\\n\u003C$list filter=\\\"[\u003Cmodifier>match[normal]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CsliderRevealState>>text=\\\"$status$\\\"/>\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Cmodifier>match{$(expandFolderModifierKey)$}]\\\">\\n\u003C$action-deletetiddler $filter=\\\"[prefix[$(temppath)$/slider/]]\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/favorites/slider/$:/favorites/folders/recent\\\"text=closed/>\\n\u003C$action-setfield $tiddler=\u003C\u003CsliderRevealState>>text=open/>\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Cmodifier>match{$(openFolderModifierKey)$}]\\\">\\n\u003C$action-navigate $to=\u003C\u003CcurrentFolder>>$scroll=yes/>\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Cmodifier>match{$(openFolderItemsModifierKey)$}]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CsliderRevealState>>text=open/>\\n\u003C$list filter=\\\"[list\u003CcurrentFolder>reverse[]]\\\">\\n\u003C$action-navigate $to={{!!title}}/>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Cmodifier>match{$(sidebarTabfromFolderModifierKey)$}]\\\">\\n\u003C$action-createtiddler $basetitle={{{[\u003CcurrentFolder>get[title]addsuffix[-as-sidebar-tab]]}}}caption={{{[\u003CcurrentFolder>get[caption]]}}}tags=\\\"$:/tags/SideBar\\\"text=\\\"{{$(currentFolder)$||$:/plugins/kookma/favorites/ui/ViewTemplate/Folder}}\\\"/>\\n\u003C/$list>\\n\\n\\\\end\"},\"$:/plugins/kookma/favorites/macros/folder-create\":{\"code-body\":\"yes\",\"tags\":\"$:/tags/Favorites/Macro/Folder\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define add-folder-add-actions()\\n\\\\import $:/plugins/kookma/favorites/macros/definition\\n\\\\define add_folder_top_folderlist()\u003C$action-listops $tiddler=\u003C\u003CfoldertagTid>>$subfilter=\\\"[\u003CsaveTid>get[text]] +[putfirst[]]\\\"$field=list/>\\n\\\\define add_folder_bottom_folderlist()\u003C$action-listops $tiddler=\u003C\u003CfoldertagTid>>$subfilter=\\\"[\u003CsaveTid>get[text]]\\\"$field=list/>\\n\u003C$list filter=\\\"[\u003CtempNewTid>get[text]trim[]!is[blank]]\\\"variable=null>\\n\u003C$let folderName={{{[\u003CtempNewTid>get[text]]}}}saveTitle={{{[\u003CsaveTid>get[text]]}}}setFolderPos={{{[\u003CnewFolderPosion>get[text]match[yes]then[add_folder_top_folderlist]else[add_folder_bottom_folderlist]]}}}>\\n  \u003C$action-createtiddler $basetitle=\u003C\u003Cunusedtitle baseName:\\\"$(folderpath)$/f\\\"separator:- template:$basename$$separator$$count:3$>>$savetitle=\u003C\u003CsaveTid>>caption=\u003C\u003CfolderName>>tags=\u003C\u003CfoldertagTid>>/>\\n\\t\\n  \u003C$macrocall $name=\u003C\u003CsetFolderPos>>/>\\n\u003C/$let>\\n\u003C!---->\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CtempNewTid>>/>\\n\\n\\\\end\\n\\\\define add-folder-cancel-actions()\u003C$action-deletetiddler $tiddler=\u003C\u003CtempNewTid>>/>\\n\\\\define new-fav-folder-inputbox()\\n\u003C$keyboard actions=\u003C\u003Cadd-folder-add-actions>>key=enter>\\n\u003C$keyboard actions=\u003C\u003Cadd-folder-cancel-actions>>key=escape>\\n\u003C$edit-text tag=input tiddler=\u003C\u003CtempNewTid>>default=\\\"\\\"placeholder=\\\"enter a folder name\\\"class=kk-fav-input/>\\n\u003C/$keyboard>\\n\\n\\\\end\\n\\\\define new-fav-folder-cancelButton()\\n\u003C$list filter=\\\"[\u003CtempNewTid>get[text]minlength[1]nth[]]\\\">\\n\u003C$button tooltip=\\\"clear input box\\\"class=\\\"tc-btn-invisible kk-fav-btn-mini\\\"actions=\u003C\u003Cadd-folder-cancel-actions>>>\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\\n\\\\end\\n\\\\define new-fav-folder-addButton()\\n\u003C$button tooltip=\\\"create new folder\\\"actions=\u003C\u003Cadd-folder-add-actions>>disabled={{{[\u003CtempNewTid>get[text]!is[blank]then[no]else[yes]]}}}class=tc-btn-invisible>\\n{{$:/core/images/new-button}}\\n\\n\\\\end\"},\"$:/plugins/kookma/favorites/macros/folder-delete\":{\"code-body\":\"yes\",\"tags\":\"$:/tags/Favorites/Macro/Folder\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define folder-delete-actions()\\n\u003C$wikify text='Do you wish to delete \\\"{{$(currentFolder)$!!caption}}\\\" folder ($(currentFolder)$)?'name=warning-message>\\n\u003C$action-confirm $message=\u003C\u003Cwarning-message>>>\\n\\t\u003C$action-listops $tiddler=\u003C\u003CfoldertagTid>>$subfilter=\\\"-[[$(currentFolder)$]]\\\"$field=list/>\\n\\t\u003C$action-deletetiddler $tiddler=\u003C\u003CcurrentFolder>>/>\\n\\t\u003C/$action-confirm>\\\"\\\"\\\"\\n\u003C/$wikify>\\t\\n\\\\end\"},\"$:/plugins/kookma/favorites/macros/folder-rename\":{\"code-body\":\"yes\",\"tags\":\"$:/tags/Favorites/Macro/Folder\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define rename-perform-actions()\\n\u003C$list filter=\\\"[\u003CtempFolderTextEdit>get[text]trim[]minlength[1]]\\\"variable=newTitle>\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentFolder>>$value=\u003C\u003CnewTitle>>$field=caption/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CtempFolderTextEdit>>/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CstateFolderEdit>>/>\\n\\n\\\\end\\n\\\\define rename-cancel-actions()\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CtempFolderTextEdit>>/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CstateFolderEdit>>/>\\n\\\\end\"},\"$:/plugins/kookma/favorites/macros/folder-reorder\":{\"code-body\":\"yes\",\"tags\":\"$:/tags/Favorites/Macro/Folder\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define folder-reorder()\\n\u003C$let selectedFolder={{{[\u003CtempreorderTid>get[text]]}}}disabledStatus={{{[\u003CselectedFolder>tag\u003CfoldertagTid>nth[]then[no]else[yes]]}}}>\\n\u003Cdiv class=kk-fav-title>\\n\u003C$list filter=\\\"[\u003CdisabledStatus>match[no]]\\\"emptyMessage=\\\"//First select a folder\\\"variable=null>\\n\u003C$transclude tiddler=\u003C\u003CselectedFolder>>field=caption/>\\n\u003C/$list>\\n\u003C/div>\\n\\n\u003C$button tooltip=\\\"move down\\\"disabled=\u003C\u003CdisabledStatus>>>{{$:/core/images/down-arrow}}\\n\u003C$action-listops $tiddler=\u003C\u003CfoldertagTid>>$subfilter=\\\"+[move:1\u003CselectedFolder>]\\\"$field=list/>\\n\u003C/$button>\\n\u003C$button tooltip=\\\"move up\\\"disabled=\u003C\u003CdisabledStatus>>>{{$:/core/images/up-arrow}}\\n\u003C$action-listops $tiddler=\u003C\u003CfoldertagTid>>$subfilter=\\\"+[move:-1\u003CselectedFolder>]\\\"$field=list/>\\n\u003C/$button>\\n\u003C$button tooltip=\\\"put first\\\"disabled=\u003C\u003CdisabledStatus>>>{{$:/core/images/fold-button}}\\n\u003C$action-listops $tiddler=\u003C\u003CfoldertagTid>>$subfilter=\\\"-[\u003CselectedFolder>] [\u003CselectedFolder>] +[putfirst:1[]]\\\"$field=list/>\\n\u003C/$button>\\n\u003C$button tooltip=\\\"put last\\\"disabled=\u003C\u003CdisabledStatus>>>{{$:/core/images/unfold-button}}\\n\u003C$action-listops $tiddler=\u003C\u003CfoldertagTid>>$subfilter=\\\"-[\u003CselectedFolder>] [\u003CselectedFolder>putlast:1[]]\\\"$field=list/>\\n\u003C/$button>\\n\u003C$button tooltip=\\\"sort downwards\\\"disabled=\u003C\u003CdisabledStatus>>>{{$:/core/images/unfold-all-button}}\\n\u003C$action-listops $tiddler=\u003C\u003CfoldertagTid>>$field=list $subfilter=+[sort[caption]]/>\\n\u003C/$button>\\n\u003C$button tooltip=\\\"sort upwards\\\"disabled=\u003C\u003CdisabledStatus>>>{{$:/core/images/fold-all-button}}\\n\u003C$action-listops $tiddler=\u003C\u003CfoldertagTid>>$field=list $subfilter=+[!sort[caption]]/>\\n\u003C/$button>\\n\\n\\\\end\"},\"$:/plugins/kookma/favorites/manager/filterbuttons/exptab-bundle\":{\"code-body\":\"yes\",\"list-after\":\"$:/plugins/kookma/favorites/manager/filterbuttons/exptab-export\",\"tags\":\"$:/tags/Favorites/Manager/FilterButton\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define bundle-folder()\\n\u003C$button tooltip=\\\"export folder and tiddlers as bundle\\\"class=tc-btn-invisible> {{$:/plugins/kookma/favorites/images/stack}}\\n\u003C$action-sendmessage $message=tm-download-file $param=\\\"$:/plugins/kookma/favorites/templates/export-bundle\\\"exportFilter=\u003C\u003CexportFilter>>folderpath=\u003C\u003Cfolderpath>>foldertags=\u003C\u003CfoldertagTid>>foldercaption={{{[\u003Cselection>get[caption]addprefix[Exported ]]:else[[Exported favorites]]}}}filename=Favorites_Folder_Exported.json/>\\n\\n\\\\end\\n\u003C$reveal type=nomatch text=\u003C\u003CresultCount>>default=0>\\n\u003C$set filter=\u003C\u003CselectionFilter>>name=exportFilter>\\n\u003C\u003Cbundle-folder>>\\n\u003C/$set>\\n\"},\"$:/plugins/kookma/favorites/manager/filterbuttons/exptab-delete\":{\"code-body\":\"yes\",\"tags\":\"$:/tags/Favorites/Manager/FilterButton\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal type=nomatch text=\u003C\u003CresultCount>>default=0>\\n\u003C$button popup=\u003C\u003Cqualify $(temppopupTid)$>>tooltip=\\\"delete all tiddlers in this folder\\\"class=tc-btn-invisible>\\n{{$:/core/images/delete-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$reveal state=\u003C\u003Cqualify $(temppopupTid)$>>type=popup position=belowleft animate=yes>\\n\u003Cdiv class=tc-block-dropdown-wrapper>\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003Cdiv class=tc-dropdown-item-plain>\\nAre you sure you wish to delete permanently \u003C\u003CresultCount>> tiddler(s)?\\n\u003C/div>\\n\u003Cdiv class=tc-dropdown-item-plain>\\n\u003C$button class=\\\"tc-button tt-button\\\"> delete\\n   \u003C$action-deletetiddler $filter=\u003C\u003CselectionFilter>>/>\\n   \u003C$list filter=\\\"[\u003CselectionType>match[singleFolder]then\u003Cselection>]:else[\u003CfoldertagTid>tagging[]]\\\">\\n      \u003C$action-deletefield $field=list/>\\n   \u003C/$list>\\n\u003C/$button>\\n\u003C/div>\\n\u003C/div>\\n\u003C/div>\\n\"},\"$:/plugins/kookma/favorites/manager/filterbuttons/exptab-export\":{\"code-body\":\"yes\",\"tags\":\"$:/tags/Favorites/Manager/FilterButton\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal type=nomatch text=\u003C\u003CresultCount>>default=0>\\n\u003C$set filter=\u003C\u003CselectionFilter>>name=exportFilter>\\n\u003C$macrocall $name=exportButton exportFilter=\u003C\u003CexportFilter>>lingoBase=\\\"$:/language/Buttons/ExportTiddlers/\\\"baseFilename=favorites/>\\n\u003C/$set>\\n\"},\"$:/plugins/kookma/favorites/manager/tabs/export\":{\"caption\":\"Export\",\"list-after\":\"$:/plugins/kookma/favorites/manager/tabs/search\",\"tags\":\"$:/tags/Favorites/Manager\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/favorites/macros/definition\\n\\\\define lingo-base()$:/language/Search/\\nExport or delete folders content\\n\\n\u003C$let selection={{{[\u003CselectionTid>get[text]]}}}selectionType={{{[\u003Cselection>match[allFavorites]then[allFavorites]else[singleFolder]]}}}allFavoritesFilter=\\\"[all[tiddlers+shadows]tag\u003CfoldertagTid>get[list]enlist-input[]]\\\"singleFolderFilter=\\\"[list\u003Cselection>]\\\"selectionFilter={{{[\u003CselectionType>match[singleFolder]then\u003CsingleFolderFilter>else\u003CallFavoritesFilter>]}}}resultCount={{{[subfilter\u003CselectionFilter>count[]]}}}>\\n\\n\u003Cdiv class=\\\"tc-search tc-advanced-search\\\">\\n\u003C$select tiddler=\u003C\u003CselectionTid>>field=text default=message class=kk-fav-select>\\n\u003Coption value=message disabled selected>Select a folder\u003C/option>\\n\u003C$list filter=\u003C\u003Cfolders>>>\\n\u003Coption value={{!!title}}>\u003C$transclude field=caption/>\u003C/option>\\n\u003C/$list>\\n\u003C$list filter=\\\"[subfilter\u003Cfolders>count[]!match[0]]\\\">\\n\u003Coption disabled>&#9472;&#9472;&#9472;&#9472;&#9472;\u003C/option>\\n\u003Coption value=allFavorites class=kk-fav-title>All favorite items\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$list filter=\\\"[[$:/tags/Favorites/Manager/FilterButton]tagging[]!is[draft]]\\\">{{}}\u003C/$list>\\n\u003C/div>\\n\\n\u003Cdiv class=tc-search-results>\\n\u003C\u003Clingo Filter/Matches>>\\n\u003C$reveal type=nomatch text={{{[subfilter\u003CselectionFilter>count[]]}}}default=0>\\n\u003C$list filter=\u003C\u003CselectionFilter>>template=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003C/$reveal>\\n\"},\"$:/plugins/kookma/favorites/manager/tabs/folders\":{\"caption\":\"Folders\",\"tags\":\"$:/tags/Favorites/Manager\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/favorites/macros/definition\\n\\\\import [[$:/tags/Favorites/Macro/Folder]tagging[]]\\nCreate, delete, rename, and rearrange folders\\n\\n{{||$:/plugins/kookma/favorites/templates/ui-folder-create}}\u003C!---->\\n{{||$:/plugins/kookma/favorites/templates/ui-folder-reorder}}\\n\\n\u003C$let fv-config-buttons=yes>\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/favorites/templates/ui-folder-tree\\\"field=text/>\\n\u003C/$let>\\n\"},\"$:/plugins/kookma/favorites/manager/tabs/search\":{\"caption\":\"Search\",\"list-after\":\"$:/plugins/kookma/favorites/manager/tabs/folders\",\"tags\":\"$:/tags/Favorites/Manager\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/favorites/macros/definition\\n\\\\import $:/plugins/kookma/favorites/macros/combo-search\\nSearch in favorites list (use filter or standard search)\\n\\n\u003C\u003Ccombo-search favorites>>\"},\"$:/plugins/kookma/favorites/readme\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; Favorites\\nA favorite item also called a bookmark is a shortcut, you are creating for quick access to it. You can access that bookmark at any time and view that as many times as you want without having to search and find it again.\\n\\nFavorites plugin is a set of tool for creating favorites (bookmarks) in Tiddlywiki. Each favorite item is a shortcut to a tiddler. Favorites can be organized in folders.\\n\\n;Code and demo\\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-Favorites/\\n* Code: https://github.com/kookma/TW-Favorites\"},\"$:/plugins/kookma/favorites/styles/dynamic\":{\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"/* skin */\\n.kk-fav-row:hover {\\n\\tbackground-color: \u003C\u003Ccolour table-header-background>>;\\n}\\n.kk-fav-row .tc-btn-invisible svg\\n{\\n\\tfont-size: 0.9em;\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n\\tvertical-align: middle;\\n\\tmargin-right:0.5em;\\n}\\n.kk-fav-folder-content .tc-btn-invisible.tc-btn-mini svg {\\n\\tfont-size: 0.7em;\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n\\tvertical-align: middle;\\n\\n}\\n\\n/* for manager btn */\\n.tc-btn-invisible.kk-fav-btn{\\n\\tcolor: \u003C\u003Ccolour muted-foreground>>;\\n}\\n.tc-btn-invisible.kk-fav-btn svg{\\n\\tfill:  \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/* very important: style the favorite icon on tiddler view toolbar */\\n.tc-tiddler-controls .notselected .tc-image-favorites-button {\\n\\tstroke:#000;\\n}\\n\\n.tc-tiddler-controls .selected .tc-image-favorites-button {\\n\\tstroke: {{$:/config/favorites/IconColor}};\\n\\tfill:   {{$:/config/favorites/IconColor}};\\n}\\n\\n.tc-tiddler-controls:hover .selected .tc-image-favorites-button {\\n\\tstroke: {{$:/config/favorites/IconColor}};\\n\\tfill:   {{$:/config/favorites/IconColor}};\\n}\"},\"$:/plugins/kookma/favorites/styles/folder\":{\"text\":\".kk-fav-row{display:flex;width:100%;flex-wrap:nowrap}.kk-fav-row div.kk-fav-input-textbox{flex-grow:1;margin-right:8px;width:100%}.kk-fav-row .kk-fav-input-textbox .kk-fav-input{width:100%;outline:0;border:0;border-bottom:1px dotted grey;background:transparent}.kk-fav-row .kk-fav-input-textbox .kk-fav-inpu:focus{outline:0;border-bottom:1px solid #5778d8;background:transparent}.kk-fav-row button.tc-btn-invisible{outline:0}.kk-fav-title{font-weight:600}.kk-fav-title svg{height:1em;width:1em;vertical-align:middle}.kk-fav-row .kk-fav-title{width:100%}.kk-fav-row input[type=\\\"radio\\\"]{width:.7em;height:.7em;vertical-align:middle}label.kk-fav-label{flex-shrink:0;width:120px}.kk-fav-folder-content{padding-left:20px}.kk-fav-item svg{height:1em;width:1em;vertical-align:middle}.tc-btn-invisible.kk-fav-btn-mini svg{width:.8em;height:.8em;vertical-align:middle}.tc-btn-invisible.kk-fav-btn-mini{margin-right:.5em}.kk-fav-folder-reorder{margin-top:15px;margin-bottom:15px}.kk-fav-folder-reorder button{align-self:flex-start;flex-shrink:0;margin-left:4px}.kk-fav-folder-reorder button svg.tc-image-button{width:.7em;height:.7em}.kk-fav-frozen-tab .kk-fav-close-btn{display:none}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/favorites/styles/misc\":{\"text\":\".kk-fav-select{display:inline-block;width:320px}.tc-btn-invisible.kk-fav-btn{opacity:.5}.tc-btn-invisible.kk-fav-btn:hover{opacity:1.0}.tc-btn-invisible.kk-fav-btn .tc-image-fold{height:.9em;vertical-align:bottom}.kk-fav-btn .tc-image-refresh-button{vertical-align:middle;width:1.1em;height:1.1em}input.kk-fv-color-input[type=\\\"color\\\"]{-webkit-appearance:none;border:0;width:40px;height:20px}.kk-fav-left-gap{margin-left:8px}label.kk-fav-label{display:inline-block;width:210px;margin-bottom:.4em}.kk-fav-input{width:120px}details.kk-fav-details>summary{padding-left:0}\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/favorites/templates/export-bundle\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$let timeStamp=\u003C\u003Cnow YYYY0MM0DD0hh0mm0ssXXX>>folderName={{{[\u003CtimeStamp>addprefix[/f-]addprefix\u003Cfolderpath>]}}}>\\n[\u003C$list filter=\u003C\u003CexportFilter>>>\u003C$text text=\u003C\u003Cjsontiddler>>/>,\u003C/$list>\\n{\\n    \\\"created\\\":\\\"\u003C\u003CtimeStamp>>\\\",\\n    \\\"exported-from\\\":\\\"{{$:/SiteTitle}}\\\",\\n    \\\"tags\\\":\\\"\u003C\u003Cfoldertags>>\\\",\\n    \\\"title\\\":\\\"\u003C\u003CfolderName>>\\\",\\n    \\\"caption\\\":\\\"\u003C\u003Cfoldercaption>>\\\",\\n    \\\"list\\\":\\\"{{{[subfilter\u003CexportFilter>format:titlelist[]join[ ]]}}}\\\"\\n}\\n]\"},\"$:/plugins/kookma/favorites/templates/folder-clear-btn\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[\u003CtempFolderTextEdit>get[text]minlength[1]nth[]]\\\"variable=null>\\n\u003C$button tooltip=\\\"cancel rename folder\\\"class=\\\"tc-btn-invisible kk-fav-btn-mini\\\"actions=\u003C\u003Crename-cancel-actions>>>{{$:/core/images/close-button}}\u003C/$button>\\n\"},\"$:/plugins/kookma/favorites/templates/folder-delete-btn\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$button actions=\u003C\u003Cfolder-delete-actions>>class=tc-btn-invisible>\\n{{$:/core/images/delete-button}}\\n\u003C/$button>\\n\"},\"$:/plugins/kookma/favorites/templates/folder-rename-btn\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal stateTitle=\u003C\u003CstateFolderEdit>>type=nomatch text=edit>\\n\u003C$button class=tc-btn-invisible setTitle=\u003C\u003CstateFolderEdit>>setTo=edit>{{$:/core/images/edit-button}}\\n\u003C$action-setfield $tiddler=\u003C\u003CtempFolderTextEdit>>$value={{{[\u003CcurrentFolder>get[caption]]}}}$field=text/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal stateTitle=\u003C\u003CstateFolderEdit>>type=match text=edit>\\n\u003C$button actions=\u003C\u003Crename-perform-actions>>disabled={{{[\u003CtempFolderTextEdit>get[text]trim[]minlength[1]then[no]else[yes]]}}}class=tc-btn-invisible>{{$:/core/images/done-button}}\u003C/$button>\\n\"},\"$:/plugins/kookma/favorites/templates/folder-reorder-btn\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define check-actions()\\n\u003C$set filter=\\\"[\u003CfoldertagTid>tagging[]]-[\u003CrecentlyAdded>]\\\"name=order>\\n\u003C$action-listops $tiddler=\u003C\u003CfoldertagTid>>$filter=\\\"+[enlist\u003Corder>]\\\"$field=list>\\n\u003C/$set>\\n\\\\end\\n\u003C$radio tiddler=\u003C\u003CtempreorderTid>>field=text value=\u003C\u003CcurrentFolder>>actions=\u003C\u003Ccheck-actions>>class=kk-fav-btn-radio/>\"},\"$:/plugins/kookma/favorites/templates/folder-title-edit\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=kk-fav-input-textbox>\\n\u003C!---->\\n\u003C!---->\\n\u003C$reveal stateTitle=\u003C\u003CstateFolderEdit>>type=nomatch text=edit tag=div class=kk-fav-title>\\n\u003C$droppable actions=\u003C\u003Cdrop-actions>>enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003C$let tv-wikilinks=no>\\n\u003C$transclude tiddler=\u003C\u003CcurrentFolder>>field=caption>\\n\u003C$transclude tiddler=\u003C\u003CcurrentFolder>>field=title/>\\n\u003C/$transclude>\\n\u003C/$let>\\n\u003C/$droppable>\\n\u003C/$reveal>\\n\u003C!---->\\n\u003C$reveal stateTitle=\u003C\u003CstateFolderEdit>>type=match text=edit tag=div>\\n\u003C$keyboard actions=\u003C\u003Crename-perform-actions>>key=enter>\\n\u003C$keyboard actions=\u003C\u003Crename-cancel-actions>>key=escape>\\n\u003C$edit-text tiddler=\u003C\u003CtempFolderTextEdit>>field=text tag=input default={{{[\u003CcurrentFolder>get[caption]]}}}placeholder=\\\"enter a folder title\\\"focus=yes class=kk-fav-input/>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$reveal>\\n\"},\"$:/plugins/kookma/favorites/templates/folder-title-view\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=kk-fav-title>\\n\u003C$droppable actions=\u003C\u003Cdrop-actions>>enable=\u003C\u003Ctv-enable-drag-and-drop>>tag=div>\\n\u003C$let tv-wikilinks=no>\\n\u003C$transclude tiddler=\u003C\u003CcurrentFolder>>field=caption>\\n\u003C$transclude tiddler=\u003C\u003CcurrentFolder>>field=title/>\\n\u003C/$transclude>\\n\u003C/$let>\\n\u003C/$droppable>\\n\"},\"$:/plugins/kookma/favorites/templates/item-delete-btn\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$button class=\\\"tc-btn-invisible tc-btn-mini kk-fav-close-btn\\\"tooltip=\\\"remove item from favorites\\\">\\n{{$:/core/images/close-button}}\\n\u003C$action-listops $tiddler=\u003C\u003CcurrentFolder>>$subfilter=\\\"-[\u003CcurrentTiddler>]\\\"$field=list/>\\n\u003C/$button>&nbsp;\"},\"$:/plugins/kookma/favorites/templates/item-link-btn\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$link tooltip={{!!title}}class=kk-fav-item>\\n\u003C!---->\\n\u003C$let dispField={{{[\u003CcurrentFolder>get[format]][\u003CitemLinkTitleinTree>get[text]]:and[nth[]trim[]!is[blank]else[caption]]}}}tv-wikilinks=no>\\n\u003C$list filter='[{!!title}get\u003CdispField>trim[]!is[blank]]:filter[\u003CdispField>!match[title]]'emptyMessage='\u003C$view field=title/>'variable=null>\\n\u003C$transclude field=\u003C\u003CdispField>>/>\\n\u003C/$list>\\n\u003C/$let>\\n\u003C/$link>\u003Cbr>\"},\"$:/plugins/kookma/favorites/templates/list-item\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$droppable actions=\u003C\u003Cdrop-actions>>enable=\u003C\u003Ctv-enable-drag-and-drop>>tag=div>\u003C\u003Cplaceholder>>\u003C$transclude tiddler=\\\"$:/plugins/kookma/favorites/templates/item-delete-btn\\\"field=text/>\u003C$transclude tiddler=\\\"$:/plugins/kookma/favorites/templates/item-link-btn\\\"field=text/>\"},\"$:/plugins/kookma/favorites/templates/ui-folder-create\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv style=\\\"background-color: transparent;\\\"class=kk-fav-row>\\n\u003Clabel class=kk-fav-label>Add new folder:\u003C/label>\\n\u003Cdiv class=kk-fav-input-textbox>\\n\u003C\u003Cnew-fav-folder-inputbox>>\\n\u003C/div>\\n\u003C\u003Cnew-fav-folder-cancelButton>>\\n\u003C\u003Cnew-fav-folder-addButton>>\\n\"},\"$:/plugins/kookma/favorites/templates/ui-folder-reorder\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"kk-fav-row kk-fav-folder-reorder\\\"style=\\\"background-color: transparent;\\\">\\n\u003Clabel class=kk-fav-label>Rearrange folder:\u003C/label>\\n\u003C$macrocall $name=folder-reorder/>\\n\"},\"$:/plugins/kookma/favorites/templates/ui-folder-tree\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/favorites/macros/definition\\n\\\\import [[$:/tags/Favorites/Macro/Folder]tagging[]]\\n\u003C$list filter=\u003C\u003Cfolders>>variable=currentFolder>\\n\u003C$macrocall status={{{[\u003CcurrentFolder>match\u003CrecentlyAdded>then[open]else[closed]]}}}$name=fav-tree/>\\n\u003C/$list>\\n\"},\"$:/plugins/kookma/favorites/ui/buttons/add-remove\":{\"caption\":\"{{$:/plugins/kookma/favorites/images/heart}} {{$:/language/Buttons/Favorites/Caption/Add}}\",\"description\":\"{{$:/language/Buttons/Favorites/Hint/Add}}\",\"list-after\":\"$:/core/ui/Buttons/info\",\"tags\":\"$:/tags/ViewToolbar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/favorites/macros/definition\\n\\\\define add-this-tiddler()[[$(currentTiddler)$]]+[putfirst[]]\\n\\\\define remove-this-tiddler()-[[$(currentTiddler)$]]\\n\\\\define show-favorites-button(class)\u003C$list filter='[\u003Ctv-config-toolbar-icons>match[yes]]'>\u003Cspan class=\\\"$class$\\\">{{$:/plugins/kookma/favorites/images/heart}}\u003C/span>\u003C/$list>\u003C$list filter='[\u003Ctv-config-toolbar-text>match[yes]]'>\u003Cspan class=tc-btn-text>\u003C$text text={{$:/language/Buttons/Favorites/Caption/Add}}/>\\n\\\\define btn-add-to-favorites()\\n \u003C$button tooltip={{$:/language/Buttons/Favorites/Hint/Add}}aria-label={{$:/language/Buttons/Favorites/Caption/Add}}class=\u003C\u003Ctv-config-toolbar-class>>>\\n     \u003C$action-listops $tiddler=\u003C\u003CrecentlyAdded>>$subfilter=\u003C\u003Cadd-this-tiddler>>$field=list/>\\n\\t\\t \u003C$macrocall $name=show-favorites-button class=notselected/>\\n \\n\\\\end\\n\\\\define btn-remove-from-favorites()\\n \u003C$button tooltip={{$:/language/Buttons/Favorites/Hint/Remove}}aria-label={{$:/language/Buttons/Favorites/Caption/Remove}}class=\u003C\u003Ctv-config-toolbar-class>>>\\n     \u003C$action-listops $tiddler={{{[subfilter\u003Cfolders>contains{!!title}nth[]]}}}$subfilter=\u003C\u003Cremove-this-tiddler>>$field=list/>\\n\\t\\t \u003C$macrocall $name=show-favorites-button class=selected/>\\n \\n\\\\end\\n\u003C$list filter='[{!!title}listed[]tag\u003CfoldertagTid>nth[]]'emptyMessage=\u003C\u003Cbtn-add-to-favorites>>variable=null>\u003C\u003Cbtn-remove-from-favorites>>\"},\"$:/plugins/kookma/favorites/ui/ControlPanel/Settings\":{\"caption\":\"Favorites\",\"tags\":\"$:/tags/ControlPanel/SettingsTab $:/tags/MoreSideBar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define checked-frozen()\\n\u003C$action-setfield $tiddler=\\\"$:/plugins/kookma/favorites/ui/sidebar/active-tab\\\"tags=\\\"\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/plugins/kookma/favorites/ui/buttons/add-remove\\\"tags=\\\"\\\"/> \\n\u003C$action-setfield $tiddler=\\\"$:/state/tab/sidebar--595412856\\\"text=\\\"$:/plugins/kookma/favorites/ui/sidebar/frozen-tab\\\"/> \\n\\\\end\\n\\\\define unchecked-frozen()\\n\u003C$action-setfield $tiddler=\\\"$:/plugins/kookma/favorites/ui/sidebar/active-tab\\\"tags=\\\"$:/tags/SideBar\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/plugins/kookma/favorites/ui/buttons/add-remove\\\"tags=\\\"$:/tags/ViewToolbar\\\"/> \\n\u003C$action-setfield $tiddler=\\\"$:/state/tab/sidebar--595412856\\\"text=\\\"$:/plugins/kookma/favorites/ui/sidebar/active-tab\\\"/> \\n\\\\end\\nThese settings let you customize the behaviour of the Favorites plugin.\\n\\n---\\n\\n;Show Favorites setting in more sidebar\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/favorites/ui/ControlPanel/Settings\\\" tag=\\\"$:/tags/MoreSideBar\\\"> Show setting in more sidebar\u003C/$checkbox>\\n\\n;Options\\n:\u003C$checkbox tiddler=\\\"$:/config/favorites/NewFolderPosition\\\" field=\\\"text\\\"\\n    checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> Add new folder at the top of folders list\u003C/$checkbox>\\n:\u003C$checkbox tiddler=\\\"$:/config/favorites/FolderOpenOnDrop\\\" field=\\\"text\\\"\\n    checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> Open folder on drop item\u003C/$checkbox>\\n:\u003Cinput type=\\\"checkbox\\\" disabled> Viewtoolbar icon color \u003C$edit-text tiddler=\\\"$:/config/favorites/IconColor\\\" \\n\\tfield=\\\"text\\\" tag=\\\"input\\\" type=\\\"color\\\" class=\\\"kk-fv-color-input\\\"/>&nbsp;\u003C$list filter=\\\"[[$:/config/favorites/IconColor]get[text]!match[#ff0000]]\\\" variable=null>\\n\\t\u003C$button class=\\\"tc-btn-invisible kk-fav-btn\\\" tooltip=\\\"Reset viewtoolbar icon color\\\">{{$:/core/images/refresh-button}}\\n    \u003C$action-setfield $tiddler=\\\"$:/config/favorites/IconColor\\\" text=\\\"#ff0000\\\" />\\n  \u003C/$button>\\n\\t\u003C/$list>\\n\\t \\n;Freeze favorites\\n:\u003C$checkbox checkactions=\u003C\u003Cchecked-frozen>> \\n   tiddler=\\\"$:/plugins/kookma/favorites/ui/sidebar/frozen-tab\\\" tag=\\\"$:/tags/SideBar\\\"\\n\\t checkactions=\u003C\u003Cchecked-frozen>>\\n\\t uncheckactions=\u003C\u003Cunchecked-frozen>> > Enable frozen tab\u003C/$checkbox>\\n\\n;Shortcuts\\n: \u003Clabel class=\\\"kk-fav-label\\\">Expand folder, collapse other\u003C/label>\u003C$edit-text tiddler=\\\"$:/config/favorites/modifierkey/expand-folder\\\" tag=input default=\\\"\\\" placeholder=\\\"a moifier key like ctrl\\\" class=\\\"kk-fav-input\\\"/> + \u003Ckbd>click\u003C/kbd>\\n: \u003Clabel class=\\\"kk-fav-label\\\">Open folder in story river\u003C/label>\u003C$edit-text tiddler=\\\"$:/config/favorites/modifierkey/open-folder\\\" tag=input default=\\\"\\\" placeholder=\\\"a moifier key like shift\\\" class=\\\"kk-fav-input\\\"/> + \u003Ckbd>click\u003C/kbd>\\n: \u003Clabel class=\\\"kk-fav-label\\\">Open folder items in story river\u003C/label>\u003C$edit-text tiddler=\\\"$:/config/favorites/modifierkey/open-folder-items\\\" tag=input default=\\\"\\\" placeholder=\\\"a moifier key like shift\\\" class=\\\"kk-fav-input\\\"/> + \u003Ckbd>click\u003C/kbd>\\n: \u003Clabel class=\\\"kk-fav-label\\\">Create a sidebar tab from folder\u003C/label>\u003C$edit-text tiddler=\\\"$:/config/favorites/modifierkey/sidebar-tab-from-folder\\\" tag=input default=\\\"\\\" placeholder=\\\"a moifier key like shift\\\" class=\\\"kk-fav-input\\\"/> + \u003Ckbd>click\u003C/kbd>\\n\\n;Hidden settings\\n: [[Global setting for item link title|$:/config/favorites/ItemLinkTitle]]\"},\"$:/plugins/kookma/favorites/ui/manager\":{\"caption\":\"Favorites Folder Manager\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs tabsList:[all[tiddlers+shadows]tag[$:/tags/Favorites/Manager]!has[draft.of]] default:$:/plugins/kookma/favorites/manager/tabs/folders explicitState:$:/state/favorites/folder-manager>>\"},\"$:/plugins/kookma/favorites/ui/sidebar/active-tab\":{\"caption\":\"Favorites\",\"list-after\":\"$:/core/ui/SideBar/Open\",\"tags\":\"$:/tags/SideBar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/favorites/macros/definition\\n\\\\import [[$:/tags/Favorites/Macro/Folder]tagging[]]\\n\\\\define show-options()\\n\u003C$button class=\\\"tc-btn-invisible  kk-fav-btn\\\"to=\\\"$:/plugins/kookma/favorites/ui/manager\\\">\\n{{$:/core/images/options-button}} Manager\\n\\n\\\\end\\n\\\\define colapse-all()\\n\u003C$list filter=\\\"[prefix[$(temppath)$/slider/]!suffix\u003CrecentlyAdded>]:filter[{!!text}match[open]]:and[nth[]]\\\"variable=null>\\n\u003C$button class='tc-btn-invisible kk-fav-btn'tooltip='collapse all folders, open Recently added'actions='\u003C$action-deletetiddler $filter=\\\"[prefix[$(temppath)$/slider/]]\\\"/>'>\\n{{$:/core/images/fold-button}}\\n\u003C/$button>\\n\\n\\\\end\\n\u003Cdiv class=''>\\n\u003Cdiv>\\n--- &nbsp;\u003C\u003Cshow-options>>&nbsp;\u003C\u003Ccolapse-all>>\u003Cp/>\\n\u003C/div>\\n\u003C$transclude tiddler='$:/plugins/kookma/favorites/templates/ui-folder-tree'field=text/>\\n\"},\"$:/plugins/kookma/favorites/ui/sidebar/frozen-tab\":{\"caption\":\"Favorites\",\"list-after\":\"$:/core/ui/SideBar/Open\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/favorites/macros/definition\\n\\\\import [[$:/tags/Favorites/Macro/Folder]tagging[]]\\n\u003Cdiv class=kk-fav-frozen-tab>\\n\u003C$let tv-enable-drag-and-drop=no>\\n{{||$:/plugins/kookma/favorites/templates/ui-folder-tree}}\\n\u003C/$let>\\n\u003C/div>\\n\"},\"$:/plugins/kookma/favorites/ui/ViewTemplate/Folder\":{\"list-after\":\"$:/core/ui/ViewTemplate/body\",\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal type=nomatch stateTitle=\u003C\u003Cfolded-state>>text=hide tag=div retain=yes animate=yes>\\n\u003C$list filter=\\\"[{!!title}tag[$:/tags/Favorites/Folder]]\\\">\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/favorites/viewtemplates/ui-folder-tiddler\\\"mode=block/>\\n\u003C/$list>\\n\"},\"$:/plugins/kookma/favorites/ui/ViewTemplate/Title\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Ch2 title={{$:/language/SystemTiddler/Tooltip}}class=tc-title>\u003C$text text={{{[{!!title}get[caption]else{!!title}]}}}/>\"},\"$:/plugins/kookma/favorites/viewtemplates/ui-folder-tiddler\":{\"code-body\":\"yes\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/favorites/macros/definition\\n\\\\import $:/plugins/kookma/favorites/macros/drag-n-drop\\n\\\\define tempInput()$:/temp/favorites/add-bulk/$(currentTiddler)$\\n\\\\define inputFilter()[subfilter{$(tempInput)$}] :filter[is[tiddler]]\\n\\\\define actionFilterAdd()[all[current]get[list]enlist-input[]]  [subfilter{$(tempInput)$}]\\n\\\\define actionFilterRemove()[all[current]get[list]enlist-input[]] -[subfilter{$(tempInput)$}]\\n\\\\define actionDeleteTemp()\u003C$action-deletetiddler $tiddler=\u003C\u003CtempInput>>/>\\n\\\\define actionAppendItems()\\n\u003C$list filter=\\\"[subfilter{$(tempInput)$}]\\\"variable=item>\\n\u003C$let oldFolder={{{[\u003Citem>listed[]tag\u003CfoldertagTid>nth[]]}}}>\\n\u003C$action-listops $tiddler=\u003C\u003ColdFolder>>$subfilter=\\\"-[\u003Citem>]\\\"$field=list/>\\n\u003C/$let>\\n\u003C/$list>\\n\u003C!---->\\n\u003C$action-listops $filter=\u003C\u003CactionFilterAdd>>/>\\n\\\\end\\n\\\\define add-remove-bulk-items()\\n\u003C$button tooltip='Append items to this folder'disabled={{{[subfilter{$(tempInput)$}has[title]nth[]then[no]else[yes]]}}}actions=\u003C\u003CactionAppendItems>>>\\nAppend\\n\u003C/$button>  \\n\u003C$button tooltip='Remove items from this folder'disabled={{{[subfilter{$(tempInput)$}has[title]nth[]then[no]else[yes]]}}}actions='\u003C$action-listops $filter=\u003C\u003CactionFilterRemove>>/>'>\\nRemove\\n\\n\\\\end\\nAdd, remove bulk of items\\n\\n\u003Cdiv class=tc-advanced-search>\\n\u003C$keyboard actions=\u003C\u003CactionDeleteTemp>>key=escape>\\n\u003C$edit-text tiddler=\u003C\u003CtempInput>>field=text tag=input default=''placeholder='enter a filter like [tag[doc]]'type=search/>\\n\u003C/$keyboard>\\n\u003C\u003Cadd-remove-bulk-items>>\\n\u003C/div>\\n\\n\u003Cdetails class=kk-fav-details>\u003Csummary>FIltered items: \u003Csmall>//\u003C$count filter=\u003C\u003CinputFilter>>/> mathches//\u003C/small>\u003C/summary>\\n\u003Cdiv>\\n\u003C$list filter=\u003C\u003CinputFilter>>template='$:/core/ui/ListItemTemplate'/>\\n\u003C/div>\\n\u003C/details>\\n\\nContents of folder: ''{{!!caption}}''\\n\\n\u003Cdiv class=kk-fav-folder-content>\\n\u003C$let currentFolder={{!!title}}>\\n\u003C$list filter='[list\u003CcurrentFolder>]'emptyMessage=\u003C\u003Cdisplay-folder-is-empty>>>\\n{{||$:/plugins/kookma/favorites/templates/list-item}}\\n\u003C/$list>\\n\u003C!---->\\n\u003C\u003Cdroppable-item-after-last-item>>\\n\u003C/$let>\\n\u003C/div>\\n\"},\"$:/config/favorites/modifierkey/open-folder\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"ctrl\"},\"$:/config/favorites/modifierkey/expand-folder\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"shift\"},\"$:/config/favorites/modifierkey/open-folder-items\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"alt\"},\"$:/config/favorites/modifierkey/sidebar-tab-from-folder\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"ctrl-shift\"},\"$:/config/favorites/FolderOpenOnDrop\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"yes\"},\"$:/favorites/folders/recent\":{\"caption\":\"Recently added\",\"format\":\"title\",\"list\":\"\",\"list-before\":\"\",\"tags\":\"$:/tags/Favorites/Folder\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/favorites/IconColor\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"#ff0000\"},\"$:/config/kookma/favorites/ViewTemplateTitleFilters/Manager\":{\"list-before\":\"$:/config/ViewTemplateTitleFilters/system\",\"tags\":\"$:/tags/ViewTemplateTitleFilter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"[match[$:/plugins/kookma/favorites/ui/manager]then[$:/plugins/kookma/favorites/ui/ViewTemplate/Title]]\"},\"$:/language/Buttons/Favorites/Hint/Add\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Add to favorites\"},\"$:/language/Buttons/Favorites/Hint/Remove\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Remove from favorites\"},\"$:/language/Buttons/Favorites/Caption/Add\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"favorites\"},\"$:/language/Buttons/Favorites/Caption/Remove\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Caption/Remove\"}}}","type":"application/json","author":"Mohammad Rahmani","core-version":">=5.1.23","description":"Create favorites, organize in folders","list":"readme license history","name":"Favorites","plugin-type":"plugin","source":"https://github.com/kookma/TW-Favorites","tags":"","title":"$:/plugins/kookma/favorites","version":"4.8.3"},
{"created":"20221002102616677","creator":"MatVonTWaddle","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/TWaddle/hide/hints\": {\n            \"created\": \"20221002091435439\",\n            \"creator\": \"MatVonTWaddle\",\n            \"text\": \"\u003Ctable class=\\\"hide-hint-table\\\">\\n\u003Ctr>\u003Cth colspan=3>Use `\u003C\u003Chide XXX>>` where `XXX` can be any element below.\u003Cbr> &#x26A0; = hides the edit button, so how are you going to edit?\\n\u003C/th>\u003C/tr>\\n\u003Ctr>\u003Ctd>\u003C/td>\u003Ctd>title\u003C/td>\u003Ctd>\u003C/td>\u003C/tr>\\n\u003Ctr>\u003Ctd>\u003C/td>\u003Ctd>subtitle\u003C/td>\u003Ctd>\u003C/td>\u003C/tr>\\n\u003Ctr>\u003Ctd>\u003C/td>\u003Ctd>tags-wrapper\u003C/td>\u003Ctd>hides all tags\u003C/td>\u003C/tr>\\n\u003Ctr>\u003Ctd>\u003C/td>\u003Ctd>\\\"tag name\\\"\u003C/td>\u003Ctd>hides an individual tag\u003C/td>\u003C/tr>\\n\u003Ctr>\u003Ctd>\u003C/td>\u003Ctd>tiddler-body\u003C/td>\u003Ctd>\u003C/td>\u003C/tr>\\n\u003Ctr>\u003Ctd>\u003C/td>\u003Ctd>titlebar\u003C/td>\u003Ctd>&#x26A0; hides title //and// all buttons \u003C/td>\u003C/tr>\\n\u003Ctr>\u003Ctd>\u003C/td>\u003Ctd>tiddler-controls\u003C/td>\u003Ctd>&#x26A0; hides all buttons\u003C/td>\u003C/tr>\\n\\n\u003Ctr>\u003Ctd>{{$:/core/images/edit-button}}\u003C/td>\u003Ctd>edit\u003C/td>\u003Ctd>&#x26A0; hides edit button\u003C/td>\u003C/tr>\\n\u003Ctr>\u003Ctd>{{$:/core/images/down-arrow}}\u003C/td>\u003Ctd>more-tiddler-actions\u003C/td>\u003Ctd>\u003C/td>\u003C/tr>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ViewToolbar]prefix[$:/core/ui/Buttons]!has[draft.of]!suffix[/edit]!suffix[more-tiddler-actions]]\\\">\\n\u003Ctr style=\\\"width:100%\\\">\\n    \u003Ctd>\\n      \u003C$list filter='[{!!caption}splitbefore[}}]trim[]]'>{{!!title}}\u003C/$list>\\n    \u003C/td>\\n    \u003Ctd>\\n      \u003C$text text={{{ [{!!title}removeprefix[$:/core/ui/Buttons/]] }}}/>\\n    \u003C/td>\\n    \u003Ctd>\u003C/td>\\n  \u003C/tr>\\n\u003C/$list>\\n\u003C/table>\",\n            \"tags\": \"\",\n            \"title\": \"$:/plugins/TWaddle/hide/hints\",\n            \"modified\": \"20221002194518504\",\n            \"modifier\": \"MatVonTWaddle\"\n        },\n        \"$:/plugins/TWaddle/hide/macro\": {\n            \"created\": \"20220924102117122\",\n            \"creator\": \"MatVonTWaddle\",\n            \"text\": \"\\\\define hide(element)\\n\u003C$list filter=\\\"$element$ +[count[]match[0]]\\\">\\n   \u003Cdiv class=\\\"tc-plugin-info hide-popup\\\">\\n   \u003C$transclude tiddler=\\\"$:/plugins/TWaddle/hide/hints\\\"/>\\n   \u003C/div>\\n\u003C/$list>\\n\u003Cstyle>\\n[data-tag-title=\\\"$element$\\\"],\\n [data-tiddler-title=\\\"\u003C\u003CcurrentTiddler>>\\\"] :is(\\n .tc-$element$,\\n .tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2F$element$\\n ){\\n  display:none;\\n}\\n\u003C/style>\\n\\\\end\",\n            \"tags\": \"$:/tags/Macro\",\n            \"title\": \"$:/plugins/TWaddle/hide/macro\",\n            \"modified\": \"20221002194820408\",\n            \"modifier\": \"MatVonTWaddle\",\n            \"description\": \"`hide` hides the subtitle (default) or, with argument, `titlebar title tiddler-controls tags-wrapper tiddler-body`\"\n        },\n        \"$:/plugins/TWaddle/hide/styles\": {\n            \"created\": \"20221002092140363\",\n            \"creator\": \"MatVonTWaddle\",\n            \"text\": \".hide-popup {\\n  display:block;\\n  position:absolute;\\n  background:lightyellow;\\n}\\n.hide-hint-table,\\n .hide-hint-table td {\\n  margin:0;\\n  border:0;\\n  padding-left:20px;\\n}\\n.hide-hint-table th {\\n  text-align:left;\\n  border:0;\\n}\\n.hide-hint-table tr td:nth-child(1) > svg {\\n  width:16px;\\n  height:1em;\\n  vertical-align:middle;\\n  fill:silver;\\n}\",\n            \"title\": \"$:/plugins/TWaddle/hide/styles\",\n            \"modified\": \"20221002191059242\",\n            \"modifier\": \"MatVonTWaddle\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/css\"\n        }\n    }\n}","title":"$:/plugins/TWaddle/hide","type":"application/json","author":"Mat von TWaddle","description":"Hide an element in the current tiddler","name":"hide","list":"hints","plugin-type":"plugin","version":"0.0.2","modified":"20221002195739453","modifier":"MatVonTWaddle"},
