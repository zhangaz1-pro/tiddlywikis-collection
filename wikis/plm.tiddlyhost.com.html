{"created":"20230424141056575","text":"\\define lingo-base() $:/language/EditTemplate/\n\\define config-title()\n$:/config/EditTemplateFields/Visibility/$(currentField)$\n\\end\n\n\\define config-filter()\n[[hide]] -[title{$(config-title)$}]\n\\end\n\n\u003C!-- Beware this is duplicated from EditTemplate.tid. For details see bug #7054 -->\n\\define get-field-value-tiddler-filter() [subfilter\u003Cget-field-editor-filter>sha256[16]addprefix[/]addprefix\u003CnewFieldValueTiddlerPrefix>]\n\\define get-field-editor-filter() [\u003CnewFieldNameTiddler>get[text]else[]] :cascade[all[shadows+tiddlers]tag[$:/tags/FieldEditorFilter]!is[draft]get[text]] :and[!is[blank]else{$:/core/ui/EditTemplate/fieldEditor/default}]\n\n\\define current-tiddler-new-field-selector()\n[data-tiddler-title=\"$(currentTiddlerCSSescaped)$\"] .tc-edit-field-add-name-wrapper input\n\\end\n\n\\define new-field-actions()\n\\whitespace trim\n\u003C$action-sendmessage $message=\"tm-add-field\" $name={{{ [\u003CnewFieldNameTiddler>get[text]] }}} $value={{{ [\u003CnewFieldNameTiddler>get[text]] :map[subfilter\u003Cget-field-value-tiddler-filter>get[text]] }}}/>\n\u003C$set name=\"safeNewFieldValueTiddlerPrefix\" value=\u003C\u003CnewFieldValueTiddlerPrefix>> emptyValue=\u003C\u003Cqualify \"$:/temp/NewFieldValue\">> >\n\t\u003C$action-deletetiddler $filter=\"[\u003CnewFieldNameTiddler>] [prefix[$:/temp/NewFieldValue]prefix\u003CsafeNewFieldValueTiddlerPrefix>] [\u003CstoreTitle>] [\u003CsearchListState>]\"/>\n\u003C/$set>\n\u003C$action-sendmessage $message=\"tm-focus-selector\" $param=\u003C\u003Ccurrent-tiddler-new-field-selector>>/>\n\\end\n\n\\define delete-state-tiddlers() \u003C$action-deletetiddler $filter=\"[\u003CnewFieldNameTiddler>] [\u003CstoreTitle>] [\u003CsearchListState>]\"/>\n\n\\define cancel-search-actions-inner()\n\\whitespace trim\n\u003C$list\n\tfilter=\"[\u003CstoreTitle>has[text]] [\u003CnewFieldNameTiddler>has[text]]\"\n\tvariable=\"ignore\"\n\temptyMessage=\"\u003C\u003Ccancel-delete-tiddler-actions 'cancel'>>\">\n\u003C\u003Cdelete-state-tiddlers>>\n\u003C/$list>\n\\end\n\n\\define cancel-search-actions()\n\\whitespace trim\n\u003C$set name=\"userInput\" value={{{ [\u003CstoreTitle>get[text]] }}}>\n\u003C$list\n\tfilter=\"[\u003CnewFieldNameTiddler>get[text]!match\u003CuserInput>]\"\n\temptyMessage=\"\u003C\u003Ccancel-search-actions-inner>>\">\n\u003C$action-setfield $tiddler=\u003C\u003CnewFieldNameTiddler>> text=\u003C\u003CuserInput>>/>\u003C$action-setfield $tiddler=\u003C\u003CrefreshTitle>> text=\"yes\"/>\n\u003C/$list>\n\u003C/$set>\n\\end\n\n\\define new-field()\n\\whitespace trim\n\u003C$vars name={{{ [\u003CnewFieldNameTiddler>get[text]] }}}>\n\u003C$reveal type=\"nomatch\" text=\"\" default=\u003C\u003Cname>>>\n\u003C$button tooltip=\u003C\u003Clingo Fields/Add/Button/Hint>>>\n\u003C$action-sendmessage $message=\"tm-add-field\"\n$name=\u003C\u003Cname>>\n$value={{{ [subfilter\u003Cget-field-value-tiddler-filter>get[text]] }}}/>\n\u003C$set name=\"safeNewFieldValueTiddlerPrefix\" value=\u003C\u003CnewFieldValueTiddlerPrefix>> emptyValue=\u003C\u003Cqualify \"$:/temp/NewFieldValue\">> >\n\t\u003C$action-deletetiddler $filter=\"[\u003CnewFieldNameTiddler>] [prefix[$:/temp/NewFieldValue]prefix\u003CsafeNewFieldValueTiddlerPrefix>] [\u003CstoreTitle>] [\u003CsearchListState>]\"/>\n\u003C/$set>\n\u003C\u003Clingo Fields/Add/Button>>\n\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" text=\"\" default=\u003C\u003Cname>>>\n\u003C$button>\n\u003C\u003Clingo Fields/Add/Button>>\n\u003C/$button>\n\u003C/$reveal>\n\u003C/$vars>\n\\end\n\\whitespace trim\n\n\u003C$set name=\"newFieldValueTiddlerPrefix\" value=\u003C\u003CnewFieldValueTiddlerPrefix>> emptyValue=\u003C\u003Cqualify \"$:/temp/NewFieldValue\">> >\n\u003Cdiv class=\"tc-edit-fields\">\n\u003Ctable class={{{ [all[current]fields[]] :filter[lookup[$:/config/EditTemplateFields/Visibility/]!match[hide]] +[count[]!match[0]] +[then[tc-edit-fields]] ~[[tc-edit-fields tc-edit-fields-small]] }}}>\n\u003Ctbody>\n\u003C$list filter=\"[all[current]fields[]] +[sort[title]]\" variable=\"currentField\" storyview=\"pop\">\n\u003C$list filter=\u003C\u003Cconfig-filter>> variable=\"temp\">\n\u003Ctr class=\"tc-edit-field\">\n\u003Ctd class=\"tc-edit-field-name\">\n\u003C$text text=\u003C\u003CcurrentField>>/>:\u003C/td>\n\u003Ctd class=\"tc-edit-field-value\">\n\u003C$keyboard key=\"((delete-field))\" actions=\"\"\"\u003C$action-deletefield $field=\u003C\u003CcurrentField>>/>\u003C$set name=\"currentTiddlerCSSescaped\" value={{{ [\u003CcurrentTiddler>escapecss[]] }}}>\u003C$action-sendmessage $message=\"tm-focus-selector\" $param=\u003C\u003Ccurrent-tiddler-new-field-selector>>/>\u003C/$set>\"\"\">\n\u003C$transclude tiddler={{{ [\u003CcurrentField>] :cascade[all[shadows+tiddlers]tag[$:/tags/FieldEditorFilter]!is[draft]get[text]] :and[!is[blank]else{$:/core/ui/EditTemplate/fieldEditor/default}] }}} />\n\u003C/$keyboard>\n\u003C/td>\n\u003Ctd class=\"tc-edit-field-remove\">\n\u003C$button class=\"tc-btn-invisible\" tooltip={{$:/language/EditTemplate/Field/Remove/Hint}} aria-label={{$:/language/EditTemplate/Field/Remove/Caption}}>\n\u003C$action-deletefield $field=\u003C\u003CcurrentField>>/>\u003C$set name=\"currentTiddlerCSSescaped\" value={{{ [\u003CcurrentTiddler>escapecss[]] }}}>\u003C$action-sendmessage $message=\"tm-focus-selector\" $param=\u003C\u003Ccurrent-tiddler-new-field-selector>>/>\u003C/$set>\n{{$:/core/images/delete-button}}\n\u003C/$button>\n\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003C/$list>\n\u003C/tbody>\n\u003C/table>\n\u003C/div>\n\n\u003C$fieldmangler>\n\u003Cdiv class=\"tc-edit-field-add\">\n\u003Cem class=\"tc-edit tc-small-gap-right\">\n\u003C\u003Clingo Fields/Add/Prompt>>\n\u003C/em>\n\u003C$vars refreshTitle=\u003C\u003Cqualify \"$:/temp/fieldname/refresh\">> storeTitle=\u003C\u003CnewFieldNameInputTiddler>> searchListState=\u003C\u003CnewFieldNameSelectionTiddler>>>\n\u003Cdiv class=\"tc-edit-field-add-name-wrapper\">\n\u003C$macrocall $name=\"keyboard-driven-input\" tiddler=\u003C\u003CnewFieldNameTiddler>> storeTitle=\u003C\u003CstoreTitle>> refreshTitle=\u003C\u003CrefreshTitle>>\n\t\tselectionStateTitle=\u003C\u003CsearchListState>> tag=\"input\" default=\"\" placeholder={{$:/language/EditTemplate/Fields/Add/Name/Placeholder}}\n\t\tfocusPopup=\u003C\u003Cqualify \"$:/state/popup/field-dropdown\">> class=\"tc-edit-texteditor tc-popup-handle\" tabindex={{$:/config/EditTabIndex}}\n\t\tfocus={{{ [{$:/config/AutoFocus}match[fields]then[true]] ~[[false]] }}} cancelPopups=\"yes\"\n\t\tconfigTiddlerFilter=\"[[$:/config/EditMode/fieldname-filter]]\" inputCancelActions=\u003C\u003Ccancel-search-actions>> />\n\u003C$button popup=\u003C\u003Cqualify \"$:/state/popup/field-dropdown\">> class=\"tc-btn-invisible tc-btn-dropdown tc-small-gap\" tooltip={{$:/language/EditTemplate/Field/Dropdown/Hint}} aria-label={{$:/language/EditTemplate/Field/Dropdown/Caption}}>{{$:/core/images/down-arrow}}\u003C/$button>\n\u003C$reveal state=\u003C\u003Cqualify \"$:/state/popup/field-dropdown\">> type=\"nomatch\" text=\"\" default=\"\">\n\u003Cdiv class=\"tc-block-dropdown tc-edit-type-dropdown\">\n\u003C$set name=\"tv-show-missing-links\" value=\"yes\">\n\u003C$linkcatcher to=\u003C\u003CnewFieldNameTiddler>>>\n\u003Cdiv class=\"tc-dropdown-item\">\n\u003C\u003Clingo Fields/Add/Dropdown/User>>\n\u003C/div>\n\u003C$set name=\"newFieldName\" value={{{ [\u003CstoreTitle>get[text]] }}}>\n\u003C$list filter=\"[!is[shadow]!is[system]fields[]search:title\u003CnewFieldName>sort[]] -created -creator -draft.of -draft.title -modified -modifier -tags -text -title -type\"  variable=\"currentField\">\n\u003C$list filter=\"[\u003CcurrentField>addsuffix[-primaryList]] -[\u003CsearchListState>get[text]]\" emptyMessage=\"\"\"\u003C$link to=\u003C\u003CcurrentField>> class=\"tc-list-item-selected\">\u003C$text text=\u003C\u003CcurrentField>>/>\u003C/$link>\"\"\">\n\u003C$link to=\u003C\u003CcurrentField>>>\n\u003C$text text=\u003C\u003CcurrentField>>/>\n\u003C/$link>\n\u003C/$list>\n\u003C/$list>\n\u003Cdiv class=\"tc-dropdown-item\">\n\u003C\u003Clingo Fields/Add/Dropdown/System>>\n\u003C/div>\n\u003C$list filter=\"[fields[]search:title\u003CnewFieldName>sort[]] -[!is[shadow]!is[system]fields[]]\" variable=\"currentField\">\n\u003C$list filter=\"[\u003CcurrentField>addsuffix[-secondaryList]] -[\u003CsearchListState>get[text]]\" emptyMessage=\"\"\"\u003C$link to=\u003C\u003CcurrentField>> class=\"tc-list-item-selected\">\u003C$text text=\u003C\u003CcurrentField>>/>\u003C/$link>\"\"\">\n\u003C$link to=\u003C\u003CcurrentField>>>\n\u003C$text text=\u003C\u003CcurrentField>>/>\n\u003C/$link>\n\u003C/$list>\n\u003C/$list>\n\u003C/$set>\n\u003C/$linkcatcher>\n\u003C/$set>\n\u003C/div>\n\u003C/$reveal>\n\u003C/div>\n\u003C$let currentTiddlerCSSescaped={{{ [\u003CcurrentTiddler>escapecss[]] }}} currentTiddler={{{ [subfilter\u003Cget-field-value-tiddler-filter>] }}} currentField=\"text\" currentFieldName={{{ [\u003CnewFieldNameTiddler>get[text]] }}}>\n\u003Cspan class=\"tc-edit-field-add-value tc-small-gap-right\">\n\u003C$keyboard key=\"((add-field))\" actions=\u003C\u003Cnew-field-actions>>>\n\u003C$transclude tiddler={{{ [subfilter\u003Cget-field-editor-filter>] }}} />\n\u003C/$keyboard>\n\u003C/span>\n\u003Cspan class=\"tc-edit-field-add-button\">\n\u003C$macrocall $name=\"new-field\"/>\n\u003C/span>\n\u003C/$let>\n\u003C/$vars>\n\u003C/div>\n\u003C/$fieldmangler>\n\u003C/$set>","title":"$:/core/ui/EditTemplate/fields","tags":"$:/tags/EditTemplate","modified":"20230424141147094"},

{"created":"20220926201711935","text":"\\define editor(field:\"text\",placeholder:\"\u003C\u003C__field__>>\",tiddler)\n\\define editor-buttons(filter,style)\n\u003Cdiv style=\u003C\u003C__style__>> class=\"editor-buttons\">\n\u003C$list filter=\"\n[[$:/tags/EditorToolbar]tagging[]!is[draft]]\n:filter[\u003Cconfig-visibility-title>get[text]else[]!match[hide]]\n:filter[$filter$]\">\n\u003Cdiv style=\"position:absolute;top:0;left:0;visibility:hidden\">\u003C$transclude tiddler=\"$:/core/ui/EditTemplate/body/toolbar/button\"/>\u003C/div>\n\u003C/$list>\n\u003C/div>\n\\end editor-buttons\n\u003C$tiddler tiddler={{{ [\u003C__tiddler__>!is[blank]else\u003CcurrentTiddler>] }}}>\n@@position:relative;\n\u003C$edit\nclass=\"tc-edit-texteditor tc-edit-texteditor-body\"\ntabindex={{$:/config/EditTabIndex}}\nfocus={{{ [{$:/config/AutoFocus}match[text]then[yes]] }}}\ncancelPopups=\"yes\"\nfield=\u003C\u003C__field__>>\n>\n\u003C\u003Ceditor-buttons \"has[dropdown]\" \"position:absolute;left:0;top:0;\">> \u003C\u003Ceditor-buttons \"!has[dropdown]\" \"display:none\">>\n\u003C/$edit>\u003Cstyle>.editor-buttons .tc-drop-down.tc-popup-keep{visibility:initial}\u003C/style>\n@@\n\u003C/$tiddler>\n\\end editor","creator":"Telumire","tags":"$:/tags/Macro Sources Description","title":"$:/Editor/Macro","modified":"20230430072654778","modifier":"Telumire","code-body":"yes"},
{"created":"20230414064528093","text":"\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\n\nul.help{\nlist-style:none;\npadding-left:20px;\n}\n\nul.help summary{\nborder:none;\n}\n\nul.help>li:before{\ndisplay:inline-block;\nwidth:1em;\naspect-ratio:1;\ncontent:\"\";\n\u003C$let svg=\"$:/core/images/help\" fill=\"foreground\">\n{{$:/plugins/Telumire/Fonts/snippets/css/svg/url}}\n\u003C/$let>\nbackground-image:var(--url);\nbackground-size:contain;\n}\n\n.help details {\ndisplay:contents\n}\n\n.help details > summary {\ncursor:pointer;\ndisplay:inline-block;\nlist-style:none\n}\n\n.help details>summary::marker, /* latest chrome,edge,firefox */ \n.help details>summary::-webkit-details-marker /* safari */ {\ndisplay:none\n}\n\n.help details.open>summary::after {\ncontent:\" [-]\"\n}\n\n.help details>summary::after {\ncontent:\" [+]\"\n}\n\n.help details>summary:hover {\nbackground:#fe8;\ncolor:#014\n}\n\n.help details>summary:active{\nbackground:#db4;\ncolor:#fff\n}\n\n.help .tc-tiddler-body{\npadding-left:20px;\n}","tags":"$:/tags/Stylesheet","title":"$:/FAQ/Style","modified":"20230508110332764","code-body":"yes"},

      }\\n\\n        // tw em / italic\\n        function twTokenEm(stream, state) {\\n            var maybeEnd = false,\\n                ch;\\n            while (ch = stream.next()) {\\n                if (ch == \\\"/\\\" && maybeEnd) {\\n                    state.tokenize = tokenBase;\\n                    break;\\n                }\\n                maybeEnd = (ch == \\\"/\\\");\\n            }\\n            return \\\"em\\\";\\n        }\\n\\n        // tw transclusions\\n        function twTranslclude(stream, state) {\\n            var maybeEnd = false,\\n                ch;\\n            while (ch = stream.next()) {\\n                if (ch == \\\"}\\\" && maybeEnd) {\\n                    state.tokenize = tokenBase;\\n                    break;\\n                }\\n                maybeEnd = (ch == \\\"}\\\");\\n            }\\n            return \\\"transclude\\\";\\n        }\\n\\n        // tw internal links\\n        function twInternalLink(stream, state) {\\n            if (stream.current() == '[[') {\\n                state.pastDivider = false;\\n                // console.log(\\\"Start of link\\\");\\n                return 'link';\\n            }\\n            if (stream.peek() == ']') {\\n                stream.next()\\n                if(stream.next() == ']') {\\n                    state.tokenize = tokenBase;\\n                    // console.log(\\\"End of link\\\");\\n                    return 'link';\\n                }\\n            }\\n            var pastDivider = state.pastDivider,\\n                ch;\\n            while (ch = stream.peek()) {\\n                // console.log(\\\"Peeking :\\\" + ch);\\n                if (!pastDivider && ch=='|') {\\n                    stream.next();\\n                    state.pastDivider = true;\\n                    // console.log(\\\"Past the divider\\\");\\n                    return 'link';\\n                }\\n                if (ch == \\\"]\\\" && stream.peek() == \\\"]\\\") {\\n                    // console.log(\\\"Found end of link\\\");\\n                    return \\\"internallink\\\";\\n                }\\n                ch = stream.next();\\n                if (/[hf]/i.test(ch) &&\\n                        /[ti]/i.test(stream.peek()) &&\\n                        stream.match(/\\\\b(ttps?|tp|ile):\\\\/\\\\/[\\\\-A-Z0-9+&@#\\\\/%?=~_|$!:,.;]*[A-Z0-9+&@#\\\\/%=~_|$]/i, true)) {\\n                    // console.log(\\\"Found external link\\\");\\n                    return \\\"externallink\\\";\\n                }\\n                stream.eatWhile(/[^|\\\\]]/);\\n            }\\n            return null;\\n        }\\n\\n        // tw underlined text\\n        function twTokenUnderline(stream, state) {\\n            var maybeEnd = false,\\n                ch;\\n            while (ch = stream.next()) {\\n                if (ch == \\\"_\\\" && maybeEnd) {\\n                    state.tokenize = tokenBase;\\n                    break;\\n                }\\n                maybeEnd = (ch == \\\"_\\\");\\n            }\\n            return \\\"underlined\\\";\\n        }\\n\\n        function twSubscript(stream, state) {\\n            var maybeEnd = false, ch;\\n\\n            while (ch = stream.next()) {\\n                if (ch == \\\",\\\" && maybeEnd) {\\n                    state.tokenize = tokenBase;\\n                    break;\\n                }\\n                maybeEnd = (ch == \\\",\\\");\\n            }\\n            return \\\"subscript\\\";\\n        }\\n\\n        function twSuperscript(stream, state) {\\n            var maybeEnd = false, ch;\\n\\n            while (ch = stream.next()) {\\n                if (ch == \\\"^\\\" && maybeEnd) {\\n                    state.tokenize = tokenBase;\\n                    break;\\n                }\\n                maybeEnd = (ch == \\\"^\\\");\\n            }\\n            return \\\"superscript\\\";\\n        }\\n\\n        function twTokenStrike(stream, state) {\\n            var maybeEnd = false, ch;\\n\\n            while (ch = stream.next()) {\\n                if (ch == \\\"~\\\" && maybeEnd) {\\n                    state.tokenize = tokenBase;\\n                    break;\\n                }\\n                maybeEnd = (ch == \\\"~\\\");\\n            }\\n            return \\\"strikethrough\\\";\\n        }\\n\\n        function twTokenPre(stream, state) {\\n            var sol = stream.sol(), maybeEnd = false, surelyend = false, ch;\\n            while (ch = stream.next()) {\\n                if (ch == '`' && surelyend && stream.eol()) {\\n                    stream.next();\\n                    state.tokenize = tokenBase;\\n                    return \\\"pre\\\";\\n                }\\n                surelyend = (maybeEnd && (ch == '`'));\\n                maybeEnd = (sol && ch == '`');\\n                sol = stream.sol();\\n            }\\n            return \\\"pre\\\";\\n        }\\n\\n        function twTokenQuote(stream, state) {\\n            var sol = stream.sol(), maybeEnd = false, surelyend = false, ch;\\n            while (ch = stream.next()) {\\n                if (ch == '\u003C' && surelyend) {\\n                    stream.skipToEnd();\\n                    state.tokenize = tokenBase;\\n                    return \\\"quote\\\";\\n                }\\n                surelyend = (maybeEnd && (ch == '\u003C'));\\n                maybeEnd = (sol && ch == '\u003C');\\n                sol = stream.sol();\\n            }\\n            return \\\"quote\\\";\\n        }\\n\\n\\n        function twTokenMacro(stream, state) {\\n            if (stream.current() == '\u003C\u003C') {\\n                return 'macro';\\n            }\\n\\n            var ch = stream.next();\\n            if (!ch) {\\n                state.tokenize = tokenBase;\\n                return null;\\n            }\\n            if (ch == \\\">\\\") {\\n                if (stream.peek() == '>') {\\n                    stream.next();\\n                    state.tokenize = tokenBase;\\n                    return \\\"macro\\\";\\n                }\\n            }\\n\\n            stream.eatWhile(/[\\\\w\\\\$_]/);\\n            return keywords.propertyIsEnumerable(stream.current()) ? \\\"keyword\\\" : \\\"macro\\\"\\n        }\\n\\n        // Interface\\n        return {\\n            startState: function () {\\n                return { tokenize: tokenBase };\\n            },\\n\\n            token: function (stream, state) {\\n                if (stream.eatSpace()) return null;\\n                var style = state.tokenize(stream, state);\\n                return style;\\n            }\\n        };\\n    });\\n\\n    CodeMirror.defineMIME(\\\"text/vnd.tiddlywiki\\\", \\\"tiddlywiki5\\\");\\n});\",\n            \"created\": \"20200818164318584\",\n            \"modified\": \"20210327052450347\",\n            \"module-type\": \"codemirror\",\n            \"revision\": \"1\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/adithyab/cmplus/macros\": {\n            \"title\": \"$:/plugins/adithyab/cmplus/macros\",\n            \"created\": \"20210328020051916\",\n            \"modified\": \"20210328053732117\",\n            \"tags\": \"$:/tags/Macro\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define cmcolour(name)\\n{{$:/plugins/adithyab/cmplus/settings##$name$}}\\n\\\\end\"\n        },\n        \"$:/plugins/adithyab/cmplus/readme\": {\n            \"title\": \"$:/plugins/adithyab/cmplus/readme\",\n            \"created\": \"20210328060842133\",\n            \"modified\": \"20210328060929665\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"!! TW5 CodeMirrorPlus\\nTowards making a better editor for TiddlyWiki5.\\n\"\n        },\n        \"$:/plugins/adithyab/cmplus/settings\": {\n            \"title\": \"$:/plugins/adithyab/cmplus/settings\",\n            \"text\": \"monospace-font:monospace,\\\"Courier New\\\"\\nselected:rgba(100,100,100,0.3)\\nlinenumber:\u003C\u003Ccolour primary>>\\nkeyword:\u003C\u003Ccolour code-foreground>>\\nmacro:\u003C\u003Ccolour code-foreground>>\\nquote:\u003C\u003Ccolour primary>>\\npre:\u003C\u003Ccolour foreground>>\\nexternallink:\u003C\u003Ccolour external-link-foreground>>\\ninternallink:\u003C\u003Ccolour tiddler-title-foreground>>\\nlink:\u003C\u003Ccolour tiddler-title-foreground>>\\ntransclude:\u003C\u003Ccolour tiddler-title-foreground>>\\nmonospace:\u003C\u003Ccolour foreground>>\\nlist1:\u003C\u003Ccolour primary>>\\nlist2:\u003C\u003Ccolour primary>>\\nlist3:\u003C\u003Ccolour primary>>\\nlist4:\u003C\u003Ccolour primary>>\\nlist5:\u003C\u003Ccolour primary>>\\nlist6:\u003C\u003Ccolour primary>>\\nh1:\u003C\u003Ccolour primary>>\\nh2:\u003C\u003Ccolour primary>>\\nh3:\u003C\u003Ccolour primary>>\\nh4:\u003C\u003Ccolour primary>>\\nh5:\u003C\u003Ccolour primary>>\\nh6:\u003C\u003Ccolour primary>>\\nhr:\u003C\u003Ccolour primary>>\",\n            \"type\": \"application/x-tiddler-dictionary\",\n            \"created\": \"20210328015904035\",\n            \"modified\": \"20210328054754059\",\n            \"tags\": \"\"\n        }\n    }\n}","bag":"default","revision":"0","version":"0.2.2","type":"application/json","title":"$:/plugins/adithyab/cmplus","tags":"CodeMirror","plugin-type":"plugin","name":"CMPlus","modified":"20210327052806122","description":"A better editor for TW5 - built on the Official CodeMirror Plugin","dependents":"$:/plugins/tiddlywiki/codemirror","created":"20210327052508762"},
{"title":"$:/plugins/breakzplatform/github-comments","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/breakzplatform/github-comments/README/CHANGELOG\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"I'm trying to follow the rules of [[Semantic Versioning|https://semver.org/]].\\n\\n!! 0.0.1\\n\\n* First public release\\n\"},\"$:/plugins/breakzplatform/github-comments/README/FAQ\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"! Frequently asked questions\\n\\n!! Can I use on \\\"read only\\\" on wiki?\\n\\n~GitHub is responsible for storing and managing comments, there is nothing to store in ~TiddlyWiki other than settings.\\n\\n!! Will I be notified when a new comment is posted?\\n\\nEvery comment will be added to a issue on your ~GitHub repo. Learn more about [[GitHub notifications|https://docs.github.com/pt/account-and-profile/managing-subscriptions-and-notifications-on-github/setting-up-notifications/configuring-notifications]] to be notified when a new comment is added on a issue.\"},\"$:/plugins/breakzplatform/github-comments/README/README\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"! ~GitHub comments\\n\\nUse this plugin to give your visitors the opportunity to comment on your\\ntiddlers without changing the wiki itself. See the bottom of this tiddler for example.\\n\\n* https://github.com/breakzplatform/tw5-github-comments (main repository, ''please add a star if you like the plugin'')\\n\\nThis plugin uses [[utterances|https://utteranc.es/]], a lightweight comments widget built on ~GitHub issues.\\n\\n!! Installation instructions\\n\\nTo add the plugin to your own ~TiddlyWiki5, just drag this link to the browser window:\\n\\n$:/plugins/breakzplatform/github-comments\\n\\nFor other installation options see the repo above.\\n\\n//Select the next tab to continue.//\"},\"$:/plugins/breakzplatform/github-comments/README/setup\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"! Setup\\n\\nBefore you using the plugin, you need to configure [utterances|https://utteranc.es/] to work with your GitHub repository.\\n\\n* Make sure the repo is public, otherwise your readers will not be able to view the issues/comments.\\n* Make sure the [utterances app|https://github.com/apps/utterances] is installed on the repo, otherwise users will not be able to post comments.\\n* If your repo is a fork, navigate to its settings tab and confirm the issues feature is turned on.\\n* Fill out the repo and website URL and add to the [[settings of the plugin|$:/plugins/breakzplatform/github-comments/settings/settings]] (next tab)\\n* Complete the setup and refresh your wiki\\n* Profit!\\n\\n//Select the next tab to continue.//\\n\"},\"$:/plugins/breakzplatform/github-comments/macro/comments\":{\"text\":\"!function(){'use strict';exports.name='github-comments',exports.params=[{name:'current'}],exports.run=function(t){if($tw.browser){const e=document.getElementById('gh-comments');null!==e&&e.remove();const i=document.createElement('script');i.async=!0,i.src='https://utteranc.es/client.js',i.setAttribute('repo',$tw.wiki.getTiddlerText('$:/config/breakzplatform/github-comments/repo')),i.setAttribute('issue-term','['+$tw.wiki.getTiddlerText('$:/config/breakzplatform/github-comments/url')+'] '+t),i.setAttribute('theme',$tw.wiki.getTiddlerText('$:/config/breakzplatform/github-comments/theme')),i.setAttribute('crossorigin','anonymous');const n=document.createElement('div');n.id='gh-comments',n.appendChild(i),document.querySelector('div[data-tiddler-title=\\\"'+t+'\\\"] .gh-comments-wrapper').appendChild(n),$tw.utils.nextTick(function(){$tw.rootWidget.dispatchEvent({type:'github-comments-did-insert-element',target:n})})}}}();\",\"module-type\":\"macro\",\"tags\":\"$:/tags/Macro\",\"type\":\"application/javascript\"},\"$:/config/breakzplatform/github-comments/filter\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"[!is[system]]\"},\"$:/config/breakzplatform/github-comments/label-hide\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Hide ~GitHub comments\"},\"$:/config/breakzplatform/github-comments/label-show\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Show ~GitHub comments\"},\"$:/plugins/breakzplatform/github-comments/settings/settings\":{\"tags\":\"$:/tags/ControlPanel\",\"type\":\"text/vnd.tiddlywiki\",\"caption\":\"Github comments\",\"text\":\"\u003C$list filter=\\\"[[$:/ControlPanel]!is[current]]\\\">\\n    Configuration for the plugin can be done from within the Github comments tab in the [[ControlPanel|$:/ControlPanel]] as well.\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/ControlPanel]is[current]]\\\">\\n    Configuration for the [[Github comments plugin|$:/plugins/breakzplatform/github-comments]].\\n\u003C/$list>\\n\\n|[[GitHub Repository|$:/config/breakzplatform/github-comments/repo]] |\u003C$edit-text tiddler=\\\"$:/config/breakzplatform/github-comments/repo\\\" default=\\\"\\\" tag=\\\"input\\\"/>\u003Cbr/>//Use ''user/repo'' format. For example ''breakzplatform/tw5-github-comments'' // |\\n|[[Website's URL|$:/config/breakzplatform/github-comments/url]] |\u003C$edit-text tiddler=\\\"$:/config/breakzplatform/github-comments/url\\\" default=\\\"\\\" tag=\\\"input\\\"/>\u003Cbr/>//For example ''breakzplatform.github.io'' or ''joseli.to/pt''. // |\\n|[[Theme|$:/config/breakzplatform/github-comments/theme]]|\u003C$edit-text tiddler=\\\"$:/config/breakzplatform/github-comments/theme\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|[[Filter|$:/config/breakzplatform/github-comments/filter]]\u003Cblockquote>Which tiddlers would you like to comment on?\u003C/blockquote> |\u003C$edit-text tiddler=\\\"$:/config/breakzplatform/github-comments/filter\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|[[Show label text|$:/config/breakzplatform/github-comments/label-show]]|\u003C$edit-text tiddler=\\\"$:/config/breakzplatform/github-comments/label-show\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|[[Hide label text|$:/config/breakzplatform/github-comments/label-hide]]|\u003C$edit-text tiddler=\\\"$:/config/breakzplatform/github-comments/label-hide\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\"},\"$:/config/breakzplatform/github-comments/theme\":{\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"github-light\"},\"$:/plugins/breakzplatform/github-comments/stylesheet\":{\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\",\"text\":\".breakzplatform-github-comments-toggle {\\n\\tdisplay: block;\\n\\twidth: 100%;\\n\\ttext-align: right;\\n}\\n\\n.breakzplatform-github-comments-toggle img {\\n\\theight: 1rem;\\n}\\n\\n.gh-comments-wrapper {\\n\\tmin-height: 100px;\\n}\"},\"$:/plugins/breakzplatform/github-comments/template\":{\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[current]subfilter{$:/config/breakzplatform/github-comments/filter}]\\\" variable=\\\"doNotOverrideCurrent\\\">\\n\\t\u003C$set name=\\\"stateTiddler\\\" value=\\\"$:/state/breakzplatform/github-comments\\\">\\n\\t\\t\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CstateTiddler>> text=\u003C\u003CcurrentTiddler>>>\\n\\t\\t\\t@@.breakzplatform-github-comments-toggle\\n\\t\\t\\t\\t\u003C$button class=\\\"tc-btn-invisible\\\" set=\u003C\u003CstateTiddler>> setTo=\u003C\u003CcurrentTiddler>> >\\n\\t\\t\\t\\t\\t{{$:/core/images/down-arrow}}\\n\\t\\t\\t\\t\\t{{$:/core/images/github}}\\n\\t\\t\\t\\t\\t{{$:/config/breakzplatform/github-comments/label-show}}\\n\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t@@\\n\\t\\t\u003C/$reveal>\\n\\t\\t\u003C$reveal type=\\\"match\\\" state=\u003C\u003CstateTiddler>> text=\u003C\u003CcurrentTiddler>>>\\n\\t\\t\\t@@.breakzplatform-github-comments-toggle\\n\\t\\t\\t\\t\u003C$button class=\\\"tc-btn-invisible\\\" set=\u003C\u003CstateTiddler>> setTo=\\\"\\\">\\n\\t\\t\\t\\t\\t{{$:/core/images/up-arrow}}\\n\\t\\t\\t\\t\\t{{$:/core/images/github}}\\n\\t\\t\\t\\t\\t{{$:/config/breakzplatform/github-comments/label-hide}}\\n\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t@@\\n\\n\\t\\t\\t\u003Cdiv class=\\\"gh-comments-wrapper\\\">\u003C/div>\\n\\n\\t\\t\\t\u003C$macrocall $name=\\\"github-comments\\\" current=\u003C\u003CcurrentTiddler>>/>\\n\\n\\t\\t\u003C/$reveal>\\n\\t\u003C/$set>\\n\u003C/$list>\\n\"},\"$:/plugins/breakzplatform/github-comments/viewtoolbar/github-comments-open-listener.js\":{\"text\":\"!function(){'use strict';exports.name='open-github-comments',exports.synchronous=!0,exports.startup=function(){$tw.rootWidget.addEventListener('github-comments-did-insert-element',function(t){$tw.pageScroller.scrollIntoView(t.target)})}}();\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/plugins/breakzplatform/github-comments/viewtoolbar/github-comments-open\":{\"tags\":\"$:/tags/ViewToolbar\",\"type\":\"text/vnd.tiddlywiki\",\"caption\":\"{{$:/core/images/add-comment}} GitHub comments\",\"description\":\"View Github comments\",\"list-before\":\"$:/core/ui/Buttons/info\",\"text\":\"\\\\whitespace trim\\n\u003C$list filter=\\\"[all[current]subfilter{$:/config/breakzplatform/github-comments/filter}]\\\" variable=\\\"doNotOverrideCurrent\\\">\\n\\t\u003C$button tooltip=\\\"View GitHub comments\\\" aria-label=\\\"github comments\\\" class=\u003C\u003Ctv-config-toolbar-class>> set=\\\"$:/state/breakzplatform/github-comments\\\" setTo=\u003C\u003CcurrentTiddler>> >\\n\\t\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\n\\t\\t\\t{{$:/core/images/github}}\\n\\t\\t\u003C/$list>\\n\\t\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n\\t\\t\\t\u003Cspan class=\\\"tc-btn-text\\\">\\n\\t\\t\\t\\t\u003C$text text=\\\" \\\"/>\\n\\t\\t\\t\\t\u003C$text text=\\\"view GitHub comments\\\"/>\\n\\t\\t\\t\u003C/span>\\n\\t\\t\u003C/$list>\\n\\t\u003C/$button>\\n\u003C/$list>\\n\"}}}","author":"breakzplatform","bag":"default","core-version":">=5.1.23","dependents":"","description":"Github Comments","list":"README/README README/setup settings/settings README/FAQ README/CHANGELOG","plugin-type":"plugin","revision":"0","source":"https://github.com/breakzplatform/tw5-github-comments","version":"0.0.1"},
{"title":"$:/plugins/commons/file-uploads","name":"File Uploads","description":"Upload binary files to external storage","author":"Saq Imtiaz","core-version":">=5.2.0","list":"readme settings","version":"0.1.8","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/config/fileUploads/uploadsEnabled\": {\n            \"title\": \"$:/config/fileUploads/uploadsEnabled\",\n            \"text\": \"yes\"\n        },\n        \"$:/plugins/commons/file-uploads/dummy-uploader.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/dummy-uploader.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/dummy-uploader.js\\ntype: application/javascript\\nmodule-type: uploader\\n\\nMocks uploading to Fission Webnative filing system\\nUseful for testing the upload mechanism without uploading anything\\n\\n\\\\*/\\n(function(){\\n\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"dummy\\\";\\n\\nvar DummyUserName;\\n\\nexports.create = function(params) {\\n\\treturn new DummyUploader(params);\\n};\\n\\nfunction DummyUploader(params) {\\n\\tthis.params = params || {};\\n\\tthis.items = [];\\n\\tthis.logger = new $tw.utils.Logger(\\\"dummy-uploader\\\");\\n\\tthis.logger.log(\\\"DummyUploader\\\",params);\\n};\\n\\nDummyUploader.prototype.initialize = function(callback) {\\n\\tthis.logger.log(\\\"uploader initialize\\\");\\n\\tcallback();\\n};\\n\\n/*\\nArguments:\\nuploadItem: object representing tiddler to be uploaded\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadItemInfo: object corresponding to the tiddler being uploaded with the following properties set:\\n\\t- title\\n\\t- canonical_uri (if available)\\n\\t- fields (optional)\\n\\t- uploadComplete (boolean)\\n\\t- getUint8Array()\\n\\t- getBlob()\\n*/\\nDummyUploader.prototype.uploadFile = function(uploadItem,callback) {  \\n\\tvar self = this,\\n\\t\\tuploadInfo = { title: uploadItem.title };\\n\\t//this.items.push(uploadItem);\\n\\t// Mock uploading the file by logging to console.\\n\\tthis.logger.log(\\\"Saved \\\" + uploadItem.title);\\n\\tvar canonical_uri = \\\"https://myusername.files.fission.name/p/\\\" + uploadItem.filename;\\n\\t// Set the canonical_uri if available \\n\\tuploadInfo.canonical_uri = canonical_uri;\\n\\t// Set updateProgress to true if the progress bar should be updated\\n\\t// For some uploaders where the data is just being added to the payload with no uploading taking place we may not want to update the progress bar\\n\\tuploadInfo.updateProgress = true;\\n\\t// Set uploadComplete to true if the uploaded file has been persisted and is available at the canonical_uri\\n\\t// This flag triggers the creation of a canonical_uri tiddler corresponding to the uploaded file\\n\\tuploadInfo.uploadComplete = false;\\n\\tcallback(null,uploadInfo);\\n};\\n\\n/*\\nArguments:\\ncallback accepts two arguments:\\n\\tstatus: true if there was no error, otherwise false\\n\\tuploadInfoArray (optional): array of uploadInfo objects corresponding to the tiddlers that have been uploaded\\n\\t\\tthis is needed and should set the canonical_uri for each uploadItem if:\\n\\t\\t- (a) uploadInfo.uploadComplete was not set to true in uploadFile AND \\n\\t\\t- (b) uploadInfo.canonical_uri was not set in uploadFile\\n*/\\nDummyUploader.prototype.deinitialize = function(callback) {\\n\\t// Mock finishing up operations that will complete the upload and persist the files\\n\\tthis.logger.log(\\\"uploader deinitialize\\\");\\n\\tcallback();\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"uploader\"\n        },\n        \"$:/config/fileUploadFilter\": {\n            \"title\": \"$:/config/fileUploadFilter\",\n            \"text\": \"[all[tiddlers]is[binary]!is[draft]!has[_canonical_uri]] :filter[get[text]length[]compare:integer:gteq[100000]]\"\n        },\n        \"$:/plugins/commons/file-uploads/images/upload-off\": {\n            \"title\": \"$:/plugins/commons/file-uploads/images/upload-off\",\n            \"caption\": \"upload-off\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-tmd-upload-off tc-image-button\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M22.11 21.46L2.39 1.73L1.11 3L6.56 8.45L5 10H8.11L9 10.89V16H14.11L16.11 18H5V20H18.11L20.84 22.73L22.11 21.46M15 10H19L12 3L9.1 5.9L15 11.8V10Z\\\" />\u003C/svg>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/images/upload\": {\n            \"title\": \"$:/plugins/commons/file-uploads/images/upload\",\n            \"caption\": \"upload\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-tmd-upload tc-image-button\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z\\\" />\u003C/svg>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Notifications/Uploaded\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Notifications/Uploaded\",\n            \"text\": \"Uploads completed.\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Notifications/Uploading\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Notifications/Uploading\",\n            \"text\": \"Uploading \u003C\u003Ccount>> file(s).\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Buttons/toggle-uploads\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Buttons/toggle-uploads\",\n            \"tags\": \"$:/tags/PageControls\",\n            \"caption\": \"{{$:/plugins/commons/file-uploads/images/upload}} Toggle file uploads\",\n            \"description\": \"Enable/disable uploading binary tiddlers\",\n            \"text\": \"\\\\define toggleActions()\\n\u003C$action-setfield $tiddler=\\\"$:/config/fileUploads/uploadsEnabled\\\" text={{{ [{$:/config/fileUploads/uploadsEnabled}match[yes]then[no]else[yes]] }}}/>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003C$button tooltip=\\\"Toggle file uploads\\\" aria-label=\\\"Toggle file uploads\\\" class=\u003C\u003Ctv-config-toolbar-class>> actions=\u003C\u003CtoggleActions>> >\\n\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\" variable=\\\"listItem\\\">\\n\\t\\t\u003C$transclude tiddler={{{ [{$:/config/fileUploads/uploadsEnabled}match[no]then[$:/plugins/commons/file-uploads/images/upload-off]] :else[[$:/plugins/commons/file-uploads/images/upload]] }}}/>\\n\\t\u003C/$list>\\n\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\\t\\t\u003Cspan class=\\\"tc-btn-text\\\">\\n\\t\\t\\t\u003C$text text=\\\"Toggle file uploads\\\"/>\\n\\t\\t\u003C/span>\\n\\t\u003C/$list>\\n\u003C/$button>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/readme\": {\n            \"title\": \"$:/plugins/commons/file-uploads/readme\",\n            \"text\": \"Experimental plugin in active development for uploading binary tiddlers to different storage backends and creating canonical_uri tiddlers in their stead.\\n\\nIt is recommended to ''disable ~AutoSave when using this plugin'', to avoid saving imported binary tiddlers twice and using up twice the bandwidth.\\n\\nStorage backends are pluggable and can be added via uploader modules. This plugin includes a \\\"dummy\\\" uploader module that implements the minimal interface needed for an uploader module but does not actually upload anything and just logs to the developer console.\\n\\nAfter installing this plugin and at least one uploader sub-plugin, you must configure the uploader to use in the [[settings|$:/plugins/commons/file-uploads/settings]] of this plugin.\\n\\nThis plugin uses a [[filter|$:/config/fileUploadFilter]] to determine which tiddlers are uploaded. The default filter uploads all binary tiddlers over 100kb in size.\\n\\nAlternatively, you can disable the automatic file uploads and use the widget message `tm-upload-tiddlers` to manually upload specific tiddlers as files. The message accepts a `param` that is a filter which specifies the tiddlers to upload.\\n\\nExamples:\\n\\n* `\u003C$action-sendmessage $message=\\\"tm-upload-tiddlers\\\" $param=\\\"MyTiddler\\\"/>`\\n* `\u003C$action-sendmessage $message=\\\"tm-upload-tiddlers\\\" $param=\\\"[type[image/png]]\\\"/>`\"\n        },\n        \"$:/plugins/commons/file-uploads/settings\": {\n            \"title\": \"$:/plugins/commons/file-uploads/settings\",\n            \"text\": \"[[Filter that determines which tiddlers are uploaded|$:/config/fileUploadFilter]]:\\n\\n\u003C$edit-text tiddler=\\\"$:/config/fileUploadFilter\\\" field=\\\"text\\\" tag=\\\"textarea\\\" class=\\\"tc-edit-texteditor\\\" />\\n\\n---\\n\\nFile uploader modules add support for different storage backends to upload files to.\\n\\n\u003C$link to=\\\"$:/config/fileUploader\\\">File uploader: \u003C/$link>\u003C$select tiddler=\\\"$:/config/fileUploader\\\">\\n\u003C$list filter=\\\"[[uploader]modules[]moduleproperty[name]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude field=\\\"title\\\">\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$transclude>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C$vars uploaderPlugin={{{ [[uploader]modules[name],{$:/config/fileUploader}shadowsource[]] }}}>\\n\u003C$list filter=\\\"[\u003CuploaderPlugin>!match[$:/plugins/commons/file-uploads]plugintiddlers[]] :filter[removeprefix\u003CuploaderPlugin>match[/settings]]\\\" variable=\\\"settingsTiddler\\\">\\n\\n\\t\u003C$transclude tiddler=\u003C\u003CuploaderPlugin>> subtiddler={{{ [\u003CsettingsTiddler>addsuffix[/uploader]]  }}}>\\n\\t\\t\\n\\t\\t\u003C$transclude tiddler=\u003C\u003CuploaderPlugin>> subtiddler=\u003C\u003CsettingsTiddler>>/>\\n\\n\\t\u003C/$transclude>\\n\\n\u003C/$list>\\n\u003C/$vars>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/startup.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/startup.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/startup.js\\ntype: application/javascript\\nmodule-type: startup\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"upload-handler\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.after = [\\\"startup\\\"];\\n\\nexports.startup = function() {\\n\\t$tw.uploadHandler = new $tw.UploadHandler({\\n\\t\\twiki: $tw.wiki\\n\\t});\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"startup\"\n        },\n        \"$:/plugins/commons/file-uploads/uploadhandler.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/uploadhandler.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/uploadhandler.js\\ntype: application/javascript\\nmodule-type: global\\nThe upload handler manages uploading binary tiddlers to external storage.\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nUploadHandler.prototype.titleFileUploadFilter = \\\"$:/config/fileUploadFilter\\\";\\nUploadHandler.prototype.titleUploader = \\\"$:/config/fileUploader\\\";\\nUploadHandler.prototype.titleUploadedNotification = \\\"$:/plugins/commons/file-uploads/Notifications/Uploaded\\\";\\nUploadHandler.prototype.titleUploadingNotification = \\\"$:/plugins/commons/file-uploads/Notifications/Uploading\\\";\\nUploadHandler.prototype.titleUploadsEnabled = \\\"$:/config/fileUploads/uploadsEnabled\\\";\\n\\nfunction UploadHandler(options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\tthis.logger = new $tw.utils.Logger(\\\"upload-handler\\\");\\n\\tthis.options = options;\\n\\n\\tvar callback = function(err,nextCallback) {\\n\\t\\tdelete self.uploadTask;\\n\\t\\tif(!err) {\\n\\t\\t\\t//self.logger.clearAlerts();\\n\\t\\t\\t$tw.notifier.display(self.titleUploadedNotification);\\n\\t\\t\\tif(nextCallback) {\\n\\t\\t\\t\\tself.logger.log(\\\"checking for pending uploads\\\");\\n\\t\\t\\t\\t// Check if there are any new tiddlers that need to be uploaded\\n\\t\\t\\t\\t$tw.utils.nextTick(nextCallback);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n\\n\\tvar runTask = function(uploadTask,nextCallback) {\\n\\t\\t$tw.notifier.display(self.titleUploadingNotification,{variables:{\\n\\t\\t\\tcount: uploadTask.taskTiddlers.length.toString()\\n\\t\\t}});\\n\\t\\tself.uploadTask = uploadTask;\\n\\t\\tself.uploadTask.run(function(err){\\n\\t\\t\\tcallback(err,nextCallback);\\n\\t\\t});\\n\\t}\\n\\n\\t$tw.rootWidget.addEventListener(\\\"tm-upload-tiddlers\\\",function(event){\\n\\t\\tvar filter = event.param ||\\\"\\\",\\n\\t\\t\\ttiddlersToUpload = self.wiki.filterTiddlers(filter,$tw.rootWidget);\\n\\t\\tif(!self.uploadTask) {\\n\\t\\t\\tvar uploadTask = self.getUploadTask(tiddlersToUpload);\\n\\t\\t\\tif(uploadTask) {\\n\\t\\t\\t\\trunTask(uploadTask);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tself.logger.alert(\\\"There is already an upload task in progress.\\\");\\n\\t\\t}\\n\\t});\\n\\n\\tthis.wiki.addEventListener(\\\"change\\\",function(changes){\\n\\t\\tvar uploadsEnabled = self.wiki.getTiddlerText(self.titleUploadsEnabled,\\\"yes\\\").trim() === \\\"yes\\\";\\n\\t\\tif(!uploadsEnabled) {\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\t\\tvar upload = function() {\\n\\t\\t\\tvar uploadFilter = self.wiki.getTiddlerText(self.titleFileUploadFilter),\\n\\t\\t\\t\\ttiddlersToUpload = self.wiki.filterTiddlers(uploadFilter);\\n\\t\\t\\tif(tiddlersToUpload.length > 0) {\\n\\t\\t\\t\\t// If we are not already uploading then start a new upload task\\n\\t\\t\\t\\t// If an upload task is already in progress then new tiddlers that need to be uploaded will be picked up in the next task \\n\\t\\t\\t\\tif(!self.uploadTask) {\\n\\t\\t\\t\\t\\t// The tiddlers currently matching the upload filter are the paylaod for the upload task\\n\\t\\t\\t\\t\\tvar uploadTask = self.getUploadTask(tiddlersToUpload);\\n\\t\\t\\t\\t\\tif(uploadTask) {\\n\\t\\t\\t\\t\\t\\trunTask(uploadTask,upload);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tself.logger.log(\\\"no pending uploads\\\");\\n\\t\\t\\t}\\n\\t\\t};\\n\\t\\t// ToDo find a cleaner alternative for logging\\n\\t\\t// Filter out alert tiddlers from changes otherwise the alerts we show keep triggering the change listener\\n\\t\\tvar changedTiddlers = [];\\n\\t\\t$tw.utils.each(changes,function(change,title){\\n\\t\\t\\tvar tiddler = self.wiki.tiddlerExists(title) && self.wiki.getTiddler(title);\\n\\t\\t\\tif(tiddler){\\n\\t\\t\\t\\tchangedTiddlers.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\tvar filteredChanges = self.wiki.filterTiddlers(\\\"[!prefix[$:/temp/alerts/alert]]\\\",null,self.wiki.makeTiddlerIterator(changedTiddlers));\\n\\t\\tif(filteredChanges.length > 0) {\\n\\t\\t\\tupload();\\n\\t\\t}\\n\\t});\\n\\n\\t$tw.addUnloadTask(function(event) {\\n\\t\\tvar confirmationMessage;\\n\\t\\tif(self.isDirty()) {\\n\\t\\t\\t// Modern browsers do not use the specified string\\n\\t\\t\\tconfirmationMessage = $tw.language.getString(\\\"UnsavedChangesWarning\\\");\\n\\t\\t\\tevent.returnValue = confirmationMessage; // Gecko\\t\\t\\t\\n\\t\\t}\\n\\t\\treturn confirmationMessage;\\n\\t});\\n};\\n\\nUploadHandler.prototype.getUploadTask = function(tiddlersToUpload) {\\n\\tvar uploadTask = new UploadTask(tiddlersToUpload,{\\n\\t\\twiki: this.wiki,\\n\\t\\tuploaderConfig: this.wiki.getTiddlerText(this.titleUploader,\\\"\\\").trim(),\\n\\t\\tlogger: this.logger\\n\\t});\\n\\tif(!uploadTask.uploader) {\\n\\t\\tthis.logger.alert(\\\"Please check the uploader configuration for the [[FileUploads|$:/plugins/commons/file-uploads]] plugin.\\\");\\n\\t\\treturn null;\\n\\t} else {\\n\\t\\treturn uploadTask;\\n\\t}\\n};\\n\\nUploadHandler.prototype.isDirty = function() {\\n\\treturn !!this.uploadTask;\\n};\\n\\nfunction UploadTask(tiddlers,options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\tthis.taskTiddlers = tiddlers;\\n\\tthis.tiddlerInfo = {};\\n\\tthis.logger = options.logger;\\n\\tthis.uploader = this.getUploader(options.uploaderConfig);\\n};\\n\\nUploadTask.prototype.displayError = function(msg,err) {\\n\\tthis.logger.alert(msg + \\\":\\\",err);\\n};\\n\\nUploadTask.prototype.run = function(uploadHandlerCallback){\\n\\tvar self = this;\\n\\tself.uploader.initialize(function(err){\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(\\\"Error in uploader.initialize, aborting uploads\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\tself.processTiddlerQueue(uploadHandlerCallback);\\n\\t\\t}\\n\\t});\\n};\\n\\nUploadTask.prototype.getUploader = function(uploaderName) {\\n\\tvar uploader;\\n\\t$tw.modules.forEachModuleOfType(\\\"uploader\\\",function(title,module) {\\n\\t\\tif(module.name === uploaderName) {\\n\\t\\t\\tuploader = module;\\n\\t\\t}\\n\\t});\\n\\treturn uploader && uploader.create({logger:this.logger});\\n};\\n\\n// Returns true if changeCount in tiddlerInfo is the same as the current changeCount of the tiddler\\nUploadTask.prototype.changeCountUnchanged = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title);\\n\\tif(tiddler && this.tiddlerInfo[title]) {\\n\\t\\tvar changeCount = this.wiki.getChangeCount(title);\\n\\t\\tif(changeCount === this.tiddlerInfo[title].changeCount) {\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n};\\n\\n// Converts a binary tiddler into a canonical_uri tiddler if:\\n// - the tiddler still exists\\n// - the tiddler has not changed since we uploaded it\\nUploadTask.prototype.makeCanonicalURITiddler = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title),\\n\\t\\tcanonical_uri = this.tiddlerInfo[title].canonical_uri,\\n\\t\\tfields = this.tiddlerInfo[title].fields;\\n\\t\\n\\tif(tiddler && canonical_uri && this.changeCountUnchanged(title)) {\\n\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,{text:\\\"\\\",_canonical_uri:canonical_uri},fields));\\n\\t} else {\\n\\t\\tconsole.log(\\\"Could not convert \\\" + title + \\\" to a canonical_uri tiddler\\\");\\n\\t}\\n};\\n\\nUploadTask.prototype.processTiddlerQueue = function(uploadHandlerCallback) {\\n\\tvar self = this,\\n\\t\\tnextTiddlerIndex = 0;\\n\\t\\n\\tvar deinitializeCallback = function(err,uploadInfoArray) {\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(err,\\\"Error in uploader deinitialize\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\t// Some uploaders may not have canonical_uris earlier and may pass an array of item objects with canonical_uri set\\n\\t\\t\\t$tw.utils.each(uploadInfoArray,function(uploadInfo){\\n\\t\\t\\t\\t// For every uploaded tiddler save the canonical_uri and fields if one has been returned\\n\\t\\t\\t\\tif(uploadInfo.uploadComplete && uploadInfo.canonical_uri && uploadInfo.title && self.tiddlerInfo[uploadInfo.title]) {\\n\\t\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].canonical_uri = uploadInfo.canonical_uri;\\n\\t\\t\\t\\t\\tif(uploadInfo.fields) {\\n\\t\\t\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].fields = uploadInfo.fields;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\t// Convert all uploaded tiddlers for which we have a canonical_uri to canonical_uri tiddlers\\n\\t\\t\\tfor(var title in self.tiddlerInfo) {\\n\\t\\t\\t\\tself.makeCanonicalURITiddler(title);\\n\\t\\t\\t}\\n\\t\\t\\tdelete self.uploader;\\n\\t\\t\\tself.tiddlerInfo = {};\\n\\t\\t\\tself.logger.log(\\\"uploader deinitialize callback\\\");\\n\\t\\t\\tself.logger.log(\\\"Uploads completed\\\");\\n\\t\\t\\tuploadHandlerCallback();\\n\\t\\t}\\n\\t};\\n\\t\\n\\tvar uploadedTiddlerCallback = function(err,uploadInfo) {\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(\\\"there was an error uploading \\\" + uploadInfo.title + \\\", aborting uploads\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\tself.logger.log(\\\"upload callback for \\\" + uploadInfo.title);\\n\\t\\t\\t// Save the canonical_uri if one has been set\\n\\t\\t\\tif(uploadInfo.canonical_uri) {\\n\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].canonical_uri = uploadInfo.canonical_uri;\\n\\t\\t\\t}\\n\\t\\t\\t// Save the fields if one has been set\\n\\t\\t\\tif(uploadInfo.fields) {\\n\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].fields = uploadInfo.fields;\\n\\t\\t\\t}\\n\\t\\t\\t// If uploadComplete is true then convert the tiddler to a canonical_uri tiddler\\n\\t\\t\\tif(uploadInfo.uploadComplete) {\\n\\t\\t\\t\\tself.makeCanonicalURITiddler(uploadInfo.title);\\n\\t\\t\\t\\tdelete self.tiddlerInfo[uploadInfo.title];\\n\\t\\t\\t\\t//below line is for debugging only\\n\\t\\t\\t\\t//self.wiki.setText(item.title,\\\"upload-status\\\",null,\\\"uploaded\\\");\\n\\t\\t\\t}\\t\\t\\t\\n\\t\\t\\tnextTiddlerIndex++;\\n\\t\\t\\tuploadNextTiddler();\\n\\t\\t}\\n\\t};\\n\\t\\n\\tvar uploadNextTiddler = function() {\\n\\t\\tvar title,\\n\\t\\t\\ttiddler;\\n\\t\\t// Skip over any queued tiddlers that might have been deleted\\n\\t\\twhile(nextTiddlerIndex \u003C self.taskTiddlers.length && !tiddler) {\\n\\t\\t\\ttitle = self.taskTiddlers[nextTiddlerIndex];\\n\\t\\t\\ttiddler = self.wiki.getTiddler(title);\\n\\t\\t\\tif(!tiddler) {\\n\\t\\t\\t\\tnextTiddlerIndex++;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif(tiddler) {\\n\\t\\t\\tself.tiddlerInfo[title] = {\\n\\t\\t\\t\\tchangeCount : self.wiki.getChangeCount(title)\\n\\t\\t\\t}\\n\\t\\t\\tvar uploadItem = self.getTiddlerUploadItem(tiddler);\\n\\t\\t\\tself.uploader.uploadFile(uploadItem,function(err,uploadItemInfo){\\n\\t\\t\\t\\t$tw.utils.nextTick(function(){uploadedTiddlerCallback(err,uploadItemInfo)});\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tself.uploader.deinitialize(deinitializeCallback);\\n\\t\\t}\\n\\t};\\n\\tuploadNextTiddler();\\n};\\n\\nUploadTask.prototype.getTiddlerUploadItem = function(tiddler) {\\n\\t//\\tTODO:\\n\\t\\t// Need to sanitize tiddler titles to make sure they are valid file names\\n\\t\\t// file names must be unique or we could overwrite the file corresponding to another uploaded tiddler.\\n\\treturn new UploadItem(tiddler);\\n}\\n\\nfunction UploadItem(tiddler) {\\n\\tthis.title = tiddler.fields.title;\\n\\tthis.filename = tiddler.fields.title;\\n\\tthis.text = tiddler.fields.text || \\\"\\\";\\n\\tthis.type = tiddler.fields.type || \\\"text/vnd.tiddlywiki\\\";\\n\\tthis.isBase64 = ($tw.config.contentTypeInfo[tiddler.fields.type] || {}).encoding  === \\\"base64\\\";\\n};\\n\\nUploadItem.prototype.getUint8Array = function() {\\n\\tvar byteCharacters = atob(this.text),\\n\\t\\tbyteArray = new Uint8Array(byteCharacters.length);\\n\\tfor(var i=0; i \u003C byteCharacters.length; i++) {\\n\\t\\tbyteArray[i] = byteCharacters.charCodeAt(i);\\n\\t}\\n\\treturn byteArray;\\t\\n};\\n\\nUploadItem.prototype.getBlob = function() {\\n\\tif(this.isBase64) {\\n\\t\\tvar byteArray = this.getUint8Array();\\n\\t\\treturn new Blob([byteArray], {type: this.type});\\t\\t\\n\\t} else {\\n\\t\\treturn new Blob([this.text],{type: \\\"text/plain\\\"});\\n\\t}\\n};\\n\\nexports.UploadHandler = UploadHandler;\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"global\"\n        }\n    }\n}"},
{"title":"$:/plugins/commons/file-uploads-github","description":"Github uploader for uploading binary files to external storage","name":"File Uploads: Github","author":"Saq Imtiaz","core-version":">=5.1.23","list":"readme settings license","parent-plugin":"$:/plugins/commons/file-uploads","version":"0.1.2","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/config/file-uploads/github/uploadpath\": {\n            \"title\": \"$:/config/file-uploads/github/uploadpath\",\n            \"text\": \"files\\n\"\n        },\n        \"$:/plugins/commons/file-uploads-github/uploader.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads-github/uploader.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads-github/uploader.js\\ntype: application/javascript\\nmodule-type: uploader\\n\\nHandles uploading files to Github\\nUses the username, repository and access token from the Github saver\\nFiles are saved to the \\\"files\\\" directory in the root of repository, existing files are overwritten.\\n\\n\\\\*/\\n(function(){\\n\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"github\\\";\\n\\n'use strict';\\n\\nvar Octokat = require(\\\"$:/plugins/commons/file-uploads-github/octokat.js\\\");\\n\\nvar defaults = {\\n\\tbranchName: 'main',\\n\\ttoken: '',\\n\\tusername: '',\\n\\treponame: ''\\n};\\n\\n//Adapted from https://gist.github.com/StephanHoyer/91d8175507fcae8fb31a\\nfunction github(options) {\\n\\toptions = Object.assign({}, defaults, options);\\n\\tvar head;\\n\\n\\tvar octo = new Octokat({\\n\\t\\ttoken: options.token\\n\\t});\\n\\tvar repo = octo.repos(options.username, options.reponame);\\n\\n\\tfunction fetchHead() {\\n\\t\\treturn repo.git.refs.heads(options.branchName).fetch();\\n\\t}\\n\\n\\tfunction fetchTree() {\\n\\t\\treturn fetchHead().then(function(commit) {\\n\\t\\t\\thead = commit;\\n\\t\\t\\treturn repo.git.trees(commit.object.sha).fetch();\\n\\t\\t});\\n\\t}\\n\\n\\tfunction commit(files, message) {\\n\\t\\treturn Promise.all(files.map(function(file) {\\n\\t\\t\\treturn repo.git.blobs.create({\\n\\t\\t\\tcontent: file.content,\\n\\t\\t\\tencoding: file.encoding || 'utf-8'\\n\\t\\t\\t});\\n\\t\\t})).then(function(blobs) {\\n\\t\\t\\treturn fetchTree().then(function(tree) {\\n\\t\\t\\treturn repo.git.trees.create({\\n\\t\\t\\t\\ttree: files.map(function(file, index) {\\n\\t\\t\\t\\treturn {\\n\\t\\t\\t\\t\\tpath: file.path,\\n\\t\\t\\t\\t\\tmode: '100644',\\n\\t\\t\\t\\t\\ttype: 'blob',\\n\\t\\t\\t\\t\\tsha: blobs[index].sha\\n\\t\\t\\t\\t};\\n\\t\\t\\t\\t}),\\n\\t\\t\\t\\tbase_tree: tree.sha\\n\\t\\t\\t});\\n\\t\\t\\t});\\n\\t\\t}).then(function(tree) {\\n\\t\\t\\treturn repo.git.commits.create({\\n\\t\\t\\tmessage: message,\\n\\t\\t\\ttree: tree.sha,\\n\\t\\t\\tparents: [\\n\\t\\t\\t\\thead.object.sha\\n\\t\\t\\t]\\n\\t\\t\\t});\\n\\t\\t}).then(function(commit) {\\n\\t\\t\\treturn repo.git.refs.heads(options.branchName).update({\\n\\t\\t\\tsha: commit.sha\\n\\t\\t\\t});\\n\\t\\t});\\n\\t}\\n\\n\\treturn {\\n\\tcommit: commit\\n\\t};\\n}\\n\\nexports.create = function(params) {\\n\\tvar reponame = $tw.wiki.getTiddlerText(\\\"$:/GitHub/Repo\\\"),\\n\\t\\tusername = $tw.wiki.getTiddlerText(\\\"$:/GitHub/Username\\\"),\\n\\t\\ttoken = $tw.utils.getPassword(\\\"github\\\");\\n\\tif(!username || !reponame || !token) {\\n\\t\\tparams.logger.alert(\\\"Github repository details are not properly configured. Cannot upload files.\\\");\\n\\t\\treturn null;\\n\\t}\\n\\tvar githubInfo = {\\n\\t\\tusername: username.trim(),\\n\\t\\treponame: reponame.trim().split(\\\"/\\\").pop(),\\n\\t\\ttoken: token.trim()\\n\\t}\\n\\treturn new GithubUploader(params,githubInfo);\\n};\\n\\nfunction GithubUploader(params,githubInfo) {\\n\\tthis.params = params || {};\\n\\tthis.githubInfo = githubInfo;\\n\\tthis.logger = new $tw.utils.Logger(\\\"github-uploader\\\");\\n\\tthis.files = [];\\n\\tthis.logger.log(\\\"GithubUploader\\\",params);\\n};\\n\\nGithubUploader.prototype.initialize = function(callback) {\\n\\tthis.logger.log(\\\"uploader initialize\\\");\\n\\tcallback();\\n};\\n\\n// Returns the canonical_uri for a file that has been uploaded\\nGithubUploader.prototype._getCanonicalURI = function(uploadItem) {\\n\\treturn `https://${this.githubInfo.username}.github.io/${this.githubInfo.reponame}/${this._getFilePath()}/${uploadItem.filename}`;\\n};\\n\\nGithubUploader.prototype._getFilePath = function() {\\n\\treturn $tw.wiki.getTiddlerText(\\\"$:/config/file-uploads/github/uploadpath\\\",\\\"files\\\").trim().replace(/^\\\\/|\\\\/$/gm,\\\"\\\");\\n};\\n\\n/*\\nArguments:\\nuploadItem: object of type UploadItem representing tiddler to be uploaded\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadItemInfo: object corresponding to the tiddler being uploaded with the following properties set:\\n\\t- title\\n\\t- canonical_uri (if available)\\n\\t- fields (optional)\\n\\t- uploadComplete (boolean)\\n\\t- getUint8Array()\\n\\t- getBlob()\\n*/\\nGithubUploader.prototype.uploadFile = function(uploadItem,callback) {  \\n\\tvar self = this,\\n\\t\\tuploadInfo = { title: uploadItem.title };\\n\\tthis.files.push({\\n\\t\\tpath: `${this._getFilePath()}/${uploadItem.filename}`,\\n\\t\\tcontent: uploadItem.text,\\n\\t\\tencoding: uploadItem.isBase64 ? \\\"base64\\\" : \\\"utf8\\\"\\n\\t});\\t\\t\\n\\tvar canonical_uri = this._getCanonicalURI(uploadItem);\\n\\t// Set the canonical_uri if available \\n\\tuploadInfo.canonical_uri = canonical_uri;\\n\\t// Set uploadComplete to true if the uploaded file has been persisted and is available at the canonical_uri\\n\\t// This flag triggers the creation of a canonical_uri tiddler corresponding to the uploaded file\\n\\tuploadInfo.uploadComplete = false;\\n\\tcallback(null,uploadInfo);\\n};\\n\\n/*\\nArguments:\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadInfoArray (optional): array of uploadInfo objects corresponding to the tiddlers that have been uploaded\\n\\t\\tthis is needed and should set the canonical_uri for each uploadItem if:\\n\\t\\t- (a) uploadInfo.uploadComplete was not set to true in uploadFile AND \\n\\t\\t- (b) uploadInfo.canonical_uri was not set in uploadFile\\n*/\\nGithubUploader.prototype.deinitialize = function(callback) {\\n\\tvar self = this;\\n\\tthis.logger.log(\\\"uploader deinitialize\\\",this.files);\\n\\tvar api = github(this.githubInfo);\\n\\tapi.commit(this.files,\\\"Uploaded by TiddlyWiki\\\")\\n\\t\\t.then(() => callback())\\n\\t\\t.catch((err) => {\\n\\t\\t\\tself.logger.alert(`Error uploading to github: ${err} in uploader deinitialize`);\\n\\t\\t\\tcallback(err);\\n\\t\\t});\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"uploader\"\n        },\n        \"$:/plugins/commons/file-uploads-github/license\": {\n            \"title\": \"$:/plugins/commons/file-uploads-github/license\",\n            \"text\": \"\\\"\\\"\\\"\\n~OctoKat, copyright (c) by Philip Schatz\\nDistributed under an MIT license: https://github.com/philschatz/octokat.js/blob/master/LICENSE.md\\n\\nCopyright (c) 2004-2007, Jeremy Ruston\\nCopyright (c) 2007-2021, ~UnaMesa Association\\nDistributed under an BSD license: https://tiddlywiki.com/#License\\n\\\"\\\"\\\"\\n\"\n        },\n        \"$:/plugins/commons/file-uploads-github/octokat.js\": {\n            \"text\": \"!function(e,t){\\\"object\\\"==typeof exports&&\\\"object\\\"==typeof module?module.exports=t():\\\"function\\\"==typeof define&&define.amd?define([],t):\\\"object\\\"==typeof exports?exports.Octokat=t():e.Octokat=t()}(\\\"undefined\\\"!=typeof self?self:this,function(){return s={},r.m=n=[function(e,t,n){\\\"use strict\\\";n={camelize:function(e){return e?e.replace(/[_-]+(\\\\w)/g,function(e){return e[1].toUpperCase()}):\\\"\\\"},uncamelize:function(e){return e?e.replace(/([A-Z])+/g {"created":"20230416001800251","text":".tc-relink-references {\n}\n\n.tc-relink-references-table {\n\twidth: 100%;\n\tborder: none;\n}\n\n.tc-relink-references-table td {\n\tborder-left: none;\n}\n\n.tc-relink-references-table tr:first-child td {\n\tborder-top: none;\n}\n\n.tc-relink-references-title {\n\ttext-align: left;\n\tvertical-align: top;\n}\n\n.tc-relink-references-occurrence {\n\tfont-style: italic;\n\ttext-align: left;\n\tfont-weight: 200;\n\tpadding-left: 25px;\n\tvertical-align: top;\n}\n\n.tc-relink-header-plugin {\n\ttext-align: left;\n}\n\n.tc-relink-header-plugin button {\n\twidth: 100%\n}\n\n.tc-relink-column-type {\n\twidth: 8em;\n}\n\n.tc-relink-column-type select {\n\twidth: 100%;\n}\n\n.tc-relink-column-delete {\n\tborder-left: none;\n\ttext-align: left;\n}\n\n.tc-relink-column-delete button {\n\tpadding-left: 1em;\n}\n\n.tc-relink-impossible a.tc-tiddlylink {\n\tcolor: \u003C\u003Ccolour relink-impossible>>;\n}\n\n.tc-relink-menu-missing-blurb {\n\tmargin-left: 30pt;\n}\n","title":"$:/plugins/flibbles/relink/ui/stylesheet.css","tags":"$:/tags/Stylesheet","modified":"20230416013735865"},
{"created":"20230416001817857","title":"$:/plugins/kookma/commander/styles/buttons","text":"/*\n.cmd-btn{\n\tfont-size:0.85em;\n\tfont-size:300;\n\tcolor: #666666;\n\tbackground-color: #d8d8d8;\n\tpadding: 3px 8px 3px 8px;\n\tborder: 1px solid #a1a1a1;\n}\n*/\n\n.cmd-btn-wd{\n\twidth:20ch;\n}","tags":"$:/tags/Stylesheet","type":"text/css","modified":"20230416001905181"},
{"created":"20230416001830409","title":"$:/plugins/kookma/commander/styles/compInspect/table","text":"/*compInspect table*/\n.cmd-ci-table{\n\tborder-collapse: collapse;\n}\n\n.cmd-ci-table .leftcol{\n\twidth:20%;\n\tvertical-align: top;\n\ttext-align: right;\n\tbackground-color:#f0f0f0;\n}\n.cmd-ci-table .rightcol{\n\twidth:650px;\n}\n","tags":"$:/tags/Stylesheet","type":"text/css","modified":"20230416001904340"},
{"created":"20230416001829712","title":"$:/plugins/kookma/commander/styles/log","tags":"$:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":".commander-alert {\n\tpadding: 0.75rem 1.25rem;\n\tmargin-bottom: 1rem;\n\t/*border: 1px dotted gray;*/\n\tborder-radius: 0.25rem;\n\t\n\tcolor: \u003C\u003Ccolour message-foreground>>;            /*#0c5460;*/\n\tbackground-color:\u003C\u003Ccolour message-background>>;  /*#d1ecf1;*/\n\tborder-color: \u003C\u003Ccolour message-border>>;         /*#bee5eb;*/\n}\n\n.kk-commander-log-note{\n\tfont-style:italic; font-size:small;\n}\n.kk-commander-log-item {\n\t/*color:green;*/\n}","modified":"20230416001903495"},
{"created":"20230416001828845","title":"$:/plugins/kookma/commander/styles/other","text":"\n/* This is missing and I added it */\n.cmd-txt-area{\n\tmin-width:25ch;\n}\n\n.cmd-txt-area2{\n\tmin-width:50ch;\n}\n\n/* Correct this later*/\n.kk-cmd-label{\n\tdisplay:inline-block;\n\twidth:85px;\n}\n\n.kk-cmd-label2{\n\tdisplay:inline-block;\n\twidth:120px;\n}","tags":"$:/tags/Stylesheet","type":"text/css","modified":"20230416001902742"},
{"created":"20230416001827674","title":"$:/plugins/kookma/commander/styles/select-width","text":".cmd-sl{\n  width:8ch;\n}\n\n.cmd-select-wd{\n  min-width:25ch;\n}\n","tags":"$:/tags/Stylesheet","type":"text/css","modified":"20230416001901245"},
{"created":"20230416001826708","title":"$:/plugins/kookma/commander/styles/snr/flexbox","text":".cmd-snr-row {\n  display: flex;\n  flex-direction: row;\n  flex-wrap: wrap;\n  width: 100%;\n}\n.cmd-snr-column {\n  display: flex;\n  flex-direction: column;\n  flex-basis: 100%;\n  flex: 1\n}\n\n.cmd-snr-double-column {\n  display: flex;\n  flex-direction: column;\n  flex-basis: 100%;\n  flex: 2\n}\n\n@media screen and (min-width: 800px) {\n  .cmd-snr-column {\n    flex: 1\n  }\n\n  .cmd-snr-double-column {\n    flex: 2\n  }\n}","tags":"$:/tags/Stylesheet","type":"text/css","modified":"20230416001900357"},
{"created":"20230416001825335","title":"$:/plugins/kookma/commander/styles/snr/form","text":".cmd-snr-form{\n  width:100%;\n}\n\n.cmd-snr-textbox {\n  width:100%;\n  box-sizing: border-box;\n  max-width:40ch;\n  }\n\n.cmd-snr-form select, .cmd-snr-form input{\n  margin: 0.2rem;\n}\n.cmd-snr-form legend{\n  background: #f5f5f5;\n  padding: 3px 6px;\n}\n\n.cmd-snr-form { padding:20px; }\n.cmd-snr-form .item { padding: 2px; margin:2px; }\n.cmd-snr-form .item label { display:inline-block; width:100px; margin-left:5px; }\n.cmd-snr-form .item input { display:inline-block; }\n.cmd-snr-form .item select { display:inline-block; }\n\n/* only for relink checkbox on renaming tiddler */\n.cmd-snr-form .item-relink { padding: 2px; margin:2px; }\n\n     ","tags":"$:/tags/Stylesheet","type":"text/css","modified":"20230416001859242"},
{"created":"20230416001823502","title":"$:/plugins/kookma/commander/styles/tiddler-list","text":".kk-commander-tiddler-list {\n\tfont-size:small; \n\tborder-left:0.5px dotted grey;\n\tpadding-left:10px;\n\toverflow-y:auto;\n\tmax-width:100%;\n/*\tmax-height:$(height)$; */\n}\n\n.kk-commander-columns1   { display:block; column-count:1; column-gap:1em; }\n.kk-commander-columns2   { display:block; column-count:2; column-gap:1em; }\n.kk-commander-columns3   { display:block; column-count:3; column-gap:1em; }\n.kk-commander-columns4   { display:block; column-count:4; column-gap:1em; }\n.kk-commander-columns5   { display:block; column-count:5; column-gap:1em; }","tags":"$:/tags/Stylesheet","type":"text/css","modified":"20230416001858624"},
{"created":"20230416001821970","title":"$:/plugins/kookma/gatha/styles/main","tags":"$:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":"/*--------------- correct button svg color in sidebar */\n.ga-sidebar button svg {\n\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\n}\n.ga-sidebar button:hover svg {\n\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\n}\n.ga-sidebar button.tc-btn-invisible {\n\tcolor: \u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\n}\n.ga-sidebar button.tc-btn-invisible:hover {\n\tcolor: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\n}\n\n/*--------------- tc-tree for tree macro*/\n.ga-sidebar .tc-tree button {\n\tcolor:\u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\n\tfont-weight:500;\n}\n.ga-sidebar .tc-tree li:hover svg{\n\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\n}\n\n.ga-sidebar .tc-tree li span{\n\tcolor:\u003C\u003Ccolour sidebar-tiddler-link-foreground>>; \n}\n\n/*--- for the add bulk of tiddlers button */\n.ga-extra-button{\n\topacity:0.4;\n}\n\n.ga-extra-label:hover .ga-extra-button{\n\topacity:1;\n}\n\n/*--------------- extra tiddlers tree */\n.ga-sidebar .tc-sidebar-tab-open .tc-sidebar-tab-open-item button svg {\n\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\n}\n.ga-sidebar .tc-sidebar-tab-open .tc-sidebar-tab-open-item:hover  button svg {\n\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\n}\n\n/*--- toggle in add extra tiddlers ui */\n\n.tc-btn-invisible.ga-toggle-result  svg {\n\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\n\twidth:1.1em;\n\theight:1.1em;\n}\n.tc-btn-invisible.ga-toggle-result:hover svg {\n\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\n}\n\n/*ther ui elements */\n.ga-edit-publish{\n  width:95%;\n  margin-top:5px;\n}\n\n.ga-sidebar .tc-drop-down button:hover {\n\tcolor: \u003C\u003Ccolour tiddler-link-background>>;\n\tbackground-color: \u003C\u003Ccolour tiddler-link-foreground>>;\n}","modified":"20230416001858017"},
{"created":"20230416001819959","title":"$:/plugins/kookma/gatha/styles/plugin-table","tags":"$:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":"/* Newly added  */\n.ga-plugin-info{\n\twidth:100%;\n}\n.ga-plugin-edit-element-value input{\n\twidth:100%;\n}\ntd.ga-plugin-info-element-name{\n\twidth:14rem;\n}\n/* the plugin-type input */\n.ga-plugin-edit-element-value input[type=text].ga-plugin-edit-element-type {width:70%;}\n.ga-plugin-edit-element-value select {\n\twidth: calc(30% - 8px);\n\tborder-width:2px;\n}\n\n/*---from tfc---*/\n\ntr.ga-plugin-info-element td {\n\tpadding-top: 0.4ex;\n\tpadding-bottom: 0.4ex;\n\tvertical-align: baseline;\n}\n\ntd.ga-plugin-info-element-name {\n\ttext-align: right;\n\tvertical-align: baseline;\n\twhite-space: nowrap;\n\tbackground-color: \u003C\u003Ccolour table-header-background>>;\n\tfont-weight: bold;\n}\n\ntd.ga-plugin-info-element-value {\n\ttext-align: left;\n\tvertical-align: top;\n}\n\nspan.ga-plugin-info-unspecified {\n\tfont-style: italic;\n\tcolor: \u003C\u003Ccolour very-muted-foreground>>;\n}\n\nspan.ga-plugin-info-unspecified:before {\n\tfont-style: normal;\n\tcontent: \"(\";\n}\n\nspan.ga-plugin-info-unspecified:after {\n\tfont-style: normal;\n\tcontent: \")\";\n\tpadding-left: 0.15em;\n}","modified":"20230416001857307"},
{"created":"20230421151853849","text":"\\whitespace trim\n\\define plugin-full-path() $(namePrefix)$$(publisherName)$/$(pluginName)$\n\n\\define disp-export-buttons()\n\u003C!-- export buttons -->\n\u003Cdiv style=\"margin-top:10px;\">\n''Export plugin''\u003Cbr>\u003Chr>\n\u003C$list filter=\"[prefix\u003CcurrentTiddler>] -[\u003CcurrentTiddler>] [enlist{!!extra-tiddlers}] :filter[has[title]] +[limit[1]]\" variable=null emptyMessage=\"There is nothing to export!\">\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/Gatha/ExportButton]!has[draft.of]sort[caption]]\" variable=button>\n\u003Cdiv class=\"tc-menu-list-item\" style=\"padding-left:14px;\">\n\u003C$transclude tiddler=\u003C\u003Cbutton>> mode=\"inline\"/>\n\u003C/div>\n\u003C/$list>\n\u003C/$list>\n\u003C/div>\n\\end\n\n\n\\define disp-plugin-tree(plugin-name, publisher)\n\u003C!-- plugin actions -->\n\u003C$set name=\"qp\" value={{{ [\u003Cplugin-full-path>addprefix[$:/state/popup/actions/]] >}}} >\n\u003C$button popup=\u003C\u003Cqp>> class=\"tc-btn-invisible\" selectedClass=\"tc-selected\">\n{{$:/core/images/down-arrow}}\n\u003C/$button>\n\u003C$reveal state=\u003C\u003Cqp>> type=\"popup\" position=\"below\" animate=\"yes\">\n\u003Cdiv class=\"tc-drop-down\">\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/Gatha/Action]!has[draft.of]sort[caption]]\">\n\u003C$transclude mode=\"inline\"/>\n\u003C/$list>\n\u003C/div>\n\u003C/$reveal>\n\u003C/$set>\n\u003C!-- plugin author/name w. link -->\n\u003C$link to=\u003C\u003Cplugin-full-path>> />\n&nbsp;(\u003C$count filter=\"[all[tiddlers+shadows]prefix\u003Cplugin-full-path>] -[\u003Cplugin-full-path>]\" />)\n\n\u003C!-- list of plugin contents -->\n\u003Cdiv class=\"tc-tree\" style=\"padding:6px 6px 6px 12px;\">\n  \u003C$macrocall $name=\"tree-node\" prefix={{{ [\u003Cplugin-full-path>addsuffix[/]] }}} />\n\u003C/div>\n\\end\n\n\n\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\n\u003C$let \n pluginType    = {{!!plugin-draft}}\n namePrefix    = {{{ [\u003CpluginType>addprefix[$:/]addsuffix[s/]] }}}\n pluginName    = {{{ [\u003CcurrentTiddler>removeprefix\u003CnamePrefix>split[/]last[1]]  }}}\n publisherName = {{{ [\u003CcurrentTiddler>removeprefix\u003CnamePrefix>split[/]first[1]] }}}\n pluginVersion = {{{ [\u003CcurrentTiddler>get[version]else[0.0.0]] }}}\n timedate      = \u003C\u003Cnow \"YYYY0MM0DD\">>\n> \n\n\u003C!--- create the tab content for one plugin-draft --->\n\u003C$macrocall $name=disp-plugin-tree plugin-name=\u003C\u003CpluginName>> publisher=\u003C\u003CpublisherName>> />\n\u003C!-- extra plugin tiddlers section -->\n{{||$:/plugins/kookma/gatha/extra/extra-tiddlers}}\n\n\u003C!-- test and debug section -->\n{{||$:/plugins/kookma/gatha/extra/resource-tiddlers}}\n\n\u003C!-- export button -->\n\u003C$macrocall $name=disp-export-buttons />\n\n\u003C/$let>\n\u003C/$tiddler>","title":"$:/plugins/kookma/gatha/tabs/content-template","tags":"","type":"text/vnd.tiddlywiki","modified":"20230421151855509","code-body":"yes"},
{"text":"\\import $:/plugins/kookma/gatha/macros/create-plugin\n\\import $:/plugins/kookma/gatha/import/load-plugin\n\\import $:/plugins/kookma/gatha/macros/definition\n\n\u003Cdiv class=\"ga-sidebar\">\n\n\u003C\u003Ccreate-new-plugin>>\u003C$list filter=\"[\u003CtidConfig>getindex[load-plugin]match[show]]\" variable=null> | \u003C\u003Cload-plugin-ui>>\u003C/$list>\n\n\u003C!-- creats tabs from plugin drafts -->\n\u003C$macrocall $name=\"tabs\"\n tabsList=  \"[all[tiddlers]has:field[plugin-draft]!has[draft.of]] :sort[split[/]!is[blank]nth[4]]\" \n default=   {{{ [all[tiddlers]has:field[plugin-draft]first[]] }}}\n buttonTemplate=\"$:/plugins/kookma/gatha/tabs/button-template\"\n template=\"$:/plugins/kookma/gatha/tabs/content-template\"\n class=\"tc-vertical\"\n />\n \u003C/div>","title":"$:/plugins/kookma/gatha/tabs/ide","tags":"","type":"text/vnd.tiddlywiki"},
