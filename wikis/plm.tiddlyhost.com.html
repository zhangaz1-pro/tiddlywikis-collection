{"created":"20230416001837903","text":"\\define sidebarbreakpoint-minus-one()\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\n\\end\n\n\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\n\n.tc-sidebar-header {\n\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\n}\n\n.tc-tiddler-info {\n\t\u003C\u003Cbox-shadow \"inset 1px 2px 3px rgba(0,0,0,0.1)\">>\n}\n\n@media screen {\n\t.tc-tiddler-frame {\n\t\t\u003C\u003Cbox-shadow \"1px 1px 5px rgba(0, 0, 0, 0.3)\">>\n\t}\n}\n\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\n\t.tc-tiddler-frame {\n\t\t\u003C\u003Cbox-shadow none>>\n\t}\n}\n\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\n\t\u003C\u003Ctransition \"fill 150ms ease-in-out\">>\n}\n\n.tc-tiddler-controls button.tc-selected,\n.tc-page-controls button.tc-selected {\n\t\u003C\u003Cfilter \"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\">>\n}\n\n.tc-tiddler-frame input.tc-edit-texteditor,\n.tc-tiddler-frame select.tc-edit-texteditor {\n\t\u003C\u003Cbox-shadow \"inset 0 1px 8px rgba(0, 0, 0, 0.15)\">>\n}\n\n.tc-edit-tags {\n\t\u003C\u003Cbox-shadow \"inset 0 1px 8px rgba(0, 0, 0, 0.15)\">>\n}\n\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\n\t\u003C\u003Cbox-shadow \"none\">>\n\tborder: none;\n\toutline: none;\n}\n\ntextarea.tc-edit-texteditor {\n\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\n}\n\ncanvas.tc-edit-bitmapeditor  {\n\t\u003C\u003Cbox-shadow \"2px 2px 5px rgba(0, 0, 0, 0.5)\">>\n}\n\n.tc-drop-down {\n\tborder-radius: 4px;\n\t\u003C\u003Cbox-shadow \"2px 2px 10px rgba(0, 0, 0, 0.5)\">>\n}\n\n.tc-block-dropdown {\n\tborder-radius: 4px;\n\t\u003C\u003Cbox-shadow \"2px 2px 10px rgba(0, 0, 0, 0.5)\">>\n}\n\n.tc-modal {\n\tborder-radius: 6px;\n\t\u003C\u003Cbox-shadow \"0 3px 7px rgba(0,0,0,0.3)\">>\n}\n\n.tc-modal-footer {\n\tborder-radius: 0 0 6px 6px;\n\t\u003C\u003Cbox-shadow \"inset 0 1px 0 #fff\">>;\n}\n\n\n.tc-alert {\n\tborder-radius: 6px;\n\t\u003C\u003Cbox-shadow \"0 3px 7px rgba(0,0,0,0.6)\">>\n}\n\n.tc-notification {\n\tborder-radius: 6px;\n\t\u003C\u003Cbox-shadow \"0 3px 7px rgba(0,0,0,0.3)\">>\n\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\n}\n\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\n\tborder-top: none;\n\theight: 1px;\n\t\u003C\u003Cbackground-linear-gradient \"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\">>\n}\n\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\n\t\u003C\u003Cbackground-linear-gradient \"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\">>\n}\n\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\n\t\u003C\u003Cbackground-linear-gradient \"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\">>\n}\n\n.tc-message-box img {\n\t\u003C\u003Cbox-shadow \"1px 1px 3px rgba(0,0,0,0.5)\">>\n}\n\n.tc-plugin-info {\n\t\u003C\u003Cbox-shadow \"1px 1px 3px rgba(0,0,0,0.5)\">>\n}\n","title":"$:/themes/tiddlywiki/snowwhite/base","tags":"$:/tags/Stylesheet","modified":"20230416055353444"},
{"created":"20230416001840489","title":"$:/themes/tiddlywiki/vanilla/base","tags":"$:/tags/Stylesheet","code-body":"yes","text":"\\define custom-background-datauri()\n\u003C$set name=\"background\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\n\u003C$list filter=\"[\u003Cbackground>is[image]]\">\n`background: url(`\n\u003C$list filter=\"[\u003Cbackground>!has[_canonical_uri]]\">\n`\"`\u003C$macrocall $name=\"datauri\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\"`\n\u003C/$list>\n\u003C$list filter=\"[\u003Cbackground>has[_canonical_uri]]\">\n`\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\"_canonical_uri\"/>`\"`\n\u003C/$list>\n`) center center;`\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\n\u003C/$list>\n\u003C/$set>\n\\end\n\n\\define sidebarbreakpoint()\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\n\\end\n\n\\define sidebarbreakpoint-minus-one()\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\n\\end\n\n\\define if-fluid-fixed(text,hiddenSidebarText)\n\u003C$reveal state=\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\" type=\"match\" text=\"fluid-fixed\">\n$text$\n\u003C$reveal state=\"$:/state/sidebar\" type=\"nomatch\" text=\"yes\" default=\"yes\">\n$hiddenSidebarText$\n\u003C/$reveal>\n\u003C/$reveal>\n\\end\n\n\\define if-editor-height-fixed(then,else)\n\u003C$reveal state=\"$:/config/TextEditor/EditorHeight/Mode\" type=\"match\" text=\"fixed\">\n$then$\n\u003C/$reveal>\n\u003C$reveal state=\"$:/config/TextEditor/EditorHeight/Mode\" type=\"match\" text=\"auto\">\n$else$\n\u003C/$reveal>\n\\end\n\n\\define set-type-selector-min-width()\n\u003C$set name=\"typeLength\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\n\n\t.tc-type-selector-dropdown-wrapper {\n\t\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\n\t}\n\n\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\n\t\tmin-width: \u003C\u003CtypeLength>>ch;\n\t}\n\n\u003C/$set>\n\\end\n\n\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\n\n/*\n** Start with the normalize CSS reset, and then belay some of its effects\n*/\n\n{{$:/themes/tiddlywiki/vanilla/reset}}\n\n*, input[type=\"search\"] {\n\tbox-sizing: border-box;\n\t-moz-box-sizing: border-box;\n\t-webkit-box-sizing: border-box;\n}\n\n/*\n** Button default styles. Makes them look consistent for all browsers\n*/\nhtml button {\n\tline-height: 1.2;\n\tcolor: \u003C\u003Ccolour button-foreground>>;\n\tfill: \u003C\u003Ccolour button-foreground>>;\n\tbackground: \u003C\u003Ccolour button-background>>;\n\tborder-color: \u003C\u003Ccolour button-border>>;\n}\n\nbutton:disabled svg {\n\tfill: \u003C\u003Ccolour muted-foreground>>;\n}\n\n/*\n** Basic element styles\n*/\n\nhtml, body {\n\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\n\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\n\t-webkit-font-smoothing: antialiased;\n\t-moz-osx-font-smoothing: grayscale;\n}\n\nhtml:-webkit-full-screen {\n\tbackground-color: \u003C\u003Ccolour page-background>>;\n}\n\nbody.tc-body {\n\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\n\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\n\tword-wrap: break-word;\n\t\u003C\u003Ccustom-background-datauri>>\n\tcolor: \u003C\u003Ccolour foreground>>;\n\tbackground-color: \u003C\u003Ccolour page-background>>;\n\tfill: \u003C\u003Ccolour foreground>>;\n}\n\n\u003C\u003Cif-background-attachment \"\"\"\n\nbody.tc-body {\n\tbackground-color: transparent;\n}\n\n\"\"\">>\n\n/**\n * Correct the font size and margin on `h1` elements within `section` and\n * `article` contexts in Chrome, Firefox, and Safari.\n */\n\nh1 {\n\tfont-size: 2em;\n}\n\nh1, h2, h3, h4, h5, h6 {\n\tline-height: 1.2;\n\tfont-weight: normal;\n}\n\npre {\n\tdisplay: block;\n\tmargin-top: 1em;\n\tmargin-bottom: 1em;\n\tword-break: normal;\n\tword-wrap: break-word;\n\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\n\tbackground-color: \u003C\u003Ccolour pre-background>>;\n\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\n\tpadding: 0 3px 2px;\n\tborder-radius: 3px;\n\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\n}\n\ncode {\n\tcolor: \u003C\u003Ccolour code-foreground>>;\n\tbackground-color: \u003C\u003Ccolour code-background>>;\n\tborder: 1px solid \u003C\u003Ccolour code-border>>;\n\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\n\tpadding: 0 3px 2px;\n\tborder-radius: 3px;\n\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\n}\n\nblockquote {\n\tborder-left: 5px solid \u003C\u003Ccolour blockquote-bar>>;\n\tmargin-left: 25px;\n\tpadding-left: 10px;\n\tquotes: \"\\201C\"\"\\201D\"\"\\2018\"\"\\2019\";\n}\n\nblockquote > div {\n\tmargin-top: 1em;\n\tmargin-bottom: 1em;\n}\n\nblockquote.tc-big-quote {\n\tfont-family: Georgia, serif;\n\tposition: relative;\n\tbackground: \u003C\u003Ccolour pre-background>>;\n\tborder-left: none;\n\tmargin-left: 50px;\n\tmargin-right: 50px;\n\tpadding: 10px;\n\tborder-radius: 8px;\n}\n\nblockquote.tc-big-quote cite:before {\n\tcontent: \"\\2014 \\2009\";\n}\n\nblockquote.tc-big-quote:before {\n\tfont-family: Georgia, serif;\n\tcolor: \u003C\u003Ccolour blockquote-bar>>;\n\tcontent: open-quote;\n\tfont-size: 8em;\n\tline-height: 0.1em;\n\tmargin-right: 0.25em;\n\tvertical-align: -0.4em;\n\tposition: absolute;\n\tleft: -50px;\n\ttop: 42px;\n}\n\nblockquote.tc-big-quote:after {\n\tfont-family: Georgia, serif;\n\tcolor: \u003C\u003Ccolour blockquote-bar>>;\n\tcontent: close-quote;\n\tfont-size: 8em;\n\tline-height: 0.1em;\n\tmargin-right: 0.25em;\n\tvertical-align: -0.4em;\n\tposition: absolute;\n\tright: -80px;\n\tbottom: -20px;\n}\n\ndl dt {\n\tfont-weight: bold;\n\tmargin-top: 6px;\n}\n\ntextarea,\ninput[type=text],\ninput[type=search],\ninput[type=\"\"],\ninput:not([type]) {\n\tcolor: \u003C\u003Ccolour foreground>>;\n\tbackground: \u003C\u003Ccolour background>>;\n}\n\ninput[type=\"checkbox\"] {\n\tvertical-align: middle;\n}\n\ninput[type=\"search\"]::-webkit-search-decoration,\ninput[type=\"search\"]::-webkit-search-cancel-button,\ninput[type=\"search\"]::-webkit-search-results-button,\ninput[type=\"search\"]::-webkit-search-results-decoration {\n\t-webkit-appearance:none;\n}\n\n.tc-muted {\n\tcolor: \u003C\u003Ccolour muted-foreground>>;\n}\n\nsvg.tc-image-button {\n\tpadding: 0px 1px 1px 0px;\n}\n\n.tc-icon-wrapper > svg {\n\twidth: 1em;\n\theight: 1em;\n}\n\nkbd {\n\tdisplay: inline-block;\n\tpadding: 3px 5px;\n\tfont-size: 0.8em;\n\tline-height: 1.2;\n\tcolor: \u003C\u003Ccolour foreground>>;\n\tvertical-align: middle;\n\tbackground-color: \u003C\u003Ccolour background>>;\n\tborder: solid 1px \u003C\u003Ccolour muted-foreground>>;\n\tborder-bottom-color: \u003C\u003Ccolour muted-foreground>>;\n\tborder-radius: 3px;\n\tbox-shadow: inset 0 -1px 0 \u003C\u003Ccolour muted-foreground>>;\n}\n\n::selection {\n\tbackground-color: Highlight;\n\tcolor: HighlightText;\n\tbackground-color: \u003C\u003Ccolour selection-background>>;\n\tcolor: \u003C\u003Ccolour selection-foreground>>;\n}\n\n.tc-inline-style {\n\tbackground: \u003C\u003Ccolour highlight-background>>;\n\tcolor: \u003C\u003Ccolour highlight-foreground>>;\n}\n\nform.tc-form-inline {\n\tdisplay: inline;\n}\n\n/*\nMarkdown likes putting code elements inside pre elements\n*/\npre > code {\n\tpadding: 0;\n\tborder: none;\n\tbackground-color: inherit;\n\tcolor: inherit;\n}\n\n/*\nTable defaults\n*/\n\ntable {\n\tborder: 1px solid \u003C\u003Ccolour table-border>>;\n\twidth: auto;\n\tmax-width: 100%;\n\tcaption-side: bottom;\n\tmargin-top: 1em;\n\tmargin-bottom: 1em;\n\t/* next 2 elements needed, since normalize 8.0.1 */\n\tborder-collapse: collapse;\n\tborder-spacing: 0;\n}\n\ntable th, table td {\n\tpadding: 0 7px 0 7px;\n\tborder-top: 1px solid \u003C\u003Ccolour table-border>>;\n\tborder-left: 1px solid \u003C\u003Ccolour table-border>>;\n}\n\ntable thead tr td, table th {\n\tbackground-color: \u003C\u003Ccolour table-header-background>>;\n\tfont-weight: bold;\n}\n\ntable tfoot tr td {\n\tbackground-color: \u003C\u003Ccolour table-footer-background>>;\n}\n\n/*\nTable utility classes\n*/\n\n/* Remove borders from table as used in eg: GettingStarted*/\n.tc-table-no-border,\n.tc-table-no-border th,\n.tc-table-no-border td {\n\tborder: initial;\n}\n\n/* First column in table width will fit to text.*/\n/* This rule makes most sense with tc-first-link-nowrap*/\n.tc-first-col-min-width td:nth-child(1) {\n\twidth: 1%;\n}\n\n/*\n** Utility classes work well with tables but also for other containers\n*/\n\n/* First link A element will not wrap */\n.tc-first-link-nowrap:first-of-type a {\n\twhite-space: nowrap;\n}\n\n/* Move the table to the center of the container */\n.tc-center {\n\tmargin-left: auto;\n\tmargin-right: auto;\n}\n\n.tc-max-width {\n\twidth: 100%;\n}\n\n.tc-max-width-80 {\n\tmax-width: 80%;\n}\n\n/* Allow input and textarea to look like the ControlPanel inputs */\n.tc-edit-max-width input,\n.tc-edit-max-width textarea {\n\twidth: 100%;\n\tpadding: 3px;\n}\n\n/*\nCSV parser plugin\n*/\n\n.tc-csv-table {\n\twhite-space: nowrap;\n}\n\n.tc-csv-table th,\n.tc-csv-table td {\n\twhite-space: pre-line;\n}\n\n/*\nTiddler frame in story river\n*/\n\n.tc-tiddler-frame img,\n.tc-tiddler-frame svg,\n.tc-tiddler-frame canvas,\n.tc-tiddler-frame embed,\n.tc-tiddler-frame iframe {\n\tmax-width: 100%;\n}\n\n.tc-tiddler-body > embed,\n.tc-tiddler-body > iframe {\n\twidth: 100%;\n\theight: 600px;\n}\n\n:root {\n\tcolor-scheme: {{{ [{$:/palette}get[color-scheme]] ~light }}};\n}\n\n/*\n** Links\n*/\n\nbutton.tc-tiddlylink,\na.tc-tiddlylink {\n\ttext-decoration: none;\n\tfont-weight: 500;\n\tcolor: \u003C\u003Ccolour tiddler-link-foreground>>;\n\t-webkit-user-select: inherit; /* Otherwise the draggable attribute makes links impossible to select */\n\t-webkit-touch-callout: none; /* Prevents long presses from bringing up a link preview */\n}\n\n.tc-sidebar-lists a.tc-tiddlylink {\n\tcolor: \u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\n}\n\n.tc-sidebar-lists a.tc-tiddlylink:hover {\n\tcolor: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\n}\n\nbutton.tc-tiddlylink:hover,\na.tc-tiddlylink:hover {\n\ttext-decoration: underline;\n}\n\na.tc-tiddlylink-resolves {\n}\n\na.tc-tiddlylink-shadow {\n\tfont-weight: bold;\n}\n\na.tc-tiddlylink-shadow.tc-tiddlylink-resolves {\n\tfont-weight: normal;\n}\n\na.tc-tiddlylink-missing {\n\tfont-style: italic;\n}\n\na.tc-tiddlylink-external {\n\ttext-decoration: underline;\n\tcolor: \u003C\u003Ccolour external-link-foreground>>;\n\tbackground-color: \u003C\u003Ccolour external-link-background>>;\n}\n\na.tc-tiddlylink-external:visited {\n\tcolor: \u003C\u003Ccolour external-link-foreground-visited>>;\n\tbackground-color: \u003C\u003Ccolour external-link-background-visited>>;\n}\n\na.tc-tiddlylink-external:hover {\n\tcolor: \u003C\u003Ccolour external-link-foreground-hover>>;\n\tbackground-color: \u003C\u003Ccolour external-link-background-hover>>;\n}\n\n.tc-drop-down a.tc-tiddlylink:hover {\n\tcolor: \u003C\u003Ccolour tiddler-link-background>>;\n}\n\n/*\n** Drag and drop styles\n*/\n\n.tc-tiddler-dragger {\n\tposition: relative;\n\tz-index: -10000;\n}\n\n.tc-tiddler-dragger-inner {\n\tposition: absolute;\n\ttop: -1000px;\n\tleft: -1000px;\n\tdisplay: inline-block;\n\tpadding: 8px 20px;\n\tfont-size: 16.9px;\n\tfont-weight: bold;\n\tline-height: 20px;\n\tcolor: \u003C\u003Ccolour dragger-foreground>>;\n\ttext-shadow: 0 1px 0 rgba(0, 0, 0, 1);\n\twhite-space: nowrap;\n\tvertical-align: baseline;\n\tbackground-color: \u003C\u003Ccolour dragger-background>>;\n\tborder-radius: 20px;\n}\n\n.tc-tiddler-dragger-cover {\n\tposition: absolute;\n\tbackground-color: \u003C\u003Ccolour page-background>>;\n}\n\n.tc-page-container > .tc-dropzone {\n\tmin-height: 100vh;\n}\n\n.tc-dropzone {\n\tposition: relative;\n}\n\n.tc-dropzone.tc-dragover:before {\n\tz-index: 10000;\n\tdisplay: block;\n\tposition: fixed;\n\ttop: 0;\n\tleft: 0;\n\tright: 0;\n\tbackground: \u003C\u003Ccolour dropzone-background>>;\n\ttext-align: center;\n\tcontent: \"\u003C\u003Clingo DropMessage>>\";\n}\n\n.tc-droppable > .tc-droppable-placeholder {\n\tdisplay: none;\n}\n\n.tc-droppable.tc-dragover > .tc-droppable-placeholder {\n\tdisplay: block;\n\tborder: 2px dashed \u003C\u003Ccolour dropzone-background>>;\n}\n\n.tc-draggable {\n\tcursor: move;\n}\n\n.tc-sidebar-tab-open .tc-droppable-placeholder, .tc-tagged-draggable-list .tc-droppable-placeholder,\n.tc-links-draggable-list .tc-droppable-placeholder {\n\tline-height: 2em;\n\theight: 2em;\n}\n\n.tc-sidebar-tab-open-item {\n\tposition: relative;\n}\n\n.tc-sidebar-tab-open .tc-btn-invisible.tc-btn-mini svg {\n\tfont-size: 0.7em;\n\tfill: \u003C\u003Ccolour muted-foreground>>;\n}\n\n/*\n** Plugin reload warning\n*/\n\n.tc-plugin-reload-warning {\n\tz-index: 1000;\n\tdisplay: block;\n\tposition: fixed;\n\ttop: 0;\n\tleft: 0;\n\tright: 0;\n\tbackground: \u003C\u003Ccolour alert-background>>;\n\ttext-align: center;\n}\n\n/*\n** Buttons\n*/\n\nbutton svg, button img, label svg, label img {\n\tvertical-align: middle;\n}\n\n.tc-btn-invisible {\n\tpadding: 0;\n\tmargin: 0;\n\tbackground: none;\n\tborder: none;\n\tcursor: pointer;\n\tcolor: \u003C\u003Ccolour foreground>>;\n\tfill: \u003C ex-grow: 1;\n}\n\n.tc-plugin-info-chunk.tc-plugin-info-buttons {\n\tfont-size: 0.8em;\n\tline-height: 1.2;\n\tflex-grow: 0;\n\tflex-shrink: 0;\n\ttext-align: right;\n}\n\n.tc-plugin-info-chunk.tc-plugin-info-description h1 {\n\tfont-size: 1em;\n\tline-height: 1.2;\n\tmargin: 2px 0 2px 0;\n}\n\n.tc-plugin-info-chunk.tc-plugin-info-description h2 {\n\tfont-size: 0.8em;\n\tline-height: 1.2;\n\tmargin: 2px 0 2px 0;\n}\n\n.tc-plugin-info-chunk.tc-plugin-info-description div {\n\tfont-size: 0.7em;\n\tline-height: 1.2;\n\tmargin: 2px 0 2px 0;\n}\n\n.tc-plugin-info-chunk.tc-plugin-info-toggle img, .tc-plugin-info-chunk.tc-plugin-info-toggle svg {\n\twidth: 1em;\n\theight: 1em;\n}\n\n.tc-plugin-info-chunk.tc-plugin-info-icon img, .tc-plugin-info-chunk.tc-plugin-info-icon svg {\n\twidth: 2em;\n\theight: 2em;\n}\n\n.tc-plugin-info-dropdown {\n\tborder: 1px solid \u003C\u003Ccolour muted-foreground>>;\n\tbackground: \u003C\u003Ccolour background>>;\n\tmargin-top: -8px;\n}\n\n.tc-plugin-info-dropdown-message {\n\tbackground: \u003C\u003Ccolour message-background>>;\n\tpadding: 0.5em 1em 0.5em 1em;\n\tfont-weight: bold;\n\tfont-size: 0.8em;\n}\n\n.tc-plugin-info-dropdown-body {\n\tpadding: 1em 1em 0 1em;\n\tbackground: \u003C\u003Ccolour background>>;\n}\n\n.tc-plugin-info-sub-plugins {\n\tpadding: 0.5em;\n\tmargin: 0 1em 1em 1em;\n\tbackground: \u003C\u003Ccolour notification-background>>;\n}\n\n.tc-install-plugin {\n\tfont-weight: bold;\n\tbackground: green;\n\tcolor: white;\n\tfill: white;\n\tborder-radius: 4px;\n\tpadding: 3px;\n}\n\n.tc-install-plugin.tc-reinstall-downgrade {\n\tbackground: red;\n}\n\n.tc-install-plugin.tc-reinstall {\n\tbackground: blue;\n}\n\n.tc-install-plugin.tc-reinstall-upgrade {\n\tbackground: orange;\n}\n\n.tc-check-list {\n\tline-height: 2em;\n}\n\n.tc-check-list .tc-image-button {\n\theight: 1.5em;\n}\n\n/*\n** Message boxes\n*/\n\n.tc-message-box {\n\tborder: 1px solid \u003C\u003Ccolour message-border>>;\n\tbackground: \u003C\u003Ccolour message-background>>;\n\tpadding: 0px 21px 0px 21px;\n\tfont-size: 12px;\n\tline-height: 18px;\n\tcolor: \u003C\u003Ccolour message-foreground>>;\n}\n\n.tc-message-box svg {\n\twidth: 1em;\n\theight: 1em;\n\tvertical-align: text-bottom;\n}\n\n/*\n** Pictures\n*/\n\n.tc-bordered-image {\n\tborder: 1px solid \u003C\u003Ccolour muted-foreground>>;\n\tpadding: 5px;\n\tmargin: 5px;\n}\n\n/*\n** Floats\n*/\n\n.tc-float-right {\n\tfloat: right;\n}\n\n/*\n** Chooser\n*/\n\n.tc-chooser {\n\tborder-right: 1px solid \u003C\u003Ccolour table-header-background>>;\n\tborder-left: 1px solid \u003C\u003Ccolour table-header-background>>;\n}\n\n\n.tc-chooser-item {\n\tborder-bottom: 1px solid \u003C\u003Ccolour table-header-background>>;\n\tborder-top: 1px solid \u003C\u003Ccolour table-header-background>>;\n\tpadding: 2px 4px 2px 14px;\n}\n\n.tc-drop-down .tc-chooser-item {\n\tpadding: 2px;\n}\n\n.tc-chosen,\n.tc-chooser-item:hover {\n\tbackground-color: \u003C\u003Ccolour table-header-background>>;\n\tborder-color: \u003C\u003Ccolour table-footer-background>>;\n}\n\n.tc-chosen .tc-tiddlylink {\n\tcursor:default;\n}\n\n.tc-chooser-item .tc-tiddlylink {\n\tdisplay: block;\n\ttext-decoration: none;\n\tbackground-color: transparent;\n}\n\n.tc-chooser-item:hover .tc-tiddlylink:hover {\n\ttext-decoration: none;\n}\n\n.tc-drop-down .tc-chosen .tc-tiddlylink,\n.tc-drop-down .tc-chooser-item .tc-tiddlylink:hover {\n\tcolor: \u003C\u003Ccolour foreground>>;\n}\n\n.tc-chosen > .tc-tiddlylink:before {\n\tmargin-left: -10px;\n\tposition: relative;\n\tcontent: \"» \";\n}\n\n.tc-chooser-item svg,\n.tc-chooser-item img{\n\twidth: 1em;\n\theight: 1em;\n\tvertical-align: middle;\n}\n\n.tc-language-chooser .tc-image-button img {\n\twidth: 2em;\n\tvertical-align: -0.15em;\n}\n\n/*\n** Palette swatches\n*/\n\n.tc-swatches-horiz {\n}\n\n.tc-swatches-horiz .tc-swatch {\n\tdisplay: inline-block;\n}\n\n.tc-swatch {\n\twidth: 2em;\n\theight: 2em;\n\tmargin: 0.4em;\n\tborder: 1px solid #888;\n}\n\ninput.tc-palette-manager-colour-input {\n\twidth: 100%;\n\tpadding: 0;\n}\n\n/*\n** Table of contents\n*/\n\n.tc-sidebar-lists .tc-table-of-contents {\n\twhite-space: nowrap;\n}\n\n.tc-table-of-contents button {\n\tcolor: \u003C\u003Ccolour sidebar-foreground>>;\n}\n\nbutton + .tc-toc-caption,\nbutton > .tc-toc-caption{\n\tmargin-left: .25em;\n}\n\n.tc-table-of-contents svg {\n\twidth: 0.7em;\n\theight: 0.7em;\n\tvertical-align: middle;\n\tfill: \u003C\u003Ccolour sidebar-foreground>>;\n}\n\n.tc-table-of-contents ol {\n\tlist-style-type: none;\n\tpadding-left: 0;\n}\n\n.tc-table-of-contents ol ol {\n\tpadding-left: 1em;\n}\n\n.tc-table-of-contents li {\n\tfont-size: 1.0em;\n\tfont-weight: bold;\n}\n\n.tc-table-of-contents li a {\n\tfont-weight: bold;\n}\n\n.tc-table-of-contents li li {\n\tfont-size: 0.95em;\n\tfont-weight: normal;\n\tline-height: 1.4;\n}\n\n.tc-table-of-contents li li a {\n\tfont-weight: normal;\n}\n\n.tc-table-of-contents li li li {\n\tfont-size: 0.95em;\n\tfont-weight: normal;\n\tline-height: 1.5;\n}\n\n.tc-table-of-contents li li li li {\n\tfont-size: 0.95em;\n\tfont-weight: normal;\n}\n\n.tc-tabbed-table-of-contents {\n\tdisplay: -webkit-flex;\n\tdisplay: flex;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents {\n\tz-index: 100;\n\tdisplay: inline-block;\n\tpadding-left: 1em;\n\tmax-width: 50%;\n\t-webkit-flex: 0 0 auto;\n\tflex: 0 0 auto;\n\tbackground: \u003C\u003Ccolour tab-background>>;\n\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a,\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\n\tdisplay: block;\n\tpadding: 0.12em 1em 0.12em 0.25em;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a {\n\tborder-top: 1px solid \u003C\u003Ccolour tab-background>>;\n\tborder-left: 1px solid \u003C\u003Ccolour tab-background>>;\n\tborder-bottom: 1px solid \u003C\u003Ccolour tab-background>>;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a:hover {\n\ttext-decoration: none;\n\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\n\tbackground: \u003C\u003Ccolour tab-border>>;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\n\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\n\tbackground: \u003C\u003Ccolour background>>;\n\tmargin-right: -1px;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a:hover {\n\ttext-decoration: none;\n}\n\n.tc-tabbed-table-of-contents .tc-tabbed-table-of-contents-content {\n\tdisplay: inline-block;\n\tvertical-align: top;\n\tpadding-left: 1.5em;\n\tpadding-right: 1.5em;\n\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\n\t-webkit-flex: 1 0 50%;\n\tflex: 1 0 50%;\n}\n\n/*\n** Dirty indicator\n*/\n\nhtml body svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-clean {\n\tvisibility: visible;\n}\n\nhtml body svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-dirty {\n\tvisibility: hidden;\n}\n\nhtml body.tc-dirty svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-clean {\n\tvisibility: hidden;\n}\n\nhtml body.tc-dirty svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-dirty {\n\tvisibility: visible;\n}\n\nhtml body.tc-dirty span.tc-dirty-indicator, html body.tc-dirty span.tc-dirty-indicator svg {\n\tfill: \u003C\u003Ccolour dirty-indicator>>;\n\tcolor: \u003C\u003Ccolour dirty-indicator>>;\n}\n\n/*\n** File inputs\n*/\n\n.tc-file-input-wrapper {\n\tposition: relative;\n\toverflow: hidden;\n\tdisplay: inline-block;\n\tvertical-align: middle;\n}\n\n.tc-file-input-wrapper input[type=file] {\n\tposition: absolute;\n\ttop: 0;\n\tleft: 0;\n\tright: 0;\n\tbottom: 0;\n\tfont-size: 999px;\n\tmax-width: 100%;\n\tmax-height: 100%;\n\tfilter: alpha(opacity=0);\n\topacity: 0;\n\toutline: none;\n\tbackground: white;\n\tcursor: pointer;\n\tdisplay: inline-block;\n}\n\n::-webkit-file-upload-button {\n\tcursor:pointer;\n}\n\n/*\n** Thumbnail macros\n*/\n\n.tc-thumbnail-wrapper {\n\tposition: relative;\n\tdisplay: inline-block;\n\tmargin: 6px;\n\tvertical-align: top;\n}\n\n.tc-thumbnail-right-wrapper {\n\tfloat:right;\n\tmargin: 0.5em 0 0.5em 0.5em;\n}\n\n.tc-thumbnail-image {\n\ttext-align: center;\n\toverflow: hidden;\n\tborder-radius: 3px;\n}\n\n.tc-thumbnail-image svg,\n.tc-thumbnail-image img {\n\tfilter: alpha(opacity=1);\n\topacity: 1;\n\tmin-width: 100%;\n\tmin-height: 100%;\n\tmax-width: 100%;\n}\n\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\n\tfilter: alpha(opacity=0.8);\n\topacity: 0.8;\n}\n\n.tc-thumbnail-background {\n\tposition: absolute;\n\tborder-radius: 3px;\n}\n\n.tc-thumbnail-icon svg,\n.tc-thumbnail-icon img {\n\twidth: 3em;\n\theight: 3em;\n\t\u003C\u003Cfilter \"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\">>\n}\n\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\n\tfill: #fff;\n\t\u003C\u003Cfilter \"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\">>\n}\n\n.tc-thumbnail-icon {\n\tposition: absolute;\n\ttop: 0;\n\tleft: 0;\n\tright: 0;\n\tbottom: 0;\n\tdisplay: -webkit-flex;\n\t-webkit-align-items: center;\n\t-webkit-justify-content: center;\n\tdisplay: flex;\n\talign-items: center;\n\tjustify-content: center;\n}\n\n.tc-thumbnail-caption {\n\tposition: absolute;\n\tbackground-color: #777;\n\tcolor: #fff;\n\ttext-align: center;\n\tbottom: 0;\n\twidth: 100%;\n\tfilter: alpha(opacity=0.9);\n\topacity: 0.9;\n\tline-height: 1.4;\n\tborder-bottom-left-radius: 3px;\n\tborder-bottom-right-radius: 3px;\n}\n\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\n\tfilter: alpha(opacity=1);\n\topacity: 1;\n}\n\n/*\n** Diffs\n*/\n\n.tc-diff-equal {\n\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\n\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\n}\n\n.tc-diff-insert {\n\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\n\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\n}\n\n.tc-diff-delete {\n\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\n\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\n}\n\n.tc-diff-invisible {\n\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\n\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\n}\n\n.tc-diff-tiddlers th {\n\ttext-align: right;\n\tbackground: \u003C\u003Ccolour background>>;\n\tfont-weight: normal;\n\tfont-style: italic;\n}\n\n.tc-diff-tiddlers pre {\n\tmargin: 0;\n\tpadding: 0;\n\tborder: none;\n\tbackground: none;\n}\n\n/*\n** Errors\n*/\n\n.tc-error {\n\tbackground: #f00;\n\tcolor: #fff;\n}\n\n/*\n** Tree macro\n*/\n\n.tc-tree div {\n\tpadding-left: 14px;\n}\n\n.tc-tree ol {\n\tlist-style-type: none;\n\tpadding-left: 0;\n\tmargin-top: 0;\n}\n\n.tc-tree ol ol {\n\tpadding-left: 1em;\n}\n\n.tc-tree button {\n\tcolor: #acacac;\n}\n\n.tc-tree svg {\n\tfill: #acacac;\n}\n\n.tc-tree span svg {\n\twidth: 1em;\n\theight: 1em;\n\tvertical-align: baseline;\n}\n\n.tc-tree li span {\n\tcolor: lightgray;\n}\n\nselect {\n\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\n\tbackground: \u003C\u003Ccolour select-tag-background>>;\n}\n\n/*\n** Utility classes for SVG icons\n*/\n\n.tc-fill-background {\n\tfill: \u003C\u003Ccolour background>>;\n}\n\n/*\n** Flexbox utility classes\n*/\n\n.tc-flex {\n\tdisplay: -webkit-flex;\n\tdisplay: flex;\n}\n\n.tc-flex-column {\n\tflex-direction: column;\n}\n\n.tc-flex-row {\n\tflex-direction: row;\n}\n\n.tc-flex-grow-1 {\n\tflex-grow: 1;\n}\n\n.tc-flex-grow-2 {\n\tflex-grow: 2;\n}\n\n/*\n** Other utility classes\n*/\n\n/* Horizontal gaps */\n\n.tc-tiny-gap {\n\tmargin-left: .25em;\n\tmargin-right: .25em;\n}\n\n.tc-tiny-gap-left {\n\tmargin-left: .25em;\n}\n\n.tc-tiny-gap-right {\n\tmargin-right: .25em;\n}\n\n.tc-small-gap {\n\tmargin-left: .5em;\n\tmargin-right: .5em;\n}\n\n.tc-small-gap-left {\n\tmargin-left: .5em;\n}\n\n.tc-small-gap-right {\n\tmargin-right: .5em;\n}\n\n.tc-big-gap {\n\tmargin-left: 1em;\n\tmargin-right: 1em;\n}\n\n.tc-big-gap-left {\n\tmargin-left: 1em;\n}\n\n.tc-big-gap-right {\n\tmargin-right: 1em;\n}\n\n.tc-word-break {\n\tword-break: break-all;\n}\n\n/* Vertical gaps */\n\n.tc-tiny-v-gap-bottom {\n\tmargin-bottom: 3px;\n}","modified":"20230416001844113"},

{"created":"20230420192925338","text":"''{{$:/SiteTitle}}'' is a setup for creating, managing and publishing plugins in the browser. Drag and drop this [[link|$:/plugins/Telumire]] in your wiki to install the plugin library and get updates.\n\n>Note: This is a WIP\n\nYou can also click on one of the plugin name listed, then select the format you want in the export tab :\n\n* ''source'': To experiment with the plugin tiddlers (you can also drag and drop the plugin from the list in your wiki).\n* ''packaged'': Plugin installation for single file tiddlywiki\n* ''folder'':  Plugin installation for node.js tiddlywiki","tags":"$:/tags/SideBar","title":"About","modified":"20230508114351105"},
{"created":"20230505100413526","text":"\u003Cdiv  class=\"accordion\">\n\u003Cdiv>\nUser interfaces are most effective when they are intuitive and easily understandable to the user. Animation plays a major role in this – as Nick Babich said, animation brings user interfaces to life. However, adding meaningful transitions and micro-interactions is often an afterthought, or something that is “nice to have” if time permits. All too often, we experience web apps that simply “jump” from view to view without giving the user time to process what just happened in the current context.\n\u003C/div>\n\u003C/div>\n\n\n\u003Cstyle>\n.accordion:hover{\ngrid-template-rows:1fr;\n}\n\n.accordion{\ndisplay:grid;\ngrid-template-rows:0fr;\npadding:5px;\nbackground:red;\ntransition: grid-template-rows .5s;\n}\n\n.accordion div{overflow:hidden;}\n\n\u003C/style>","tags":"","title":"Accordion","modified":"20230505114651787"},

{"created":"20230502025531159","text":"!! Components\n\n\u003C\u003C\u003C\nA component is an essential part of a UI that can be re-used. It comprises the following:\n\n* Template: Structural content, such as wikitext/HTML.\n* Style: CSS code used for the presentation of the component.\n* Macro: Encompasses widgets, messages, JavaScript code, and other logic-related functionalities.\n\nTo use a component, you can drag and drop it into a relevant area and modify it as necessary for that specific area.\n\u003C\u003C\u003C\n\n* Tiddlers explorer: visualization tiddlers, with contextual actions and navigation\n** Goal: improve the \n* ''Nav'': Crucial component in any app or website that helps users move around quickly and easily. It can be designed in many ways, such as a drop-down menu, a slide-out drawer, or a horizontal bar.\n* ''Search'': Component that allows users to find specific content within the app or website. It can be a simple search bar or an advanced search with filters.\n* ''List'': Component used to display a set of items in a specific order, such as product lists or news feeds. It can be designed in many ways, such as a table, grid, or carousel.\n* ''Site title'': Component that displays the name of the app or website at the top of the page, helping users identify where they are and what they're interacting with.\n* ''Username'': Component that displays the name of the logged-in user, allowing for personalization of the user's experience and display of specific content or settings.\n\n\u003C$button>New component\u003C/$button>\n\n!! Areas\n\n\n\u003C\u003C\u003C\nDifferent areas of the app serve specific purposes and require different components and layouts.\n\u003C\u003C\u003C\n\n* ''Header'': Top area of the app that displays important information like the app's name, logo, navigation menu, and sometimes search functionality. It should be visually appealing and easy to navigate.\n* ''Body'': Main content area of the app where elements like text, images, videos, forms, and interactive elements are displayed. The layout should be clear and organized.\n* ''Footer'': Bottom area of the app that displays information like copyright notices, legal pages, and sometimes contact information. It can also contain secondary navigation or links to related content.\n* ''Sidebar'': Vertical area on the left or right side of the app that displays additional navigation, menus, or secondary content like social media feeds or product categories.\n\n\u003C$button>New area\u003C/$button>\n\n!! Theme\n\n* color palette\n* fonts\n\n!! Interactions\n\n\n\u003C\u003C\u003C\nInteractions are the ways users interact with an app, and they play a critical role in providing a positive user experience.\n\u003C\u003C\u003C\n\n\n* ''Animations'': Visual effects that create a sense of motion in an app, used to draw attention, provide feedback, or enhance visual appeal.\n* ''Gestures'': Physical actions performed by users on the app, like tapping or swiping, which can trigger specific actions within the app, such as opening a menu or navigating to a different screen.\n* ''Transitions'': Effects used to smoothly move between different screens or elements within an app, creating a sense of continuity and flow for a more cohesive and seamless experience.\n* ''Feedback'': Visual or audio cues that confirm user actions or alert them to errors or problems, improving usability and accessibility by making the app more intuitive and responsive.\n\n!! References\n\n* https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web","tags":"","title":"Draft for modular","modified":"20230502030132481"},
{"created":"20230428122543034","text":"\\define editor(type)\n\\define editor-buttons(filter,style)\n\u003Cdiv style=\u003C\u003C__style__>> >{{{\n[[$:/tags/EditorToolbar]tagging[]!is[draft]]\n:filter[\u003Cconfig-visibility-title>get[text]else[]!match[hide]]\n:filter[$filter$]\n||$:/core/ui/EditTemplate/body/toolbar/button\n}}}\u003C/div>\n\\end editor-buttons\n\u003C$tiddler tiddler=\"$(currentTiddler)$/$type$\">\n\u003C$edit\nclass=\"tc-edit-texteditor tc-edit-texteditor-body\"\ntabindex={{$:/config/EditTabIndex}}\nfocus={{{ [{$:/config/AutoFocus}match[text]then[yes]] }}}\ncancelPopups=\"yes\"\nfield=\"text\"\n>\n\u003C\u003Ceditor-buttons \"has[dropdown]\">> \u003C\u003Ceditor-buttons \"!has[dropdown]\" \"display:none\">>\n\u003C/$edit>\n\u003C/$tiddler>\n\\end editor\n\\define cbx-toggle-preview()\n    \u003C$checkbox class=\"tc-cbx-invisible\" field=\"display-preview\" checked=\"yes\">\n        \u003Cspan title=\"toggle preview\">\n            \u003C$list filter={{!!display-preview}} emptyMessage=\"{{$:/core/images/preview-closed}}\" variable=\"_\">\n                {{$:/core/images/preview-open}}\n            \u003C/$list>\n        \u003C/span>\n    \u003C/$checkbox>\n\\end\n\\define preview()\n    \u003C$list filter={{!!display-preview}} variable=_>\n        \u003C$let tv-tiddler-preview=\"yes\">\n            \u003C$transclude mode=\"block\"/>\n        \u003C/$let>\n    \u003C/$list>\n\\end\n\\define verticalTabs(tabList,state:\"\")\n    \u003C$let stateTab=\u003C\u003Cqualify $:/state/tab/$state$>> defaultTab={{{[enlist\u003C__tabList__>first[]]}}}>\n        \u003Cdiv class=\"tc-tab-set tc-vertical custom\">\n            \u003Cdiv class=\"tc-tab-buttons tc-vertical\">\n                \u003C$list filter=\u003C\u003C__tabList__>> variable=\"currentTab\">\n                    \u003C$button\n                        set=\u003C\u003CstateTab>>\n                        setTo=\u003C\u003CcurrentTab>>\n                        selectedClass=\"tc-tab-selected\"\n                        default=\u003C\u003CdefaultTab>>\n                    >\n                        \u003C\u003CcurrentTab>>\n                    \u003C/$button>\n                \u003C/$list>\n            \u003C/div>\n            \u003Cdiv class=\"tc-tab-content tc-vertical editor-preview\">\n                \u003C$macrocall $name=\"editor\" type={{{ [\u003CstateTab>get[text]]~[enlist\u003C__tabList__>first[]] }}}/>\n                \u003C\u003Ccbx-toggle-preview>>\n                \u003C\u003Cpreview>>\n            \u003C/div>\n        \u003C/div>\n    \u003C/$let>\n\\end\n\n\n\u003C\u003CverticalTabs \"Template Style Macros Metadata\">>\n\n\n\u003Cstyle>\n.tc-toolbar-invisible *{\nposition:fixed;\npointer-events:none;\nvisibility:hidden;\n}\n\u003C/style>","tags":"","title":"Editor","modified":"20230428224140389"},

{"created":"20230502031257734","text":"\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\n\u003C$let\ncolor={{{ orange yellow purple green red blue :filter[\u003Cqualify>trim[-]remainder\u003Clength>add[1]match\u003Cindex>] }}}\nletter={{{[{!!title}split[]]}}}\n>\n\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 16 16\" class=\"letter-icon\">\n\u003Cstyle>\n.letter-icon{\n\t--orange:rgb(255,164,55);\n\t--yellow:rgb(255,113,57);\n\t--purple:rgb(161,114,255);\n\t--green:rgb(42,195,162);\n\t--red:rgb(255,79,95);\n\t--blue:rgb(0,144,237);\n\tfill:var(--\u003C\u003Ccolor>>);\n}\n.letter-icon{\n\tborder-radius: 10%;\n}\n.letter-icon text{ \n\tfill:#FFF; \n\ttext-transform: uppercase; \n\tfont-family:Segoe UI Black; \n\tfont-size:22px; \n\tfont-weight: 800; \n\ttransform: rotate(-10deg) translate(-10%, 19%);\n} \n\u003C/style>\n\u003Cdefs>\n\u003CclipPath id=\"clip-box\" clipPathUnits=\"userSpaceOnUse\">\n\u003Crect x=\"0\" y=\"0\" width=\"100%\" height=\"100%\" rx=\"10%\" ry=\"10%\" id=\"clip-box\"/>\n\u003C/clipPath>\n\u003C/defs>\n\u003Cg>\n\u003Crect x=\"0\" y=\"0\" width=\"100%\" height=\"100%\"/>\n\u003Ctext x=\"50%\" y=\"50%\" dominant-baseline=\"central\" text-anchor=\"middle\" clip-path=\"url(#clip-box)\">\n\u003C\u003Cletter>>\n\u003C/text>\n\u003C/g>\n\u003C/svg>\n\u003C/$let>","tags":"","title":"LetterIcon","modified":"20230502032939990"},
{"created":"20230510052114442","text":"Simply use $:/tags/RawMarkupWikified/TopHead, and generate a script tag with the plugin library script inside. If the tiddlywiki is hosted online, it will double as a plugin library. Tiddlyhost make tiddler available as json, so with a custom route it would be possible to serve tiddlers as individual plugins. POC (plugins can't be installed): https://human-buncha-90.tiddlyhost.com/#About\n\nProbably much slower than the default solution, especially as the wiki grow in size","tags":"","title":"Plugin library integrated to a tiddlywiki file","modified":"20230510052518941"},
