ursorBlinkRate\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/cursorBlinkRate/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/cursorBlinkRate/\\n\\n|\u003C$link to=\\\"$:/config/codemirror/cursorBlinkRate\\\">\u003C\u003Clingo hint>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/config/codemirror/cursorBlinkRate\\\" default=\\\"\\\" placeholder=\\\"cursorBlinkRate\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/editorFont\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/editorFont\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/editorFont/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/indentUnit\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/indentUnit\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/indentUnit/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/indentUnit/\\n\\n|\u003C$link to=\\\"$:/config/codemirror/indentUnit\\\">\u003C\u003Clingo hint>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/config/codemirror/indentUnit\\\" default=\\\"\\\" placeholder=\\\"indentUnit\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/indentWithTabs\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/indentWithTabs\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/indentWithTabs/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/indentWithTabs/\\n\u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/indentWithTabs\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"true\\\"> \u003C$link to=\\\"$:/config/codemirror/indentWithTabs\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/keyMap\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/keyMap\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/keyMap/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/keyMap\\n\\n\u003C$link to=\\\"$:/config/codemirror/keyMap\\\">\u003C\u003Clingo hint>>\u003C/$link>\\n\\n\u003C$select tiddler=\\\"$:/config/codemirror/keyMap\\\" default=\\\"default\\\">\\n\u003Coption value=\\\"default\\\">default\u003C/option>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]module-type[codemirror-keymap]!has[draft.of]get[text]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$transclude>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/lineNumbers\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/lineNumbers\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/lineNumbers/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/lineNumbers/\\n\u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/lineNumbers\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"false\\\"> \u003C$link to=\\\"$:/config/codemirror/lineNumbers\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/lineWrapping\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/lineWrapping\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/lineWrapping/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/lineWrapping/\\n\u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/lineWrapping\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"true\\\"> \u003C$link to=\\\"$:/config/codemirror/lineWrapping\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/showCursorWhenSelecting\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/showCursorWhenSelecting\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/showCursorWhenSelecting/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/showCursorWhenSelecting/\\n\u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/showCursorWhenSelecting\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"true\\\"> \u003C$link to=\\\"$:/config/codemirror/showCursorWhenSelecting\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/smartIndent\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/smartIndent\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/smartIndent/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/smartIndent/\\n\u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/smartIndent\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"true\\\"> \u003C$link to=\\\"$:/config/codemirror/smartIndent\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/styleActiveLine\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/styleActiveLine\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/styleActiveLine/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/styleActiveLine/\\n\u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/styleActiveLine\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"false\\\"> \u003C$link to=\\\"$:/config/codemirror/styleActiveLine\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/tabSize\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/tabSize\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/tabSize/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/tabSize/\\n\\n|\u003C$link to=\\\"$:/config/codemirror/tabSize\\\">\u003C\u003Clingo hint>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/config/codemirror/tabSize\\\" default=\\\"\\\" placeholder=\\\"tabSize\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/theme\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/theme\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/theme/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/\\n\\n\u003C$link to=\\\"$:/config/codemirror/theme\\\">\u003C\u003Clingo hint>>\u003C/$link>\\n\\n\u003C$select tiddler=\\\"$:/config/codemirror/theme\\\" default=\\\"default\\\">\\n\u003Coption value=\\\"default\\\">default\u003C/option>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Stylesheet]module-type[codemirror-theme]!has[draft.of]get[name]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude field=\\\"name\\\">\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$transclude>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n//see the [[CodeMirror Usage|$:/plugins/tiddlywiki/codemirror/usage]] how to add themes//\\n\"},\"$:/plugins/tiddlywiki/codemirror/styles\":{\"title\":\"$:/plugins/tiddlywiki/codemirror/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"module-type\":\"codemirror-theme\",\"name\":\"tiddlywiki\",\"text\":\"\\\\define set-fat-cursor-background-css(colour,colourA,colourB)\\n\u003C$set name=\\\"backgroundColour\\\" value=\u003C\u003Ccontrastcolour target:\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget:\\\"\\\"\\\"\\\"\\\"\\\" colourA:\\\"\\\"\\\"$colourA$\\\"\\\"\\\" colourB:\\\"\\\"\\\"$colourB$\\\"\\\"\\\">>>\\n.cm-s-tiddlywiki.cm-fat-cursor .CodeMirror-cursor { background: \u003C\u003CbackgroundColour>>; }\\n.cm-s-tiddlywiki .cm-animate-fat-cursor { background-color: \u003C\u003CbackgroundColour>>; }\\n\u003C/$set>\\n\\\\end\\n\\\\define set-fat-cursor-background-colours(palette)\\n\u003C$macrocall $name=\\\"set-fat-cursor-background-css\\\" colour={{$palette$##foreground}} colourA=\\\"#77ee77\\\" colourB=\\\"#586e75\\\"/>\\n\\\\end\\n\\\\define set-fat-cursor-background()\\n\u003C$macrocall $name=\\\"set-fat-cursor-background-colours\\\" palette={{$:/palette}}/>\\n\\\\end\\n\\\\define set-selection-background-css(colour,colourA,colourB,tiddlerEditorBackground)\\n\u003C$wikify name=\\\"tiddlerEditorBackground\\\" text={{{ [[$tiddlerEditorBackground$]lowercase[]] }}}>\\n\u003C$set name=\\\"backgroundColour\\\" value=\u003C\u003Ccontrastcolour target:\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget:\\\"\\\"\\\"\\\"\\\"\\\" colourA:\\\"\\\"\\\"$colourA$\\\"\\\"\\\" colourB:\\\"\\\"\\\"$colourB$\\\"\\\"\\\">>>\\n\u003C$set name=\\\"backgroundColour\\\" value={{{ [\u003CbackgroundColour>lowercase[]match\u003CtiddlerEditorBackground>then[]] ~[\u003CbackgroundColour>] }}}>\\n.cm-s-tiddlywiki div.CodeMirror-selected { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki.CodeMirror ::selection { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki .CodeMirror-line::-moz-selection,  .CodeMirror-line > span::-moz-selection,  .CodeMirror-line > span > span::-moz-selection { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki .CodeMirror-line::selection,  .CodeMirror-line > span::selection,  .CodeMirror-line > span > span::selection { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$wikify>\\n\\\\end\\n\\\\define set-selection-background-colours(palette)\\n\u003C$macrocall $name=\\\"set-selection-background-css\\\" colour={{$palette$##foreground}} colourA={{{ [{$palette$##selection-background}!match[]!prefix[\u003C\u003C]!suffix[>>]] ~#073642 }}} colourB={{{ [{$palette$##selection-background}!match[]!prefix[\u003C\u003C]!suffix[>>]] ~#eee8d5 }}} tiddlerEditorBackground={{$palette$##tiddler-editor-background}}/>\\n\\\\end\\n\\\\define set-selection-background()\\n\u003C$macrocall $name=\\\"set-selection-background-colours\\\" palette={{$:/palette}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/* Make the editor resize to fit its content */\\n\\n.CodeMirror {\\n\\theight: auto;\\n\\tborder: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n\\tline-height: 1.5;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize}};\\n}\\n\\n.CodeMirror-scroll {\\n\\toverflow-x: auto;\\n\\toverflow-y: hidden;\\n}\\n\\n.cm-s-tiddlywiki {\\n  color-profile: sRGB;\\n  rendering-intent: auto;\\n}\\n\\n.cm-s-tiddlywiki.CodeMirror, .cm-s-tiddlywiki .CodeMirror-gutters { background-color: \u003C\u003Ccolour tiddler-editor-background>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki .CodeMirror-gutters {background: \u003C\u003Ccolour tiddler-editor-background>>; border-right: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;}\\n.cm-s-tiddlywiki .CodeMirror-linenumber {color: \u003C\u003Ccolour foreground>>;}\\n.cm-s-tiddlywiki .CodeMirror-cursor { border-left: 2px solid \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki span.cm-comment { color: #586e75; font-style:italic; font-weight:normal; }\\n.cm-s-tiddlywiki .CodeMirror-activeline-background, .cm-s-tiddlywiki .CodeMirror-activeline-gutter .CodeMirror-linenumber { background: rgba(127,127,127,0.2); }\\n.cm-s-tiddlywiki span.cm-matchhighlight { color: \u003C\u003Ccolour background>>; background-color: \u003C\u003Ccolour primary>>; font-weight: normal;}\\n.cm-s-tiddlywiki .CodeMirror-widget { text-shadow: none; }\\n.cm-s-tiddlywiki .CodeMirror-dialog { background: \u003C\u003Ccolour tiddler-background>>; }\\n.cm-s-tiddlywiki .cm-header { color: #586e75; }\\n.cm-s-tiddlywiki .cm-quote { color: #93a1a1; }\\n.cm-s-tiddlywiki .cm-keyword { color: #cb4b16; }\\n.cm-s-tiddlywiki .cm-atom { color: #d33682; }\\n.cm-s-tiddlywiki .cm-number { color: #d33682; }\\n.cm-s-tiddlywiki .cm-def { color: #2aa198; }\\n.cm-s-tiddlywiki .cm-variable { color: #839496; }\\n.cm-s-tiddlywiki .cm-variable-2 { color: #b58900; }\\n.cm-s-tiddlywiki .cm-variable-3, .cm-s-tiddlywiki .cm-type { color: #6c71c4; }\\n.cm-s-tiddlywiki .cm-property { color: #2aa198; }\\n.cm-s-tiddlywiki .cm-operator { color: #6c71c4; }\\n.cm-s-tiddlywiki .cm-comment { color: #586e75; font-style:italic; }\\n.cm-s-tiddlywiki .cm-string { color: #859900; }\\n.cm-s-tiddlywiki .cm-string-2 { color: #b58900; }\\n.cm-s-tiddlywiki .cm-meta { color: #859900; }\\n.cm-s-tiddlywiki .cm-qualifier { color: #b58900; }\\n.cm-s-tiddlywiki .cm-builtin { color: #d33682; }\\n.cm-s-tiddlywiki .cm-bracket { color: #cb4b16; }\\n.cm-s-tiddlywiki .CodeMirror-matchingbracket { color: #859900; }\\n.cm-s-tiddlywiki .CodeMirror-nonmatchingbracket { color: #dc322f; }\\n.cm-s-tiddlywiki .cm-tag { color: #93a1a1; }\\n.cm-s-tiddlywiki .cm-attribute { color: #2aa198; }\\n.cm-s-tiddlywiki .cm-hr { color: transparent; border-top: 1px solid #586e75; display: block; }\\n.cm-s-tiddlywiki .cm-link { color: #93a1a1; cursor: pointer; }\\n.cm-s-tiddlywiki .cm-special { color: #6c71c4; }\\n.cm-s-tiddlywiki .cm-em { color: #999; text-decoration: underline; text-decoration-style: dotted; }\\n.cm-s-tiddlywiki .cm-error,\\n.cm-s-tiddlywiki .cm-invalidchar { color: #586e75; border-bottom: 1px dotted #dc322f; }\\n.cm-s-tiddlywiki .CodeMirror-matchingbracket { color: #859900; }\\n.cm-s-tiddlywiki .CodeMirror-nonmatchingbracket { color: #dc322f; }\\n.cm-s-tiddlywiki .cm-searching { background: rgba(243, 155, 53, .3); outline: 1px solid #F39B35; }\\n\u003C\u003Cset-fat-cursor-background>>\\n\u003C\u003Cset-selection-background>>\\n\"},\"$:/core/ui/ControlPanel/Settings/CodeMirror\":{\"title\":\"$:/core/ui/ControlPanel/Settings/CodeMirror\",\"tags\":\"$:/tags/ControlPanel/SettingsTab\",\"caption\":\"CodeMirror\",\"list-after\":\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/controlPanel/\\n\\n\u003C\u003Clingo hint>>\\n\\n\u003C$link to=\\\"$:/plugins/tiddlywiki/codemirror/usage\\\">\u003C\u003Clingo usage>>\u003C/$link>\\n\\n\u003C$link to=\\\"$:/plugins/tiddlywiki/codemirror/keyboard\\\">\u003C\u003Clingo keyboard>>\u003C/$link>\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ControlPanel/Settings/CodeMirror]]\\\">\\n\\n\u003Cdiv style=\\\"border-top:1px solid #eee;\\\">\\n\\n!! \u003C$link>\u003C$transclude field=\\\"caption\\\"/>\u003C/$link>\\n\\n\u003C$transclude/>\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\"},\"$:/core/ui/ControlPanel/Settings\":{\"title\":\"$:/core/ui/ControlPanel/Settings\",\"tags\":\"$:/tags/ControlPanel\",\"caption\":\"{{$:/language/ControlPanel/Settings/Caption}}\",\"text\":\"\u003Cdiv class=\\\"tc-control-panel\\\">\\n\u003C$macrocall $name=\\\"tabs\\\" tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags/ControlPanel/SettingsTab]!has[draft.of]]\\\" default=\\\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\\\" explicitState=\\\"$:/state/tab--697582678\\\"/>\\n\u003C/div>\\n\"},\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\":{\"title\":\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\",\"tags\":\"$:/tags/ControlPanel/SettingsTab\",\"caption\":\"TiddlyWiki\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Settings/\\n\\n\u003C\u003Clingo Hint>>\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ControlPanel/Settings]]\\\">\\n\\n\u003Cdiv style=\\\"border-top:1px solid #eee;\\\">\\n\\n!! \u003C$link>\u003C$transclude field=\\\"caption\\\"/>\u003C/$link>\\n\\n\u003C$transclude/>\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/codemirror/usage\":{\"title\":\"$:/plugins/tiddlywiki/codemirror/usage\",\"text\":\"! Configuration\\n\\nConfiguration for the ~CodeMirror text-editor can be done from within the CodeMirror Settings Tab in the [[ControlPanel|$:/ControlPanel]] (Settings - ~CodeMirror)\\n\\n\\n!!Setting a different Theme\\n\\n~CodeMirror themes are available in the [ext[official GitHub repository|https://github.com/codemirror/CodeMirror/tree/master/theme]]\\n\\nMore themes can be found at https://github.com/FarhadG/code-mirror-themes/tree/master/themes and previewed [ext[here|http://farhadg.github.io/code-mirror-themes/]]\\n\\n\\nTo add a theme to your wiki, follow these four steps:\\n\\n* choose one of the CSS files and copy its content to a new tiddler\\n* remove all comments from the top and tag the tiddler with \u003C\u003Ctag-pill \\\"$:/tags/Stylesheet\\\">>\\n* add a field \\\"module-type\\\" with the value \\\"codemirror-theme\\\". add a field \\\"name\\\" with the exact ''name'' of the theme as value\\n* save the tiddler and go to the Settings tab in $:/ControlPanel - look for the \\\"theme\\\" dropdown to select your newly added theme\\n\\n\\n!!Line Numbers\\n\\nTo show or hide the Line Numbers at the left, go to ~ControlPanel - Settings - ~CodeMirror and look for the \\\"Line Numbers\\\" checkbox\\n\\n\\n!!Line Wrapping\\n\\nControls if long lines get visually wrapped to a new line if they're too long to fit the editor width or if the editor should scroll horizontally\\n\\nTo change the line-wrapping behaviour, go to  ~ControlPanel - Settings - ~CodeMirror and look for the \\\"Line Wrapping\\\" checkbox\\n\\n\\n!!Show Cursor when selecting\\n\\nDefines whether the Mouse cursor should be visually shown or hidden when making a text-selection\\n\\nTo change the show-cursor-when-selecting behaviour, go to  ~ControlPanel - Settings - ~CodeMirror and look for the \\\"Show cursor when selecting\\\" checkbox\\n\\n\\n!!~CodeMirror Font Family\\n\\nThe Font-Family used within the ~CodeMirror text-editor defaults to \\\"monospace\\\" which will choose your configured monospace system-font\\n\\nThat setting can be overridden entering one or more Font-Families in the \\\"Font Family\\\" input field at ~ControlPanel - Settings - ~CodeMirror\\n\\n* The entries must be separated by semicolons ','\\n* Font-Family Names that contain spaces must be quoted like \\\"My Font\\\"\\n* If a list of Font-Families is specified, the last Font-Family found on the user-system gets used, non-existing fonts get ignored\\n* If none of the specified Font-Families is available, ~CodeMirror uses the default \\\"monospace\\\"\\n\\n\\n!!\\\"Hidden\\\" Settings:\\n\\n!!!Cursor Blink Rate\\n\\nThe cursor blink-rate defines how fast (in milliseconds) the cursor blinks inside the textarea\\n\\nYou can change it by editing $:/config/codemirror/cursorBlinkRate\\n\\\"0\\\" disables blinking\\n\\n!!!Tabsize\\n\\nThe Tabsize defines the width of a tab character. Default is 4.\\n\\nYou can change it by editing $:/config/codemirror/tabSize\\n\\n!!!Indent Unit\\n\\nNot enabled for vnd.tiddlywiki and x-tiddlywiki\\n\\nDefines how many spaces a text-block should be indented. Defaults to 2.\\n\\nYou can change it by editing $:/config/codemirror/indentUnit\\n\\n\"}}}"},

ywiki/highlight/highlightblock.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/highlight/highlightblock.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWraps up the fenced code blocks parser for highlight and use in TiddlyWiki5\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TYPE_MAPPINGS_BASE = \\\"$:/config/HighlightPlugin/TypeMappings/\\\";\\n\\nvar CodeBlockWidget = require(\\\"$:/core/modules/widgets/codeblock.js\\\").codeblock;\\n\\nvar hljs = require(\\\"$:/plugins/tiddlywiki/highlight/highlight.js\\\");\\n\\nif(hljs.getLanguage !== undefined) {\\n\\t// load language definitions\\n\\t$tw.utils.each($tw.modules.types[\\\"highlight\\\"],function(moduleInfo,moduleName) {\\n\\t\\t$tw.utils.evalSandboxed(moduleInfo.definition,{hljs:hljs, exports:{}},moduleName);\\n\\t});\\n\\t\\n\\tCodeBlockWidget.prototype.postRender = function() {\\n\\t\\tvar domNode = this.domNodes[0],\\n\\t\\t\\tlanguage = this.language,\\n\\t\\t\\ttiddler = this.wiki.getTiddler(TYPE_MAPPINGS_BASE + language);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tlanguage = tiddler.fields.text || \\\"\\\";\\n\\t\\t}\\n\\t\\tif(language && hljs.getLanguage(language)) {\\n\\t\\t\\tdomNode.className = \\\"hljs\\\";\\n\\t\\t\\tdomNode.children[0].className = language.toLowerCase() + \\\" hljs\\\";\\n\\t\\t\\tif($tw.browser && !domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\thljs.highlightElement(domNode.children[0]);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvar text = domNode.textContent;\\n\\t\\t\\t\\tdomNode.children[0].innerHTML = hljs.highlight(text,{language: language, ignoreIllegals: true}).value;\\n\\t\\t\\t\\t// If we're using the fakedom then specially save the original raw text\\n\\t\\t\\t\\tif(domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\t\\tdomNode.children[0].textInnerHTML = text;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n}\\t\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/highlight/license\":{\"title\":\"$:/plugins/tiddlywiki/highlight/license\",\"type\":\"text/plain\",\"text\":\"Copyright (c) 2006, Ivan Sagalaev\\nAll rights reserved.\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n    * Redistributions of source code must retain the above copyright\\n      notice, this list of conditions and the following disclaimer.\\n    * Redistributions in binary form must reproduce the above copyright\\n      notice, this list of conditions and the following disclaimer in the\\n      documentation and/or other materials provided with the distribution.\\n    * Neither the name of highlight.js nor the names of its contributors\\n      may be used to endorse or promote products derived from this software\\n      without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"\\\\define highlightVersion() 11.4.0\\n\\nThis plugin provides syntax highlighting of code blocks using version \u003C\u003ChighlightVersion>> of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev. This plugin does not work on browsers that do not fully support ~JavaScript ES6 (2015). If you need highlight.js running on those legacy browsers, you would need to install the \\\"Highlight (Legacy)\\\" plugin instead. Here's a [[ES6 compatibility table|https://caniuse.com/?search=es6]].\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following common languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* bash\\n* c\\n* cpp\\n* csharp\\n* css\\n* diff\\n* go\\n* html, xml\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* sql\\n* shell session\\n* swift\\n* toml, ini\\n* typescript\\n* visual basic .net\\n* yaml\\n\\nAnd these additional ones:\\n\\n* apache config\\n* dockerfile\\n* fortran\\n* latex\\n* nginx config\\n\\nThe mapping between a MIME type and a highlight.js language specifier is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"pre.hljs {\\n  padding: 0;\\n}\\n\\npre code.hljs {\\n  padding: 0.5em;\\n}\\n\\n.hljs {\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"\\\\import $:/plugins/tiddlywiki/highlight/readme\\n\\n\\\\define jsDelivrLink() https://www.jsdelivr.com/package/gh/highlightjs/cdn-release?path=build%2Flanguages&version=$(highlightVersion)$\\n\\\\define unpkgLink() https://unpkg.com/browse/@highlightjs/cdn-assets@$(highlightVersion)$/languages/\\n\\n! Usage\\n\\nSyntax highlighting is triggered when you add language information to code blocks defined with triple backticks or with the `\u003C$codeblock>` widget. For fenced code blocks, specify the code's language immediately after the first set of backticks:\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\\n! Supporting Additional Languages\\n\\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. You can change the language set using either of the following methods:\\n\\n!! Browser-based Method\\n\\nYou can import language definitions into \u003C$text text=\\\"JavaScript\\\"/> tiddlers, with their `module-type` set to \\\"highlight\\\".\\n\\nFirst, locate the language file(s) you need. You can fetch the files from the following CDNs:\\n\\n* \u003Ca href=\u003C\u003CjsDelivrLink>>>jsDelivr\u003C/a>\\n* \u003Ca href=\u003C\u003CunpkgLink>>>unpkg\u003C/a>\\n\\nThen, click the button below to create a \\\"highlight\\\" module. Copy and paste the content of a language file into the the text area. Give your tiddler a meaningful title so you can keep track of the languages you've installed. You may choose to either create one tiddler per language or lump all language definitions into one tiddler. Save and reload your wiki.\\n\\n\u003C$button tooltip=\\\"add new languages\\\" aria-label=\\\"add new languages\\\"  >\\n\u003C$action-createtiddler $basetitle=\\\"highlight-language.js\\\"  text=\\\"\\\" type=\\\"application/javascript\\\" module-type=\\\"highlight\\\">\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param=\u003C\u003CcreateTiddler-title>>/>\\n\u003C/$action-createtiddler>\\nAdd New Language(s)\\n\u003C/$button>\\n\\n!!! Keeping Your Language Definitions Up-to-date\\n\\nRemember to update installed languages whenever this plugin is upgraded: \\n\\n\u003Cul>\\n\u003C$list filter=\\\"[[highlight]modules[]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cli>(none installed)\u003C/li>\\\"\\\"\\\">\\n\u003Cli>\u003C$link>\u003C\u003CcurrentTiddler>>\u003C/$link>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n!! Via \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js\\n\\nYou can replace the supplied highlight.js library with a custom version:\\n\\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.min.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js, it is in `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/`.\\n# Replace the plugin `highlight.min.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the ~TiddlyWiki server.\"}}}"},
{"title":"$:/plugins/tiddlywiki/menubar","name":"Menu Bar","description":"Menu Bar","list":"readme config","version":"5.2.7","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/config/DefaultColourMappings/menubar-foreground\":{\"title\":\"$:/config/DefaultColourMappings/menubar-foreground\",\"text\":\"#fff\"},\"$:/config/DefaultColourMappings/menubar-background\":{\"title\":\"$:/config/DefaultColourMappings/menubar-background\",\"text\":\"#5778d8\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/pagecontrols\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/pagecontrols\",\"text\":\"hide\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/server\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/server\",\"text\":\"hide\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/sidebar\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/sidebar\",\"text\":\"hide\"},\"$:/config/plugins/menubar/TableOfContents/Tag\":{\"title\":\"$:/config/plugins/menubar/TableOfContents/Tag\",\"text\":\"TableOfContents\"},\"$:/config/plugins/menubar/breakpoint\":{\"title\":\"$:/config/plugins/menubar/breakpoint\",\"text\":\"620px\"},\"$:/plugins/tiddlywiki/menubar/config\":{\"title\":\"$:/plugins/tiddlywiki/menubar/config\",\"tags\":\"$:/tags/ControlPanel/Toolbars\",\"caption\":\"Menu Bar\",\"text\":\"\\\\define config-base() $:/config/plugins/menubar/MenuItems/Visibility/\\n\\n! Menu Bar Configuration\\n\\n!! Menu Items\\n\\nSelect which menu items will be shown. You can also drag items to reorder them.\\n\\n\u003C$set name=\\\"tv-config-toolbar-icons\\\" value=\\\"yes\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-text\\\" value=\\\"yes\\\">\\n\\n\u003C$macrocall $name=\\\"list-tagged-draggable\\\" tag=\\\"$:/tags/MenuBar\\\" itemTemplate=\\\"$:/core/ui/ControlPanel/Toolbars/ItemTemplate\\\"/>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n!! Breakpoint Position\\n\\nThe breakpoint position between narrow and wide screens. Should include CSS units (eg. `400px`).\\n\\n\u003C$edit-text tiddler=\\\"$:/config/plugins/menubar/breakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/>\\n\\n!! Contents Tag\\n\\nThe tag for the ~TableOfContents used in the Contents dropdown\\n\\n\u003C$edit-text tiddler=\\\"$:/config/plugins/menubar/TableOfContents/Tag\\\" default=\\\"\\\" tag=\\\"input\\\"/>\\n\\n!! Menu Bar Colours\\n\\nTo change the colour of the menu bar, define the colours `menubar-foreground` and `menubar-background` in the currently selected palette\\n\"},\"$:/plugins/tiddlywiki/menubar/items/contents\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/contents\",\"caption\":\"Contents\",\"description\":\"Table of Contents\",\"is-dropdown\":\"yes\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\u003Cdiv class=\\\"tc-table-of-contents\\\">\\n\\n\u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag={{$:/config/plugins/menubar/TableOfContents/Tag}}/>\\n\\n\u003C/div>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/hamburger\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/hamburger\",\"tags\":\"$:/tags/MenuBar\",\"caption\":\"Hamburger\",\"description\":\"Show the full menu bar on a narrow screen\",\"custom-menu-content\":\"{{$:/plugins/tiddlywiki/menubar/items/hamburger}}\",\"show-when\":\"narrow\",\"text\":\"\u003C$list filter=\\\"[[$:/state/popup/menubar/hamburger]get[text]else[no]match[no]]\\\">\\n\u003C$button set=\\\"$:/state/popup/menubar/hamburger\\\" setTo=\\\"yes\\\">\\n{{$:/core/images/menu-button}}\\n\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/state/popup/menubar/hamburger]get[text]else[no]match[yes]]\\\">\\n\u003C$button set=\\\"$:/state/popup/menubar/hamburger\\\" setTo=\\\"no\\\">\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Page controls from the sidebar\",\"caption\":\"Page controls\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\\\" mode=\\\"inline\\\"/>\",\"text\":\"\\\\whitespace trim\\n\\\\define config-title()\\n$:/config/PageControlButtons/Visibility/$(listItem)$\\n\\\\end\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/PageControls]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n\u003C$set name=\\\"hidden\\\" value=\u003C\u003Cconfig-title>>>\\n\u003C$list filter=\\\"[\u003Chidden>!text[hide]]\\\" storyview=\\\"pop\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"tv-config-toolbar-class\\\" filter=\\\"[\u003Ctv-config-toolbar-class>] [\u003ClistItem>encodeuricomponent[]addprefix[tc-btn-]]\\\">\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/search\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/search\",\"custom-menu-content\":\"{{$:/plugins/tiddlywiki/menubar/items/search}}\",\"description\":\"Search\",\"caption\":\"Search\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\\\\define cancel-search-actions()\\n\u003C$set name=\\\"userInput\\\" value={{{ [\u003C__storeTitle__>get[text]] }}}>\\n\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!match\u003CuserInput>]\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-deletetiddler $filter=\\\"[\u003C__storeTitle__>] [\u003C__tiddler__>] [\u003C__selectionStateTitle__>]\\\"/>\\\"\\\"\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> text=\u003C\u003CuserInput>>/>\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define input-accept-actions() \u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\\"\\\"\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\n\\n\\\\define input-accept-variant-actions() \u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\\"\\\"\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\n\\n\\\\define set-next-input-tab(beforeafter:\\\"after\\\") \u003C$macrocall $name=\\\"change-input-tab\\\" stateTitle=\\\"$:/state/tab/search-results/sidebar\\\" tag=\\\"$:/tags/SearchResults\\\" beforeafter=\\\"$beforeafter$\\\" defaultState={{$:/config/SearchResults/Default}} actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/state/search/currentTab\\\" text=\u003C\u003CnextTab>>/>\\\"\\\"\\\"/>\\n\\n\\\\whitespace trim\\n\u003C$vars searchTiddler=\\\"$:/temp/menubarsearch/input\\\" searchListState=\u003C\u003Cqualify \\\"$:/state/search-list/selected-item\\\">>>\\n\u003Cspan style=\\\"margin: 0 0.5em;\\\">\\n\u003C$keyboard key=\\\"((input-tab-right))\\\" actions=\u003C\u003Cset-next-input-tab>>>\\n\u003C$keyboard key=\\\"((input-tab-left))\\\" actions=\u003C\u003Cset-next-input-tab \\\"before\\\">>>\\n\u003Cform class=\\\"tc-form-inline\\\">\\n\u003C$macrocall $name=\\\"keyboard-driven-input\\\" tiddler=\\\"$:/temp/menubarsearch\\\" storeTitle=\u003C\u003CsearchTiddler>> selectionStateTitle=\u003C\u003CsearchListState>> \\n\\t\\trefreshTitle=\\\"$:/temp/menubarsearch/refresh\\\" tag=\\\"input\\\" type=\\\"search\\\" focusPopup=\\\"$:/state/popup/menubar-search-dropdown\\\" \\n\\t\\tclass=\\\"tc-popup-handle tc-menu-show-when-wide\\\" placeholder=\\\"Search...\\\" default=\\\"\\\" cancelPopups=\\\"yes\\\" \\n\\t\\tinputAcceptActions=\u003C\u003Cinput-accept-actions>> inputAcceptVariantActions=\u003C\u003Cinput-accept-variant-actions>> inputCancelActions=\u003C\u003Ccancel-search-actions>> \\n\\t\\tfilterMinLength={{$:/config/Search/MinLength}} configTiddlerFilter=\\\"[[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}]\\\" />\\n\u003C/form>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/span>\\n\u003C$reveal tag=\\\"div\\\" class=\\\"tc-block-dropdown-wrapper\\\" state=\\\"$:/state/popup/menubar-search-dropdown\\\" type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\">\\n\\n\u003Cdiv  class=\\\"tc-block-dropdown tc-search-drop-down\\\">\\n\\n\u003C$list filter=\\\"[\u003CsearchTiddler>get[text]minlength[1]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cdiv class=\\\"tc-search-results\\\">Type your search terms\u003C/div>\\\"\\\"\\\" variable=\\\"ignore\\\">\\n\\n\u003C$list filter=\\\"[\u003CsearchTiddler>get[text]minlength{$:/config/Search/MinLength}limit[1]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cdiv class=\\\"tc-search-results\\\">{{$:/language/Search/Search/TooShort}}\u003C/div>\\\"\\\"\\\" variable=\\\"listItem\\\">\\n\\n\u003C$vars configTiddler={{{ [[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}] }}} userInput={{{ [\u003CsearchTiddler>get[text]] }}}>\\n\\n{{$:/core/ui/SearchResults}}\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$list>\\n\\n\u003C/div>\\n\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/server\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/server\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Server options\",\"caption\":\"Server\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/server\\\" mode=\\\"inline\\\"/>\",\"text\":\"\u003C$list filter=\\\"[[$:/status/IsLoggedIn]get[text]else[no]match[yes]]\\\" variable=\\\"ignore\\\">\\n\u003C$transclude tiddler=\\\"$:/core/ui/Buttons/save-wiki\\\" mode=\\\"inline\\\"/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/status/IsLoggedIn]get[text]else[no]match[no]]\\\" variable=\\\"ignore\\\">\\n\u003C$button message=\\\"tm-login\\\">\\nLogin\\n\u003C/$button>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/sidebar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/sidebar\",\"caption\":\"Sidebar\",\"description\":\"Sidebar\",\"is-dropdown\":\"yes\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\u003C$scrollable fallthrough=\\\"none\\\" class=\\\"tc-popup-keep tc-menubar-dropdown-sidebar\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/core/ui/SideBarSegments/tabs\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$scrollable>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/topleftbar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/topleftbar\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Items from $:/tags/TopLeftBar\",\"caption\":\"Legacy Top Left Bar\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/topleftbar\\\" mode=\\\"inline\\\"/>\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopLeftBar]!has[draft.of]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\"},\"$:/plugins/tiddlywiki/menubar/items/toprightbar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/toprightbar\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Items from $:/tags/TopRightBar\",\"caption\":\"Legacy Top Right Bar\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/toprightbar\\\" mode=\\\"inline\\\"/>\",\"custom-menu-styles-wide\":\"float: right;\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopRightBar]!has[draft.of]reverse[]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\"},\"$:/plugins/tiddlywiki/menubar/menu\":{\"title\":\"$:/plugins/tiddlywiki/menubar/menu\",\"tags\":\"$:/tags/PageTemplate\",\"text\":\"\\\\define menubar-inner(size)\\n\u003Cul class=\\\"tc-menubar-list\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>addprefix[$:/config/plugins/menubar/MenuItems/Visibility/]get[text]] ~show +[match[show]]\\\" variable=\\\"ignore\\\">\\n\u003C$list filter=\\\"[[$size$]match[wide]] ~[\u003CcurrentTiddler>get[show-when]match[$size$]] ~[{$:/state/popup/menubar/hamburger}match[yes]]\\\" variable=\\\"ignore\\\">\\n\u003Cli style={{!!custom-menu-styles-$size$}} class={{{ [\u003CcurrentTiddler>get[show-when]addprefix[tc-menubar-]] tc-menubar-item +[join[ ]] }}}>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>!is-dropdown[yes]]\\\" variable=\\\"listItem\\\" emptyMessage=\\\"\\\"\\\"\\n\\t\u003C!-- Dropdown -->\\n\\t\u003C$set name=\\\"dropdown-state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/topmenu/dropdown/\\\">>>\\n\\t\u003C$set name=\\\"dropdown-state\\\" value={{{ [\u003Cdropdown-state>addsuffix\u003CcurrentTiddler>] }}}>\\n\\t\u003C$button popup=\u003C\u003Cdropdown-state>> selectedClass=\\\"tc-selected\\\">\\n\\t\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\\t\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\"/>\\n\\t\u003C$text text=\\\" \\\"/>\\n\\t\u003Cspan class=\\\"tc-menubar-dropdown-arrow\\\">\\n\\t\u003C$transclude tiddler=\\\"$:/core/images/down-arrow\\\" mode=\\\"inline\\\"/>\\n\\t\u003C/span>\\n\\t\u003C/$set>\\n\\t\u003C/$button>\\n\\t\u003C/$set>\\n\\t\u003C/$set>\\n\\\"\\\"\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has[custom-menu-content]]\\\" variable=\\\"listItem\\\" emptyMessage=\\\"\\\"\\\"\\n\\t\u003C!-- Link -->\\n\\t\u003C$link to={{!!target}}>\\n\\t\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\\t\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\"/>\\n\\t\u003C/$set>\\n\\t\u003C/$link>\\n\\\"\\\"\\\">\\n\u003C!-- Custom content -->\\n\u003C$transclude field=\\\"custom-menu-content\\\" mode=\\\"inline\\\"/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/ul>\\n\\\\end\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[limit[1]]\\\" variable=\\\"listItem\\\">\\n\u003Cnav class=\\\"tc-menubar tc-adjust-top-of-scroll\\\">\\n\u003Cdiv class=\\\"tc-menubar-narrow\\\">\\n\u003C\u003Cmenubar-inner narrow>>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-menubar-wide\\\">\\n\u003C\u003Cmenubar-inner wide>>\\n\u003C/div>\\n\u003Cdiv style=\\\"clear:both;\\\"/>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]is-dropdown[yes]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>addprefix[$:/config/plugins/menubar/MenuItems/Visibility/]get[text]] ~show +[match[show]]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"dropdown-state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/topmenu/dropdown/\\\">>>\\n\u003C$set name=\\\"dropdown-state\\\" value={{{ [\u003Cdropdown-state>addsuffix\u003CcurrentTiddler>] }}}>\\n\u003C$reveal type=\\\"popup\\\" state=\u003C\u003Cdropdown-state>> position={{{ [\u003CcurrentTiddler>get[dropdown-position]else[below]] }}} class={{{ [\u003CcurrentTiddler>get[class]] }}} tag=\\\"div\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$transclude/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/nav>\\n\u003C/$list>\\n\"},\"$:/core/ui/PageTemplate/topleftbar\":{\"title\":\"$:/core/ui/PageTemplate/topleftbar\",\"text\":\"\u003C!-- The menubar plugin overrides this tiddler to remove the core top left menu. The menu items that it would include are instead included in the menubar -->\"},\"$:/core/ui/PageTemplate/toprightbar\":{\"title\":\"$:/core/ui/PageTemplate/toprightbar\",\"text\":\"\u003C!-- The menubar plugin overrides this tiddler to remove the core top right menu. The menu items that it would include are instead included in the menubar -->\"},\"$:/plugins/tiddlywiki/menubar/readme\":{\"title\":\"$:/plugins/tiddlywiki/menubar/readme\",\"text\":\"!! Introduction\\n\\nThis plugin provides a menu bar with the following features:\\n\\n* Menu items take the form of simple text links, dropdowns, or entirely custom content\\n* Menu items can be individually enabled via the control panel\\n* Responds to reduced screen width by abbreviating the menu items to a \\\"hamburger\\\" dropdown\\n\\n!! Menu Item Tiddlers\\n\\nMenu items are tagged \u003C\u003Ctag $:/tags/MenuBar>>. The following fields are used by this plugin:\\n\\n|!Field Name |!Purpose |\\n|title |Each menu item must have a unique title (not shown to the user) |\\n|description |Description for use in listings |\\n|tags |Must contain `$:/tags/MenuBar` |\\n|caption |The text that is displayed for the menu item. Avoid links, using `~` to suppress CamelCase links if required |\\n|target |For simple link menu items specifies a tiddler title as the target of the link |\\n|is-dropdown |Set to `yes` to indicate a dropdown menu item |\\n|dropdown-position |Optional position for the dropdown (can be ''left'', ''above'', ''aboveleft'', ''aboveright'', ''right'', ''belowleft'', ''belowright'' or ''below'') |\\n|text |For dropdown menu items, specifies the body of the dropdown |\\n|custom-menu-content |Optional wikitext to be displayed in place of the caption |\\n|custom-menu-styles-wide |Optional string of styles to be applied to menu item when the menubar is wide |\\n|custom-menu-styles-narrow |Optional string of styles to be applied to menu item when the menubar is narrow |\\n\\nCustom menu items should make sure that the clickable link or button is an immediate child, and not wrapped in another element.\\n\\nNote that menu items can be pushed to the right of the menu bar setting the ''custom-menu-styles'' field to `float: right;`.\\n\"},\"$:/plugins/tiddlywiki/menubar/styles\":{\"title\":\"$:/plugins/tiddlywiki/menubar/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define breakpoint-plus-one()\\n\u003C$text text={{{ [{$:/config/plugins/menubar/breakpoint}removesuffix[px]add[1]addsuffix[px]] ~[{$:/config/plugins/menubar/breakpoint}] }}} />\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}} />\\n\\\\end\\n\\n\\\\define set-sidebar-scrollable-top-if-hamburger()\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[$:/plugins/tiddlywiki/menubar/items/toprightbar]] -$:/plugins/tiddlywiki/menubar/items/hamburger +[limit[1]]\\\">\\n\\n\\t.tc-sidebar-scrollable {\\n\\t\\tmargin-top: 2em;\\n\\t}\\n\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define set-sidebar-scrollable-top()\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[limit[1]]\\\">\\n\\n\\t.tc-sidebar-scrollable {\\n\\t\\tmargin-top: 2em;\\n\\t}\\n\\n\u003C/$list>\\n\u003C$reveal state=\\\"$:/state/popup/menubar/hamburger\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n\\n\\t\u003C$set name=\\\"itemCount\\\" value={{{ [all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[count[]] }}}>\\n\\n\\t\\t.tc-sidebar-scrollable {\\n\\t\\t\\tmargin-top: calc(\u003C\u003CitemCount>> * 2em);\\n\\t\\t}\\n\\n\\t\u003C/$set>\\n\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\nnav.tc-menubar {\\n\\tposition: fixed;\\n\\tz-index: 850;\\n\\tdisplay: inline-block;\\n\\ttop: 0;\\n\\tright: 0;\\n\\tleft: 0;\\n}\\n\\nnav.tc-menubar ul.tc-menubar-list {\\n\\tposition: relative;\\n\\tlist-style-type: none;\\n\\tmargin: 0;\\n\\tpadding: 0 0 0 42px;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tbackground: \u003C\u003Ccolour menubar-background>>;\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\n\\thtml nav.tc-menubar ul.tc-menubar-list {\\n\\t\\tpadding: 0 0 0 8px;\\n\\t}\\n\\n}\\n\\nnav.tc-menubar li.tc-menubar-item {\\n\\tdisplay: inline-block;\\n\\tmargin: 0;\\n\\tpadding: 0;\\n}\\n\\nnav.tc-menubar .tc-menubar-narrow li.tc-menubar-item {\\n\\tdisplay: block;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a,\\nnav.tc-menubar li.tc-menubar-item > button {\\n\\tdisplay: inline-block;\\n/*\\ttext-transform: uppercase; */\\n\\tline-height: 1;\\n\\tfont-weight: 700;\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tcolor: \u003C\u003Ccolour menubar-foreground>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n\\tfill: \u003C\u003Ccolour menubar-foreground>>;\\n\\ttext-decoration: none;\\n\\tpadding: 0.5em;\\n\\tmargin: 0;\\n\\tbackground: none;\\n\\tborder: none;\\n\\tcursor: pointer;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a.tc-selected,\\nnav.tc-menubar li.tc-menubar-item > button.tc-selected {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item svg {\\n\\ttransition: none;\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n\\tfill: \u003C\u003Ccolour menubar-foreground>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item .tc-menubar-dropdown-arrow svg {\\n\\twidth: 0.5em;\\n\\theight: 0.5em;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a.tc-selected svg,\\nnav.tc-menubar li.tc-menubar-item > button.tc-selected svg {\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a:hover,\\nnav.tc-menubar li.tc-menubar-item > button:hover svg,\\nnav.tc-menubar li.tc-menubar-item > button:hover {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a:active,\\nnav.tc-menubar li.tc-menubar-item > button:active svg,\\nnav.tc-menubar li.tc-menubar-item > button:active {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar .tc-drop-down,\\nnav.tc-menubar .tc-block-dropdown {\\n\\tmax-width: 70vw;\\n\\tmax-height: 70vh;\\n\\toverflow: auto;\\n}\\n\\nnav.tc-menubar .tc-drop-down a {\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar .tc-drop-down .tc-table-of-contents button {\\n\\tdisplay: inline-block;\\n\\twidth: auto;\\n}\\n\\nnav.tc-menubar .tc-drop-down ol {\\n\\tmargin: 0;\\n}\\n\\nnav.tc-menubar .tc-drop-down .tc-menubar-dropdown-sidebar a,\\nnav.tc-menubar .tc-drop-down .tc-menubar-dropdown-sidebar button {\\n\\tdisplay: inline;\\n\\twidth: auto;\\n}\\n\\nnav.tc-menubar .tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\tdisplay: block;\\n\\twidth: 100%;\\n}\\n\\n@media (max-width: {{$:/config/plugins/menubar/breakpoint}}) {\\n\\n\\t.tc-menubar-wide {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\\n@media (min-width: \u003C\u003Cbreakpoint-plus-one>>) {\\n\\n\\tnav.tc-menubar li.tc-menubar-item.tc-menubar-narrow,\\n\\t.tc-menubar-narrow {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\n\\t\u003C\u003Cset-sidebar-scrollable-top-if-hamburger>>\\n\\n}\\n\\n@media (max-width: {{$:/config/plugins/menubar/breakpoint}}) {\\n\\n\\t\u003C\u003Cset-sidebar-scrollable-top>>\\n\\n}\\n@media print {\\n\\n\\tnav.tc-menubar {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\"},\"$:/tags/MenuBar\":{\"title\":\"$:/tags/MenuBar\",\"list\":\"$:/plugins/tiddlywiki/menubar/items/hamburger $:/plugins/tiddlywiki/menubar/items/topleftbar $:/plugins/tiddlywiki/menubar/items/contents $:/plugins/tiddlywiki/menubar/items/search $:/plugins/tiddlywiki/menubar/items/pagecontrols $:/plugins/tiddlywiki/menubar/items/server $:/plugins/tiddlywiki/menubar/items/toprightbar\"}}}"},
{"title":"$:/showInfo/code/Stylesheet/ViewTemplate","created":"20211027134000011","list-before":"$:/core/ui/ViewTemplate/body","modified":"20211106034213105","tags":"$:/showInfo/macro/copy-code $:/tags/ViewTemplate bookmark","type":"text/vnd.tiddlywiki","text":"\u003C$list filter=\"[all[current]tag[$:/tags/Stylesheet]]\">\n\u003C$reveal tag=\"div\" type=\"nomatch\" stateTitle=\u003C\u003Cfolded-state>> text=\"hide\">\n\u003C$macrocall $name=\"copy-code\" language=css display-language=show code={{!!text}} />\n\u003C/$reveal>\n\u003C/$list>\n\u003C$list filter=\"[all[current]tag[$:/tags/Macro]]\">\n\u003C$reveal tag=\"div\" type=\"nomatch\" stateTitle=\u003C\u003Cfolded-state>> text=\"hide\">\n\u003C$macrocall $name=\"copy-code\" language=\"text/vnd.tiddlywiki\" display-language=show code={{!!text}} />\n\u003C/$reveal>\n\u003C/$list>\n\u003C$list filter=\"[all[current]tag[$:/tags/ViewTemplate]]\">\n\u003C$reveal tag=\"div\" type=\"nomatch\" stateTitle=\u003C\u003Cfolded-state>> text=\"hide\">\n\u003C$macrocall $name=\"copy-code\" language=\"text/vnd.tiddlywiki\" display-language=show code={{!!text}} />\n\u003C/$reveal>\n\u003C/$list>","revision":"0","bag":"default"},
{"created":"20210527202956234","text":"\\define copy-code(code:\"\" language:\"\" title:\"\" display-language:\"\")\n\u003Cdl class=\"copy-code\">\n\t\u003Cdt>\u003C\u003C__title__>>\u003C/dt>\n\t\u003Cdd>\n\t\t\u003C$macrocall $name=\"copy-to-clipboard\" src=\u003C\u003C__code__>>/> \n\t\t\u003C$codeblock code=\u003C\u003C__code__>> language=\u003C\u003C__language__>>/>\n\t\t\u003Csmall class={{{ [\u003C__display-language__>!is[blank]]:else[\u003C__code__>split[\n]count[]compare:number:gt[2]then[show]else[hide]]}}}>\u003C\u003C__language__>>\u003C/small>\n\t\u003C/dd>\n\u003C/dl>\n\\end\n\\define cc(code:\"\" language:\"\" title:\"\" display-language:\"\") \u003C$macrocall $name=\"copy-code\" language=\u003C\u003C__language__>> code=\u003C\u003C__code__>> title=\u003C\u003C__title__>> display-language=\u003C\u003C__display-language__>> />\n","creator":"user","title":"$:/showInfo/macro/copy-code","list":"","modified":"20230914135431135","modifier":"Telumire","tagging":"after","tags":"$:/showInfo $:/tags/Macro $:/showInfo/macro/copy-code Tools","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","install":"\u003C\u003Cexport \"[is[current]] [is[current]tagging[]]\" filename:\"copy-code-macro\" hint:\"Click or drag and drop this button into your wiki: \">>","caption":"Copy code macro","description":"A macro to show a codeblock + a copy button. Support syntax highlighting with the highlight.js plugin.\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]] [is[current]tagging[]]\">>\u003C/p>"},
{"title":"$:/showInfo/macro/copy-code/examples","created":"20210527204100789","creator":"user","modified":"20220105145036165","modifier":"user","tags":"$:/showInfo/macro/copy-code","type":"text/vnd.tiddlywiki","text":";Default code block (without copy-to-clipboard) (syntax coloring provided by [[highlight.js|$:/plugins/tiddlywiki/highlight]])\n\n```html\n\u003Cul>\n \u003Cli>Without title\u003C/li>\n\u003C/ul>\n```\n\n;Basic macro call copy-code-to-clipboard \u003Ckbd>alt-m\u003C/kbd>\n\n\u003C\u003Ccopy-code html\n\"\u003Cul>\n \u003Cli>Without title\u003C/li>\n\u003C/ul>\">>\n\n\u003C\u003Ccopy-code html\n\"\u003Cul>\n \u003Cli>Without language indicator\u003C/li>\n\u003C/ul>\" \"\" hide>>\n\n\u003C\u003Ccopy-code \"html\"\n\"\u003Cul>\n \u003Cli>default parameter order\u003C/li>\n\u003C/ul>\"\n\n\"Now with a title !\">>\n\n\u003C\u003Ccopy-code \ntitle:\"Code sample\"\nlanguage:html\ncode:\"\u003Cul>\n \u003Cli>Specific parameter order\u003C/li>\n\u003C/ul>\"\n>>\n\n;~~Limitation : can't use \u003C\u003C>> inside a block of code with this technique, otherwise it breaks :~~\n> EDIT: the newer version of tiddlywiki no longer have this issue !\n\n\u003C\u003Ccopy-code \ntitle:\"Code sample\"\nlanguage:html\ncode:\"\u003Cul>\n \u003Cli>Specific parameter order\u003C/li> \u003C\u003Cnot safe to use>>\n\u003C/ul>\"\n>>\n\n;The full macrocall notation \u003Ckbd>alt-shift-m\u003C/kbd> prevent this issue :\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"Code sample\"\nlanguage=html\ndisplay-language=show\ncode=\"\u003Cul>\n \u003Cli>This works !\u003C/li> \u003C\u003Csafe to use>>\n\u003C/ul>\"\n/>","revision":"0","bag":"default"},
{"title":"$:/showInfo/macro/copy-code/style","comment":"\u003C\u003Ccopy-code html \"\"\"test\"\"\" \"title\">>","created":"20210527214847395","creator":"user","modified":"20211115014106263","modifier":"user","tags":"$:/showInfo/macro/copy-code $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":".copy-code{\n    font-family: Consolas;\n}\n\n.copy-code dt{\n    background: \u003C\u003Ccolor pre-background>>;\n    border: solid 1px \u003C\u003Ccolor pre-border>>;\n    border-bottom:unset;\n    padding: 0.5em;\n    border-radius: 3px 3px 0 0;\n    font-size: 1.1em;\n}\n\n.copy-code dt:empty, .copy-code dd small.hide{\n    display: none;\n}\n\n.copy-code dd{\n    margin: 0;\n}\n\n.copy-code dd>pre{\n    border-radius: 3px;\n    background-color:\u003C\u003Ccolor tiddler-editor-background>>\n}\n\n.copy-code dt:not(:empty)+dd>pre{\n    border-radius: 0 0 3px 3px;\n    margin-top: 0em;\n}\n\n.copy-code dd{\n    position: relative;\n    display: block;\n}\n\n.copy-code dd :is(button, small) {\n    position: absolute;\n    opacity: 0.3;\n    padding: 5px;\n}\n\n.copy-code dd button:hover{\n    transition: opacity 150ms ease-in-out;\n    opacity: 1;\n}\n\n.copy-code dd button {\n    font-size: 0;\n    right:0;\n    display: flex;\n    align-items:flex-start;\n    justify-content:flex-end;\n    pointer-events:none;\n}\n\n.copy-code dd button svg {\n    width: 20px;\n    height: auto;\n    pointer-events:all;\n}\n\n.copy-code dd small {\n    inset: auto 0 0 auto;\n    text-transform: uppercase;\n    font-weight: bold;\n    font-size: 1em;\n}","revision":"0","bag":"default"},
{"title":"$:/showInfo/Stylesheet/Style","created":"20211027143252536","description":"remember to add the field `hide-body:yes` for better performances","hide-body":"yes","modified":"20211105234333491","tags":"$:/showInfo/code/Stylesheet/ViewTemplate $:/showInfo/macro/copy-code/style $:/showInfo/macro/copy-code $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":"\\rules only\n:is([data-tags*=\"$:/tags/Stylesheet\"],[data-tags*=\"$:/tags/ViewTemplate\"],[data-tags*=\"$:/tags/Macro\"]) .tc-tiddler-body{\ndisplay:none;\n}","revision":"0","bag":"default"},
