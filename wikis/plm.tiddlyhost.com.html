{"created":"20230502030019907","text":"Styles should be arranged using @layers and container query.\n\nUse components :\n\n* Template\n* Style\n* Macros\n\nAtomic components are single, self-contained component used in Molecular components, who are a set of components customized to create it's own thing.\n\nTags : $:/Modular/Atomic/Component, $:/Modular/Molecular/Component","title":"$:/plugins/Telumire/Modular/WIP/Modularity","modified":"20230508110338788"},
{"created":"20230502030051430","text":"For icons requiring advanced styling/interactions:\n\n* [[SVG fragment identifiers|https://caniuse.com/svg-fragment]] \n** https://css-tricks.com/svg-fragment-identifiers-work\n** https://github.com/FWeinb/grunt-svgstore/issues/16#issuecomment-43786059\n\nCSS background for simpler icons. ","title":"$:/plugins/Telumire/Modular/WIP/Performances","modified":"20230508110338874"},
{"created":"20230428012923073","text":"!! Goal\n\nThe goal of ''Modular'' is to help you create your own tiddlywiki edition/custom web app.\n\n!!! Principles\n\n* [[Modularity|$:/plugins/Telumire/Modular/WIP/Modularity]]: Code modularly and with ease of customization in mind.\n* [[Documentation|$:/plugins/Telumire/Modular/Documentation]]: Provide clear documentation and tools for project management and visual identity.\n* [[UX|$:/plugins/Telumire/Modular/WIP/UX]]: Emphasize user experience and accessibility.\n* [[Teamwork|Modular/Teamwork]]: Encourage collaboration and contribution.\n* [[Coherence|$:/plugins/Telumire/Modular/WIP/Coherence]]: Keep code and documentation simple and straightforward.\n* [[Performances|$:/plugins/Telumire/Modular/WIP/Performances]]: Optimize for performance and efficiency.\n* [[Simplicity|Modular/Simplicity]]: Avoid unnecessary or excessive design elements.","tags":"","title":"$:/plugins/Telumire/Modular/WIP/Principles","modified":"20230508110339124"},
{"created":"20230502030301332","text":"Usually the UI/UX design process includes the following steps:\n\n* ''Research'': This involves gathering information about the target audience, their needs, and the business objectives of the project.\n* ''Analysis'': This step involves analyzing the research data to identify patterns, trends, and insights that can inform the design process.\n* ''Ideation'': This step involves generating a wide range of potential solutions to the design problem, using brainstorming, sketching, or other ideation techniques.\n* ''Prototyping'': This step involves creating low-fidelity or high-fidelity prototypes of the design solution to test and refine its functionality and usability.\n* ''Testing'': This step involves testing the prototypes with real users to gather feedback and insights that can inform further iterations of the design.\n* Implementation: This step involves creating the final design solution, including any necessary coding or development work.\n* ''Evaluation'': This step involves evaluating the final product or solution to determine its effectiveness in meeting the user needs and business objectives.\n\n;Tools to provides\n\nUser experience maps associated with each component, describing how the user will interact with the component and in what context.\n\nPersonnas\n\nTool for generating color palette\n\nTool for fonts: Font pairing, accessibility, font manager, Charcode table\n\nBrainstorming: chatgpt integration could help ?\n\nThe graphic rules of your project are described in tiddlers tagged with $:/Modular/Identity","title":"$:/plugins/Telumire/Modular/WIP/UX","modified":"20230508110339039"},
{"created":"20230420193858627","text":"","title":"$:/plugins/Telumire/PLM","plugin-draft":"plugin","type":"application/json","tags":"","modified":"20231207183906148","version":"0.0.6","description":"Create and manage your plugins","name":"PLM","author":"Telumire","parent-plugin":"$:/plugins/kookma/gatha","list":"readme settings","extra-tiddlers":"$:/plugins/Telumire $:/plugins/Telumire/Commons/templates/readme $:/plugins/Telumire/LinksIcon/images/kofi $:/plugins/Telumire/LinksIcon/settings $:/plugins/Telumire/LinksIcon/style $:/plugins/Telumire/Commons/styles/openControlPanelTab $:/plugins/Telumire/Commons/macros/openControlPanelTab","source":"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/PLM]]","version-0.0.3":"* Improved the tabs in the plugin viewer\n** Added history tab + version increment\n** The history editor area use the editor macro to enable keyboard shortcuts\n** Empty tabs are hidden\n** The first non-empty tab from the tablist will be displayed by default\n* Drag&drop from the PLM plugin list or single plugin view now properly include the extra tiddlers\n* Custom [[title view template|$:/plugins/Telumire/PLM/ViewTemplate/title/nav]] to navigate plugins content","version-0.0.4":"* Added plugin library generation","version-0.0.5":"Updated $:/plugins/Telumire/PLM/ViewTemplateTitleFilters/nav to use list-before","dependents":"$:/plugins/kookma/gatha","version-0.0.6":"Added gatha"},

{"created":"20230419102035217","text":"\\define toggle-tiddler(tiddler)\n\u003C$action-setmultiplefields $tiddler=\u003C\u003C__tiddler__>> $fields=\"text disabled-text\" $values=\"[{$tiddler$!!disabled-text}] [{$tiddler$!!text}]\"/>\n\\end\n\n\\define package-plugins(plugins-filter)\n\u003C$list filter=\u003C\u003C__plugins-filter__>> >\n\u003C$importvariables filter=\"[[$:/plugins/kookma/gatha/tabs/content-template]]\">\n\u003C$let \n plugin={{!!title}}\n pluginType={{!!plugin-draft}}\n namePrefix={{{ $:/[{!!plugin-draft}]s/ +[join[]] }}}\n pluginName={{{ [{!!title}split[/]last[]]  }}}\n publisherName={{{ [{!!author}!match[]]~[{!!title}trim\u003CnamePrefix>trim\u003CpluginName>trim[/]] }}}\n pluginVersion={{{ [{!!version}!match[]]~0.0.0 }}}\n timedate=\u003C\u003Cnow \"[UTC]YYYY0MM0DD0hh0mm0ss0XXX\">>\n notEmpty=\"[all[tiddlers+shadows]prefix\u003Cplugin>!\u003Cplugin>][\u003Cplugin>get[extra-tiddlers]enlist-input[]] :filter[has[title]]\"\n fileName={{{ [{!!title}split[/]last[]] \"_\" [\u003CpluginVersion>] [[.json]] +[join[]] }}}\n fileName={{{ [{!!title}encodeuricomponent[]] \".json\" +[join[]] }}}\n>\n\u003C!--💬 Update plugin info -->\n\u003C$importvariables filter=\"[[$:/plugins/kookma/gatha/actions/add-plugin.info]]\">\n\u003C$let plugin-title=\u003C\u003CcurrentTiddler>> currentTiddler={{{ [\u003CcurrentTiddler>addsuffix[/plugin.info]] }}}  >\n\u003C$linkcatcher>\u003C\u003CaddInfo-actions>>\u003C/$linkcatcher>\n\u003C/$let>\t\t\t \n\u003C/$importvariables>\n\u003C!--💬 Create plugin JSON -->\n\u003C$wikify name=\"JSON\" text=\"\u003C$transclude mode='block' tiddler='$:/plugins/kookma/gatha/export/json-template' />\" output=\"text\">\n\u003C$action-setfield $tiddler=\u003C\u003CfileName>> text=\u003C\u003CJSON>> tags=\"plugin-upload\" type=\"text/plain\"/>\n\u003C/$wikify>\n\u003C/$let>\n\u003C/$importvariables>\n\u003C/$list>\n\\end\n\n\\define send-plugins()\n\u003C!--💬 Modify upload path -->\n\u003C$list filter=\"[{$:/config/file-uploads/github/uploadpath}!match[plugins]]\">\n\u003C\u003Ctoggle-tiddler \"$:/config/file-uploads/github/uploadpath\">>\n\u003C$action-setfield $tiddler=\"$:/config/file-uploads/github/uploadpath\" text=\"tiddlers\"/>\n\u003C/$list>\n\u003C!--💬 Enable GitHub saver -->\n\u003C$list filter=\"[{$:/GitHub/Username}is[blank]]\">\n\u003C\u003Ctoggle-tiddler \"$:/GitHub/Username\">>\n\u003C/$list>\n\u003C!--💬 Send to GitHub -->\n\u003C$action-sendmessage $message=\"tm-upload-tiddlers\" $param=\"[[plugin-upload]tagging[]] [[library.html]]\"/> \n\\end\n\n\\define update-library()\n\u003C$importvariables filter=\"$:/plugins/Telumire/PLM/library\">\n\u003C$wikify name=\"code\" text=\u003C\u003Clibrary>> >\n\u003C$action-setfield $tiddler=\"library.html\" text=\u003C\u003Ccode>> type=\"text/plain\"/>\n\u003C/$wikify>\n\u003C/$importvariables>\n\\end\n\n\\define upload-plugins(plugins-filter)\n\u003C$list filter=\"[{$:/config/AutoSave}!is[blank]]\">\u003C\u003Ctoggle-tiddler \"$:/config/AutoSave\">>\u003C/$list>\n\u003C\u003Cpackage-plugins \"$plugins-filter$\">>\n\u003C\u003Cupdate-library>>\n\u003C\u003Csend-plugins>>\n\\end\n\n\\define clean-up()\n\u003C\u003Ctoggle-tiddler \"$:/GitHub/Username\">>\n\u003C\u003Ctoggle-tiddler \"$:/config/AutoSave\">>\n\u003C$action-setmultiplefields\n$tiddler=\"$:/config/file-uploads/github/uploadpath\"\n$fields=\"text original-text\"\n$values=\"[{$:/config/file-uploads/github/uploadpath!!original-text}][[]]\"\n/>\n\u003C$action-deletetiddler $filter=\"[[plugin-upload]tagging[]] [[library.html]]\"/>\n\u003C$wikify name=\"site-title\" text={{$:/config/SaveWikiButton/Filename}}>\n\u003C$action-sendmessage $message=\"tm-save-wiki\" $param={{$:/config/SaveWikiButton/Template}} filename=\u003C\u003Csite-title>>/>\n\u003C/$wikify>\n\\end\n\n\\define upload-button(plugins-filter,ready:\"Upload plugins\",wait:\"Uploading.. Please wait a bit..\",finish:\"Upload completed. Click again to clean up the wiki.\",class:\"tc-btn-invisible\")\n\u003C$list filter=\"[subfilter{$:/plugins/Telumire/ReadOnly/settings!!ReadOnlyFilter}!match[true]]\">\n\u003C$button class=\u003C\u003C__class__>> >\n\u003C$list filter=\"[tag[plugin-upload]count[]match[0]]\">$ready$ \u003C\u003Cupload-plugins \"$plugins-filter$\">>\u003C/$list>\n\u003C$list filter=\"[tag[plugin-upload]has[text]limit[1]]\">$wait$\u003C/$list>\n\u003C$list filter=\"[tag[plugin-upload]has[text]count[]match[0]]:filter[[plugin-upload]tagging[]]\">$finish$\u003C\u003Cclean-up>>\u003C/$list>\n\u003C/$button>\n\u003C/$list>\n\\end","tags":"","title":"$:/plugins/Telumire/PLM/buttons/upload","modified":"20230508110341946","code-body":"yes"},

{"created":"20230508070643256","text":"\\define library()\n`\u003C!doctype html>\n\u003Chtml>\n\u003Chead>\n\u003Cmeta http-equiv=\"Content-Type\" content=\"text/html;charset=utf-8\" />\n\u003Cmeta name=\"application-name\" content=\"TiddlyWiki Plugin Library\" />\n\u003Cmeta name=\"application-version\" content=\"v0.0.0\" />\n\u003Cmeta name=\"copyright\" content=\"Copyright 2015 Jeremy Ruston\" />\n\u003Clink id=\"faviconLink\" rel=\"shortcut icon\" href=\"favicon.ico\" />\n\u003Ctitle>Plugin Library\u003C/title>\n\u003Cscript>\nvar assetList = [`\u003C$list filter=\"[has[plugin-draft]]:map[all[tiddlers]prefix{!!title}suffix[plugin.info]]\" counter=\"c\">{{!!text}}\u003C$text text={{{ [\u003Cc-last>!match[yes]then[,]] }}}/>\u003C/$list>`];\n\n/*\\\ntitle: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js\ntype: application/javascript\nmodule-type: library\n\nA simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\n// Listen for window messages\nwindow.addEventListener(\"message\",function listener(event){\n\tconsole.log(\"plugin library: Received message from\",event.origin);\n\tconsole.log(\"plugin library: Message content\",event.data);\n\tswitch(event.data.verb) {\n\t\tcase \"GET\":\n\t\t\tif(event.data.url === \"recipes/library/tiddlers.json\") {\n\t\t\t\t// Route for recipes/library/tiddlers.json\n\t\t\t\tevent.source.postMessage({\n\t\t\t\t\tverb: \"GET-RESPONSE\",\n\t\t\t\t\tstatus: \"200\",\n\t\t\t\t\tcookies: event.data.cookies,\n\t\t\t\t\turl: event.data.url,\n\t\t\t\t\ttype: \"application/json\",\n\t\t\t\t\tbody: JSON.stringify(assetList,null,4)\n\t\t\t\t},\"*\");\n\t\t\t} else if(event.data.url.indexOf(\"recipes/library/tiddlers/\") === 0) {\n\t\t\t\tvar url = encodeURIComponent(removePrefix(event.data.url,\"recipes/library/tiddlers/\"));\n\t\t\t\t// Route for recipes/library/tiddlers/\u003Curi-encoded-tiddler-title>.json\n\t\t\t\thttpGet(url,function(err,responseText) {\n\t\t\t\t\tif(err) {\n\t\t\t\t\t\tevent.source.postMessage({\n\t\t\t\t\t\t\tverb: \"GET-RESPONSE\",\n\t\t\t\t\t\t\tstatus: \"404\",\n\t\t\t\t\t\t\tcookies: event.data.cookies,\n\t\t\t\t\t\t\turl: event.data.url,\n\t\t\t\t\t\t\ttype: \"text/plain\",\n\t\t\t\t\t\t\tbody: \"Not found\"\n\t\t\t\t\t\t},\"*\");\n\t\t\t\t\t} else {\n\t\t\t\t\t\tevent.source.postMessage({\n\t\t\t\t\t\t\tverb: \"GET-RESPONSE\",\n\t\t\t\t\t\t\tstatus: \"200\",\n\t\t\t\t\t\t\tcookies: event.data.cookies,\n\t\t\t\t\t\t\turl: event.data.url,\n\t\t\t\t\t\t\ttype: \"application/json\",\n\t\t\t\t\t\t\tbody: responseText\n\t\t\t\t\t\t},\"*\");\n\t\t\t\t\t}\n\t\t\t\t});\n\t\t\t} else {\n\t\t\t\tevent.source.postMessage({\n\t\t\t\t\tverb: \"GET-RESPONSE\",\n\t\t\t\t\tstatus: \"404\",\n\t\t\t\t\tcookies: event.data.cookies,\n\t\t\t\t\turl: event.data.url,\n\t\t\t\t\ttype: \"text/plain\",\n\t\t\t\t\tbody: \"Not found\"\n\t\t\t\t},\"*\");\n\t\t\t}\n\t\t\tbreak;\n\t}\n},false);\n\n// Helper to remove string prefixes\nfunction removePrefix(string,prefix) {\n\tif(string.indexOf(prefix) === 0) {\n\t\treturn string.substr(prefix.length);\n\t} else {\n\t\treturn string;\n\t}\n}\n\n// Helper for HTTP GET\nfunction httpGet(url,callback) {\n\tvar http = new XMLHttpRequest();\n\thttp.open(\"GET\",url,true);\n\thttp.onreadystatechange = function() {\n\t\tif(http.readyState == 4 && http.status == 200) {\n\t\t\tcallback(null,http.responseText);\n\t\t}\n\t};\n\thttp.send();\n}\n\n})();\n\n\u003C/script>\n\u003C/head>\n\u003Cbody>\u003Ch1>HelloThere\u003C/h1>\u003Cp>This is the TiddlyWiki plugin library. It is not intended to be opened directly in the browser.\u003C/p>\u003Cp>See \u003Ca href=\"https://tiddlywiki.com/\" target=\"_blank\">https://tiddlywiki.com/\u003C/a> for details of how to install plugins.\u003C/p>\u003C/body>\n\u003C/html>\n`\n\\end\n\n\u003C$wikify name=\"code\" text=\u003C\u003Clibrary>> >\n\u003C$codeblock code=\u003C\u003Ccode>> />","tags":"","title":"$:/plugins/Telumire/PLM/library","modified":"20230509142841283"},

{"created":"20230421135916310","text":"\\whitespace trim\n\n\\define plugin-table-body(type,disabledMessage,default-popup-state)\n\u003Cdiv class=\"tc-plugin-info-chunk tc-plugin-info-toggle\">\n\t\u003C$reveal type=\"nomatch\" state=\u003C\u003Cpopup-state>> text=\"yes\" default=\"\"\"$default-popup-state$\"\"\">\n\t\t\u003C$button class=\"tc-btn-invisible tc-btn-dropdown\">\n\t\t\t{{$:/core/images/chevron-right}}\n\t\t\u003C/$button>\n\t\u003C/$reveal>\n\t\u003C$reveal type=\"match\" state=\u003C\u003Cpopup-state>> text=\"yes\" default=\"\"\"$default-popup-state$\"\"\">\n\t\t\u003C$button class=\"tc-btn-invisible tc-btn-dropdown\">\n\t\t\t{{$:/core/images/chevron-down}}\n\t\t\u003C/$button>\n\t\u003C/$reveal>\n\u003C/div>\n\u003Cdiv class=\"tc-plugin-info-chunk tc-plugin-info-icon\">\n\t\u003C$transclude tiddler=\u003C\u003CcurrentTiddler>> subtiddler=\u003C\u003Cplugin-icon-title>>>\n\t\t\u003C$transclude tiddler={{{ [\u003Cplugin>]  \"/icon\"+[join[]] }}}>{{$:/core/images/plugin-generic-plugin}}\u003C/$transclude>\n\t\u003C/$transclude>\n\u003C/div>\n\u003Cdiv class=\"tc-plugin-info-chunk tc-plugin-info-description\">\n\t\u003Ch1>\n\t\t''\u003C$text text={{{ [\u003CcurrentTiddler>get[name]] ~[\u003CcurrentTiddler>split[/]last[1]] }}}/>'':&nbsp;\u003C$view field=\"description\">\u003C$view field=\"title\"/>\u003C/$view>&nbsp;$disabledMessage$\n\t\u003C/h1>\n\t\u003Ch2>\n\t\t\u003C$view field=\"title\"/>\n\t\u003C/h2>\n\t\u003Ch2>\n\t\t\u003Cdiv>\u003Cem>\u003C$view field=\"version\"/>\u003C/em>\u003C/div>\n\t\u003C/h2>\n\u003C/div>\n\\end\n\u003C$let\n\t\ttv-config-toolbar-text=\"yes\"\n\t\tplugin=\u003C\u003CcurrentTiddler>>\n\t\tpopup-state=\u003C\u003Cqualify \"$:/temp/plugin-info\">>\n\t\tplugin-type={{!!plugin-type}}\n\t\tdefault-popup-state=\"no\"\n\t\ttabsList=\"[{!!title}addsuffix[/readme]has[text]then[readme]] [all[tiddlers+shadows]prefix\u003Cplugin>search:tags[$:/tags/ControlPanel]then[settings]] content metadata export history\"\n\t\texplicitState={{{ {"created":"20230421145022690","text":"\u003C$importvariables filter=\"[[$:/plugins/kookma/gatha/tabs/content-template]] [[$:/plugins/kookma/gatha/ui/view-template-plugin-meta-data]]\">\n\u003C$let\n pluginType={{!!plugin-draft}}\n namePrefix={{{ [\u003CpluginType>addprefix[$:/]addsuffix[s/]] }}}\n pluginName={{{ [\u003CcurrentTiddler>removeprefix\u003CnamePrefix>split[/]last[1]]  }}}\n publisherName={{{ [\u003CcurrentTiddler>removeprefix\u003CnamePrefix>split[/]first[1]] }}}\n pluginVersion={{{ [\u003CcurrentTiddler>get[version]else[0.0.0]] }}}\n timedate=\u003C\u003Cnow \"YYYY0MM0DD\">>\n notEmpty=\"[all[tiddlers+shadows]prefix\u003Cplugin>!\u003Cplugin>][\u003Cplugin>get[extra-tiddlers]enlist-input[]] :filter[has[title]]\"\n exportBtns=\"[!search:title:some[demo]]\"\ninfoTab=\u003C\u003CcurrentTab>>\ncurrentTab={{!!title}}\n>\n\n\u003C$transclude mode=\"block\" tiddler={{{ \"$:/plugins/Telumire/PLM/plugins/itemTemplate/plugin-info-\"[\u003CinfoTab>]+[join[]] }}}/>\n\n\u003C!--\n\n\u003C$list filter=\"[\u003CinfoTab>has[text]] -contents -export -metadata\">\u003C$transclude mode=\"block\"/>\u003C/$list>\n\u003C$list filter=\"[\u003CinfoTab>match[settings]]\" variable=\"ignore\">{{||$:/plugins/Telumire/PLM/plugins/itemTemplate/plugin-info-settings}}\u003C/$list>\n\u003C$list filter=\"[\u003CinfoTab>match[contents]]\" variable=\"ignore\">{{||$:/plugins/Telumire/PLM/plugins/itemTemplate/plugin-info-content}}\u003C/$list>\n\u003C$list filter=\"[\u003CinfoTab>match[export]]\" variable=\"ignore\">{{||$:/plugins/Telumire/PLM/plugins/itemTemplate/plugin-info-export}}\u003C/$list>\n\u003C$list filter=\"[\u003CinfoTab>match[metadata]]\" variable=\"ignore\">{{||$:/plugins/Telumire/PLM/plugins/itemTemplate/plugin-info-metadata}}\u003C/$list>\n\u003C$list filter=\"[\u003CinfoTab>match[history]]\" variable=\"ignore\">{{||$:/plugins/Telumire/PLM/plugins/itemTemplate/plugin-info-history}}\u003C/$list>\n\n-->\n\n\u003C/$let>\n\u003C/$importvariables>","tags":"","title":"$:/plugins/Telumire/PLM/plugins/itemTemplate/tabs","modified":"20230508110340827","code-body":"yes"},
{"created":"20230420194209916","text":"{{||$:/plugins/Telumire/Commons/templates/readme}}\n\nThe setup used on https://plm.tiddlyhost.com to create and distribute plugins. Adds a few features to the excellent [[Gatha|$:/plugins/kookma/gatha]] plugin: \n\n* Plugin Library generation\n* View only mode (if you want to see the dev UI, clone or download this wiki)\n* Upload to ~GitHub button, using the [[file-uploads|$:/plugins/commons/file-uploads]] plugin\n* Easier way to write history notes (see history tab)\n* Display draft plugins using the familiar plugin view\n* Draft plugins can be drag and dropped into a new wiki from the plugin list. They wont be installed as a plugin that way, you need to export them in packaged json for that (see the export tab)\n* [[Readme template|$:/plugins/Telumire/Commons/templates/readme]] :\n** [[Macro|$:/plugins/Telumire/Commons/macros/openControlPanelTab]] to locate and navigate to the settings of a plugin in the controlpanel quickly (you might need to scroll a bit)\n** FAQ: Create a plugin tiddler with the FAQ suffix, then tiddlers tagged with this title will be listed in the FAQ\n** TL;DR: Summarize the important info for your plugin in a plugin tiddler with the TLDR suffix \n** Support message allowing users to show support and encourage the developement of plugins","title":"$:/plugins/Telumire/PLM/readme","tags":"","type":"text/vnd.tiddlywiki","modified":"20230508114519455"},
{"created":"20230507222529003","text":"\\rules except dash list\n\n:is(\u003C$list filter=\"[[$:/tags/Image]tagging[]]\">[class=\"\u003C$text text={{!!title}}/>\"],\u003C/$list>):before{\nbackground-image:var(--mask);\nvertical-align: baseline;\ncontent:\"\";\nwidth:1em;\naspect-ratio:1/1;\nbackground:center/contain no-repeat var(--url);\nbackground-color:currentColor;\ndisplay: inline-block; /*fallback*/\ndisplay: list-item inline; /*better alignment in firefox*/\n-webkit-mask: center / contain no-repeat var(--mask);\nmask: center / contain no-repeat var(--mask);\nmargin-inline-end:.5ch;\n}\n\nblockquote:before, blockquote>div:before{\nfloat:left;\nmargin:unset;\nmargin-inline-start:-2.5em;\n}\n\n\u003C$list filter=\"[[$:/tags/Image]tagging[]]\">\u003C$wikify name=\"image\" text={{!!text}} output=\"html\" mode=\"inline\">\n\u003C$let\ntype={{!!type}}\nuri={{!!_canonical_uri}}\nexternal={{{ [[color:transparent;--mask:unset;--url:url(]] [\u003Curi>] [[)]] +[join[]] }}}\nbase64={{{ [[color:transparent;--mask:unset;--url:url(data:]][{!!type}][[;base64,]][\u003Cimage>][[)]]+[join[]] }}}\nsvg={{{ [[--mask:url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"22pt\" height=\"22pt\">]][\u003Cimage>get[text]else\u003Cimage>][[\u003C/svg>')]]+[join[]search-replace:g[#],[%23]search-replace:g[\n],[]]}}}>[class=\"\u003C$text text={{!!title}}/>\"]:before{\n\u003C$text text={{{ [{!!_canonical_uri}!is[blank]then\u003Cexternal>]~[{!!type}!is[blank]!search[svg]then\u003Cbase64>]~[\u003Csvg>] }}}/>\n}\n\u003C/$let>\u003C/$wikify>\u003C/$list>","tags":"$:/tags/Stylesheet","title":"$:/plugins/Telumire/PLM/style/icons","modified":"20230511122952620"},

{"created":"20220505193946834","text":"\\define enable-autosave()\n\u003C$action-setfield $tiddler=\"$:/config/AutoSave\" text=\"yes\"/>\n\\end\n\\define disable-autosave()\n\u003C$action-setfield $tiddler=\"$:/config/AutoSave\" text=\"\"/>\n\\end\n\\define set-current-sidebar-tab()\n\u003C$action-listops  $tiddler=\"$:/state/tab/sidebar--595412856\" $field=\"text\" $filter=\"[[$:/tags/SideBar]tagging[]first[]]\"/>\n\\end\n\\define StartupAction()\n    \u003C$let read-only={{{ [subfilter{!!ReadOnlyFilter}] }}}>\n        \u003C!-- ReadOnly Style -->\n            \u003C$list filter=\"[\u003Cread-only>match[true]]\" variable=_>\n                \u003Cstyle>{{!!ReadOnlyCSS}}\u003C/style>\n            \u003C/$list>\n        \u003C!-- Actions -->\n        \u003C!-- Toggle save warning-->\n        \u003C$list filter=\"[\u003Cread-only>match[true]]\" variable=\"_\" emptyMessage=\u003C\u003Cenable-autosave>> >\u003C\u003Cdisable-autosave>>\u003C/$list>\n\n        \u003C$list filter=\"[list[!!config-visibility]]\" variable=\"UI-elements\">\n            \u003C$list filter=\"[\u003CcurrentTiddler>get\u003CUI-elements>enlist-input[]has[text]]\" variable=\"UI-element\">\n                \u003C!-- config visibility -->\n                \u003C$list filter=\"[\u003CUI-elements>search:title[Buttons]]\" variable=_>\n                    \u003C$tiddler tiddler={{{ $:/config/[\u003CUI-elements>]/Visibility/[\u003CUI-element>]+[join[]] }}}>\n                         \u003C$list filter=\"[\u003Cread-only>match[true]]\" variable=_>\n                             \u003C!-- store initial visibility value -->\n                             \u003C$action-setfield initial={{!!text}}/>\n                             \u003C!-- change visibility value to hide -->\n                             \u003C$action-setfield text=\"hide\"/>\n                         \u003C/$list>\n                         \u003C$list filter=\"[is[current]has[initial]]:filter[\u003Cread-only>match[false]]\" variable=_>\n                             \u003C!-- restore initial visibility value -->\n                             \u003C$action-setfield text={{!!initial}} />\n                         \u003C/$list>\n                    \u003C/$tiddler>\n                \u003C/$list>\n                \u003C!-- toggle tags -->\n                \u003C$list filter=\"[\u003CUI-elements>search:title[tabs]]:filter[\u003Cread-only>match[true]]\" variable=\"_\" >\n                    \u003C$action-listops  $tiddler=\u003C\u003CUI-element>> $tags=\"-[[$:/tags/SideBar]] +[[$:/tags/SideBar/disabled]]\" />\n                \u003C/$list>\n                \u003C$list filter=\"[\u003CUI-elements>search:title[tabs]]:filter[\u003Cread-only>match[false]]\" variable=\"_\" >\n                    \u003C$action-listops  $tiddler=\u003C\u003CUI-element>> $tags=\"+[[$:/tags/SideBar]] -[[$:/tags/SideBar/disabled]]\" />\n                \u003C/$list>\n            \u003C/$list>\n        \u003C/$list>\n        \u003C!-- Set current tab -->\n        \u003C\u003Cset-current-sidebar-tab>>\n    \u003C/$let>\n\\end\n\\define checkbox(state,field)\n    \u003C$button class=\"tc-btn-invisible\" actions=\"\"\"\n        \u003C$action-listops  $field=\"$field$\" $subfilter=\"+[toggle\u003Ctoggle>]\" />\n        \u003C$list filter=\"[[$state$]!match[checked]]\" variable=\"_\">\n            \u003C$action-deletetiddler $filter=\"[\u003Ctoggle>][search:title[$:/config/]search:title\u003Ctoggle>]\"/>\n        \u003C/$list>\n        \u003C\u003Cset-current-sidebar-tab>>\n        \"\"\">\n    \u003Cinput type=checkbox $state$/>\n    \u003C/$button>\n\\end\n\\define toggle-visibility(filter,field)\n\u003C$list filter=\"$filter$\" variable=\"toggle\">\n    \u003Cdiv>\n        \u003Clabel class=\"tc-icon-wrapper\">\n        \u003C$macrocall $name=\"checkbox\" field=\"$field$\" state={{{ [is[current]list[!!$field$]match\u003Ctoggle>then[]else[checked]] }}}/>\n            \u003C$tiddler tiddler=\u003C\u003Ctoggle>> >\n                \u003C$transclude tiddler={{!!icon}}/> \u003C\u003Ctoc-caption>>\n                -- \u003Ci class=\"tc-muted\">\n                    \u003C$link>\u003C$transclude field=\"description\">\u003C$transclude field=\"title\"/>\u003C/$transclude>\u003C/$link>\n                \u003C/i>\n            \u003C/$tiddler>\n        \u003C/label>\n    \u003C/div>\n\u003C/$list>\n\\end\n\\define check-all()\n    \u003C\u003Cenable-autosave>>\n    \u003C$action-setmultiplefields $fields=\"[list[!!config-visibility]]\" $values=\" \"/>\n    \u003C$action-deletetiddler $filter=\"\"\"\n        $:/tags/ViewToolbar $:/tags/PageControls $:/tags/SideBar $:/tags/SideBar/disabled +[tagging[]]\n        [search:title[$:/config/ViewToolbarButtons]]\n        [search:title[$:/config/PageControlButtons]]\n    \"\"\"/>\n\\end\n\\define uncheck-all()\n    \u003C\u003Cenable-autosave>>\n    \u003C$action-setmultiplefields $fields=\"[list[!!config-visibility]]\" $values=\"\"\"\n    [[$:/tags/PageControls]tagging[]format:titlelist[]join[ ]]\n    [[$:/tags/ViewToolbar]tagging[]format:titlelist[]join[ ]]\n    [subfilter[$:/tags/SideBar $:/tags/SideBar/disabled]tagging[]format:titlelist[]join[ ]]\n    \"\"\"/>\n\\end\n\\define save-changes()\n    \u003C\u003CStartupAction>>\n    \u003C$wikify name=\"site-title\" text={{$:/config/SaveWikiButton/Filename}}>\n        \u003C$action-sendmessage $message=\"tm-save-wiki\" $param={{$:/config/SaveWikiButton/Template}} filename=\u003C\u003Csite-title>>/>\n    \u003C/$wikify>\n\\end\n\\define tabList() [[View toolbar]] [[Page controls]] [[Sidebar tabs]] [[Custom CSS]] [[Settings]]\n\\define tabViewToolbar()\n    \u003Cp>\n        Select which buttons can be displayed in read only mode.\n    \u003C/p>\n    \u003C$macrocall $name=\"toggle-visibility\" filter=\"[[$:/tags/ViewToolbar]tagging[]]\" field=\"ViewToolbarButtons\"/>\n\\end\n\\define tabPageControls()\n    \u003Cp>\n        Select which buttons can be displayed in read only mode.\n    \u003C/p>\n    \u003C$macrocall $name=\"toggle-visibility\" filter=\"[[$:/tags/PageControls]tagging[]]\" field=\"PageControlButtons\"/>\n\\end\n\\define tabSidebarTabs()\n    \u003Cp>\n        Select which tabs can be displayed in read only mode.\n    \u003C/p>\n    \u003C$macrocall $name=\"toggle-visibility\" filter=\"$:/tags/SideBar $:/tags/SideBar/disabled +[tagging[]sort[]]\" field=\"SideBarSegments/tabs\"/>\n\\end\n\\define tabCustomCSS()\n    \u003Cp>\n        Write custom CSS rules to enable in read only mode.\n    \u003C/p>\n    \u003C$edit-text field=\"ReadOnlyCSS\" tag=\"textarea\" class=\"tc-edit-texteditor full-width\"/>\n\\end\n\\define tabSettings()\n    \u003Cp>\n        \u003C$button actions=\u003C\u003Cuncheck-all>> >Hide all\u003C/$button>\n        \u003C$button actions=\u003C\u003Ccheck-all>> >Reset\u003C/$button>\n        \u003C$button\n            actions=\u003C\u003Csave-changes>>\n            tooltip={{$:/language/Buttons/SaveWiki/Hint}}\n            aria-label={{$:/language/Buttons/SaveWiki/Caption}}\n            class=\"tc-btn-invisible\">\n            \u003Cspan class=\"tc-dirty-indicator \">\n                {{$:/core/images/save-button}} \u003C$text text={{$:/language/Buttons/SaveWiki/Caption}}/>\n            \u003C/span>\n        \u003C/$button>\n    \u003C/p>\n    \u003Cp>Below is the filter used to trigger the read only.\u003C/p>\n    \u003C$edit-text field=\"ReadOnlyFilter\" tag=\"textarea\" class=\"tc-edit-texteditor full-width\"/>\n    \u003Cp>\n        \u003C$radio field=\"override\" value=\"true\"> on\u003C/$radio>\n        \u003C$radio field=\"override\" value=\"false\"> off\u003C/$radio>\n        \u003C$radio field=\"override\" value=\"\"> auto\u003C/$radio>\n    \u003C/p>\n    \u003Cp>Read only is \u003C$text text={{{ [subfilter{!!ReadOnlyFilter}match[true]then[on]else[off]] }}}/>.\u003C/p>\n\\end\n\u003C$tiddler tiddler=\"$:/plugins/Telumire/ReadOnly/settings\">\n\u003Canchor id={{{# [{!!title}] +[join[]] }}} />\n\u003C!-- ACTIONS -->\n    \u003C\u003CStartupAction>>\n\u003C!-- END OF ACTIONS -->\n\u003C!-- UI -->\n\u003C$let stateTab=\u003C\u003Cqualify $:/state/tab>> >\n    \u003Cdiv class=\"tc-tab-set tc-vertical\">\n        \u003Cdiv class=\"tc-tab-buttons tc-vertical\">\n            \u003C$list filter=\u003C\u003CtabList>> variable=\"currentTab\">\n                \u003C$button set=\u003C\u003CstateTab>> setTo=\u003C\u003CcurrentTab>> selectedClass=\"tc-tab-selected\">\u003C\u003CcurrentTab>>\u003C/$button>\n            \u003C/$list>\n        \u003C/div>\n        \u003Cdiv class=\"tc-tab-content tc-vertical\">\n                \u003C$let defaultTab={{{ [enlist\u003CtabList>first[]] }}} >\n                    \u003C$macrocall $name={{{ tab[\u003CstateTab>get[text]else\u003CdefaultTab>titlecase[]]+[split[ ]join[]] }}}/>\n                \u003C/$let>\n        \u003C/div>\n    \u003C/div>\n\u003C/$let>\n\u003C!-- UI Style -->\n    \u003Cstyle>\n        textarea.tc-edit-texteditor.full-width{width:100%!important;}\n        label.tc-icon-wrapper button.tc-btn-invisible{cursor: auto;}\n    \u003C/style>\n\u003C!-- END OF UI -->\n\u003Cblockquote>\nWARNING: The buttons are not properly turned on when turning off read only. For now, use the \u003C$button actions=\u003C\u003Ccheck-all>>>Reset\u003C/$button> button.\n\u003C/blockquote>\n\u003C/$tiddler>","creator":"Telumire","title":"$:/plugins/Telumire/ReadOnly/settings","modified":"20230508112020356","modifier":"Telumire","tags":"$:/tags/StartupAction $:/tags/ControlPanel/Appearance","type":"text/vnd.tiddlywiki","PageControlButtons":"$:/core/ui/Buttons/save-wiki $:/core/ui/Buttons/advanced-search $:/core/ui/Buttons/close-all $:/core/ui/Buttons/control-panel $:/core/ui/Buttons/encryption $:/core/ui/Buttons/export-page $:/core/ui/Buttons/fold-all $:/core/ui/Buttons/import $:/core/ui/Buttons/language $:/core/ui/Buttons/manager $:/core/ui/Buttons/more-page-actions $:/core/ui/Buttons/new-image $:/core/ui/Buttons/new-journal $:/core/ui/Buttons/new-tiddler $:/core/ui/Buttons/palette $:/core/ui/Buttons/print $:/core/ui/Buttons/refresh $:/core/ui/Buttons/storyview $:/core/ui/Buttons/tag-manager $:/core/ui/Buttons/theme $:/core/ui/Buttons/timestamp $:/core/ui/Buttons/unfold-all $:/core/ui/Buttons/permaview $:/core/ui/Buttons/full-screen $:/plugins/kookma/commander/buttons/pagecontrol","SideBarSegments/tabs":"$:/core/ui/SideBar/Recent $:/core/ui/SideBar/Tools $:/core/ui/SideBar/More $:/plugins/Telumire/RSS/post $:/plugins/kookma/gatha/ui/sidebar $:/core/ui/SideBar/Open $:/plugins/Telumire/PLM/icons","ViewToolbarButtons":"$:/core/ui/Buttons/more-tiddler-actions $:/core/ui/Buttons/info $:/core/ui/Buttons/new-here $:/core/ui/Buttons/new-journal-here $:/core/ui/Buttons/clone $:/core/ui/Buttons/export-tiddler $:/core/ui/Buttons/edit $:/core/ui/Buttons/delete $:/core/ui/Buttons/permalink $:/core/ui/Buttons/permaview $:/core/ui/Buttons/open-window $:/core/ui/Buttons/close-others $:/core/ui/Buttons/fold-others $:/core/ui/Buttons/fold $:/core/ui/Buttons/fold-bar","config-visibility":"PageControlButtons ViewToolbarButtons SideBarSegments/tabs","ReadOnlyCSS":".tc-subtitle{\ndisplay:none;\n}\n\n.tc-sidebar-search [aria-label=\"{{$:/language/Buttons/AdvancedSearch/Caption}}\"]{    \ndisplay:none;\n}","caption":"Read Only","revision":"0","bag":"default","ReadOnlyFilter":"[[TiddlyWiki Safe Mode]is[tiddler]]\n[{$:/status/IsLoggedIn}match[yes]]\n[{$:/info/url/protocol}match[file:]]\n[{$:/info/url/hostname}match[localhost]]\n+[!is[blank]limit[1]then[false]else[true]]\n:map[\u003C..currentTiddler>get[override]!is[blank]else\u003CcurrentTiddler>]","override":""},
{"created":"20230415161324505","text":"","title":"$:/plugins/Telumire/RSS","plugin-draft":"plugin","type":"application/json","tags":"","name":"RSS","description":"Generate rss feeds for your wiki","author":"Telumire","source":"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/RSS]]","version":"0.0.3","core-version":"5.2.8-prerelease","list":"readme settings","modified":"20230509025146954","extra-tiddlers":"$:/plugins/commons/file-uploads $:/plugins/commons/file-uploads-github $:/plugins/Telumire/Commons/templates/readme $:/plugins/Telumire/Commons/styles/openControlPanelTab $:/plugins/Telumire/Commons/macros/openControlPanelTab $:/plugins/Telumire/Commons/styles/checkbox $:/plugins/Telumire/Commons/styles/button $:/plugins/Telumire/Commons/styles/table $:/config/PageControlButtons/Visibility/$:/plugins/commons/file-uploads/Buttons/toggle-uploads $:/config/fileUploads/uploadsEnabled $:/config/file-uploads/github/uploadpath $:/config/fileUploader $:/Editor/Macro $:/showInfo/macro/copy-code/style $:/showInfo/macro/copy-code $:/plugins/commons/file-uploads-github $:/plugins/commons/file-uploads","parent-plugin":"","dependents":"","version-0.0.3":"* Fixed issue with discoverfeed where the github username was not available to the filter generating the href\n* Added [[template|$:/plugins/Telumire/RSS/itemTemplate/history]] for plugin history note\n* Github path fixed"},
{"created":"20230418155040837","text":"\\whitespace trim\n\\import $:/plugins/Telumire/RSS/xml\n\n\\define toggle-text(tiddler)\n\u003C$tiddler tiddler=\u003C\u003C__tiddler__>> >\n\u003C$action-setmultiplefields $fields=\"text disabled-text\" $values=\"=[{!!disabled-text}] =[{!!text}]\"/>\n\u003C/$tiddler>\n\\end\n\n\\define discoverfeed-content()\n`\u003Clink\nrel=\"alternate\"\ntype=\"application/rss+xml\" \ntitle=\"`{{{ [subfilter\u003Ctitle>] }}}`\"\nhref=\"`{{{ [subfilter\u003Cbase>] [subfilter\u003Cpath>] [subfilter\u003Cfilename>] }}}`\"\n/>`\n\\end\n\n\\define create-discoverfeed()\n\u003C$wikify name=\"text\" text=\u003C\u003Cdiscoverfeed-content>> type=\"text/vnd.tiddlywiki\" mode=\"block\" output=\"text\">\n\u003C$action-setfield $tiddler=\"$:/plugins/Telumire/RSS/discoverfeed\" text=\u003C\u003Ctext>> tags=\"$:/tags/RawMarkup\" type=\"text/plain\"/>\n\u003C/$wikify>\n\\end\n\n\\define create-rss()\n\u003C$wikify name=\"text\" text={{$:/plugins/Telumire/RSS/xml}} type=\"text/vnd.tiddlywiki\" mode=\"block\" output=\"text\">\n\u003C$action-setfield $tiddler={{{ [subfilter\u003Cfilename>] }}} text=\u003C\u003Ctext>> type=\"text/plain\"/>\n\u003C/$wikify>\n\\end\n\n\\define upload-rss()\n\u003C$list filter=\"[subfilter{$:/plugins/Telumire/ReadOnly/settings!!ReadOnlyFilter}!match[true]]\">\n\n\u003C!-- disable autosave -->\n\u003C$list filter=\"[{$:/GitHub/AutoSave!!disabled-text}match[]]\">\n\u003C\u003Ctoggle-text \"$:/config/AutoSave\">>\n\u003C/$list>\n\n\u003C!-- enable github saver by restoring the github username -->\n\u003C$list filter=\"[{$:/GitHub/Username!!disabled-text}!match[]]\">\n\u003C\u003Ctoggle-text \"$:/GitHub/Username\">>\n\u003C/$list>\n\n\u003C!-- create rss -->\n\u003C\u003Ccreate-rss>>\n\n\u003C!-- create discoverfeed -->\n\u003C\u003Ccreate-discoverfeed>>\n\n\u003C!-- upload rss -->\n\u003C$list filter=\"[{$:/config/file-uploads/github/uploadpath}!match[rss]]\">\n\u003C\u003Ctoggle-tiddler \"$:/config/file-uploads/github/uploadpath\">>\n\u003C$action-setfield $tiddler=\"$:/config/file-uploads/github/uploadpath\" text=\"rss\"/>\n\u003C/$list>\n\n\u003C$action-sendmessage $message=\"tm-upload-tiddlers\" $param=\"[[$(filename)$]]\"/> \n\n\u003C$list filter=\"[{$:/config/file-uploads/github/uploadpath}match[rss]]\">\n\u003C\u003Ctoggle-tiddler \"$:/config/file-uploads/github/uploadpath\">>\n\u003C/$list>\n\n\u003C!-- delete rss --> \n\u003C$action-deletetiddler $tiddler=\"[[$(filename)$]]\" /> \n\n\u003C!-- disable github saver by toggling the github username -->\n\u003C\u003Ctoggle-text \"$:/GitHub/Username\">>\n\n\u003C!-- toggle autosave -->\n\u003C\u003Ctoggle-text \"$:/config/AutoSave\">>\n\n\u003C/$list>\n\\end\n\n\u003C$setmultiplevariables\n$names=\"[\u003Cdefaults-settings>indexes[]]\"\n$values=\"[\u003Cdefaults-settings>indexes[]]:map[subfilter\u003Cget-custom-else-default>]\"\n>\n\u003C$button\ntooltip=\"send feed to GitHub\"\nclass=\u003C\u003Ctv-config-toolbar-class>>\naria-label=\"send feed to GitHub\"\nactions=\u003C\u003Cupload-rss>>\n>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n\u003C$transclude tiddler=\"$:/plugins/Telumire/RSS/icon\"/>\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\n\u003C$text text=\"send feed to GitHub\"/>\n\u003C/span>\n\u003C/$list>\n\u003C/$button>\n\u003C/$setmultiplevariables>","tags":"$:/tags/PageControls","title":"$:/plugins/Telumire/RSS/button","modified":"20230509015419993","type":"","code-body":"yes"},
{"created":"20230417193739264","text":"{\n    \"base\": \"=\\\"https://\\\" =[{$:/GitHub/Username!!disabled-text}] =\\\".github.io\\\" =[{$:/GitHub/Repo}removeprefix{$:/GitHub/Username!!disabled-text}] =[{$:/GitHub/Path}]\",\n    \"date-format\": \"[UTC]ddd, 0DD mmm YYYY 0hh:0mm:0ss GMT\",\n    \"description\": \"[{$:/SiteSubtitle}]\",\n    \"domain\": \"[{$:/info/url/origin}]\",\n    \"filename\": \"xml.rss\",\n    \"filter\": \"[has[plugin-draft]]\",\n    \"language\": \"en-GB\",\n    \"path\": \"[{$:/config/file-uploads/github/uploadpath}addsuffix[/]]\",\n    \"title\": \"[{$:/SiteTitle}]\",\n    \"item-template\": \"$:/plugins/Telumire/RSS/itemTemplate/history\"\n}","title":"$:/plugins/Telumire/RSS/data/custom","modified":"20230509005604811","type":"application/json","caption":"custom"},

{"created":"20230418143844148","text":"\u003C$tiddler tiddler=\"$:/plugins/Telumire/RSS/settings\">\n\u003Canchor id={{{# [{!!title}] +[join[]] }}} />\n\u003C$importvariables filter=\"$:/plugins/Telumire/RSS/xml\">\n\u003C$setmultiplevariables\n$names=\"[\u003Cdefaults-settings>indexes[]] tv-wikilink-template\"\n$values=\"[\u003Cdefaults-settings>indexes[]]:map[subfilter\u003Cget-custom-else-default>] $(domain)$#$uri_encoded$\"\n>\n Validate feed : by [[input|https://validator.w3.org/feed/#validate_by_input]] or \u003Ca href={{{ \"https://www.rssboard.org/rss-validator/check.cgi?url=\"[\u003Cbase>][\u003Cpath>][\u003Cfilename>] :map:flat[subfilter{!!title}]+[join[]] }}}>check the uploaded feed\u003C/a>. \n\u003C/$setmultiplevariables>\n\u003C/$importvariables>\n\n\u003C$macrocall $name=\"tabs\"\ntabsList={{!!tabsList}}\ntemplate=\"$:/plugins/Telumire/RSS/settings/template\" \nexplicitState=\"$:/plugins/Telumire/RSS/settings!!tab\"\ndefault={{{ [{!!tab}!match[]else[custom]] }}}\n/>\n\n\n\u003Cstyle>.tc-btn-big-green{cursor:pointer}\u003C/style>\n\u003C$let tv-config-toolbar-text=\"yes\" tv-config-toolbar-class=\"tc-btn-big-green\">\n{{$:/plugins/Telumire/RSS/button}}\n\u003C/$let>\n\u003C/$tiddler>","title":"$:/plugins/Telumire/RSS/settings","tags":"$:/tags/ControlPanel/Settings","modified":"20230509004623721","tabsList":"custom defaults [[rss preview]]","tab":"custom","edit-view":"form","caption":"RSS"},
{"created":"20230417143026961","text":"\\define toggle-edit-template()\n\u003C$action-listops  $field=\"edit-view\" $subfilter=\"+[toggle[form]first[]]\" />\n\\end\n\\define reset(indexes)\n\u003C$action-setmultiplefields\n$tiddler=\u003C\u003Ccustom-settings>>\n$indexes=\"[subfilter\u003C__indexes__>]\"\n$values=\"[subfilter\u003C__indexes__>] :map[\u003Cdefaults-settings>getindex{!!title}]\"/>\n\\end\n\n\\define reset-btn(text,filter,tooltip)\n\u003C$list filter=\"[\u003Ctab>match[custom]]\" variable=\"ignore\">\n\u003C$button class=\"tc-btn-invisible\" tooltip=\u003C\u003C__tooltip__>> >\n{{$:/core/images/refresh-button}} $text$\u003C\u003Creset \"$filter$\">>\n\u003C/$button>\n\u003C/$list>\n\\end\n\n\\define tab-form()\n\u003Cstyle>.dimmed{opacity:.5;}\u003C/style>\n\u003C$importvariables filter=\"$:/plugins/Telumire/RSS/xml\">\n\u003C$let data=\"[\u003Ctab>match[defaults]then\u003Cdefaults-settings>else\u003Ccustom-settings>]\" indexes=\"[\u003Cdefaults-settings>indexes[]]\">\u003C$button tag=\"code\" actions=\u003C\u003Ctoggle-edit-template>> class={{{  \n[{!!edit-view}match[form]then[dimmed]] [[tc-btn-invisible]] +[join[ ]]\n}}}> JSON\u003C/$button>\n\n\u003C\u003Creset-btn text:\"reset all\" filter:\"[subfilter\u003Cindexes>]\" tooltip:\"reset all values\">>\n\n\u003C$list filter=\"[{!!edit-view}match[form]]\" variable=\"ignore\" emptyMessage=\"\"\"\n\u003C$edit-text tiddler={{{ [subfilter\u003Cdata>] }}} class=\"tc-edit-texteditor\"/>\n\"\"\">\n\u003Ctable class=\"tc-max-width tc-edit-max-width\">\n\u003C$list filter=\u003C\u003Cindexes>> variable=\"index\">\n\u003Ctr>\n\u003Ctd>\n\u003C\u003Cindex>>\n\u003C/td>\n\u003Ctd>\n\u003C$edit-text\ntag=\"input\"\nindex=\u003C\u003Cindex>>\ntiddler={{{ [subfilter\u003Cdata>] }}}\nplaceholder={{{ [\u003Cdefaults-settings>getindex\u003Cindex>]:filter[\u003Ctab>match[custom]] }}}\n/>\n\u003C\u003Creset-btn filter:\"[\u003Cindex>]\" tooltip:\"reset value\">>\n\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003C/table>\n\u003C/$list>\n\u003C/$let>\n\u003C/$importvariables>\n\\end\n\n\\define tab-rss()\n\u003C$checkbox field=\"edit-template\" checked=\"yes\"> Edit template\u003C/$checkbox>\n\u003C$list filter=\"[{!!edit-template}!match[yes]]\" variable=\"ignore\">\n\u003C$wikify name=\"code\" text={{$:/plugins/Telumire/RSS/xml}}>\n\u003C$macrocall $name=\"copy-to-clipboard\" src=\u003C\u003Ccode>> />\n\u003C$codeblock code=\u003C\u003Ccode>> />\n\u003C/$wikify>\n\u003C$codeblock code={{$:/plugins/Telumire/RSS/discoverfeed}} />\n\u003C/$list>\n\u003C$list filter=\"[{!!edit-template}match[yes]then[$:/plugins/Telumire/RSS/xml]]\" template=\"$:/core/ui/EditTemplate/body/default\"/>\n\\end\n\n\u003C$list filter=\"custom defaults :filter[\u003C..currentTiddler>get[tab]match{!!title}]\" variable=\"tab\">\u003C\u003Ctab-form>>\u003C/$list>\n\u003C$list filter=\"[{!!tab}match[rss preview]]\" variable=\"tab\">\u003C\u003Ctab-rss>>\u003C/$list>","title":"$:/plugins/Telumire/RSS/settings/template","tags":"","modified":"20230508110343264","type":"","code-body":"yes"},
{"created":"20230428004650963","text":"[[Create a github account|https://github.com/signup]] and a [[repo|https://github.com/new]] if you dont have one, [[enable github page|https://docs.github.com/en/pages/quickstart]] and  [[create a token|https://github.com/settings/tokens/new?scopes=repo&description=tw]], then fill-in your info in \u003C\u003Clink-to-controlpanel-tab sub-tab:\"$:/core/ui/ControlPanel/Saving/GitHub\">>. The repo should at least contains a readme file, otherwise it wont work !\n\nThis plugin use the [[FileUpload plugin|$:/plugins/commons/file-uploads]] by Saq Imtiaz to upload the RSS feed to github.\n\n{{$:/plugins/Telumire/RSS/uninstall}}","title":"$:/plugins/Telumire/RSS/TLDR","type":"text/vnd.tiddlywiki","tags":"","modified":"20230508110343148"},
{"created":"20230419043113657","text":"\\define uninstall-plugin(plugin) \u003C$action-deletetiddler $filter=\"[prefix[$:/plugins/Telumire/$plugin$]]\"/>\n\n\u003C$button actions=\u003C\u003Cuninstall-plugin \"RSS\">>>{{$:/core/images/delete-button}} Uninstall telumire's RSS plugin\u003C/$button>","tags":"","title":"$:/plugins/Telumire/RSS/uninstall","modified":"20230508110343061"},
{"created":"20230418155312531","text":"\\whitespace trim\n\\define defaults-settings() $:/plugins/Telumire/RSS/data/defaults\n\\define custom-settings() $:/plugins/Telumire/RSS/data/custom\n\\define get-custom-else-default() [\u003Ccustom-settings>getindex{!!title}]:else[\u003Cdefaults-settings>getindex{!!title}]\n\\define f(filter) \u003C$text text={{{ $filter$ +[join[]] }}}/>\n\\define feed-item()\n`\u003Citem>\n      \u003Ctitle>`\u003C$view field=\"title\" format=\"encodehtml\"/>`\u003C/title>\n      \u003Cdescription>`\u003C$view field=\"summary\" format=htmlencodedplainwikified/>`\u003C/description>\n      \u003Ccategory>`{{{[all[current]tags[]sortan[]join[/]]}}}`\u003C/category>\n      \u003Ccontent:encoded>\u003C![CDATA[`\u003C$let\n      tv-wikilink-template={{{ $(domain)$ \"#$uri_encoded$\" +[join[]]}}}\n      >\u003C$wikify name=\"content\" output=\"html\" text=\"\"\"\u003C$transclude tiddler=\"$(item-template)$\"/>\"\"\">\u003C$text text={{{ [\u003Ccontent>search-replace:g[\n],[]]}}}/>\u003C/$wikify>\u003C/$let>`]]>\u003C/content:encoded>\n\t  \u003CpubDate>`{{{[{!!modified}else{!!created}format:date\u003Cdate-format>]}}}`\u003C/pubDate>\n      \u003Clink>`\u003C\u003Cf \"$(domain)$#[{!!title}encodeuri[]]\">>`\u003C/link>\n      \u003Cguid isPermaLink='true'>`\u003C\u003Cf \"$(domain)$#[{!!title}encodeuri[]]\">>`\u003C/guid>\n\u003C/item>`\n\\end\n\u003C$setmultiplevariables\n$names=\"[\u003Cdefaults-settings>indexes[]] tv-wikilink-template\"\n$values=\"[\u003Cdefaults-settings>indexes[]]:map[subfilter\u003Cget-custom-else-default>] $(domain)$#$uri_encoded$\"\n>\n`\u003C?xml version=\"1.0\" encoding=\"UTF-8\" ?>\n\u003Crss version=\"2.0\" xmlns:atom=\"http://www.w3.org/2005/Atom\" xmlns:content=\"http://purl.org/rss/1.0/modules/content/\">\n\u003Cchannel>\n  \u003Catom:link href=\"`\u003C\u003Cf \"$(base)$$(path)$$(filename)$\">>`\" rel=\"self\" type=\"application/rss+xml\" />\n  \u003Ctitle>`\u003C\u003Cf \"$(title)$\">>`\u003C/title>\n  \u003Clink>`\u003C\u003Cf \"$(domain)$\">>`\u003C/link>\n  \u003Cdescription>`\u003C\u003Cf \"$(description)$\">>`\u003C/description>\n  \u003Clanguage>`\u003C\u003Cf \"$(language)$\">>`\u003C/language>\n  \u003ClastBuildDate>`\u003C\u003Cf \"[!is[system]!is[draft]!sort[modified]first[]get[modified]format:date\u003Cdate-format>]\">>`\u003C/lastBuildDate>`\n\t\u003C$list filter=\u003C\u003Cfilter>> >\u003C\u003Cfeed-item>>\u003C/$list>`\n\u003C/channel>\n\u003C/rss>` \n\n\u003C/$setmultiplevariables>","tags":"","title":"$:/plugins/Telumire/RSS/xml","modified":"20230509011907899","code-body":"yes"},

{"created":"20220110134552210","text":"\\define delimiter-type() [tag[$:/tags/Stylesheet]] [type[text/css]] [type[application/javascript]] [\u003Ctype>match[css]]  [\u003Ctype>match[js]]\n\u003C$action-sendmessage\n $message=\"tm-edit-text-operation\"\n $param=\"save-selection\"\n tiddler=\u003C\u003Cqualify \"$:/temp/selection\">>\n/>\n\u003C$action-sendmessage\n $message=\"tm-edit-text-operation\"\n $param={{{[\u003Cqualify \"$:/temp/selection\">has[text]then[wrap-selection]else[wrap-lines]]}}}\n prefix={{{ [\u003CtargetTiddler>filter\u003Cdelimiter-type>then[/*]else[\u003C!--]] }}}\n suffix={{{ [\u003CtargetTiddler>filter\u003Cdelimiter-type>then[*/]else[-->]] }}}\n/>","creator":"user","title":"$:/plugins/Telumire/Shortcuts/comment","caption":"comment the code","condition":"[\u003CtargetTiddler>]","description":"Transform the selection into a block comment","icon":"$:/core/images/add-comment","modified":"20231207163042112","modifier":"Telumire","shortcuts":"ctrl-slash","tags":"$:/tags/EditorToolbar $:/TiddlyTweaks/Shortcuts","code-body":"yes"},

{"created":"20230416141238771","text":"","title":"$:/plugins/Telumire/Switcher","plugin-draft":"plugin","type":"application/json","tags":"","modified":"20230508110343827","version":"0.0.3","name":"Switcher","description":"Switch between dark and light palette","author":"Telumire","extra-tiddlers":"$:/plugins/Telumire/Commons/templates/readme $:/plugins/Telumire/Commons/styles/openControlPanelTab $:/plugins/Telumire/Commons/macros/openControlPanelTab","list":"readme settings","source":"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/Switcher]]","version-0.0.2":"* Correction to the auto-darkmode filter","version-0.0.3":"* Added [[meta tag|$:/plugins/Telumire/Switcher/wiki-color-scheme]] to set the color theme to the current palette"},
{"created":"20220529203036772","text":"\\whitespace trim\n\\define trigger-popup()\n\u003C$action-popup $state=\u003C\u003Cqualify $:/state/>> $coords=\u003C\u003Ctv-popup-coords>>/>\n\\end\n\\define set-palette-action(scheme)\n\u003C$action-setfield $tiddler=\"$:/palette\" text={{$:/plugins/Telumire/Switcher/palettes##$scheme$}}/>\n\\end\n\\define switch-scheme()\n\u003C$macrocall $name=\"set-palette-action\" scheme={{{ [{$:/palette}get[color-scheme]toggle[light],[dark]] }}}/>\n\\end\n\\define select-palettes(scheme) \n    \u003Cli title=\"$scheme$ theme\">\n        \u003Csvg viewBox=\"0 0 20 20\">\n            \u003Ccircle cx=\"10\" cy=\"10\" r=\"8\" stroke-width=\"2px\" stroke=\"currentColor\" fill={{{ [[$scheme$]match[dark]then[currentColor]else[none]] }}}/>\n        \u003C/svg>\n        \u003C$select index=\"$scheme$\" actions=\u003C\u003Cset-palette-action $scheme$>> >\n            \u003C$list filter=\"[[$:/tags/Palette]tagging[]]:filter[get[color-scheme]match[$scheme$]]\">\n                \u003Coption value={{!!title}}>\u003C$view field=\"name\"/>\u003C/option> \n            \u003C/$list>\n        \u003C/$select>\n    \u003C/li>\n\\end\n\u003C$tiddler tiddler=\"$:/plugins/Telumire/Switcher/palettes\">\n    \u003C$eventcatcher selector=\"button\" $contextmenu=\u003C\u003Ctrigger-popup>> >\n        \u003C$button tooltip=\"Switch colours\" aria-label=\"Switch colours\" class={{{ colorSwitch [\u003Ctv-config-toolbar-class>] [\u003Cqualify $:/state/>!is[missing]then[tc-selected]]+[join[ ]]}}} actions=\u003C\u003Cswitch-scheme>>>\n            \u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n                {{$:/plugins/Telumire/Switcher/images/ThemeSwitcher}}\n            \u003C/$list>\n            \u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n                \u003Cspan class=\"tc-btn-text\">Switch colours\u003C/span>\n            \u003C/$list>\n        \u003C/$button>\n    \u003C/$eventcatcher>\n    \u003C$reveal state=\u003C\u003Cqualify $:/state/>> type=\"popup\" position=\"bottom\" class=\"tc-drop-down tc-popup-keep\" tag=\"menu\">\n        \u003Cul>\n            \u003C\u003Cselect-palettes dark>>\n            \u003C\u003Cselect-palettes light>>\n        \u003C/ul>\n    \u003C/$reveal>\n\u003C/$tiddler>","creator":"Telumire","title":"$:/plugins/Telumire/Switcher/buttons/ThemeSwitcher","modified":"20230508110344263","tags":"$:/tags/PageControls","type":"text/vnd.tiddlywiki","caption":"ThemeSwitcher","dark":"$:/palettes/CupertinoDark","description":"switch the color scheme","icon":"$:/TiddlyTweaks/images/switch-palette-button","light":"$:/palettes/Blanca","revision":"0","bag":"default","modifier":"Telumire","code-body":"yes"},

{"created":"20230416145110336","text":"\\import $:/plugins/Telumire/Switcher/buttons/ThemeSwitcher\n\\define td(scheme)\n\u003Ctd style=\"vertical-align: top;\">\n\u003C$list filter=\"[[$:/tags/Palette]tagging[]]:filter[get[color-scheme]match[$scheme$]]\" variable=\"palette\">\n\u003C$checkbox tiddler=\"$:/plugins/Telumire/Switcher/palettes\" index=\"$scheme$\" checked=\u003C\u003Cpalette>> actions=\u003C\u003Cset-palette-action $scheme$>>> \u003C$view field=\"name\" tiddler=\u003C\u003Cpalette>>/>\u003C/$checkbox>\n\u003C/$list>\n\u003C/td>\n\\end\n\n\\define th(scheme)\n\u003Cth>\n\u003Csvg viewBox=\"0 0 20 20\" width=\"1.5ch\">\n\u003Ccircle cx=\"10\" cy=\"10\" r=\"8\" stroke-width=\"2px\" stroke=\"currentColor\" fill={{{ [[$scheme$]match[dark]then[currentColor]else[none]] }}}/>\n\u003C/svg> $scheme$\n\u003C/th>\n\\end\n\n\\define time-input(field)\n\u003C$edit-text type=\"time\" field=\"$field$\"/>\n\\end\n\n\\define mousedown-action()\n\u003C$action-setfield from=\u003C\u003Cdom-data-item-hour>>/>\n\\end\n\n\\define mouseup-action()\n\u003C$action-setfield to=\u003C\u003Cdom-data-item-hour>>>\n\\end\n\n\u003C$tiddler tiddler=\"$:/plugins/Telumire/Switcher/settings\">\n\u003Canchor id={{{# [{!!title}] +[join[]] }}} />\n\n\u003Ctable style=\"width:100%;table-layout:fixed;\" class=\"darkmode-settings\">\n\u003Cthead>\u003C\u003Cth light>>\u003C\u003Cth dark>>\u003C/thead>\n\u003Ctbody>\u003C\u003Ctd light>>\u003C\u003Ctd dark>>\u003C/tbody>\n\u003C/table>\n\n\u003C$let\nfrom={{{ [{$:/plugins/Telumire/Switcher/settings!!from}split[:]first[]] }}}\nto={{{ [{$:/plugins/Telumire/Switcher/settings!!to}split[:]first[]] }}}\ntime=\u003C\u003Cnow \"0hh\">>\nsame-day=\"[\u003Cfrom>compare:number:lt\u003Cto>]\"\naccross=\"[range\u003Cfrom>,[24]] [range[1],\u003Cto>]\"\nwithin=\"[range\u003Cfrom>,\u003Cto>]\"\n>\n\n\n\u003C$checkbox field=\"auto-dark-on-start\" checked=\"true\"> Automatically switch to darkmode on startup\u003C/$checkbox>:  @@display:flex;gap:.5ch;justify-content:center;.mobile-only \u003C\u003Ctime-input from>> - \u003C\u003Ctime-input to>>@@\n\n\u003C$eventcatcher selector=\"li\" $mouseup=\u003C\u003Cmouseup-action>> $mousedown=\u003C\u003Cmousedown-action>> >\n\u003Cdiv class=\"time-picker desktop-only\" >\n\u003Cul>\n\u003C$list filter=\"[range[1],[12]pad[2]]\" variable=\"hour\">\n\u003Cli data-item-hour=\u003C\u003Chour>> class={{{ \n[subfilter\u003Cwithin>] :filter[\u003Cfrom>compare:number:lt\u003Cto>]:else[subfilter\u003Caccross>] +[pad[2]]\n:filter[\u003Chour>match{!!title}]+[limit[1]then[selected]]\n}}}>\u003C\u003Chour>>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\u003Cul>\n\u003C$list filter=\"[range[13],[24]]\" variable=\"hour\">\n\u003Cli data-item-hour=\u003C\u003Chour>> class={{{ \n[subfilter\u003Cwithin>] :filter[\u003Cfrom>compare:number:lt\u003Cto>]:else[subfilter\u003Caccross>] +[pad[2]]\n:filter[\u003Chour>match{!!title}]+[limit[1]then[selected]]\n}}}>\u003C\u003Chour>>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\u003C/div>\n\u003C/$eventcatcher>\n\n\n\u003Cstyle>\ntable.darkmode-settings label{display:flex;gap:1ch;}\n\ntable.darkmode-settings input{width:auto;}\n\n.time-picker ul{\ndisplay:grid;\ngrid-template-columns: repeat(12, 1fr);\njustify-items: center;\nlist-style:none;\npadding:0;\n}\n.time-picker li{width:100%;text-align:center;cursor:pointer;}\n.time-picker li.selected{background:black;color:white;}\n\n@media (pointer: coarse) {\n.desktop-only {pointer-events:none!important;}\n}\n\n@media (any-hover: hover) {\n.mobile-only{ display:none!important;}\n}\n\u003C/style>\n\u003C/$let>\n\u003C/$tiddler>","tags":"$:/tags/StartupAction $:/tags/ControlPanel/Appearance","title":"$:/plugins/Telumire/Switcher/settings","modified":"20230508165817287","from":"20","to":"08","time":"06","click":"17","caption":"Dark mode","auto-dark-on-start":"true"},
{"created":"20230419185711645","text":"\\import $:/plugins/Telumire/Switcher/buttons/ThemeSwitcher\n\\import $:/plugins/Telumire/Switcher/settings\n\n\u003C$let\nfrom={{{ [{$:/plugins/Telumire/Switcher/settings!!from}split[:]first[]] }}}\nto={{{ [{$:/plugins/Telumire/Switcher/settings!!to}split[:]first[]] }}}\ntime=\u003C\u003Cnow \"0hh\">>\nsame-day=\"[\u003Cfrom>compare:number:lt\u003Cto>]\"\naccross=\"[range\u003Cfrom>,[24]] [range[1],\u003Cto>]\"\nwithin=\"[range\u003Cfrom>,\u003Cto>]\"\n>\n\u003C$list filter=\"[{$:/plugins/Telumire/Switcher/settings!!auto-dark-on-start}match[true]]\">\n\u003C$macrocall $name=\"set-palette-action\" scheme={{{\n[\u003Ctime>compare:number:gteq\u003Cfrom>compare:number:lteq\u003Cto>filter\u003Csame-day>]\n[\u003Ctime>compare:number:lteq\u003Cto>!filter\u003Csame-day>]\n[\u003Ctime>compare:number:gteq\u003Cfrom>!filter\u003Csame-day>]\n+[then[dark]else[light]]\n}}}/>\n\u003C/$list>","tags":"$:/tags/StartupAction","title":"$:/plugins/Telumire/Switcher/StartupAction","modified":"20230508110344535","code-body":"yes"},
{"created":"20220618125331127","text":"menu.tc-drop-down.tc-popup-keep :is(ul,li){\n    all:unset;\n    display:grid;\n    color:\u003C\u003Ccolor foreground>>;\n}\n\nmenu.tc-drop-down.tc-popup-keep{\n    min-width:unset;\n    margin:0;\n    padding:0;\n}\n\nmenu.tc-drop-down.tc-popup-keep li{\n    position:relative;\n    padding:.5ch;\n    padding-left: 0;\n}\n\nmenu.tc-drop-down.tc-popup-keep li svg{\n    position: absolute;\n    pointer-events: none;\n    height: 100%;\n    left: 5pt;\n}\n\nmenu.tc-drop-down.tc-popup-keep li+li:after{\n    content:\"\";\n    position:absolute;\n    inset:0;\n    opacity:.3;\n    pointer-events:none;\n    border-top: thin ridge currentColor;\n}\n\nmenu.tc-drop-down.tc-popup-keep li select{\n    all:unset;\n    cursor:pointer;\n    padding-left: 20pt;\n}\n\nmenu.tc-drop-down.tc-popup-keep,\nmenu.tc-drop-down.tc-popup-keep li :is(select,option){\n    background-color:\u003C\u003Ccolor tiddler-background>>;\n    color:\u003C\u003Ccolor tiddler-foreground>>;\n}","title":"$:/plugins/Telumire/Switcher/styles/ThemeSwitcher","modified":"20230508110344622","tags":"$:/tags/Stylesheet","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","modifier":"Telumire"},

:/language/codemirror/configUrl\",\"text\":\"http://codemirror.net/doc/manual.html#config\"},\"$:/language/codemirror/controlPanel/hint\":{\"title\":\"$:/language/codemirror/controlPanel/hint\",\"text\":\"These settings let you customise the behaviour of [[CodeMirror|$:/plugins/tiddlywiki/codemirror]].\"},\"$:/language/codemirror/controlPanel/keyboard\":{\"title\":\"$:/language/codemirror/controlPanel/keyboard\",\"text\":\"Keyboard shortcuts\"},\"$:/language/codemirror/controlPanel/usage\":{\"title\":\"$:/language/codemirror/controlPanel/usage\",\"text\":\"Usage information\"},\"$:/language/codemirror/cursorBlinkRate/hint\":{\"title\":\"$:/language/codemirror/cursorBlinkRate/hint\",\"text\":\"Cursor blink rate\"},\"$:/language/codemirror/editorFont/hint\":{\"title\":\"$:/language/codemirror/editorFont/hint\",\"text\":\"Editor font family\"},\"$:/language/codemirror/editorFont/info\":{\"title\":\"$:/language/codemirror/editorFont/info\",\"text\":\"Set the font family for the ~CodeMirror text-editor\"},\"$:/language/codemirror/indentUnit/hint\":{\"title\":\"$:/language/codemirror/indentUnit/hint\",\"text\":\"How many spaces a block should be indented\"},\"$:/language/codemirror/indentWithTabs/hint\":{\"title\":\"$:/language/codemirror/indentWithTabs/hint\",\"text\":\"Enable indenting with tabs\"},\"$:/language/codemirror/indentWithTabs/info\":{\"title\":\"$:/language/codemirror/indentWithTabs/info\",\"text\":\"Whether, when indenting, the first N*`tabSize` spaces should be replaced by N tabs.\"},\"$:/language/codemirror/keyMap/hint\":{\"title\":\"$:/language/codemirror/keyMap/hint\",\"text\":\"~CodeMirror keymap\"},\"$:/language/codemirror/keyMap/info\":{\"title\":\"$:/language/codemirror/keyMap/info\",\"text\":\"~The Keyboard KeyMap used within the ~CodeMirror text-editor\"},\"$:/language/codemirror/lineNumbers/hint\":{\"title\":\"$:/language/codemirror/lineNumbers/hint\",\"text\":\"Enable line numbers\"},\"$:/language/codemirror/lineNumbers/info\":{\"title\":\"$:/language/codemirror/lineNumbers/info\",\"text\":\"Whether to show line numbers to the left of the editor.\"},\"$:/language/codemirror/lineWrapping/hint\":{\"title\":\"$:/language/codemirror/lineWrapping/hint\",\"text\":\"Enable line wrapping\"},\"$:/language/codemirror/lineWrapping/info\":{\"title\":\"$:/language/codemirror/lineWrapping/info\",\"text\":\"Whether CodeMirror should scroll or wrap for long lines. Defaults to `false` (scroll).\"},\"$:/language/codemirror/showCursorWhenSelecting/hint\":{\"title\":\"$:/language/codemirror/showCursorWhenSelecting/hint\",\"text\":\"Show cursor, when selecting\"},\"$:/language/codemirror/showCursorWhenSelecting/info\":{\"title\":\"$:/language/codemirror/showCursorWhenSelecting/info\",\"text\":\"Whether the cursor should be drawn when a selection is active.\"},\"$:/language/codemirror/smartIndent/hint\":{\"title\":\"$:/language/codemirror/smartIndent/hint\",\"text\":\"Enable smart indent\"},\"$:/language/codemirror/smartIndent/info\":{\"title\":\"$:/language/codemirror/smartIndent/info\",\"text\":\"Whether to use the context-sensitive indentation that the mode provides (or just indent the same as the line before). Defaults to `true`.\"},\"$:/language/codemirror/styleActiveLine/hint\":{\"title\":\"$:/language/codemirror/styleActiveLine/hint\",\"text\":\"Highlight active line\"},\"$:/language/codemirror/styleActiveLine/info\":{\"title\":\"$:/language/codemirror/styleActiveLine/info\",\"text\":\"Whether or not to highlight the active text-editor line\"},\"$:/language/codemirror/tabSize/hint\":{\"title\":\"$:/language/codemirror/tabSize/hint\",\"text\":\"Width of a tab character\"},\"$:/language/codemirror/theme/hint\":{\"title\":\"$:/language/codemirror/theme/hint\",\"text\":\"Select a theme\"},\"$:/language/codemirror/theme/info\":{\"title\":\"$:/language/codemirror/theme/info\",\"text\":\"Choose between ~CodeMirror themes\"},\"$:/plugins/tiddlywiki/codemirror/edit-codemirror.js\":{\"title\":\"$:/plugins/tiddlywiki/codemirror/edit-codemirror.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/codemirror/edit-codemirror.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nEdit-codemirror widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar editTextWidgetFactory = require(\\\"$:/core/modules/editor/factory.js\\\").editTextWidgetFactory,\\n\\tCodeMirrorEngine = require(\\\"$:/plugins/tiddlywiki/codemirror/engine.js\\\").CodeMirrorEngine;\\n\\nexports[\\\"edit-codemirror\\\"] = editTextWidgetFactory(CodeMirrorEngine,CodeMirrorEngine);\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/codemirror/engine.js\":{\"title\":\"$:/plugins/tiddlywiki/codemirror/engine.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/codemirror/engine.js\\ntype: application/javascript\\nmodule-type: library\\n\\nText editor engine based on a CodeMirror instance\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar CODEMIRROR_OPTIONS = \\\"$:/config/CodeMirror\\\",\\nHEIGHT_VALUE_TITLE = \\\"$:/config/TextEditor/EditorHeight/Height\\\",\\nCONFIG_FILTER = \\\"[all[shadows+tiddlers]prefix[$:/config/codemirror/]]\\\"\\n\\t\\n// Install CodeMirror\\nif($tw.browser && !window.CodeMirror) {\\n\\n\\tvar modules = $tw.modules.types[\\\"codemirror\\\"];\\n\\tvar req = Object.getOwnPropertyNames(modules);\\n\\n\\twindow.CodeMirror = require(\\\"$:/plugins/tiddlywiki/codemirror/lib/codemirror.js\\\");\\n\\t// Install required CodeMirror plugins\\n\\tif(req) {\\n\\t\\tif($tw.utils.isArray(req)) {\\n\\t\\t\\tfor(var index=0; index\u003Creq.length; index++) {\\n\\t\\t\\t\\trequire(req[index]);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\trequire(req);\\n\\t\\t}\\n\\t}\\n}\\n\\nfunction getCmConfig() {\\n\\tvar type,\\n\\t\\ttest,\\n\\t\\tvalue,\\n\\t\\telement,\\n\\t\\textend,\\n\\t\\ttiddler,\\n\\t\\tconfig = {},\\n\\t\\tconfigTiddlers = $tw.wiki.filterTiddlers(CONFIG_FILTER);\\n\\n\\tif ($tw.utils.isArray(configTiddlers)) {\\n\\t\\tfor (var i=0; i\u003CconfigTiddlers.length; i++) {\\n\\t\\t\\ttiddler = $tw.wiki.getTiddler(configTiddlers[i]);\\n\\t\\t\\t\\tif (tiddler) {\\n\\t\\t\\t\\telement = configTiddlers[i].replace(/\\\\$:\\\\/config\\\\/codemirror\\\\//ig,\\\"\\\");\\n\\t\\t\\t\\t\\ttype = (tiddler.fields.type) ? tiddler.fields.type.trim().toLocaleLowerCase() : \\\"string\\\";\\n\\t\\t\\t\\tswitch (type) {\\n\\t\\t\\t\\t\\tcase \\\"bool\\\":\\n\\t\\t\\t\\t\\ttest = tiddler.fields.text.trim().toLowerCase();\\n\\t\\t\\t\\t\\tvalue = (test === \\\"true\\\") ? true : false;\\n\\t\\t\\t\\t\\tconfig[element] = value;\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tcase \\\"string\\\":\\n\\t\\t\\t\\t\\tvalue = tiddler.fields.text.trim();\\n\\t\\t\\t\\t\\tconfig[element] = value;\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tcase \\\"integer\\\":\\n\\t\\t\\t\\t\\tvalue = parseInt(tiddler.fields.text.trim(), 10);\\n\\t\\t\\t\\t\\tconfig[element] = value;\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tcase \\\"json\\\":\\n\\t\\t\\t\\t\\tvalue = JSON.parse(tiddler.fields.text.trim());\\n\\t\\t\\t\\t\\t\\textend = (tiddler.fields.extend) ? tiddler.fields.extend : element;\\n\\n\\t\\t\\t\\t\\tif (config[extend]) {\\n\\t\\t\\t\\t\\t\\t$tw.utils.extend(config[extend], value);\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tconfig[extend] = value;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn config;\\n}\\n\\nfunction CodeMirrorEngine(options) {\\n\\n\\t// Save our options\\n\\tvar self = this;\\n\\toptions = options || {};\\n\\tthis.widget = options.widget;\\n\\tthis.value = options.value;\\n\\tthis.parentNode = options.parentNode;\\n\\tthis.nextSibling = options.nextSibling;\\n\\t// Create the wrapper DIV\\n\\tthis.domNode = this.widget.document.createElement(\\\"div\\\");\\n\\tif(this.widget.editClass) {\\n\\t\\tthis.domNode.className = this.widget.editCla
