{"created":"20230420163157645","text":"\\define plugin-type-infotiddler(tiddler)\n  \u003C$transclude tiddler=\"$tiddler$\">\n    \u003C$transclude tiddler=\"$:/plugins/kookma/gatha/plugin-types/undefined\"/>\n  \u003C/$transclude>\n\\end\n\n\\define plugin-type-info(type)\n  \u003C$macrocall $name=\"plugin-type-infotiddler\" tiddler=\"$:/plugins/kookma/gatha/plugin-types/$type$\"/>\n\\end\n\n\\define plugin-info-row(name, value)\n\\rules except wikilink\n  \u003Ctr class=\"ga-plugin-info-element\">\n    \u003Ctd class=\"ga-plugin-info-element-name\">\n      $name$:\n    \u003C/td>\n    \u003Ctd class=\"ga-plugin-info-element-value\">\n      $value$\n    \u003C/td>\n  \u003C/tr>\n\\end\n\n\\define plugin-info-field-unspecified()\n  \u003Cspan class='ga-plugin-info-unspecified'>unspecified\u003C/span>\n\\end\n\n\\define plugin-info-field(name, field)\n  \u003C\u003Cplugin-info-row \"$name$\" \"\u003C$view field='$field$' format='text'>\u003C$macrocall $name='plugin-info-field-unspecified' />\u003C/$view>\">>\n\\end\n\n\\define plugin-info-field-plugin-type-int(name, type)\n  \u003C$set name=\"desc\" value=\u003C\u003Cplugin-type-info \"$type$\" >> >\n    \u003C$macrocall $name=\"plugin-info-row\" name=\"$name$\" value=\u003C\u003Cdesc>> />\n  \u003C/$set>\n\\end\n\n\\define plugin-info-field-plugin-type(name)\n  \u003C$macrocall $name=\"plugin-info-field-plugin-type-int\" name=\"$name$\" type={{!!plugin-draft}} />\n\\end\n\n\\define plugin-info-field-link(name, field)\n  \u003C$list filter=\"[all[current]!field:$field$[]]\" emptyMessage=\"\"\"\u003C\u003Cplugin-info-row \"$name$\" \"\u003C$macrocall $name='plugin-info-field-unspecified'/>\" >>\"\"\">\n    \u003C$macrocall $name=\"plugin-info-row\" name=\"$name$\" value={{!!$field$}} />\n  \u003C/$list>\n\\end\n\n\\define plugin-info-filter(name, filter)\n  \u003C$list filter=\"$filter$\" emptyMessage=\"\"\"\u003C\u003Cplugin-info-row \"$name$\" \"\u003C$macrocall $name='plugin-info-field-unspecified'/>\" >>\"\"\">\n    \u003C$macrocall $name=\"plugin-info-row\" name=\"$name$\" value={{!!title}} />\n  \u003C/$list>\n\\end\n\n\\define update-plugin-info(name)\n  \u003Ctr class=\"ga-plugin-info-element\">\n    \u003Ctd class=\"ga-plugin-info-element-name\">\n      $name$:\n    \u003C/td>\n    \u003Ctd class=\"ga-plugin-info-element-value\">\u003C!-----changed----->\n      \u003C$importvariables filter=\"[[$:/plugins/kookma/gatha/actions/add-plugin.info]]\">\n        \u003C$vars plugin-title=\u003C\u003CcurrentTiddler>> currentTiddler={{{ [\u003CcurrentTiddler>addsuffix[/plugin.info]] }}}  >\n          \u003C$button class=\"tc-btn-invisible tc-tiddlylink\" tooltip=\"create and update plugin.info\"> update\n            \u003C\u003CaddInfo-actions>>\n          \u003C/$button>\t\t\n        \u003C/$vars>\t\t\t \n      \u003C/$importvariables>      \n    \u003C/td>\n  \u003C/tr>\n\\end\n\n\n\u003C$list filter=\"[all[current]has:field[plugin-draft]]\">\n\n{{||$:/core/ui/Components/plugin-info}}\n\n\u003Cdiv class=\"ga-plugin-info\">\n  \u003Ctable class=\"ga-plugin-info\">\n    \u003C\u003Cplugin-info-filter \"Plugin publisher\" \"[all[current]split[/]nth[3]]\">>\n    \u003C\u003Cplugin-info-filter \"Plugin name\" \"[all[current]split[/]nth[4]]\">>\n    \u003C\u003Cplugin-info-field \"Version\" \"version\">>\n    \u003C$macrocall $name=\"plugin-info-field-plugin-type\" name=\"Plugin type\" />\n    \u003C\u003Cplugin-info-field \"Display name\" \"name\">>\n    \u003C\u003Cplugin-info-field \"Description\" \"description\">>\n    \u003C\u003Cplugin-info-field \"Information tabs\" \"list\">>\t\t\n    \u003C\u003Cplugin-info-field \"Author\" \"author\">>\n    \u003C$macrocall $name=\"plugin-info-field-link\" name=\"Source\" field=\"source\" />\n    \u003C\u003Cplugin-info-field \"Plugin parent\" \"parent-plugin\">>\t\t\t\n    \u003C\u003Cplugin-info-field \"Plugin priority\" \"plugin-priority\">>\n\t\t\u003C\u003Cplugin-info-field \"Plugin dependencies\" \"dependents\">>\t\n    \u003C\u003Cplugin-info-field \"Required TW Core version\" \"core-version\">>\n    \u003C\u003Cupdate-plugin-info \"Plugin.info\">>\n  \u003C/table>\n\u003C/div>\n\u003C/$list> ","title":"$:/plugins/kookma/gatha/ui/view-template-plugin-meta-data","list-before":"$:/core/ui/ViewTemplate/plugin","tags":"","type":"text/vnd.tiddlywiki","modified":"20230420203811353","code-body":"yes"},
{"title":"$:/plugins/sq/editor-autolist","name":"Editor AutoList","description":"Editor extension to automatically continue lists","author":"Saq Imtiaz","core-version":">=5.2.0","plugin-priority":"0","list":"readme","version":"0.1.14","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/sq/editor-autolist/editor-operation-autolist.js\":{\"title\":\"$:/plugins/sq/editor-autolist/editor-operation-autolist.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/sq/editor-autolist/editor-operation-autolist.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\nText editor operation to automate syntax for lists\\n\\\\*/\\n(function(){\\n\\n\\nfunction getListLevelInfoForLine(state,index,lineContent) {\\n\\tif(index && !state.allLines[index]) {\\n\\t\\treturn null;\\n\\t}\\n\\tconst listPrefixRegex = /^((\\\\*|#)+)(.*)$/;\\n\\tconst match = (index!= null ? state.allLines[index] : lineContent).match(listPrefixRegex);\\n\\treturn match && match[1] ? {listPrefix: match[1], level: match[1].length, listType: match[2], content: match[3]} : null;\\n}\\n\\nexports[\\\"autolist\\\"] = function(event,operation) {\\n\\t\\n\\tlet state = Object.create(null),\\n\\t\\tmode = event.paramObject? event.paramObject.mode : undefined,\\n\\t\\tlistPrefixRegex = /^(?:(?:\\\\*|#)+).*/\\n\\t\\n\\tif(mode === \\\"newline\\\") {\\n\\t\\tlet firstLineStart = $tw.utils.findPrecedingLineBreak(operation.text,operation.selStart),\\n\\t\\t\\tfirstLineEnd = $tw.utils.findFollowingLineBreak(operation.text,operation.selStart),\\n\\t\\t\\tfirstLine = operation.text.substring(firstLineStart,firstLineEnd),\\n\\t\\t\\temptyListItemRegex = /^((\\\\*|#)+)$/;\\n\\n\\t\\tif(listPrefixRegex.test(firstLine)) {\\n\\t\\t\\t// we are on a list line\\n\\t\\t\\tif(emptyListItemRegex.test(firstLine.trimEnd())){\\n\\t\\t\\t\\t// we have an empty list line with no content so terminate the list\\n\\t\\t\\t\\toperation.replacement = \\\"\\\\n\\\";\\n\\t\\t\\t\\toperation.cutStart = firstLineStart;\\n\\t\\t\\t\\toperation.cutEnd = operation.selEnd;\\n\\t\\t\\t\\toperation.newSelStart = firstLineStart + 1;\\n\\t\\t\\t\\toperation.newSelEnd = operation.newSelStart;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t//list line with content, continue list on next line\\n\\t\\t\\t\\tlet listItemInfo = getListLevelInfoForLine(state,null,firstLine);\\n\\t\\t\\t\\tif(operation.selStart === firstLineStart && operation.selStart === operation.selEnd) {\\n\\t\\t\\t\\t\\t//cursor is at the beginning of the line, add a new list item before this one at the same level and prefix\\n\\t\\t\\t\\t\\toperation.replacement = `${listItemInfo.listPrefix} \\\\n`;\\n\\t\\t\\t\\t\\toperation.newSelStart = operation.selStart = operation.selStart + listItemInfo.listPrefix.length + 1;\\n\\t\\t\\t\\t\\toperation.newSelEnd = operation.newSelStart;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\toperation.replacement = `\\\\n${listItemInfo.listPrefix} `;\\n\\t\\t\\t\\t\\toperation.newSelStart = operation.selStart + listItemInfo.listPrefix.length + 2;\\n\\t\\t\\t\\t\\toperation.newSelEnd = operation.newSelStart;\\t\\t\\t\\t\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\toperation.cutStart = operation.selStart;\\n\\t\\t\\t\\toperation.cutEnd = operation.selEnd;\\n\\t\\t\\t\\t// check for trailing whitespace after selEnd that we want to remove\\n\\t\\t\\t\\tif(!operation.text.substring(operation.selEnd,firstLineEnd).trim().length) {\\n\\t\\t\\t\\t\\toperation.cutEnd = firstLineEnd;\\n\\t\\t\\t\\t}\\n\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\t// selection does not start on a list line, so we need to manually add a linebreak for lines not starting with list markup\\n\\t\\t\\toperation.replacement = \\\"\\\\n\\\";\\n\\t\\t\\toperation.cutStart = operation.selStart;\\n\\t\\t\\toperation.cutEnd = operation.selEnd;\\n\\t\\t\\toperation.newSelStart = operation.selStart + 1;\\n\\t\\t\\toperation.newSelEnd = operation.newSelStart;\\n\\t\\t}\\n\\t} else if(mode === \\\"indent\\\" || mode === \\\"unindent\\\") {\\n\\t\\tlet selModifier;\\n\\t\\tstate.startSelectedLines = $tw.utils.findPrecedingLineBreak(operation.text,operation.selStart);\\n\\t\\t// if there is a selection move the marker back by one to make sure we don't include a trailing line break\\n\\t\\tlet endMarker = (operation.selStart !== operation.selEnd) ? operation.selEnd - 1 : operation.selEnd;\\n\\t\\tstate.endSelectedLines = $tw.utils.findFollowingLineBreak(operation.text,endMarker);\\n\\t\\tstate.selectedText = operation.text.substring(state.startSelectedLines,state.endSelectedLines);\\t\\t\\n\\t\\tstate.selectedLines = state.selectedText.split(\\\"\\\\n\\\");\\n\\t\\tstate.selectedLinesCount = state.selectedLines.length;\\n\\t\\tstate.allLines = operation.text.split(\\\"\\\\n\\\");\\n\\t\\tstate.allLinesCount = state.allLines.length;\\n\\t\\tstate.prefixText = operation.text.substring(0,state.startSelectedLines-1);\\n\\t\\tstate.suffixText = operation.text.substring(state.endSelectedLines+1);\\n\\t\\tstate.prefixLinesCount = state.prefixText.length ? state.prefixText.split(\\\"\\\\n\\\").length : 0;\\n\\t\\tstate.suffixLinesCount = state.suffixText.length ? state.suffixText.split(\\\"\\\\n\\\").length : 0;\\n\\t\\tstate.selectedLinesInfo = state.selectedLines.map((line,index,selLines) => {\\n\\t\\t\\treturn getListLevelInfoForLine(state,index + state.prefixLinesCount);\\n\\t\\t});\\n\\t\\t//non list items will have null value for info in selectedLinesInfo\\n\\t\\tstate.modifiedLines = Array(state.selectedLines.length).fill(\\\"\\\");\\n\\t\\tif(mode === \\\"indent\\\"){\\n\\t\\t\\tlet prevListItemInfo,\\n\\t\\t\\t\\tlistItemInfo,\\n\\t\\t\\t\\tprevNewListType;\\n\\t\\t\\tselModifier = 1;\\n\\t\\t\\tstate.selectedLines.forEach(function(element,index,array) {\\n\\t\\t\\t\\t/// exclude lines that dont start with a list prefix, they will have listItemInfo as null\\n\\t\\t\\t\\tlistItemInfo = listItemInfo || getListLevelInfoForLine(state,index + state.prefixLinesCount); // use from selectedLinesInfo XXX\\n\\t\\t\\t\\tif(!listItemInfo) {\\n\\t\\t\\t\\t\\t// not a list item so put the original text in modifiedLines\\n\\t\\t\\t\\t\\tstate.modifiedLines[index] = element;\\n\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tlet\\tnewlistType,\\n\\t\\t\\t\\t\\tnextListItemInfo;\\n\\t\\t\\t\\t//better if we were changing the new levels and prefixes for selected lines somewhere and I could check against that\\n\\t\\t\\t\\tif(prevListItemInfo && prevListItemInfo.level === listItemInfo.level && prevListItemInfo.listPrefix === listItemInfo.listPrefix) {\\n\\t\\t\\t\\t\\tnewlistType = prevNewListType;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tprevListItemInfo = prevListItemInfo || getListLevelInfoForLine(state, index -1 + state.prefixLinesCount);\\n\\t\\t\\t\\t\\tif(prevListItemInfo && prevListItemInfo.level >= listItemInfo.level + 1) {\\n\\t\\t\\t\\t\\t\\tnewlistType = prevListItemInfo.listPrefix[listItemInfo.level];\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tnextListItemInfo = getListLevelInfoForLine(state,index + 1 + state.prefixLinesCount);\\n\\t\\t\\t\\t\\t\\tif(nextListItemInfo && nextListItemInfo.level >= listItemInfo.level + 1) {\\n\\t\\t\\t\\t\\t\\t\\tnewlistType = nextListItemInfo.listPrefix[listItemInfo.level];\\n\\t\\t\\t\\t\\t\\t} else if(nextListItemInfo) {\\n\\t\\t\\t\\t\\t\\t\\t// as long as there is a next list item in the SELECTION that is the same level and prefix, keep going further\\n\\t\\t\\t\\t\\t\\t\\tlet selIndex = index + 1,\\n\\t\\t\\t\\t\\t\\t\\t\\tnextInfo = state.selectedLinesInfo[selIndex];\\n\\t\\t\\t\\t\\t\\t\\twhile(nextInfo && nextInfo.level === listItemInfo.level && nextInfo.listType === listItemInfo.listType) {\\n\\t\\t\\t\\t\\t\\t\\t\\tselIndex++;\\n\\t\\t\\t\\t\\t\\t\\t\\tnextInfo = state.selectedLinesInfo[selIndex];\\n\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t\\tnextInfo = getListLevelInfoForLine(state,selIndex + state.prefixLinesCount);\\n\\t\\t\\t\\t\\t\\t\\tif(nextInfo && nextInfo.level >= listItemInfo.level + 1) {\\n\\t\\t\\t\\t\\t\\t\\t\\tnewlistType = nextInfo.listPrefix[listItemInfo.level];\\n\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\t\\t\\t\\t\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif(!newlistType) {\\n\\t\\t\\t\\t\\tnewlistType = listItemInfo.listType;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tstate.modifiedLines[index] = `${listItemInfo.listPrefix}${newlistType}${listItemInfo.content}`;\\n\\t\\t\\t\\t//console.log(`${listItemInfo.content} => ${newlistType} | `,state.modifiedLines[index]);\\n\\t\\t\\t\\tprevListItemInfo = listItemInfo;\\n\\t\\t\\t\\tlistItemInfo = nextListItemInfo;\\n\\t\\t\\t\\tprevNewListType = newlistType;\\n\\t\\t\\t},this);\\t\\t\\t\\n\\t\\t} else if(mode === \\\"unindent\\\") {\\n\\t\\t\\tselModifier = -1;\\n\\t\\t\\tstate.selectedLines.forEach(function(element,index,array) {\\n\\t\\t\\t\\tlet listItemInfo = state.selectedLinesInfo[index];\\n\\t\\t\\t\\tif(listItemInfo) {\\n\\t\\t\\t\\t\\t//remove the last character of the listPrefix if its a list item\\n\\t\\t\\t\\t\\tstate.modifiedLines[index] = `${listItemInfo.listPrefix.slice(0,-1)}${listItemInfo.content}`;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t// if its not a list item then use the original text\\n\\t\\t\\t\\t\\tstate.modifiedLines[index] = element;\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t}\\n\\t\\tlet replacement = state.modifiedLines.join(\\\"\\\\n\\\");\\n\\t\\tif(replacement) {\\n\\t\\t\\toperation.replacement = state.modifiedLines.join(\\\"\\\\n\\\");\\n\\t\\t\\toperation.cutStart = state.startSelectedLines;\\n\\t\\t\\toperation.cutEnd = state.endSelectedLines;\\n\\t\\t\\tif(operation.selStart !== operation.selEnd) {\\n\\t\\t\\t\\toperation.newSelStart = state.startSelectedLines;\\n\\t\\t\\t\\toperation.newSelEnd = state.startSelectedLines + operation.replacement.length;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// we did not have a selection to start so just modify the selection start and end to accomodate the change in indentation\\n\\t\\t\\t\\toperation.newSelEnd = operation.selEnd + selModifier;\\n\\t\\t\\t\\toperation.newSelStart = operation.newSelEnd;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t} \\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"texteditoroperation\"},\"$:/plugins/sq/editor-autolist/icon\":{\"title\":\"$:/plugins/sq/editor-autolist/icon\",\"text\":\"\u003Csvg viewBox=\\\"31.626 273.967 117.45 122.86\\\" height=\\\"22pt\\\" width=\\\"22pt\\\">\\n\u003Cpath d=\\\"M39.846 273.967h101.02a8.2 8.2 0 0 1 5.81 2.4 8.2 8.2 0 0 1 2.4 5.81v106.44a8.2 8.2 0 0 1-2.4 5.81 8.2 8.2 0 0 1-5.81 2.4H39.846a8.2 8.2 0 0 1-5.81-2.4 8.109 8.109 0 0 1-2.41-5.8v-106.44c0-2.27.92-4.34 2.4-5.82a8.224 8.224 0 0 1 5.82-2.4Zm101.02 7.08H39.846c-.32 0-.61.13-.82.34-.21.21-.34.5-.34.82v106.44c0 .32.13.61.34.82.21.21.5.34.82.34h101.02c.32 0 .61-.13.82-.34.21-.21.34-.5.34-.82v-106.44c0-.32-.13-.61-.34-.82-.22-.21-.51-.34-.82-.34Z\\\"/>\\n\u003Cpath d=\\\"m107.502 333.58 3.045 14.498 14.495 3.168-12.87 7.372 1.458 14.74-11-9.942-13.59 5.944 6.073-13.518-9.864-11.068 14.755 1.588 7.498-12.783Zm8.267 36.294 12.588 12.783a.789.789 0 0 0 1.11.005l4.891-4.84a.786.786 0 0 0 .005-1.109l-17.206-17.416c-.302-.307-1.1-.434-1.11-.005l-.278 10.582ZM67.605 301.084c-3.678-.637-5.255-4.833-2.837-7.555a4.91 4.91 0 0 1 2.837-1.56h53.098c3.675.636 5.249 4.832 2.834 7.553a4.902 4.902 0 0 1-2.834 1.562H67.605ZM53.025 291.364c3.973 0 6.457 4.05 4.47 7.29-1.986 3.241-6.954 3.241-8.94 0a4.642 4.642 0 0 1-.692-2.43c0-2.684 2.311-4.86 5.162-4.86ZM67.605 317.255c-3.678-.638-5.255-4.834-2.837-7.556a4.91 4.91 0 0 1 2.837-1.56h53.098c3.675.636 5.249 4.832 2.834 7.553a4.909 4.909 0 0 1-2.834 1.563H67.605ZM53.025 307.534c3.973 0 6.457 4.05 4.47 7.29-1.986 3.241-6.954 3.241-8.94 0a4.642 4.642 0 0 1-.692-2.43c0-2.684 2.311-4.86 5.162-4.86ZM66.214 333.579c-2.434-.638-3.477-4.834-1.877-7.555.48-.818 1.145-1.371 1.877-1.561h35.141c2.432.636 3.474 4.833 1.876 7.553-.48.818-1.144 1.371-1.876 1.563H66.214ZM52.985 323.858c3.973 0 6.457 4.05 4.469 7.291-1.985 3.24-6.953 3.24-8.939 0a4.645 4.645 0 0 1-.692-2.43c0-2.684 2.311-4.861 5.162-4.861Z\\\"/>\\n\u003C/svg>\"},\"$:/plugins/sq/editor-autolist/indent.svg\":{\"title\":\"$:/plugins/sq/editor-autolist/indent.svg\",\"text\":\"\u003Csvg height=\\\"22pt\\\" width=\\\"22pt\\\" viewBox=\\\"0 0 122.88 95.07\\\">\u003Cpath d=\\\"M46.06 26.43h76.82v15.8H46.06v-15.8Zm76.82 52.85H.01L0 95.07h122.88V79.28Zm0-26.43H46.54v15.8h76.34v-15.8Zm0-52.85H.02v15.8h122.87L122.88 0Z\\\"/>\u003Cpath d=\\\"m7.497 47.851 23.24-22.35v44.7l-23.24-22.35Z\\\" transform=\\\"rotate(180 19.117 47.851)\\\"/>\u003C/svg>\"},\"$:/plugins/sq/editor-autolist/EditorToolbar/autolist-indent\":{\"title\":\"$:/plugins/sq/editor-autolist/EditorToolbar/autolist-indent\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"icon\":\"$:/plugins/sq/editor-autolist/indent.svg\",\"shortcuts\":\"((autolist-indent))\",\"tags\":\"$:/tags/EditorToolbar\",\"list-after\":\"$:/core/ui/EditorToolbar/list-number\",\"caption\":\"Indent list items\",\"description\":\"Indent list items\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n\\tmode=\\\"indent\\\"\\n/>\\n\"},\"$:/plugins/sq/editor-autolist/EditorToolbar/autolist-newline\":{\"title\":\"$:/plugins/sq/editor-autolist/EditorToolbar/autolist-newline\",\"button-classes\":\"sq-text-editor-btn-hidden\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"icon\":\"$:/core/images/list-bullet\",\"shortcuts\":\"((autolist-newline))\",\"tags\":\"$:/tags/EditorToolbar\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n\\tmode=\\\"newline\\\"\\n/>\\n\"},\"$:/plugins/sq/editor-autolist/EditorToolbar/autolist-unindent\":{\"title\":\"$:/plugins/sq/editor-autolist/EditorToolbar/autolist-unindent\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"icon\":\"$:/plugins/sq/editor-autolist/unindent.svg\",\"shortcuts\":\"((autolist-unindent))\",\"tags\":\"$:/tags/EditorToolbar\",\"list-after\":\"$:/core/ui/EditorToolbar/list-number\",\"caption\":\"Unindent list items\",\"description\":\"Unindent list items\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n\\tmode=\\\"unindent\\\"\\n/>\\n\"},\"$:/plugins/sq/editor-autolist/readme\":{\"title\":\"$:/plugins/sq/editor-autolist/readme\",\"text\":\"@@color:red;''Experimental plugin - no support available. Use at your own risk.''@@\\n\\nAutomatically continue lists when creating new lines. Indent and unindent line(s) with list markup.\\n\\n!!Known limitations:\\n* no support for mixing block quotes with numbered and unordered lists.\\n* no support for classname syntax in list markup, e.g.: `*.myclass hello there`\\n* treats list items separated by empty lines are separate lists\"},\"$:/config/ShortcutInfo/autolist-indent\":{\"title\":\"$:/config/ShortcutInfo/autolist-indent\",\"text\":\"Indent a line in a list\"},\"$:/config/ShortcutInfo/autolist-newline\":{\"title\":\"$:/config/ShortcutInfo/autolist-newline\",\"text\":\"Add a newline and list markup if in a list\"},\"$:/config/ShortcutInfo/autolist-unindent\":{\"title\":\"$:/config/ShortcutInfo/autolist-unindent\",\"text\":\"Unindent a line in a list\"},\"$:/config/shortcuts/autolist-indent\":{\"title\":\"$:/config/shortcuts/autolist-indent\",\"text\":\"Tab\"},\"$:/config/shortcuts/autolist-newline\":{\"title\":\"$:/config/shortcuts/autolist-newline\",\"text\":\"Enter\"},\"$:/config/shortcuts/autolist-unindent\":{\"title\":\"$:/config/shortcuts/autolist-unindent\",\"text\":\"shift-Tab\"},\"$:/plugins/sq/editor-autolist/styles\":{\"title\":\"$:/plugins/sq/editor-autolist/styles\",\"tags\":\"$:/tags/Stylesheet\",\"text\":\".sq-text-editor-btn-hidden {\\n\\tdisplay: none;\\n}\"},\"$:/plugins/sq/editor-autolist/unindent.svg\":{\"title\":\"$:/plugins/sq/editor-autolist/unindent.svg\",\"text\":\"\u003Csvg height=\\\"22pt\\\" width=\\\"22pt\\\" viewBox=\\\"0 0 122.88 95.07\\\">\u003Cpath d=\\\"M46.06 26.43h76.82v15.8H46.06v-15.8zM7.47 48.01l23.24 22.35v-44.7L7.47 48.01zm115.41 31.27H.01L0 95.07h122.88V79.28zm0-26.43H46.54v15.8h76.34v-15.8zm0-52.85H.02v15.8h122.87L122.88 0z\\\" />\u003C/svg>\"}}}","revision":"0","bag":"default"},

{"created":"20230310121723800","text":"/*\\\ntitle: $:/plugins/Telumire/Animate/scroll-direction.js\ntype: application/javascript\nmodule-type: startup\n\nDetects the direction of the vertical scroll and sets $:/temp/animate/scroll-direction to either \"up\" or \"down\".\n\n\\*/\n(function () {\n\n\texports.name = \"scroll-detection\";\n\n\texports.synchronous = true;\n\n\texports.startup = function () {\n\t\tconst SCROLL_DIRECTION_TIDDLER = \"$:/temp/animate/scroll-direction\";\n\t\tconst MIN_SCROLL_POSITION = 0;\n\t\tlet lastKnownScrollPosition = 0;\n\t\tlet lastDirection = 0;\n\t\t// Setup a timer\n\t\tlet timeoutId;\n\t\tconst handleScroll = () => {\n\t\t\tif (timeoutId) {\n\t\t\twindow.cancelAnimationFrame(timeoutId);\n\t\t\t}\n\n\t\t\ttimeoutId = window.requestAnimationFrame(() => {\n\t\t\t\tlet previousKnownScrollPosition = lastKnownScrollPosition;\n\t\t\t\tlastKnownScrollPosition = window.pageYOffset;\n\n\t\t\t\tlet direction = lastKnownScrollPosition > previousKnownScrollPosition;\n\n\t\t\t\tif (direction !== lastDirection && lastKnownScrollPosition > MIN_SCROLL_POSITION) {\n\t\t\t\t\t$tw.wiki.setText(SCROLL_DIRECTION_TIDDLER, \"text\", null, direction ? \"down\" : \"up\");\n\t\t\t\t\tlastDirection = direction;\n\t\t\t\t}\n\n\t\t\t});\n\t\t}\n\n\t\ttry {\n\t\t\twindow.addEventListener(\"scroll\", handleScroll, false);\n\t\t} catch (e) {\n\t\t\tconsole.error(\"Failed to add scroll event listener:\", e);\n\t\t}\n\t};\n})();","creator":"Télumire","tags":"","title":"$:/plugins/Telumire/Animate/modules/scroll-direction.js","modified":"20230508110326218","type":"text/plain","module-type":"startup","modifier":"Télumire","caption":"Scroll direction","description":"Detects the direction of the vertical scroll and sets $:/temp/animate/scroll-direction to either \"up\" or \"down\". This can be used to animate the menu bar from the [[menubar plugin|$:/plugins/tiddlywiki/menubar]].   \n\n\u003C$link to=\"$:/temp/animate/scroll-direction\" tag=\"code\">$:/temp/animate/scroll-direction\u003C/$link> : {{$:/temp/animate/scroll-direction}}"},

{"created":"20230416203433617","text":"\\rules except dash list\n\n:root{\n--scroll-down:\u003C$text text={{{ [{$:/temp/animate/scroll-direction}match[down]then[1]else[0]] }}}/>;\n--scroll-transition-timing:0.2s;\n}\n\n\u003C$list filter=\"[[$:/plugins/tiddlywiki/menubar/menu]has[title]]\" variable=\"ignore\">\n/* Animate the menubar from the menubar plugin*/\n.tc-menubar{\ntransition: transform var(--scroll-transition-timing);\ntransform: translateY(calc(var(--scroll-down) * -100%)) translateY(0px);\n}\n\n.tc-tiddler-title{\n--top-nav-height:28px;\ntransition: top var(--scroll-transition-timing);\ntop:calc(var(--scroll-down) * var(--top-nav-height) * -1 + var(--top-nav-height));\n}\n\n\u003C/$list>","title":"$:/plugins/Telumire/Animate/styles/scroll","type":"text/vnd.tiddlywiki","tags":"$:/tags/Stylesheet","modified":"20230508110326620"},

{"created":"20230424221125460","text":"\\define link-to-controlpanel-tab-actions()\n\n\u003C$action-setfield $tiddler=\"$:/state/tab-1749438307\" text=\u003C\u003Cmain-tab>> />\n\u003C$action-setfield $tiddler=\"$:/state/tab--1963855381\" text=\u003C\u003Csub-tab>> />\n\u003C$action-navigate $to=\u003C\u003CnavigateTo>>/>\n\n\\end\n\n\\define link-to-controlpanel-tab-separator()\u003C$list filter=\"[\u003Cdepth-last>!match[yes]]\">\u003C$text text=\u003C\u003C__separator__>>/>\u003C/$list>\n\n\\define link-to-controlpanel-tab-template(separator) \u003C$tiddler tiddler=\u003C\u003CnavigateTo>> >\u003C$button tag=\"a\" actions=\u003C\u003Clink-to-controlpanel-tab-actions>> class=\"tc-tiddlylink tc-tiddlylink-shadow\">\u003C$transclude field=\"caption\">\u003C$transclude field=\"title\"/>\u003C/$transclude>\u003C/$button>\u003C/$tiddler>\u003C\u003Clink-to-controlpanel-tab-separator>>\n\n\\define link-to-controlpanel-tab(caption:\"\"\"\u003Ccode>\u003C$list filter=\"$:/ControlPanel [\u003Cmain-tab>] [\u003Csub-tab>]\" counter=\"depth\" variable=\"navigateTo\">\u003C\u003Clink-to-controlpanel-tab-template \" > \">>\u003C/$list>\u003C/code>\"\"\",prefix,sub-tab)\n\u003C$let\nprefix={{{ [\u003C__prefix__>!is[blank]]:else[{!!title}split[/]first[4]join[/]] }}} \nsub-tab={{{ [\u003C__sub-tab__>!is[blank]]:else[all[tiddlers+shadows]prefix\u003Cprefix>search:tags[$:/tags/ControlPanel]] }}}\nmain-tab={{{ [\u003Csub-tab>tags[]prefix[$:/tags/ControlPanel/]trim[$:/tags/]] :map[[$:/tags/ControlPanel]tagging[]search{!!title}] }}}\ntv-wikilinks=\"no\"\n>\u003C\u003C__caption__>>\u003C/$let>\n\\end","tags":"$:/tags/Macro","title":"$:/plugins/Telumire/Commons/macros/openControlPanelTab","modified":"20230508110326908","code-body":"yes"},

{"created":"20230415224914406","text":".tc-max-width.tc-edit-max-width{\ndisplay:grid;\ngrid-template-columns: fit-content(30%) 1fr;\n}\n\n.tc-edit-max-width :is(.tc-edit-tags, select, input, textarea){\nflex:1;\n}\n\n.tc-max-width.tc-edit-max-width :not(td, td *){\ndisplay:contents;\n}\n\n.one-column,\n.one-column.tc-max-width.tc-edit-max-width {\ngrid-template-columns: 1fr;\ngap:.5ch;\n}\n\n.one-column  td{\npadding:0;\ndisplay:flex;\nflex-wrap: wrap;\ngap:1ch;\n}\n\n.one-column  td .tc-editor-toolbar{\ndisplay:none;\n}\n\n.one-column :is(input,textarea,iframe){\nflex:1;\n}\n\n.two-equal-column{\ndisplay:grid;\ngrid-template-columns: 1fr 1fr;\n}\n\n.two-equal-column :is(tr,thead,tbody){\ndisplay:contents;\n}\n\n.tc-max-width.tc-edit-max-width td+td,\n.two-equal-column.flex-input td+td{\ndisplay:flex;\nflex-wrap: wrap;\ngap:.5ch;\n}\n\n.no-borders, .no-borders td{\nborder:none;\n}","tags":"$:/tags/Stylesheet","title":"$:/plugins/Telumire/Commons/styles/table","modified":"20230509003151032","type":"","list-after":""},

{"created":"20230416135529513","text":"Firefox does not expose the dark mode preference when resist fingerprinting is enabled.\nTo enable the dark mode manually, go to `about:config` and search for `ui.systemUsesDarkTheme`. \n\nSet to `1` to activate the dark mode, `0` to deactivate it.    ","tags":"$:/plugins/Telumire/Favicon/FAQ","title":"$:/plugins/Telumire/Favicon/FAQ/Dark mode on firefox","modified":"20230508110328118"},
{"created":"20230416135259042","text":"\u003C\u003Ccopy-code svg \"\"\"\u003Csvg viewBox=\"0 0 24 30\">\n    \u003Crect width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n    \u003Crect x=\"10\" width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeType=\"xml\" attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0.2s\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n    \u003Crect x=\"20\" width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeType=\"xml\" attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0.4s\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n\u003C/svg>\"\"\">>","tags":"$:/plugins/Telumire/Favicon/FAQ","title":"$:/plugins/Telumire/Favicon/FAQ/How to animate the favicon","modified":"20230508110328206"},
{"created":"20230416135426713","text":"\n\u003C\u003Ccopy-code svg \"\"\"\u003Csvg width=\"16\" height=\"16\">\n\u003Cstyle>\npath {fill: white;}\n@media (prefers-color-scheme: dark) {\n path {fill: black;}\n}\n\u003C/style>\n\u003Cpath fill-rule=\"evenodd\" d=\"M0 0h16v16H0z\"/>\n\u003C/svg>\"\"\">>\n\nSee also [[html.spec.whatwg.org|https://html.spec.whatwg.org/multipage/semantics.html#meta-theme-color]], [[css-tricks.com|https://css-tricks.com/svg-favicons-and-all-the-fun-things-we-can-do-with-them/#other-media-queries]]","tags":"$:/plugins/Telumire/Favicon/FAQ","title":"$:/plugins/Telumire/Favicon/FAQ/How to use Dark mode","modified":"20230508110328301"},
{"created":"20230416135158666","text":"\u003C\u003Ccopy-code svg \"\"\"\u003Ctext x=\"50%\" y=\"50%\" font-size=\"22\" dominant-baseline=\"central\" text-anchor=\"middle\">😎\u003C/text>\"\"\">>\n\nNote that the emoji will change accross OS.","tags":"$:/plugins/Telumire/Favicon/FAQ","title":"$:/plugins/Telumire/Favicon/FAQ/How to use emoji","modified":"20230508110328398"},
{"created":"20230416135320135","text":"\u003C\u003Ccopy-code svg \"\"\"\u003Csvg viewBox=\"0 0 16 16\">\n\u003Cpath d=\"M0 9V2q0-2 2-2h12q2 0 2 2v7z\" fill=\"#3d73ce\"/>\n\u003Cpath d=\"M0 8v6q0 2 2 2h12q2 0 2-2V8z\" fill=\"#4d8eee\"/>\n\u003Ctext font-family=\"roboto\" font-size=\"9pt\" x=\"55%\" y=\"50%\" text-anchor=\"middle\" dominant-baseline=\"central\" textLength=\"80%\">'\n[\u003Cnow DD format:\"DD\">]\n'\u003C/text>\u003C/svg>\"\"\">>","tags":"$:/plugins/Telumire/Favicon/FAQ","title":"$:/plugins/Telumire/Favicon/FAQ/How to use the date in the favicon","modified":"20230508110328486"},

{"created":"20230416135501714","text":"Firefox allows to define a favicon outside of the `\u003Chead>` but chrome doesnt. Since the content of the `\u003Chead>` is set on startup, [[the wiki must be saved and reloaded in order for the raw markup tiddler to take effect|https://tiddlywiki.com/static/SystemTag%253A%2520%2524%253A%252Ftags%252FRawMarkupWikified.html]] on chrome based browsers.","tags":"$:/plugins/Telumire/Favicon/FAQ","title":"$:/plugins/Telumire/Favicon/FAQ/Live preview","modified":"20230508110328656"},

{"created":"20211103223640938","text":"\\define currentTiddler()$:/plugins/Telumire/Favicon/settings\n\\define setFavicon()\n\u003C$action-setfield $tiddler=\"$:/favicon.ico\"\ntext={{{ [[\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[]search-replace:g:regexp[\\n],[]] }}}\ntype=\"image/svg+xml\"\n/>\n\n\u003C$action-setfield $tiddler=\"$:/temp/favicon.icon/preview\"\ntags=\"$:/tags/AboveStory\" \ntext={{{ [[\u003Clink rel=\"icon\" type=\"image/svg+xml\" href=]][subfilter{!!svg.uri}][[/>]]+[join[]] }}}\ntype=\"\"\n/>\n\\end\n\n\u003C$tiddler tiddler=\"$:/plugins/Telumire/Favicon/settings\">\n\u003Canchor id={{{# [{!!title}] +[join[]] }}} />\n\n\u003C\u003CsetFavicon>>\n\n\u003Ctable class=\"favicon-settings\">\n\u003Ctr>\n\u003Ctd>svg (code, name of a tiddler or filter)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=svg.input tag=textarea type=text />\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Set a color (rgb, name, hex)\u003C/td>\n\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input tag=input type=text/>\n\u003Cspan title=\"click to open the color picker\" class=\"color-picker\">\u003Cimg class=\"useColor\">\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input type=\"color\" tag=\"input\"/>\u003C/span> = \u003C$text text={{{ [subfilter{!!color.output}] }}}/> ({{{ [subfilter{!!palette.use}] }}} {{$:/core/ui/Buttons/palette}})\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Use dark mode ? If set to no, the current palette will be used instead.\u003Cbr>\nBrowser dark mode is \u003C$text text={{{[{$:/info/darkmode}match[yes]then[on]else[off]]}}}/>.\n\u003C/td>\u003Ctd>\u003C$button  actions=\u003C\u003CsetFavicon>> >\u003C$text text={{{ [{!!DarkMode}match[yes]then[yes]else[no]] }}}/>\u003C$action-listops $field=\"DarkMode\" $subfilter=\"+[toggle[yes]]\"/>\u003C/$button>\u003C/td>\n\u003C/tr>\n\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>dark palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.dark tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>light palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.light tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C/table>","creator":"Télumire","title":"$:/plugins/Telumire/Favicon/settings","modified":"20230508110329090","color.input":"primary","DarkMode":"yes","palette.dark":"$:/palettes/GruvboxDark","palette.light":"$:/palettes/Blanca","svg.input":"$:/core/images/plugin-generic-plugin","palette.use":"[{$:/info/darkmode}match{!!DarkMode}match[yes]then{!!palette.dark}]~[{!!DarkMode}match[yes]then{!!palette.light}]~[{$:/palette}]","color.output":"[subfilter{!!palette.use}getindex{!!color.input}]~[{$:/palettes/Vanilla}getindex{!!color.input}]~[[$:/config/DefaultColourMappings/]addsuffix{!!color.input}get[text]]~[{!!color.input}]","svg.output":"[subfilter{!!svg.input}get[text]]~[{!!svg.input}!search[[]then{!!svg.input}]~[subfilter{!!svg.input}]","svg.uri":"[[data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[ ]search-replace:g[#],[%23]search-replace:g:regexp[\\n],[]addprefix[']addsuffix[']]","tags":"$:/tags/ControlPanel/Appearance $:/tags/StartupAction","wizard.style":".color-picker{ position:relative; overflow:clip; display: inline-flex; }  .color-picker input{ position:absolute; inset:0 0 0 0; opacity:0; cursor:pointer; }  [data-tiddler-title=\"\u003C$text text={{!!title}}/>\"] .tc-titlebar::before {     content: \" \";     margin-right: .1em;     display: inline-block;     height: .85em;     width: .85em;     vertical-align: baseline;     background: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />); }  .useColor{ width:1em; height:1em; background:\u003C$text text={{{ [subfilter{!!color.output}] }}}/> }  table.favicon-settings{ width:100%; display:grid; grid-template-columns: 1fr 1fr; }  table.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents; }  table.favicon-settings td[colspan=\"2\"]{ grid-column: 1 / span 2; display: flex; display: flex; justify-content: center; align-items: center; }  table.favicon-settings td[colspan=\"2\"]>*{ padding:.5ch; }  table.favicon-settings input,  table.favicon-settings textarea{     width: 100%;     flex-grow: 1; }","modifier":"Telumire","caption":"Favicon","description":"Set a svg favicon for your tiddlywiki. You can use filters to make it change dynamically (e.g if the user is logged in, display an icon, otherwise show another icon).\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]]\">>\u003C/p>"},
{"created":"20230416133710080","text":"\u003C$tiddler tiddler=\"$:/plugins/Telumire/Favicon/settings\">\n.color-picker{\nposition:relative;\noverflow:clip;\ndisplay: inline-flex;\n} \n\n.color-picker input{\nposition:absolute;\ninset:0 0 0 0;\nopacity:0;\ncursor:pointer;\n}  \n\n[data-tiddler-title=\"\u003C$text text={{!!title}}/>\"]\n.tc-titlebar:not(.tc-tiddler-controls):before {\ncontent: \" \";\nmargin-right: .1em;\ndisplay: inline-block;\nheight: .85em;\nwidth: .85em;\nvertical-align: baseline;\nbackground: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />);\n}\n\n.useColor{\nwidth:1em;\nheight:1em;\nbackground:\u003C$text text={{{ [subfilter{!!color.output}] }}}/>\n}\n\ntable.favicon-settings{ width:100%;\ndisplay:grid;\ngrid-template-columns: 1fr 1fr; }\n\ntable.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents;\n}\n\ntable.favicon-settings td[colspan=\"2\"]{\ngrid-column: 1 / span 2;\ndisplay: flex;\ndisplay: flex;\njustify-content: center;\nalign-items: center;\n}\n\ntable.favicon-settings td[colspan=\"2\"]>*{\npadding:.5ch;\n}\n\ntable.favicon-settings input,table.favicon-settings textarea{\nwidth: 100%;\nflex-grow: 1;\n}","tags":"$:/tags/Stylesheet","title":"$:/plugins/Telumire/Favicon/style","modified":"20230508110329090"},

{"created":"20230414043323458","text":"\u003Cul class=\"help\">\n\u003C$list filter=\"[{!!title}tagging[]sort[list]]\">\n\u003Cli>\n\u003Cdetails>\u003Csummary>\u003C$link>\u003C$text text={{{ [{!!title}split[/]last[]] }}}/>\u003C/$link>\u003C/summary>\n\u003C$transclude tiddler=\"$:/core/ui/ViewTemplate/body\" mode=\"block\"/>\n\u003C/details>\n\u003C/li>\n\u003C/$list>\n\u003C/ul>","creator":"Telumire","tags":"","title":"$:/plugins/Telumire/Fonts/FAQ","modifier":"Telumire","type":"","list":"[[$:/plugins/Telumire/Fonts/FAQ/How to use the font manager]] [[$:/plugins/Telumire/Fonts/FAQ/How to add a new font]] [[$:/plugins/Telumire/Fonts/FAQ/How to install the font manager]] [[$:/plugins/Telumire/Fonts/FAQ/How to contribute]] [[$:/plugins/Telumire/Fonts/FAQ/How to uninstall the font manager]]","modified":"20230508110330283"},
{"created":"20230416132253430","text":"!!1. Using a font embedding service\n\n* Create a tiddler tagged with \u003C\u003Ctag $:/tags/RawMarkup>>, add the tag \"font-family\" to list it in the [[FontManager|$:/plugins/Telumire/FontManager/categories]]\n* Copy/paste the link data given by [[Google Fonts|https://fonts.google.com/]] (or [[equivalent|FAQ/Info/List of font embedding service]]).\n\nE.g : [[$:/plugins/Telumire/FontManager/fonts/Roboto Slab]] ([[google font|https://fonts.google.com/share?selection.family=Roboto]])\n\u003C$codeblock code={{$:/plugins/Telumire/FontManager/fonts/Roboto Slab}} language=\"html\"/>\n\n!!2. Embedding a font into the tiddlywiki file\n\n* Convert your font to base 64 using a [[Webfont Generator|https://www.fontsquirrel.com/tools/webfont-generator]] (or [[use the datauri macro|https://groups.google.com/g/tiddlywiki/c/mnC7gOHzv0Y/m/o1jkL89QBeQJ]])\n* Create a tiddler tagged with \u003C\u003Ctag $:/tags/Stylesheet>> and add a \u003Ccode>[[@font-face|https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face]]\u003C/code>\n* Use the base64 font as the src of the font-face\n\nE.g : [[$:/plugins/Telumire/FontManager/fonts/poppinsblack]] (see the tiddler for the full base64)\n\n\u003C$codeblock code=\"@font-face {\n    font-family: 'poppinsblack';\n    src: url(data:font/truetype;charset=utf-8;base64,AAEAA..) format('truetype');\n    font-weight: normal;\n    font-style: normal;\n}\" language=\"css\"/>\n\n\n!!3. Linking to a local font\n\nSee 2, but instead of a base64 url, use a local font [[file path|$:/plugins/Telumire/Fonts/FAQ/Info/About File Paths]].\n\nE.g : \n\n`src: url(\"/fonts/poppins-black.ttf\") format(\"truetype\");`","creator":"Telumire","tags":"$:/plugins/Telumire/Fonts/FAQ","title":"$:/plugins/Telumire/Fonts/FAQ/How to add a new font","modifier":"Telumire","icon":"$:/core/images/help","modified":"20230508110330372"},

{"created":"20230430020234714","text":"https://fonts.google.com/knowledge\n\nhttps://matejlatin.github.io/Gutenberg/\n\nhttps://www.modularscale.com\n\n!!! Anti-aliasing\n\nAnti-aliasing is a technique that smooths jagged edges of curved lines and diagonal strokes in fonts displayed on screens. However, it can sometimes result in a loss of sharpness, especially in dense text. Choosing sans-serif fonts with straight lines can improve legibility for smaller and denser text, while fonts with intricate curves are better suited for larger or bolder text. \n\nRecommended \"web safe\" fonts for small text include \u003Csmall style.font-size=\".75em\"> @@font-family:verdana; Verdana@@, @@font-family:Helvetica; Helvetica@@, @@font-family:Arial; Arial@@ \u003C/small> while \u003Cbig style.font-size=\"1.15em\" style.font-weight=\"bold\"> @@font-family:Trebuchet; Trebuchet@@, @@font-family:Georgia; Georgia@@ \u003C/big> are good options for larger text. \n\nYou can add \"air\" by adjusting leading and kerning to make the text more legible:\n\n```css\n.selector {\n  font-size: 16px;\n  letter-spacing: 1px; /* Add a kerning of 1px between letters*/\n  line-height: 24px; /* Add a leading of 1.5x the size of the font: 16px x 1.5 = 24px */\n}\n```\n\n!!! Font pairing\n\n* https://fonts.google.com/knowledge/choosing_type/pairing_typefaces\n* https://fontjoy.com/\n* https://www.canva.com/learn/the-ultimate-guide-to-font-pairing/\n* https://elementor.com/blog/font-pairing/\n\n!!! Open fonts\n\nOpen fonts are variables, e.g:\n\n\u003Cstyle>\nopen-font{\n\tfont-family: \"Chee Bleed\";\n\tfont-variation-settings: \"temp\" attr(temp);\n}\n\u003C/style>\n\n\u003Copen-font>my font\u003Copen-font>","creator":"Telumire","tags":"$:/plugins/Telumire/Fonts/FAQ","title":"$:/plugins/Telumire/Fonts/FAQ/How to pick fonts","modifier":"Telumire","modified":"20230508110330036"},
{"created":"20230415152528570","text":"Currently, the plugin uninstall button does not remove the tiddlers created/modified. To remove every tiddlers from the plugin, use the [[uninstall button|$:/plugins/Telumire/Fonts/uninstall]] first //before// uninstalling the plugin the regular way.","creator":"Telumire","tags":"$:/plugins/Telumire/Fonts/FAQ","title":"$:/plugins/Telumire/Fonts/FAQ/How to uninstall the font manager","modifier":"Telumire","modified":"20230508110333447"},
{"created":"20230416131933304","text":"The font manager has 3 sections : \n\n* Font preview selection\n* Font categories\n* Button to add a new category\n\n;Font preview selection\n\n[img class=\"help\" alt=\"screenshot of the preview selection\"[https://www.telumire.be/FontManager/telumire/fontmanager/FAQ/Font preview selection.webp]]\n\nSelect a preset text sample by clicking on the text at the left of the text field, or type your own text. At the right of the text input you will find an eye icon to toggle all text preview at once.\n\n\n;Font categories\n\n[img class=\"help\" alt=\"screenshot of the font categories\"[https://www.telumire.be/FontManager/telumire/fontmanager/FAQ/Font categories.webp]]\n\nBy default, the name of the category is used as a css selector when the category is created : if your category is named \".tc-title\", any element with the class tc-title will be affected by the font-family / font-size you choose.\nYou can change the default css selector by clicking on the name of the category, this will open the tiddler containing the settings of the category. The css selector for your font category is defined in the field \"font-selector\". \n\n[img class=\"help\" alt=\"screenshot of the category settings\"[https://www.telumire.be/FontManager/telumire/fontmanager/FAQ/Font settings.webp]]\n\nYou can also add a field with the name \"css\" to add custom css to this selector.\n\nIf you click on the text preview next to your font category, the css selector for the font will be copied to your clipboard.\n\nTo delete a font category, hover the name of the category and click on the @@.tc-tiddler-title-icon.link-icon {{$:/core/images/delete-button}}@@ icon. You can toggle the preview for each category by clicking the @@.tc-tiddler-title-icon.link-icon {{$:/core/images/preview-open}}@@ icon. \n\n;Button to add a new category\n\nClick on \"new category\" and type the name of your category, then hit enter or click on the @@.tc-tiddler-title-icon.link-icon {{$:/core/images/new-button}}@@ icon to add it to the list.\n\n[img class=\"help\" alt=\"screenshot of the new category button\"[https://www.telumire.be/FontManager/telumire/fontmanager/FAQ/New category.webp]]\n\n\u003Cstyle>\n.inline-icon>*{\nwidth:1em;\n}\nimg.help{\nborder:solid 1px black;\n}\n\u003C/style>","creator":"Telumire","title":"$:/plugins/Telumire/Fonts/FAQ/How to use the font manager","modifier":"Telumire","icon":"$:/core/images/help","tags":"$:/plugins/Telumire/Fonts/FAQ","modified":"20230508110330200"},
{"created":"20230420201359800","text":"* `/`: root directory\n* `./`: current directory\n* `../`: one directory backward\n* `../../`: two directories backwards (and so on…)\n\nE.g: \n\n\u003C\u003Ctree \"folder\" \"/\">>\n\nPath to reference `poppins-black` in `index.html`: `./fonts/poppins-black.ttf`","title":"$:/plugins/Telumire/Fonts/FAQ/Info/About File Paths","modified":"20230508110330283"},

{"created":"20230430033414535","text":"In some cases, \u003C\u003Ctag $:/tags/RawMarkupWikified>> might not work properly - this can happen when the plugin is loaded externally. [[$:/plugins/Telumire/Fonts/StartupAction]] attempt to fix this by overriding [[$:/plugins/Telumire/Fonts/imports]]. If this does not work, try to edit that tiddler manually, then save and reload the wiki. ","creator":"Telumire","tags":"$:/plugins/Telumire/Fonts/FAQ","title":"$:/plugins/Telumire/Fonts/FAQ/My custom font does not work","modifier":"Telumire","modified":"20230508110332932"},

{"created":"20230415145128863","text":"* ''0.0.2'' -- 2023.04.15 -- improved preview and cleaned up the code\n* ''[[0.0.1|https://github.com/Telumire/FontManager/releases/tag/v0.0.1]]'' -- 2023.04.14 -- first release\n\n","title":"$:/plugins/Telumire/Fonts/releases","tags":"","type":"text/vnd.tiddlywiki","modified":"20230508110332168"},
{"created":"20230414045802656","text":"\u003C$tiddler tiddler=\"$:/plugins/Telumire/Fonts/settings\">\n\u003C$let storyTiddler={{!!title}}>\n\u003C$list filter=\"[[$:/plugins/Telumire/Fonts/settings]tagging[]]\" variable=\"ui\">\n\u003C$transclude mode=\"block\" tiddler=\u003C\u003Cui>>/>\n\u003C/$list>\n\u003C/$let>\n\u003C/$tiddler>","creator":"Telumire","tags":"$:/tags/ControlPanel/Appearance","title":"$:/plugins/Telumire/Fonts/settings","text-sample":"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz","text-sample.alphabet":"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz","text-sample.paragraph":"A peep at some distant orb has power to raise and purify our thoughts like a strain of sacred music, or a noble picture, or a passage from the grander poets. It always does one good.","text-sample.numerals":"1234567890","text-sample.sentence":"Almost before we knew it, we had left the ground.","text-sample.defaults":"alphabet numerals alphanumeral paragraph sentence","text-sample.alphanumeral":"ABCabc123","show-preview":"hide","caption":"Fonts","modifier":"Telumire","modified":"20230508110332673","list":"$:/plugins/Telumire/Fonts/settings/sample-selection $:/plugins/Telumire/Fonts/settings/categories $:/plugins/Telumire/Fonts/settings/new-category"},
{"created":"20230415174217071","text":"\u003C$list filter=\"[all[tiddlers+shadows]has[font-selector]]\" counter=\"category-id\">\n\u003Cdiv class=\"typography-category\">\n\u003Ch3 class=\"typography-category-name\">\n\u003C$link>\n\u003C$text text={{{ [{!!title}split[/]last[]] }}}/>\n\u003C/$link>\n{{||$:/core/ui/Buttons/delete}}\n\u003C/h3>\n@@.combobox\n\u003C$edit-text field=font-family placeholder=\"font-family\"/>\n\u003C$select field=font-family>\n\u003C$list filter=\"[[font-family]tagging[]search{!!font-family}] :map[split[/]last[]]\">\n\u003Coption>{{!!title}}\u003C/option>\n\u003C/$list>\n\u003C/$select>\n@@\n@@.autowidth\n\u003C$edit-text field=\"font-size\" tag=\"input\" placeholder={{!!default-font-size}} default=\"1em\" autocomplete=\"on\"/>\u003Cpre>{{!!font-size}}\u003C/pre>\n@@\n@@flex-grow:1; \u003C\u003Ceditor field:css placeholder:css>>@@\n\u003Cstyle>\n\u003C!--\n========================================================\npreview category style\n========================================================\n-->\n[category-id=\"\u003C\u003Ccategory-id>>\"] button{\nfont-family:{{!!font-family}};\nfont-size:{{!!font-size}};\n{{!!css}}\n}\n\u003C/style>\n\u003Cdiv class=\"text-sample\" category-id=\u003C\u003Ccategory-id>>>\n\u003C$button class=\"tc-btn-invisible\" message=\"tm-copy-to-clipboard\" param={{!!font-selector}} tooltip={{{ 'selector = '[{!!font-selector}]+[join[]] }}}>\n\u003C!--\n========================================================\nif the fold bar is folded, hide, otherwise show the text\n========================================================\n-->\n\u003C$reveal tag=\"div\" type=\"nomatch\" state=\"!!show-preview\" text=\"hide\" default=\"\" retain=\"yes\" animate=\"yes\">\n\u003C$view tiddler=\"$:/plugins/Telumire/Fonts/settings\" field=\"text-sample\" mode=\"block\"/>\n\u003C/$reveal>\n\u003C/$button>\n\u003C!--\n========================================================\nfold bar\n========================================================\n-->\n\u003C$button\ntooltip=\"Toggle the text preview\"\naria-label=\"Toggle preview\"\nclass={{{[[tc-fold-banner]] [{!!show-preview}] +[join[ ]]}}}\nactions=\"\"\"\u003C$action-listops $field=\"show-preview\" $subfilter=\"+[toggle[hide]]\"/>\"\"\"\n>\n\u003C$transclude tiddler={{{[{!!show-preview}match[hide]then[$:/core/images/preview-closed]else[$:/core/images/preview-open]] }}}/>\n\u003C/$button>\n\u003C/div>\n\u003C/div>\n\u003C/$list>","tags":"$:/plugins/Telumire/Fonts/settings","title":"$:/plugins/Telumire/Fonts/settings/categories","modified":"20230508110332387","code-body":"yes"},
{"created":"20230415175135111","text":"\\define new-category()\n\u003C$action-createtiddler\n$basetitle={{{[\u003CstoryTiddler>][[/]][{!!text}]+[join[]]}}}\ntags={{{[\u003CstoryTiddler>format:titlelist[]] category +[join[ ]]}}}\nfont-selector={{{ [{!!text}slugify[]] }}}\nfont-family=\"\"\nfont-size=\"1em\"\ndefault-font-size=\"1em\"\n/>\n\u003C$action-setfield text=\"\"/>\n\\end\n\n\u003C$tiddler tiddler=\"$:/state/new-category\">\n\u003C$keyboard key=\"enter\" actions=\u003C\u003Cnew-category>>>\n@@.autowidth\n\u003C$edit-text tag=\"input\" placeholder=\"new category\" default=\"new category\" class=\"tc-add-category\"/>\u003Cpre>{{!!text}}\u003C/pre>\n@@\n\u003C$button\nactions=\u003C\u003Cnew-category>>\ntooltip=\"create a new font category\"\nclass=\"tc-btn-invisible\"\n>{{$:/core/images/new-button}}\n\u003C/$button>\n\u003C/$keyboard>\n\u003C/$tiddler>","tags":"$:/plugins/Telumire/Fonts/settings","title":"$:/plugins/Telumire/Fonts/settings/new-category","modified":"20230508110332489","code-body":"yes"},
{"created":"20230415173923015","text":"\u003Cspan class=\"text-sample-selection\">\n\u003C$select field=text-sample default={{!!text-sample}}>\n\u003C$list filter='[list[!!text-sample.defaults]]'>\n\u003Coption value={{{ [\u003CstoryTiddler>fields[]search{!!title}] :reduce[\u003CstoryTiddler>get\u003CcurrentTiddler>]}}}>\n\u003C$view field='title'/>\n\u003C/option>\n\u003C/$list>\n\u003Coption value={{!!text-sample}}>custom\u003C/option>\n\u003C/$select>\n\u003C$edit-text\ntag=\"input\"\nfield=\"text-sample\"\nplaceholder=\"Text sample\"\ndefault=\"lorem ipsum\"\nclass=\"tc-edit-texteditor\"\n/>\n\u003C!--\n=============================\nMaster toggle\n=============================\n-->\n\u003C$let toggle={{{[all[tiddlers+shadows]has[font-selector]!has[show-preview]limit[1]then[hide]else[ ]]}}}>\n\u003C$button\ntooltip=\"Toggle all text preview\"\naria-label=\"Toggle preview\"\nclass=\"tc-btn-invisible toggle-master\"\nactions=\"\"\"\n\u003C$list filter=\"[all[tiddlers+shadows]has[font-selector]]\" variable=\"category\">\n\u003C$action-listops $tiddler=\u003C\u003Ccategory>> $field=\"show-preview\" $filter=\u003C\u003Ctoggle>>/>\n\u003C/$list>\n\"\"\"\n>\n\u003C!-- Toggle preview  -->\n\u003C$transclude tiddler={{{ [\u003Ctoggle>match[hide]then[$:/core/images/preview-open]else[$:/core/images/preview-closed]] }}}/>\n\u003C/$button>\n\u003C/$let>\n\u003C/span>","tags":"$:/plugins/Telumire/Fonts/settings","title":"$:/plugins/Telumire/Fonts/settings/sample-selection","modified":"20230508110332581","code-body":"yes"},
{"text":"\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\n\n\u003C$let\nsvg={{{ [subfilter\u003Csvg>get[text]]~[\u003Csvg>!search[[]then\u003Csvg>]~[subfilter\u003Csvg>] }}}\nfill={{{ [{$:/palette}getindex\u003Cfill>]~[{$:/palettes/Vanilla}getindex\u003Cfill>]~[[$:/config/DefaultColourMappings/]addsuffix\u003Cfill>get[text]]~[\u003Cfill>] }}}\nuri={{{\"\u003Csvg xmlns='http://www.w3.org/2000/svg'  fill='\"[\u003Cfill>]\"' width='22pt' height='22pt'>\"[\u003Csvg>]\"\u003C/svg>\"+[join[]encodeuricomponent[]]}}}\n>\n--url:url(\"data:image/svg+xml,\u003C\u003Curi>>\");\n\u003C/$let>","creator":"Telumire","tags":"","title":"$:/plugins/Telumire/Fonts/snippets/css/svg/url","modifier":"Telumire","code-body":"yes","modified":"20230508110332674"},

{"created":"20230430052742804","text":"\u003C!-- This correct the issue for externaly loaded plugins -->\n\u003C$list filter=\"[[$:/plugins/Telumire/Fonts/imports]is[shadow]!is[tiddler]]\" emptyMessage=\"\"\"\n\u003C$wikify name=\"css\" text={{$:/plugins/Telumire/Fonts/imports}}>\u003C\u003Ccss>>\u003C/$wikify>\n\"\"\">\n\u003C$action-setfield modified=\u003C\u003Cnow \"[UTC]YYYY0MM0DD0hh0mm0ss0XXX\">>/>\n\u003C/$list>","tags":"$:/tags/StartupAction $:/tags/AboveStory","title":"$:/plugins/Telumire/Fonts/StartupAction","modified":"20230508110332847","code-body":"yes"},
{"created":"20230416001708883","text":".autowidth{\nposition:relative;\ndisplay:inline-block;\nmin-width:100px;\nmax-width:100%;\nline-break: anywhere;\n}\n\n.autowidth :is(input,textarea){\nall:unset;\nposition:absolute;\ninset:0;\nwidth:100%;\nheight: 100%;\nborder: 0;\n}\n\n.autowidth :is(input,textarea)+pre{\nmargin:unset;\npadding:unset;\nopacity:0;\npointer-events:none;\n}\n\n.autowidth :is(input,textarea)+pre:empty:after{\ncontent: 'placeholder';\n}\n\n.autowidth *{\nfont-family:inherit;\nfont-size:inherit;\n}","tags":"$:/plugins/Telumire/FontManager/categories $:/tags/Stylesheet","title":"$:/plugins/Telumire/Fonts/styles/autowidth","modifier":"Telumire","modified":"20230508110332932"},

{"created":"20230416001711298","text":"\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\n\n.combobox {\n--dropdown-button:20px;\n position: relative;\n display: inline-flex;\n padding-right: var(--dropdown-button);\n background:\u003C\u003Ccolor dropdown-background>>;\n /*border:2px inset #e3e3e3;*/\n height: fit-content;\n}\n\n.combobox input {\n border:0;\n background:unset;\n width:100%;\n}\n\n.combobox select {\n position: absolute;\n width: 100%;\n opacity:0;\n clip-path: inset(0 0 0 calc(100% - var(--dropdown-button)));\n pointer-events:all;\n cursor:pointer;\n}\n\n/*Custom dropdown button*/\n.combobox:after {\n content:\"\";\n position: absolute;\n inset: 0 0 0 auto;\n width: var(--dropdown-button);\n background: center / 8px no-repeat;\n pointer-events:none;\n \u003C$let\nsvg=\"$:/core/images/down-arrow\"\nfill=\"foreground\"\n>\n{{$:/plugins/Telumire/Fonts/snippets/css/svg/url}}\n\u003C/$let>\n background-image:var(--url);\n}","creator":"Telumire","tags":"$:/ThemeTweaks/svg/url $:/plugins/Telumire/FontManager/categories $:/tags/Stylesheet","title":"$:/plugins/Telumire/Fonts/styles/combobox","modifier":"Telumire","modified":"20230508110333098"},
{"created":"20230416001712085","text":".text-sample-selection{\ndisplay:flex;\ngap:.5em;\n}\n\n.text-sample-selection input{\n flex: 1;width:auto;\ndisplay: flex;\njustify-content: center;\nalign-items: center;\ngap: .5em;\n}\n\n.text-sample-selection select{\nborder:0;\ndisplay:flex;\njustify-content:center;\nalign-items:center;\nbackground:\u003C\u003Ccolor background>>;\ncolor:currentColor;\n}\n\n.text-sample-selection select  option {\nbackground:\u003C\u003Ccolor background>>;\ncolor:currentColor;\n}\n\n.text-sample-selection button{\nmin-width: 50px;\nheight:50px;\nwidth: max-content;\n}\n\n.typography-category:nth-of-type(n+2){\n  border-top:2px solid rgba(255, 255, 255, .1);\n}\n\n.typography-category{\n\tdisplay:flex;\n\tcolumn-gap:1em;\n\tflex-wrap:wrap;\n\twidth:100%;\n\tline-height:normal;\nalign-items: center;\n}\n\n/* .typography-category *{\nborder:solid 1px;\n} */\n\n.typography-category:nth-of-type(n+2){\n\tborder-top:1px solid rgba(0, 0, 0, .1);\n}\n\n.typography-category-name{\n\twidth:100%;\n}\n\n.typography-category-name a{\n\tall:unset;\n\tcursor:pointer;\n}\n\n.typography-category-name button{\n\topacity:0;\n}\n\n.typography-category-name{\n\tfont-size:.8em;\n\tfont-weight:bold;\n\topacity:.33;\n\twidth:100%;\n}\n\n.typography-category:hover :is(.typography-category-name,.typography-category-name button){\n{{$:/plugins/Telumire/Fonts/snippets/css/transitions/opacity}}\n}\n\n.typography-category:hover .input-autowidth input{\n/*   text-decoration: dashed underline; */\n}\n\n.typography-category .text-sample {\n\toverflow-wrap: anywhere;\n\tflex-grow:1;\n  position:relative;\n}\n\n.typography-category .text-sample button{\n\ttext-align:inherit;\n}\n\nbutton.import-font{\ncursor:pointer;\n}\n\n\n.text-sample{\ndisplay: flex;\n}\n\n.text-sample button.tc-fold-banner {\ncursor:pointer;\nfont-size:1rem;\nflex-shrink: 0;\nmin-height: 50px;\nwidth: 50px;\nposition:relative;\ninset:unset;\nmargin:unset;\npadding:unset;\ndisplay: grid;\nplace-content: center;\nmargin-left: auto;\n}","tags":"$:/plugins/Telumire/FontManager/categories $:/tags/Stylesheet","title":"$:/plugins/Telumire/Fonts/styles/manager","modifier":"Telumire","code-body":"yes","modified":"20230508110333182"},

{"created":"20221023144838963","text":"\\define target() $:/plugins/Telumire/LinksIcon/style\n\\define update-CSS()\u003C$importvariables filter=\"[\u003Ctarget>]\">\u003C\u003Cupdate-CSS>>\u003C/$importvariables>\n\\define choice(field,value)\n\u003C$radio class=\"inline-flex\" tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>> value=\u003C\u003C__value__>>>\u003C\u003C__value__>>\u003C/$radio>\n\\end\n\\define options(field,list)\n\u003C$select tiddler=\u003C\u003Ctarget>> actions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>>\u003C$list filter=\u003C\u003C__list__>> >\u003Coption>{{!!title}}\u003C/option>\u003C/$list>\u003C/$select>\n\\end\n\\define value(field)\n\u003C$edit-text tiddler=\u003C\u003Ctarget>> inputActions=\u003C\u003Cupdate-CSS>> placeholder=\u003C\u003C__field__>> field=\u003C\u003C__field__>>/>\n\\end\n\n\u003C$tiddler tiddler=\"$:/plugins/Telumire/LinksIcon/settings\">\n\u003Canchor id={{{# [{!!title}] +[join[]] }}} />\n\u003Ctable class=\"tc-max-width tc-edit-max-width\">\n\u003Ctr>\u003Ctd>Side\u003C/td>\u003Ctd>\u003C\u003Cchoice \"side\" \"before\">> \u003C\u003Cchoice \"side\" \"after\">>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Gap\u003C/td>\u003Ctd>\u003C\u003Cvalue \"gap\">>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Size\u003C/td>\u003Ctd>\u003C\u003Cvalue \"size\">>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Text decoration\u003C/td>\u003Ctd>\u003C\u003Coptions \"text-decoration-line\" \"none underline overline line-through\">>\u003C\u003Cvalue \"text-decoration-color\">>\u003C\u003Coptions \"text-decoration-style\" \"solid double dotted dashed wavy [[]]\">>\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003Cstyle>\n.tc-radio.inline-flex{display:inline-flex;gap:.5ch;}\n\u003C/style>","creator":"Telumire","tags":"$:/tags/ControlPanel/Settings","title":"$:/plugins/Telumire/LinksIcon/settings","modified":"20230508110334719","modifier" {"created":"20221026155718215","text":"\\rules except dash\n\\define this() $:/plugins/Telumire/LinksIcon/style\n\\define static-output()\n/* Static rules for better performances*/\n\n\u003C$list filter=\"[[$:/tags/Image]tagging[]has[domain]]\" variable=\"link\">\na:is(\u003C$list filter=\"[\u003Clink>each:list-item[domain]encodeuri[]]\" counter=\"domain\">[href*=\"{{!!title}}\"]{{{ [\u003Cdomain-last>match[no]then[,]] }}}\u003C/$list>):{{!!side}}{\nvertical-align: baseline;\ncontent:\"\";\n\u003C$tiddler tiddler=\u003C\u003Clink>> \n>\u003C$let \nimage={{!!text}} type={{!!type}} uri={{!!_canonical_uri}}\nexternal={{{ [[color:transparent;--mask:unset;--url:url(]] [\u003Curi>] [[)]] +[join[]] }}}\nbase64={{{ [[color:transparent;--mask:unset;--url:url(data:]][{!!type}][[;base64,]][\u003Cimage>][[)]]+[join[]] }}}\nsvg={{{ [[--mask:url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" width=\"22pt\" height=\"22pt\">]][\u003Cimage>get[text]else\u003Cimage>][[\u003C/svg>')]]+[join[]search-replace:g[#],[%23]search-replace:g[\n],[]]}}}\n>\u003C$text text={{{ [\u003Curi>!is[blank]then\u003Cexternal>]~[\u003Ctype>!is[blank]!search[svg]then\u003Cbase64>]~[\u003Csvg>] }}}/>\u003C/$let>\u003C/$tiddler>\n}\n\u003C/$list>\n\n\\end\n\\define update-CSS()\n\u003C$tiddler tiddler=\u003C\u003Cthis>>>\n\u003C$wikify name=\"css\" text=\u003C\u003Cstatic-output>>>\n\u003C$action-setfield $tiddler={{{ $:/temp/[\u003Cthis>]/output +[join[]] }}} tags=\"$:/tags/Stylesheet\" text=\u003C\u003Ccss>> type=\"text/css\"/>\n\u003C/$wikify>\n\u003C/$tiddler>\n\\end\n\na[href]:not([href=\"\"],.tc-page-controls a, .no-icon):{{!!side}}{\naspect-ratio:1/1;\nbackground:center/contain no-repeat var(--url);\nbackground-color:currentColor;\ndisplay: inline-block; /*fallback*/\ndisplay: list-item inline; /*better alignment in firefox*/\n-webkit-mask: center / contain no-repeat var(--mask);\nmask: center / contain no-repeat var(--mask);\nwidth:{{!!size}};\nmargin-inline-{{{ [{!!side}match[before]then[end]else[start]] }}}:{{!!gap}};\n}\n\na[href]:not([href=\"\"],.tc-page-controls a){\ntext-decoration:{{!!text-decoration-line}} {{!!text-decoration-color}} {{!!text-decoration-style}}; \n}\n\n\u003C!-- Set CSS rules at startup :--> \u003C\u003Cupdate-CSS>>","title":"$:/plugins/Telumire/LinksIcon/style","creator":"Telumire","tags":"$:/tags/StartupAction $:/tags/Stylesheet","modified":"20230508110334719","modifier":"Telumire","side":"after","gap":".5ch","text-decoration-line":"none","text-decoration-color":"","text-decoration-style":"","size":"1em"},
{"created":"20230428004600773","text":"Add the field \"domain\" to a tiddler with the tag \u003C\u003Ctag $:/tags/Image>> and set its value to the url you want to match. Reload the wiki to see the changes.\n\nYou can change the color of the icon : \n\n|\u003Ca href=\"https://github.com/Jermolene/TiddlyWiki5/releases.atom\" style.color=\"orange\">\u003Ca>flux\u003C/a>\u003C/a>|`\u003Ca href=\"https://github.com/Jermolene/TiddlyWiki5/releases.atom\" style.color=\"orange\">\u003Ca>flux\u003C/a>\u003C/a>`|\n\nThis work on [[internal link]] too.\n\nLinks icons and domains used in this tiddlywiki:\n\n\u003Cul>\n\u003C$list filter=\"[has[domain]]\">\n\u003Cli>\u003C$link class=\"no-icon\">\u003Ca href={{{ [enlist{!!domain}first[]] }}}/>\u003C/$link> \u003C$list filter=\"[enlist{!!domain}]\" counter=\",\">\u003C$text text={{!!title}}/>\u003C$text text={{{ [\u003C,-last>match[no]then[,]] }}}/> \u003C/$list>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\n\u003C$button dragFilter=\"[has[domain]]\">Export icons\u003C/$button>\n\n;Tools to create your own icons\n\n* https://yqnn.github.io/svg-path-editor/\n* https://www.photopea.com/","creator":"Telumire","title":"$:/plugins/Telumire/LinksIcon/TLDR","modified":"20230508110334719","modifier":"Telumire","tags":""},

{"title":"$:/plugins/Telumire/Modular/Element/Combobox/Style","created":"20220112030937681","modified":"20230508110338083","tags":"$:/tags/Stylesheet $:/plugins/Telumire/Modular/Tool/FontManager $:/ThemeTweaks/svg/url","type":"text/vnd.tiddlywiki","text":".combobox {\n`--`dropdown-button:20px;\n position: relative;\n display: inline-flex;\n padding-right: var(`--`dropdown-button);\n background:\u003C\u003Ccolor dropdown-background>>;\n /*border:2px inset #e3e3e3;*/\n height: fit-content;\n}\n\n.combobox input {\n border:0;\n background:unset;\n width:100%;\n}\n\n.combobox select {\n position: absolute;\n width: 100%;\n opacity:0;\n clip-path: inset(0 0 0 calc(100% - var(`--`dropdown-button)));\n pointer-events:all;\n cursor:pointer;\n}\n\n/*Custom dropdown button*/\n.combobox:after {\n content:\"\";\n position: absolute;\n inset: 0 0 0 auto;\n width: var(`--`dropdown-button);\n background: center / 8px no-repeat;\n pointer-events:none;\n background-image:var(`--`url);\n \u003C$let svg=\"$:/core/images/down-arrow\" fill=\"foreground\">{{$:/ThemeTweaks/svg/url}}\u003C/$let>\n}","revision":"0","bag":"default"},
{"title":"$:/plugins/Telumire/Modular/Element/InputAutoWidth/Style","created":"20220109194045449","modified":"20230508110338083","tags":"$:/tags/Stylesheet $:/plugins/Telumire/Modular/Tool/FontManager","type":"text/vnd.tiddlywiki","text":".autowidth{\nposition:relative;\ndisplay:inline-block;\nmin-width:100px;\nmax-width:100%;\nline-break: anywhere;\n}\n\n.autowidth :is(input,textarea){\nall:unset;\nposition:absolute;\ninset:0;\nwidth:100%;\nheight: 100%;\nborder: 0;\n}\n\n.autowidth :is(input,textarea)+pre{\nmargin:unset;\npadding:unset;\nopacity:0;\npointer-events:none;\n}\n\n.autowidth :is(input,textarea)+pre:empty:after{\ncontent: 'placeholder';\n}\n\n.autowidth *{\nfont-family:inherit;\nfont-size:inherit;\n}","revision":"0","bag":"default"},

{"title":"$:/plugins/Telumire/Modular/PageTemplate/app","created":"20220131172543964","modified":"20230508110337235","tags":"$:/plugins/Telumire/Modular/PageTemplate $:/plugins/Telumire/Modular/PageTemplate/app","type":"text/vnd.tiddlywiki","text":"\u003C$navigator story=\"$:/temp/ModularStoryList\" history=\"$:/temp/ModularHistoryList\">\n\u003Cbody class=\"app\">\n\u003Cheader class=\"app-header\">{{$:/plugins/Telumire/Modular/PageTemplate/Header}}\u003C/header>\n\u003Cnav class=\"app-nav\">\n\u003C$reveal type=\"match\" state=\"$:/state/SideNav\" text=\"show\" retain=yes>\n{{$:/plugins/Telumire/Modular/PageTemplate/SideNav}}\n\u003C/$reveal>\n\u003C/nav>\n\u003Cmain class=\"app-main\">\n\u003C$list\n  filter=\"[list[$:/temp/ModularStoryList]]\"\n  history=\"$:/temp/ModularHistoryList\"\n  template={{$:/config/ui/ViewTemplate}}\n  editTemplate={{$:/config/ui/EditTemplate}}\n  storyview=\"zoomin\"\n  emptyMessage=\"Use the sidebar to navigate.\"\n/>\n\u003C/main>\n\u003C/body>\n\u003C/$navigator>","revision":"0","bag":"default"},
{"title":"$:/plugins/Telumire/Modular/PageTemplate/app/Style","created":"20220131180626685","modified":"20230508110336737","tags":"$:/plugins/Telumire/Modular/PageTemplate/app $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":"\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\n\n\n.app {\n/* Couleurs */\n--dark-background:black;\n--dark-foreground:white;\n\n\nheight:100%;\nwidth:100%;\ndisplay:grid;\ngrid-template-areas: \n    \"header header\"\n    \"sidenav main\";\ngrid-template-columns:max-content 1fr;\ngrid-template-rows:max-content 1fr;\nbackground:var(--dark-background);\ncolor:var(--dark-foreground);\nfill:red;\n}\n\n .app .app-main *{\nborder:unset;\nbackground:inherit;\ncolor:inherit;\n}\n\n.app .app-header {\ngrid-area: header;\nheight:fit-content;\npadding:0;\n}\n\n.app .app-header button svg {\nmargin: 20px;\nopacity:1;\n}\n\n.app .app-header button *{\nfill:inherit;\n}\n\n.app .app-header .app-title{\nmargin:0 auto;\n}\n\n.app .app-main {\ngrid-area: main;\n}\n\n.app .app-nav{\ngrid-area: sidenav;\n}\n\n.app div.tc-tiddler-frame.tc-storyview-zoomin-tiddler {\nposition:relative;\nwidth:100%;\nheight:100%;\n}","revision":"0","bag":"default"},

{"title":"$:/plugins/Telumire/Modular/PageTemplate/SideNav/Style","created":"20220131171144108","modified":"20230508110337918","tags":"$:/tags/Stylesheet $:/plugins/Telumire/Modular/PageTemplate/SideNav","type":"text/vnd.tiddlywiki","text":".app-nav .tc-menu-list-item .tc-droppable,\n.app-nav .tc-menu-list-item .tc-droppable div:not([class]),\n.app-nav .tc-menu-list-item .tc-droppable div:not([class]) a,\n.app-nav .tc-menu-list-item+.tc-droppable\n{\ndisplay:flex;\nwidth:100%;\nheight:100%;\nposition:relative;\n}\n\n.app-nav .tc-droppable-placeholder{\nposition:absolute;\ninset:0;\nbottom:100%;\nheight:2px;\n}\n\n.app-nav .tc-menu-list-item:hover{\nfont-weight:bold;\n}\n\n.app-nav .tc-menu-list-item div a{\npadding:1em;\nalign-items: center;\ngap:1em;\nfont:inherit;\ntext-decoration:none;\nopacity:.33;\n}\n\n.app-nav .tc-menu-list-item div a:hover{\n{{$:/plugins/Telumire/Modular/Snippet/CSS/TransitionOpacity}}\n}\n\n.app-nav {\nbackground-color:{{{[[$:/plugins/Telumire/Modular/Palettes/DefaultDark]getindex[background]]}}};\n}\n\n/* .side-nav .tc-menu-list-item+.tc-droppable{\n\tposition:relative;\n\twidth:100%;\n\tdisplay:block;\n} */","revision":"0","bag":"default"},

{"title":"$:/plugins/Telumire/Modular/Tool/FontManager","caption":"Font settings","created":"20220109170838504","list":"$:/plugins/Telumire/Modular/Tool/FontManager [[FontManager/Site Title]] [[FontManager/Tiddler Title]] [[FontManager/Tiddler Body]] FontManager/Fonts/Style $:/FontManager/Style $:/plugins/Telumire/Modular/Element/Combobox/Style $:/plugins/Telumire/Modular/Element/InputAutoWidth/Style $:/plugins/Telumire/Modular/Snippet/CSS/TransitionOpacity","modified":"20230508110338083","show-preview":"hide","tags":"$:/plugins/Telumire/Modular $:/plugins/Telumire/Modular/Tool/FontManager $:/Modular/Component/Settings","text-sample":"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz","text-sample.alphabet":"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz","text-sample.alphanumeral":"ABCabc123","text-sample.defaults":"alphabet numerals alphanumeral paragraph sentence","text-sample.numerals":"1234567890","text-sample.paragraph":"A peep at some distant orb has power to raise and purify our thoughts like a strain of sacred music, or a noble picture, or a passage from the grander poets. It always does one good.","text-sample.sentence":"Almost before we knew it, we had left the ground.","type":"text/vnd.tiddlywiki","text":"\\define add-category()\n\u003C$action-createtiddler\n$basetitle={{{[\u003CstoryTiddler>][[/]][{!!text}]+[join[]]}}}\ntags={{{[\u003CstoryTiddler>format:titlelist[]] font +[join[ ]]}}}\nfont-class={{{ [{!!text}slugify[]] }}}\nfont-family=\"\"\nfont-size=\"1em\"\ndefault-font-size=\"1em\"\n/>\n\u003C$action-setfield text=\"\"/>\n\\end\n\u003C!--\n=============================\nSelect a text to be displayed\n=============================\n-->\n\u003Cspan class=\"text-sample-selection\">\n\u003C$select field=text-sample default={{!!text-sample}}>\n\u003C$list filter='[list[!!text-sample.defaults]]'>\n\u003Coption value={{{ [\u003CstoryTiddler>fields[]search{!!title}] :reduce[\u003CstoryTiddler>get\u003CcurrentTiddler>]}}}>\n\u003C$view field='title'/>\n\u003C/option>\n\u003C/$list>\n\u003Coption value={{!!text-sample}}>custom\u003C/option>\n\u003C/$select>\n\u003C$edit-text\ntag=\"input\"\nfield=\"text-sample\"\nplaceholder=\"Text sample\"\ndefault=\"lorem ipsum\"\nclass=\"tc-edit-texteditor\"\n/>\n\u003C!--\n=============================\nMaster toggle\n=============================\n-->\n\u003C$let toggle={{{[is[current]tagging[]tag[font]!has[show-preview]limit[1]then[hide]else[ ]]}}}>\n\u003C$button\ntooltip=\"Toggle all text preview\"\naria-label=\"Toggle preview\"\nclass=\"tc-btn-invisible toggle-master\"\nactions=\"\"\"\n\u003C$list filter=\"[is[current]tagging[]tag[font]]\" variable=\"font\">\n\u003C$action-listops $tiddler=\u003C\u003Cfont>> $field=\"show-preview\" $filter=\u003C\u003Ctoggle>>/>\n\u003C/$list>\n\"\"\"\n>\n\u003C!-- Toggle preview  -->\n\u003C$transclude tiddler={{{ [\u003Ctoggle>match[hide]then[$:/core/images/preview-open]else[$:/core/images/preview-closed]] }}}/>\n\u003C/$button>\n\u003C/$let>\n\u003C/span>\n\u003C!--\n==================\nbegin list of font\n================== \n-->\n\u003C$list filter=\"[is[current]tagging[]tag[font]]\">\n\u003Cdiv class=\"typography-category\">\n\u003Ch3 class=\"typography-category-name\">\n\u003C$link>\n\u003C$text text={{{ [{!!title}removeprefix\u003CstoryTiddler>removeprefix[/]] }}}/>\n\u003C/$link>\n{{||$:/core/ui/Buttons/delete}}\n\u003C/h3>\n@@.combobox\n\u003C$edit-text field=font-family placeholder=\"font-family\"/>\n\u003C$select field=font-family>\n\u003C$list filter=\"[tag[font-family]search{!!font-family}]\">\n\u003Coption>{{!!title}}\u003C/option>\n\u003C/$list>\n\u003C/$select>\n@@\n@@.autowidth\n\u003C$edit-text field=\"font-size\" tag=\"input\" placeholder={{!!default-font-size}} default=\"1em\" autocomplete=\"on\"/>\u003Cpre>{{!!font-size}}\u003C/pre>\n@@\n\u003Cdiv \nclass=\"text-sample\"\nstyle={{{ [[font-family:]] [{!!font-family}] [[;font-size:]] [{!!font-size}] +[join[]] }}}\n>\n\u003C$button class=\"tc-btn-invisible\" message=\"tm-copy-to-clipboard\" param={{{ [{!!font-class}addprefix[.]] }}} tooltip={{{[[class = .]][{!!font-class}] +[join[]] }}}>\n\u003C!--\n========================================================\nif the fold bar is folded, hide, otherwise show the text\n========================================================\n-->\n\u003C$reveal tag=\"div\" type=\"nomatch\" state=\"!!show-preview\" text=\"hide\" default=\"\" retain=\"yes\" animate=\"yes\">\n\u003C$view tiddler=\u003C\u003CstoryTiddler>> field=\"text-sample\"/>\n\u003C/$reveal>\n\u003C/$button>\n\u003C!--\n========================================================\nfold bar\n========================================================\n-->\n\u003C$button\ntooltip=\"Toggle the text preview\"\naria-label=\"Toggle preview\"\nclass={{{[[tc-fold-banner]] [{!!show-preview}] +[join[ ]]}}}\nactions=\"\"\"\u003C$action-listops $field=\"show-preview\" $subfilter=\"+[toggle[hide]]\"/>\"\"\"\n>\n\u003C$transclude tiddler={{{[{!!show-preview}match[hide]then[$:/core/images/preview-closed]else[$:/core/images/preview-open]] }}}/>\n\u003C/$button>\n\u003C/div>\n\u003C/div>\n\u003C/$list>\n\u003C$tiddler tiddler=\"$:/state/new-category\">\n\u003C$keyboard key=\"enter\" actions=\u003C\u003Cadd-category>>>\n@@.autowidth\n\u003C$edit-text tag=\"input\" placeholder=\"new category\" default=\"new category\" class=\"tc-add-category\"/>\u003Cpre>{{!!text}}\u003C/pre>\n@@\n\u003C$button\nactions=\u003C\u003Cadd-category>>\ntooltip=\"create a new font category\"\nclass=\"tc-btn-invisible\"\n>{{$:/core/images/new-button}}\n\u003C/$button>\n\u003C/$keyboard>\n\u003C/$tiddler>\n\n\u003C!-- \u003C$button actions=\"\"\"\n\u003C$action-createtiddler\n$basetitle=\"New font\"\ntags=\"$:/tags/RawMarkup font-family\"\ntext='\u003Clink href=\"https://fonts.googleapis.com/css2?family=_&display=swap\" rel=\"stylesheet\">'\n>\n\u003C$action-navigate $to=\u003C\u003CcreateTiddler-title>>/>\n\u003C$action-sendmessage\n$message=\"tm-edit-tiddler\"\n$param=\u003C\u003CcreateTiddler-title>>\n/>\n\u003C/$action-createtiddler>\n\"\"\">New font\u003C/$button> -->","revision":"0","bag":"default"},

{"title":"$:/plugins/Telumire/Modular/Tool/FontManager/Style","created":"20220109172727689","modified":"20230508110338418","tags":"$:/tags/Stylesheet $:/plugins/Telumire/Modular/Tool/FontManager","type":"text/vnd.tiddlywiki","text":".text-sample-selection{\ndisplay:flex;\ngap:.5em;\n}\n\n.text-sample-selection input{\n flex: 1;width:auto;\ndisplay: flex;\njustify-content: center;\nalign-items: center;\ngap: .5em;\n}\n\n.text-sample-selection select{\nborder:0;\ndisplay:flex;\njustify-content:center;\nalign-items:center;\nbackground:\u003C\u003Ccolor background>>;\ncolor:currentColor;\n}\n\n.text-sample-selection select  option {\nbackground:\u003C\u003Ccolor background>>;\ncolor:currentColor;\n}\n\n.text-sample-selection button{\nmin-width: 50px;\nheight:50px;\nwidth: max-content;\n}\n\n.typography-category:nth-of-type(n+2){\n  border-top:2px solid rgba(255, 255, 255, .1);\n}\n\n.typography-category{\n\tdisplay:flex;\n\tcolumn-gap:1em;\n\tflex-wrap:wrap;\n\twidth:100%;\n\tline-height:normal;\nalign-items: center;\n}\n\n/* .typography-category *{\nborder:solid 1px;\n} */\n\n.typography-category:nth-of-type(n+2){\n\tborder-top:1px solid rgba(0, 0, 0, .1);\n}\n\n.typography-category-name{\n\twidth:100%;\n}\n\n.typography-category-name a{\n\tall:unset;\n\tcursor:pointer;\n}\n\n.typography-category-name button{\n\topacity:0;\n}\n\n.typography-category-name{\n\tfont-size:.8em;\n\tfont-weight:bold;\n\topacity:.33;\n\twidth:100%;\n}\n\n.typography-category:hover :is(.typography-category-name,.typography-category-name button){\n{{$:/plugins/Telumire/Modular/Snippet/CSS/TransitionOpacity}}\n}\n\n.typography-category:hover .input-autowidth input{\n/*   text-decoration: dashed underline; */\n}\n\n.typography-category .text-sample {\n\toverflow-wrap: anywhere;\n\tflex-grow:1;\n  position:relative;\n}\n\n.typography-category .text-sample button{\n\ttext-align:inherit;\n}\n\nbutton.import-font{\ncursor:pointer;\n}\n\n\n.text-sample{\ndisplay: flex;\n}\n\n.text-sample button.tc-fold-banner {\ncursor:pointer;\nfont-size:1rem;\nflex-shrink: 0;\nmin-height: 50px;\nwidth: 50px;\nposition:relative;\ninset:unset;\nmargin:unset;\npadding:unset;\ndisplay: grid;\nplace-content: center;\nmargin-left: auto;\n}","revision":"0","bag":"default"},
