E OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/commander/log/ui\":{\"title\":\"$:/plugins/kookma/commander/log/ui\",\"caption\":\"Log status\",\"created\":\"20190221152805807\",\"modified\":\"20200324070652656\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"commander-alert\\\" style=\\\"padding:5px;font-size:0.90em;\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" actions=\u003C\u003Cdelete-all-log-tiddlers>>>Clear log\u003C/$button>\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\\\"\\\"\u003C$count filter=\\\"[tag[$:/tags/Commander/LogOps]]\\\" />\\\"\\\"\\\">\\n\u003Cdiv class=\\\"tc-search-results\\\">\\n\u003Cspan class=\\\"kk-commander-log-note\\\">Recent number of operations: \u003C\u003CresultCount>>\u003C/span>\u003Cbr>\\n\u003C$list filter=\\\"[tag[$:/tags/Commander/LogOps]] +[!sort[created]]\\\" variable=\\\"logTid\\\">\\n\u003Cb>\u003C$view tiddler=\u003C\u003ClogTid>> field=\\\"created\\\" format=\\\"date\\\" template=\\\"YYYY-0MM-0DD 0hh:0mm:0ss\\\"/>  \\n\u003C$view tiddler=\u003C\u003ClogTid>> field=\\\"caption\\\">\\n   \u003C$view tiddler=\u003C\u003ClogTid>> field=\\\"title\\\">\u003C/$view>\\n\u003C/$view>\\n\u003C/b>\\n\u003Col>\u003C$list filter=\\\"[\u003ClogTid>indexes[]]\\\" variable=\\\"item\\\">\\n\u003Cli>\u003C$link to=\u003C\u003Citem>>>\u003C\u003Citem>>\u003C/$link>\\n\u003C$set name=\\\"myItem\\\" tiddler=\u003C\u003ClogTid>> index=\u003C\u003Citem>> >\\n\u003C$list filter=\\\"[\u003CmyItem>!search[existed]]\\\" variable=\\\"ignore\\\" \\n  emptyMessage=\\\"\\\"\\\"\u003Cspan style=\\\"color:red;\\\">\u003C\u003CmyItem>>\u003C/span>\\\"\\\"\\\" >\\n\u003Cspan class=\\\"kk-commander-log-item\\\">\u003C\u003CmyItem>>\u003C/span>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/li>\\n\u003C/$list>\u003C/ol>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/div>\"},\"$:/plugins/kookma/commander/macros/compConfirmAction\":{\"title\":\"$:/plugins/kookma/commander/macros/compConfirmAction\",\"created\":\"20190301145916990\",\"modified\":\"20200324070652662\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define compConfirmAction(\\nbtnLabel:\\\"Delete these tiddlers\\\", \\nconfirmMessage:\\\"Are you sure you wish to delete\\\", \\nstateTiddler:\\\"\\\"\\ncountFilter:\\\"\\\", \\nactionMacro:\\\"\\\")\\n\u003C$set name=resultCount value={{{ [subfilter\u003C__countFilter__>count[]] }}} >\\n\u003C$reveal type=\\\"gt\\\" text=\\\"0\\\" default=\u003C\u003CresultCount>> >\\n\u003C$button popup=\u003C\u003Cqualify \\\"\\\"\\\"$stateTiddler$\\\"\\\"\\\">> class=\\\"cmd-btn\\\">$btnLabel$\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"\\\"\\\"$stateTiddler$\\\"\\\"\\\">> type=\\\"popup\\\" position=\\\"belowleft\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown-wrapper\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n$confirmMessage$ \u003C\u003CresultCount>> tiddler(s)?\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n\u003C$button class=\\\"cmd-btn\\\"> $btnLabel$\\n\u003C$macrocall $name=\u003C\u003C__actionMacro__>> />\\n\u003C/$button>\\n\u003C/div>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\\\\end\"},\"$:/plugins/kookma/commander/macros/definition\":{\"title\":\"$:/plugins/kookma/commander/macros/definition\",\"created\":\"20200102195320611\",\"description\":\"some macro are not used REMOVE THEM\",\"modified\":\"20200325055328579\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tempPath()        $:/temp/commander\\n\\n\\\\define searchboxTid()    $(tempPath)$/search-box\\n\\\\define selectiveOpsTid() $(tempPath)$/selective-operation\\n\\n\\n\\\\define workingTag()      $:/tags/Commander/Working\\n\\\\define exportTagTid()    $:/temp/commander/exportTag\\n\\\\define systemFieldsTid() $:/plugins/kookma/commander/config/systemfields\\n\\\\define commonFieldsTid() $:/plugins/kookma/commander/config/commonfields\"},\"$:/plugins/kookma/commander/macros/logging\":{\"title\":\"$:/plugins/kookma/commander/macros/logging\",\"created\":\"20190221163406469\",\"modified\":\"20200325055356563\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define set-title() $:/temp/commander/logs/tid-{{{[tag[$:/tags/Commander/LogOps]count[]add[1]]}}}\\n\\n\\\\define create-log-tiddler(msg)\\n\u003C$wikify name=\\\"myTitle\\\" text=\\\"\\\"\\\"\u003C\u003Cset-title>>\\\"\\\"\\\">\\n\u003C$wikify name=\\\"myCaption\\\" text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"set-caption\\\" msg=\u003C\u003C__msg__>> />\\\"\\\"\\\">\\n\u003C$action-createtiddler $basetitle=\u003C\u003CmyTitle>>\\n$savetitle=\\\"$:/state/commander/log-tiddler\\\"\\ntags=\\\"$:/tags/Commander/LogOps\\\"\\ntype=\\\"application/json\\\"\\ncaption=\u003C\u003C__msg__>>\\n/>\\n\u003C/$wikify>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define log-add-single-operation(msg:\\\"commander operation\\\", tidItem:\\\"no item\\\")\\n\u003C$action-setfield $tiddler={{$:/state/commander/log-tiddler}} $index=\u003C\u003C__tidItem__>> $value=\u003C\u003C__msg__>> />\\n\\\\end\\n\\n\\n\\\\define delete-all-log-tiddlers()\\n\u003C$action-deletetiddler $filter=\\\"[tag[$:/tags/Commander/LogOps]]\\\" />\\n\\\\end\"},\"$:/plugins/kookma/commander/macros/remove-workingtag\":{\"title\":\"$:/plugins/kookma/commander/macros/remove-workingtag\",\"created\":\"20200103172259595\",\"modified\":\"20200325055328597\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define remove-working-tag(oldTag)\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag\u003CworkingTag>limit[1]]\\\" variable=ignore>\\n\u003C\u003Ccreate-log-tiddler \\\"remove-workingTag\\\">>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag\u003CworkingTag>]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\u003C\u003C__oldTag__>> />\\n\u003C/$fieldmangler>\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"working tag `$oldTag$` removed\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\n\"},\"$:/plugins/kookma/commander/macros/slider\":{\"title\":\"$:/plugins/kookma/commander/macros/slider\",\"created\":\"20200105085554618\",\"modified\":\"20200325065829776\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define commander-slider(title, default:\\\"closed\\\")\\n\u003C$set name=\\\"revealState\\\" value=\u003C\u003Cqualify \\\"$:/state/commander/reveal/$title$\\\">>>\\n\u003Ch2>\\n  \u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CrevealState>> text=\\\"open\\\" default=\\\"$default$\\\">\\n    \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" set=\u003C\u003CrevealState>> setTo=\\\"open\\\">\\n      {{$:/core/images/right-arrow}}\\n    \u003C/$button>\\n  \u003C/$reveal>\\n  \u003C$reveal type=\\\"match\\\" state=\u003C\u003CrevealState>> text=\\\"open\\\" default=\\\"$default$\\\">\\n    \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" set=\u003C\u003CrevealState>> setTo=\\\"closed\\\">\\n      {{$:/core/images/down-arrow}}\\n    \u003C/$button>\\n  \u003C/$reveal>\\n  \u003C$view tiddler=\\\"$title$\\\" field=\\\"caption\\\">\\n    \u003C$view tiddler=\\\"$title$\\\" field=\\\"title\\\">\u003C/$view>\\n  \u003C/$view>\\n  \\n\u003C/h2>\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CrevealState>> text=\\\"open\\\" default=\\\"$default$\\\">\\n\u003C$transclude tiddler=\\\"$title$\\\" mode=\\\"block\\\" />\\n\u003C/$reveal>\\n\u003C/$set>\\n\\\\end\"},\"$:/plugins/kookma/commander/macros/utility\":{\"title\":\"$:/plugins/kookma/commander/macros/utility\",\"created\":\"20190315092752816\",\"modified\":\"20200325055356631\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define display(label,text)\\n\u003C$set name=\\\"stateTid\\\" value=\\\"$:/temp/commander/display/popup/$label$\\\" >\\n\u003C$button popup=\u003C\u003CstateTid>> class=\\\"tc-btn-invisible\\\">\u003Cspan style=\\\"text-decoration: underline\\\">$label$\u003C/span>\u003C/$button>\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\" state=\u003C\u003CstateTid>> animate=\\\"yes\\\">\\n\u003Cspan style=\\\"color:blue;\\\">\u003C$text text=\u003C\u003C__text__>> />\u003C/span>\u003C/$reveal>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define is-filterSeearch-newer-than-selectedTitles(TidA, TidB)\\n\u003C$set name=\\\"tidAMod\\\" value={{{ [[$TidA$]get[modified]] }}}>\\n\u003C$set name=\\\"tidBMod\\\" value={{{ [[$TidB$]get[modified]] }}}>\\n\u003C$set name=\\\"tidAText\\\" value={{{ [[$TidA$]get[text]] }}}>\\n\u003C$set name=\\\"tidBText\\\" value={{{ [[$TidB$]get[text]] }}}>\\n\u003C$list filter=\\\"[\u003C__TidB__>get[text]minlength[1]]\\\" variable=ignore>\\n\u003C$reveal type=\\\"nomatch\\\" default=\u003C\u003CtidAText>> text=\u003C\u003CtidBText>>>\\n\u003C$list filter=\\\"[\u003CtidAMod>] [\u003CtidBMod>] +[nsort[]last[1]removesuffix\u003CtidBMod>]\\\">\\nA new filter search has been detected, click on the search button to apply it.\\n\u003C/$list>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n!!Remarks\\n;is-filterSeearch-newer-than-selectedTitles\\n* Checks `TidA` and `TidB` for modified date and text\\n* If They are not empty, then\\n** checks if the text of two are equal, if not\\n** checks to see if `TidB` is newer or not\\n** if newer shows a message, to apply the new search filter\\n* Note\\n** `TidA=\\\"$:/temp/commander\\\"`\\n** `TidB=\\\"$:/temp/commander/search-box\\\"`\\n* is-filterSeearch-newer-than-selectedTitles is called from $:/plugins/kookma/commander/search/ui\\n\\n;display\\n* gets a label and a text\\n* create an inline label\\n* on click label, the text is displayed as temporary popup\\n* losing focus, the text goes hidden\\n* this macro is used in customized compSelective to show the active filter\"},\"$:/plugins/kookma/commander/readme\":{\"title\":\"$:/plugins/kookma/commander/readme\",\"created\":\"20200324061906254\",\"modified\":\"20210102142228008\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; Tiddler Commander\\nTiddler Commander, in short ''Commander'' is a unique tool for batch operations on tiddlers. Commander has the below features\\n\\n* Bulk tiddler creation/deletion\\n* Combo search to filter and select tiddlers\\n* Title operation: add, remove prefixes and suffixes, also remove cahras form begining and end of title (on renaming tiddlers, [[relink|$:/plugins/kookma/commander/help/uicomp/relink]] can be used to update title in other tiddlers)\\n* Tag operation: add, remove, replace\\n* Field operation: add, remove, rename, and set field value\\n* SNR, search and replace in all fields including text, tags, //title//, and common fields\\n* Inspect, to review and inspect tiddlers in one place, scroll among them and edit all fields (including common fields), tags, text (title is an exception!)\\n* Log, create logs of all operations\\n* Search, //save and load// any combination of filter search\\n\\n; Start Commander\\n* Normally Commander adds its icon: \u003Cspan class=\\\"cmd-doc\\\">{{$:/plugins/kookma/commander/images/commander.svg}}\u003C/span> to page controls.\\n* Open the right sidebar and click on the  \u003Cspan class=\\\"cmd-doc\\\">{{$:/plugins/kookma/commander/images/commander.svg}}\u003C/span> Commander is started\\n*  In standard Tiddlywiki, control buttons are shown on the right sidebar under site title.\\n\\n; Code and demo\\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-Commander/\\n* Code: https://github.com/kookma/TW-Commander\\n\\n\u003Cstyle>\\n.cmd-doc svg{\\nwidth: 1.2em;\\nheight: 1.2em;\\nvertical-align: middle;}\\n\u003C/style>\"},\"$:/plugins/kookma/commander/search/filter-button/clear\":{\"title\":\"$:/plugins/kookma/commander/search/filter-button/clear\",\"created\":\"20190214132946159\",\"list-after\":\"$:/plugins/kookma/commander/search/filter-button/search\",\"modified\":\"20200325055356645\",\"tags\":\"$:/tags/Commander/Search/FilterButton\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/commander/macros/definition\\n\\n\u003C$reveal  type=\\\"nomatch\\\" stateTitle=\u003C\u003CsearchboxTid>> stateField=\\\"text\\\" text=\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip=\\\"clear search box and selected tiddlers\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CsearchboxTid>> $field=\\\"text\\\" $value=\\\"\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/commander\\\" $field=\\\"text\\\" $value=\\\"\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/state/commander/snr/select-tiddler\\\" $field=\\\"text\\\" $value=\\\"\\\"/>\u003C!-- SNR selection -->\\n\u003C$action-setfield $tiddler=\\\"$:/state/compInspect/temp/commander/selectState-tiddler\\\" $field=\\\"text\\\" $value=\\\"\\\"/> \u003C!-- Inspect selection -->\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C!--\\nthere is extra action should be removed\\n-->\"},\"$:/plugins/kookma/commander/search/filter-button/dropdown\":{\"title\":\"$:/plugins/kookma/commander/search/filter-button/dropdown\",\"created\":\"20190214133424013\",\"modified\":\"20200325055328632\",\"tags\":\"$:/tags/Commander/Search/FilterButton\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/commander/macros/definition\\n\\n\u003Cspan class=\\\"tc-popup-keep\\\">\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/commander/filterDropdown\\\">> class=\\\"tc-btn-invisible\\\" tooltip=\\\"select a search filter\\\">\\n{{$:/core/images/down-arrow}}\\n\u003C/$button>\\n\u003C/span>\\n\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/commander/filterDropdown\\\">> type=\\\"popup\\\" position=\\\"belowleft\\\" animate=\\\"yes\\\">\\n\u003C$set name=\\\"tv-show-missing-links\\\" value=\\\"yes\\\">\\n\u003C$linkcatcher to=\u003C\u003CsearchboxTid>> >\\n\u003Cdiv class=\\\"tc-block-dropdown-wrapper\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/Filter]]\\\">\u003C$link to={{!!filter}}>\u003C$transclude field=\\\"description\\\"/>\u003C/$link>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$linkcatcher>\\n\u003C/$set>\\n\u003C/$reveal>\"},\"$:/plugins/kookma/commander/search/filter-button/save\":{\"title\":\"$:/plugins/kookma/commander/search/filter-button/save\",\"created\":\"20190214141644228\",\"list-after\":\"$:/plugins/kookma/commander/search/filter-button/clear\",\"modified\":\"20200325055356657\",\"tags\":\"$:/tags/Commander/Search/FilterButton\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/commander/macros/definition\\n\\n\u003C$reveal  type=\\\"nomatch\\\" stateTitle=\u003C\u003CsearchboxTid>> stateField=\\\"text\\\" text=\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip=\\\"save current search\\\" popup=\u003C\u003Cqualify \\\"$:/state/commander/SaveDropdown\\\">> >\\n{{$:/core/images/file}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/commander/SaveDropdown\\\">> type=\\\"popup\\\" class=\\\"tc-popup-keep\\\" position=\\\"belowleft\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown-wrapper\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\nSave new search filter\u003Cbr>\u003Cbr>\\n\u003C$edit-text\\ntiddler=\\\"$:/temp/commander/save-new-filter\\\"\\ntag=\\\"input\\\"\\ndefault=\\\"\\\"\\nclass=\\\"cmd-txt-area\\\"\\nplaceholder=\\\"description for new filter\\\"\\n/> \u003Cbr>\u003Cbr>\\n\\n\u003C$button class=\\\"tc-btn\\\"> Save new filter\\n\u003C$macrocall $name=\\\"create-new-filter\\\" \\n  description={{$:/temp/commander/save-new-filter}} \\n\\tbasetitle=\\\"$:/plugins/kookma/commander/filters/yourFilter\\\"  \\n\\tfilter={{{[\u003CsearchboxTid>get[text]]}}} \\t/>\\n\u003C$action-deletetiddler $tiddler=\\\"$:/temp/commander/save-new-filter\\\"/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify \\\"$:/state/commander/SaveDropdown\\\">> />\\n\u003C/$button>\\n\u003C/div>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$reveal>\\n\\n\u003C!-- ToDO\\ncorrect classes for textbox\\n-->\"},\"$:/plugins/kookma/commander/search/macros/create-new-filter\":{\"title\":\"$:/plugins/kookma/commander/search/macros/create-new-filter\",\"created\":\"20190214142032323\",\"modified\":\"20200325055356665\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define create-new-filter(description:\\\"\\\", basetitle:\\\"\\\", filter:\\\"\\\")\\n\u003C$list filter=\\\"[\u003C__description__>!is[blank]]\\\" variable=\\\"ignore\\\">\\n\u003C$action-createtiddler \\n    $basetitle=\\\"\\\"\\\"$basetitle$\\\"\\\"\\\"\\n    tags=\\\"$:/tags/Commander/Filter\\\"\\n    description=\u003C\u003C__description__>>\\n    filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\"\\n  /> \\n\u003C/$list>\\n\\\\end\\n\"},\"$:/plugins/kookma/commander/search/macros/select-deselect\":{\"title\":\"$:/plugins/kookma/commander/search/macros/select-deselect\",\"created\":\"20200106121946448\",\"modified\":\"20200325055328657\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define select-all()\\n\u003C$list filter=\\\"[subfilter\u003Cfiltertext>!is[missing]!tag\u003CworkingTag>]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003CworkingTag>> />\\n\u003C/$fieldmangler>\\n\\\\end\\n\\n\\\\define deselect-all()\\n\u003C$list filter=\\\"[tag\u003CworkingTag>]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\u003C\u003CworkingTag>> />\\n\u003C/$fieldmangler>\\n\\\\end\"},\"$:/plugins/kookma/commander/search/macros/warning\":{\"title\":\"$:/plugins/kookma/commander/search/macros/warning\",\"created\":\"20200106143244633\",\"modified\":\"20200325055328672\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define warn-for-selectedTids-from-previous-operation()\\n\u003C$list filter=\\\"[tag\u003CworkingTag>]-[subfilter\u003Cfiltertext>]+[count[]!match[0]] \\\">\\n\u003Cspan style=\\\"color:red;font-size:0.85em\\\">There are remained selected tiddlers from previous search! Remove them by pressing ''deselect all''!\u003C/span>\\n\u003C/$list>\\n\\\\end\"},\"$:/plugins/kookma/commander/search/selection\":{\"title\":\"$:/plugins/kookma/commander/search/selection\",\"caption\":\"Select tiddlers\",\"created\":\"20190725144912018\",\"modified\":\"20200325055328684\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/commander/macros/definition\\n\u003C$checkbox tiddler=\u003C\u003CselectiveOpsTid>> field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\" uncheckactions=\u003C\u003Cdeselect-all>> > Selective operation?\u003C/$checkbox>\\n\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CselectiveOpsTid>> stateField=\\\"text\\\" text=\\\"yes\\\" tag=\\\"div\\\" class=\\\"kk-commander-tiddler-list  kk-commander-columns3\\\">\\n\u003C$list filter=\\\"[subfilter\u003Cfiltertext>!prefix[$:/temp/commander]!is[missing]]\\\">\u003C$link/>\u003Cbr>\u003C/$list>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CselectiveOpsTid>> stateField=\\\"text\\\" text=\\\"yes\\\" tag=\\\"div\\\">\\n\u003C$button actions=\u003C\u003Cselect-all>> > Select all\u003C/$button> \u003C$button actions=\u003C\u003Cdeselect-all>> > Deselect all\u003C/$button>\\n\u003Csmall style=\\\"margin-left:10px;\\\">Number of tiddlers selected: \u003C$count filter=\\\"[tag\u003CworkingTag>]\\\" />\u003C/small>\u003Cbr>\\n\u003C\u003Cwarn-for-selectedTids-from-previous-operation>>\\n\u003C/$reveal>\\n\\n\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CselectiveOpsTid>> stateField=\\\"text\\\" text=\\\"yes\\\" tag=\\\"div\\\" class=\\\"kk-commander-tiddler-list  kk-commander-columns3\\\">\\n\u003C$list filter=\\\"[subfilter\u003Cfiltertext>!prefix[$:/temp/commander]!is[missing]]\\\">\\n\u003C$checkbox tag=\u003C\u003CworkingTag>>> \u003C$link/>\u003C/$checkbox>\u003Cbr>\\n\u003C/$list>\\n\u003C/$reveal>\\n\\n\u003C!-- Description\\nThis tiddler implement interface to selectivly add tiddlers for commander operations.\\nEach selected tiddler gets a working tag\\n-->\"},\"$:/plugins/kookma/commander/search/ui\":{\"title\":\"$:/plugins/kookma/commander/search/ui\",\"caption\":\"Commander filter search\",\"created\":\"20190212055219117\",\"modified\":\"20200325055356672\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/commander/macros/definition\\n\u003C!-- above statement is not required and only prevent this tiddler overwritten when this is opened by its own -->\\n\u003Cdiv class=\\\"tc-search tc-advanced-search\\\" style=\\\"margin-bottom:-12px;\\\">\u003C!-- negative margin for displaying matches -->\\nCombo search &nbsp;\u003C$edit-text tiddler=\u003C\u003CsearchboxTid>> type=\\\"search\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder=\\\"enter keywords or make a filter search e.g. [tag[myTag]]\\\" focus={{$:/plugins/kookma/commander/config/AutoFocus}}/>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/Search/FilterButton]!has[draft.of]]\\\">\u003C$transclude/>\u003C/$list>\\n\u003C/div>\"},\"$:/plugins/kookma/commander/setting/ui\":{\"title\":\"$:/plugins/kookma/commander/setting/ui\",\"caption\":\"Setting\",\"created\":\"20190214140835173\",\"icon\":\"$:/core/images/options-button\",\"list-after\":\"$:/plugins/kookma/commander/inspect/ui\",\"modified\":\"20200324070652760\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs \\ntabsList:\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/Setting]!has[draft.of]]\\\" \\ndefault:\\\"$:/plugins/kookma/commander/setting/uicomp/snr\\\"\\nclass:\\\"tc-vertical cmd-tab-colorful cmd-tab-wd\\\">>\\n\"},\"$:/plugins/kookma/commander/setting/uicomp/delete-all-temp-tiddlers\":{\"title\":\"$:/plugins/kookma/commander/setting/uicomp/delete-all-temp-tiddlers\",\"caption\":\"Temporary tiddlers\",\"created\":\"20190301184304348\",\"list-after\":\"$:/plugins/kookma/commander/setting/uicomp/relink\",\"modified\":\"20200325055328690\",\"tags\":\"$:/tags/Commander/Setting\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define delete-all-temps()\\n\u003C$action-deletetiddler $filter=\\\"[search:title[$:/temp/commander/]]\\\" />\\n\\\\end\\n\\n\u003C$set name=numTids value={{{ [search:title[$:/temp/commander/]count[]] }}}>\\n\u003C$reveal type=\\\"match\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\nNo temporary tiddlers is existed to delete!\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"gt\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\nNumber of temporary tiddlers (including log tiddlers): \u003C\u003CnumTids>>\u003Cbr>\\n\u003C/$reveal>\\n\u003C/$set>\\n\\n\u003C$macrocall $name=\\\"compConfirmAction\\\"\\nbtnLabel=\\\"Delete temp tiddlers\\\" \\nconfirmMessage=\\\"Are you sure you wish to delete\\\"\\nstateTiddler=\\\"$:/state/commander/setting/delete-temps\\\"\\ncountFilter=\\\"[search:title[$:/temp/commander/]]\\\"\\nactionMacro=\\\"delete-all-temps\\\"/>\"},\"$:/plugins/kookma/commander/setting/uicomp/minlength\":{\"title\":\"$:/plugins/kookma/commander/setting/uicomp/minlength\",\"caption\":\"Search minimum length\",\"created\":\"20200110132540295\",\"modified\":\"20200324070652774\",\"tags\":\"$:/tags/Commander/Setting\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Controls the minimum length of a search string before results are displayed.\\n\\n\u003Clabel class=\\\"kk-cmd-label\\\">Minlength\u003C/label>\u003C$edit-text tiddler=\\\"$:/plugins/kookma/commander/config/minlength\\\" field=text default=3 placeholder=\\\"enter a number\\\" tag=input/>\"},\"$:/plugins/kookma/commander/setting/uicomp/search-filters\":{\"title\":\"$:/plugins/kookma/commander/setting/uicomp/search-filters\",\"caption\":\"Search filter\",\"created\":\"20200116114041370\",\"modified\":\"20200325055328703\",\"tags\":\"$:/tags/Commander/Setting\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"The below list shows the Commander search filter. To edit click on the link and edit tiddler for filter syntax or description\\n\\n\u003Cdetails>\\n\u003Csummary>Commander saved filter search\u003C/summary>\\n\u003Cdl>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/Commander/Filter]]\\\" >\\n\u003Cdt>\u003C$link/>\u003C/dt>\\n\u003Cdd>\u003Cspan style=\\\"display:inline-block;font-weight:700;width:100px\\\">Description:\u003C/span>\u003C$view field=\\\"description\\\"/>\u003C/dd>\\n\u003Cdd>\u003Cspan style=\\\"display:inline-block;font-weight:700;width:100px\\\">Filter:\u003C/span>\u003C$view field=\\\"filter\\\"/>\u003C/dd>\\n\u003C/$list>\\n\u003C/dl>\\n\u003C/details>\"},\"$:/plugins/kookma/commander/setting/uicomp/snr\":{\"title\":\"$:/plugins/kookma/commander/setting/uicomp/snr\",\"caption\":\"Snr setting\",\"created\":\"20190324051157188\",\"modified\":\"20200324070652789\",\"tags\":\"$:/tags/Commander/Setting\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Csnr-difftext-cleanup>>\\n\u003Cdiv style=\\\"padding-left:25px;font-size:0.9em\\\">\\n\\nThe cleanup attribute determines which optional post-processing should be applied to the diffs:\\n\\n* none: no cleanup is performed\\n* semantic (default): rewrites the diffs for human readability\\n* efficient: rewrites the diffs to minimise the number of operations for subsequent processing\\n\u003C/div>\"},\"$:/plugins/kookma/commander/snr/macros/actions\":{\"title\":\"$:/plugins/kookma/commander/snr/macros/actions\",\"created\":\"20190307164924193\",\"modified\":\"20200325055328711\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define regexp-flags()\\n{{$:/state/commander/snr/gm}}{{$:/state/commander/snr/case-sensitive}}{{$:/state/commander/snr/unicode}}\\n\\\\end\\n\\n\\\\define snr-ui-show-diffs()\\n\u003Cform class=\\\"cmd-snr-form\\\" style=\\\"width:100%;\\\">\\n  \u003Cfieldset>\\n   \u003Clegend style=\\\"color:#FF0000;\\\">Differences\u003C/legend>\\nTiddler: \u003C$link to={{$:/state/commander/snr/select-tiddler}}>\u003C$text text={{$:/state/commander/snr/select-tiddler}}/>\u003C/$link>\\n\\n\u003C$wikify name=flags text=\u003C\u003Cregexp-flags>> >\\n\\n\u003C$macrocall $name=\\\"replace-text-diff\\\" \\n tiddler={{$:/state/commander/snr/select-tiddler}} \\n field={{$:/state/commander/snr/select-tiddler/field}} \\n replace={{$:/state/commander/snr/replace-text}} \\n replaceWith={{$:/state/commander/snr/replace-text-with}} \\n flags=\u003C\u003Cflags>> \\n wholeWords={{$:/state/commander/snr/whole-words}}\\n/>\\n\\n\u003C/$wikify>\\n\u003C/fieldset>\\n\u003C/form>\\n\\\\end\\n\\n\\\\define snr-check-diffs(tiddler:\\\"\\\", field:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$wikify name=flags text=\u003C\u003Cregexp-flags>> >\\n\u003C$wikify name=\\\"result\\\" text=\\\"\\\"\\\"\\n\u003C$macrocall $name=\\\"replace-text\\\" \\n tiddler=\u003C\u003C__tiddler__>>\\n field=\u003C\u003C__field__>>\\n replace={{$:/state/commander/snr/replace-text}} \\n replaceWith={{$:/state/commander/snr/replace-text-with}} \\n flags=\u003C\u003Cflags>> \\n wholeWords={{$:/state/commander/snr/whole-words}}\\n/>\\\"\\\"\\\">\\n\u003C$reveal type=\\\"match\\\" text={{{ [\u003C__tiddler__>get\u003C__field__>] }}} default=\u003C\u003Cresult>> >\\nsame\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"nomatch\\\" text={{{ [\u003C__tiddler__>get\u003C__field__>] }}} default=\u003C\u003Cresult>> >\\ndifferent\\n\u003C/$reveal>\\n\u003C/$wikify>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define search-replace-in-tiddler-field(tiddler:\\\"\\\",field:\\\"\\\",replace:\\\"\\\",replaceWith:\\\"\\\")\\n\u003C$wikify name=ss text=\u003C\u003Csnr-check-diffs \\\"\\\"\\\"$tiddler$\\\"\\\"\\\" \\\"\\\"\\\"$field$\\\"\\\"\\\">> >\\n\u003C$list filter=\\\"[\u003Css>] -same\\\" variable=ignore>\\n\u003C$list filter=\\\"[\u003C__tiddler__>has[title]]\\\" variable=\\\"ignore\\\">\\n\u003C$wikify name=flags text=\u003C\u003Cregexp-flags>> >\\n\u003C$macrocall $name=\\\"replace-text-button\\\" \\n tiddler=\u003C\u003C__tiddler__>> \\n field=\u003C\u003C__field__>>\\n replace=\u003C\u003C__replace__>>\\n replaceWith=\u003C\u003C__replaceWith__>> \\n flags=\u003C\u003Cflags>> \\n wholeWords={{$:/state/commander/snr/whole-words}}\\n/>\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"`$field$` field has been changed\\\"\\\"\\\" tidItem=\u003C\u003C__tiddler__>> />\\n\u003C$macrocall $name=\\\"clear-select-tiddler-if-field-is-title\\\" tiddler=\u003C\u003C__tiddler__>>  field=\u003C\u003C__field__>> />\\n\u003C/$wikify>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define clear-select-tiddler-if-field-is-title(tiddler, field)\\n\u003C$list filter=\\\"[\u003C__field__>] +[search[title]]\\\" variable=\\\"ignore\\\">\\n\u003C$action-setfield $tiddler=\\\"$:/state/commander/snr/select-tiddler\\\" text=\\\"\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/commander/selected-titles\\\" $index=\u003C\u003C__tiddler__>> />\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define search-replace-in-field-bulk()\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C\u003Ccreate-log-tiddler \\\"SNR operation\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]]\\\" >\\n  \u003C$macrocall \\n    $name=\\\"search-replace-in-tiddler-field\\\"\\n    tiddler=\u003C\u003CcurrentTiddler>> \\n    field={{$:/state/commander/snr/select-tiddler/field}} \\n    replace={{$:/state/commander/snr/replace-text}} \\n    replaceWith={{$:/state/commander/snr/replace-text-with}}   \\n  />\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define search-replace-in-field-single-tiddler()\\n\u003C\u003Ccreate-log-tiddler \\\"SNR operation\\\">>\\n  \u003C$macrocall \\n    $name=\\\"search-replace-in-tiddler-field\\\"\\n    tiddler={{$:/state/commander/snr/select-tiddler}}\\n    field={{$:/state/commander/snr/select-tiddler/field}} \\n    replace={{$:/state/commander/snr/replace-text}} \\n    replaceWith={{$:/state/commander/snr/replace-text-with}}   \\n  />\\n\\\\end\\n\\n\\\\define snr-actions()\\n\u003C$button actions=\u003C\u003Csearch-replace-in-field-single-tiddler>> tooltip=\\\"search and replace in a single tiddler\\\" class=\\\"cmd-btn\\\">\\nReplace?\\n\u003C/$button>&nbsp;\\n\u003C!-- replace in bulk tiddler with confirmation -->\\n\u003C$macrocall $name=\\\"compConfirmAction\\\"\\ncountFilter=\u003C\u003Csearchfilter>>\\nactionMacro=\\\"search-replace-in-field-bulk\\\"\\nstateTiddler=\\\"$:/state/commander/SelectiveReplaceAllDropdown\\\"\\nconfirmMessage=\\\"Are you sure you wish to replace text in\\\" \\nbtnLabel=\\\"Replace all?\\\"/>\\n\\\\end\"},\"$:/plugins/kookma/commander/snr/macros/inputs\":{\"title\":\"$:/plugins/kookma/commander/snr/macros/inputs\",\"created\":\"20190306203626597\",\"modified\":\"20200325055328720\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define snr-ui-inputs()\\n\u003Cform class=\\\"cmd-snr-form\\\">\\n  \u003Cfieldset>\\n   \u003Clegend>Search and Replace\u003C/legend>\\n\\n\u003Cdiv class=\\\"item\\\">\\n\u003Clabel>Tiddler title\u003C/label>\\n\u003C$select tiddler=\\\"$:/state/commander/snr/select-tiddler\\\" default=\\\"\\\" class=\\\"cmd-snr-textbox\\\">\\n\u003Coption value=\\\"\\\">None\u003C/option>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\" >\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C/div>\\n\\n\u003Cdiv class=\\\"item\\\">\\n\u003Clabel>Field name\u003C/label>\\n\u003C$select tiddler=\\\"$:/state/commander/snr/select-tiddler/field\\\" default=\\\"text\\\">\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>fields[]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C/div>\\n\\n\u003Cdiv class=\\\"item\\\">\\n\u003Clabel>Search text\u003C/label>\\n\u003C$edit-text \\n   tiddler=\\\"$:/state/commander/snr/replace-text\\\" \\n   tag=\\\"input\\\" \\n   default=\\\"\\\" \\n   placeholder=\\\" text to replace\\\"\\n class=\\\"cmd-snr-textbox\\\"/>\\n\u003C/div>\\n\\n\u003Cdiv class=\\\"item\\\">\\n\u003Clabel>Replace with \u003C/label>\\n\u003C$edit-text \\n   tiddler=\\\"$:/state/commander/snr/replace-text-with\\\" \\n   tag=\\\"input\\\" \\n   default=\\\"\\\" \\n   placeholder=\\\" new text\\\"\\n   class=\\\"cmd-snr-textbox\\\"/>\\n\u003C/div>\\n\u003C!-- Use relink to update titles -->\\n\u003C$list filter=\\\"[[$:/state/commander/snr/select-tiddler/field]get[text]match[title]]\\\" variable=ignore>\\n\u003Cdiv class=\\\"item-relink\\\">{{$:/plugins/kookma/commander/config/relink}}\u003C/div>\\n\u003C/$list>\\n\u003C/fieldset>\\n\u003C/form>\\n\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/snr/macros/regexp-flags\":{\"title\":\"$:/plugins/kookma/commander/snr/macros/regexp-flags\",\"created\":\"20190306182052441\",\"modified\":\"20200325055328730\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define snr-regexp-flags()\\n\\n\u003Cform class=\\\"cmd-snr-form\\\">\\n\u003Cfieldset>\\n\u003Clegend>Search flags\u003C/legend>\\n\\n\u003C$checkbox \\n  tiddler=\\\"$:/state/commander/snr/case-sensitive\\\" \\n  field=\\\"text\\\" \\n  checked=\\\"i\\\" \\n  unchecked=\\\"\\\"\\n/>&nbsp; ignore case\u003Cbr>\\n\\n\u003C$checkbox \\n  tiddler=\\\"$:/state/commander/snr/whole-words\\\" \\n  field=\\\"text\\\" \\n  checked=\\\"words\\\" \\n  unchecked=\\\"characters\\\"\\n/>&nbsp; whole words\u003Cbr>\\n\\n\u003C$checkbox \\n  tiddler=\\\"$:/state/commander/snr/unicode\\\" \\n  field=\\\"text\\\" \\n  checked=\\\"u\\\" \\n  unchecked=\\\"\\\"\\n/>&nbsp; unicode\u003Cbr>\\n\\n\u003Cbr>\\n\\n\u003C$radio\\n  tiddler=\\\"$:/state/commander/snr/gm\\\" \\n  field=\\\"text\\\" \\n  value=\\\"\\\">&nbsp; first match \\n\u003C/$radio>\u003Cbr>\\n\\n\u003C$radio\\n  tiddler=\\\"$:/state/commander/snr/gm\\\" \\n  field=\\\"text\\\" \\n  value=\\\"g\\\">&nbsp; global match\\n\u003C/$radio>\u003Cbr>\\n\\n\u003C$radio\\n  tiddler=\\\"$:/state/commander/snr/gm\\\" \\n  field=\\\"text\\\" \\n  value=\\\"m\\\">&nbsp; multiline mode\\n\u003C/$radio>\u003Cbr>\\n\\n\u003C$radio\\n  tiddler=\\\"$:/state/commander/snr/gm\\\" \\n  field=\\\"text\\\" \\n  value=\\\"mg\\\">&nbsp; global multiline mode\\n\u003C/$radio>\\n\\n\u003C/fieldset>\\n\u003C/form>\\n\\\\end\"},\"$:/plugins/kookma/commander/snr/macros/regexpsub.js\":{\"title\":\"$:/plugins/kookma/commander/snr/macros/regexpsub.js\",\"text\":\"/*\\\\\\ncreated: 20190214160253135\\ntype: application/javascript\\ntitle: $:/plugins/kookma/commander/snr/macros/regexpsub.js\\nmodified: 20200307092210323\\nmodule-type: macro\\n\\nMake regular expression substitutions\\nDeveloped by Mark S\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"regexpsub\\\";\\n\\nexports.params = [\\n\\t{name: \\\"searchValue\\\"},\\n\\t{name: \\\"replaceValue\\\"},\\n\\t{name: \\\"sourceText\\\"},\\n\\t{name: \\\"flags\\\"},\\n  {name: \\\"wholeWords\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(searchValue, replaceValue, sourceText, flags = \\\"gi\\\", wholeWords = \\\"characters\\\") {\\n  \\n  try {\\n  \\n\\tvar searchText;\\n    if(wholeWords.toLowerCase() === 'words'){\\n    searchText = \\\"\\\\\\\\b\\\" + searchValue + \\\"\\\\\\\\b\\\";\\n    } else{\\n    searchText = searchValue;\\n    }\\n\\t\\t\\n    searchText = new RegExp(searchText, flags);\\n    return sourceText.replace(searchText,replaceValue);\\n\\n  } \\n  catch(err) { \\n    return \\\"ERROR IN REG EXPRESSION. YOU MAY NEED TO ESCAPE VALUES\\\"; \\n  }\\n  \\n  };\\n\\n})();\\n\",\"created\":\"20190214160253135\",\"type\":\"application/javascript\",\"modified\":\"20200324070652819\",\"module-type\":\"macro\"},\"$:/plugins/kookma/commander/snr/macros/replace-text\":{\"title\":\"$:/plugins/kookma/commander/snr/macros/replace-text\",\"created\":\"20190227134610136\",\"modified\":\"20200325055328737\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define nothing-to-replace(tiddler, field:\\\"text\\\")  \\n\u003C$diff-text source={{{ [\u003C__tiddler__>get\u003C__field__>] }}} dest={{{ [\u003C__tiddler__>get\u003C__field__>] }}} />\\n\\\\end\\n\\n\\\\define replace-text(tiddler:\\\"\\\",field:\\\"text\\\",replace:\\\"\\\",replaceWith:\\\"\\\",flags:\\\"\\\", wholeWords:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$wikify name=\\\"source\\\" text=\\\"\\\"\\\"\u003C$view tiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> mode=\\\"block\\\" format=\\\"text\\\"/>\\\"\\\"\\\">\\n\u003C$wikify name=\\\"result\\\" \\n  text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"regexpsub\\\" $type=\\\"text/plain\\\" \\n     sourceText=\u003C\u003Csource>> \\n     searchValue=\u003C\u003C__replace__>> \\n     replaceValue=\u003C\u003C__replaceWith__>> \\n     flags=\u003C\u003C__flags__>> \\n     wholeWords=\u003C\u003C__wholeWords__>> />\\\"\\\"\\\" \\n     >\\n\u003C$text text=\u003C\u003Cresult>>/>\\n\u003C/$wikify>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define replace-text-diff(tiddler:\\\"\\\", field:\\\"text\\\", replace, replaceWith, flags:\\\"\\\", wholeWords:\\\"\\\")\\n\u003C$list filter=\\\"[\u003C__tiddler__>get\u003C__field__>minlength[1]]\\\" variable=null emptyMessage=\\\"No tiddler is selected, or tiddler is empty.\\\">\\n\u003C$list filter=\\\"[\u003C__replace__>minlength[1]]\\\" variable=null emptyMessage=\u003C\u003Cnothing-to-replace \\\"\\\"\\\"$tiddler$\\\"\\\"\\\" \\\"\\\"\\\"$field$\\\"\\\"\\\">> >\\n\\n\u003C$wikify name=\\\"result\\\" \\n  text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"replace-text\\\" \\n     tiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> \\n     replace=\u003C\u003C__replace__>> \\n     replaceWith=\u003C\u003C__replaceWith__>> \\n     flags=\u003C\u003C__flags__>>\\n     wholeWords=\u003C\u003C__wholeWords__>> />\\\"\\\"\\\"\\n  >\\n\u003C$diff-text source={{{ [\u003C__tiddler__>get\u003C__field__>] }}} dest=\u003C\u003Cresult>> cleanup={{$:/state/commander/snr/setting/cleanup}}/>\\n\u003C/$wikify>\\n\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define replace-text-button(tiddler:\\\"\\\", field:\\\"text\\\", replace:\\\"\\\", replaceWith:\\\"\\\", flags:\\\"\\\", wholeWords:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003C__tiddler__>get\u003C__field__>minlength[1]]\\\" variable=null>\\n\u003C$list filter=\\\"[\u003C__replace__>minlength[1]]\\\" variable=null>\\n\u003C$wikify name=\\\"result\\\" \\n  text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"replace-text\\\" \\n     tiddler=\u003C\u003C__tiddler__>> \\n     field=\u003C\u003C__field__>> \\n     replace=\u003C\u003C__replace__>> \\n     replaceWith=\u003C\u003C__replaceWith__>> \\n     flags=\u003C\u003C__flags__>>\\n     wholeWords=\u003C\u003C__wholeWords__>> />\\\"\\\"\\\"\\n  >\\n\u003C$reveal type=\\\"nomatch\\\" default=\\\"title\\\" text=\u003C\u003C__field__>> >\\n \u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $field=\u003C\u003C__field__>> $value=\u003C\u003Cresult>>/>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" default=\\\"title\\\" text=\u003C\u003C__field__>> >\\n \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003C__tiddler__>> to=\u003C\u003Cresult>> />\\n\u003C/$reveal>\\n\u003C/$wikify>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\"},\"$:/plugins/kookma/commander/snr/ui\":{\"title\":\"$:/plugins/kookma/commander/snr/ui\",\"caption\":\"Snr\",\"created\":\"20190220210055713\",\"icon\":\"$:/core/images/gitter\",\"list-after\":\"$:/plugins/kookma/commander/inspect/ui\",\"modified\":\"20200324070652833\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Search and replcae in tiddler fields!\\n\\n\u003C\u003Ctabs \\ntabsList:\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/SnrOps]!has[draft.of]]\\\" \\ndefault:\\\"$:/plugins/kookma/commander/snr/uicomp/replace-text\\\"\\nclass:\\\"tc-vertical cmd-tab-colorful cmd-tab-wd\\\">>\\n\\n\"},\"$:/plugins/kookma/commander/snr/uicomp/replace-text\":{\"title\":\"$:/plugins/kookma/commander/snr/uicomp/replace-text\",\"caption\":\"Search and replace\",\"created\":\"20190220211138573\",\"icon\":\"$:/core/images/gitter\",\"modified\":\"20200325055328748\",\"tags\":\"$:/tags/Commander/SnrOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"cmd-snr-row\\\">\\n\u003Cdiv class=\\\"cmd-snr-double-column\\\">\\n\u003C\u003Csnr-ui-inputs>>\\n\u003C/div>\\n\u003Cdiv class=\\\"cmd-snr-column\\\">\\n\u003C\u003Csnr-regexp-flags>>   \\n\u003C/div>\\n\u003C/div>\\n\u003C\u003Csnr-ui-show-diffs>>\\n\u003C\u003Csnr-actions>>\"},\"$:/plugins/kookma/commander/stylesheet/alert\":{\"title\":\"$:/plugins/kookma/commander/stylesheet/alert\",\"text\":\".commander-alert {\\n  padding: 0.75rem 1.25rem;\\n  margin-bottom: 1rem;\\n  border: 1px dotted gray;\\n  border-radius: 0.25rem;\\n  color: #0c5460;\\n  background-color: #d1ecf1;\\n  border-color: #bee5eb;\\n\\t\\n}\",\"created\":\"20190725161822490\",\"modified\":\"20200325092557277\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/stylesheet/buttons\":{\"title\":\"$:/plugins/kookma/commander/stylesheet/buttons\",\"text\":\"/**\\n.cmd-btn{\\n font-size:0.85em;\\n font-size:300;\\n color: #666666;\\n background-color: #d8d8d8;\\n padding: 3px 8px 3px 8px;\\n border: 1px solid #a1a1a1;\\n}\\n**/\\n\\n.cmd-btn-wd{\\n\\twidth:20ch;\\n}\",\"created\":\"20190317080436103\",\"modified\":\"20200324070652859\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/stylesheet/compInspect/table\":{\"title\":\"$:/plugins/kookma/commander/stylesheet/compInspect/table\",\"text\":\"/*compInspect table*/\\n.cmd-ci-table\\n{border-collapse: collapse;}\\n\\n.cmd-ci-table .leftcol{\\nwidth:20%;\\nvertical-align: top;\\ntext-align: right;\\nbackground-color:#f0f0f0;\\n}\\n.cmd-ci-table .rightcol{\\nwidth:650px;\\n}\\n\",\"created\":\"20190308134702363\",\"modified\":\"20200324070652871\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/stylesheet/new\":{\"title\":\"$:/plugins/kookma/commander/stylesheet/new\",\"text\":\".kk-commander-log-note{\\n\\tfont-style:italic; font-size:small;\\n}\\n.kk-commander-log-item {\\n\\tcolor:green;\\n}\\n\\n/* This is missing and I added it */\\n.cmd-txt-area{\\n\\tmin-width:25ch;\\n}\\n\\n.cmd-txt-area2{\\n\\tmin-width:50ch;\\n}\\n\\n/* Correct this later*/\\n.kk-cmd-label{\\n\\tdisplay:inline-block;\\n\\twidth:85px;\\n}\\n\\n.kk-cmd-label2{\\n\\tdisplay:inline-block;\\n\\twidth:120px;\\n}\",\"created\":\"20200105140038538\",\"modified\":\"20200324070652878\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/stylesheet/select-width\":{\"title\":\"$:/plugins/kookma/commander/stylesheet/select-width\",\"text\":\".cmd-sl{\\n  width:8ch;\\n}\\n\\n.cmd-select-wd{\\n  min-width:25ch;\\n}\\n\",\"created\":\"20190218214027079\",\"modified\":\"20200324070652887\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/stylesheet/snr/flexbox\":{\"title\":\"$:/plugins/kookma/commander/stylesheet/snr/flexbox\",\"text\":\".cmd-snr-row {\\n  display: flex;\\n  flex-direction: row;\\n  flex-wrap: wrap;\\n  width: 100%;\\n}\\n.cmd-snr-column {\\n  display: flex;\\n  flex-direction: column;\\n  flex-basis: 100%;\\n  flex: 1\\n}\\n\\n.cmd-snr-double-column {\\n  display: flex;\\n  flex-direction: column;\\n  flex-basis: 100%;\\n  flex: 2\\n}\\n\\n@media screen and (min-width: 800px) {\\n  .cmd-snr-column {\\n    flex: 1\\n  }\\n\\n  .cmd-snr-double-column {\\n    flex: 2\\n  }\\n}\",\"created\":\"20190306203517655\",\"modified\":\"20200324070652893\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/stylesheet/snr/form\":{\"title\":\"$:/plugins/kookma/commander/stylesheet/snr/form\",\"text\":\".cmd-snr-form{\\n  width:100%;\\n}\\n\\n.cmd-snr-textbox {\\n  width:100%;\\n  box-sizing: border-box;\\n  max-width:40ch;\\n  }\\n\\n.cmd-snr-form select, .cmd-snr-form input{\\n  margin: 0.2rem;\\n}\\n.cmd-snr-form legend{\\n  background: #f5f5f5;\\n  padding: 3px 6px;\\n}\\n\\n.cmd-snr-form { padding:20px; }\\n.cmd-snr-form .item { padding: 2px; margin:2px; }\\n.cmd-snr-form .item label { display:inline-block; width:100px; margin-left:5px; }\\n.cmd-snr-form .item input { display:inline-block; }\\n.cmd-snr-form .item select { display:inline-block; }\\n\\n/* only for relink checkbox on renaming tiddler */\\n.cmd-snr-form .item-relink { padding: 2px; margin:2px; }\\n\\n     \",\"created\":\"20190306191714819\",\"modified\":\"20200324070652907\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/stylesheet/tiddler-list\":{\"title\":\"$:/plugins/kookma/commander/stylesheet/tiddler-list\",\"text\":\".kk-commander-tiddler-list {\\n  font-size:small; \\n\\tborder-left:0.5px \\n\\tdotted grey;\\n\\tpadding-left:10px;\\n\\toverflow-y:auto;\\n\\tmax-width:100%;\\n\\tmax-height:$(height)$;\\n}\\n\\n.kk-commander-columns1   { display:block; column-count:1; column-gap:1em; }\\n.kk-commander-columns2   { display:block; column-count:2; column-gap:1em; }\\n.kk-commander-columns3   { display:block; column-count:3; column-gap:1em; }\\n.kk-commander-columns4   { display:block; column-count:4; column-gap:1em; }\\n.kk-commander-columns5   { display:block; column-count:5; column-gap:1em; }\",\"created\":\"20200103165931672\",\"modified\":\"20200324070652922\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/tag/macros/add-remove-replace\":{\"title\":\"$:/plugins/kookma/commander/tag/macros/add-remove-replace\",\"created\":\"20190212063435548\",\"modified\":\"20200325055328754\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define add-new-tag-bulk(newTag:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__newTag__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"add-new-tag-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!tag\u003C__newTag__>]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003C__newTag__>> />\\n\u003C/$fieldmangler>\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"new tag `$newTag$` added\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define remove-old-tag-bulk(oldTag:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\\n\u003C$list filter=\\\"[\u003C__oldTag__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"remove-old-tag-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>tag\u003C__oldTag__>]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\u003C\u003C__oldTag__>> />\\n\u003C/$fieldmangler>\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"old tag `$oldTag$` removed\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define replace-tag-bulk(oldTag:\\\"\\\", newTag:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\\n\u003C$list filter=\\\"[\u003C__oldTag__>!is[blank]]\\\" variable=null>\\n\u003C$list filter=\\\"[\u003C__newTag__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"replace-tag-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>tag\u003C__oldTag__>]\\\" variable=ignore\\n  emptyMessage=\\\"\\\"\\\"\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"//has not tag `$oldTag$`. Operation ignored.//\\\" tidItem=\u003C\u003CcurrentTiddler>> /> \\\"\\\"\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003C__newTag__>> />\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\u003C\u003C__oldTag__>>  />\\n\u003C/$fieldmangler>\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"tag `$oldTag$` replaced with `$newTag$`\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\"},\"$:/plugins/kookma/commander/tag/ui\":{\"title\":\"$:/plugins/kookma/commander/tag/ui\",\"caption\":\"Tag\",\"created\":\"20190212051852003\",\"list-after\":\"$:/plugins/kookma/commander/title/ui\",\"modified\":\"20200325055328765\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs \\ntabsList:\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/TagOps]!has[draft.of]]\\\" default:\\\"$:/plugins/kookma/commander/tag/uicomp/add-remove-tags\\\" \\nclass:\\\"tc-vertical cmd-tab-wd\\\">>\\n\\n\"},\"$:/plugins/kookma/commander/tag/uicomp/add-remove-tags\":{\"title\":\"$:/plugins/kookma/commander/tag/uicomp/add-remove-tags\",\"caption\":\"Add remove tags\",\"created\":\"20190212063924640\",\"modified\":\"20200325055328771\",\"tags\":\"$:/tags/Commander/TagOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Clabel class=\\\"kk-cmd-label\\\">New tag\u003C/label>\u003C$edit-text\\ntiddler=\\\"$:/temp/commander/tag-add-remove/new\\\"\\ntag=\\\"input\\\"\\ndefault=\\\"\\\"\\nclass=\\\"cmd-txt-area\\\"\\nplaceholder=\\\" new tag\\\"/>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Add new tag\\n\u003C$macrocall $name=\\\"add-new-tag-bulk\\\" newTag={{$:/temp/commander/tag-add-remove/new}} />\\n\u003C/$button>\\n\\n\u003Clabel class=\\\"kk-cmd-label\\\">Old tag\u003C/label>\u003C$select class=\\\"cmd-select-wd\\\" tiddler=\\\"$:/temp/commander/tag-add-remove/old\\\" default=\\\"\\\" >\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]tags[]sort[]]-[\u003CworkingTag>]\\\" >\\n\u003Coption>\u003C$view field=\\\"title\\\"/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Remove old tag\\n\u003C$macrocall $name=\\\"remove-old-tag-bulk\\\" oldTag={{$:/temp/commander/tag-add-remove/old}} />\\n\u003C/$button>\\n\\n\"},\"$:/plugins/kookma/commander/tag/uicomp/replace-tags\":{\"title\":\"$:/plugins/kookma/commander/tag/uicomp/replace-tags\",\"caption\":\"Replace tags\",\"created\":\"20190212080523588\",\"list-after\":\"$:/plugins/kookma/commander/tag/uicomp/add-remove-tags\",\"modified\":\"20200325055328782\",\"tags\":\"$:/tags/Commander/TagOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Clabel class=\\\"kk-cmd-label\\\">Old tag\u003C/label>\u003C$select class=\\\"cmd-select-wd\\\" tiddler=\\\"$:/temp/commander/replace-tags/old\\\" default=\\\"\\\">\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]tags[]sort[]]-[\u003CworkingTag>]\\\" >\\n\u003Coption>\u003C$view field=\\\"title\\\"/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003Clabel class=\\\"kk-cmd-label\\\">New tag\u003C/label>\u003C$edit-text\\ntiddler=\\\"$:/temp/commander/replace-tags/new\\\"\\ntag=\\\"input\\\"\\ndefault=\\\"\\\"\\nclass=\\\"cmd-txt-area\\\"\\nplaceholder=\\\" new tag\\\"\\n/>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Replace tag\\n\u003C$macrocall $name=\\\"replace-tag-bulk\\\" \\noldTag={{$:/temp/commander/replace-tags/old}} \\nnewTag={{$:/temp/commander/replace-tags/new}} />\\n\u003C/$button>\\n\\n\"},\"$:/plugins/kookma/commander/template/base\":{\"title\":\"$:/plugins/kookma/commander/template/base\",\"caption\":\"base\",\"created\":\"20190213200622605\",\"modified\":\"20200324070652960\",\"tags\":\"$:/tags/Commander/Template\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"This is a simple one!\"},\"$:/plugins/kookma/commander/template/doc\":{\"title\":\"$:/plugins/kookma/commander/template/doc\",\"caption\":\"documentation\",\"created\":\"20190213200338381\",\"modified\":\"20200324070652969\",\"tags\":\"$:/tags/Commander/Template\",\"type\":\"text/vnd.tiddlywiki\",\"version\":\"beta\",\"text\":\"!! Introduction\\n\u003C\u003C\u003C\\nshort introduction\\n\u003C\u003C\u003C\\n\\n!! Content and parameters\\n\u003C\u003C\u003C\\nThe content, attributes and parameters\\n\\n|!Parameter |!Description |\\n|par1 |description |\\n|par2 |description |\\n\u003C\u003C\u003C\\n\\n!! Example i\\n\u003C\u003C\u003C\\nexample here\\n\u003C\u003C\u003C\\n\\n!! Example ii\\n\u003C\u003C\u003C\\nanother example here\\n\u003C\u003C\u003C\\n\\n!! References\\n\u003C\u003C\u003C\\n# one\\n# Two\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/commander/template/simple\":{\"title\":\"$:/plugins/kookma/commander/template/simple\",\"caption\":\"simple\",\"created\":\"20190213200258460\",\"modified\":\"20200324070652975\",\"tags\":\"$:/tags/Commander/Template\",\"type\":\"text/vnd.tiddlywiki\",\"version\":\"beta\",\"text\":\"! Heading one\\nThis is sunsection i\\n\\n!! Heading two\\nThis is subsection ii.\\n\\n* one\\n* two\\n* three\\n\\n!!! Heading three\\nThis is subsction iii\\n\\n```\\nA sample code\\n```\\n\\n!! Sample table\\n|Table 1. This is caption|c\\n|Heading one|Heading Two|Heading Three|h\\n|r1|100|200|\\n|r2|02|03|\\n|r3|-1|-2|\\n\"},\"$:/plugins/kookma/commander/tiddler/macros/create\":{\"title\":\"$:/plugins/kookma/commander/tiddler/macros/create\",\"created\":\"20190212125920722\",\"modified\":\"20200325055328790\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define log-create(msg:\\\"Tiddler existed, operation ignored\\\")\\n\u003C$action-setfield $tiddler={{$:/state/commander/log-tiddler}} $index=\\\"$(newTitle)$\\\" $value=\\\"$msg$\\\" />\\n\\\\end\\n\\n\\\\define bulk-tiddler-creator(baseTitle, baseTags, datafieldsTid, numberTiddler:\\\"1\\\")\\n\u003C$list filter=\\\"[\u003C__baseTitle__>!is[blank]]\\\" variable=ignore>\\n\u003C\u003Ccreate-log-tiddler \\\"bulk-tiddler-creator\\\">>\\n\u003C$list filter=\\\"[range[9]addprefix[00]] [range[10,99]addprefix[0]] [range[100,500]] +[limit\u003C__numberTiddler__>]\\\"  variable=\\\"L1\\\">\\n\u003C$list filter=\\\"[\u003C__baseTitle__>addsuffix\u003CL1>]\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>]  -[has[title]]\\\" variable=\\\"ignore\\\" emptyMessage=\u003C\u003Clog-create>> >\\n\u003C$action-createtiddler $basetitle=\u003C\u003CnewTitle>>   tags=\u003C\u003C__baseTags__>>  /> \\n\u003C$vars datafieldsTid=\u003C\u003C__datafieldsTid__>> >\\n\u003C\u003Cadd-bulk-fields>>\\n\u003C/$vars>\\n\u003C\u003Clog-create \\\"Tiddler created\\\">>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define oneTid-with-template()\\n\u003C$tiddler tiddler=\u003C\u003CnewTitle>> >\\n \u003C$action-setfield  $tiddler=\u003C\u003CmyTemplate>> title=\u003C\u003CcurrentTiddler>> />   \\n \u003C$fieldmangler>\\n  \u003C$list filter=\\\"[enlist\u003CmyTags>]\\\" variable=newTag>\\n    \u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003CnewTag>> />\\n  \u003C/$list>\u003C!--next remove extra tag used by template from new created tiddler-->\\n  \u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\\\"$:/tags/Commander/Template\\\" />\\n\u003C/$fieldmangler>\\n\u003C/$tiddler>\\n\\\\end\\n\\n\\n\\\\define bulk-tiddler-with-template-creator(baseTitle, baseTags, datafieldsTid, numberTiddler:\\\"1\\\", template:\\\"\\\")\\n\u003C$list filter=\\\"[\u003C__baseTitle__>!is[blank]]\\\" variable=ignore>\\n\u003C\u003Ccreate-log-tiddler \\\"bulk-tiddler-creator with template\\\">>\\n\u003C$vars datafieldsTid=\u003C\u003C__datafieldsTid__>>\\n       myTags=\u003C\u003C__baseTags__>> \\n       myTemplate=\u003C\u003C__template__>> >\\n\u003C$list filter=\\\"[range[9]addprefix[00]] [range[10,99]addprefix[0]] [range[100,500]] +[limit\u003C__numberTiddler__>]\\\"  variable=\\\"L1\\\">\\n\u003C$list filter=\\\"[\u003C__baseTitle__>addsuffix\u003CL1>]\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>!has[title]]\\\" variable=\\\"ignore\\\" emptyMessage=\u003C\u003Clog-create>> >\\n \u003C\u003ConeTid-with-template>>\\n \u003C\u003Cadd-bulk-fields>>\\n \u003C\u003Clog-create \\\"Tiddler created\\\">>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$vars>\\n\u003C/$list>\\n\\\\end\\n\\n\"},\"$:/plugins/kookma/commander/tiddler/macros/delete\":{\"title\":\"$:/plugins/kookma/commander/tiddler/macros/delete\",\"created\":\"20190215195221625\",\"modified\":\"20200325055328801\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define log-delete-selectively(item, msg:\\\"Tiddler deleted\\\")\\n\u003C$action-setfield $tiddler={{$:/state/commander/log-tiddler}} $index=\u003C\u003C__item__>> $value=\\\"$msg$\\\" />\\n\\\\end\\n\\n\\\\define delete-tiddlers-selective-bulk()\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>limit[1]]\\\" variable=\\\"ignore\\\">\u003C!-- at least searchfilter shall return one tiddler-->\\n\u003C\u003Ccreate-log-tiddler \\\"delete-tiddler-selectively\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\" variable=\\\"Item\\\">\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CItem>> />\\n\u003C$macrocall $name=\\\"log-delete-selectively\\\" item=\u003C\u003CItem>> />\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\"},\"$:/plugins/kookma/commander/tiddler/macros/export\":{\"title\":\"$:/plugins/kookma/commander/tiddler/macros/export\",\"created\":\"20200113101003510\",\"modified\":\"20200325055328808\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define add-export-tag()\\n\u003C$list filter=\u003C\u003Csearchfilter>> >\\n\u003C$fieldmangler>\\n\u003C$list filter=\\\"[enlist{$(exportTagTid)$}]~[[exported]]\\\" variable=\\\"exportTag\\\" >\u003C!-- add all export tags-->\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003CexportTag>> />\\n\u003C/$list>\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\u003C\u003CworkingTag>> />\\n\u003C/$fieldmangler>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define remove-export-tag()\\n\u003C$list filter=\u003C\u003Csearchfilter>> >\\n\u003C$fieldmangler>\\n\u003C$list filter=\\\"[\u003CselectiveOpsTid>get[text]match[yes]]\\\"  variable=ignore>\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003CworkingTag>> />\\n\u003C/$list>\\n\u003C$list filter=\\\"[enlist{$(exportTagTid)$}]~[[exported]]\\\" variable=\\\"exportTag\\\" >\u003C!-- remove all export tags-->\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\u003C\u003CexportTag>> />\\n\u003C/$list>\\n\u003C/$fieldmangler>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define log-export-selectively(msg:\\\"Tiddler exported\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\" variable=\\\"item\\\">\\n\u003C$action-setfield $tiddler={{$:/state/commander/log-tiddler}} $index=\u003C\u003Citem>> $value=\\\"$msg$\\\" />\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define commander-exportButton(exportFilter:\\\"[!is[system]sort[title]]\\\",lingoBase,baseFilename:\\\"tiddlers\\\")\\n\u003Cspan class=\\\"tc-popup-keep\\\">\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> tooltip={{$lingoBase$Hint}} aria-label={{$lingoBase$Caption}} class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/core/images/export-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$lingoBase$Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\u003C/span>\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Exporter]]\\\">\\n\u003C$set name=\\\"extension\\\" value={{!!extension}}>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Ccreate-log-tiddler \\\"exportButton: bulk tiddlers exported\\\">>\\n\u003C$macrocall $name=\\\"log-export-selectively\\\"/>\u003C!--log any tiddler exported-->\\n\u003C\u003Cadd-export-tag>>\u003C!-- by Mohammad-->\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\u003C\u003CcurrentTiddler>> exportFilter=\\\"\\\"\\\"$exportFilter$\\\"\\\"\\\" filename=\u003C\u003CexportButtonFilename \\\"\\\"\\\"$baseFilename$\\\"\\\"\\\">>/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">>/>\\n\u003C$transclude field=\\\"description\\\"/>\\n\u003C\u003Cremove-export-tag>>\u003C!-- by Mohammad-->\\n\u003C/$button>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$reveal>\\n\\\\end\"},\"$:/plugins/kookma/commander/tiddler/ui\":{\"title\":\"$:/plugins/kookma/commander/tiddler/ui\",\"caption\":\"Tiddler\",\"created\":\"20190212125319261\",\"list-before\":\"$:/plugins/kookma/commander/title/ui\",\"modified\":\"20200325055328821\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs \\ntabsList:\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/TiddlerOps]!has[draft.of]]\\\"\\ndefault:\\\"$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers\\\"\\nclass:\\\"tc-vertical cmd-tab-colorful cmd-tab-wd\\\">>\\n\"},\"$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers\":{\"title\":\"$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers\",\"caption\":\"Create tiddlers\",\"created\":\"20190213193004029\",\"modified\":\"20200325055328832\",\"tags\":\"$:/tags/Commander/TiddlerOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Clabel class=\\\"kk-cmd-label\\\">Base title\u003C/label>\\n\u003C$edit-text \\n tiddler=\\\"$:/temp/commander/tiddler-base-title\\\" \\n tag=\\\"input\\\" default=\\\"\\\"\\n placeholder=\\\" base title\\\" \\n class=\\\"cmd-txt-area\\\"/>\u003Cbr>\\n\\n\u003Clabel class=\\\"kk-cmd-label\\\">Tags\u003C/label>\\n\u003C$edit-text \\n tiddler=\\\"$:/temp/commander/tiddler-base-tags\\\" \\n tag=\\\"input\\\" default=\\\"\\\"\\n placeholder=\\\" tags\\\" \\n class=\\\"cmd-txt-area\\\"\\n/> \\n\\n\u003C!-- add interface for adding fields -->\\n\u003C$macrocall $name=\\\"add-more-fields-selective-ui\\\"\\n  datafieldsTid=\\\"$:/temp/commander/tiddler/datafields/createTiddler\\\"\\n  stateTiddler=\\\"$:/state/commander/tiddler-addfields-status\\\" />\\n\\n\\n\u003C$checkbox \\n tiddler=\\\"$:/state/commander/tiddler-template-status\\\" \\n field=\\\"text\\\" \\n checked=\\\"use-template\\\" unchecked=\\\"no-template\\\"\\n default=\\\"no-template\\\"> \\n Use template?\\n\u003C/$checkbox>\\n\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/state/commander/tiddler-template-status\\\" text=\\\"use-template\\\" default=\\\"no-template\\\" >\\nTemplate\\n\u003C$select tiddler=\\\"$:/temp/commander/template-newtiddler\\\"  \\n default=\\\"$:/plugins/kookma/commander/template/base\\\">\\n\u003C$list filter='[all[shadows+tiddlers]tag[$:/tags/Commander/Template]]'>\\n\u003Coption value=\u003C\u003CcurrentTiddler>> >\\n\u003C$view field=\\\"caption\\\">\u003C$view field=\\\"title\\\"/>\u003C/$view>\\n\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$button class=\\\"tc-btn-invisible\\\"> {{$:/core/images/edit-button}}\\n \u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" \\n   $param={{{ [[$:/temp/commander/template-newtiddler]get[text]]~[[$:/plugins/kookma/commander/template/base]] }}}   />\\n\u003C/$button>\\n\\n\u003C/$reveal>\\n\\nNumber of tiddlers  &nbsp;\\n\u003C$select tiddler=\\\"$:/temp/commander/tiddler-base-number\\\"  default='1'>\\n\u003C$list filter='[range[1,19, 1]] [range[20,50, 5]] [range[60,100,10]] [range[200,500,100]]'>\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$view field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C!-- call macros for create tiddlers -->\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/state/commander/tiddler-template-status\\\" text=\\\"use-template\\\" default=\\\"no-template\\\">\\n \u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Create tiddlers\\n  \u003C$macrocall $name=\\\"bulk-tiddler-creator\\\"\\n   baseTitle={{$:/temp/commander/tiddler-base-title}}\\n   baseTags={{$:/temp/commander/tiddler-base-tags}}\\n   datafieldsTid=\\\"$:/temp/commander/tiddler/datafields/createTiddler\\\"\\n   numberTiddler={{$:/temp/commander/tiddler-base-number}} />\\n \u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/state/commander/tiddler-template-status\\\" text=\\\"use-template\\\" default=\\\"no-template\\\">\\n \u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Create tiddlers\\n  \u003C$macrocall $name=\\\"bulk-tiddler-with-template-creator\\\"\\n   baseTitle={{$:/temp/commander/tiddler-base-title}}\\n   baseTags={{$:/temp/commander/tiddler-base-tags}}\\n   datafieldsTid=\\\"$:/temp/commander/tiddler/datafields/createTiddler\\\"\\n   numberTiddler={{$:/temp/commander/tiddler-base-number}}\\n   template={{$:/temp/commander/template-newtiddler}}/>\\n \u003C/$button>\\n\u003C/$reveal>\\n\"},\"$:/plugins/kookma/commander/tiddler/uicomp/delete-tiddlers\":{\"title\":\"$:/plugins/kookma/commander/tiddler/uicomp/delete-tiddlers\",\"caption\":\"Delete tiddlers\",\"created\":\"20190301144408502\",\"list-after\":\"$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers\",\"modified\":\"20200325055328839\",\"tags\":\"$:/tags/Commander/TiddlerOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$set name=numTids value={{{[subfilter\u003Csearchfilter>!is[missing]count[]] }}}>\\n\u003C$reveal type=\\\"match\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\nNo tiddlers is selected for deleteion!\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"gt\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\n\\nNumber of tiddlers selected for deletion: \u003C\u003CnumTids>>\u003Cbr>\\nNote that, the delete operation cannot be undone!!\\n\u003Cbr>\\n\\n\u003C$macrocall $name=\\\"compConfirmAction\\\"\\ncountFilter=\\\"[subfilter\u003Csearchfilter>]\\\"\\nactionMacro=\\\"delete-tiddlers-selective-bulk\\\"\\nstateTiddler=\\\"$:/state/commander/SelectiveDeleteDropdown\\\"\\n/>\\n\\n\u003C/$reveal>\\n\u003C/$set>\\n\\n\\n\"},\"$:/plugins/kookma/commander/tiddler/uicomp/export-tiddlers\":{\"title\":\"$:/plugins/kookma/commander/tiddler/uicomp/export-tiddlers\",\"caption\":\"Export tiddlers\",\"created\":\"20200112093148417\",\"list-after\":\"$:/plugins/kookma/commander/tiddler/uicomp/delete-tiddlers\",\"modified\":\"20200325055328851\",\"tags\":\"$:/tags/Commander/TiddlerOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define export-tiddler-ui(baseFilename)\\n\u003C$set name=\\\"exportList\\\" filter=\u003C\u003Csearchfilter>> >\u003C!-- without this $SetWidget the exportButton does not work -->\\n\u003C$vars tv-config-toolbar-text=\\\"yes\\\" tv-config-toolbar-class=\\\"tc-button tt-button\\\">\\n\u003C$macrocall $name=\\\"commander-exportButton\\\" exportFilter=\u003C\u003CexportList>> lingoBase=\\\"$:/language/Buttons/ExportTiddlers/\\\" baseFilename=\\\"\\\"\\\"$baseFilename$\\\"\\\"\\\"/>\\n\u003C/$vars>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define exportFileName-and-Tags-ui() \\n\u003Clabel class=\\\"kk-cmd-label2\\\">Export filename\u003C/label>\u003C$edit-text tiddler=\\\"$:/temp/commander/exportFilename\\\" tag=input default=\\\"tiddlers\\\" placeholder=\\\"tiddlers\\\" class=\\\"cmd-txt-area\\\"/>\\n\u003Cbr>\\n\\n\u003Clabel class=\\\"kk-cmd-label2\\\">Export tags\u003C/label>\u003C$edit-text tiddler=\\\"$:/temp/commander/exportTag\\\" tag=input default=\\\"exported\\\" placeholder=\\\"exported\\\" class=\\\"cmd-txt-area\\\"/>\u003Cbr>\\n\\\\end\\n\\n\u003C$set name=numTids value={{{[subfilter\u003Csearchfilter>!is[missing]count[]] }}}>\\n\u003C$reveal type=\\\"match\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\nNo tiddlers is selected for export!\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"gt\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\n\\nNumber of tiddlers selected for export: \u003C\u003CnumTids>>\u003Cbr>\\n\\n\u003C\u003CexportFileName-and-Tags-ui>>\\n\u003C$macrocall $name=\\\"export-tiddler-ui\\\" baseFilename={{{[[$:/temp/commander/exportFilename]get[text]]~[[tiddlers]]}}} />\\n\u003C/$reveal>\\n\u003C/$set>\\n\\n\"},\"$:/plugins/kookma/commander/title/macros/prefix\":{\"title\":\"$:/plugins/kookma/commander/title/macros/prefix\",\"created\":\"20190212122742891\",\"modified\":\"20200325055328857\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define log-changePrefix(message, oldTitle, newTitle)\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"$message$. New title [[$newTitle$]]\\\"\\\"\\\" tidItem=\u003C\u003C__oldTitle__>> />\\n\\\\end\\n\\n\\\\define addPrefix-to-tiltle-bulk(prefix:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__prefix__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"addPrefix-to-tiltle-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"\\\"\\\"[\u003CcurrentTiddler>addprefix[$prefix$]] -[\u003CcurrentTiddler>]\\\"\\\"\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>]  -[has[title]]\\\" variable=\\\"ignore\\\">\\n  \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003CcurrentTiddler>> to=\u003C\u003CnewTitle>> />\\n  \u003C$macrocall $name=log-changePrefix message=\\\"title prefix: `$prefix$` added\\\" oldTitle=\u003C\u003CcurrentTiddler>> newTitle=\u003C\u003CnewTitle>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define removePrefix-from-tiltle-bulk(prefix:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__prefix__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"removePrefix-from-tiltle-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"\\\"\\\"[\u003CcurrentTiddler>removeprefix[$prefix$]]   -[\u003CcurrentTiddler>]\\\"\\\"\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>]  -[has[title]]\\\" variable=\\\"ignore\\\">\\n  \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003CcurrentTiddler>> to=\u003C\u003CnewTitle>> />\\n  \u003C$macrocall $name=log-changePrefix message=\\\"title prefix: `$prefix$` removed\\\" oldTitle=\u003C\u003CcurrentTiddler>> newTitle=\u003C\u003CnewTitle>> />\\n\u003C/$list>  \\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\"},\"$:/plugins/kookma/commander/title/macros/remove-cahrs-end\":{\"title\":\"$:/plugins/kookma/commander/title/macros/remove-cahrs-end\",\"created\":\"20190218190318901\",\"modified\":\"20200
