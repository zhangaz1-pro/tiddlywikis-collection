{"created":"20220713014006247","creator":"bicubico","text":"\n!! Artículo 86\n\n1. Toda persona tiene derecho al acceso universal a la conectividad digital y a las tecnologías de la información y comunicación.\n\n2. El [[Estado]] garantiza el acceso libre, equitativo y descentralizado, con condiciones de calidad y velocidad adecuadas y efectivas, a los servicios básicos de comunicación.\n\n3. Es deber del [[Estado]] promover y participar del desarrollo de las telecomunicaciones, servicios de conectividad y tecnologías de la información y comunicación. La ley regulará la forma en que el [[Estado]] cumplirá este deber.\n\n4. El [[Estado]] tiene la obligación de superar las brechas de acceso, uso y participación en el espacio digital y en sus dispositivos e infraestructuras.\n\n5. El [[Estado]] garantiza el cumplimiento del principio de neutralidad en la red. Las obligaciones, las condiciones y los límites en esta materia serán determinados por la ley.\n\n6. La infraestructura de telecomunicaciones es de interés público, independientemente de su régimen patrimonial.\n\n7. Corresponderá a la ley determinar la utilización y el aprovechamiento del espectro radioeléctrico.","modified":"20220721172648132","modifier":"bicubico","title":"Artículo 86","tags":"digital [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014016582","creator":"bicubico","text":"!! Artículo 87\n\n1. Toda persona tiene derecho a la autodeterminación informativa y a la protección de datos personales. Este derecho comprende la facultad de conocer, decidir y controlar el uso de los datos que le conciernen, acceder, ser informada y oponerse al tratamiento de ellos, y a obtener su rectificación, cancelación y portabilidad, sin perjuicio de otros derechos que establezca la ley.\n\n2. El tratamiento de datos personales solo podrá efectuarse en los casos que establezca la ley, sujetándose a los principios de licitud, lealtad, calidad, [[transparencia]], seguridad, limitación de la finalidad y minimización de datos.","modified":"20220721172648132","modifier":"bicubico","title":"Artículo 87","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014026276","creator":"bicubico","text":"!! Artículo 88\n\nToda persona tiene derecho a la protección y promoción de la seguridad informática. El [[Estado]] y los particulares deberán adoptar las medidas idóneas y necesarias que garanticen la integridad, confidencialidad, disponibilidad y resiliencia de la información que contengan los sistemas informáticos que administren, salvo los casos expresamente señalados por la ley.","modified":"20220721172648132","modifier":"bicubico","title":"Artículo 88","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014040956","creator":"bicubico","text":"!! Artículo 89\n\n1. Toda persona tiene derecho a participar de un espacio digital libre de violencia. El [[Estado]] desarrollará acciones de prevención, promoción, reparación y garantía de este derecho, otorgando especial protección a mujeres, niñas, niños, adolescentes y diversidades y disidencias sexuales y de género.\n\n2. Las obligaciones, las condiciones y los límites en esta materia serán determinados por ley.","modified":"20220721172648134","modifier":"bicubico","title":"Artículo 89","tags":"digital [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713015122989","creator":"bicubico","text":"!! Artículo 9\n\nEl [[Estado]] es laico. En Chile se respeta y garantiza la libertad de religión y de creencias espirituales. Ninguna religión ni creencia es la oficial, sin perjuicio de su reconocimiento y libre ejercicio, el cual no tiene más limitación que lo dispuesto por esta Constitución y la ley.","modified":"20220721172648134","modifier":"bicubico","title":"Artículo 9","tags":"[[Capítulo I: Principios y Disposiciones Generales]] religión"},
{"created":"20220713014054236","creator":"bicubico","text":"\n!! Artículo 90\n\nToda persona tiene derecho a la educación digital, al desarrollo del conocimiento, pensamiento y lenguaje tecnológico, así como a gozar de sus beneficios. El [[Estado]] asegura que toda persona pueda ejercer sus derechos en los espacios digitales, para lo cual creará políticas públicas y financiará planes y programas gratuitos con tal objeto.","modified":"20220721172648134","modifier":"bicubico","title":"Artículo 90","tags":"lengua [[Capítulo II: Derechos Fundamentales y Garantías]] educación digital"},
{"created":"20220713014112601","creator":"bicubico","modified":"20220721172648134","modifier":"bicubico","title":"Artículo 91","text":"!! Artículo 91\n\nToda persona tiene derecho al ocio, al descanso y a disfrutar el tiempo libre.","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014125793","creator":"bicubico","text":"\n!! Artículo 92\n\n1. Toda persona y comunidad tiene derecho a participar libremente en la vida cultural y artística y a gozar de sus diversas expresiones, bienes, servicios e institucionalidad. Tiene derecho a la libertad de crear y difundir las culturas y las artes, así como a disfrutar de sus beneficios.\n\n2. Asimismo, tiene derecho a la identidad cultural y a conocer y educarse en las diversas culturas.\n\n3. Igualmente, tiene derecho al uso de espacios públicos para desarrollar expresiones y manifestaciones culturales y artísticas, sin más limitaciones que las establecidas en la ley.\n\n4. El [[Estado]] promueve, fomenta y garantiza la interrelación armónica y el respeto de todas las expresiones simbólicas, culturales y patrimoniales, sean estas materiales e inmateriales y el acceso, desarrollo y difusión de las culturas, las artes y los conocimientos, atendiendo a la diversidad cultural en todas sus manifestaciones y contribuciones, bajo los principios de colaboración e [[interculturalidad]].\n\n5. Además, debe generar las instancias para que la sociedad contribuya al desarrollo de la creatividad cultural y artística, en sus más diversas expresiones.\n\n6. El [[Estado]] promueve las condiciones para el libre desarrollo de la identidad cultural de las comunidades y personas, así como de sus procesos culturales.","modified":"20220721172648134","modifier":"bicubico","title":"Artículo 92","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]] cultura"},
{"created":"20220713014136963","creator":"bicubico","text":"!! Artículo 93\n\nLa Constitución reconoce los derechos culturales del pueblo tribal afrodescendiente chileno y asegura su ejercicio, desarrollo, promoción, conservación y protección.","modified":"20220721172648135","modifier":"bicubico","title":"Artículo 93","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014147748","creator":"bicubico","text":"!! Artículo 94\n\nEl [[Estado]] fomenta el acceso al libro y al goce de la lectura a través de planes, políticas públicas y programas. Asimismo, incentivará la creación y fortalecimiento de bibliotecas públicas y comunitarias.","modified":"20220721172648135","modifier":"bicubico","title":"Artículo 94","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014158878","creator":"bicubico","text":"!! Artículo 95\n\n1. La Constitución asegura a toda persona la protección de los derechos de autor sobre sus obras intelectuales, científicas y artísticas. Estos comprenden los derechos morales y patrimoniales sobre ellas, en conformidad y por el tiempo que señale la ley, el que no será inferior a la vida del autor.\n\n2. Se asegura la protección de los derechos de intérpretes o ejecutantes sobre sus interpretaciones o ejecuciones, de conformidad con la ley.","modified":"20220721172648136","modifier":"bicubico","title":"Artículo 95","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014208670","creator":"bicubico","text":"!! Artículo 96\n\n1. Toda persona tiene derecho a participar libremente de la creación, el desarrollo, la conservación y la innovación de los diversos sistemas de conocimientos y a la transferencia de sus aplicaciones, así como a gozar de sus beneficios.\n\n2. El [[Estado]] reconoce y fomenta el desarrollo de los diversos sistemas de conocimientos en el país, considerando sus diferentes contextos culturales, sociales y territoriales. Asimismo, promueve su acceso equitativo y abierto, lo que comprende el intercambio y la comunicación de conocimientos a la sociedad de la forma más amplia posible.\n\n3. El [[Estado]] reconoce el derecho de los pueblos y naciones indígenas a preservar, revitalizar, desarrollar y transmitir los conocimientos tradicionales y saberes ancestrales y debe, en conjunto con ellos, adoptar medidas eficaces para garantizar su ejercicio.","modified":"20220721172648136","modifier":"bicubico","title":"Artículo 96","tags":"indígenas [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014219695","creator":"bicubico","text":"!! Artículo 97\n\n1. La Constitución garantiza la libertad de investigación.\n\n2. Es deber del [[Estado]] estimular, promover y fortalecer el desarrollo de la investigación científica y tecnológica en todas las áreas del conocimiento, contribuyendo así al enriquecimiento sociocultural del país y al mejoramiento de las condiciones de vida de sus habitantes.\n\n3. El [[Estado]] generará, de forma independiente y descentralizada, las condiciones para el desarrollo de la investigación científica transdisciplinaria en materias relevantes para el resguardo de la calidad de vida de la población y el equilibrio ecosistémico. Además, realizará el monitoreo permanente de los riesgos medioambientales y sanitarios que afecten la salud de las comunidades y ecosistemas del país.\n\n4. La ley determinará la creación y coordinación de entidades que cumplan los objetivos establecidos en este artículo, su colaboración con centros de investigación públicos y privados con pertinencia territorial, sus características y funcionamiento.","modified":"20220721172648137","modifier":"bicubico","title":"Artículo 97","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]] salud investigación"},
{"created":"20220713014231721","creator":"bicubico","text":"\n!! Artículo 98\n\nLas ciencias y tecnologías, sus aplicaciones y procesos investigativos deben desarrollarse según los principios bioéticos de solidaridad, cooperación, responsabilidad y con pleno respeto a la dignidad humana, la sintiencia de los animales, los derechos de la naturaleza y los demás derechos establecidos en esta Constitución y en tratados internacionales de derechos humanos ratificados y vigentes en Chile.","modified":"20220727185201050","modifier":"bicubico","title":"Artículo 98","tags":"[[derechos humanos]] [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014249949","creator":"bicubico","text":"!! Artículo 99\n\n1. El Consejo Nacional de Bioética es un órgano independiente, técnico, de carácter consultivo, pluralista y transdisciplinario que tendrá, entre sus funciones, asesorar a los organismos del [[Estado]] en los asuntos bioéticos que puedan afectar a la vida humana, animal, la naturaleza y la biodiversidad, recomendando la dictación, modificación y supresión de normas que regulen dichas materias.\n\n2. La ley regulará la composición, las funciones, la organización y los demás aspectos de este órgano.","modified":"20220727185201050","modifier":"bicubico","title":"Artículo 99","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220721144742657","creator":"bicubico","text":"Cuerpo colegiado conformado por un grupo de ciudadanos y ciudadanas electos por sufragio popular para discutir y diseñar exclusivamente un nuevo texto y orden constitucional y no para ejercer facultades legislativas” (PNUD 2015). Una Asamblea o Convención Constituyente con- temporánea suele caracterizarse por: \n\na) ser íntegramente electa, \n\nb) tener por misión exclusiva la escritura de una Constitución, c) disolverse una vez terminado su mandato. \n\n{{Fuente Contexto}}","title":"asamblea","modified":"20220721144808964","modifier":"bicubico","tags":"Conceptos"},

{"created":"20220721000710337","creator":"bicubico","text":"Biodiversidad es un sinónimo del concepto “diversidad biológica”, que comprende la variabilidad de los organismos vivos que forman parte de todos los ecosistemas terrestres y acuáticos. Incluye la diversidad dentro de una misma especie, entre especies y entre ecosistemas.\n\n{{Fuente Contexto}}","tags":"Conceptos","title":"Biodiversidad","modified":"20220721142548337","modifier":"bicubico"},

{"created":"20220713194937722","creator":"bicubico","text":"!! Primera\n\nEsta Constitución entrará en vigencia desde la fecha de su publicación en el Diario Oficial dentro de los diez días siguientes a su promulgación. A partir de esta fecha quedará derogada la Constitución Política de la República de 1980, promulgada mediante el decreto ley N°3.464, de 1980, cuyo texto refundido, coordinado y sistematizado se encuentra establecido en el decreto supremo N°100, de 17 de septiembre de 2005, sus reformas constitucionales posteriores y sus leyes interpretativas, sin perjuicio de las reglas contenidas en estas disposiciones transitorias.\n\n!! Segunda\n\nToda la normativa vigente seguirá en vigor mientras no sea derogada, modificada o sustituida, o bien, mientras no sea declarada contraria a la Constitución por la Corte Constitucional de acuerdo con el procedimiento establecido en esta Constitución. A partir de la publicación de la Constitución, los jefes de servicio de los órganos del [[Estado]] deberán adaptar su normativa interna de conformidad con el principio de supremacía constitucional. Dentro de los cuatro años siguientes a la entrada en vigencia de esta Constitución, la iniciativa de derogación de ley contenida en el [[artículo 158|Artículo 158]] también procederá respecto a leyes promulgadas con anterioridad a esta.\n\n!! Tercera\n\n1. El Presidente de la República deberá iniciar el trámite legislativo para adecuar la legislación electoral a esta Constitución en el plazo de un año desde su entrada en vigencia.\n\n2. Si un año antes de la fecha de elecciones para órganos colegiados previstas en esta Constitución no se ha adecuado la legislación electoral para la determinación territorial, así como para la integración [[paritaria|paridad]] de género y de escaños reservados para pueblos y naciones indígenas; las elecciones se regirán, por única vez, por las siguientes reglas:\n\n    - a) El Congreso de Diputadas y Diputados estará compuesto por 155 representantes, más los representantes de escaños reservados para pueblos y naciones indígenas. Para la definición de los distritos electorales se seguirá lo dispuesto en los artículos 187 y 188 de la ley Nº18.700, cuyo texto refundido, coordinado y sistematizado fue fijado por el decreto con fuerza de ley Nº2, de 2017, del Ministerio Secretaría General de la Presidencia.\n\n    - b) Las asambleas regionales estarán integradas según lo dispuesto en los artículos 29 y 29 bis de la ley Nº19.175, cuyo texto refundido, coordinado y sistematizado fue fijado por el decreto con fuerza de ley Nº1-19.175, de 2005, del Ministerio del Interior. En el caso de los concejos comunales, se aplicará lo dispuesto en el artículo 72 de la ley Nº18.695, cuyo texto refundido, coordinado y sistematizado fue fijado por el decreto con fuerza de ley Nº1, de 2006, del Ministerio del Interior.\n\n    - c) La Cámara de las Regiones se integrará por 3 representantes por región, quienes se elegirán conforme a las circunscripciones establecidas en el artículo 190 de la ley Nº18.700, cuyo texto refundido, coordinado y sistematizado fue fijado por el decreto con fuerza de ley Nº2, de 2017, del Ministerio Secretaría General de la Presidencia\n\n    - d) Para garantizar el equilibrio de género, se aplicará a la declaración de candidaturas para las elecciones de los órganos de representación popular lo establecido en la disposición transitoria trigésima de la Constitución anterior, conforme con lo señalado por el artículo 161. Asimismo, para garantizar la integración [[paritaria|paridad]] de género en las elecciones de cada distrito, región y comuna se aplicará lo dispuesto en el número 4 de la disposición transitoria trigésima primera de la Constitución anterior, siguiendo el mandato contenido en el artículo 6 inciso 2. Solo en el caso de la Cámara de las Regiones, dicha normativa se aplicará cuando su composición nacional no cumpla con la integración [[paritaria|paridad]], caso en el cual la corrección de género se aplicará comenzando por la región en que se haya asignado un escaño al candidato porcentualmente menos votado de la lista menos votada.\n\n    - e) Para el cumplimiento de la integración de escaños reservados de pueblos y naciones indígenas en estos órganos, se aplicarán, en lo pertinente y necesario, las reglas establecidas en las disposiciones transitorias cuadragésima tercera y siguientes de la Constitución anterior. El [[Servicio Electoral]] determinará la procedencia y, en su caso, el número de escaños reservados que correspondan para cada órgano. En caso de proceder la integración de escaños reservados, estos se considerarán por sobre el número de representantes establecidos previamente con criterios de proporcionalidad, [[paridad]] y representatividad.\n\n3. El Presidente de la República, dentro del plazo de un año desde la entrada en vigencia de la presente Constitución, iniciará el trámite legislativo para regular la creación y actualización del Registro Electoral Indígena a que se refiere el [[artículo 162|Artículo 162]] de esta Constitución. El [[Servicio Electoral]] asegurará la difusión y los medios logísticos necesarios para facilitar el registro de los electores indígenas.\n\n!! Cuarta\n\n1. Las actuales autoridades en ejercicio de los órganos autónomos de la Constitución o tribunales especiales continuarán en sus funciones por el período que les corresponda de acuerdo con las normas vigentes al momento de su nombramiento, salvo disposición especial en contrario prevista en las disposiciones transitorias de esta Constitución.\n\n2. Hasta el 11 de marzo de 2026, los nombramientos relativos a los órganos creados por esta Constitución serán realizados conforme a los requisitos y procedimientos establecidos en esta Constitución por el Congreso Pleno cuando esta se refiera a la sesión conjunta del Poder Legislativo. En los demás casos, se mantendrán en vigor los requisitos y procedimientos previstos en la Constitución anterior.\n\n!! Quinta\n\n1. Las reglas de inhabilidades, incompatibilidades y límites a la reelección dispuestos en esta Constitución regirán para las autoridades electas en el primer proceso eleccionario celebrado desde la entrada en vigencia de esta Constitución. Excepcionalmente, las autoridades electas por votación popular que se encuentren en ejercicio estarán sujetas a las reglas de reelección vigentes con anterioridad a la nueva Constitución. Para estos efectos, para las y los candidatos a diputado, asambleísta regional, gobernador regional, alcalde y concejal se computarán los períodos que hubieren ejercido como diputado o diputada, consejero o consejera regional, gobernador o gobernadora regional, alcalde o alcaldesa y concejal o concejala, respectivamente. A dichas autoridades, hasta el término de su actual período, no se les aplicarán inhabilidades ni incompatibilidades sobrevinientes.\n\n2. La o el Presidente de la República elegido para el período 2022-2026 no podrá presentarse a la reelección para el período siguiente y continuará en el cargo con las atribuciones constitucionales para las cuales fue elegido.\n\n!! Sexta\n\n1. La regla de [[paridad]] de género a que se refiere el artículo 6 será aplicable a los órganos colegiados de elección popular a partir del proceso electoral nacional, regional y local que se lleve a cabo inmediatamente después de la entrada en vigor de esta Constitución, según corresponda. Para ello, el Poder Legislativo deberá dictar o adecuar la ley electoral, considerando lo establecido en el [[artículo 161|Artículo 161]].\n\n2. Para los órganos colegiados que no se renuevan mediante procesos electorales, así como para los directorios de las empresas públicas y semipúblicas, la regla de [[paridad]] deberá implementarse de manera progresiva a partir de las nuevas designaciones y nombramientos que correspondan, de conformidad con la ley.\n\n3. Esta forma de implementación no comprenderá a los órganos colegiados superiores o directivos de la Administración cuya conformación esté determinada por una ley en razón del cargo de las personas que los integran. La ley establecerá los mecanismos que permita a dichos órganos colegiados superiores o directivos de la Administración alcanzar la [[paridad]] en su composición.\n\n4. La integración de los nuevos órganos colegiados y órganos autónomos deberá cumplir con la regla de [[paridad]] desde su instalación.\n\n5. Corresponderá a la [[Contraloría General de la República]] velar por el cumplimiento de la [[paridad]] de género en los órganos directivos y superiores de la Administración del Estado.\n\n!! Séptima\n\nHasta el 11 de marzo de 2026, para la aprobación de los proyectos de reforma constitucional se requerirá el voto favorable de cuatro séptimos de las y los integrantes de la Cámara de Diputadas y Diputados y del Senado. Los proyectos de reforma constitucional aprobados por el Congreso Nacional que alteren sustancialmente las materias señaladas en el inciso 1 del [[artículo 384|Artículo 384]] de esta Constitución o los capítulos de Naturaleza y Medioambiente y de Disposiciones Transitorias deberán ser sometidos al referéndum ratificatorio de reforma constitucional establecido en el [[artículo 384|Artículo 384]]. Si el proyecto de reforma es aprobado por dos tercios de las y los integrantes de ambas Cámaras, no será sometido a dicho referéndum.\n\n!! Octava\n\n1. El procedimiento legislativo regulado en esta Constitución entrará en régimen el 11 de marzo de 2026. Hasta entonces, la tramitación legislativa se regirá por el procedimiento legislativo vigente con anterioridad a la publicación de esta Constitución, salvo lo dispuesto en los [[artículos 270|Artículo 270]] inciso 1 y [[271|Artículo 271]], y la iniciativa popular e indígena contemplada en el [[artículo 269|Artículo 269]] inciso 1, que entrarán en vigencia junto con la presente Constitución. Para efectos del cómputo del quorum, se entenderá que la referencia al Congreso de Diputadas y Diputados y a la Cámara de las Regiones es a la Cámara de Diputadas y Diputados y al Senado, respectivamente.\n\n2. La tramitación de los proyectos de ley que versen sobre las materias de acuerdo regional señaladas en el [[artículo 268|Artículo 268]] de esta Constitución y que no hayan sido despachados al 11 de marzo de 2026 continuará conforme a las nuevas reglas. Respecto de los proyectos restantes y que se encuentren en tramitación en el Senado, se presumirá que la Cámara de las Regiones ha solicitado su revisión de acuerdo con lo establecido en el [[artículo 273|Artículo 273]].\n\n\n!! Novena\n\nSe traspasarán al Congreso de Diputadas y Diputados, sin solución de continuidad, los bienes, derechos y obligaciones de la Cámara de Diputadas y Diputados. Lo mismo sucederá con los bienes, derechos y obligaciones del Senado, los que se traspasarán a la Cámara de las Regiones.\n\n!! Décima\n\nLos órganos competentes deberán realizar en el plazo de un año las modificaciones necesarias para habilitar el ejercicio del derecho a sufragio para chilenas y chilenos en el exterior en los términos establecidos en esta Constitución.\n\n!! Undécima\n\n1. Mientras no se dicten o modifiquen las leyes respectivas sobre las [[Fuerzas Armadas]] que regulen el procedimiento de designación y duración de sus autoridades institucionales, los comandantes en jefe del Ejército, de la Armada y de la Fuerza Aérea serán designados por el Presidente de la República de entre los cinco oficiales generales de mayor antigüedad, considerando los demás requisitos establecidos en los estatutos institucionales correspondientes. Durarán cuatro años en sus funciones, no podrán ser nombrados para un nuevo período y podrán ser removidos por el Presidente de la República en los términos que esta Constitución establece.\n\n2. Mientras no se dicten las leyes que adecúen las funciones de las [[Fuerzas Armadas]], se mantendrán vigentes los preceptos legales que fijan las competencias estatales de control marítimo y de la aeronavegación.\n\n!! Duodécima\n\n1. Mientras no se dicte o modifique la ley respectiva de Carabineros de Chile que regule el procedimiento de designación y duración del general director de Carabineros, este será designado por el Presidente de la República de entre los cinco oficiales generales de mayor antigüedad, considerando los demás requisitos establecidos en el estatuto institucional correspondiente. Durará cuatro años en sus funciones, no podrá ser nombrado para un nuevo período y podrá ser removido por el Presidente de la República en los términos que esta Constitución establece.\n\n2. Mientras no se dicten las leyes que adecúen las funciones de las policías, se mantendrán vigentes los preceptos legales que fijan las competencias estatales de control marítimo y de la aeronavegación.\n\n!! Decimotercera\n\n1. El período presidencial iniciado en marzo de 2022 terminará el 11 de marzo de 2026, día en que iniciará el próximo período presidencial. Dicha elección se realizará en noviembre de 2025, según lo contemplado en el artículo 281 de esta Constitución.\n\n2. La legislatura ordinaria iniciada el 11 de marzo de 2022 terminará el 11 de marzo de 2026. Las y los actuales integrantes del Senado terminarán sus mandatos el 11 de marzo de 2026 y podrán postular a las elecciones para el Congreso de Diputadas y Diputados y la Cámara de las Regiones que se realizará en noviembre de 2025, donde serán elegidas las diputadas y diputados y representantes regionales que ejercerán sus funciones desde el 11 de marzo de 2026. De ser electos en los comicios celebrados en 2025 para ejercer como representantes regionales en la Cámara de las Regiones, se reputará dicha legislatura como su primer período en el cargo. Los representantes regionales que integran la Cámara de las Regiones serán electos, por esta única vez, para ejercer sus cargos por el término de tres años.\n\n3. Los gobernadores regionales que iniciaron su período en 2021 y los consejeros regionales que comenzaron su período en 2022 terminarán sus mandatos el 6 de enero de 2025. La elección de los gobernadores regionales y asambleístas regionales se realizará en octubre de 2024 y sus mandatos comenzarán el 6 de enero de 2025.\n\n4. El período de los alcaldes y concejales iniciado en 2021 terminará el 6 de diciembre de 2024, día en que iniciará el mandato de los alcaldes y concejales electos en octubre de 2024.\n\n!! Decimocuarta\n\nMientras el legislador no determine la urgencia con la que se tramitarán las iniciativas populares de ley contenidas en el [[artículo 157|Artículo 157]] de esta Constitución, se aplicará la urgencia simple señalada en el artículo 27 de la ley Nº18.918. Asimismo, el [[Servicio Electoral]], dentro de un plazo máximo de tres meses, dictará los instructivos y las directrices necesarias para la implementación de este mecanismo de participación popular y de la iniciativa de derogación de ley contemplada en el[[ artículo 158|Artículo 158]].\n\n!! Decimoquinta\n\nEl legislador y los órganos de la Administración del [[Estado]] deberán adecuar el contenido de la normativa relativa a la organización, el funcionamiento y la integración de los órganos del [[Estado]] regional y de sus entidades territoriales, transferencias de competencias y los mínimos generales para los estatutos comunales en no menos de seis meses antes de la elección de sus autoridades. El consejo social regional y la [[asamblea]] social comunal se instalarán y entrarán en funcionamiento una vez que se dicten sus respectivas leyes de organización, funcionamiento y competencias.\n\n!! Decimosexta\n\n1. La región autónoma y la comuna autónoma será la continuadora y sucesora legal del gobierno regional y de la municipalidad, respectivamente, pasando sus funcionarios a desempeñarse en aquellas sin solución de continuidad, a los efectos de sus normas estatutarias, derechos y obligaciones. Igualmente, los bienes y los derechos u obligaciones que el gobierno regional o la municipalidad tengan en propiedad o a cualquier otro título pasarán a la región autónoma o a la comuna autónoma, según corresponda, bajo el mismo régimen jurídico.\n\n2. En las regiones autónomas, los gobernadores y gobernadoras regionales, a partir de su investidura, serán continuadores funcionales de los gobernadores de la región respectiva, en relación con las atribuciones que la legislación vigente les atribuya, todo sin perjuicio de ulteriores modificaciones legislativas. Los alcaldes y alcaldesas y concejos municipales de las comunas autónomas serán continuadores funcionales en lo que fuere compatible, desde su investidura, de los alcaldes y concejos en relación con las funciones y atribuciones que la ley les encomiende, todo sin perjuicio de ulteriores modificaciones legislativas.\n\n3. Sin perjuicio de lo anterior, las actuales autoridades regionales o comunales serán responsables por las decisiones que puedan comprometer a futuro gravemente el patrimonio de las regiones o comunas autónomas.\n\n!! Decimoséptima\n\nDentro de los dos años siguientes a la entrada en vigencia de la presente Constitución, el Presidente de la República, previo proceso de participación y consulta indígena, deberá enviar al Poder Legislativo el proyecto de ley que regule los procedimientos de creación, formas de delimitación territorial, estatutos de funcionamiento, competencias, resolución de contiendas entre entidades territoriales y demás materias relativas a las autonomías territoriales indígenas. Ingresado el proyecto, el Poder Legislativo tendrá un plazo máximo de tres años para su tramitación y despacho.\n\n!! Decimoctava\n\nEn el plazo de un año desde la entrada en vigencia de la Constitución, el [[Estado]] deberá iniciar un proceso de consulta y participación indígena con el pueblo Rapanui para determinar el procedimiento, la integración y el plazo de creación de la Asamblea Territorial Rapa Nui, que se constituirá con el objeto de elaborar el estatuto que regulará el ejercicio de la autonomía del territorio. El estatuto deberá, además, regular los mecanismos de coordinación con el [[Estado]] y el resto de las entidades territoriales y la forma de implementación de las leyes especiales que rigen en Rapa Nui. El estatuto y su proceso de elaboración tienen como límite lo señalado en esta Constitución.\n\n!! Decimonovena\n\nDentro del plazo de dos años contados desde la entrada en vigencia de la Constitución, deberán dictarse los cuerpos legales para la creación del Estatuto de Administración y Gobierno del territorio especial de Juan Fernández.\n\n!! Vigésima\n\n1. Dentro del plazo de un año desde la entrada en vigencia de esta Constitución, se convocará a dos consultas vinculantes e independientes entre sí, una en las comunas pertenecientes a la provincia de Chiloé y la otra en las comunas pertenecientes a las provincias de San Felipe, de Los Andes y de Petorca, con el objeto de ratificar por parte de la ciudadanía la creación de la Región Autónoma de Chiloé y la Región Autónoma de Aconcagua.\n\n2. La cédula electoral contendrá la pregunta: “¿Usted aprueba la creación de la Región Autónoma de Chiloé?” y “¿Usted aprueba la creación de la Región Autónoma de Aconcagua?”. Cada una con dos opciones: “Apruebo” o “Rechazo”.\n\n3. Las consultas serán organizadas por el órgano electoral competente y su calificación será realizada por el tribunal electoral.\n\n4. Si la cuestión planteada en cada una de estas consultas fuere aprobada por la mayoría de los sufragios válidamente emitidos, el Poder Legislativo deberá expedir, en el plazo de dos años, una ley para la implementación de las Regiones Autónomas de Aconcagua y de Chiloé, previa consideración de los criterios establecidos en el inciso 3 del [[artículo 187|Artículo 187]], sobre creación de entidades territoriales.\n\n!! Vigesimoprimera\n\nDentro de los tres meses siguientes a la entrada en vigencia de esta Constitución, el Presidente de la República convocará a todos los gobernadores regionales a la primera sesión del Consejo de las Gobernaciones, para organizar y desarrollar progresivamente las facultades que esta Constitución le confiere.\n\n!! Vigesimosegunda\n\n1. Las disposiciones legales que establezcan tributos de afectación en beneficio de las entidades territoriales seguirán vigentes mientras no sean modificadas o derogadas.\n\n2. Sin perjuicio de lo anterior, dentro de los dos años siguientes a la entrada en vigencia de esta Constitución, el Congreso Nacional deberá tramitar los proyectos de ley que establezcan tributos de afectación territorial.\n\n!! Vigesimotercera\n\n1. En el término no mayor de dos años a partir de la entrada en vigor de esta Constitución, el Poder Legislativo aprobará progresivamente las normas legales que regulen los distintos aspectos de la autonomía financiera y la descentralización fiscal de las entidades territoriales.\n\n2. La autonomía financiera se implementará gradualmente una vez que asuman las nuevas autoridades regionales y comunales, sin perjuicio de las medidas de descentralización presupuestaria y transferencia de competencias que se realicen de conformidad con la normativa aplicable a los actuales gobiernos regionales y municipalidades.\n\n3. Dentro de los seis meses siguientes a la entrada en vigencia de esta Constitución, el Presidente de la República deberá presentar el proyecto de ley al que se refiere el artículo 248 inciso 2 de esta Constitución. Dicho organismo sugerirá la fórmula de distribución de ingresos fiscales entre el [[Estado]] y las entidades territoriales desde la discusión de la Ley de Presupuestos del año 2025.\n\n!! Vigesimocuarta\n\n1. Los funcionarios de los servicios u órganos del [[Estado]] cuya denominación, organización, funciones o atribuciones sean modificadas por esta Constitución, o los de aquellos que sean modificados o transformados, continuarán desempeñando sus labores, sin solución de continuidad, en los nuevos servicios u órganos públicos establecidos por esta Constitución, según corresponda. El personal de dichos servicios u órganos mantendrán los mismos derechos y obligaciones reconocidos por la ley y sus estatutos a la fecha de vigencia de esta Constitución.\n\n2. Lo dispuesto en el inciso anterior no se aplicará en caso alguno a autoridades elegidas por votación popular.\n\n!! Vigesimoquinta\n\nLas asociaciones de funcionarios regidas por la ley Nº19.296 y los sindicatos de trabajadores que presten servicios al [[Estado]] bajo régimen de Código del Trabajo de los servicios u órganos del [[Estado]] cuya denominación, organización, funciones o atribuciones sean modificadas por esta Constitución, o los de aquellos que sean modificados o transformados, mantendrán su vigencia, sin solución de continuidad, en los nuevos servicios u órganos públicos establecidos por esta Constitución, según corresponda.\n\n!! Vigesimosexta\n\nDentro de los cuatro años siguientes a la entrada en vigencia de esta Constitución, la o el Presidente de la República deberá presentar un proyecto de ley marco de ordenamiento territorial de acuerdo con lo establecido en el [[artículo 197|Artículo 197]]. El Poder Legislativo deberá tramitar el proyecto dentro de los dos años siguientes a su presentación.\n\n!! Vigesimoséptima\n\n1. El Presidente de la República deberá presentar proyectos de ley que tengan por objeto la creación, adecuación e implementación de los siguientes sistemas: Sistema de Seguridad Social y Sistema de Cuidados, en el plazo de doce meses; Sistema Nacional de Salud, en el plazo de dieciocho meses; y Sistema Nacional de Educación, Sistema de Educación Pública y Sistema Integrado de Suelos Públicos, en veinticuatro meses. Los plazos antes señalados se contarán a partir de la entrada en vigencia de esta Constitución.\n\n2. El Poder Legislativo deberá concluir la tramitación de estos proyectos en un plazo no superior a veinticuatro meses contados desde la fecha de su presentación.\n\n!! Vigesimoctava\n\n1. Dentro del plazo de un año desde la entrada en vigencia de esta Constitución, el Presidente de la República convocará a una Comisión Territorial Indígena, la cual determinará catastros, elaborará planes, políticas, programas y presentará propuestas de acuerdos entre el [[Estado]] y los pueblos y naciones indígenas para la regularización, titulación, demarcación, reparación y restitución de tierras indígenas. Sus avances serán remitidos periódicamente a los órganos competentes para su progresiva implementación, obligándose estos a dar cuenta semestralmente de sus avances en la materia.\n\n2. La Comisión estará integrada por representantes de todos los pueblos y naciones indígenas, determinados por sus organizaciones representativas, a través de un proceso de participación indígena convocado de conformidad con el artículo 7 del Convenio 169 de la Organización Internacional del Trabajo. Dicha comisión estará integrada, además, por representantes del [[Estado]] y por personas de reconocida idoneidad, quienes serán nombradas por el Presidente de la República. El [[Estado]] deberá garantizar su debido financiamiento, infraestructura, acceso a la información necesaria, asistencia técnica, administrativa y, además, podrá convocar a organismos internacionales para desempeñarse como observadores garantes del proceso. La Comisión funcionará durante cuatro años, prorrogables por otros dos.\n\n!! Vigesimonovena\n\nDentro del plazo de dieciocho meses, el Presidente de la República deberá presentar un proyecto de ley modificatorio de la ley Nº21.430, sobre Garantías y Protección Integral de los Derechos de la Niñez y Adolescencia para incorporar en esta los mecanismos de prevención, prohibición y sanción de la violencia contra la niñez y las además adecuaciones que correspondan conforme a las normas de esta Constitución.\n\n!! Trigésima\n\n1. En el plazo de dieciocho meses desde la entrada en vigencia de esta Constitución, el Presidente de la República deberá presentar un proyecto de ley que adecúe la legislación laboral según lo dispuesto en el [[artículo 47|Artículo 47]] del capítulo sobre Derechos Fundamentales y Garantías.\n\n2. En el plazo de veinticuatro meses desde la entrada en vigencia de esta Constitución, el Presidente de la República deberá presentar un proyecto de ley que adecúe la legislación laboral, según lo dispuesto en el [[artículo 46|Artículo 46]] y [[48|Artículo 48]] del capítulo sobre Derechos Fundamentales y Garantías.\n\n!! Trigésima primera\n\n1. La ley que crea el Sistema Nacional de Educación deberá contemplar la regulación del financiamiento basal de las instituciones que forman parte del Sistema de Educación Pública y el financiamiento de aquellas instituciones que cumplan con los requisitos que establezca la ley y sean parte del Sistema Nacional de Educación, según lo dispuesto en el [[artículo 36|Artículo 36]] del capítulo de Derechos Fundamentales y Garantías. Asimismo, deberá regular el financiamiento progresivo de la gratuidad de la educación superior, según lo dispuesto en el [[artículo 37|Artículo 37]] del capítulo de Derechos Fundamentales y Garantías.\n\n2. La ley que crea el Sistema Nacional de Educación deberá garantizar la participación de las comunidades educativas en el proceso de adecuación del sistema educativo, según lo dispuesto en los [[artículos 42|Artículo 42]] y [[43|Artículo 43]] del capítulo de Derechos Fundamentales y Garantías.\n\n!! Trigésima segunda\n\n1. En un plazo de veinticuatro meses desde la entrada en vigencia de esta Constitución, el Presidente de la República deberá ingresar un proyecto de ley integral sobre [[vivienda digna]] y ciudad, que adecúe la normativa de vivienda vigente y regule los aspectos contemplados en los [[artículos 51|Artículo 51]] y [[52|Artículo 52]]. El legislador tendrá un plazo de dos años desde el ingreso del proyecto de ley para despachar dicha norma para su promulgación.\n\n2. El ejecutivo, a través del Ministerio de Vivienda y Urbanismo, en coordinación con otros ministerios y los organismos descentralizados que corresponda, deberá, en un plazo de dieciocho meses, diseñar y dar inicio a la implementación de un plan integral de emergencia para la implementación de casas de acogida para víctimas de violencia de género y otras formas de vulneración de derechos y la radicación de asentamientos informales.\n\n3. En tanto el legislador no regule el Sistema Integrado de Suelos Públicos a que se refiere el [[artículo 51|Artículo 51]], todo organismo público que vaya a enajenar o adquirir bienes raíces públicos o fiscales o prometer la celebración de uno de estos contratos deberá informar al Ministerio de Vivienda y Urbanismo la respectiva operación y sus condiciones con al menos cuarenta y cinco días de anticipación a su celebración para poder ejercer las facultades que le permita la ley Nº21.450 respecto de la ejecución de un proyecto habitacional o urbano orientado a abordar el déficit de viviendas.\n\n!! Trigésima tercera\n\nEn el plazo máximo de tres años a contar de la vigencia de esta Constitución, el Presidente de la República deberá implementar la Política para Restauración de Suelos y Bosque Nativo. Esta política se realizará mediante un proceso de participación y deliberación ampliado a nivel regional y local y contendrá las adecuaciones normativas pertinentes y demás instrumentos necesarios de acuerdo con lo dispuesto en el [[artículo 136|Artículo 136]] de esta Constitución.\n\n!! Trigésima cuarta\n\n1. En un plazo de doce meses, el Presidente de la República deberá enviar un proyecto de ley para la creación de la Agencia Nacional del Agua y la adecuación normativa relativa a las autorizaciones de uso de aguas. Asimismo, deberá regular la creación, la composición y el funcionamiento de los consejos de cuenca y la adecuación de estatutos y participación de las organizaciones de usuarios de agua en dicha instancia.\n\n2. Mientras no entre en vigencia dicha ley, las funciones de la Agencia Nacional del Agua serán asumidas, en lo que respecta a sus competencias, por la Dirección General de Aguas del Ministerio de Obras Públicas, que actuará en coordinación con los organismos públicos competentes y con el apoyo de los gobiernos regionales.\n\n3. En el caso de que no se dicte esta ley en el plazo de dos años, el Poder Legislativo tramitará el proyecto de ley según las reglas de discusión inmediata vigentes al cumplimiento de dicho plazo.\n\n!! Trigésima quinta\n\n1. Con la entrada en vigencia de esta Constitución todos los derechos de aprovechamiento de aguas otorgados con anterioridad se considerarán, para todos los efectos legales, autorizaciones de uso de agua según lo establecido en esta Constitución. Mientras no se dicte la legislación ordenada en la disposición transitoria anterior, se aplicarán las reglas que prescribe el Código de Aguas en materia de constitución y extinción de autorizaciones de conformidad con esta Constitución, sin perjuicio de los procesos de revisión y ajuste de los caudales a ser redistribuidos en cada cuenca. En ningún caso se podrán aplicar las reglas relativas a la constitución de estas autorizaciones por remate.\n\n2. Los derechos de aprovechamiento otorgados, regularizados, reconocidos o constituidos por acto de autoridad competente antes del 6 de abril de 2022 se sujetarán a lo dispuesto en las disposiciones transitorias de la ley N°21.435, que reforma el Código de Aguas. No se aplicará lo establecido en los incisos primero y cuarto del artículo segundo transitorio de dicho cuerpo legal a los derechos de aprovechamiento constituidos por acto de autoridad, reconocidos, adquiridos u otorgados a las personas, asociaciones y comunidades indígenas, de conformidad con los artículos 2, 9 y 36 de la ley N°19.253, los que serán inscritos como autorización de uso tradicional de manera automática en el registro respectivo. Mientras no se dicte la normativa pertinente, o en el plazo máximo de tres años a partir de la entrada en vigencia de esta Constitución, se aplicarán las siguientes reglas:\n\n    - a) Solo previa autorización de la Dirección General de Aguas, o su sucesor jurídico, se podrán autorizar cambios de titularidad en las autorizaciones administrativas de uso de agua o actos jurídicos que impliquen que una persona distinta de la titular las ejerza, siempre que estén fundadas en la satisfacción del derecho humano al agua y al saneamiento o la disponibilidad efectiva de las aguas en conformidad con lo establecido en los [[artículos 57|Artículo 57]] y [[142|Artículo 142]] de esta Constitución. Dicho acto administrativo deberá ser fundado y deberá inscribirse en el Catastro Público de Aguas a que se refiere el artículo 112 del Código de Aguas.\n\n    - b) Los gravámenes constituidos conforme al artículo 113 del Código de Aguas antes de la fecha de publicación de esta Constitución seguirán vigentes en los términos que establece su inscripción, hasta la regulación de esta materia en la ley ordenada en la disposición transitoria anterior.\n\n    - c) Las autorizaciones de uso de aguas otorgados, constituidos, regularizados o reconocidos antes de la entrada en vigencia de esta Constitución se sujetarán a las normas del derecho común para efectos de su transmisibilidad por causa de muerte, hasta la regulación de esta materia en la ley ordenada en la disposición transitoria anterior.\n\n3. Con el objeto de asegurar la continuidad del servicio y el cumplimiento del derecho humano al agua y saneamiento establecidos en el [[artículo 57|Artículo 57]], y mientras no se dicte la ley indicada en la disposición transitoria anterior, se mantendrán en vigor los actos jurídicos que tengan por objeto contar con agua para abastecer sectores urbanos, asentamientos rurales, cooperativas y comités de agua potable rural, destinados exclusivamente al consumo humano o al saneamiento, suscritos con titulares de autorizaciones de aguas o con organizaciones de usuarios de aguas, sin perjuicio de la revisión y autorización de la Dirección General de Aguas. Las materias relativas a agua potable y saneamiento serán reguladas en la ley ordenada en la disposición transitoria anterior. Una vez concluidos los plazos contemplados en el artículo segundo transitorio de la ley N°21.435, los registros de aguas de los conservadores de bienes raíces se traspasarán a la Agencia Nacional del Agua o a la Dirección General de Aguas en caso de no estar aún implementada.\n\n!! Trigésima sexta\n\n1. La Dirección General de Aguas o la Agencia Nacional del Agua, según corresponda, de manera gradual, progresiva y con sentido de urgencia, realizará el proceso de redistribución de los caudales de las cuencas con el apoyo respectivo de los gobiernos regionales, para garantizar los usos prioritarios reconocidos en la Constitución.\n\n2. Este proceso comprende la elaboración de informes de diagnóstico y evaluación a nivel regional, que se desarrollará por etapas y priorizando aquellas cuencas en crisis hídrica y con sobreotorgamiento de derechos de aprovechamiento de aguas. Dentro del plazo de seis meses, se iniciará el primer proceso regional. Esta redistribución no se aplicará a pequeños agricultores; comunidades, asociaciones y personas indígenas, gestores comunitarios de agua potable rural y otros pequeños autorizados.\n\n\n!! Trigésima séptima\n\nEn el plazo de un año desde la entrada en vigencia de la Constitución, el Presidente de la República convocará a la constitución de una comisión de transición ecológica. Dependerá del Ministerio del Medio Ambiente y estará encargada de diseñar propuestas de legislación, adecuación normativa y políticas públicas orientadas a la implementación de las normas constitucionales del acápite de naturaleza y medioambiente. Esta comisión será integrada por académicos, organizaciones de la sociedad civil, representantes de los pueblos indígenas y por los organismos públicos pertinentes.\n\n!! Trigésima octava\n\nLa Corporación Nacional del Cobre de Chile continuará ejerciendo los derechos que adquirió el [[Estado]] sobre la minería del Cobre en virtud de la nacionalización prescrita en la disposición transitoria decimoséptima de la Constitución Política de 1925, y ratificada en la disposición transitoria tercera de la Constitución de 1980, y seguirá rigiéndose por la normativa constitucional transitoria antes señalada y su legislación complementaria.\n\n!! Trigésima novena\n\nLos arbitrajes forzosos que al momento de la entrada en vigencia de esta Constitución se encuentren radicados en tribunales arbitrales continuarán su tramitación hasta su conclusión.\n\n!! Cuadragésima\n\n1. El cese de funciones a los setenta años de edad no será aplicable a los jueces y las juezas que a la fecha de la entrada en vigencia de esta Constitución formen parte del escalafón primario del Poder Judicial regulado en el Código Orgánico de Tribunales, quienes cesarán en sus funciones al cumplir los setenta y cinco años de edad. Para quienes se desempeñan como jueces y juezas de la Corte Suprema, el plazo del [[artículo 328|Artículo 328]] inciso 3 se computará desde la entrada en vigencia de esta Constitución.\n\n2. El procedimiento de designación de abogados y abogadas integrantes regulado en el artículo 219 del Código Orgánico de Tribunales, así como su incorporación a las cortes de apelaciones y la Corte Suprema establecida en los artículos 215 y 217 del mismo cuerpo normativo, seguirá vigente hasta que se disponga la nueva normativa, la que deberá dictarse en un plazo máximo de cinco años desde la entrada en vigencia de esta Constitución.\n\n!! Cuadragésima primera\n\nLa regla establecida en el inciso 2 del [[artículo 374|Artículo 374]] entrará en vigencia cuando se promulgue la ley que permita la ampliación de la planta de personal de la Defensoría Penal Pública, proceso que deberá quedar concluido dentro de los cinco años siguientes a la entrada en vigencia de esta Constitución. Concluido dicho plazo, no se podrán realizar nuevas licitaciones, sin perjuicio de las excepciones establecidas en la ley. La ley podrá establecer fechas diferentes para el inicio de la prestación pública exclusiva, pudiéndose determinar la aplicación gradual de ella en regiones diversas del país.\n\n!! Cuadragésima segunda\n\nMientras no se promulgue la ley que regule el procedimiento para las acciones de tutela de derechos contempladas en los artículos [[119|Artículo 119]] y [[120|Artículo 120]], seguirán vigentes los autos acordados de la Corte Suprema sobre tramitación y fallo de las acciones constitucionales pertinentes. El tribunal competente para conocer de dichas acciones será la corte de apelaciones respectiva y sus resoluciones serán apelables ante la Corte Suprema.\n\n!! Cuadragésima tercera\n\n1. Dentro del plazo de seis meses, el Presidente de la República deberá presentar el proyecto de ley mencionado en la disposición transitoria cuadragésima segunda y deberá hacer presente la urgencia respectiva para su despacho y promulgación.\n\n2. Si dentro del plazo de seis años desde la entrada en vigor de la presente Constitución no se dicta la ley de procedimiento respectiva, serán competentes para conocer las acciones de tutela los tribunales que establece esta Constitución, conforme a los procedimientos indicados en la disposición transitoria cuadragésima segunda. Las acciones de tutela que ya se encuentren radicadas en las cortes de apelaciones o la Corte Suprema una vez vencido el mencionado plazo seguirán su tramitación conforme la regla de la disposición transitoria cuadragésima segunda.\n\n!! Cuadragésima cuarta\n\n1. Dentro de los tres años siguientes a la entrada en vigencia de esta Constitución, el Presidente de la República deberá presentar el o los proyectos de ley necesarios para establecer los tribunales administrativos señalados en el [[artículo 332|Artículo 332]], fusionando los tribunales tributarios y aduaneros, el Tribunal de Cuentas, el Tribunal de Contratación Pública y el Tribunal de Propiedad Industrial en los nuevos tribunales administrativos para su integración al Sistema Nacional de Justicia. Si el proyecto de ley no fuese despachado en un plazo de cuatro años desde la entrada en vigencia de esta Constitución, los tribunales señalados se integrarán directamente al Sistema Nacional de Justicia.\n\n2. Esta ley deberá establecer el proceso administrativo que fije las bases de su orden jurisdiccional y determine un procedimiento de aplicación general y los procedimientos especiales que correspondan. Mientras no se promulgue esta ley, los tribunales individualizados en este artículo continuarán conociendo las causas que les correspondan de acuerdo con su competencia y procedimientos.\n\n3. La ley deberá crear progresivamente los nuevos tribunales ambientales previstos en la Constitución, y mientras ello no ocurra, los tribunales ambientales mantendrán su competencia territorial y seguirán conociendo conforme a las normas procedimentales vigentes.\n\n!! Cuadragésima quinta\n\n1. El Tribunal Constitucional no podrá conocer nuevas causas. Todos los requerimientos de inaplicabilidad ya radicados en el Tribunal Constitucional deberán ser conocidos, tramitados y fallados por este órgano dentro de los seis meses siguientes desde la entrada en vigencia de esta Constitución. En el ejercicio de dichas competencias, el Tribunal Constitucional resolverá de acuerdo con las reglas establecidas en la Constitución anterior y en la ley Nº17.997 orgánica constitucional del Tribunal Constitucional, cuyo texto refundido, coordinado y sistematizado fue fijado por el decreto con fuerza de ley Nº5, de 2010, del Ministerio Secretaría General de la Presidencia. Al término del plazo señalado o terminada la tramitación de dichas causas, el Tribunal Constitucional cesará en sus funciones y se disolverá de pleno derecho. En ese momento, se traspasarán a la Corte Constitucional, sin solución de continuidad, los bienes, los derechos y las obligaciones del Tribunal Constitucional.\n\n2. Las acciones de inaplicabilidad que a la fecha de la entrada en vigencia de esta Constitución se encuentren radicadas en el Tribunal Constitucional podrán ser retiradas por quienes las hayan promovido hasta antes de la vista de la causa y se tendrán como no presentadas. Las cuestiones de inaplicabilidad por inconstitucionalidad del artículo 381 letra a) que se promuevan entre la entrada en vigencia de la presente Constitución y el inicio de funciones de la Corte Constitucional no serán remitidas a la Corte Constitucional hasta su instalación. Excepcionalmente, aquellas inaplicabilidades relativas a causas penales en que se encuentre en riesgo la libertad personal del recurrente serán conocidas por cinco jueces y juezas de la Corte Suprema, elegidos por sorteo por la misma Corte para cada requerimiento planteado.\n\n3. La Corte Constitucional deberá́ instalarse dentro de los seis meses siguientes a la entrada en vigencia de esta Constitución. El proyecto de ley que regule la Corte Constitucional y sus procedimientos deberá ser remitido por el Presidente de la República al Poder Legislativo dentro de los sesenta días siguientes desde la entrada en vigencia de esta Constitución y tendrá prioridad en la implementación de la nueva institucionalidad. Mientras no sea promulgada, su organización y funcionamiento se sujetarán a las disposiciones de esta Constitución y de forma supletoria por la ley Nº17.997..., Orgánica Constitucional del Tribunal Constitucional.\n\n4. Los jueces y juezas de la Corte Constitucional se proveerán de acuerdo con las reglas establecidas en el [[artículo 378|Artículo 378]] de esta Constitución. Las y los ministros cesados que hayan ejercido menos de la mitad de su período podrán ser nombrados para integrar la Corte Constitucional. Los nombramientos que correspondan al Poder Legislativo serán realizados por el Congreso Pleno y los que correspondan al Consejo de la Justicia serán designados por la Corte Suprema, previos concursos públicos. Para cumplir con los nombramientos escalonados en el tiempo según lo establecido en el [[artículo 378|Artículo 378]], inciso 2, se efectuará por única vez, por cada órgano facultado para nombrar jueces y juezas, un sorteo al momento de realizar su designación en los siguientes términos:\n\n    - a) De los cuatro nombramientos que realizará el Congreso Nacional, uno durará tres años, dos durarán seis años y uno durará nueve años.\n\n    - b) De los tres nombramientos que corresponden al Presidente de la República, uno durará tres años, un segundo durará seis años y un tercero durará nueve años.\n\n    - c) De los cuatro nombramientos que designará el Consejo de la Justicia o la Corte Suprema, según corresponda, dos durarán tres años, un tercero durará seis años y un cuarto durará nueve años.\n\n\n!! Cuadragésima sexta\n\n1. Mientras no se dicte la ley que contemple el procedimiento general señalado en el artículo sobre lo contencioso administrativo, y siempre que no exista un procedimiento especial, podrá reclamarse jurisdiccionalmente la nulidad de un acto administrativo, así como la declaración de ilegalidad de una omisión, ante el juez de letras en lo civil del domicilio de la autoridad reclamada.\n\n2. El plazo de esta reclamación será de noventa días corridos, contados desde que sea conocido el acto impugnado.\n\n3. El tribunal podrá decretar, a petición de parte, la suspensión provisional de los efectos del acto impugnado para asegurar la eficacia de la decisión que pudiera recaer, si existiesen elementos de juicio suficientes para ello.\n\n!! Cuadragésima séptima\n\nLas normas constitucionales relativas a los nuevos órganos constitucionales entrarán en vigor, en cada caso, con la dictación de sus leyes de organización, funcionamiento y competencia.\n\n!! Cuadragésima octava\n\n1. El Presidente de la República, dentro del plazo de cinco años siguientes a la entrada en vigencia de esta Constitución, deberá presentar el proyecto de ley que regula la organización, el funcionamiento y los procedimientos de la justicia vecinal, así como la determinación de la planta, el régimen de remuneraciones y el estatuto de su personal.\n\n2. Esta ley dispondrá la forma en que los juzgados de policía local transitarán para la conformación de la justicia vecinal, pudiendo establecer fechas diferentes para la entrada en vigor de sus disposiciones, como también determinar su aplicación gradual en las diversas materias y regiones del país. La misma ley dispondrá los términos en que jueces y juezas, secretarios y secretarias, abogados y abogadas y funcionarios y funcionarias de los juzgados de policía local podrán desempeñarse en los organismos que componen la justicia vecinal.\n\n!! Cuadragésima novena\n\nEl Presidente de la República deberá presentar, dentro del año siguiente a la entrada en vigencia de esta Constitución, un proyecto de ley relativo al Consejo de la Justicia conforme a lo establecido en el [[artículo 345|Artículo 345]]. Mientras esta ley no se promulgue, el sistema de nombramientos, así como el gobierno y la administración de los tribunales de justicia en los términos del [[artículo 343|Artículo 343]], se regirán por las normas vigentes al momento de la entrada en vigor de esta Constitución. La constitución del Consejo de la Justicia tendrá prioridad en la implementación de la nueva institucionalidad.\n\n!! Quincuagésima\n\nMientras no se dicte la ley que incorpore las nuevas competencias del fiscal nacional y cree el Comité del Ministerio Público con sus nuevas competencias, el fiscal nacional y el Consejo General del Ministerio Público seguirán ejerciendo las atribuciones y competencias vigentes a la entrada en vigor de esta Constitución.\n\n!! Quincuagésima primera\n\nDesde la entrada en vigencia de esta Constitución y mientras no se dicten las disposiciones legales que den cumplimiento a las normas constitucionales relativas a las contralorías regionales, seguirá en vigencia la Ley de Organización y Atribuciones de la [[Contraloría General de la República]], cuyo texto refundido fue fijado por el decreto Nº2421, de 1964, del Ministerio de Hacienda, y las reglas sobre organización y atribuciones de las contralorías regionales establecidas en las resoluciones pertinentes del contralor general de la república. Durante este período el contralor general podrá modificar dichas resoluciones, garantizando la existencia de, a lo menos, una contraloría regional en cada región del país.\n\n!! Quincuagésima segunda\n\nSi el cumplimiento de una sentencia dictada contra el [[Estado]] de Chile por tribunales internacionales de derechos humanos reconocidos por este contraviene una sentencia judicial firme, la Corte Suprema podrá rever extraordinariamente dicha sentencia de conformidad con el procedimiento establecido en los artículos 473 y siguientes del Código Procesal Penal, dentro del plazo de un año de notificada la sentencia internacional y teniéndose como causal de revisión la referida contravención. Todo ello, hasta que una ley regule un procedimiento diverso de cumplimiento general de las referidas sentencias.\n\n!! Quincuagésima tercera\n\nDentro de los dos años siguientes a la entrada en vigencia de esta Constitución, el Presidente de la República deberá presentar el proyecto de ley que regule la organización, el financiamiento y las atribuciones de la Defensoría del Pueblo y de la Defensoría de la Naturaleza. Desde su ingreso, el Poder Legislativo tendrá un plazo de dieciocho meses para la tramitación y el despacho a promulgación. Para todos los efectos, se entenderá que la Defensoría del Pueblo creada por esta Constitución es la continuadora legal y sucesora en todos los bienes, los derechos y las obligaciones del Instituto Nacional de Derechos Humanos.\n\n!! Quincuagésima cuarta\n\nEn virtud de lo establecido en el [[artículo 24|Artículo 24]] de esta Constitución y mientras la legislación penal no se adecúe a esta, el artículo 103 del Código Penal no será aplicable a hechos que, de acuerdo con los tratados e instrumentos internacionales ratificados por Chile, sean constitutivos de graves violaciones a los derechos humanos.\n\n!! Quincuagésima quinta\n\nLos órganos que previo a la dictación de esta Constitución contaban con rango legal y que en virtud de esta han sido elevados a rango constitucional efectuarán su transición conforme con lo dispuesto por su propia normativa, la ley y esta Constitución.\n\n!! Quincuagésima sexta\n\n1. Se encontrarán exentos de responsabilidad penal por el delito tipificado en el artículo 62 del decreto ley Nº211, cuyo texto refundido, coordinado y sistematizado fue fijado por el decreto con fuerza de ley Nº1, de 2004, del Ministerio de Economía, Fomento y Reconstrucción, las personas a que se refiere el inciso primero del artículo 63 del mismo cuerpo legal, sin necesidad de la declaración del Tribunal de Defensa de la Libre Competencia a que se refiere el inciso primero de dicho artículo, mientras el legislador no regule el modo y las condiciones de obtención de los beneficios de los artículos 39 bis y 63, inciso primero, del mencionado decreto ley, en concordancia con lo establecido en el [[artículo 365|Artículo 365]] inciso 3 de la Constitución.\n\n2. Asimismo, se rebajará en un grado la pena determinada, según lo que dispone el inciso tercero del artículo 62 del decreto ley Nº211 cuyo texto refundido, coordinado y sistematizado fue fijado por el decreto con fuerza de ley Nº1, de 2004, del Ministerio de Economía, Fomento y Reconstrucción, a las personas a que se refiere el inciso cuarto del artículo 63 del mismo cuerpo legal, sin necesidad de la declaración del Tribunal de Defensa de la Libre Competencia a que se refiere dicho inciso, mientras el legislador no regule el modo y las condiciones de obtención de los beneficios de los artículos 39 bis y 63, inciso cuarto, del mencionado decreto ley, en concordancia con lo establecido en el [[artículo 365|Artículo 365]] inciso 3 de la Constitución.\n\n!! Quincuagésima séptima\n\nDentro del plazo de tres años contado desde la entrada en vigencia de esta Constitución, el Presidente de la República deberá ingresar un proyecto de ley integral de patrimonios que aborde la institucionalidad y regulación del patrimonio cultural, natural e indígena, dando cumplimiento a los [[artículos 24|Artículo 24]] inciso 5, [[93|Artículo 93]], [[101|Artículo 101]], [[102|Artículo 102]] y [[202|Artículo 202]] letra h) e i).","title":"Disposiciones Transitorias","modified":"20220721172648141","modifier":"bicubico"},

{"created":"20220721150521755","creator":"bicubico","text":"En la Convención de Chile, se refiere a 17 asientos dentro de la Convención que están reservados para que personas indígenas eligan mediante votación popular a representantes de los 10 pueblos originarios reconocidos por el Estado de Chile.\n\n{{Fuente Contexto}}","title":"escaños reservados","modified":"20220721150536963","modifier":"bicubico"},
{"created":"20220721141236673","creator":"bicubico","text":"Organización política y administrativa que controla el monopolio de la fuerza, posee un sistema de administración, se organiza en un territorio y es reconocida por otros estados como tal\n\n{{Fuente Contexto}}","title":"Estado","modified":"20220721142448504","modifier":"bicubico","tags":"Conceptos"},
{"created":"20220721140906678","creator":"bicubico","text":"Es un sistema que pretende generar, a través de las políticas de Estado, un mayor bienestar social. Esto implica que el Estado tenga un rol activo en facilitar nuevas y mejores condiciones para el desarrollo individual y social. Así, se abandona el concepto de [[Estado subsidiario]], implícito en la actual Constitución, que entrega principalmente a los privados el cumplimiento de los derechos sociales, desligando del Estado la responsabilidad de garantizarlos.\n\nFuente: [[ChileConvención|https://www.chileconvencion.cl/news_cconstitucional/que-significa-que-chile-sea-un-estado-social-y-democratico-de-derecho%EF%BF%BC/]]","title":"Estado social y democrático de derecho","modified":"20220721141030761","modifier":"bicubico","tags":"Conceptos"},
{"created":"20220721141048703","creator":"bicubico","text":"Alude a un principio mediante el cual el [[Estado]] solo debe actuar por el bien común cuando ya sea empresarios u otros actores de la sociedad no pueden o no están interesados en satisfacer ciertas funciones en la sociedad. \n\n{{Fuente Contexto}}","title":"Estado subsidiario","modified":"20220721142534611","modifier":"bicubico","tags":"Conceptos"},

{"created":"20220721141645733","creator":"bicubico","text":"Fuente: [[PlataformaContexto|https://plataformacontexto.cl/glosario-constitucional/]]","tags":"","title":"Fuente Contexto","modified":"20220721141712400","modifier":"bicubico"},
{"created":"20220721151624616","creator":"bicubico","text":"Instituciones del Estado que controlan el monopolio de la fuerza y que tienen por función la defensa de la nación respecto de amenazas externas. Constitucionalmente suele esablecerse que por concentrar el poder de las armas deben ser subordinadas al poder político, no deliberantes y profesionales\n\n{{Fuente Contexto}}","title":"Fuerzas Armadas","modified":"20220721151642009","modifier":"bicubico","tags":"Conceptos"},
{"created":"20220721152121602","creator":"bicubico","text":"Mecanismo que existe en algunos países mediante el cual la ciudadanía, mediante un procedimiento de recolección de firmas, puede presentar propuestas legislativas que deben ser discutidas por el Congreso Nacional. \n\n{{Fuente Contexto}}","tags":"","title":"iniciativa popular de ley","modified":"20220721152154186","modifier":"bicubico"},
{"created":"20220721142409774","creator":"bicubico","text":"Se refiere a la interacción respetuosa y equitativa entre comunidades que tienen diferentes culturas\n\n{{Fuente Contexto}}","title":"interculturalidad","modified":"20220721142604009","modifier":"bicubico"},
{"created":"20220718225240331","creator":"bicubico","text":"Se publicó en el diario oficial la ley que estableció 17 escaños reservados para los pueblos originarios. Un paso histórico en su reconocimiento e integración.","tags":"[[Proceso Constituyente]]","title":"Ley de escaños reservados","modified":"20220721150017121","modifier":"bicubico","fecha":"202012231000"},
{"created":"20220721173203249","creator":"bicubico","text":"Refiere a las garantías constitucionales o legales que se deben establecer para que el ejercicio de comunicación y difusión periodística a través de medios escritos, audiovisuales y de redes sociales, se realice libremente, sin amedrentamientos o cualquier tipo de coerción que pueda provenir del Estado u otros actores.\n\n{{Fuente Contexto}}","title":"libertad de prensa","modified":"20220721173225273","modifier":"bicubico","tags":"Conceptos"},
{"created":"20220718152046144","creator":"bicubico","text":"\u003C\u003Ctimeline-vertical filter:\"[tag[Proceso Constituyente]sort[fecha]]\" class:primary date:\"fecha\">>\n[[Fuente|https://www.chileconvencion.cl/itinerario-constitucional]]","tags":"","title":"Línea de Tiempo","modified":"20220718225910118","modifier":"bicubico"},

{"created":"20220718225525073","creator":"bicubico","text":"En cumplimiento del artículo 131 de la Constitución, el Presidente Sebastián Piñera convocó a la primera sesión de instalación de la Convención Constitucional, para el día 4 de julio en el edificio del Congreso Nacional Sede Santiago. ","tags":"[[Proceso Constituyente]]","title":"Llamado a la primera sesión de instalación","modified":"20220721172648142","modifier":"bicubico","fecha":"202106201000"},

{"created":"20220718225020718","creator":"bicubico","text":"Se realizó el Plebiscito Nacional donde con un 78,2% de los votos, la ciudadanía aprobó la redacción de una nueva Constitución Política de la República y con un 79% de los sufragios, que ésta se hiciera con una Convención 100% elegida.","tags":"[[Proceso Constituyente]]","title":"Plebiscito","modified":"20220718225127154","modifier":"bicubico","fecha":"202010251000"},
{"created":"20220721141359781","creator":"bicubico","text":"Concepto que alude al reconocimiento dentro de un Estado de diversas naciones o pueblos que tienen características históricas, culturales y territoriales propias pero que aceptan convivir en un un mismo territorio\n\nFuente: [[PlataformaContexto|https://plataformacontexto.cl/glosario-constitucional/]]","title":"plurinacionalidad","modified":"20220721141412028","modifier":"bicubico","tags":"Conceptos"},
{"created":"20220713201402469","creator":"bicubico","text":"[img[https://www.debosaber.cl/wp-content/uploads/2022/05/Propuesta-borrador-constitucional.webp]]\n\n{{$:/core/images/chevron-down}}[[Descarga la versión offline de este documento|https://nuevaconstitucion.tiddlyhost.com/download]]\n\n\u003C$link to=\"Acerca de esta versión\" tooltip=\"Acerca de...\">{{$:/core/images/info-button}}\u003C/$link>[[Acerca de esta versión]]\n\nEste documento puede leerse viendo la [[Propuesta de Nueva Constitución]] en forma íntegra, usando la [[Tabla de Contenidos]] para llegar a un capítulo o artículo específico, o a través de la [[Navegación por Temas]]\n\n\u003C$link to=\"Línea de tiempo\" tooltip=\"Línea de tiempo del proceso constituyente\">{{$:/images/bootstrap/calendar-week}}\u003C/$link>También se encuentra disponible una [[Línea de Tiempo]] del proceso constituyente.\n\n\u003C$link to=\"lista de proyectos\" tooltip=\"Lista de proyectos de divulgación\">{{$:/images/icon-park/edit/list-fill}}\u003C/$link>¿Andas buscando otro proyecto de difusión de la Nueva Constitución?, acá hay un [[listado de iniciativas oficiales y populares|lista de proyectos]].","tags":"","title":"Portada","modified":"20220727192440179","modifier":"bicubico"},
{"created":"20220713004947479","creator":"bicubico","text":"!! Preámbulo\nNosotras y nosotros, el pueblo de Chile, conformado por diversas naciones, nos otorgamos libremente esta Constitución, acordada en un proceso participativo, paritario y democrático.","title":"Preámbulo","modified":"20220713020209402","modifier":"bicubico"},
{"created":"20220718153250219","creator":"bicubico","title":"Proceso Constituyente","color":"#5c3566","modified":"20220718153250219","modifier":"bicubico"},

{"created":"20220718153008641","creator":"bicubico","text":"Se publica la Reforma al Capítulo XV de la Constitución Política de la República con el propósito de establecer un procedimiento para elaborar una nueva Carta Magna. ","tags":"[[Proceso Constituyente]]","title":"Reforma Constitucional","modified":"20220718153116887","modifier":"bicubico","fecha":"201912241000"},
{"created":"20220721141514309","creator":"bicubico","text":"Organización del [[Estado]]. En la actualidad se asocia con una forma de [[Estado]] que es representada por un Presidente elegido por sus ciudadanos.\n\n{{Fuente Contexto}}","title":"república","modified":"20220721142507405","modifier":"bicubico","tags":"Conceptos"},
{"created":"20220718225331871","creator":"bicubico","text":"El 11 de enero 2021 se promulgó el decreto presidencial que nombró a la Secretaría General de la Presidencia como el órgano que dará apoyo técnico, administrativo y financiero a la Convención Constitucional para su instalación y funcionamiento.","tags":"[[Proceso Constituyente]]","title":"SEGPRES como órgano de apoyo a la Convención Constitucional","modified":"20220718225419724","modifier":"bicubico","fecha":"202101111000"},

{"created":"20220721152853621","creator":"bicubico","text":"Se relaciona con el derecho de acceso a la información pública. La transparencia activa implica una obligación para los organismos públicos de mantener a disposición general cierta información. La transparencia pasiva es el mecanismo a traves del cual las personas pueden solicitar y recibir información de cualquier órgano de la Administración del Estado, en la forma y condiciones que establece la ley. \n\n{{Fuente Contexto}}","title":"transparencia","modified":"20220721152909778","modifier":"bicubico","tags":"Conceptos"},
{"created":"20220721153738766","creator":"bicubico","text":"En el debate constitucional se asocia con el derecho a acceder a una vivienda con ciertos estándares mínimos que son definidos por ley\n\n{{Fuente Contexto}}","title":"vivienda digna","modified":"20220721153749092","modifier":"bicubico"}

<script data-tiddler-title="$:/boot/bootprefix.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/bootprefix.js
type: application/javascript

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

/*
Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined
	};
	// If the definition is already an object we can use it as the exports
	if(typeof moduleInfo.definition === "object") {
		moduleInfo.exports = definition;
	}
	// Store the module in the titles hashmap
	if(Object.prototype.hasOwnProperty.call($tw.modules.titles,moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.titles[moduleName] = moduleInfo;
	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.types[moduleType][moduleName] = moduleInfo;
};

/*
External JavaScript can populate this array before calling boot.js in order to preload tiddlers
*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*
Convenience function for pushing a tiddler onto the preloading array
*/
$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);
};

/*
Convenience function for pushing an array of tiddlers onto the preloading array
*/
$tw.preloadTiddlerArray = function(fieldsArray) {
	$tw.preloadTiddlers.push.apply($tw.preloadTiddlers,fieldsArray);
};

return $tw;

});

if(typeof(exports) === "undefined") {
	// Set up $tw global for the browser
	window.$tw = _bootprefix(window.$tw);
} else {
	// Export functionality as a module
	exports.bootprefix = _bootprefix;
}
