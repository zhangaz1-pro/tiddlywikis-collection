{"created":"20220713193333235","creator":"bicubico","text":"!! Artículo 363\n\n1. Quienes integren el Consejo podrán ser destituidos de sus cargos por resolución de la mayoría de los integrantes del pleno de la Corte Suprema, previo requerimiento de la mayoría de quienes ejerzan como consejeros, de la Presidenta o el Presidente de la República o por la mayoría de diputadas y diputados o de representantes regionales en ejercicio, conforme al procedimiento que establezca la ley.\n\n2. La remoción solo podrá fundarse en que el consejero haya realizado actos graves en contra de la probidad pública, o haya incurrido en alguna de las prohibiciones o incompatibilidades establecidas en la Constitución o la ley, o haya concurrido con su voto a decisiones que afecten gravemente la consecución del objeto del Banco Central.\n\n3. La persona destituida no podrá ser designada nuevamente como consejera, ni ser funcionaria del Banco Central o prestarle servicios, sin perjuicio de las demás sanciones que establezca la ley.","modified":"20220721172648107","modifier":"bicubico","title":"Artículo 363","tags":"[[Banco Central]] probidad [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193340381","creator":"bicubico","text":"!! Artículo 364\n\n1. No podrán integrar el Consejo quienes en los doce meses anteriores a su designación hayan participado en la propiedad o ejercido como director, gerente o ejecutivo principal de una empresa bancaria, administradora de fondos, o cualquiera otra que preste servicios de intermediación financiera, sin perjuicio de las demás inhabilidades que establezca la ley.\n\n2. Una vez que cesen en su cargo, quienes hayan integrado el Consejo tendrán la misma inhabilidad por un período de doce meses.","modified":"20220721172648108","modifier":"bicubico","title":"Artículo 364","tags":"[[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193350645","creator":"bicubico","text":"!! Artículo 365\n\n1. El Ministerio Público es un organismo autónomo y jerarquizado, cuya función es dirigir en forma exclusiva la investigación de los hechos que pudiesen ser constitutivos de delito, los que determinen la participación punible y los que acrediten la inocencia del imputado. Ejerce la acción penal pública en representación de la sociedad, en la forma prevista por la ley.\n\n2. En dichas funciones debe velar por el respeto y promoción de los derechos humanos, considerando también los intereses de las víctimas, respecto de quienes deberá adoptar todas las medidas que sean necesarias para protegerlas, al igual que a los testigos.\n\n3. La facultad exclusiva de ciertos órganos de la administración para presentar denuncias y querellas no impide que el Ministerio Público investigue y ejerza la acción penal pública en el caso de delitos que atenten en contra de la probidad, el patrimonio público o lesionen bienes jurídicos colectivos.\n\n4. En caso alguno podrá ejercer funciones jurisdiccionales.\n\n5. La víctima del delito y las demás personas que determine la ley podrán ejercer igualmente la acción penal.\n\n6. El Ministerio Público podrá impartir órdenes directas a las Fuerzas de Orden y Seguridad Pública para el ejercicio de sus funciones, caso en el que podrá, además, participar tanto en la fijación de metas y objetivos como en la evaluación del cumplimiento de todas ellas. La autoridad policial requerida deberá cumplir sin más trámite dichas órdenes y no podrá calificar su fundamento, oportunidad, justicia o legalidad, salvo requerir la exhibición, a menos que esta sea oral, de la autorización judicial.\n\n7. Las actuaciones que amenacen, priven o perturben al imputado o a terceros del ejercicio de los derechos que esta Constitución asegura requerirán siempre autorización judicial previa y motivada.","modified":"20220721172648108","modifier":"bicubico","title":"Artículo 365","tags":"delito [[derechos humanos]] justicia patrimonio probidad [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193357822","creator":"bicubico","text":"!! Artículo 366\n\n1. Una ley determinará la organización y las atribuciones del Ministerio Público, señalará las calidades y los requisitos que deberán cumplir quienes se desempeñen como fiscales y sus causales de remoción.\n\n2. Las autoridades superiores del Ministerio Público deberán siempre fundar las órdenes e instrucciones dirigidas a los fiscales que puedan afectar una investigación o el ejercicio de la acción penal.\n\n3. Las y los fiscales y funcionarios tendrán un sistema de promoción y ascenso que garantice una carrera que permita fomentar la excelencia técnica y la acumulación de experiencia en las funciones que estos desempeñan. Cesarán en su cargo al cumplir setenta años.","modified":"20220721172648108","modifier":"bicubico","title":"Artículo 366","tags":"[[Capítulo X: Órganos Autónomos Constitucionales]] [[Ministerio Público]]"},
{"created":"20220713193406345","creator":"bicubico","text":"!! Artículo 367\n\n1. Existirá una fiscalía regional en cada región del país, sin perjuicio de que la ley pueda establecer más de una por región.\n\n2. Quienes ejerzan como fiscales regionales deberán haberse desempeñado como fiscales adjuntos durante cinco o más años, no haber ejercido como fiscal regional, haber aprobado cursos de formación especializada y poseer las demás calidades que establezca la ley.\n\n3. Durarán cuatro años en el cargo y, una vez concluida su labor, podrán retornar a la función que ejercían en el Ministerio Público. No podrán ser reelectos ni postular nuevamente al cargo de fiscal regional.","modified":"20220721172648108","modifier":"bicubico","title":"Artículo 367","tags":"[[Ministerio Público]] región [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193417316","creator":"bicubico","text":"!! Artículo 368\n\n1. La dirección superior del Ministerio Público reside en la o el fiscal nacional, quien durará seis años en el cargo, sin reelección.\n\n2. Se nombrará en sesión conjunta del Congreso de Diputadas y Diputados y de la Cámara de las Regiones, por la mayoría de sus integrantes en ejercicio a partir de una terna propuesta por la Presidenta o el Presidente de la República, quien contará con la asistencia técnica del Consejo de la Alta Dirección Pública, conforme al procedimiento que determine la ley.\n\n3. Deberá tener a lo menos quince años de título de abogada o abogado, tener ciudadanía con derecho a sufragio y contar con comprobadas competencias para el cargo.\n\n4. Corresponderá a quien ejerza el cargo de fiscal nacional:\n\n    - a) Presidir el Comité del Ministerio Público y dirigir sus sesiones ordinarias y extraordinarias.\n\n    - b) Representar a la institución ante los demás órganos del Estado.\n\n    - c) Impulsar en el país la ejecución de la política de persecución penal fijada por el Comité del Ministerio Público.\n\n    - d) Determinar la política de gestión profesional de las funcionarias y los funcionarios del Ministerio Público.\n\n    - e) Designar a fiscales regionales, a partir de una terna elaborada por la [[asamblea]] regional respectiva.\n\n    - f) Designar a fiscales adjuntos, a partir de una terna elaborada por el Comité del Ministerio Público.\n\n    - g) Las demás atribuciones que establezcan la Constitución y la ley.","modified":"20220721172648109","modifier":"bicubico","title":"Artículo 368","tags":"[[asamblea regional]] [[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Ministerio Público]] sufragio [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193426267","creator":"bicubico","text":"!! Artículo 369\n\n1. Existirá un Comité del Ministerio Público, integrado por las y los fiscales regionales y la o el fiscal nacional, quien lo presidirá.\n\n2. El Comité deberá fijar la política de persecución penal y los criterios de actuación para el cumplimiento de sus objetivos, velando por la [[transparencia]], la objetividad, los intereses de la sociedad y el respeto de los derechos humanos.\n\n3. Son atribuciones del Comité del Ministerio Público las siguientes:\n\n    - a) Asesorar al fiscal nacional en la dirección del organismo, velando por el cumplimiento de sus objetivos.\n\n    - b) Evaluar y calificar permanentemente el desempeño de fiscales y funcionarios del Ministerio Público.\n\n    - c) Ejercer la potestad disciplinaria respecto de las funcionarias y los funcionarios del Ministerio Público, en conformidad con la ley.\n\n    - d) Designar al director ejecutivo nacional.\n\n    - e) Proponer al fiscal nacional las ternas para el nombramiento de los fiscales adjuntos.\n\n    - f) Las demás atribuciones que establezcan la Constitución y la ley.","modified":"20220721172648109","modifier":"bicubico","title":"Artículo 369","tags":"[[derechos humanos]] [[Ministerio Público]] transparencia [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713012050807","creator":"bicubico","text":"!! Artículo 37\n\n1. El Sistema de Educación Superior estará conformado por las universidades, los institutos profesionales, los centros de formación técnica, las academias creadas o reconocidas por el [[Estado]] y las escuelas de formación de las policías y las [[Fuerzas Armadas]]. Estas instituciones considerarán las necesidades comunales, regionales y nacionales. Tienen prohibida toda forma de lucro.\n\n2. Las instituciones de educación superior tienen la misión de enseñar, producir y socializar el conocimiento. La Constitución protege la libertad de cátedra, la investigación y la libre discusión de las ideas de las académicas y los académicos de las universidades creadas o reconocidas por el Estado.\n\n3. Las instituciones de educación superior del [[Estado]] forman parte del Sistema de Educación Pública y su financiamiento se sujetará a lo dispuesto por esta Constitución, debiendo garantizar el cumplimiento íntegro de sus funciones de docencia, investigación y colaboración con la sociedad.\n\n4. En cada región existirá, al menos, una universidad estatal y una institución de formación técnico profesional de nivel superior estatal. Estas se relacionarán de manera coordinada y preferente con las entidades territoriales y servicios públicos con presencia regional, de acuerdo con las necesidades locales.\n\n5. El [[Estado]] velará por el acceso a la educación superior de todas las personas que cumplan los requisitos establecidos por la ley. El ingreso, permanencia y promoción de quienes estudien en la educación superior se regirá por los principios de equidad e inclusión, con particular atención a los grupos históricamente excluidos y de especial protección, prohibiéndose cualquier tipo de discriminación.\n\n6. Los estudios de educación superior conducentes a títulos y grados académicos iniciales serán gratuitos en las instituciones públicas y en aquellas privadas que determine la ley.","modified":"20220721172648109","modifier":"bicubico","title":"Artículo 37","tags":"educación [[Fuerzas Armadas]] investigación [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713193434483","creator":"bicubico","text":"!! Artículo 370\n\nExistirán fiscales adjuntos del Ministerio Público, quienes ejercerán su función en los casos específicos que se les asignen, conforme a lo establecido en la Constitución y las leyes.","modified":"20220721172648109","modifier":"bicubico","title":"Artículo 370","tags":"[[Ministerio Público]] [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193442349","creator":"bicubico","text":"!! Artículo 371\n\nQuien ejerza como fiscal nacional y quienes se desempeñen como fiscales regionales deberán rendir anualmente una cuenta pública de su gestión. En el primer caso se rendirá la cuenta ante el Congreso de Diputadas y Diputados y la Cámara de las Regiones, en sesión conjunta y, en el segundo, ante la [[asamblea]] regional respectiva.","modified":"20220721172648109","modifier":"bicubico","title":"Artículo 371","tags":"[[asamblea regional]] [[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193451742","creator":"bicubico","text":"!! Artículo 372\n\n1. Quien ejerza como fiscal nacional y los fiscales regionales serán removidos por la Corte Suprema, a requerimiento de la Presidenta o del Presidente de la República, del Congreso de Diputadas y Diputados, o de diez de sus integrantes, por incapacidad, falta grave a la probidad o negligencia manifiesta en el ejercicio de sus funciones. La Corte conocerá del asunto en un pleno especialmente convocado al efecto. Para acordar la remoción deberá reunir el voto conforme de la mayoría de sus integrantes en ejercicio.\n\n2. La remoción de los fiscales regionales también podrá ser solicitada por quien ejerza como fiscal nacional.","modified":"20220721172648110","modifier":"bicubico","title":"Artículo 372","tags":"[[Congreso de Diputadas y Diputados]] probidad [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193503271","creator":"bicubico","text":"!! Artículo 373\n\n1. La Defensoría Penal Pública es un organismo autónomo, con personalidad jurídica y patrimonio propio, cuya función es proporcionar defensa penal a los imputados por hechos que pudiesen ser constitutivos de crimen, simple delito o faltas, que deban ser conocidos por los tribunales con competencia en lo penal, desde la primera actuación de la investigación dirigida en su contra y hasta la completa ejecución de la pena que le haya sido impuesta, y que carezcan de defensa letrada.\n\n2. La Defensoría Penal Pública podrá, en las causas en que intervenga, concurrir ante los organismos internacionales de derechos humanos.\n\n3. La ley determinará la organización y atribuciones de la Defensoría Penal Pública, debiendo garantizar su independencia externa.","modified":"20220721172648110","modifier":"bicubico","title":"Artículo 373","tags":"delito [[derechos humanos]] patrimonio [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193510488","creator":"bicubico","text":"!! Artículo 374\n\n1. La función de defensa penal pública será ejercida por defensoras y defensores penales públicos.\n\n2. Los servicios de defensa jurídica que preste la Defensoría Penal Pública no podrán ser licitados o delegados en abogados particulares, sin perjuicio de la contratación excepcional que se pueda realizar en los casos y forma que establezca la ley.","modified":"20220721172648110","modifier":"bicubico","title":"Artículo 374","tags":"[[Capítulo X: Órganos Autónomos Constitucionales]] [[Defensoría Penal Pública]]"},
{"created":"20220713193518699","creator":"bicubico","text":"!! Artículo 375\n\n1. La dirección superior de la Defensoría Penal Pública será ejercida por la defensora o el defensor nacional, quien durará seis años en su cargo, sin reelección.\n\n2. Se nombrará en sesión conjunta del Congreso de Diputadas y Diputados y de la Cámara de las Regiones, por la mayoría de sus integrantes en ejercicio, a partir de una terna propuesta por la Presidenta o el Presidente de la República, conforme al procedimiento y los requisitos que determine la ley.","modified":"20220721172648110","modifier":"bicubico","title":"Artículo 375","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Defensoría Penal Pública]] [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193527460","creator":"bicubico","text":"!! Artículo 376\n\nExistirá un órgano autónomo denominado Agencia Nacional de Protección de Datos, que velará por la promoción y protección de los datos personales, con facultades de normar, investigar, fiscalizar y sancionar a entidades públicas y privadas, el que contará con las atribuciones, la composición y las funciones que determine la ley.","modified":"20220721172648111","modifier":"bicubico","title":"Artículo 376","tags":"[[Capítulo X: Órganos Autónomos Constitucionales]] [[Protección de Datos]]"},
{"created":"20220713193535674","creator":"bicubico","text":"!! Artículo 377\n\nLa Corte Constitucional es un órgano autónomo, técnico y profesional, encargado de ejercer la justicia constitucional para garantizar la supremacía de la Constitución, de acuerdo con los principios de deferencia al órgano legislativo, presunción de constitucionalidad de la ley y búsqueda de una interpretación conforme con la Constitución. Sus resoluciones se fundan únicamente en razones de derecho.","modified":"20220721172648111","modifier":"bicubico","title":"Artículo 377","tags":"justicia [[Capítulo X: Órganos Autónomos Constitucionales]] [[Corte Constitucional]]"},
{"created":"20220713193545525","creator":"bicubico","text":"Artículo 378\n\n1. La Corte Constitucional estará conformada por once integrantes, uno de los cuales la presidirá. Será elegido por sus pares y ejercerá sus funciones por dos años.\n\n2. Las juezas y los jueces de la Corte Constitucional duran nueve años en sus cargos, no son reelegibles y se renuevan por parcialidades cada tres años en la forma que establezca la ley.\n\n3. Su designación se efectúa sobre la base de criterios técnicos y de mérito profesional de la siguiente manera:\n\n    - a) Cuatro integrantes elegidos en sesión conjunta del Congreso de Diputadas y Diputados y de la Cámara de las Regiones, por la mayoría de sus integrantes en ejercicio.\n\n    - b) Tres integrantes elegidos por la Presidenta o el Presidente de la República.\n\n    - c) Cuatro integrantes elegidos por el Consejo de la Justicia a partir de concursos públicos. En caso de haber sido designadas juezas o jueces del Sistema Nacional de Justicia, quedarán suspendidos de sus cargos judiciales de origen en tanto se extienda su función en la Corte Constitucional.\n\n4. Quienes postulen al cargo de jueza o juez de la Corte Constitucional deberán ser abogadas o abogados con más de quince años de ejercicio profesional, con reconocida y comprobada competencia e idoneidad profesional o académica y, preferentemente, de distintas especialidades del derecho.\n\n5. Una ley determinará la organización, el funcionamiento, los procedimientos y fijará la planta, el régimen de remuneraciones y el estatuto del personal de la Corte Constitucional.","modified":"20220721172648111","modifier":"bicubico","title":"Artículo 378","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Corte Constitucional]] [[Sistema Nacional de Justicia]] [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193631154","creator":"bicubico","text":"\n!! Artículo 379\n\nQuienes integren la Corte Constitucional son independientes de todo otro poder y gozan de inamovilidad. Cesan en sus cargos por haber cumplido su período, por incapacidad legal sobreviniente, por renuncia, por sentencia penal condenatoria, por remoción, por enfermedad incompatible con el ejercicio de la función o por otra causa establecida en la ley.","modified":"20220721172648111","modifier":"bicubico","title":"Artículo 379","tags":"condena [[Corte Constitucional]] [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713012102999","creator":"bicubico","text":"!! Artículo 38\n\nEs deber del [[Estado]] promover el derecho a la educación permanente a través de oportunidades formativas múltiples, dentro y fuera del Sistema Nacional de Educación, fomentando diversos espacios de desarrollo y aprendizaje integral para todas las personas.","modified":"20220721172648111","modifier":"bicubico","title":"Artículo 38","tags":"educación [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713193639738","creator":"bicubico","text":"!! Artículo 380\n\n1. El ejercicio del cargo de jueza o juez de la Corte Constitucional es de dedicación exclusiva.\n\n2. No podrán ser juezas o jueces de la Corte Constitucional quienes se hubiesen desempeñado en cargos de elección popular, quienes hayan desempeñado el cargo de ministra o ministro de [[Estado]] u otros cargos de exclusiva confianza del Gobierno, durante los dos años anteriores a su nombramiento. Asimismo, quienes integren la Corte Constitucional tendrán las inhabilidades e incompatibilidades contempladas para las juezas y los jueces del Sistema Nacional de Justicia.\n\n3. Al terminar su período, y durante los dieciocho meses siguientes, no podrán optar a ningún cargo de elección popular ni de exclusiva confianza de autoridad pública alguna.\n\n4. La ley determinará las demás incompatibilidades e inhabilidades para el desempeño de este cargo.","modified":"20220721172648112","modifier":"bicubico","title":"Artículo 380","tags":"[[Corte Constitucional]] [[Sistema Nacional de Justicia]] [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193659021","creator":"bicubico","text":"!! Artículo 381\n\n1. La Corte Constitucional tendrá las siguientes atribuciones:\n\n    - a) Conocer y resolver la inaplicabilidad de un precepto legal cuyos efectos sean contrarios a la Constitución.\n        \n        El tribunal que conoce de una gestión pendiente, de oficio o previa petición de parte, podrá plantear una cuestión de constitucionalidad respecto de un precepto legal decisorio para la resolución de dicho asunto. El pronunciamiento del juez en esta materia no lo inhabilitará para seguir conociendo el caso concreto. No procederá esta solicitud si el asunto está sometido al conocimiento de la Corte Suprema. La Corte Constitucional decidirá la cuestión de inaplicabilidad por mayoría de sus integrantes.\n        \n    - b) Conocer y resolver sobre la inconstitucionalidad de un precepto legal.\n        \n        Si existen dos o más declaraciones de inaplicabilidad de un precepto legal conforme a la letra a) de este artículo, habrá acción pública para requerir a la Corte la declaración de inconstitucionalidad, sin perjuicio de la facultad de esta para declararla de oficio. Esta declaración de inconstitucionalidad se efectuará con el voto conforme de los tres quintos de las y los integrantes en ejercicio de la Corte Constitucional.\n        \n        Asimismo, la Corte Constitucional podrá declarar la inconstitucionalidad de un precepto legal, que hubiera sido declarado inaplicable previamente conforme a la letra a) de este artículo, a petición de la Presidenta o el Presidente de la República, de un tercio de quienes integren el Congreso de Diputadas y Diputados o la Cámara de las Regiones, de una gobernadora o un gobernador regional, o de a lo menos la mitad de las y los integrantes de una [[asamblea]] regional. Esta inconstitucionalidad será declarada por un quorum de cuatro quintos de sus integrantes en ejercicio.\n        \n    - c) Conocer y resolver sobre la inconstitucionalidad de uno o más preceptos de estatutos regionales, de autonomías territoriales indígenas y de cualquier otra entidad territorial.\n\n    - La cuestión podrá ser planteada por la Presidenta o el Presidente de la República o un tercio de quienes integren la Cámara de las Regiones.\n\n2. d) Conocer y resolver los reclamos en caso de que la Presidenta o el Presidente de la República no promulgue una ley cuando deba hacerlo o promulgue un texto diverso del que constitucionalmente corresponda. Igual atribución tendrá respecto de la promulgación de la normativa regional.\n    \n    Estos podrán promoverse por cualquiera de los órganos del Poder Legislativo o por una cuarta parte de sus integrantes en ejercicio, dentro de los treinta días siguientes a la publicación del texto impugnado o dentro de los sesenta días siguientes a la fecha en que la Presidenta o el Presidente de la República debió efectuar la promulgación de la ley. Si la Corte acogiera el reclamo, promulgará en su sentencia la ley que no lo haya sido o rectificará la promulgación incorrecta.\n    \n3. e) Conocer y resolver sobre la inconstitucionalidad de un decreto o resolución de la Presidenta o del Presidente de la República que la [[Contraloría General de la República]] haya representado por estimarlo inconstitucional, cuando sea requerido por quien ejerza la Presidencia de la República.\n\n4. f) Conocer y resolver sobre la constitucionalidad de los reglamentos y decretos de la Presidenta o del Presidente de la República, dictados en ejercicio de la potestad reglamentaria en aquellas materias que no son de ley.\n    \n    La Corte podrá conocer de la materia a requerimiento del Congreso de Diputadas y Diputados o de la Cámara de las Regiones, o un tercio de sus integrantes, dentro de los treinta días siguientes a la publicación o notificación del texto impugnado.\n    \n5. g) Resolver los conflictos de competencia o de atribuciones que se susciten entre órganos del Estado, entre las entidades territoriales, o entre estas con cualquier otro órgano del Estado, a solicitud de cualquiera de los antes mencionados.\n\n- h) Resolver los conflictos de competencia que se susciten entre las autoridades políticas o administrativas y los tribunales de justicia.\n\n- i) Resolver los conflictos de competencia entre el Congreso de Diputadas y Diputados y la Cámara de las Regiones, o entre estas y la Presidenta o el Presidente de la República.\n\n- j) Las demás previstas en esta Constitución.\n\n1. En el caso de los conflictos de competencia contemplados en las letras h) e i) podrán ser deducidas por cualquiera de las autoridades o tribunales en conflicto.\n\n2. En lo demás, el procedimiento, el quorum y la legitimación activa para el ejercicio de cada atribución se determinará por la ley.","modified":"20220721172648112","modifier":"bicubico","title":"Artículo 381","tags":"[[asamblea regional]] [[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Contraloría General de la República]] [[Corte Constitucional]] [[entidades territoriales]] justicia [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193709981","creator":"bicubico","text":"!! Artículo 382\n\n1. Las sentencias de la Corte Constitucional se adoptarán, en sala o en pleno, por la mayoría de sus integrantes, sin perjuicio de las excepciones que establezcan la Constitución o la ley.\n\n2. La Corte Constitucional solo podrá acoger la inconstitucionalidad o la inaplicabilidad de un precepto cuando no sea posible interpretarlo de modo de evitar efectos inconstitucionales.\n\n3. Declarada la inaplicabilidad de un precepto legal, este no podrá ser aplicado en la gestión judicial en la que se originó la cuestión de constitucionalidad.\n\n4. La sentencia que declare la inconstitucionalidad de un precepto provocará su invalidación, excluyéndolo del ordenamiento jurídico a partir del día siguiente de la publicación de la sentencia en el Diario Oficial. Tiene carácter vinculante, de cumplimiento obligatorio para toda institución, persona o grupo, y contra ella no cabe recurso alguno.","modified":"20220721172648112","modifier":"bicubico","title":"Artículo 382","tags":"[[Corte Constitucional]] [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713194443744","creator":"bicubico","text":"!! Artículo 383\n\n1. Los proyectos de reforma de la Constitución podrán ser iniciados por mensaje presidencial, moción de diputadas y diputados o representantes regionales, por iniciativa popular o iniciativa indígena.\n\n2. Para su aprobación, el proyecto de reforma necesitará del voto conforme de las cuatro séptimas partes de integrantes en ejercicio del Congreso de Diputadas y Diputados y de la Cámara de las Regiones.\n\n3. Los proyectos de reforma constitucional iniciados por la ciudadanía deberán contar con el patrocinio en los términos señalados en la Constitución.\n\n4. Todo proyecto de reforma constitucional deberá señalar expresamente de qué forma se agrega, modifica, reemplaza o deroga una norma de la Constitución.\n\n5. En lo no previsto en este capítulo, serán aplicables a la tramitación de los proyectos de reforma constitucional las disposiciones que regulan el procedimiento de formación de la ley, debiendo respetarse siempre el quorum señalado en este artículo.","modified":"20220721172648113","modifier":"bicubico","title":"Artículo 383","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo XI: Reforma y Reemplazo de la Constitución]]"},
{"created":"20220713194457481","creator":"bicubico","text":"!! Artículo 384\n\n1. La Presidenta o el Presidente de la República deberá convocar a referéndum ratificatorio tratándose de proyectos de reforma constitucional aprobados por el Congreso de Diputadas y Diputados y la Cámara de las Regiones, que alteren sustancialmente el régimen político y el período presidencial; el diseño del Congreso de Diputadas y Diputados o de la Cámara de las Regiones y la duración de sus integrantes; la forma de [[Estado]] Regional; los principios y los derechos fundamentales; y el capítulo de reforma y reemplazo de la Constitución.\n\n2. Si el proyecto de reforma constitucional es aprobado por dos tercios de diputadas y diputados y representantes regionales en ejercicio, no será sometido a referéndum ratificatorio.\n\n3. El referéndum se realizará en la forma que establezcan la Constitución y la ley.\n\n4. Aprobado el proyecto de reforma constitucional por el Congreso de Diputadas y Diputados y la Cámara de las Regiones, el Congreso lo enviará a la Presidenta o al Presidente de la República quien, dentro del plazo de treinta días corridos, deberá someterlo a referéndum ratificatorio.\n\n5. La reforma constitucional aprobada por el Congreso de Diputadas y Diputados y la Cámara de las Regiones se entenderá ratificada si alcanza la mayoría de los votos válidamente emitidos en el referéndum.\n\n6. Es deber del [[Estado]] dar adecuada publicidad a la propuesta de reforma que se someterá a referéndum, de acuerdo con la Constitución y la ley.","modified":"20220721172648113","modifier":"bicubico","title":"Artículo 384","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[derechos fundamentales]] [[Capítulo XI: Reforma y Reemplazo de la Constitución]]"},
{"created":"20220713194508816","creator":"bicubico","text":"!! Artículo 385\n\n1. Un mínimo equivalente al diez por ciento de la ciudadanía correspondiente al último padrón electoral podrá presentar una propuesta de reforma constitucional para ser votada mediante referéndum nacional conjuntamente con la próxima elección.\n\n2. Existirá un plazo de ciento ochenta días desde su registro para que la propuesta sea conocida por la ciudadanía y pueda reunir los patrocinios exigidos.\n\n3. La propuesta de reforma constitucional se entenderá aprobada si alcanza la mayoría en la votación respectiva.\n\n4. Es deber del Poder Legislativo y de los órganos del [[Estado]] que correspondan dar adecuada publicidad a la o las propuestas de reforma que se someterán a referéndum.","modified":"20220721172648113","modifier":"bicubico","title":"Artículo 385","tags":"[[Capítulo XI: Reforma y Reemplazo de la Constitución]] [[reforma constitucional]] [[Poder Legislativo]]"},
{"created":"20220713194526338","creator":"bicubico","text":"!! Artículo 386\n\n1. El reemplazo total de la Constitución solo podrá realizarse a través de una Asamblea Constituyente convocada por medio de un referéndum.\n\n2. El referéndum constituyente podrá ser convocado por iniciativa popular. Un grupo de personas con derecho a sufragio deberá patrocinar la convocatoria con, a lo menos, firmas correspondientes al veinticinco por ciento del padrón electoral que haya sido establecido para la última elección.\n\n3. También corresponderá a la Presidenta o al Presidente de la República, por medio de un decreto, convocar al referéndum, el que deberá contar con la aprobación, en sesión conjunta, del Congreso de Diputadas y Diputados y la Cámara de las Regiones, por tres quintos de sus integrantes en ejercicio.\n\n4. Asimismo, la convocatoria corresponderá al Congreso de Diputadas y Diputados y la Cámara de las Regiones, en sesión conjunta, por medio de una ley aprobada por los dos tercios de sus integrantes en ejercicio.\n\n5. La convocatoria para la instalación de la Asamblea Constituyente será aprobada si en el referéndum es votada favorablemente por la mayoría de los votos válidamente emitidos.","modified":"20220721172648113","modifier":"bicubico","title":"Artículo 386","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] sufragio [[Capítulo XI: Reforma y Reemplazo de la Constitución]] [[Asamblea Constituyente]] referéndum"},
{"created":"20220713194534485","creator":"bicubico","text":"!! Artículo 387\n\n1. La Asamblea Constituyente tendrá como única función la redacción de una propuesta de nueva Constitución. Estará integrada [[paritaria|paridad]].ente y con equidad territorial, con participación en igualdad de condiciones entre independientes e integrantes de partidos políticos y con escaños reservados para pueblos y naciones indígenas.\n\n2. Una ley regulará su integración; el sistema de elección; su duración, que no será inferior a dieciocho meses; su organización mínima; los mecanismos de participación popular y consulta indígena del proceso, y demás aspectos generales que permitan su instalación y funcionamiento regular.\n\n3. Una vez redactada y entregada la propuesta de nueva Constitución a la autoridad competente, la Asamblea Constituyente se disolverá de pleno derecho.","modified":"20220721172648113","modifier":"bicubico","title":"Artículo 387","tags":"[[Asamblea Constituyente]] igualdad [[participación popular]] [[Capítulo XI: Reforma y Reemplazo de la Constitución]]"},
{"created":"20220713194540978","creator":"bicubico","text":"!! Artículo 388\n\n1. Entregada la propuesta de nueva Constitución, deberá convocarse a un referéndum para su aprobación o rechazo. Para que la propuesta sea aprobada, deberá obtener el voto favorable de más de la mitad de los sufragios válidamente emitidos.\n\n2. Si la propuesta de nueva Constitución fuera aprobada en el plebiscito, se procederá a su promulgación y correspondiente publicación.","modified":"20220721172648114","modifier":"bicubico","title":"Artículo 388","tags":"referéndum sufragio [[Capítulo XI: Reforma y Reemplazo de la Constitución]]"},
{"created":"20220713012112586","creator":"bicubico","text":"!! Artículo 39\n\nEl [[Estado]] garantiza una educación ambiental que fortalezca la preservación, la conservación y los cuidados requeridos respecto al medioambiente y la naturaleza, y que permita formar conciencia ecológica.","modified":"20220727185201048","modifier":"bicubico","title":"Artículo 39","tags":"educación [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713005737306","creator":"bicubico","text":"!! Artículo 4\n\nLas personas nacen y permanecen libres, interdependientes e iguales en dignidad y derechos.","modified":"20220721172648115","title":"Artículo 4","tags":"[[Capítulo I: Principios y Disposiciones Generales]]","modifier":"bicubico"},
{"created":"20220713012126188","creator":"bicubico","text":"!! Artículo 40\n\nToda persona tiene derecho a recibir una educación sexual integral, que promueva el disfrute pleno y libre de la sexualidad; la responsabilidad sexoafectiva; la autonomía, el autocuidado y el consentimiento; el reconocimiento de las diversas identidades y expresiones del género y la sexualidad; que erradique los estereotipos de género, y que prevenga la violencia de género y sexual.","modified":"20220721172648115","modifier":"bicubico","title":"Artículo 40","tags":"educación [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713012138771","creator":"bicubico","text":"\n!! Artículo 41\n\n1. Se garantiza la libertad de enseñanza y es deber del [[Estado]] respetarla.\n\n2. Esta comprende la libertad de madres, padres, apoderadas, apoderados y tutores legales a elegir el tipo de educación de las personas a su cargo, respetando el interés superior y la autonomía progresiva de niñas, niños y adolescentes.\n\n3. Las y los profesores y educadores son titulares de la libertad de cátedra en el ejercicio de sus funciones, en el marco de los fines y principios de la educación.","modified":"20220721172648116","modifier":"bicubico","title":"Artículo 41","tags":"educación [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713012155070","creator":"bicubico","text":"!! Artículo 42\n\nQuienes integran las comunidades educativas tienen derecho a participar en las definiciones del proyecto educativo y en las decisiones de cada establecimiento, así como en el diseño, la implementación y la evaluación de la política educacional local y nacional. La ley especificará las condiciones, los órganos y los procedimientos que aseguren su participación vinculante.","modified":"20220721172648116","modifier":"bicubico","title":"Artículo 42","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]] educación"},
{"created":"20220713012207725","creator":"bicubico","text":"!! Artículo 43\n\n1. La Constitución reconoce el rol fundamental de las profesoras y los profesores, valora y fomenta la contribución de educadoras, educadores, asistentes de la educación y educadores tradicionales. En su conjunto, son agentes claves para la garantía del derecho a la educación.\n\n2. El [[Estado]] garantiza el desarrollo del quehacer pedagógico y educativo de quienes trabajen en establecimientos e instituciones que reciban fondos públicos. Dicha garantía incluye la formación inicial y continua, su ejercicio reflexivo y colaborativo y la investigación pedagógica, en coherencia con los principios y fines de la educación. Asimismo, protege la estabilidad en el ejercicio de sus funciones asegurando condiciones laborales óptimas y resguardando su autonomía profesional.\n\n3. Las trabajadoras y los trabajadores de educación parvularia, básica y media que se desempeñen en establecimientos que reciban recursos del [[Estado]] gozarán de los mismos derechos que contemple la ley.","modified":"20220721172648117","modifier":"bicubico","title":"Artículo 43","tags":"educación investigación [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713012222347","creator":"bicubico","text":"!! Artículo 44\n\n1. Toda persona tiene derecho a la salud y al bienestar integral, incluyendo sus dimensiones física y mental.\n\n2. Los pueblos y naciones indígenas tienen derecho a sus propias medicinas tradicionales, a mantener sus prácticas de salud y a conservar los componentes naturales que las sustentan.\n\n3. El [[Estado]] debe proveer las condiciones necesarias para alcanzar el más alto nivel posible de la salud, considerando en todas sus decisiones el impacto de las determinantes sociales y ambientales sobre la salud de la población.\n\n4. Corresponde exclusivamente al [[Estado]] la función de rectoría del sistema de salud, incluyendo la regulación, supervisión y fiscalización de las instituciones públicas y privadas.\n\n5. El Sistema Nacional de Salud es de carácter universal, público e integrado. Se rige por los principios de equidad, solidaridad, [[interculturalidad]], pertinencia territorial, desconcentración, eficacia, calidad, oportunidad, enfoque de género, progresividad y no discriminación.\n\n6. Asimismo, reconoce, protege e integra las prácticas y conocimientos de los pueblos y naciones indígenas, así como a quienes las imparten, conforme a esta Constitución y la ley.\n\n7. El Sistema Nacional de Salud podrá estar integrado por prestadores públicos y privados. La ley determinará los requisitos y procedimientos para que prestadores privados puedan integrarse a este Sistema.\n\n8. Es deber del [[Estado]] velar por el fortalecimiento y desarrollo de las instituciones públicas de salud.\n\n9. El Sistema Nacional de Salud es financiado a través de las rentas generales de la nación. Adicionalmente, la ley podrá establecer cotizaciones obligatorias a empleadoras, empleadores, trabajadoras y trabajadores con el solo objeto de aportar solidariamente al financiamiento de este sistema. La ley determinará el órgano público encargado de la administración del conjunto de los fondos de este sistema.\n\n10. El Sistema Nacional de Salud incorpora acciones de promoción, prevención, diagnóstico, tratamiento, habilitación, rehabilitación e inclusión. La atención primaria constituye la base de este sistema y se promueve la participación de las comunidades en las políticas de salud y las condiciones para su ejercicio efectivo.\n\n11. El [[Estado]] generará políticas y programas de salud mental destinados a la atención y prevención con enfoque comunitario y aumentará progresivamente su financiamiento.","modified":"20220721172648117","modifier":"bicubico","title":"Artículo 44","tags":"cultura [[enfoque de género]] indígenas salud [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713012253190","creator":"bicubico","text":"\n!! Artículo 45\n\n1. Toda persona tiene derecho a la seguridad social, fundada en los principios de universalidad, solidaridad, integralidad, unidad, igualdad, suficiencia, participación, sostenibilidad y oportunidad.\n\n2. La ley establecerá un sistema de seguridad social público, que otorgue protección en caso de enfermedad, vejez, discapacidad, supervivencia, maternidad y paternidad, desempleo, accidentes del trabajo y enfermedades profesionales, y en las demás contingencias sociales de falta o disminución de medios de subsistencia o de capacidad para el trabajo. En particular, asegurará la cobertura de prestaciones a quienes ejerzan trabajos domésticos y de cuidados.\n\n3. El [[Estado]] define la política de seguridad social. Esta se financiará por trabajadoras, trabajadores, empleadoras y empleadores, a través de cotizaciones obligatorias y rentas generales de la nación. Los recursos con que se financie la seguridad social no podrán ser destinados a fines distintos que el pago de los beneficios que establezca el sistema.\n\n4. Las organizaciones sindicales y de empleadores tienen derecho a participar en la dirección del sistema de seguridad social, en las formas que señale la ley.","modified":"20220721172648117","modifier":"bicubico","title":"Artículo 45","tags":"discapacidad trabajo [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713012304558","creator":"bicubico","text":"!! Artículo 46\n\n1. Toda persona tiene derecho al trabajo y a su libre elección. El [[Estado]] garantiza el trabajo decente y su protección. Este comprende el derecho a condiciones laborales equitativas, a la salud y seguridad en el trabajo, al descanso, al disfrute del tiempo libre, a la desconexión digital, a la garantía de indemnidad y al pleno respeto de los derechos fundamentales en el contexto del trabajo.\n\n2. Las trabajadoras y los trabajadores tienen derecho a una remuneración equitativa, justa y suficiente, que asegure su sustento y el de sus familias. Además, tienen derecho a igual remuneración por trabajo de igual valor.\n\n3. Se prohíbe cualquier discriminación laboral, el despido arbitrario y toda distinción que no se base en las competencias laborales o idoneidad personal.\n\n4. El [[Estado]] generará políticas públicas que permitan conciliar la vida laboral, familiar y comunitaria y el trabajo de cuidados.\n\n5. El [[Estado]] garantiza el respeto a los derechos reproductivos de las personas trabajadoras, eliminando riesgos que afecten la salud reproductiva y resguardando los derechos de la maternidad y paternidad.\n\n6. En el ámbito rural y agrícola, el [[Estado]] garantiza condiciones justas y dignas en el trabajo de temporada, resguardando el ejercicio de los derechos laborales y de seguridad social.\n\n7. Se reconoce la función social del trabajo. Un órgano autónomo debe fiscalizar y asegurar la protección eficaz de trabajadoras, trabajadores y organizaciones sindicales.\n\n8. Se prohíbe toda forma de precarización laboral, así como el trabajo forzoso, humillante o denigrante.","modified":"20220721172648117","modifier":"bicubico","title":"Artículo 46","tags":"[[derechos fundamentales]] digital familia salud trabajo [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713012448626","creator":"bicubico","text":"!! Artículo 47\n\n1. Las trabajadoras y los trabajadores, tanto del sector público como del privado, tienen derecho a la libertad sindical. Este comprende el derecho a la sindicalización, a la negociación colectiva y a la huelga.\n\n2. Las organizaciones sindicales son titulares exclusivas del derecho a la negociación colectiva, en tanto únicas representantes de trabajadoras y trabajadores ante el o los empleadores.\n\n3. El derecho de sindicalización comprende la facultad de constituir las organizaciones sindicales que estimen conveniente, en cualquier nivel, de carácter nacional e internacional, de afiliarse y desafiliarse de ellas, de darse su propia normativa, de trazar sus propios fines y de realizar su actividad sin intervención de terceros.\n\n4. Las organizaciones sindicales gozan de personalidad jurídica por el solo hecho de registrar sus estatutos en la forma que señale la ley.\n\n5. Se asegura el derecho a la negociación colectiva. Corresponde a las trabajadoras y los trabajadores elegir el nivel en que se desarrollará dicha negociación, incluyendo la negociación ramal, sectorial y territorial. Las únicas limitaciones a las materias susceptibles de negociación serán aquellas concernientes a los mínimos irrenunciables fijados por la ley a favor de trabajadoras y trabajadores.\n\n6. La Constitución garantiza el derecho a huelga de trabajadoras, trabajadores y organizaciones sindicales. Las organizaciones sindicales decidirán el ámbito de intereses que se defenderán a través de ella, los que no podrán ser limitados por la ley.\n\n7. La ley no podrá prohibir la huelga. Solo podrá limitarla excepcionalmente con el fin de atender servicios esenciales cuya paralización pueda afectar la vida, salud o seguridad de la población.\n\n8. No podrán sindicalizarse ni ejercer el derecho a la huelga quienes integren las policías y las [[Fuerzas Armadas]].","modified":"20220721172648118","modifier":"bicubico","title":"Artículo 47","tags":"[[Fuerzas Armadas]] salud [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713012554408","creator":"bicubico","text":"\n!! Artículo 48\n\nLas trabajadoras y los trabajadores, a través de sus organizaciones sindicales, tienen el derecho a participar en las decisiones de la empresa. La ley regulará los mecanismos por medio de los cuales se ejercerá este derecho.","modified":"20220721172648118","modifier":"bicubico","title":"Artículo 48","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]] trabajo"},
{"created":"20220713012635736","creator":"bicubico","text":"\n!! Artículo 49\n\n1. El [[Estado]] reconoce que los trabajos domésticos y de cuidados son trabajos socialmente necesarios e indispensables para la sostenibilidad de la vida y el desarrollo de la sociedad. Constituyen una actividad económica que contribuye a las cuentas nacionales y deben ser considerados en la formulación y ejecución de las políticas públicas.\n\n2. El [[Estado]] promueve la corresponsabilidad social y de género e implementará mecanismos para la redistribución del trabajo doméstico y de cuidados, procurando que no representen una desventaja para quienes la ejercen.","modified":"20220721172648118","modifier":"bicubico","title":"Artículo 49","tags":"trabajo [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713015043804","creator":"bicubico","text":"\n!! Artículo 5\n\n1. Chile reconoce la coexistencia de diversos pueblos y naciones en el marco de la unidad del Estado.\n\n2. Son pueblos y naciones indígenas preexistentes los Mapuche, Aymara, Rapanui, Lickanantay, Quechua, Colla, Diaguita, Chango, Kawésqar, Yagán, Selk'nam y otros que puedan ser reconocidos en la forma que establezca la ley.\n\n3. Es deber del [[Estado]] respetar, promover, proteger y garantizar el ejercicio de la libre determinación, los derechos colectivos e individuales de los cuales son titulares y su efectiva participación en el ejercicio y distribución del poder, incorporando su representación política en órganos de elección popular a nivel comunal, regional y nacional, así como en la estructura del Estado, sus órganos e instituciones.","modified":"20220721172648118","modifier":"bicubico","title":"Artículo 5","tags":"comuna [[Capítulo I: Principios y Disposiciones Generales]] indígenas democracia [[elección popular]]"},
{"created":"20220713012700822","creator":"bicubico","text":"!! Artículo 50\n\n1. Toda persona tiene derecho al cuidado. Este comprende el derecho a cuidar, a ser cuidada y a cuidarse desde el nacimiento hasta la muerte. El [[Estado]] se obliga a proveer los medios para garantizar que el cuidado sea digno y realizado en condiciones de igualdad y corresponsabilidad.\n\n2. El [[Estado]] garantiza este derecho a través de un Sistema Integral de Cuidados, normas y políticas públicas que promuevan la autonomía personal y que incorporen los enfoques de derechos humanos, de género e interseccional. El Sistema tiene un carácter estatal, paritario, solidario y universal, con pertinencia cultural. Su financiamiento será progresivo, suficiente y permanente.\n\n3. Este Sistema prestará especial atención a lactantes, niñas, niños y adolescentes, personas mayores, personas en situación de discapacidad, personas en situación de dependencia y personas con enfermedades graves o terminales. Asimismo, velará por el resguardo de los derechos de quienes ejercen trabajos de cuidados.\n","modified":"20220721172648118","modifier":"bicubico","title":"Artículo 50","tags":"cultura [[derechos humanos]] discapacidad trabajo [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713012725357","creator":"bicubico","text":"!! Artículo 51\n\n1. Toda persona tiene el derecho a una [[vivienda digna]] y adecuada, que permita el libre desarrollo de una vida personal, familiar y comunitaria.\n\n2. El [[Estado]] tomará las medidas necesarias para asegurar su goce universal y oportuno, contemplando, a lo menos, la habitabilidad, el espacio y equipamiento suficientes, doméstico y comunitario, para la producción y reproducción de la vida, la disponibilidad de servicios, la asequibilidad, la accesibilidad, la ubicación apropiada, la seguridad de la tenencia y la pertinencia cultural de las viviendas, conforme a la ley.\n\n3. El [[Estado]] podrá participar en el diseño, la construcción, la rehabilitación, la conservación y la innovación de la vivienda. Considerará particularmente en el diseño de las políticas de vivienda a personas con bajos ingresos económicos o pertenecientes a grupos de especial protección.\n\n4. El [[Estado]] garantiza la creación de viviendas de acogida en casos de violencia de género y otras formas de vulneración de derechos, según determine la ley.\n\n5. El [[Estado]] garantiza la disponibilidad del suelo necesario para la provisión de [[vivienda digna]] y adecuada. Administra un Sistema Integrado de Suelos Públicos con facultades de priorización de uso, de gestión y disposición de terrenos fiscales para fines de interés social, y de adquisición de terrenos privados, conforme a la ley. Asimismo, establecerá mecanismos para impedir la especulación en materia de suelo y vivienda que vaya en desmedro del interés público, de conformidad con la ley.","modified":"20220721172648119","modifier":"bicubico","title":"Artículo 51","tags":"accesibilidad cultura familia [[Capítulo II: Derechos Fundamentales y Garantías]] vivienda suelo casa"},
{"created":"20220713012748053","creator":"bicubico","text":"!! Artículo 52\n\n1. El derecho a la ciudad y al territorio es un derecho colectivo orientado al bien común y se basa en el ejercicio pleno de los derechos humanos en el territorio, en su gestión democrática y en la función social y ecológica de la propiedad.\n\n2. En virtud de ello, toda persona tiene derecho a habitar, producir, gozar y participar en ciudades y asentamientos humanos libres de violencia y en condiciones apropiadas para una vida digna.\n\n3. Es deber del [[Estado]] ordenar, planificar y gestionar los territorios, las ciudades y los asentamientos humanos; así como establecer reglas de uso y transformación del suelo, de acuerdo con el interés general, la equidad territorial, sostenibilidad y accesibilidad universal.\n\n4. El [[Estado]] garantiza la protección y el acceso equitativo a servicios básicos, bienes y espacios públicos; la movilidad segura y sustentable; la conectividad y seguridad vial. Asimismo, promueve la integración socioespacial y participa en la plusvalía que genere su acción urbanística o regulatoria.\n\n5. El [[Estado]] garantiza la participación de la comunidad en los procesos de planificación territorial y políticas habitacionales. Asimismo, promueve y apoya la gestión comunitaria del hábitat.","modified":"20220721172648119","modifier":"bicubico","title":"Artículo 52","tags":"accesibilidad [[derechos humanos]] suelo territorio [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713012823542","creator":"bicubico","text":"\n!! Artículo 53\n\n1. Derecho a vivir en entornos seguros y libres de violencia. Es deber del [[Estado]] proteger en forma equitativa el ejercicio de este derecho a todas las personas, a través de una política de prevención de la violencia y el delito que considerará especialmente las condiciones materiales, ambientales, sociales y el fortalecimiento comunitario de los territorios.\n\n2. Las acciones de prevención, persecución y sanción de los delitos, así como la reinserción social de las personas condenadas, serán desarrolladas por los organismos públicos que señalen esta Constitución y la ley, en forma coordinada y con irrestricto respeto a los derechos humanos.","modified":"20220721172648119","modifier":"bicubico","title":"Artículo 53","tags":"condena [[derechos humanos]] territorio [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713012937384","creator":"bicubico","text":"!! Artículo 54\n\n1. Es deber del [[Estado]] asegurar la soberanía y seguridad alimentaria. Para esto promoverá la producción, la distribución y el consumo de alimentos que garanticen el derecho a la alimentación sana y adecuada, el comercio justo y sistemas alimentarios ecológicamente responsables.\n\n2. El [[Estado]] fomenta la producción agropecuaria ecológicamente sustentable.\n\n3. Reconoce, fomenta y apoya la agricultura campesina e indígena, la recolección y la pesca artesanal, en tanto actividades fundamentales para la producción de alimentos.\n\n4. Del mismo modo, promueve el patrimonio culinario y gastronómico del país.","modified":"20220721172648120","modifier":"bicubico","title":"Artículo 54","tags":"cultura [[Capítulo II: Derechos Fundamentales y Garantías]] alimento"},
{"created":"20220713012958368","creator":"bicubico","text":"\n!! Artículo 55\n\nEl [[Estado]] garantiza el derecho de campesinas, campesinos y pueblos y naciones indígenas al libre uso e intercambio de semillas tradicionales.","modified":"20220721172648120","modifier":"bicubico","title":"Artículo 55","tags":"indígenas [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013023964","creator":"bicubico","text":"!! Artículo 56\n\n1. Toda persona tiene derecho a una alimentación adecuada, saludable, suficiente, nutricionalmente completa y pertinente culturalmente. Este derecho comprende la garantía de alimentos especiales para quienes lo requieran por motivos de salud.\n\n2. El [[Estado]] garantiza en forma continua y permanente la disponibilidad y el acceso a los alimentos que satisfagan este derecho, especialmente en zonas aisladas geográficamente.","modified":"20220721172648121","modifier":"bicubico","title":"Artículo 56","tags":"cultura salud [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013035917","creator":"bicubico","text":"!! Artículo 57\n\n1. Toda persona tiene derecho humano al agua y al saneamiento suficiente, saludable, aceptable, asequible y accesible. Es deber del [[Estado]] garantizarlo para las actuales y futuras generaciones.\n\n2. El [[Estado]] vela por la satisfacción de este derecho atendiendo las necesidades de las personas en sus distintos contextos.","modified":"20220721172648121","modifier":"bicubico","title":"Artículo 57","tags":"salud [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013137980","creator":"bicubico","text":"!! Artículo 58\n\nLa Constitución reconoce a los pueblos y naciones indígenas el uso tradicional de las aguas situadas en territorios indígenas o autonomías territoriales indígenas. Es deber del [[Estado]] garantizar su protección, integridad y abastecimiento.","modified":"20220721172648121","modifier":"bicubico","title":"Artículo 58","tags":"indígenas territorio [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013154394","creator":"bicubico","text":"!! Artículo 59\n\n1. Toda persona tiene derecho a un mínimo vital de energía asequible y segura.\n\n2. El [[Estado]] garantiza el acceso equitativo y no discriminatorio a la energía que permita a las personas satisfacer sus necesidades, velando por la continuidad de los servicios energéticos.\n\n3. Asimismo, regula y fomenta una matriz energética distribuida, descentralizada y diversificada, basada en energías renovables y de bajo impacto ambiental.\n\n4. La infraestructura energética es de interés público.\n\n5. El [[Estado]] fomenta y protege las empresas cooperativas de energía y el autoconsumo.","modified":"20220721172648121","modifier":"bicubico","title":"Artículo 59","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713015053572","creator":"bicubico","text":"!! Artículo 6\n\n1. El [[Estado]] promueve una sociedad donde mujeres, hombres, diversidades y disidencias sexuales y de género participen en condiciones de igualdad sustantiva, reconociendo que su representación efectiva es un principio y condición mínima para el ejercicio pleno y sustantivo de la democracia y la [[ciudadanía]].\n\n2. Todos los órganos colegiados del Estado, los autónomos constitucionales, los superiores y directivos de la Administración, así como los directorios de las empresas públicas y semipúblicas, deberán tener una composición [[paritaria|paridad]] que asegure que, al menos, el cincuenta por ciento de sus integrantes sean mujeres.\n\n3. El [[Estado]] promoverá la integración [[paritaria|paridad]] en sus demás instituciones y en todos los espacios públicos y privados y adoptará medidas para la representación de personas de género diverso a través de los mecanismos que establezca la ley.\n\n4. Los poderes y órganos del [[Estado]] adoptarán las medidas necesarias para adecuar e impulsar la legislación, las instituciones, los marcos normativos y la prestación de servicios, con el fin de alcanzar la igualdad de género y la [[paridad]]. Deberán incorporar transversalmente el enfoque de género en su diseño institucional, de política fiscal y presupuestaria y en el ejercicio de sus funciones.","modified":"20220721172648122","modifier":"bicubico","title":"Artículo 6","tags":"igualdad democracia [[Capítulo I: Principios y Disposiciones Generales]] paridad [[enfoque de género]]"},
{"created":"20220713013205346","creator":"bicubico","text":"!! Artículo 60\n\n1. Toda persona tiene derecho al deporte, a la actividad física y a las prácticas corporales. El [[Estado]] garantiza su ejercicio en sus distintas dimensiones y disciplinas, ya sean recreacionales, educativas, competitivas o de alto rendimiento. Para lograr estos objetivos, se podrán considerar políticas diferenciadas.\n\n2. El [[Estado]] reconoce la función social del deporte, en tanto permite la participación colectiva, la asociatividad, la integración e inserción social, así como el mantenimiento y mejora de la salud. La ley asegurará el involucramiento de las personas y comunidades con la práctica del deporte. Niñas, niños y adolescentes gozarán de la misma garantía en los establecimientos educacionales. Del mismo modo, garantizará la participación de las primeras en la dirección de las diferentes instituciones deportivas.\n\n3. La ley regulará y establecerá los principios aplicables a las instituciones públicas o privadas que tengan por objeto la gestión del deporte profesional como actividad social, cultural y económica, debiendo garantizar la democracia y participación vinculante de sus organizaciones.","modified":"20220721172648122","modifier":"bicubico","title":"Artículo 60","tags":"cultura democracia salud [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013217382","creator":"bicubico","text":"!! Artículo 61\n\n1. Toda persona es titular de derechos sexuales y reproductivos. Estos comprenden, entre otros, el derecho a decidir de forma libre, autónoma e informada sobre el propio cuerpo, sobre el ejercicio de la sexualidad, la reproducción, el placer y la anticoncepción.\n\n2. El [[Estado]] garantiza su ejercicio sin discriminación, con enfoque de género, inclusión y pertinencia cultural; así como el acceso a la información, educación, salud, y a los servicios y prestaciones requeridos para ello, asegurando a todas las mujeres y personas con capacidad de gestar las condiciones para un embarazo, una interrupción voluntaria del embarazo, un parto y una maternidad voluntarios y protegidos. Asimismo, garantiza su ejercicio libre de violencias y de interferencias por parte de terceros, ya sean individuos o instituciones.\n\n3. La ley regulará el ejercicio de estos derechos.\n\n4. El [[Estado]] reconoce y garantiza el derecho de las personas a beneficiarse del progreso científico para ejercer de manera libre, autónoma y no discriminatoria estos derechos.","modified":"20220721172648123","modifier":"bicubico","title":"Artículo 61","tags":"cultura educación [[enfoque de género]] salud [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013257418","creator":"bicubico","text":"!! Artículo 62\n\nToda persona tiene derecho a la autonomía personal, al libre desarrollo de su personalidad, identidad y de sus proyectos de vida.","modified":"20220721172648123","modifier":"bicubico","title":"Artículo 62","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013310306","creator":"bicubico","text":"!! Artículo 63\n\nSe prohíbe la esclavitud, el trabajo forzado, la servidumbre y la trata de personas en cualquiera de sus formas. El [[Estado]] adoptará una política de prevención, sanción y erradicación de dichas prácticas. Asimismo, garantizará la protección, plena restauración de derechos, remediación y reinserción social de las víctimas.","modified":"20220721172648123","modifier":"bicubico","title":"Artículo 63","tags":"trabajo [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013320553","creator":"bicubico","text":"!! Artículo 64\n\n1. Toda persona tiene derecho al libre desarrollo y pleno reconocimiento de su identidad, en todas sus dimensiones y manifestaciones, incluyendo las características sexuales, identidades y expresiones de género, nombre y orientaciones sexoafectivas.\n\n2. El [[Estado]] garantiza su ejercicio a través de leyes, acciones afirmativas y procedimientos.","modified":"20220721172648124","modifier":"bicubico","title":"Artículo 64","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013333506","creator":"bicubico","text":"!! Artículo 65\n\n1. Los pueblos y naciones indígenas y sus integrantes tienen derecho a la identidad e integridad cultural y al reconocimiento y respeto de sus cosmovisiones, formas de vida e instituciones propias.\n\n2. Se prohíbe la asimilación forzada y la destrucción de sus culturas.","modified":"20220721172648124","modifier":"bicubico","title":"Artículo 65","tags":"cultura indígenas [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013348855","creator":"bicubico","text":"\n!! Artículo 66\n\nLos pueblos y naciones indígenas tienen derecho a ser consultados previamente a la adopción de medidas administrativas y legislativas que les afectasen. El [[Estado]] garantiza los medios para la efectiva participación de estos, a través de sus instituciones representativas, de forma previa y libre, mediante procedimientos apropiados, informados y de buena fe.","modified":"20220721172648125","modifier":"bicubico","title":"Artículo 66","tags":"indígenas [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013408090","creator":"bicubico","text":"!! Artículo 67\n\n1. Toda persona tiene derecho a la libertad de pensamiento, de conciencia, de religión y de cosmovisión. Este derecho incluye la libertad de profesar y cambiar de religión o creencias y su libre ejercicio en el espacio público o en el privado, mediante el culto, la celebración de los ritos, las prácticas espirituales y la enseñanza.\n\n2. Además comprende la facultad de erigir templos, dependencias y lugares para el culto; mantener, proteger y acceder a los lugares sagrados y de relevancia espiritual; y rescatar y preservar los objetos de culto o que tengan un significado sagrado.\n\n3. El [[Estado]] reconoce la espiritualidad como elemento esencial del ser humano.\n\n4. Las agrupaciones religiosas y espirituales pueden organizarse como personas jurídicas, tienen prohibida toda forma de lucro y sus bienes deben gestionarse de forma transparente de conformidad con la ley, respetando los derechos, deberes y principios que esta Constitución establece.","modified":"20220721172648125","modifier":"bicubico","title":"Artículo 67","tags":"religión [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013524515","creator":"bicubico","text":"\n!! Artículo 68\n\n1. Toda persona tiene derecho a una muerte digna.\n\n2. La Constitución asegura el derecho de las personas a tomar decisiones libres e informadas sobre sus cuidados y tratamientos al final de su vida.\n\n3. El [[Estado]] garantiza el acceso a los cuidados paliativos a todas las personas portadoras de enfermedades crónicas avanzadas, progresivas y limitantes de la vida, en especial a grupos vulnerables y en riesgo social.\n\n4. La ley regulará las condiciones para garantizar el ejercicio de este derecho, incluyendo el acceso a la información y el acompañamiento adecuado.","modified":"20220721172648125","modifier":"bicubico","title":"Artículo 68","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013536027","creator":"bicubico","text":"\n!! Artículo 69\n\nToda persona tiene derecho a la libertad ambulatoria y a la libre circulación, a residir, permanecer y trasladarse en cualquier lugar del territorio nacional, así como a entrar y salir de él. La ley regulará el ejercicio de este derecho.","modified":"20220721172648125","modifier":"bicubico","title":"Artículo 69","tags":"territorio [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713015106928","creator":"bicubico","text":"!! Artículo 7\n\nChile está conformado por entidades territoriales autónomas y territorios especiales, en un marco de equidad y solidaridad, preservando la unidad e integridad del Estado. El [[Estado]] promoverá la cooperación, la integración armónica y el desarrollo adecuado y justo entre las diversas entidades territoriales.","modified":"20220721172648125","modifier":"bicubico","title":"Artículo 7","tags":"[[entidades territoriales]] territorio [[Capítulo I: Principios y Disposiciones Generales]]"},
{"created":"20220713013549548","creator":"bicubico","text":"!! Artículo 70\n\n1. Toda persona tiene derecho a la privacidad personal, familiar y comunitaria. Ninguna persona ni autoridad podrá afectar, restringir o impedir su ejercicio, salvo en los casos y formas que determine la ley.\n\n2. Los recintos privados son inviolables. La entrada, el registro o el allanamiento solo se podrán realizar con orden judicial previa, salvo las hipótesis de flagrancia que establezca la ley.\n\n3. Toda documentación y comunicación privada es inviolable, incluyendo sus metadatos. La interceptación, la captura, la apertura, el registro o la revisión solo se podrá realizar con orden judicial previa.","modified":"20220721172648126","modifier":"bicubico","title":"Artículo 70","tags":"familia [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013601527","creator":"bicubico","text":"\n!! Artículo 71\n\n1. Toda persona tiene derecho a buscar y recibir asilo y refugio. Una ley regulará el procedimiento de solicitud y reconocimiento de la condición de refugiado, así como las garantías y protecciones específicas que se establezcan en favor de las personas solicitantes de asilo o refugiadas.\n\n2. Ninguna persona solicitante de asilo o refugiada será regresada por la fuerza al [[Estado]] donde corra riesgo de persecución, de graves violaciones de derechos humanos, o su vida o libertad puedan verse amenazadas.","modified":"20220721172648126","modifier":"bicubico","title":"Artículo 71","tags":"[[derechos humanos]] [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013706609","creator":"bicubico","text":"!! Artículo 72\n\n1. Toda persona tiene derecho a asociarse sin permiso previo.\n\n2. Este comprende la protección de la autonomía de las asociaciones para el cumplimiento de sus fines específicos y el establecimiento de su regulación interna, organización y demás elementos definitorios.\n\n3. Para gozar de personalidad jurídica, las asociaciones deberán constituirse en conformidad con la ley.\n\n4. La ley podrá imponer restricciones específicas al ejercicio de este derecho respecto de las policías y de las [[Fuerzas Armadas]].","modified":"20220721172648127","modifier":"bicubico","title":"Artículo 72","tags":"[[Fuerzas Armadas]] [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013719211","creator":"bicubico","text":"!! Artículo 73\n\n1. El [[Estado]] reconoce la función social, económica y productiva de las cooperativas y fomenta su desarrollo, conforme al principio de ayuda mutua.\n\n2. Las cooperativas podrán agruparse en federaciones, confederaciones o en otras formas de organización. La ley regulará su creación y funcionamiento, garantizando su autonomía, y preservará, mediante los instrumentos correspondientes, su naturaleza y finalidades.","modified":"20220727185201049","modifier":"bicubico","title":"Artículo 73","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013731364","creator":"bicubico","text":"!! Artículo 74\n\nLos colegios profesionales son corporaciones de derecho público, nacionales y autónomas, que colaboran con los propósitos y las responsabilidades del Estado. Sus labores consisten en velar por el ejercicio ético de sus integrantes, promover la credibilidad y representar oficialmente a la profesión ante el [[Estado]] y las demás que establezca la ley.","modified":"20220721172648127","modifier":"bicubico","title":"Artículo 74","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013743733","creator":"bicubico","text":"!! Artículo 75\n\n1. Toda persona tiene derecho a reunirse y manifestarse pacíficamente en lugares privados y públicos sin permiso previo.\n\n2. Las reuniones en lugares de acceso público solo podrán restringirse en conformidad con la ley.","modified":"20220721172648127","modifier":"bicubico","title":"Artículo 75","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013801925","creator":"bicubico","text":"\n!! Artículo 76\n\n1. Toda persona tiene derecho a presentar peticiones, exposiciones o reclamaciones ante cualquier autoridad del Estado.\n\n2. La ley regulará los plazos y la forma en que la autoridad deberá dar respuesta a la solicitud, además de la manera en que se garantizará el principio de plurilingüismo en el ejercicio de este derecho.","modified":"20220721172648128","modifier":"bicubico","title":"Artículo 76","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013816839","creator":"bicubico","text":"\n!! Artículo 77\n\nToda persona tiene derecho a acceder, buscar, solicitar, recibir y difundir información pública de cualquier órgano del [[Estado]] o de entidades que presten servicios de utilidad pública, en la forma y las condiciones que establezca la ley.","modified":"20220721172648128","modifier":"bicubico","title":"Artículo 77","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013829848","creator":"bicubico","text":"!! Artículo 78\n\n1. Toda persona, natural o jurídica, tiene derecho de propiedad en todas sus especies y sobre toda clase de bienes, salvo aquellos que la naturaleza ha hecho comunes a todas las personas y los que la Constitución o la ley declaren inapropiables.\n\n2. Corresponderá a la ley determinar el modo de adquirir la propiedad, su contenido, límites y deberes, conforme con su función social y ecológica.\n\n3. Ninguna persona puede ser privada de su propiedad, sino en virtud de una ley que autorice la expropiación por causa de utilidad pública o interés general declarado por el legislador.\n\n4. La propietaria o el propietario siempre tiene derecho a que se le indemnice por el justo precio del bien expropiado.\n\n5. El pago deberá efectuarse de forma previa a la toma de posesión material del bien expropiado y la persona expropiada siempre podrá reclamar de la legalidad del acto expropiatorio, así como del monto y de la modalidad de pago ante los tribunales que determine la ley.\n\n6. Cualquiera sea la causa invocada para llevar a cabo la expropiación, siempre debe estar debidamente fundada.","modified":"20220727185201049","modifier":"bicubico","title":"Artículo 78","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013840016","creator":"bicubico","text":"!! Artículo 79\n\n1. El [[Estado]] reconoce y garantiza, conforme con la Constitución, el derecho de los pueblos y naciones indígenas a sus tierras, territorios y recursos.\n\n2. La propiedad de las tierras indígenas goza de especial protección. El [[Estado]] establecerá instrumentos jurídicos eficaces para su catastro, regularización, demarcación, titulación, reparación y restitución.\n\n3. La restitución constituye un mecanismo preferente de reparación, de utilidad pública e interés general.\n\n4. Conforme con la Constitución y la ley, los pueblos y naciones indígenas tienen derecho a utilizar los recursos que tradicionalmente han usado u ocupado, que se encuentran en sus territorios y sean indispensables para su existencia colectiva.","modified":"20220721172648129","modifier":"bicubico","title":"Artículo 79","tags":"indígenas territorio [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713015115528","creator":"bicubico","text":"!! Artículo 8\n\nLas personas y los pueblos son interdependientes con la naturaleza y forman con ella un conjunto inseparable. El [[Estado]] reconoce y promueve el buen vivir como una relación de equilibrio armónico entre las personas, la naturaleza y la organización de la sociedad.","modified":"20220727185201049","modifier":"bicubico","title":"Artículo 8","tags":"[[Capítulo I: Principios y Disposiciones Generales]]"},
{"created":"20220713013849165","creator":"bicubico","text":"!! Artículo 80\n\n1. Toda persona, natural o jurídica, tiene libertad de emprender y desarrollar actividades económicas. Su ejercicio debe ser compatible con los derechos consagrados en esta Constitución y la protección de la naturaleza.\n\n2. El contenido y los límites de este derecho serán determinados por las leyes que regulen su ejercicio, las que deberán promover el desarrollo de las empresas de menor tamaño y asegurarán la protección de las consumidoras y los consumidores.","modified":"20220727185201049","modifier":"bicubico","title":"Artículo 80","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013858438","creator":"bicubico","text":"!! Artículo 81\n\n1. Toda persona tiene derecho, en su condición de consumidora o usuaria, a la libre elección, a la información veraz, a no ser discriminada, a la seguridad, a la protección de su salud y el medioambiente, a la reparación e indemnización adecuada y a la educación para el consumo responsable.\n\n2. El [[Estado]] protegerá el ejercicio de estos derechos, mediante procedimientos eficaces y un órgano con facultades interpretativas, fiscalizadoras, sancionadoras y las demás que le otorgue la ley.","modified":"20220721172648130","modifier":"bicubico","title":"Artículo 81","tags":"educación salud [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013910075","creator":"bicubico","text":"!! Artículo 82\n\n1. Toda persona, natural o jurídica, tiene derecho a la libertad de expresión y opinión, en cualquier forma y por cualquier medio, el cual comprende la libertad de buscar, recibir y difundir informaciones e ideas de toda índole.\n\n2. No existirá censura previa, sino únicamente las responsabilidades ulteriores que determine la ley.","modified":"20220721172648130","modifier":"bicubico","title":"Artículo 82","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013920976","creator":"bicubico","text":"!! Artículo 83\n\n1. Toda persona tiene derecho a producir información y a participar equitativamente en la comunicación social. Se reconoce el derecho a fundar y mantener medios de comunicación e información.\n\n2. El [[Estado]] respetará la [[libertad de prensa]] y promoverá el pluralismo de los medios de comunicación y la diversidad de información.\n\n3. Toda persona ofendida o injustamente aludida por un medio de comunicación e información tiene derecho a que su aclaración o rectificación sea difundida gratuitamente por el mismo medio en que hubiese sido emitida. La ley regulará el ejercicio de este derecho, con respeto a la libertad de expresión.","modified":"20220721173151778","modifier":"bicubico","title":"Artículo 83","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013931268","creator":"bicubico","text":"!! Artículo 84\n\nEl [[Estado]] fomenta la creación de medios de comunicación e información y su desarrollo a nivel regional, local y comunitario e impide la concentración de la propiedad de estos. En ningún caso se podrá establecer el monopolio estatal sobre ellos. Corresponderá a la ley el resguardo de este precepto.","modified":"20220721172648131","modifier":"bicubico","title":"Artículo 84","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713013943821","creator":"bicubico","text":"\n!! Artículo 85\n\n1. Existirán medios de comunicación e información públicos, en distintos soportes tecnológicos, que respondan a las necesidades informativas, educativas, culturales y de entretenimiento de los diversos grupos de la población.\n\n2. Estos medios serán pluralistas, descentralizados y estarán coordinados entre sí. Asimismo, gozarán de independencia respecto del Gobierno y contarán con financiamiento público para su funcionamiento. La ley regulará su organización y la composición de sus directorios, la que estará orientada por criterios técnicos y de idoneidad.","modified":"20220721172648132","modifier":"bicubico","title":"Artículo 85","tags":"cultura [[Capítulo II: Derechos Fundamentales y Garantías]]"},
