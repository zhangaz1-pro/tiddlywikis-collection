\u003Ccolour dirty-indicator>>;\\n\\tcolor: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n\\n/*\\n** File inputs\\n*/\\n\\n.tc-file-input-wrapper {\\n\\tposition: relative;\\n\\toverflow: hidden;\\n\\tdisplay: inline-block;\\n\\tvertical-align: middle;\\n}\\n\\n.tc-file-input-wrapper input[type=file] {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tfont-size: 999px;\\n\\tmax-width: 100%;\\n\\tmax-height: 100%;\\n\\tfilter: alpha(opacity=0);\\n\\topacity: 0;\\n\\toutline: none;\\n\\tbackground: white;\\n\\tcursor: pointer;\\n\\tdisplay: inline-block;\\n}\\n\\n::-webkit-file-upload-button {\\n\\tcursor:pointer;\\n}\\n\\n/*\\n** Thumbnail macros\\n*/\\n\\n.tc-thumbnail-wrapper {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tmargin: 6px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-thumbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin-height: 100%;\\n\\tmax-width: 100%;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"created":"20220713204321496","creator":"bicubico","text":"Esta es una versión del texto de la Propuesta de Nueva Constitución, formateada dentro de [[Tiddlywiki|https://tiddlywiki.com]], permitiendo ser compartida y usada en cualquier navegador, en cualquier dispostivo, incluso cuando cuando no exista conexión a internet. \n\nEste formato también cuenta con capacidad de búsqueda de términos y puede enlazar en forma individual cada artículo. La búsqueda es extraordináriamente rápida (ya que no se realiza en un servidor, sino en tu propio navegador), y es ideal para tener abierta durante conversaciones en torno a la Nueva Constitución, y así poder encontrar rápidamente el texto asociado al tema en discusión.\n\nPara enlazar directamente a un artículo, incorporar \"Artículo X\" inmediatamente después del signo # en la barra de direcciones te tu navegador. Por ejemplo, para llegar directo al artículo 100, puedes verlo en :\n\n```\nhttps://nuevaconstitucion.tiddlyhost.com#Artículo 100\n```\n\n\nEsta versión fue hecha con cariño por [[@bicubico|https://twitter.com/bicubico]] a partir del texto constitucional publicado en [[Chile Convención|https://www.chileconvencion.cl]].\n\nLa versión online de este documento (con la última versión) puede ser encontrada [[acá|https://nuevaconstitucion.tiddlyhost.com]].\n\nAcá puedes ver un [[listado de otros proyectos y soportes|lista de proyectos]] para dar a conocer el texto de la Nueva Constitución. \n","tags":"","title":"Acerca de esta versión","modified":"20220721172648033","modifier":"bicubico"},
{"created":"20220718151900827","creator":"bicubico","text":"El 12 de noviembre de 2019 el Presidente Sebastián Piñera hizo un llamado a un acuerdo de todos los sectores para llevar adelante un cambio a la Constitución.\n\nEl 15 de noviembre, después de una maratónica jornada de intensas negociaciones las fuerzas políticas presentes en el ex Congreso Nacional arribaron al documento por la Paz Social y una Nueva Constitución.\n","tags":"[[Proceso Constituyente]]","title":"Acuerdo por la Paz","modified":"20220718152935660","modifier":"bicubico","fecha":"201911151000"},
{"created":"20220713005640738","creator":"bicubico","text":"!! Artículo 1\n\n1. Chile es un [[Estado social y democrático de derecho]]. Es [[plurinacional|plurinacionalidad]], [[intercultural|interculturalidad]], regional y ecológico.\n\n2. Se constituye como una [[república]] solidaria. Su democracia es inclusiva y [[paritaria|paridad]]. Reconoce como valores intrínsecos e irrenunciables la dignidad, la libertad, la igualdad sustantiva de los seres humanos y su relación indisoluble con la naturaleza.\n\n3. La protección y garantía de los derechos humanos individuales y colectivos son el fundamento del [[Estado]] y orientan toda su actividad. Es deber del [[Estado]] generar las condiciones necesarias y proveer los bienes y servicios para asegurar el igual goce de los derechos y la integración de las personas en la vida política, económica, social y cultural para su pleno desarrollo.","modified":"20220727185201037","title":"Artículo 1","tags":"cultura igualdad [[derechos humanos]] [[Capítulo I: Principios y Disposiciones Generales]] democracia","modifier":"bicubico"},
{"created":"20220713015129194","creator":"bicubico","text":"!! Artículo 10\n\nEl [[Estado]] reconoce y protege a las familias en sus diversas formas, expresiones y modos de vida, sin restringirlas a vínculos exclusivamente filiativos o consanguíneos, y les garantiza una vida digna.","modified":"20220721172648033","modifier":"bicubico","title":"Artículo 10","tags":"[[Capítulo I: Principios y Disposiciones Generales]] familia"},
{"created":"20220713014300672","creator":"bicubico","text":"!! Artículo 100\n\nToda persona y pueblo tiene derecho a comunicarse en su propia lengua o idioma y a usarlas en todo espacio. Ninguna persona o grupo será discriminado por razones lingüísticas.","modified":"20220721172648034","modifier":"bicubico","title":"Artículo 100","tags":"lengua [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014317754","creator":"bicubico","text":"\n!! Artículo 101\n\nEl [[Estado]] reconoce y protege los patrimonios naturales y culturales, materiales e inmateriales y garantiza su conservación, revitalización, aumento, salvaguardia y transmisión a las generaciones futuras, cualquiera sea el régimen jurídico y titularidad de dichos bienes. Asimismo, fomenta su difusión y educación.","modified":"20220721172648034","modifier":"bicubico","title":"Artículo 101","tags":"educación [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014330599","creator":"bicubico","text":"\n!! Artículo 102\n\n1. El Estado, en conjunto con los pueblos y naciones indígenas, adoptará medidas positivas para la recuperación, la revitalización y el fortalecimiento del patrimonio cultural indígena.\n\n2. Asimismo, reconoce el patrimonio lingüístico constituido por las diferentes lenguas indígenas del territorio nacional, las que son objeto de revitalización y protección, especialmente aquellas que tienen el carácter de vulnerables.\n\n3. Los pueblos y naciones indígenas tienen derecho a obtener la repatriación de sus objetos de cultura y restos humanos. El [[Estado]] adoptará mecanismos eficaces para su restitución y repatriación. A su vez, garantiza el acceso a su patrimonio, incluyendo objetos de su cultura, restos humanos y sitios culturalmente significativos para su desarrollo.","modified":"20220721172648035","modifier":"bicubico","title":"Artículo 102","tags":"indígenas lengua territorio [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014345158","creator":"bicubico","text":"\n!! Artículo 103\n\n1. La naturaleza tiene derecho a que se respete y proteja su existencia, a la regeneración, a la mantención y a la restauración de sus funciones y equilibrios dinámicos, que comprenden los ciclos naturales, los ecosistemas y la biodiversidad.\n\n2. El [[Estado]] debe garantizar y promover los derechos de la naturaleza.","modified":"20220727185201039","modifier":"bicubico","title":"Artículo 103","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014356289","creator":"bicubico","modified":"20220721172648035","modifier":"bicubico","title":"Artículo 104","text":"!! Artículo 104\n\nToda persona tiene derecho a un ambiente sano y ecológicamente equilibrado.","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014406987","creator":"bicubico","text":"\n!! Artículo 105\n\nToda persona tiene derecho al aire limpio durante todo su ciclo de vida.","modified":"20220721172648035","modifier":"bicubico","title":"Artículo 105","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014416976","creator":"bicubico","text":"!! Artículo 106\n\nLa ley podrá establecer restricciones al ejercicio de determinados derechos para proteger el medioambiente y la naturaleza.","modified":"20220727185201039","modifier":"bicubico","title":"Artículo 106","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014428580","creator":"bicubico","text":"!! Artículo 107\n\n1. Toda persona tiene derecho de acceso responsable y universal a las montañas, riberas de ríos, mar, playas, lagos, lagunas y humedales.\n\n2. El ejercicio de este derecho, las obligaciones de los propietarios aledaños, el régimen de responsabilidad aplicable y el acceso a otros espacios naturales, serán establecidos por ley.","modified":"20220727185201040","modifier":"bicubico","title":"Artículo 107","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014444663","creator":"bicubico","text":"!! Artículo 108\n\n1. Toda persona tiene derecho al pleno acceso a la justicia y a requerir de los tribunales de justicia la tutela efectiva de sus derechos e intereses legítimos, de manera oportuna y eficaz conforme a los principios y estándares reconocidos en la Constitución y las leyes.\n\n2. Es deber del [[Estado]] remover los obstáculos sociales, culturales y económicos que impidan o limiten la posibilidad de acudir a los órganos jurisdiccionales para la tutela y el ejercicio de sus derechos.\n\n3. Los tribunales deben brindar una atención adecuada a quienes presenten peticiones o consultas ante ellos, otorgando siempre un trato digno y respetuoso, conforme a la ley.\n\n4. El [[Estado]] asegura el derecho a asesoría jurídica gratuita e íntegra, por parte de abogadas y abogados habilitados para el ejercicio de la profesión, a toda persona que no pueda obtenerla por sí misma, en los casos y en la forma que establezcan la Constitución y la ley.\n\n5. Es deber del [[Estado]] otorgar asistencia jurídica especializada para la protección del interés superior de niñas, niños y adolescentes, especialmente cuando estos han sido sujetos de medidas de protección. Además, debe procurar crear todas las condiciones necesarias para el resguardo de sus derechos.\n\n6. El [[Estado]] debe garantizar que los órganos que intervienen en el proceso respeten y promuevan el derecho a acceder a una justicia con perspectiva intercultural.\n\n7. Las personas tienen derecho a una asistencia jurídica especializada, intérpretes, facilitadores interculturales y peritajes consultivos, cuando así lo requieran y no puedan proveérselos por sí mismas.\n\n8. El [[Estado]] garantiza el acceso a la justicia ambiental.","modified":"20220721172648036","modifier":"bicubico","title":"Artículo 108","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]] justicia"},
{"created":"20220713014455112","creator":"bicubico","text":"\n!! Artículo 109\n\n1. Toda persona tiene derecho a un proceso razonable y justo en que se salvaguarden las garantías que se señalan en esta Constitución, en la ley y en los tratados internacionales ratificados y vigentes en Chile.\n\n2. Dicho proceso se realizará ante el tribunal competente, independiente e imparcial, establecido con anterioridad por la ley.\n\n3. Toda persona tiene derecho a ser oída y juzgada en igualdad de condiciones y dentro de un plazo razonable.\n\n4. Las sentencias serán fundadas, asegurando la procedencia de un recurso adecuado y efectivo ante el tribunal que determine la ley.\n\n5. Toda persona tiene derecho a defensa jurídica y ninguna autoridad o individuo podrá impedir, restringir o perturbar la debida intervención del letrado.\n\n6. En los procesos en que intervengan niñas, niños y adolescentes, se deberá procurar el resguardo de su identidad.\n\n7. Los principios de probidad y de [[transparencia]] serán aplicables a todas las personas que ejercen jurisdicción en el país. La ley establecerá las responsabilidades correspondientes en caso de infracción a esta disposición.\n\n8. La Constitución asegura la asistencia y los ajustes de procedimientos necesarios y adecuados a la edad o discapacidad de las personas, según corresponda, a fin de permitirles su debida participación en el proceso.\n\n9. Los procedimientos judiciales serán establecidos por ley.","modified":"20220721172648037","modifier":"bicubico","title":"Artículo 109","tags":"discapacidad [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713015135645","creator":"bicubico","text":"!! Artículo 11\n\nEl [[Estado]] reconoce y promueve el diálogo [[intercultural|interculturalidad]], horizontal y transversal entre las diversas cosmovisiones de los pueblos y naciones que conviven en el país, con dignidad y respeto recíprocos. El ejercicio de las funciones públicas debe garantizar los mecanismos institucionales y la promoción de políticas públicas que favorezcan el reconocimiento y la comprensión de la diversidad étnica y cultural, superando las asimetrías existentes en el acceso, la distribución y el ejercicio del poder, así como en todos los ámbitos de la vida en sociedad.","modified":"20220721172648037","modifier":"bicubico","title":"Artículo 11","tags":"cultura [[Capítulo I: Principios y Disposiciones Generales]]"},
{"created":"20220713014507315","creator":"bicubico","text":"!! Artículo 110\n\n1. Ninguna persona puede ser privada de su libertad arbitrariamente ni esta ser restringida, sino en los casos y en la forma determinados por la Constitución y la ley.\n\n2. Ninguna persona puede ser arrestada o detenida sino por orden judicial, salvo que fuera sorprendida en delito flagrante.\n\n3. La persona arrestada o detenida deberá ser puesta a disposición del tribunal competente en un plazo máximo de veinticuatro horas. Se le deben informar de manera inmediata y comprensible sus derechos y los motivos de la privación de su libertad. Tendrá derecho a comunicarse con su abogado o con quien estime pertinente.\n\n4. Ninguna persona puede ser arrestada o detenida, sujeta a prisión preventiva o presa, sino en su domicilio o en los lugares públicos destinados a este objeto. Su ingreso debe constar en un registro público.\n\n5. Se prohíbe la detención por deudas, salvo en caso de incumplimiento de deberes alimentarios.","modified":"20220721172648037","modifier":"bicubico","title":"Artículo 110","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014526576","creator":"bicubico","text":"!! Artículo 111\n\nToda persona tiene derecho a las siguientes garantías procesales penales mínimas:\n\n- a) Que toda actuación de la investigación o procedimiento que le prive, restrinja o perturbe el ejercicio de los derechos que asegura la Constitución requiere previa autorización judicial.\n\n- b) Conocer los antecedentes de la investigación seguida en su contra, salvo las excepciones que la ley señale.\n\n- c) Que se presuma su inocencia mientras no exista una sentencia condenatoria firme dictada en su contra.\n\n- d) Que no se presuma de derecho la responsabilidad penal.\n\n- e) Ser informada, sin demora y en forma detallada, de sus derechos y causa de la investigación seguida en su contra.\n\n- f) Guardar silencio y no ser obligada a declarar contra sí misma o reconocer su responsabilidad. No podrán ser obligados a declarar en contra del imputado sus ascendientes, descendientes, cónyuge, conviviente civil y demás personas que señale la ley.\n\n- g) Que su libertad sea la regla general. Las medidas cautelares personales son excepcionales, temporales y proporcionales, debiendo la ley regular los casos de procedencia y requisitos.\n\n- h) No ser sometida a un nuevo procedimiento, investigación o persecución penal por el mismo hecho respecto del cual haya sido condenada, absuelta o sobreseída definitivamente por sentencia ejecutoriada.\n\n- i) Ser sancionada de forma proporcional a la infracción cometida.\n\n- j) Que no se le imponga la pena de confiscación de bienes, sin perjuicio del comiso en los casos establecidos por las leyes.\n\n- k) Que no se le imponga como pena la pérdida de los derechos previsionales.\n\n- l) Que la detención o la internación de adolescentes se utilice solo de forma excepcional y durante el período más breve que proceda y conforme a lo establecido en esta Constitución, la ley y los tratados internacionales de derechos humanos ratificados y vigentes en Chile.","modified":"20220721172648038","modifier":"bicubico","title":"Artículo 111","tags":"condena [[derechos humanos]] investigación [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014557523","creator":"bicubico","text":"\n!! Artículo 112\n\n1. Ninguna persona podrá ser condenada por acciones u omisiones que al producirse no constituyan delito según la legislación vigente en aquel momento.\n\n2. Ningún delito se castigará con otra pena que la señalada por una ley que haya entrado en vigencia con anterioridad a su perpetración, a menos que una nueva ley favorezca al imputado.\n\n3. Ninguna ley podrá establecer penas sin que la conducta que se sanciona esté descrita de manera clara y precisa en ella.\n\n4. Lo establecido en este artículo también será aplicable a las medidas de seguridad.","modified":"20220721172648038","modifier":"bicubico","title":"Artículo 112","tags":"condena [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014631487","creator":"bicubico","text":"!! Artículo 113\n\n1. Un órgano desconcentrado de carácter técnico, denominado Servicio Integral de Acceso a la Justicia, tendrá por función prestar asesoría, defensa y representación letrada de calidad a las personas, así como también brindar apoyo profesional de tipo psicológico y social en los casos que corresponda.\n\n2. La ley determinará la organización, las áreas de atención, la composición y la planta de personal del Servicio Integral de Acceso a la Justicia, considerando un despliegue territorialmente desconcentrado.","modified":"20220721172648038","modifier":"bicubico","title":"Artículo 113","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713014714271","creator":"bicubico","text":"!! Artículo 114\n\n1. Son chilenas y chilenos quienes:\n\n    - a) Hayan nacido en el territorio de Chile. Se exceptúan las hijas y los hijos de personas extranjeras que se encuentren en Chile en servicio de su Gobierno, quienes, sin embargo, podrán optar por la [[nacionalidad]] chilena, en conformidad con la Constitución y las leyes.\n\n    - b) Sean hijas o hijos de padre o madre chilenos nacidos en territorio extranjero.\n\n    - c) Obtengan carta de nacionalización de conformidad con la ley.\n\n    - d) Obtengan especial gracia de nacionalización por ley.\n\n2. No se exigirá renuncia a la [[nacionalidad]] anterior para obtener la carta de nacionalización chilena.\n\n3. Toda persona podrá exigir que en cualquier documento oficial de identificación sea consignada, además de la [[nacionalidad]] chilena, su pertenencia a alguno de los pueblos y naciones indígenas del país.\n\n4. La ley establecerá medidas para la recuperación de la [[nacionalidad]] chilena en favor de quienes la perdieron o tuvieron que renunciar a ella como consecuencia del exilio, sus hijas e hijos.","modified":"20220721172648038","modifier":"bicubico","title":"Artículo 114","tags":"indígenas nacionalidad territorio [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713015003691","creator":"bicubico","text":"!! Artículo 115\n\n1. Toda persona tiene derecho a la [[nacionalidad]] en la forma y las condiciones que señala este artículo. La ley podrá crear procedimientos más favorables para la nacionalización de personas apátridas.\n\n2. La [[nacionalidad]] chilena confiere el derecho incondicional a residir en el territorio chileno y a retornar a él. Concede, además, el derecho a la protección diplomática por parte del [[Estado]] de Chile y los demás derechos que la Constitución y las leyes vinculen al estatuto de [[nacionalidad]].","modified":"20220721172648039","modifier":"bicubico","title":"Artículo 115","tags":"nacionalidad territorio [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713015450867","creator":"bicubico","text":"!! Artículo 116\n\n1. La [[nacionalidad]] chilena únicamente se pierde por las siguientes causales, y solo si con ello la persona no queda en condición de apátrida:\n\n    - a) Renuncia voluntaria manifestada ante autoridad chilena competente.\n\n    - b) Cancelación de la carta de nacionalización, salvo que se haya obtenido por declaración falsa o por fraude. Esto último no será aplicable a niñas, niños y adolescentes.\n\n    - c) Revocación por ley de la nacionalización concedida por gracia.\n\n2. En el caso de la letra a), la [[nacionalidad]] podrá recuperarse por carta de nacionalización. En los restantes casos, podrá ser solo por ley.","modified":"20220721172648039","modifier":"bicubico","title":"Artículo 116","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]] nacionalidad"},
{"created":"20220713015503349","creator":"bicubico","text":"!! Artículo 117\n\n1. Las personas que tienen la [[nacionalidad]] chilena son ciudadanas y ciudadanos de Chile. Las que pierdan aquella, perderán también la [[ciudadanía]].\n\n2. Asimismo, serán ciudadanas y ciudadanos las personas extranjeras avecindadas en Chile por al menos cinco años. En este caso, se perderá la [[ciudadanía]] si cesa el avecindamiento.\n\n3. El [[Estado]] promoverá el ejercicio activo y progresivo, a través de los distintos mecanismos de participación, de los derechos derivados de la [[ciudadanía]], en especial en favor de niñas, niños, adolescentes, personas privadas de libertad, personas con discapacidad, personas mayores y personas cuyas circunstancias o capacidades personales disminuyan sus posibilidades de ejercicio.","modified":"20220721172648039","modifier":"bicubico","title":"Artículo 117","tags":"discapacidad [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713015514399","creator":"bicubico","text":"!! Artículo 118\n\n1. Las personas chilenas que se encuentren en el exterior forman parte de la comunidad política del país.\n\n2. Se garantiza el derecho a votar en las elecciones de carácter nacional, presidenciales, parlamentarias, plebiscitos y consultas, conforme a esta Constitución y las leyes.\n\n3. En caso de crisis humanitaria y demás situaciones que determine la ley, el [[Estado]] asegurará la reunificación familiar y el retorno voluntario al territorio nacional.","modified":"20220721172648039","modifier":"bicubico","title":"Artículo 118","tags":"familia territorio [[Capítulo II: Derechos Fundamentales y Garantías]] elecciones"},
{"created":"20220713015532185","creator":"bicubico","text":"!! Artículo 119\n\n1. Toda persona que, por causa de un acto o una omisión, sufra una amenaza, perturbación o privación en el legítimo ejercicio de sus derechos fundamentales, podrá concurrir por sí o por cualquiera en su nombre ante el tribunal de instancia que determine la ley, el que adoptará de inmediato todas las providencias que juzgue necesarias para restablecer el imperio del derecho. Esta acción se podrá deducir mientras la vulneración persista. La acción se tramitará sumariamente y con preferencia a toda otra causa que conozca el tribunal.\n\n2. Esta acción cautelar será procedente cuando la persona afectada no disponga de otra acción, recurso o medio procesal para reclamar de su derecho, salvo aquellos casos en que, por su urgencia y gravedad, pueda provocarle un daño grave inminente o irreparable.\n\n3. Al acoger o rechazar la acción, se deberá señalar el procedimiento judicial que en derecho corresponda y que permita la resolución del asunto.\n\n4. El tribunal competente podrá en cualquier momento del procedimiento, de oficio o a petición de parte, decretar cualquier medida provisional que estime necesaria, y alzarlas o dejarlas sin efecto cuando lo estime conveniente.\n\n5. No podrá deducirse esta acción contra resoluciones judiciales, salvo respecto de aquellas personas que no hayan intervenido en el proceso respectivo y a quienes afecten sus resultados.\n\n6. La apelación en contra de la sentencia definitiva será conocida por la corte de apelaciones respectiva. Excepcionalmente, este recurso será conocido por la Corte Suprema si respecto a la materia de derecho objeto de la acción existen interpretaciones contradictorias sostenidas en dos o más sentencias firmes emanadas de cortes de apelaciones. De estimarse en el examen de admisibilidad que no existe tal contradicción, se ordenará que sea remitido junto con sus antecedentes a la corte de apelaciones correspondiente para que, si lo estima admisible, lo conozca y resuelva.\n\n7. Esta acción también procederá cuando por acto o resolución administrativa se prive o desconozca la [[nacionalidad]] chilena. La interposición de la acción suspenderá los efectos del acto o resolución recurrida.\n\n8. Tratándose de los derechos de la naturaleza y derechos ambientales, podrán ejercer esta acción tanto la Defensoría de la Naturaleza como cualquier persona o grupo.\n\n9. En el caso de los derechos de los pueblos indígenas y tribales, esta acción podrá ser deducida por las instituciones representativas de los pueblos indígenas, sus integrantes o la [[Defensoría del Pueblo|Defensoría de las personas]].","modified":"20220727185201040","modifier":"bicubico","title":"Artículo 119","tags":"[[Defensoría del Pueblo]] [[derechos fundamentales]] indígenas [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713015142870","creator":"bicubico","text":"!! Artículo 12\n\n1. El [[Estado]] es plurilingüe. Su idioma oficial es el castellano. Los idiomas indígenas son oficiales en sus territorios y en zonas de alta densidad poblacional de cada pueblo y nación indígena. El [[Estado]] promueve su conocimiento, revitalización, valoración y respeto.\n\n2. Se reconoce la lengua de señas chilena como lengua natural y oficial de las personas sordas, así como sus derechos lingüísticos en todos los ámbitos de la vida social.","modified":"20220721172648040","modifier":"bicubico","title":"Artículo 12","tags":"indígenas lengua territorio [[Capítulo I: Principios y Disposiciones Generales]]"},
{"created":"20220713015555141","creator":"bicubico","text":"!! Artículo 120\n\n1. Toda persona que sea arrestada, detenida o presa con infracción a lo dispuesto en esta Constitución o las leyes podrá concurrir por sí o por cualquiera persona en su nombre, sin formalidades, ante la magistratura que señale la ley, a fin de que esta adopte de inmediato las providencias que sean necesarias para restablecer el imperio del derecho y asegurar la debida protección de la persona afectada, pudiendo inclusive decretar su libertad inmediata.\n\n2. Esa magistratura podrá ordenar que el individuo sea traído a su presencia y su decreto será precisamente obedecido por todos los encargados de las cárceles o los lugares de detención. Instruida de los antecedentes, decretará su libertad inmediata o hará que se reparen los defectos legales o pondrá al individuo a disposición del tribunal competente, procediendo en todo breve y sumariamente, y corrigiendo por sí esos defectos o dando cuenta a quien corresponda para que los corrija. Sin perjuicio de lo señalado, el tribunal deberá agotar todas las medidas conducentes a determinar la existencia y condiciones de la persona que se encuentre privada de libertad.\n\n3. Esta acción también procederá respecto de toda persona que ilegalmente sufra una privación, perturbación o amenaza a su derecho a la libertad personal, ambulatoria o seguridad individual, debiendo, en tal caso, adoptarse todas las medidas que sean conducentes para restablecer el imperio del derecho y asegurar la debida protección del afectado.","modified":"20220721172648040","modifier":"bicubico","title":"Artículo 120","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713015605500","creator":"bicubico","text":"!! Artículo 121\n\n1. Toda persona que sea absuelta, sobreseída definitivamente o que no resulte condenada será compensada por cada día que haya permanecido privada de libertad. El monto diario de compensación será fijado por la ley y su pago se realizará mediante un procedimiento simple y expedito.\n\n2. La compensación no procederá cuando la privación de libertad se haya decretado por una causal fundada en una conducta efectiva del imputado.","modified":"20220721172648040","modifier":"bicubico","title":"Artículo 121","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]] condena"},
{"created":"20220713015620785","creator":"bicubico","text":"!! Artículo 122\n\n1. Toda persona que haya sido condenada por sentencia dictada con error injustificado o falta de servicio judicial tendrá derecho a ser indemnizada de todos los perjuicios que el proceso y la decisión condenatoria le hayan causado.\n\n2. Si todo o parte del daño deriva de la privación de libertad, la compensación, que siempre se podrá exigir conforme al artículo anterior, será imputada a la presente indemnización. La misma indemnización procederá por las actuaciones o decisiones administrativas derivadas del funcionamiento judicial que, con falta de servicio, generen daño.","modified":"20220721172648041","modifier":"bicubico","title":"Artículo 122","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713015634808","creator":"bicubico","text":"\n!! Artículo 123\n\n1. Un órgano autónomo, con personalidad jurídica y patrimonio propio, denominado [[Defensoría del Pueblo|Defensoría de las personas]], tendrá como función la promoción y protección de los derechos humanos asegurados en esta Constitución, en los tratados internacionales de derechos humanos ratificados y vigentes en Chile, así como los emanados de los principios generales del derecho y de las normas imperativas reconocidas por el derecho internacional, ante los actos u omisiones de los órganos de la Administración del [[Estado]] y de las entidades privadas que ejerzan actividades de servicio o utilidad pública, en la forma que establezca la ley.\n\n2. La [[Defensoría del Pueblo|Defensoría de las personas]] funcionará desconcentradamente en defensorías regionales, conforme a lo que establezca su ley. La ley determinará las atribuciones, la organización, el funcionamiento y los procedimientos de la [[Defensoría del Pueblo|Defensoría de las personas]].","modified":"20220721172648041","modifier":"bicubico","title":"Artículo 123","tags":"[[Defensoría del Pueblo]] [[derechos humanos]] [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713015648476","creator":"bicubico","text":"!! Artículo 124\n\n1. La [[Defensoría del Pueblo|Defensoría de las personas]] tendrá las siguientes atribuciones:\n\n    - a) Fiscalizar a los órganos del [[Estado]] y a las entidades privadas que ejerzan actividades de servicio o utilidad pública, en el cumplimiento de sus obligaciones en materia de derechos humanos.\n\n    - b) Formular recomendaciones en las materias de su competencia.\n\n    - c) Realizar acciones de seguimiento y monitoreo de las recomendaciones formuladas por los organismos internacionales en materia de derechos humanos y de las sentencias dictadas contra el [[Estado]] de Chile por tribunales internacionales de derechos humanos.\n\n    - d) Tramitar y hacer seguimiento de los reclamos sobre vulneraciones de derechos humanos, y derivar en su caso.\n\n    - e) Deducir acciones y recursos que esta Constitución y las leyes establecen, cuando se identifiquen patrones de violación de derechos humanos.\n\n    - f) Interponer acciones constitucionales y legales ante los tribunales de justicia respecto de hechos que revistan carácter de crímenes de genocidio, de lesa humanidad o de guerra, tortura, desaparición forzada de personas, trata de personas y demás que establezca la ley.\n\n    - g) Custodiar y preservar los antecedentes reunidos por comisiones de verdad, justicia, reparación y garantías de no repetición.\n\n    - h) Recomendar la presentación de proyectos de ley en materias de su competencia.\n\n    - i) Promover la formación y educación en derechos humanos.\n\n    - j) Las demás que le encomienden la Constitución y la ley.\n\n2. Todo órgano deberá colaborar con los requerimientos de la [[Defensoría del Pueblo|Defensoría de las personas]], pudiendo acceder a la información necesaria y constituirse en dependencias de los órganos objeto de fiscalización, en conformidad con la ley.\n\n3. Durante los estados de excepción constitucional la [[Defensoría del Pueblo|Defensoría de las personas]] ejercerá plenamente sus atribuciones.","modified":"20220721172648041","modifier":"bicubico","title":"Artículo 124","tags":"[[Defensoría del Pueblo]] [[derechos humanos]] educación [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713015704888","creator":"bicubico","text":"\n!! Artículo 125\n\n1. La dirección de la [[Defensoría del Pueblo|Defensoría de las personas]] estará a cargo de una defensora o un defensor del pueblo, quien será designado por la mayoría de quienes integren el Congreso de Diputadas y Diputados y la Cámara de las Regiones, en sesión conjunta, a partir de una terna elaborada por las organizaciones sociales y de derechos humanos, en la forma que determine la ley.\n\n2. Las personas propuestas por las organizaciones deberán cumplir los requisitos de comprobada idoneidad y trayectoria en la defensa de los derechos humanos.\n\n3. Quien dirija la [[Defensoría del Pueblo|Defensoría de las personas]] durará seis años en el ejercicio del cargo, sin reelección. Al cesar su mandato y durante los dieciocho meses siguientes no podrá optar a ningún cargo de elección popular ni de exclusiva confianza de alguna autoridad.\n\n4. Gozará de inamovilidad en su cargo y será inviolable en el ejercicio de sus atribuciones. Cesará en su cargo por cumplimento de su período, por condena por crimen o simple delito, renuncia, enfermedad incompatible con el ejercicio de la función y por remoción. Podrá ser removido por la Corte Suprema, por notable abandono de deberes, en la forma que establezca la ley.\n\n5. Existirá un Consejo de la [[Defensoría del Pueblo|Defensoría de las personas]], cuya composición, funcionamiento y atribuciones serán determinados por la ley.","modified":"20220721172648041","modifier":"bicubico","title":"Artículo 125","tags":"[[elección popular]] [[derechos humanos]] [[Capítulo II: Derechos Fundamentales y Garantías]] [[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Defensoría del Pueblo]]"},
{"created":"20220713015714333","creator":"bicubico","text":"\n!! Artículo 126\n\n1. Existirá un órgano autónomo, con personalidad jurídica y patrimonio propio, denominado Defensoría de los Derechos de la Niñez, que tendrá por objeto la promoción y protección de los derechos de que son titulares niñas, niños y adolescentes y velar por su interés superior. Lo anterior, conforme a esta Constitución, la Convención sobre los Derechos del Niño, los demás tratados internacionales ratificados y vigentes en Chile y la legislación nacional.\n\n2. La ley determinará la organización, las funciones y las atribuciones de la Defensoría de los Derechos de la Niñez.","modified":"20220721172648041","modifier":"bicubico","title":"Artículo 126","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]] [[Defensoría de los Derechos de la Niñez]]"},
{"created":"20220713020944276","creator":"bicubico","text":"!! Artículo 127\n\n1. La naturaleza tiene derechos. El [[Estado]] y la sociedad tienen el deber de protegerlos y respetarlos.\n\n2. El [[Estado]] debe adoptar una administración ecológicamente responsable y promover la educación ambiental y científica mediante procesos de formación y aprendizaje permanentes.","modified":"20220727185201041","modifier":"bicubico","title":"Artículo 127","tags":"ambiental educación [[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713020951899","creator":"bicubico","text":"\n!! Artículo 128\n\n1. Son principios para la protección de la naturaleza y el medioambiente, a lo menos, los de progresividad, precautorio, preventivo, de justicia ambiental, de solidaridad intergeneracional, de responsabilidad y de acción climática justa.\n\n2. Quien dañe el medioambiente tiene el deber de repararlo, sin perjuicio de las sanciones administrativas, penales y civiles que correspondan conforme a la Constitución y las leyes.","modified":"20220727185201041","modifier":"bicubico","title":"Artículo 128","tags":"ambiental justicia [[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713020959340","creator":"bicubico","text":"!! Artículo 129\n\n1. Es deber del [[Estado]] adoptar acciones de prevención, adaptación y mitigación de los riesgos, las vulnerabilidades y los efectos provocados por la crisis climática y ecológica.\n\n2. El [[Estado]] debe promover el diálogo, la cooperación y la solidaridad internacional para adaptarse, mitigar y afrontar la crisis climática y ecológica y proteger la naturaleza.","modified":"20220727185201042","modifier":"bicubico","title":"Artículo 129","tags":"[[Capítulo III: Naturaleza y Medioambiente]] [[crisis climática]]"},
{"created":"20220713015149455","creator":"bicubico","text":"\n!! Artículo 13\n\n1. Son emblemas nacionales de Chile la bandera, el escudo y el himno nacional.\n\n2. El [[Estado]] reconoce los símbolos y emblemas de los pueblos y naciones indígenas.","modified":"20220721172648043","modifier":"bicubico","title":"Artículo 13","tags":"indígenas [[Capítulo I: Principios y Disposiciones Generales]]"},
{"created":"20220713021009310","creator":"bicubico","text":"!! Artículo 130\n\nEl [[Estado]] protege la biodiversidad, debiendo preservar, conservar y restaurar el hábitat de las especies nativas silvestres en la cantidad y distribución adecuada para sostener la viabilidad de sus poblaciones y asegurar las condiciones para su supervivencia y no extinción.","modified":"20220721172648044","modifier":"bicubico","title":"Artículo 130","tags":"[[Capítulo III: Naturaleza y Medioambiente]] biodiversidad [[especies nativas]]"},
{"created":"20220713021019043","creator":"bicubico","text":"!! Artículo 131\n\n1. Los animales son sujetos de especial protección. El [[Estado]] los protegerá, reconociendo su sintiencia y el derecho a vivir una vida libre de maltrato.\n\n2. El [[Estado]] y sus órganos promoverán una educación basada en la empatía y en el respeto hacia los animales.","modified":"20220721172648044","modifier":"bicubico","title":"Artículo 131","tags":"educación [[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713021030054","creator":"bicubico","text":"!! Artículo 132\n\nEl Estado, a través de un sistema nacional de áreas protegidas, único, integral y de carácter técnico, debe garantizar la preservación, restauración y conservación de espacios naturales. Asimismo, debe monitorear y mantener información actualizada relativa a los atributos de dichas áreas y garantizar la participación de las comunidades locales y entidades territoriales.","modified":"20220721172648044","modifier":"bicubico","title":"Artículo 132","tags":"[[Capítulo III: Naturaleza y Medioambiente]] [[áreas protegidas]] [[comunidades locales]]"},
{"created":"20220713021043485","creator":"bicubico","text":"!! Artículo 133\n\nEs deber del [[Estado]] regular y fomentar la gestión, reducción y valorización de residuos.","modified":"20220721172648044","modifier":"bicubico","title":"Artículo 133","tags":"[[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713021054485","creator":"bicubico","text":"\n!! Artículo 134\n\n1. Los bienes comunes naturales son elementos o componentes de la naturaleza sobre los cuales el [[Estado]] tiene un deber especial de custodia con el fin de asegurar los derechos de la naturaleza y el interés de las generaciones presentes y futuras.\n\n2. Son bienes comunes naturales el mar territorial y su fondo marino; las playas; las aguas, glaciares y humedales; los campos geotérmicos; el aire y la atmósfera; la alta montaña, las áreas protegidas y los bosques nativos; el subsuelo, y los demás que declaren la Constitución y la ley.\n\n3. Entre estos bienes son inapropiables el agua en todos sus estados, el aire, el mar territorial y las playas, los reconocidos por el derecho internacional y los que la Constitución o las leyes declaren como tales.\n\n4. Tratándose de los bienes comunes naturales que sean inapropiables, el [[Estado]] debe preservarlos, conservarlos y, en su caso, restaurarlos. Debe, asimismo, administrarlos de forma democrática, solidaria, participativa y equitativa. Respecto de aquellos bienes comunes naturales que se encuentren en el dominio privado, el deber de custodia del [[Estado]] implica la facultad de regular su uso y goce, con las finalidades establecidas en el inciso 1.\n\n5. El [[Estado]] podrá otorgar autorizaciones administrativas para el uso de los bienes comunes naturales inapropiables, conforme a la ley, de manera temporal, sujetas a causales de caducidad, extinción y revocación, con obligaciones específicas de conservación, justificadas en el interés público, la protección de la naturaleza y el beneficio colectivo. Estas autorizaciones, ya sean individuales o colectivas, no generan derechos de propiedad.\n\n6. Cualquier persona podrá exigir el cumplimiento de los deberes constitucionales de custodia de los bienes comunes naturales. La ley determinará el procedimiento y los requisitos de esta acción.","modified":"20220727185201042","modifier":"bicubico","title":"Artículo 134","tags":"agua glaciares suelo [[Capítulo III: Naturaleza y Medioambiente]] humedal playa bosque [[bienes comunes naturales]]"},
{"created":"20220713021107044","creator":"bicubico","text":"\n!! Artículo 135\n\n1. El [[Estado]] debe impulsar medidas para conservar la atmósfera y el cielo nocturno, según las necesidades territoriales.\n\n2. Es deber del [[Estado]] contribuir y cooperar internacionalmente en la investigación del espacio con fines pacíficos y científicos.","modified":"20220721172648044","modifier":"bicubico","title":"Artículo 135","tags":"investigación [[Capítulo III: Naturaleza y Medioambiente]] atmósfera cielo"},
{"created":"20220713021115823","creator":"bicubico","text":"!! Artículo 136\n\nEl Estado, como custodio de los humedales, bosques nativos y suelos, asegurará la integridad de estos ecosistemas, sus funciones, procesos y conectividad hídrica.","modified":"20220721172648044","modifier":"bicubico","title":"Artículo 136","tags":"bosque humedal suelo [[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713021122843","creator":"bicubico","text":"!! Artículo 137\n\nEl [[Estado]] garantiza la protección de los glaciares y del entorno glaciar, incluyendo los suelos congelados y sus funciones ecosistémicas.","modified":"20220721172648044","modifier":"bicubico","title":"Artículo 137","tags":"glaciares suelo [[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713021130899","creator":"bicubico","text":"!! Artículo 138\n\nEl [[Estado]] protegerá la función ecológica y social de la tierra.","modified":"20220721172648045","modifier":"bicubico","title":"Artículo 138","tags":"[[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713021139600","creator":"bicubico","text":"!! Artículo 139\n\n1. Chile es un país oceánico que reconoce la existencia del maritorio como una categoría jurídica que, al igual que el territorio, debe contar con regulación normativa específica, que incorpore sus características propias en los ámbitos social, cultural, medioambiental y económico.\n\n2. Es deber del [[Estado]] la conservación, la preservación y el cuidado de los ecosistemas marinos y costeros continentales, insulares y antártico, propiciando las diversas vocaciones y usos asociados a ellos y asegurando, en todo caso, su preservación, conservación y restauración ecológica.\n\n3. Una ley establecerá la división administrativa del maritorio, su ordenación espacial, gestión integrada y los principios básicos que deberán informar los cuerpos legales que materialicen su institucionalización, mediante un trato diferenciado, autónomo y descentralizado, según corresponda, sobre la base de la equidad y justicia territorial.","modified":"20220721172648045","modifier":"bicubico","title":"Artículo 139","tags":"ambiental cultura justicia territorio [[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713015200219","creator":"bicubico","text":"\n!! Artículo 14\n\n1. Las relaciones internacionales de Chile, como expresión de su soberanía, se fundan en el respeto al derecho internacional y a los principios de autodeterminación de los pueblos, no intervención en asuntos que son de la jurisdicción interna de los Estados, multilateralismo, solidaridad, cooperación, autonomía política e igualdad jurídica entre los Estados.\n\n2. De igual forma, se compromete con la promoción y el respeto de la democracia, el reconocimiento y protección de los derechos humanos, la inclusión, la igualdad de género, la justicia social, el respeto a la naturaleza, la paz, la convivencia y la solución pacífica de los conflictos y con el reconocimiento, el respeto y la promoción de los derechos de los pueblos y naciones indígenas y tribales conforme al derecho internacional de los derechos humanos.\n\n3. Chile declara a América Latina y el Caribe como zona prioritaria en sus relaciones internacionales. Se compromete con el mantenimiento de la región como una zona de paz y libre de violencia; impulsa la integración regional, política, social, cultural, económica y productiva entre los Estados, y facilita el contacto y la cooperación transfronteriza entre pueblos indígenas.","modified":"20220727185201043","modifier":"bicubico","title":"Artículo 14","tags":"cultura igualdad justicia región democracia [[derechos humanos]] indígenas [[Capítulo I: Principios y Disposiciones Generales]]"},
{"created":"20220713021147610","creator":"bicubico","text":"!! Artículo 140\n\n1. El agua es esencial para la vida y el ejercicio de los derechos humanos y de la naturaleza. El [[Estado]] debe proteger las aguas, en todos sus estados y fases, y su ciclo hidrológico.\n\n2. Siempre prevalecerá el ejercicio del derecho humano al agua, el saneamiento y el equilibrio de los ecosistemas. La ley determinará los demás usos.","modified":"20220727185201043","modifier":"bicubico","title":"Artículo 140","tags":"agua [[derechos humanos]] [[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713021155081","creator":"bicubico","text":"!! Artículo 141\n\nEl [[Estado]] deberá promover y proteger la gestión comunitaria de agua potable y saneamiento, especialmente en áreas y territorios rurales y extremos, en conformidad con la ley.","modified":"20220721172648045","modifier":"bicubico","title":"Artículo 141","tags":"agua territorio [[Capítulo III: Naturaleza y Medioambiente]] rural"},
{"created":"20220713021203198","creator":"bicubico","text":"!! Artículo 142\n\nEl [[Estado]] velará por un uso razonable de las aguas. Las autorizaciones de uso de agua serán otorgadas por la Agencia Nacional del Agua, de carácter incomerciable, concedidas basándose en la disponibilidad efectiva de las aguas, y obligarán al titular al uso que justifica su otorgamiento.","modified":"20220721172648045","modifier":"bicubico","title":"Artículo 142","tags":"[[Agencia Nacional del Agua]] agua [[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713021212062","creator":"bicubico","text":"\n!! Artículo 143\n\n1. El [[Estado]] asegurará un sistema de gobernanza de las aguas participativo y descentralizado, a través del manejo integrado de cuencas. La cuenca hidrográfica será la unidad mínima de gestión.\n\n2. Los consejos de cuenca serán los responsables de la administración de las aguas, sin perjuicio de la supervigilancia y demás atribuciones de la Agencia Nacional del Agua y de las competencias asignadas a otras instituciones.\n\n3. La ley regulará las atribuciones, el funcionamiento y la composición de los consejos. Estos deben integrarse, a lo menos, por los titulares de autorizaciones de uso de agua, la sociedad civil y las entidades territoriales con presencia en la respectiva cuenca, velando que ningún actor pueda alcanzar el control por sí solo.\n\n4. Los consejos podrán coordinarse y asociarse cuando sea pertinente. En aquellos casos en que no se constituya un consejo, la administración será determinada por la Agencia Nacional del Agua.","modified":"20220721172648046","modifier":"bicubico","title":"Artículo 143","tags":"[[Agencia Nacional del Agua]] agua [[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713021220821","creator":"bicubico","text":"!! Artículo 144\n\n1. La Agencia Nacional del Agua es un órgano autónomo, con personalidad jurídica y patrimonio propio, que funciona de forma desconcentrada y está encargada de asegurar el uso sostenible del agua para las generaciones presentes y futuras, el acceso al derecho humano al agua y al saneamiento y la conservación y preservación de sus ecosistemas asociados. Para ello, se encarga de recopilar información, coordinar, dirigir y fiscalizar la actuación de los órganos del [[Estado]] con competencias en materia hídrica y de los particulares en su caso.\n\n2. La Agencia Nacional del Agua tiene las siguientes atribuciones:\n\n    - a) Liderar y coordinar a los organismos con competencia en materia hídrica.\n\n    - b) Velar por el cumplimiento de la Política Nacional Hídrica que establezca la autoridad respectiva.\n\n    - c) Otorgar, revisar, modificar, caducar o revocar autorizaciones de uso de agua.\n\n    - d) Implementar y monitorear los instrumentos de gestión y protección ambiental en materia hídrica.\n\n    - e) Coordinar y elaborar un sistema unificado de información de carácter público.\n\n    - f) Impulsar la constitución de los consejos de cuencas. Les prestará asistencia para que realicen la gestión integrada, gobernanza participativa y planificación de las intervenciones en los cuerpos de agua y los ecosistemas asociados a la o las respectivas cuencas.\n\n    - g) Fiscalizar el uso responsable y sostenible del agua.\n\n    - h) Imponer las sanciones administrativas que correspondan, las que podrán ser reclamadas ante los tribunales de justicia.\n\n    - i) Determinar la calidad de los servicios sanitarios.\n\n    - j) Las demás que establezca la ley.\n\n3. La ley regulará la organización, la designación, la estructura, el funcionamiento y las demás funciones y competencias de la Agencia Nacional del Agua.","modified":"20220721172648046","modifier":"bicubico","title":"Artículo 144","tags":"ambiental justicia patrimonio [[Capítulo III: Naturaleza y Medioambiente]] [[Agencia Nacional del Agua]] agua"},
{"created":"20220713021313997","creator":"bicubico","text":"!! Artículo 145\n\n1. El [[Estado]] tiene el dominio absoluto, exclusivo, inalienable e imprescriptible de todas las minas y las sustancias minerales, metálicas, no metálicas y los depósitos de sustancias fósiles e hidrocarburos existentes en el territorio nacional, con excepción de las arcillas superficiales, sin perjuicio de la propiedad sobre los terrenos en que estén situadas.\n\n2. La exploración, la explotación y el aprovechamiento de estas sustancias se sujetarán a una regulación que considere su carácter finito, no renovable, de interés público intergeneracional y la protección ambiental.","modified":"20220721172648046","modifier":"bicubico","title":"Artículo 145","tags":"ambiental territorio [[Capítulo III: Naturaleza y Medioambiente]] minería"},
{"created":"20220713021321663","creator":"bicubico","text":"\n!! Artículo 146\n\nQuedan excluidos de toda actividad minera los glaciares, las áreas protegidas, las que por razones de protección hidrográfica establezca la ley y las demás que ella declare.","modified":"20220721172648046","modifier":"bicubico","title":"Artículo 146","tags":"[[Capítulo III: Naturaleza y Medioambiente]] minería glaciares"},
{"created":"20220713021333088","creator":"bicubico","text":"!! Artículo 147\n\n1. El [[Estado]] debe establecer una política para la actividad minera y su encadenamiento productivo, la que considerará, a lo menos, la protección ambiental y social, la innovación y la generación de valor agregado.\n\n2. El [[Estado]] debe regular los impactos y efectos sinérgicos generados en las distintas etapas de la actividad minera, incluyendo su encadenamiento productivo, cierre o paralización, en la forma que establezca la ley. Es obligación de quien realice la actividad minera destinar recursos para reparar los daños causados, los pasivos ambientales y mitigar sus efectos nocivos en los territorios en que esta se desarrolla, de acuerdo con la ley. La ley especificará el modo en que esta obligación se aplicará a la pequeña minería y pirquineros.\n\n3. El [[Estado]] adoptará las medidas necesarias para proteger a la pequeña minería y pirquineros, las fomentará y facilitará el acceso y uso de las herramientas, tecnologías y recursos para el ejercicio tradicional y sustentable de la actividad.","modified":"20220721172648046","modifier":"bicubico","title":"Artículo 147","tags":"ambiental innovación territorio [[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713021341837","creator":"bicubico","text":"!! Artículo 148\n\n1. Un órgano autónomo, con personalidad jurídica y patrimonio propio, denominado Defensoría de la Naturaleza, tendrá como función la promoción y protección de los derechos de la naturaleza y de los derechos ambientales asegurados en esta Constitución, en los tratados internacionales ambientales ratificados y vigentes en Chile, frente los actos u omisiones de los órganos de la Administración del [[Estado]] y de entidades privadas.\n\n2. La Defensoría de la Naturaleza se desconcentrará en defensorías regionales. La ley determinará las atribuciones, la organización, el funcionamiento y los procedimientos de la Defensoría de la Naturaleza.","modified":"20220727185201043","modifier":"bicubico","title":"Artículo 148","tags":"ambiental patrimonio [[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713021351675","creator":"bicubico","text":"\n!! Artículo 149\n\nLa Defensoría de la Naturaleza tendrá las siguientes atribuciones:\n\n- a) Fiscalizar a los órganos del [[Estado]] y a las entidades privadas en el cumplimiento de sus obligaciones en materia de derechos ambientales y derechos de la naturaleza.\n\n- b) Formular recomendaciones en las materias de su competencia.\n\n- c) Tramitar y hacer seguimiento de los reclamos sobre vulneraciones de derechos ambientales y derivar en su caso.\n\n- d) Deducir acciones constitucionales y legales cuando se vulneren derechos ambientales y de la naturaleza.\n\n- e) Promover la formación y educación en derechos ambientales y de la naturaleza.\n\n- f) Las demás que le encomienden la Constitución y la ley.","modified":"20220727185201043","modifier":"bicubico","title":"Artículo 149","tags":"ambiental educación [[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713015216276","creator":"bicubico","text":"!! Artículo 15\n\n1. Los derechos y las obligaciones establecidos en los tratados internacionales de derechos humanos ratificados y vigentes en Chile, los principios generales del derecho internacional de los derechos humanos y el derecho internacional consuetudinario de la misma materia forman parte integral de esta Constitución y gozan de rango constitucional.\n\n2. El [[Estado]] debe prevenir, investigar, sancionar y reparar integralmente las violaciones a los derechos humanos.","modified":"20220721172648047","modifier":"bicubico","title":"Artículo 15","tags":"[[derechos humanos]] [[Capítulo I: Principios y Disposiciones Generales]]"},
{"created":"20220713021359145","creator":"bicubico","text":"\n!! Artículo 150\n\nLa dirección de la Defensoría de la Naturaleza estará a cargo de una defensora o un defensor de la naturaleza, quien será designado en sesión conjunta del Congreso de Diputadas y Diputados y de la Cámara de las Regiones, por la mayoría de sus integrantes en ejercicio, a partir de una terna elaborada por las organizaciones ambientales de la sociedad civil, en la forma que determine la ley.","modified":"20220727185201043","modifier":"bicubico","title":"Artículo 150","tags":"ambiental [[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo III: Naturaleza y Medioambiente]]"},
{"created":"20220713021821668","creator":"bicubico","text":"!! Artículo 151\n\n1. En Chile, la democracia se ejerce en forma directa, participativa, comunitaria y representativa.\n\n2. Es deber del [[Estado]] promover y garantizar la adopción de medidas para la participación efectiva de toda la sociedad en el proceso político y el pleno ejercicio de la democracia.\n\n3. La actividad política organizada contribuye a la expresión de la voluntad popular y su funcionamiento respetará los principios de autonomía, probidad, [[transparencia]] financiera y democracia interna.","modified":"20220721172648047","modifier":"bicubico","title":"Artículo 151","tags":"democracia probidad transparencia [[Capitulo IV: Participación Democrática]]"},
{"created":"20220713021832711","creator":"bicubico","text":"!! Artículo 152\n\n1. La [[ciudadanía]] tiene el derecho a participar de manera incidente o vinculante en los asuntos de interés público. Es deber del [[Estado]] dar adecuada publicidad a los mecanismos de democracia, tendiendo a favorecer una amplia deliberación de las personas, conforme a esta Constitución y las leyes.\n\n2. Los poderes públicos deberán facilitar la participación del pueblo en la vida política, económica, cultural y social del país. Será deber de cada órgano del [[Estado]] disponer de los mecanismos para promover y asegurar la participación y deliberación ciudadana incidente en la gestión de asuntos públicos, incluyendo medios digitales.\n\n3. La ley regulará la utilización de herramientas digitales en la implementación de los mecanismos de participación establecidos en esta Constitución y que sean distintos al sufragio, buscando que su uso promueva la más alta participación posible en dichos procesos, al igual que la más amplia información, [[transparencia]], seguridad y accesibilidad del proceso para todas las personas sin distinción.","modified":"20220721172648047","modifier":"bicubico","title":"Artículo 152","tags":"accesibilidad cultura democracia digital sufragio transparencia [[Capitulo IV: Participación Democrática]]"},
{"created":"20220713021839471","creator":"bicubico","text":"\n!! Artículo 153\n\n1. El [[Estado]] deberá garantizar a toda la [[ciudadanía]], sin discriminación de ningún tipo, el ejercicio pleno de una democracia participativa, a través de mecanismos de democracia directa.\n\n2. Corresponderá al Estado, en sus diferentes ámbitos y funciones, garantizar la participación democrática e incidencia política de todas las personas, especialmente la de los grupos históricamente excluidos y de especial protección.\n\n3. El [[Estado]] deberá garantizar la inclusión de estos grupos en las políticas públicas y en el proceso de formación de las leyes, mediante mecanismos de participación popular y deliberación política, asegurando medidas afirmativas que posibiliten su participación efectiva.\n\n4. La ley deberá establecer las medidas afirmativas necesarias para garantizar la participación y representación política de las personas con discapacidad.","modified":"20220721172648047","modifier":"bicubico","title":"Artículo 153","tags":"democracia [[democracia directa]] discapacidad [[Capitulo IV: Participación Democrática]]"},
{"created":"20220713021846670","creator":"bicubico","text":"\n!! Artículo 154\n\n1. Es deber del [[Estado]] garantizar la democracia ambiental. Se reconoce el derecho de participación informada en materias ambientales. Los mecanismos de participación serán determinados por ley.\n\n2. Todas las personas tienen derecho a acceder a la información ambiental que conste en poder o custodia del Estado. Los particulares deberán entregar la información ambiental relacionada con su actividad, en los términos que establezca la ley.","modified":"20220721172648047","modifier":"bicubico","title":"Artículo 154","tags":"democracia [[Capitulo IV: Participación Democrática]] ambiental"},
{"created":"20220713021853854","creator":"bicubico","text":"!! Artículo 155\n\nEl estatuto regional considerará mecanismos de democracia directa o semidirecta que aseguren la participación incidente o vinculante de la población, según corresponda. Del mismo modo, considerará, al menos, la implementación de iniciativas populares de normas locales a nivel regional y municipal, de carácter vinculante, así como consultas ciudadanas incidentes. La planificación presupuestaria de las distintas entidades territoriales siempre incorporará elementos de participación incidente de la población.","modified":"20220721172648047","modifier":"bicubico","title":"Artículo 155","tags":"democracia [[Capitulo IV: Participación Democrática]] [[democracia directa]] [[iniciativas populares]]"},
{"created":"20220713021900640","creator":"bicubico","text":"!! Artículo 156\n\nSe podrán someter a referéndum las materias de competencia de los gobiernos regionales y locales conforme a lo dispuesto en la ley y en el estatuto regional respectivo. Una ley señalará los requisitos mínimos para solicitarlos o convocarlos, la época en que se podrán llevar a cabo, los mecanismos de votación y escrutinio, y los casos y condiciones en que sus resultados serán vinculantes.","modified":"20220721172648048","modifier":"bicubico","title":"Artículo 156","tags":"referéndum [[Capitulo IV: Participación Democrática]]"},
{"created":"20220713021908595","creator":"bicubico","text":"!! Artículo 157\n\n1. Un grupo de personas habilitadas para sufragar, equivalente al tres por ciento del último padrón electoral, podrá presentar una [[iniciativa popular de ley]] para su tramitación legislativa.\n\n2. Se contará con un plazo de ciento ochenta días desde su registro ante el [[Servicio Electoral]] para que la propuesta sea conocida por la [[ciudadanía]] y pueda reunir los patrocinios exigidos. En caso de reunir el apoyo requerido, el [[Servicio Electoral]] remitirá la propuesta al Congreso, para que este dé inicio al proceso de formación de ley. Las iniciativas populares de ley ingresarán a la agenda legislativa con la urgencia determinada por la ley. El Poder Legislativo informará cada seis meses sobre el avance de la tramitación de estas iniciativas.\n\n3. La [[iniciativa popular de ley]] no podrá referirse a tributos, a la administración presupuestaria del [[Estado]] ni limitar derechos fundamentales.","modified":"20220721172648048","modifier":"bicubico","title":"Artículo 157","tags":"[[derechos fundamentales]] [[Capitulo IV: Participación Democrática]] [[iniciativa popular de ley]]"},
{"created":"20220713021919009","creator":"bicubico","text":"!! Artículo 158\n\n1. Un grupo de personas habilitadas para sufragar, equivalente al cinco por ciento del último padrón electoral, podrá presentar una iniciativa de derogación total o parcial de una o más leyes promulgadas bajo la vigencia de esta Constitución para que sea votada mediante referéndum nacional.\n\n2. No serán admisibles las iniciativas sobre materias que digan relación con tributos o administración presupuestaria del Estado.","modified":"20220721172648048","modifier":"bicubico","title":"Artículo 158","tags":"[[Capitulo IV: Participación Democrática]] referéndum"},
{"created":"20220713021927829","creator":"bicubico","text":"\n!! Artículo 159\n\nEl Congreso de Diputadas y Diputados, la Cámara de las Regiones y los órganos representativos a nivel regional y comunal realizarán audiencias públicas en las oportunidades y las formas que la ley disponga, en el que las personas y la sociedad civil den a conocer propuestas y argumentos.","modified":"20220721172648048","modifier":"bicubico","title":"Artículo 159","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capitulo IV: Participación Democrática]]"},
{"created":"20220713015225156","creator":"bicubico","text":"!! Artículo 16\n\n1. El [[Estado]] se funda en el principio de supremacía constitucional y en el respeto a los derechos humanos. Los preceptos de esta Constitución obligan a toda persona, grupo, autoridad o institución.\n\n2. Los órganos del [[Estado]] y sus titulares e integrantes actúan previa investidura regular y someten su actuar a la Constitución y a las normas dictadas conforme a esta, dentro de los límites y competencias por ellas establecidos.\n\n3. Ninguna magistratura, persona ni grupo de personas, civiles o militares, pueden atribuirse otra autoridad, competencia o derechos que los que expresamente se les haya conferido en virtud de la Constitución y las leyes, ni aun a pretexto de circunstancias extraordinarias.\n\n4. Todo acto en contravención a este artículo es nulo y originará las responsabilidades y sanciones que la ley señale. La acción de nulidad se ejercerá en los plazos y condiciones establecidos por esta Constitución y la ley.","modified":"20220721172648049","modifier":"bicubico","title":"Artículo 16","tags":"[[derechos humanos]] militares [[Capítulo I: Principios y Disposiciones Generales]]"},
{"created":"20220713021936931","creator":"bicubico","text":"\n!! Artículo 160\n\n1. El sufragio es universal, igualitario, libre, directo, personal y secreto. Es obligatorio para quienes hayan cumplido dieciocho años y voluntario para las personas de dieciséis y diecisiete años y para las chilenas y los chilenos que vivan en el extranjero. Su ejercicio constituye un derecho y un deber cívico.\n\n2. Ninguna autoridad u órgano podrá impedir el ejercicio de este derecho, debiendo a su vez proporcionar todos los medios necesarios para que las personas habilitadas para sufragar puedan ejercerlo.\n\n3. El resguardo de la seguridad pública durante las votaciones populares corresponderá a las instituciones que indique la ley.\n\n4. Las chilenas y los chilenos en el exterior podrán sufragar en los plebiscitos y consultas nacionales, elecciones presidenciales y de diputadas y diputados. Para esto se constituirá un distrito especial exterior.\n\n5. Las personas extranjeras avecindadas por al menos cinco años en Chile podrán ejercer este derecho en los casos y las formas que determinen la Constitución y la ley.\n\n6. La ley establecerá las condiciones para asegurar el ejercicio de este derecho.","modified":"20220721172648049","modifier":"bicubico","title":"Artículo 160","tags":"elecciones [[Capitulo IV: Participación Democrática]] sufragio"},
