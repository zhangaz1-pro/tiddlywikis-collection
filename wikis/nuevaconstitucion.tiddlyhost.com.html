{"created":"20220713025839540","creator":"bicubico","text":"!! Artículo 237\n\n1. La ley creará y regulará la administración de un Fondo para Territorios Especiales, cuyos recursos serán destinados exclusivamente a los fines para los cuales fueron creados.\n\n2. Asimismo, la Administración central y las entidades territoriales autónomas deberán destinar recursos propios al financiamiento de los territorios especiales respectivos.","modified":"20220721172648066","modifier":"bicubico","title":"Artículo 237","tags":"[[entidades territoriales]] territorio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025855215","creator":"bicubico","text":"!! Artículo 238\n\nEn el territorio especial de Rapa Nui, el [[Estado]] garantiza el derecho a la libre determinación y autonomía del pueblo nación polinésico Rapanui, asegurando los medios para financiar y promover su desarrollo, protección y bienestar en virtud del Acuerdo de Voluntades firmado en 1888, por el cual se incorpora a Chile. Se reconoce al pueblo Rapanui la titularidad colectiva de los derechos sobre el territorio con excepción de los derechos sobre tierras individuales de sus miembros. Un estatuto de autonomía regulará el territorio Rapa Nui.","modified":"20220721172648066","modifier":"bicubico","title":"Artículo 238","tags":"territorio [[Capítulo VI: Estado Regional y Organización Territorial]] [[territorio especial]]"},
{"created":"20220713030000131","creator":"bicubico","text":"!! Artículo 239\n\nEl archipiélago Juan Fernández es un territorio especial conformado por las islas Robinson Crusoe, Alejandro Selkirk, Santa Clara, San Félix y San Ambrosio, y el territorio marítimo adyacente a ellas. El gobierno y la administración de este territorio se regirán por los estatutos especiales que establezca la ley.","modified":"20220721172648066","modifier":"bicubico","title":"Artículo 239","tags":"territorio [[territorio especial]] [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713011702308","creator":"bicubico","text":"!! Artículo 24\n\n1. Las víctimas y la comunidad tienen derecho al esclarecimiento y conocimiento de la verdad respecto de graves violaciones a los derechos humanos, especialmente cuando constituyan crímenes de lesa humanidad, crímenes de guerra, genocidio o despojo territorial.\n\n2. La desaparición forzada, la tortura y otras penas o tratos crueles, inhumanos o degradantes, los crímenes de guerra, los crímenes de lesa humanidad, el genocidio y el crimen de agresión son imprescriptibles e inamnistiables.\n\n3. Son obligaciones del [[Estado]] prevenir, investigar, sancionar e impedir la impunidad. Tales crímenes deben ser investigados de oficio, con la debida diligencia, seriedad, rapidez, independencia e imparcialidad. La investigación de estos hechos no será susceptible de impedimento alguno.\n\n4. Las víctimas de violaciones a los derechos humanos tienen derecho a la reparación integral.\n\n5. El [[Estado]] garantiza el derecho a la memoria y su relación con las garantías de no repetición y los derechos a la verdad, justicia y reparación integral. Es deber del [[Estado]] preservar la memoria y garantizar el acceso a los archivos y documentos, en sus distintos soportes y contenidos. Los sitios de memoria y memoriales son objeto de especial protección y se asegura su preservación y sostenibilidad.","modified":"20220721172648066","modifier":"bicubico","title":"Artículo 24","tags":"crímen [[derechos humanos]] investigación justicia [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713030008141","creator":"bicubico","text":"!! Artículo 240\n\nEl territorio chileno antártico, incluyendo sus espacios marítimos, es un territorio especial y zona fronteriza en el cual Chile ejerce respectivamente soberanía y derechos soberanos, con pleno respeto a los tratados ratificados y vigentes. El [[Estado]] deberá conservar, proteger y cuidar la Antártica, mediante una política fundada en el conocimiento y orientada a la investigación científica, la colaboración internacional y la paz.","modified":"20220721172648066","modifier":"bicubico","title":"Artículo 240","tags":"territorio [[territorio especial]] [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713030017495","creator":"bicubico","text":"!! Artículo 241\n\n1. El [[Estado]] promueve el desarrollo integral de los territorios rurales y reconoce la ruralidad como una expresión territorial donde las formas de vida y producción se desarrollan en torno a la relación directa de las personas y comunidades con la tierra, el agua y el mar.\n\n2. Asimismo, facilitará la participación de las comunidades rurales a nivel local y regional en el diseño y la implementación de programas y políticas públicas que les afectan o conciernen.","modified":"20220721172648067","modifier":"bicubico","title":"Artículo 241","tags":"agua rural territorio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713030029770","creator":"bicubico","text":"!! Artículo 242\n\nEl [[Estado]] adoptará las medidas necesarias para prevenir la violencia y superar las desigualdades que enfrentan mujeres y niñas rurales, promoviendo la implementación de políticas públicas que garanticen el goce igualitario de los derechos que la Constitución consagra.","modified":"20220721172648067","modifier":"bicubico","title":"Artículo 242","tags":"igualdad rural [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713030038210","creator":"bicubico","text":"!! Artículo 243\n\nEl [[Estado]] fomenta los mercados locales, las ferias libres y los circuitos cortos de comercialización e intercambio de bienes y productos relacionados a la ruralidad.","modified":"20220721172648067","modifier":"bicubico","title":"Artículo 243","tags":"rural [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713030049163","creator":"bicubico","text":"!! Artículo 244\n\n1. La actividad financiera de las entidades territoriales se realizará coordinadamente entre ellas, el [[Estado]] y las autoridades competentes, las cuales deberán cooperar y colaborar entre sí y evitar la duplicidad e interferencia de funciones, velando en todo momento por la satisfacción del interés general.\n\n2. Lo anterior se aplicará también respecto de todas las competencias o potestades que se atribuyan a las entidades territoriales.","modified":"20220721172648067","modifier":"bicubico","title":"Artículo 244","tags":"[[entidades territoriales]] [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713030059566","creator":"bicubico","text":"!! Artículo 245\n\n1. Las entidades territoriales autónomas cuentan con autonomía financiera en sus ingresos y gastos para el cumplimiento de sus competencias, la cual deberá ajustarse a los principios de suficiencia, coordinación, equilibrio presupuestario, solidaridad y compensación interterritorial, sostenibilidad, responsabilidad y eficiencia económica.\n\n2. La Ley de Presupuestos deberá propender a que, progresivamente, una parte significativa del gasto público sea ejecutado a través de los gobiernos subnacionales, en función de las responsabilidades propias que debe asumir cada nivel de gobierno.\n\n3. El deber y la facultad de velar por la estabilidad macroeconómica y fiscal serán centralizados.","modified":"20220721172648067","modifier":"bicubico","title":"Artículo 245","tags":"[[entidades territoriales]] [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713030109127","creator":"bicubico","text":"!! Artículo 246\n\n1. La autonomía financiera de las entidades territoriales implica la facultad de ordenar y gestionar sus finanzas públicas en el marco de la Constitución y las leyes, en beneficio de sus habitantes, bajo los criterios de responsabilidad y sostenibilidad financiera.\n\n2. La suficiencia financiera se determinará bajo criterios objetivos tales como correspondencia entre competencias y recursos necesarios para su cumplimiento, equilibrio presupuestario, coordinación, no discriminación arbitraria entre entidades territoriales, igualdad en las prestaciones sociales, desarrollo armónico de los territorios, unidad, objetividad, razonabilidad, oportunidad y [[transparencia]].","modified":"20220721172648068","modifier":"bicubico","title":"Artículo 246","tags":"[[entidades territoriales]] finanzas igualdad territorio transparencia [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713030120753","creator":"bicubico","text":"\n!! Artículo 247\n\nLas entidades territoriales tendrán las siguientes fuentes de ingresos:\n\n- a) Los recursos asignados por la Ley de Presupuestos.\n\n- b) Los impuestos en favor de la entidad territorial.\n\n- c) La distribución de los impuestos establecida en la Ley de Presupuestos.\n\n- d) Las tasas y contribuciones.\n\n- e) La distribución de los fondos solidarios.\n\n- f) La transferencia fiscal interterritorial.\n\n- g) La administración y aprovechamiento de su patrimonio.\n\n- h) Las donaciones, las herencias y los legados que reciban conforme a la ley.\n\n- i) Otras que determinen la Constitución y la ley.","modified":"20220721172648068","modifier":"bicubico","title":"Artículo 247","tags":"[[entidades territoriales]] patrimonio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713030131425","creator":"bicubico","text":"!! Artículo 248\n\n1. Los ingresos fiscales generados por impuestos son distribuidos entre la Administración central y las entidades territoriales en la forma establecida en la Ley de Presupuestos.\n\n2. La ley definirá el órgano encargado de recopilar y sistematizar la información necesaria para proponer al Poder Legislativo las fórmulas de distribución de los ingresos fiscales, de compensación fiscal entre entidades territoriales y de los recursos a integrar en los diversos fondos. Para estos efectos, se deberá considerar la participación y representación de las entidades territoriales.\n\n3. Durante el trámite legislativo presupuestario, el órgano competente sugerirá una fórmula de distribución de ingresos fiscales, la cual considerará los criterios de distribución establecidos por la ley.","modified":"20220721172648068","modifier":"bicubico","title":"Artículo 248","tags":"[[entidades territoriales]] [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713030145011","creator":"bicubico","text":"!! Artículo 249\n\n1. La Administración y las entidades territoriales deben contribuir a la corrección de las desigualdades que existan entre ellas.\n\n2. La ley establecerá fondos de compensación para las entidades territoriales con una menor capacidad fiscal. El órgano competente, sobre la base de criterios objetivos, sugerirá al legislador los recursos que deberán ser integrados a estos fondos.\n\n3. La ley establecerá un fondo de contingencia y estabilización macroeconómica para garantizar los recursos de las entidades territoriales ante fluctuaciones de ingresos ordinarios.\n\n4. En virtud de la solidaridad interterritorial, la Administración central deberá realizar transferencias directas incondicionales a las entidades territoriales que cuenten con ingresos fiscales inferiores a la mitad del promedio ponderado de estas.\n\n5. Las regiones y comunas autónomas que cuenten con ingresos por sobre el promedio ponderado de ingresos fiscales transferirán recursos a aquellas equivalentes con ingresos bajo el promedio. El órgano competente sugerirá una fórmula al legislador para realizar tales transferencias.","modified":"20220721172648069","modifier":"bicubico","title":"Artículo 249","tags":"comuna [[entidades territoriales]] igualdad [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713011722211","creator":"bicubico","text":"!! Artículo 25\n\n1. Toda persona tiene derecho a la igualdad, que comprende la igualdad sustantiva, la igualdad ante la ley y la no discriminación. Es deber del [[Estado]] asegurar la igualdad de trato y oportunidades. En Chile no hay persona ni grupo privilegiado. Queda prohibida toda forma de esclavitud.\n\n2. El [[Estado]] garantiza a todas las personas la igualdad sustantiva, en tanto garantía del reconocimiento, goce y ejercicio de los derechos fundamentales, con pleno respeto a la diversidad, la inclusión social y la integración.\n\n3. El [[Estado]] asegura la igualdad de género para las mujeres, niñas, diversidades y disidencias sexuales y de género, tanto en el ámbito público como privado.\n\n4. Está prohibida toda forma de discriminación, en especial cuando se funde en uno o más motivos tales como [[nacionalidad]] o apatridia, edad, sexo, características sexuales, orientación sexual o afectiva, identidad y expresión de género, diversidad corporal, religión o creencia, raza, pertenencia a un pueblo y nación indígena o tribal, opiniones políticas o de otra naturaleza, clase social, ruralidad, situación migratoria o de refugio, discapacidad, condición de salud mental o física, estado civil, filiación o condición social, y cualquier otra que tenga por objeto o resultado anular o menoscabar la dignidad humana, el goce y ejercicio de los derechos.\n\n5. El [[Estado]] adoptará todas las medidas necesarias, incluidos los ajustes razonables, para corregir y superar la desventaja o el sometimiento de una persona o grupo. La ley determinará las medidas de prevención, prohibición, sanción y reparación de toda forma de discriminación, en los ámbitos público y privado, así como los mecanismos para garantizar la igualdad sustantiva. El [[Estado]] debe tener especialmente en consideración los casos en que confluyan, respecto de una persona, más de una categoría, condición o motivo.","modified":"20220727185201046","modifier":"bicubico","title":"Artículo 25","tags":"igualdad nacionalidad rural [[derechos fundamentales]] discapacidad religión salud [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713030156627","creator":"bicubico","text":"\n!! Artículo 250\n\nLos gobiernos regionales y locales podrán emitir deuda en conformidad con lo que disponga la ley, general o especial, la que establecerá al menos las siguientes regulaciones:\n\n- a) La prohibición de destinar los fondos recaudados mediante emisión de deuda o empréstitos al financiamiento de gasto corriente.\n\n- b) Los mecanismos que garanticen que la deuda sea íntegra y debidamente servida por el deudor.\n\n- c) La prohibición del establecimiento de garantías o cauciones del fisco.\n\n- d) El establecimiento de límites máximos de endeudamiento como porcentaje del presupuesto anual del gobierno regional y municipal respectivo y la obligación de mantener una clasificación de riesgo actualizada.\n\n- e) Restricciones en períodos electorales.\n\n- f) Estos recursos no podrán ser destinados a remuneraciones ni a gasto corriente.","modified":"20220721172648069","modifier":"bicubico","title":"Artículo 250","tags":"[[gobierno regional]] [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713184237574","creator":"bicubico","text":"!! Artículo 251\n\nEl Poder Legislativo se compone del Congreso de Diputadas y Diputados y de la Cámara de las Regiones.","modified":"20220721172648069","modifier":"bicubico","title":"Artículo 251","tags":"[[Congreso de Diputadas y Diputados]] [[Capítulo VII: Poder Legislativo]] [[Cámara de las Regiones]]"},
{"created":"20220713184257107","creator":"bicubico","text":"!! Artículo 252\n\n1. El Congreso de Diputadas y Diputados es un órgano deliberativo, [[paritario|paridad]] y [[plurinacional|plurinacionalidad]] que representa al pueblo. Concurre a la formación de las leyes y ejerce las demás facultades encomendadas por la Constitución.\n\n2. El Congreso está integrado por un número no inferior a ciento cincuenta y cinco integrantes electos en votación directa por distritos electorales. Una ley de acuerdo regional determinará el número de integrantes, los distritos electorales y la forma de su elección, atendiendo al criterio de proporcionalidad.\n\n3. Los escaños reservados en el Congreso de Diputadas y Diputados para los pueblos y naciones indígenas serán elegidos en un distrito único nacional. Su número se define en forma proporcional a la población indígena en relación con la población total del país. Se deben adicionar al número total de integrantes del Congreso. La ley regulará los requisitos, los procedimientos y la distribución de los escaños reservados.","modified":"20220721172648070","modifier":"bicubico","title":"Artículo 252","tags":"[[Congreso de Diputadas y Diputados]] [[Capítulo VII: Poder Legislativo]] paridad plurinacionalidad [[escaños reservados]]"},
{"created":"20220713184320335","creator":"bicubico","text":"!! Artículo 253\n\nSon atribuciones exclusivas del Congreso de Diputadas y Diputados:\n\n- a) Fiscalizar los actos del Gobierno. Para ejercer esta atribución puede:\n\n    1. Adoptar acuerdos o sugerir observaciones, los que se transmitirán por escrito a la Presidenta o al Presidente de la República, quien dentro de los treinta días contados desde la comunicación deberá dar respuesta fundada por medio de la ministra o del ministro de [[Estado]] que corresponda.\n\n    2. Solicitar, con el patrocinio de un cuarto de sus integrantes, antecedentes a la Presidenta o al Presidente de la República sobre el contenido o los fundamentos de los actos del Gobierno, quien deberá contestar fundadamente por medio de la ministra o del ministro de [[Estado]] que corresponda dentro de los tres días desde su comunicación. En ningún caso estos actos afectarán la responsabilidad política de las ministras y los ministros de Estado.\n\n    3. Crear comisiones especiales investigadoras a petición de a lo menos dos quintos de sus integrantes en ejercicio, con el objeto de reunir informaciones relativas a determinados actos del Gobierno. Las comisiones investigadoras, a petición de un tercio de sus miembros, podrán despachar citaciones y solicitar antecedentes. Toda persona que sea citada por estas comisiones estará obligada a comparecer y a suministrar los antecedentes y las informaciones que se le soliciten. No obstante, una misma comisión investigadora no podrá citar más de tres veces a la misma persona sin previo acuerdo de la mayoría de sus integrantes.\n\n- b) Declarar, cuando la Presidenta o el Presidente presente la renuncia a su cargo, si los motivos que la originan son o no fundados y, en consecuencia, admitirla o desecharla.\n\n- c) Declarar si ha lugar o no respecto de las acusaciones que no menos de diez ni más de veinte de sus integrantes formulen en contra de:\n\n    1. La Presidenta o el Presidente de la República, por actos de su administración que hayan comprometido gravemente el honor o la seguridad del [[Estado]] o infringido abiertamente la Constitución o las leyes. Esta acusación podrá interponerse mientras la Presidenta o el Presidente esté en funciones y en los seis meses siguientes a su expiración en el cargo. Durante este último tiempo no podrá ausentarse de la república sin acuerdo del Congreso de Diputadas y Diputados.\n\n    2. Las ministras y los ministros de Estado, por haber comprometido gravemente el honor o la seguridad del Estado, por infringir la Constitución o las leyes o haber dejado estas sin ejecución y por los delitos de traición, concusión, malversación de fondos públicos y soborno.\n\n    3. Las juezas y los jueces de las cortes de apelaciones y la Corte Suprema y la contralora o el contralor general de la república, por notable abandono de sus deberes.\n\n    4. Las y los generales o almirantes de las instituciones pertenecientes a las [[Fuerzas Armadas]], el general director de Carabineros de Chile y el director general de la Policía de Investigaciones de Chile, por haber comprometido gravemente el honor o la seguridad del Estado.\n\n    5. Las gobernadoras y los gobernadores regionales, por infracción de la Constitución y por los delitos de traición, sedición, malversación de fondos públicos y concusión.\n    \n    La acusación se tramitará conforme a la ley que regula la materia.\n    \n    Las acusaciones referidas en los números 2), 3), 4) y 5) podrán interponerse mientras la persona afectada esté en funciones o en los tres meses siguientes a la expiración en su cargo. Interpuesta la acusación, no podrá ausentarse del país sin permiso del Congreso de Diputadas y Diputados y no podrá hacerlo en caso alguno si la acusación ya estuviera aprobada por este.\n    \n    Para declarar que ha lugar la acusación en contra de la Presidenta o el Presidente de la República o de un gobernador regional se necesitará el voto de la mayoría de las diputadas y los diputados en ejercicio. La persona acusada no quedará suspendida de sus funciones.\n    \n    En los demás casos se requerirá el voto de la mayoría de las diputadas y los diputados presentes y la persona acusada quedará suspendida en sus funciones desde el momento en que el Congreso de Diputadas y Diputados declare que ha lugar la acusación. La suspensión cesará si la Cámara de las Regiones desestima la acusación o si no se pronuncia dentro de los treinta días siguientes.\n    \n- d) Otorgar su acuerdo para que la Presidenta o el Presidente de la República pueda ausentarse del país por más de treinta días o a contar del tercer domingo de noviembre del año anterior a aquel en que deba cesar en el cargo quien esté en funciones.\n\n- e) Supervisar periódicamente la ejecución del presupuesto asignado a defensa, así como la implementación de la política de defensa nacional y la política militar.\n\n- f) Las otras que establezca la Constitución.","modified":"20220721172648070","modifier":"bicubico","title":"Artículo 253","tags":"[[Congreso de Diputadas y Diputados]] delito [[Fuerzas Armadas]] [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184332578","creator":"bicubico","text":"\n!! Artículo 254\n\n1. La Cámara de las Regiones es un órgano deliberativo, [[paritario|paridad]] y [[plurinacional|plurinacionalidad]] de representación regional encargado de concurrir a la formación de las leyes de acuerdo regional y de ejercer las demás facultades encomendadas por esta Constitución.\n\n2. Sus integrantes se denominan representantes regionales y se eligen en votación popular, conjuntamente con las autoridades comunales y regionales, tres años después de la elección presidencial y del Congreso.\n\n3. La ley determinará el número de representantes regionales que se elegirán por región, el que deberá ser el mismo para cada región y en ningún caso inferior a tres, asegurando que la integración final del órgano respete el principio de [[paridad]]. Asimismo, la ley regulará la integración de los [[escaños reservados]] en la Cámara de las Regiones.\n\n4. La ley especificará sus derechos y obligaciones especiales, las que, en todo caso, deberán incluir la obligación de rendir cuenta periódicamente ante la [[asamblea]] regional que representa.\n\n5. También podrán ser especialmente convocadas y convocados al efecto.\n\nLa Cámara de las Regiones no podrá fiscalizar los actos del Gobierno ni la institucionalidad que de él dependan.","modified":"20220721172648070","modifier":"bicubico","title":"Artículo 254","tags":"[[asamblea regional]] [[Cámara de las Regiones]] comuna [[escaños reservados]] paridad región [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184342483","creator":"bicubico","text":"!! Artículo 255\n\n1. Es atribución exclusiva de la Cámara de las Regiones conocer de las acusaciones que entable el Congreso de Diputadas y Diputados.\n\n2. La Cámara de las Regiones resolverá como jurado y se limitará a declarar si la persona acusada es o no culpable.\n\n3. La declaración de culpabilidad deberá ser pronunciada por los dos tercios de sus integrantes en ejercicio cuando se trate de una acusación en contra de la Presidenta o del Presidente de la República o de un gobernador regional. En los demás casos, por la mayoría de sus integrantes en ejercicio.\n\n4. La persona declarada culpable queda destituida de su cargo y no podrá desempeñar ningún otro cargo de exclusiva confianza de la Presidenta o del Presidente durante el tiempo que reste de su mandato o presentarse al cargo de elección popular del cual fue destituida en la siguiente elección, según corresponda.\n\n5. La funcionaria o el funcionario declarado culpable será juzgado de acuerdo con las leyes por el tribunal competente, tanto para la aplicación de la pena señalada al delito, si lo hubiera, como para hacer efectiva la responsabilidad civil por los daños y perjuicios causados al [[Estado]] o a particulares.","modified":"20220721172648070","modifier":"bicubico","title":"Artículo 255","tags":"[[Congreso de Diputadas y Diputados]] delito [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184350262","creator":"bicubico","text":"!! Artículo 256\n\n1. El Congreso de Diputadas y Diputados y la Cámara de las Regiones no podrán entrar en sesión ni adoptar acuerdos sin la concurrencia de la tercera parte de sus miembros en ejercicio. Toman sus decisiones por la mayoría de sus integrantes presentes, salvo que esta Constitución disponga un quorum diferente.\n\n2. La ley establecerá sus reglas de organización, funcionamiento y tramitación, la que podrá ser complementada con los reglamentos de funcionamiento que estos órganos dicten.","modified":"20220721172648071","modifier":"bicubico","title":"Artículo 256","tags":"[[Congreso de Diputadas y Diputados]] [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184359112","creator":"bicubico","text":"!! Artículo 257\n\n1. Para que una persona sea elegida diputada, diputado o representante regional debe ser ciudadana con derecho a sufragio, haber cumplido dieciocho años de edad al día de la elección y tener residencia en el territorio correspondiente durante un plazo no inferior a dos años en el caso de las diputadas o los diputados y de cuatro años en el caso de representantes regionales, contados hacia atrás desde el día de la elección.\n\n2. Se entenderá que tienen su residencia en el territorio correspondiente mientras ejerzan su cargo.","modified":"20220721172648071","modifier":"bicubico","title":"Artículo 257","tags":"sufragio territorio [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184412980","creator":"bicubico","text":"!! Artículo 258\n\n1. No pueden postular al Congreso de Diputadas y Diputados ni a la Cámara de las Regiones:\n\n    - a) Quien ejerza la Presidencia de la República o quien le subrogue en el ejercicio de la Presidencia al tiempo de la elección.\n\n    - b) Las ministras y los ministros de [[Estado]] y las subsecretarias y los subsecretarios.\n\n    - c) Las autoridades regionales y comunales de elección popular.\n\n    - d) Las consejeras y los consejeros del Banco Central.\n\n    - e) Las consejeras y los consejeros del Consejo Directivo del [[Servicio Electoral]].\n\n    - f) Quienes desempeñen cargos superiores o directivos en los órganos autónomos.\n\n    - g) Quienes ejerzan jurisdicción en los Sistemas de Justicia.\n\n    - h) Quienes integren la Corte Constitucional.\n\n    - i) Quienes integren el Tribunal Calificador de Elecciones y los tribunales electorales regionales.\n\n    - j) La contralora o el contralor general de la república.\n\n    - k) Quienes ejerzan los cargos de fiscal nacional, fiscales regionales o fiscales adjuntos del Ministerio Público.\n\n    - l) Las funcionarias o los funcionarios en servicio activo de las policías.\n\n    - m) Las personas naturales o administradores de personas jurídicas que celebren o caucionen contratos con el Estado.\n\n    - n) Las y los militares en servicio activo.\n\n2. Las inhabilidades establecidas en este artículo serán aplicables a quienes hayan tenido las calidades o cargos antes mencionados dentro del año inmediatamente anterior a la elección, excepto respecto de las personas mencionadas en la letra m), las que no deberán reunir esas condiciones al momento de inscribir su candidatura, y de las indicadas en las letras k), l) y n), respecto de las cuales el plazo de la inhabilidad será de los dos años inmediatamente anteriores a la elección.","modified":"20220721172648076","modifier":"bicubico","title":"Artículo 258","tags":"comuna [[Congreso de Diputadas y Diputados]] militares [[Capítulo VII: Poder Legislativo]] [[Cámara de las Regiones]]"},
{"created":"20220713184508473","creator":"bicubico","text":"!! Artículo 259\n\n1. Los cargos de diputada o diputado y de representante regional son incompatibles entre sí, con otros cargos de representación y con todo empleo, función, comisión o cargo de carácter público o privado.\n\n2. Por el solo hecho de su proclamación por el Tribunal Calificador de Elecciones, cesarán en el otro cargo, empleo, función o comisión incompatible que desempeñen.","modified":"20220721172648078","modifier":"bicubico","title":"Artículo 259","tags":"[[Capítulo VII: Poder Legislativo]] [[Congreso de Diputadas y Diputados]]"},
{"created":"20220713011744158","creator":"bicubico","text":"!! Artículo 26\n\n1. Niñas, niños y adolescentes son titulares de los derechos establecidos en esta Constitución y en los tratados internacionales de derechos humanos ratificados y vigentes en Chile.\n\n2. El [[Estado]] tiene el deber prioritario de promover, respetar y garantizar los derechos de niñas, niños y adolescentes, resguardando su interés superior, su autonomía progresiva, su desarrollo integral y su derecho a ser escuchados y a participar e influir en todos los asuntos que les afecten, en el grado que corresponda a su nivel de desarrollo en la vida familiar, comunitaria y social.\n\n3. Niñas, niños y adolescentes tienen derecho a vivir en condiciones familiares y ambientales que permitan el pleno y armonioso desarrollo de su personalidad. El [[Estado]] debe velar por que no sean separados de sus familias salvo como medida temporal y último recurso en resguardo de su interés superior, caso en el cual se priorizará un acogimiento familiar por sobre el residencial, debiendo adoptar las medidas que sean necesarias para asegurar su bienestar y resguardar el ejercicio de sus derechos.\n\n4. Asimismo, tienen derecho a la protección contra toda forma de violencia, maltrato, abuso, explotación, acoso y negligencia. La erradicación de la violencia contra la niñez es de la más alta prioridad para el [[Estado]] y para ello diseñará estrategias y acciones para abordar situaciones que impliquen un menoscabo de su integridad personal, sea que la violencia provenga de las familias, del [[Estado]] o de terceros.\n\n5. La ley establecerá un sistema de protección integral de garantías de los derechos de niñas, niños y adolescentes, a través del cual establecerá responsabilidades específicas de los poderes y órganos del Estado, su deber de trabajo intersectorial y coordinado para asegurar la prevención de la violencia en su contra y la promoción y protección efectiva de sus derechos. El [[Estado]] asegurará por medio de este sistema que, ante amenaza o vulneración de derechos, existan mecanismos para su restitución, sanción y reparación.","modified":"20220721172648078","modifier":"bicubico","title":"Artículo 26","tags":"ambiental [[derechos humanos]] familia trabajo [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713184516845","creator":"bicubico","text":"!! Artículo 260\n\n1. Diputadas, diputados y representantes regionales son inviolables por las opiniones que manifiesten y los votos que emitan en el desempeño de sus cargos.\n\n2. Desde el día de su elección o investidura, no se les puede acusar o privar de libertad, salvo en caso de delito flagrante, si la corte de apelaciones de la jurisdicción respectiva, en pleno, no declara previamente haber lugar a la formación de causa. En contra de las resoluciones que al respecto dicten estas cortes podrá apelarse ante la Corte Suprema.\n\n3. En caso de que se les detenga por delito flagrante, serán puestos inmediatamente a disposición de la corte de apelaciones respectiva, con la información sumaria correspondiente. La Corte procederá conforme a lo dispuesto en el inciso anterior.\n\n4. Desde el momento en que se declare, por resolución firme, haber lugar a formación de causa, se les suspenderá de su cargo y se sujetarán al juez competente.","modified":"20220721172648079","modifier":"bicubico","title":"Artículo 260","tags":"delito [[Capítulo VII: Poder Legislativo]] [[Congreso de Diputadas y Diputados]]"},
{"created":"20220713184526879","creator":"bicubico","text":"\n!! Artículo 261\n\n1. Cesará en el cargo la diputada, el diputado o representante regional:\n\n    - a) Que se ausente del país por más de treinta días sin permiso de la corporación respectiva o, en receso de esta, de su Mesa Directiva.\n\n    - b) Que, durante su ejercicio, celebre o caucione contratos con el Estado, o actúe como procuradora o procurador o agente en gestiones particulares de carácter administrativo, en la provisión de empleos públicos, consejerías, funciones o comisiones de similar naturaleza. Esta inhabilidad tendrá lugar sea que actúe por sí o por interpósita persona, natural o jurídica.\n\n    - c) Que, durante su ejercicio, actúe como abogada o abogado o mandataria o mandatario en cualquier clase de juicio, que ejercite cualquier influencia ante las autoridades administrativas o judiciales en favor o representación del empleador o de las trabajadoras y los trabajadores en negociaciones o conflictos laborales, sean del sector público o privado, o que intervenga en ellos ante cualquiera de las partes.\n\n    - d) Que haya infringido gravemente las normas sobre [[transparencia]], límites y control del gasto electoral, desde la fecha que lo declare por sentencia firme el Tribunal Calificador de Elecciones, a requerimiento del Consejo Directivo del [[Servicio Electoral]]. Una ley señalará los casos en que existe una infracción grave.\n\n    - e) Que, durante su ejercicio, pierda algún requisito general de elegibilidad o incurra en una causal de inhabilidad de las establecidas en este capítulo.\n\n2. Diputadas, diputados y representantes regionales podrán renunciar a sus cargos cuando les afecte una enfermedad grave, debidamente acreditada, que les impida desempeñarlos, y así lo califique el Tribunal Calificador de Elecciones.\n\n3. En caso de vacancia de una diputada o un diputado o de una o un representante regional, la ley determinará su forma de reemplazo. Su reemplazante debe reunir los requisitos establecidos por esta Constitución para ser elegido en el cargo respectivo y le alcanzarán las mismas inhabilidades e incompatibilidades. Se asegurará a todo evento la composición [[paritaria|paridad]] del órgano.","modified":"20220727185201046","modifier":"bicubico","title":"Artículo 261","tags":"transparencia [[Capítulo VII: Poder Legislativo]] [[Congreso de Diputadas y Diputados]] [[Cámara de las Regiones]]"},
{"created":"20220713184539659","creator":"bicubico","text":"!! Artículo 262\n\nDiputadas, diputados y representantes regionales se renuevan en su totalidad cada cuatro años y pueden ser reelegidos sucesivamente en el cargo hasta por un período. Para estos efectos se entenderá que han ejercido su cargo durante un período cuando han cumplido más de la mitad de su mandato.","modified":"20220721172648079","modifier":"bicubico","title":"Artículo 262","tags":"[[Capítulo VII: Poder Legislativo]] [[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]]"},
{"created":"20220713184551634","creator":"bicubico","text":"!! Artículo 263\n\nEl Congreso de Diputadas y Diputados y la Cámara de las Regiones se reunirán en sesión conjunta para:\n\n- a) Inaugurar el año legislativo.\n\n- b) Tomar el juramento o promesa de la Presidenta o el Presidente electo al momento de asumir el cargo.\n\n- c) Recibir la cuenta pública anual de la Presidenta o el Presidente.\n\n- d) Elegir a la Presidenta o al Presidente en el caso de vacancia, si faltaran menos de dos años para la próxima elección.\n\n- e) Autorizar o prorrogar los estados de excepción constitucional según corresponda.\n\n- f) Decidir los nombramientos que conforme a esta Constitución corresponda, garantizando un estricto escrutinio de la idoneidad de las candidatas y los candidatos para el cargo correspondiente.\n\n- g) Los demás casos establecidos en esta Constitución.","modified":"20220721172648080","modifier":"bicubico","title":"Artículo 263","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184606999","creator":"bicubico","text":"\n!! Artículo 264\n\nSolo en virtud de una ley se puede:\n\n- a) Crear, modificar y suprimir tributos de cualquier clase o naturaleza y los beneficios tributarios aplicables a estos, determinar su progresión, exenciones y proporcionalidad, sin perjuicio de las excepciones que establezca esta Constitución.\n\n- b) Autorizar la contratación de empréstitos y otras operaciones que puedan comprometer el crédito y la responsabilidad financiera del Estado, sus organismos y municipalidades, sin perjuicio de lo consagrado respecto de las entidades territoriales y de lo establecido en la letra siguiente. Esta disposición no se aplicará al Banco Central.\n\n- c) Establecer las condiciones y reglas conforme a las cuales las universidades y las empresas del [[Estado]] y aquellas en que este tenga participación puedan contratar empréstitos, los que en ningún caso podrán efectuarse con el Estado, sus organismos y empresas.\n\n- d) Instituir las normas sobre enajenación de bienes del Estado, de los gobiernos regionales o de las municipalidades y sobre su arrendamiento, títulos habilitantes para su uso o explotación y concesión.\n\n- e) Regular las capacidades de la defensa nacional, permitir la entrada de tropas extranjeras al territorio de la república y autorizar la salida de tropas nacionales fuera de él.\n\n- f) Establecer o modificar la división política o administrativa del país.\n\n- g) Señalar el valor, el tipo y la denominación de las monedas y el sistema de pesos y medidas.\n\n- h) Conceder indultos generales y amnistías, los que no procederán en caso de crímenes de guerra y de lesa humanidad.\n\n- i) Establecer el sistema de determinación de las remuneraciones de la Presidenta o del Presidente de la República y ministras o ministros de Estado, diputadas y diputados, gobernadoras y gobernadores y representantes regionales.\n\n- j) Singularizar la ciudad en que debe residir la Presidenta o el Presidente de la República, celebrar sus sesiones el Congreso de Diputadas y Diputados y la Cámara de las Regiones y funcionar la Corte Suprema.\n\n- k) Autorizar la declaración de guerra, a propuesta de la Presidenta o del Presidente de la República.\n\n- l) Fijar las bases de los procedimientos que rigen los actos de la Administración pública.\n\n- m) Establecer la creación y modificación de servicios públicos y empleos públicos, sean fiscales, autónomos o de las empresas del Estado, y determinar sus funciones y atribuciones.\n\n- n) Establecer el régimen jurídico aplicable en materia laboral, sindical, de la huelga y la negociación colectiva en sus diversas manifestaciones, previsional y de seguridad social.\n\n- ñ) Crear loterías y apuestas.\n\n- o) Regular aquellas materias que la Constitución señale como leyes de concurrencia presidencial necesaria.\n\n- p) Regular las demás materias que la Constitución exija que sean establecidas por una ley.","modified":"20220727185201047","modifier":"bicubico","title":"Artículo 264","tags":"[[Congreso de Diputadas y Diputados]] [[entidades territoriales]] territorio [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184616368","creator":"bicubico","text":"!! Artículo 265\n\n1. La Presidenta o el Presidente de la República podrá solicitar autorización al Congreso de Diputadas y Diputados para dictar decretos con fuerza de ley durante un plazo no superior a un año.\n\n2. Esta delegación no podrá extenderse a derechos fundamentales, [[nacionalidad]], ciudadanía, elecciones y plebiscitos, ni a la organización, atribuciones y régimen de los funcionarios del Sistema Nacional de Justicia, del Congreso de Diputadas y Diputados, de la Cámara de las Regiones, de la Corte Constitucional o de la [[Contraloría General de la República]].\n\n3. La ley delegatoria señalará las materias precisas sobre las que recaerá la delegación y podrá establecer las limitaciones y formalidades que se estimen convenientes.\n\n4. Sin perjuicio de lo dispuesto en los incisos anteriores, quien ejerza la Presidencia de la República tendrá autorización para fijar el texto refundido, coordinado y sistematizado de las leyes cuando sea conveniente para su mejor ejecución. En ejercicio de esta facultad, podrá introducir los cambios de forma que sean indispensables, sin alterar, en caso alguno, su verdadero sentido y alcance.\n\n5. A la [[Contraloría General de la República]] corresponderá tomar razón de estos decretos con fuerza de ley, debiendo rechazarlos cuando ellos excedan o contravengan la autorización referida.\n\n6. Los decretos con fuerza de ley estarán sometidos, en cuanto a su publicación, vigencia y efectos, a las mismas normas que rigen para la ley.\n\n7. La ley delegatoria de potestades que correspondan a leyes de acuerdo regional es ley de acuerdo regional.","modified":"20220721172648080","modifier":"bicubico","title":"Artículo 265","tags":"[[Congreso de Diputadas y Diputados]] [[derechos fundamentales]] elecciones nacionalidad [[Capítulo VII: Poder Legislativo]] [[Cámara de las Regiones]] [[Contraloría General de la República]]"},
{"created":"20220713184625629","creator":"bicubico","text":"!! Artículo 266\n\nSon leyes de concurrencia presidencial necesaria:\n\n- a) Las que irroguen directamente gastos al Estado.\n\n- b) Las leyes relacionadas con la administración presupuestaria del Estado, incluyendo las modificaciones de la Ley de Presupuestos.\n\n- c) Las que alteren la división política o administrativa del país.\n\n- d) Las que impongan, supriman, reduzcan o condonen tributos de cualquier clase o naturaleza, establezcan exenciones o modifiquen las existentes y determinen su forma, proporcionalidad o progresión.\n\n- e) Las que contraten o autoricen a contratar empréstitos o celebrar cualquier otra clase de operaciones que puedan comprometer la responsabilidad patrimonial del Estado, de los órganos autónomos y condonar, reducir o modificar obligaciones, intereses u otras cargas financieras de cualquier naturaleza establecidas en favor del fisco o de los organismos o entidades referidos sin perjuicio de lo dispuesto en la letra c) del artículo 264.\n\n- f) Regular las capacidades de la defensa nacional, permitir la entrada de tropas extranjeras al territorio de la república y autorizar la salida de tropas nacionales fuera de él.","modified":"20220727185201047","modifier":"bicubico","title":"Artículo 266","tags":"territorio [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184635778","creator":"bicubico","text":"\n!! Artículo 267\n\n1. Las leyes de concurrencia presidencial necesaria pueden tener su origen en un mensaje o en una moción.\n\n2. La moción deberá ser patrocinada por no menos de un cuarto y no más de un tercio de las diputadas y los diputados o, en su caso, de los representantes regionales en ejercicio, y deberá declarar que se trata de un proyecto de ley de concurrencia necesaria de la Presidencia.\n\n3. Estas mociones deberán presentarse acompañadas de un informe técnico financiero de la Secretaría de Presupuestos que contemple una estimación de gastos y origen del financiamiento.\n\n4. Estas leyes solo podrán ser aprobadas si la Presidenta o el Presidente de la República entrega su patrocinio durante la tramitación del proyecto. Podrá patrocinarlo en cualquier momento hasta transcurridos quince días desde que haya sido despachado para su votación en general por la comisión respectiva, y en todo caso, antes de esta. Transcurrido ese plazo sin el patrocinio correspondiente, el proyecto se entenderá desechado y no se podrá insistir en su tramitación.\n\n5. Quien ejerza la Presidencia de la República siempre podrá retirar su patrocinio. En dicho caso, la tramitación del proyecto no podrá continuar.","modified":"20220721172648080","modifier":"bicubico","title":"Artículo 267","tags":"[[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184649644","creator":"bicubico","text":"!! Artículo 268\n\n1. Solo son leyes de acuerdo regional:\n\n    - a) Las que reformen la Constitución.\n\n    - b) Las que regulen la organización, las atribuciones y el funcionamiento de los Sistemas de Justicia, del Poder Legislativo y de los órganos autónomos constitucionales.\n\n    - c) Las que regulen los estados de excepción constitucional.\n\n    - d) Las que creen, modifiquen o supriman tributos o exenciones y determinen su progresión y proporcionalidad.\n\n    - e) Las que directamente irroguen al [[Estado]] gastos cuya ejecución corresponda a las entidades territoriales.\n\n    - f) Las que implementen el derecho a la salud, derecho a la educación y derecho a la vivienda.\n\n    - g) La de Presupuestos.\n\n    - h) Las que aprueben los estatutos regionales.\n\n    - i) Las que regulen la elección, la designación, las competencias, las atribuciones y los procedimientos de los órganos y las autoridades de las entidades territoriales.\n\n    - j) Las que establezcan o alteren la división político-administrativa del país.\n\n    - k) Las que establezcan los mecanismos de distribución fiscal y presupuestaria y otros mecanismos de compensación económica entre las distintas entidades territoriales.\n\n    - l) Las que autoricen la celebración de operaciones que comprometan la responsabilidad patrimonial de las entidades territoriales.\n\n    - m) Las que autoricen a las entidades territoriales la creación de empresas públicas.\n\n    - n) Las que deleguen potestades legislativas a las regiones autónomas en conformidad con la Constitución.\n\n    - ñ) Las que regulen la planificación territorial y urbanística y su ejecución.\n\n    - o) Las que regulen la protección del medioambiente.\n\n    - p) Las que regulen las votaciones populares y escrutinios.\n\n    - q) Las que regulen las organizaciones políticas.\n\n    - r) Las demás que esta Constitución califique como de acuerdo regional.\n\n2. Si se generara un conflicto de competencia entre la Cámara de las Regiones y el Congreso de Diputadas y Diputados con relación a si una o más materias dispuestas en este artículo deben ser revisadas por la Cámara de las Regiones, esta aprobará su competencia por mayoría de sus integrantes y el Congreso lo ratificará por mayoría. En caso de que el Congreso rechace la revisión aprobada por la Cámara de las Regiones, esta podrá recurrir a la Corte Constitucional por acuerdo de mayoría.","modified":"20220721172648080","modifier":"bicubico","title":"Artículo 268","tags":"[[Congreso de Diputadas y Diputados]] [[entidades territoriales]] salud vivienda [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184658155","creator":"bicubico","text":"!! Artículo 269\n\n1. Las leyes pueden iniciarse por mensaje de la Presidenta o del Presidente de la República o por moción de no menos del diez por ciento ni más del quince por ciento de diputadas y diputados o representantes regionales. Adicionalmente, podrán tener su origen en iniciativa popular o iniciativa indígena de ley.\n\n2. Una o más asambleas regionales podrán presentar iniciativas a la Cámara de las Regiones en materias de interés regional. Si esta las patrocina, serán ingresadas como moción ordinaria en el Congreso.\n\n3. Todos los proyectos de ley, cualquiera sea la forma de su iniciativa, comenzarán su tramitación en el Congreso de Diputadas y Diputados.\n\n4. Todo proyecto puede ser objeto de adiciones o correcciones en los trámites que corresponda, tanto en el Congreso de Diputadas y Diputados como en la Cámara de las Regiones, si esta interviene conforme con lo establecido en esta Constitución. En ningún caso se admitirán las que no tengan relación directa con las ideas matrices o fundamentales del proyecto.\n","modified":"20220721172648080","modifier":"bicubico","title":"Artículo 269","tags":"[[Congreso de Diputadas y Diputados]] [[Capítulo VII: Poder Legislativo]] [[Cámara de las Regiones]]"},
{"created":"20220713011755738","creator":"bicubico","text":"!! Artículo 27\n\n1. Todas las mujeres, las niñas, las adolescentes y las personas de las diversidades y disidencias sexuales y de género tienen derecho a una vida libre de violencia de género en todas sus manifestaciones, tanto en el ámbito público como en el privado, sea que provenga de particulares, instituciones o agentes del Estado.\n\n2. El [[Estado]] deberá adoptar las medidas necesarias para erradicar todo tipo de violencia de género y los patrones socioculturales que la posibilitan, actuando con la debida diligencia para prevenirla, investigarla y sancionarla, así como brindar atención, protección y reparación integral a las víctimas, considerando especialmente las situaciones de vulnerabilidad en que puedan hallarse.","modified":"20220721172648080","modifier":"bicubico","title":"Artículo 27","tags":"cultura [[Capítulo II: Derechos Fundamentales y Garantías]] [[violencia de género]]"},
{"created":"20220713184706132","creator":"bicubico","text":"!! Artículo 270\n\n1. Las leyes deberán ser aprobadas, modificadas o derogadas por la mayoría de los miembros presentes en el Congreso de Diputadas y Diputados al momento de su votación.\n\n2. En caso de tratarse de una ley de acuerdo regional, la Presidencia del Congreso enviará el proyecto aprobado a la Cámara de las Regiones para continuar con su tramitación.\n\n3. Terminada la tramitación del proyecto en el Congreso de Diputadas y Diputados, será despachado a la Presidenta o al Presidente de la República para efectos de su promulgación o devolución.","modified":"20220721172648080","modifier":"bicubico","title":"Artículo 270","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184716303","creator":"bicubico","text":"!! Artículo 271\n\nLas leyes referidas a la organización, el funcionamiento y los procedimientos del Poder Legislativo y de los Sistemas de Justicia; a los procesos electorales y plebiscitarios; a la regulación de los estados de excepción constitucional; a la regulación de las organizaciones políticas; y aquellas que regulen a la [[Contraloría General de la República]], a la Defensoría del Pueblo, a la Defensoría de la Naturaleza, al [[Servicio Electoral]], a la Corte Constitucional y al Banco Central deberán ser aprobadas por el voto favorable de la mayoría de los integrantes en ejercicio del Congreso de Diputadas y Diputados y de la Cámara de las Regiones.","modified":"20220721172648080","modifier":"bicubico","title":"Artículo 271","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Contraloría General de la República]] [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184725095","creator":"bicubico","text":"!! Artículo 272\n\n1. Recibido por la Cámara de las Regiones un proyecto de ley de acuerdo regional aprobado por el Congreso de Diputadas y Diputados, la Cámara de las Regiones se pronunciará, aprobándolo o rechazándolo. Si lo aprueba, el proyecto será enviado al Congreso para que lo despache a la Presidenta o al Presidente de la República para su promulgación como ley. Si lo rechaza, lo tramitará y propondrá al Congreso las enmiendas que considere pertinentes.\n\n2. Si el Congreso rechaza una o más de esas enmiendas u observaciones, se convocará a una comisión mixta que propondrá nuevas enmiendas para resolver la discrepancia. Estas enmiendas serán votadas por la Cámara y luego por el Congreso. Si todas ellas son aprobadas, el proyecto será despachado para su promulgación.\n\n3. La comisión mixta estará conformada por igual número de diputadas y diputados y de representantes regionales. La ley fijará el mecanismo para designar a los integrantes de la comisión y establecerá el plazo en que deberá informar. De no evacuar su informe dentro de plazo, se entenderá que la comisión mixta mantiene las observaciones originalmente formuladas por la Cámara y rechazadas por el Congreso y se aplicará lo dispuesto en el inciso anterior.","modified":"20220721172648081","modifier":"bicubico","title":"Artículo 272","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184735242","creator":"bicubico","text":"!! Artículo 273\n\n1. En la sesión siguiente a su despacho por el Congreso de Diputadas y Diputados y con el voto favorable de la mayoría, la Cámara de las Regiones podrá requerir conocer de un proyecto de ley que no sea de acuerdo regional.\n\n2. La Cámara contará con sesenta días desde que recibe el proyecto para formularle enmiendas y remitirlas al Congreso. Este podrá aprobarlas o insistir en el proyecto original con el voto favorable de la mayoría. Si dentro del plazo señalado la Cámara no evacúa su informe, el proyecto quedará en condiciones de ser despachado por el Congreso.","modified":"20220721172648081","modifier":"bicubico","title":"Artículo 273","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184743172","creator":"bicubico","text":"!! Artículo 274\n\n1. Si la Presidenta o el Presidente de la República aprueba el proyecto despachado por el Congreso de Diputadas y Diputados, dispondrá su promulgación como ley. En caso contrario, lo devolverá dentro de treinta días con las observaciones que estime pertinentes o comunicando su rechazo total al proyecto.\n\n2. En ningún caso se admitirán las observaciones que no tengan relación directa con las ideas matrices o fundamentales del proyecto, a menos que hubieran sido consideradas en el mensaje respectivo.\n\n3. Las observaciones parciales podrán ser aprobadas por mayoría. Con el mismo quorum, el Congreso podrá insistir en el proyecto original.\n\n4. Si la Presidenta o el Presidente rechaza totalmente el proyecto, el Congreso deberá desecharlo, salvo que insista por tres quintos de sus integrantes en ejercicio.\n\n5. En caso de que la Presidenta o el Presidente de la República no devuelva el proyecto dentro de treinta días, contados desde la fecha de su remisión, se entenderá que lo aprueba y se promulgará como ley. La promulgación debe hacerse siempre dentro del plazo de diez días, contados desde que ella sea procedente. La publicación se hará dentro de los cinco días hábiles siguientes a la fecha en que quede totalmente tramitado el decreto promulgatorio.\n\n6. El proyecto que sea desechado en general por el Congreso de Diputadas y Diputados no podrá renovarse sino después de un año.","modified":"20220721172648081","modifier":"bicubico","title":"Artículo 274","tags":"[[Congreso de Diputadas y Diputados]] [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184753436","creator":"bicubico","text":"\n!! Artículo 275\n\n1. La ley que regule el funcionamiento del Congreso de Diputadas y Diputados deberá establecer los mecanismos para determinar el orden en que se conocerán los proyectos de ley, debiendo distinguir entre urgencia simple, suma urgencia y discusión inmediata.\n\n2. La ley especificará los casos en que la urgencia será fijada por la Presidenta o el Presidente de la República y por el Congreso de Diputadas y Diputados. La ley especificará los casos y condiciones de la urgencia popular.\n\n3. Solo quien ejerza la Presidencia de la República contará con la facultad de determinar la discusión inmediata de un proyecto de ley.","modified":"20220721172648081","modifier":"bicubico","title":"Artículo 275","tags":"[[Congreso de Diputadas y Diputados]] [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184804949","creator":"bicubico","text":"!! Artículo 276\n\n1. La Cámara de las Regiones conocerá de las propuestas de estatutos regionales aprobados por una [[asamblea]] regional, de creación de empresas regionales efectuadas por una o más asambleas regionales de conformidad con lo dispuesto en la Constitución y de delegación de potestades legislativas realizadas por estas.\n\n2. Recibida una propuesta, la Cámara podrá aprobar el proyecto o efectuar las enmiendas que estime necesarias. De aceptarse las enmiendas por la [[asamblea]] regional respectiva, el proyecto quedará en estado de ser despachado al Congreso de Diputadas y Diputados para su tramitación como ley de acuerdo regional. Para el conocimiento de un estatuto regional, el Congreso y la Cámara contarán con un plazo de seis meses.\n\n3. Las delegaciones no podrán extenderse a ámbitos de concurrencia presidencial necesaria; a la [[nacionalidad]], la ciudadanía y las elecciones; a los ámbitos que sean objeto de codificación general, ni a la organización, las atribuciones y el régimen de los órganos nacionales o de los Sistemas de Justicia.\n\n4. La ley que delegue potestades señalará las materias precisas sobre las que recaerá la delegación y podrá establecer las limitaciones, restricciones y formalidades que se estimen convenientes.\n\n5. La [[Contraloría General de la República]] tomará razón de las leyes regionales dictadas de conformidad con este artículo, debiendo rechazarlas cuando ellas excedan o contravengan la autorización referida.","modified":"20220721172648082","modifier":"bicubico","title":"Artículo 276","tags":"[[asamblea regional]] [[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Contraloría General de la República]] elecciones nacionalidad [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184815159","creator":"bicubico","text":"!! Artículo 277\n\n1. El proyecto de Ley de Presupuestos deberá ser presentado por quien ejerza la Presidencia de la República a lo menos con tres meses de anterioridad a la fecha en que debe empezar a regir.\n\n2. Si el proyecto no fuera despachado dentro de los noventa días de presentado, regirá el proyecto inicialmente enviado por la Presidenta o el Presidente.\n\n3. El proyecto de ley comenzará su tramitación en una comisión especial de presupuestos compuesta por igual número de diputadas y diputados y de representantes regionales. La comisión especial no podrá aumentar ni disminuir la estimación de los ingresos, pero podrá reducir los gastos contenidos en el proyecto de Ley de Presupuestos, salvo los que estén establecidos por ley permanente.\n\n4. Aprobado el proyecto por la comisión especial de presupuestos, será enviado al Congreso de Diputadas y Diputados para su tramitación como ley de acuerdo regional.\n\n5. La estimación del rendimiento de los recursos que consulta la Ley de Presupuestos y de los nuevos que establezca cualquiera otra iniciativa de ley corresponderá a quien ejerza la Presidencia de la República, previo informe de los organismos técnicos respectivos, sin perjuicio de las atribuciones de la Secretaría de Presupuestos del Congreso y de la Cámara.\n\n6. No se podrá aprobar ningún nuevo gasto con cargo al erario público sin que se indiquen, al mismo tiempo, las fuentes de recursos necesarios para atender dicho gasto. La Ley de Presupuestos no puede crear tributos ni beneficios tributarios.\n\n7. Si la fuente de recursos otorgada por el Congreso de Diputadas y Diputados fuera insuficiente para financiar cualquier nuevo gasto que se apruebe, quien ejerza la Presidencia de la República, al promulgar la ley, previo informe favorable del servicio o de la institución a través del cual se recaude el nuevo ingreso, refrendado por la [[Contraloría General de la República]], deberá reducir proporcionalmente todos los gastos, cualquiera que sea su naturaleza.\n\n8. En la tramitación de la Ley de Presupuestos, así como respecto de los presupuestos regionales y comunales, se deberá garantizar la participación popular.","modified":"20220727185201047","modifier":"bicubico","title":"Artículo 277","tags":"comuna [[Congreso de Diputadas y Diputados]] [[Contraloría General de la República]] [[participación popular]] [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713184826989","creator":"bicubico","text":"!! Artículo 278\n\n1. El Congreso de Diputadas y Diputados y la Cámara de las Regiones contarán con una Unidad Técnica dependiente administrativamente del Congreso.\n\n2. Su Secretaría Legislativa estará encargada de asesorar en los aspectos jurídicos de las leyes que tramiten. Podrá, asimismo, emitir informes sobre ámbitos de la legislación que hayan caído en desuso o que presenten problemas técnicos.\n\n3. Su Secretaría de Presupuestos estará encargada de estudiar el efecto presupuestario y fiscal de los proyectos de ley y de asesorar a diputadas, diputados y representantes regionales durante la tramitación de la Ley de Presupuestos.","modified":"20220721172648082","modifier":"bicubico","title":"Artículo 278","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo VII: Poder Legislativo]]"},
{"created":"20220713185245156","creator":"bicubico","text":"!! Artículo 279\n\n1. El gobierno y la administración del [[Estado]] corresponden a la Presidenta o al Presidente de la República, quien ejerce la jefatura de [[Estado]] y la jefatura de Gobierno.\n\n2. El 5 de julio de cada año dará cuenta al país del estado administrativo y político de la república ante el Congreso de Diputadas y Diputados y la Cámara de las Regiones, en sesión conjunta.","modified":"20220721172648082","modifier":"bicubico","title":"Artículo 279","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713011809392","creator":"bicubico","text":"!! Artículo 28\n\n1. Las personas con discapacidad son titulares de los derechos establecidos en esta Constitución y en los tratados internacionales de derechos humanos ratificados y vigentes en Chile.\n\n2. Toda persona con discapacidad tiene derecho al goce y ejercicio de su capacidad jurídica, con apoyos y salvaguardias, según corresponda; a la accesibilidad universal; a la inclusión social; a la inserción laboral, y a la participación política, económica, social y cultural.\n\n3. La ley establecerá un sistema nacional a través del cual se elaborarán, coordinarán y ejecutarán políticas y programas destinados a atender sus necesidades de trabajo, educación, vivienda, salud y cuidado. La ley garantizará que la elaboración, ejecución y supervisión de dichas políticas y programas cuenten con la participación activa y vinculante de las personas con discapacidad y de las organizaciones que las representan.\n\n4. La ley determinará los medios necesarios para identificar y remover las barreras físicas, sociales, culturales, actitudinales, de comunicación y de otra índole para facilitar a las personas con discapacidad el ejercicio de sus derechos.\n\n5. El [[Estado]] garantiza los derechos lingüísticos e identidades culturales de las personas con discapacidad, los que incluyen el derecho a expresarse y comunicarse a través de sus lenguas y el acceso a mecanismos, medios y formas alternativas de comunicación. Asimismo, garantiza la autonomía lingüística de las personas sordas en todos los ámbitos de la vida.","modified":"20220721172648082","modifier":"bicubico","title":"Artículo 28","tags":"agua cultura [[derechos humanos]] educación salud [[Capítulo II: Derechos Fundamentales y Garantías]] discapacidad accesibilidad trabajo vivienda lengua"},
{"created":"20220713185255003","creator":"bicubico","text":"!! Artículo 280\n\n1. Para que una persona sea elegida Presidenta o Presidente de la República se requiere tener [[nacionalidad]] chilena y haber cumplido treinta años de edad al día de la elección.\n\n2. Asimismo, deberá tener residencia efectiva en el territorio nacional los cuatro años anteriores a la elección. No se exigirá este requisito cuando la ausencia del país se deba a que la persona, su cónyuge o su conviviente civil cumplan misión diplomática, trabajen en organismos internacionales o existan otras circunstancias que la justifiquen fundadamente. Tales circunstancias deberán ser calificadas por el Tribunal Calificador de Elecciones.\n\n3. Al inscribir la candidatura deberá presentar un programa, conforme a la ley.","modified":"20220721172648083","modifier":"bicubico","title":"Artículo 280","tags":"nacionalidad territorio [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713185304120","creator":"bicubico","text":"!! Artículo 281\n\n1. La Presidenta o el Presidente se elegirá mediante sufragio universal y directo, por la mayoría absoluta de los votos válidamente emitidos. La elección se efectuará el tercer domingo de noviembre del año anterior a aquel en que deba cesar en el cargo quien esté en funciones.\n\n2. Si a la elección se presentan más de dos candidaturas y ninguna de ellas obtiene más de la mitad de los sufragios válidamente emitidos, se procederá a una segunda votación entre las candidaturas que hayan obtenido las dos más altas mayorías. Esta votación se realizará el cuarto domingo después de la primera. Será electa la candidatura que obtenga el quorum establecido en el inciso anterior. En el caso de proceder la segunda votación, las candidaturas podrán efectuar modificaciones a su programa hasta una semana antes de ella.\n\n3. El día de la elección presidencial será feriado irrenunciable.\n\n4. En caso de muerte de una o de las dos personas a que se refiere el inciso 2, quien ejerza la Presidencia de la República convocará a una nueva elección dentro del plazo de diez días, contado desde la fecha del deceso. La elección se celebrará noventa días después de la convocatoria si ese día corresponde a un domingo. En caso contrario, se realizará el domingo siguiente.","modified":"20220721172648083","modifier":"bicubico","title":"Artículo 281","tags":"sufragio [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713185312102","creator":"bicubico","text":"!! Artículo 282\n\n1. El proceso de calificación de la elección de la Presidenta o del Presidente deberá quedar concluido dentro de los quince días siguientes a la primera votación y dentro de los treinta siguientes a la segunda.\n\n2. El Tribunal Calificador de Elecciones comunicará de inmediato al Congreso de Diputadas y Diputados y a la Cámara de las Regiones la proclamación de la Presidenta o del Presidente electo.\n\n3. El Congreso de Diputadas y Diputados y la Cámara de las Regiones, reunidos en sesión conjunta el día en que deba cesar en su cargo quien se encuentre en funciones, y con los integrantes que asistan, tomará conocimiento de la resolución del Tribunal Calificador de Elecciones que proclama a la persona que haya resultado electa.\n\n4. En el mismo acto, la Presidenta o el Presidente electo prestará promesa o juramento de desempeñar fielmente su cargo, conservar la independencia de la república, guardar y hacer guardar la Constitución y las leyes, y de inmediato asumirá sus funciones.","modified":"20220721172648083","modifier":"bicubico","title":"Artículo 282","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713185319566","creator":"bicubico","text":"!! Artículo 283\n\n1. Si la Presidenta electa o el Presidente electo se encuentra impedido para tomar posesión del cargo, asumirá, provisoriamente y con el título de Vicepresidenta o Vicepresidente de la República, quien presida el Congreso de Diputadas y Diputados, la Cámara de las Regiones o la Corte Suprema, en ese orden.\n\n2. Si el impedimento fuese absoluto o durase indefinidamente, la Vicepresidenta o el Vicepresidente, en los diez días siguientes al acuerdo del Congreso de Diputadas y Diputados, convocará a una nueva elección presidencial que se celebrará noventa días después si ese día corresponde a un domingo, o el domingo inmediatamente siguiente, conforme a las reglas generales. Quien así se elija asumirá sus funciones en la oportunidad que señale la ley y durará en ellas el resto del período ya iniciado.","modified":"20220721172648083","modifier":"bicubico","title":"Artículo 283","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713185326491","creator":"bicubico","text":"!! Artículo 284\n\n1. La Presidenta o el Presidente durará cuatro años en el ejercicio de sus funciones, tras los cuales se podrá reelegir, de forma inmediata o posterior, solo una vez.\n\n2. Si postula a la reelección inmediata, desde el día de la inscripción de su candidatura, no podrá ejecutar gasto que no sea de mera administración ni realizar actividades públicas que conlleven propaganda a su campaña para la reelección. La [[Contraloría General de la República]] dictará un instructivo que regule las situaciones descritas en este artículo.","modified":"20220721172648084","modifier":"bicubico","title":"Artículo 284","tags":"[[Contraloría General de la República]] [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713185334407","creator":"bicubico","text":"\n!! Artículo 285\n\nCuando por enfermedad, ausencia del territorio de la república u otro grave motivo, la Presidenta o el Presidente de la República no pudiera ejercer su cargo, le subrogará, con el título de Vicepresidenta o Vicepresidente de la República, la ministra o el ministro de [[Estado]] que corresponda, según el orden de precedencia legal.","modified":"20220721172648084","modifier":"bicubico","title":"Artículo 285","tags":"territorio [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713185346530","creator":"bicubico","text":"!! Artículo 286\n\n1. Son impedimentos definitivos para el ejercicio del cargo de Presidenta o Presidente de la República y causan su vacancia: la muerte; enfermedad grave, debidamente acreditada, que haga imposible el desempeño del cargo por el resto del período, y así lo califique el Tribunal Calificador de Elecciones; la dimisión aceptada por el Congreso de Diputadas y Diputados, y la destitución por acusación constitucional, conforme a las reglas establecidas en esta Constitución.\n\n2. En caso de impedimento definitivo, asumirá como subrogante la ministra o el ministro de [[Estado]] que se indica en el artículo anterior y se procederá conforme a los incisos siguientes.\n\n3. Si la vacancia se produce faltando menos de dos años para la próxima elección presidencial, la Presidenta o el Presidente será elegido por el Congreso de Diputadas y Diputados y la Cámara de las Regiones, en sesión conjunta. El nombramiento se realizará dentro de los diez días siguientes a la fecha de la vacancia y quien resulte elegido asumirá su cargo dentro de los treinta días siguientes. Para efectos de su reelección, este período presidencial se considerará como uno completo.\n\n4. Si la vacancia se produce faltando dos años o más para la siguiente elección presidencial, la Vicepresidenta o el Vicepresidente, dentro de los diez primeros días de su subrogancia, convocará a una elección presidencial para ciento veinte días después de la convocatoria, si ese día corresponde a un domingo, o el domingo siguiente, conforme a las reglas generales. Quien resulte elegido asumirá su cargo el décimo día después de su proclamación, y hasta completar el período que restaba a quien se reemplaza.\n\n5. La Vicepresidenta o el Vicepresidente que subrogue y la Presidenta o el Presidente que se nombre conforme a lo dispuesto en el inciso anterior tendrán todas las atribuciones que esta Constitución confiere a la Presidenta o al Presidente de la República.","modified":"20220721172648084","modifier":"bicubico","title":"Artículo 286","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190030365","creator":"bicubico","text":"!! Artículo 287\n\nSon atribuciones de quien ejerce la Presidencia de la República:\n\n- a) Cumplir y hacer cumplir la Constitución, las leyes y los tratados internacionales, de acuerdo con sus competencias y atribuciones.\n\n- b) Dirigir la Administración del Estado.\n\n- c) Nombrar y remover a las ministras y ministros de Estado, a las subsecretarias y subsecretarios y a las demás funcionarias y funcionarios que corresponda, de acuerdo con la Constitución y la ley. Estos cargos son de su exclusiva confianza y quienes los desempeñen se mantendrán en sus puestos mientras cuenten con ella.\n\n- d) Conducir las relaciones exteriores, suscribir y ratificar los tratados, convenios o acuerdos internacionales, nombrar y remover a embajadoras y embajadores y jefas y jefes de misiones diplomáticas.\n\n- e) Declarar los estados de excepción constitucional en los casos y formas que se señalan en la Constitución y la ley.\n\n- f) Concurrir a la formación de las leyes y promulgarlas, conforme a lo que establece la Constitución.\n\n- g) Dictar decretos con fuerza de ley, previa delegación del Congreso de Diputadas y Diputados, conforme a lo que se establece en la Constitución.\n\n- h) Ejercer la potestad reglamentaria de conformidad con la Constitución y la ley.\n\n- i) Ejercer permanentemente la jefatura suprema de las [[Fuerzas Armadas]], disponerlas, organizarlas y distribuirlas para su desarrollo y empleo conjunto.\n\n- j) Designar y remover al jefe del [[Estado]] Mayor Conjunto, a los comandantes en jefe de las [[Fuerzas Armadas]], y disponer los nombramientos, ascensos y retiros de los oficiales de las [[Fuerzas Armadas]].\n\n- k) Conducir la seguridad pública y designar y remover a los integrantes del alto mando policial.\n\n- l) Nombrar a la contralora o al contralor general conforme a lo dispuesto en la Constitución.\n\n- m) Participar en los nombramientos de las demás autoridades en conformidad con lo establecido en la Constitución.\n\n- n) Conceder indultos particulares, salvo en crímenes de guerra y de lesa humanidad.\n\n- ñ) Velar por la recaudación de las rentas públicas y decretar su inversión con arreglo a la ley. La Presidenta o el Presidente de la República, con la firma de todas las ministras y los ministros de Estado, podrá decretar pagos no autorizados por ley, para atender necesidades impostergables derivadas de calamidades públicas, agresión exterior, conmoción interior, grave daño o peligro para la seguridad del país o el agotamiento de los recursos destinados a mantener servicios que no puedan paralizarse sin serio perjuicio para el país. El total de los giros que se hagan con estos objetos no podrá exceder anualmente del dos por ciento (2%) del monto de los gastos que autorice la Ley de Presupuestos. Se podrá contratar empleados con cargo a esta misma ley, pero sin que el ítem respectivo pueda ser incrementado ni disminuido mediante traspasos. Las ministras y los ministros de [[Estado]] o funcionarios que autoricen o den curso a gastos que contravengan lo dispuesto en esta letra serán responsables, solidaria y personalmente, de su reintegro, y culpables del delito de malversación de caudales públicos.\n\n- o) Convocar referendos, plebiscitos y consultas en los casos previstos en esta Constitución.\n\n- p) Presentar anualmente el proyecto de Ley de Presupuestos.\n\n- q) Pedir, indicando los motivos, que se cite a sesión especial al Congreso de Diputadas y Diputados o a la Cámara de las Regiones. En tal caso, la sesión deberá celebrarse a la brevedad posible.\n\n- r) Las demás establecidas en la Constitución y la ley.","modified":"20220721172648084","modifier":"bicubico","title":"Artículo 287","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] delito [[Fuerzas Armadas]] [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190037796","creator":"bicubico","text":"\n!! Artículo 288\n\n1. Quien ejerza la Presidencia de la República tiene la potestad de dictar aquellos reglamentos, decretos e instrucciones que considere necesarios para la ejecución de las leyes.\n\n2. Asimismo, puede ejercer la potestad reglamentaria en todas aquellas materias que no estén reservadas exclusivamente a la ley. Cuando sean aplicables reglas de rango legal y reglamentario, primará la ley en caso de contradicción.\n\n3. La Presidenta o el Presidente deberá informar mensualmente al Congreso sobre los reglamentos, decretos e instrucciones que se hayan dictado en virtud del inciso anterior.","modified":"20220721172648084","modifier":"bicubico","title":"Artículo 288","tags":"[[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190059336","creator":"bicubico","text":"!! Artículo 289\n\n1. Corresponde a la Presidenta o al Presidente de la República la atribución de negociar, concluir, firmar y ratificar tratados internacionales.\n\n2. En aquellos casos en que los tratados internacionales se refieran a materias de ley, ellos deberán ser aprobados por el Poder Legislativo. No requerirán esta aprobación los celebrados en cumplimiento de una ley.\n\n3. Se informará al Poder Legislativo de la celebración de los tratados internacionales que no requieran su aprobación.\n\n4. El proceso de aprobación de un tratado internacional se someterá, en lo pertinente, a los trámites de una ley de acuerdo regional.\n\n5. La Presidenta o el Presidente de la República enviará el proyecto al Congreso de Diputadas y Diputados e informará sobre el proceso de negociación, el contenido y el alcance del tratado, así como de las reservas que pretenda confirmar o formular.\n\n6. Una vez recibido, el Congreso de Diputadas y Diputados podrá sugerir la formulación de reservas y declaraciones interpretativas a un tratado internacional, en el curso del trámite de su aprobación, siempre que ellas procedan conforme a lo previsto en el propio tratado o en las normas generales de derecho internacional.\n\n7. Aprobado el tratado por el Congreso de Diputadas y Diputados, este será remitido a la Cámara de las Regiones para su tramitación.\n\n8. Las medidas que el Ejecutivo adopte o los acuerdos que celebre para el cumplimiento de un tratado en vigor no requerirán nueva aprobación del Poder Legislativo, a menos que se trate de materias de ley.\n\n9. El acuerdo aprobatorio de un tratado podrá autorizar a la Presidenta o al Presidente de la República para que, durante la vigencia del tratado, dicte las disposiciones con fuerza de ley que estime necesarias para su cabal cumplimiento, excepto tratándose de derechos fundamentales, [[nacionalidad]], ciudadanía, elecciones y plebiscitos.\n
