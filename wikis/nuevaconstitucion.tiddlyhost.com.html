{"text":"{\"tiddlers\":{\"$:/plugins/kookma/timelines/history\":{\"title\":\"$:/plugins/kookma/timelines/history\",\"created\":\"20190728105034927\",\"modified\":\"20190809095334421\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! 1.0.0 -- final release\\n\u003C\u003C\u003C\\n; 9th August 2019\\n* The `timeline-horizontal` gets data format to control how event date is displayed\\n* Timelines macros have gotten new name for consistency\\n* Several demo tiddlers have been added\\n* Documentation has been improved\\n\u003C\u003C\u003C\\n\\n!! 0.6.0 -- beta release\\n\u003C\u003C\u003C\\n; 31st July 2019\\n* New tehran timeline added\\n* New ilam timeline added\\n\u003C\u003C\u003C\\n\\n!! 0.5.0 -- first release\\n\u003C\u003C\u003C\\n; 28th July 2019\\n* added gilan timeline\\n* added kerman timeline\\n\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/timelines/images/right-arrow\":{\"title\":\"$:/plugins/kookma/timelines/images/right-arrow\",\"created\":\"20190803170744291\",\"modified\":\"20190803172150770\",\"tags\":\"\",\"type\":\"image/svg+xml\",\"text\":\"\u003Csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" width=\\\"16\\\" height=\\\"16\\\">\\n  \u003Cpath fill=\\\"#7b9d6f\\\" d=\\\"M6 13.4L4.6 12l4-4-4-4L6 2.6 11.4 8z\\\"/>\\n\u003C/svg>\\n\"},\"$:/plugins/kookma/timelines/license\":{\"title\":\"$:/plugins/kookma/timelines/license\",\"created\":\"20190728105034927\",\"modified\":\"20190731141014378\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"This plugin is licensed under the ...\"},\"$:/plugins/kookma/timelines/macros/gilan\":{\"title\":\"$:/plugins/kookma/timelines/macros/gilan\",\"created\":\"20190728030350471\",\"creator\":\"Mohammad\",\"modified\":\"20190809091950902\",\"modifier\":\"Mohammad\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define __tl-gilan(filter, limit:10, template:\\\"\\\", footer:\\\"footer\\\", class, date:\\\"modified\\\")\\n\u003C$set name=templateTiddler value=\u003C\u003C__template__>> emptyValue=\\\"$:/plugins/kookma/timelines/templates/gilan\\\" >\\n\u003Cdiv class=\\\"kk-tl-gilan\\\">\\n\\n\u003C$list filter=\\\"[subfilter\u003C__filter__>limit[$limit$]]\\\" emptyMessage=\\\"Timeline: no tiddler found or wrong filter is passed!\\\" >\\n\u003Cdiv class=\\\"item kk-tl-gilan-$class$\\\"> \u003C!--display content-->\\n\\n\u003C$transclude tiddler=\u003C\u003CtemplateTiddler>> mode=\\\"block\\\"/>\\n\\n\u003C/div>\\n\u003C/$list>\\n\\n\u003C/div>\\n\u003C/$set>\\n\\\\end\\n\"},\"$:/plugins/kookma/timelines/macros/ilam/left-pos\":{\"title\":\"$:/plugins/kookma/timelines/macros/ilam/left-pos\",\"created\":\"20190808091910997\",\"creator\":\"Mohammad\",\"modified\":\"20190809095022884\",\"modifier\":\"Mohammad\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define __tlIlam-ItemSpace() 120 \u003C!-- the space at the left of each item used to calculate the position of items-->\\n\\\\define __tlIlam-EventLength()\\n\u003C!--this calculate the extra pixels required for events date appears on the timeline. Each format has a certain width which has to be added to calculate the length of filling line -->\\n\\n\u003C$list filter=\\\"[\u003C__dateformat__>match[YYYY]]\\\" variable=ignore>16\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__dateformat__>match[0DD mmm YYYY]]\\\" variable=ignore>32\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__dateformat__>match[mmm DDth]]\\\" variable=ignore>20\u003C/$list>\\n\\\\end\\n\\n\\n\\n\\n\\n\\\\define __tlIlam-LeftPosition() \\n\u003C!--calculates the left position of each item -->\\n\u003C$list filter=\\\"[list\u003Ccontainer>allbefore:include\u003CcurrentTiddler>count[]multiply\u003C__tlIlam-ItemSpace>]\\\" variable=\\\"leftpos\\\">\\nleft:\u003C\u003Cleftpos>>px;\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define __tlIlam-LineLength() \\n\u003C!--calculates the length of filling line -->\\n\u003C!-- number of items displayed on screen: 3 -->\\n\\n\u003C$wikify name=txt-length text=\u003C\u003C__tlIlam-EventLength>> >\\n\u003C!-- selected item is in the container list -->\\n\u003C$list filter=\\\"[list\u003Ccontainer>allbefore:include\u003Cselected-item>limit[1]]\\\">\\n\u003C$set name=length filter=\\\"[list\u003Ccontainer>allbefore:include\u003Cselected-item>count[]multiply\u003C__tlIlam-ItemSpace>add\u003Ctxt-length>]\\\">\\nwidth: \u003C\u003Clength>>px;\\n\u003C/$set>\\n\u003C/$list>\\n\\n\u003C!-- container items are after selected item -->\\n\u003C$set name=last-item filter=\\\"[list\u003Ccontainer>last[]]\\\" >\\n\u003C$list filter=\\\"[subfilter\u003C__filter__>allafter\u003Clast-item>match\u003Cselected-item>]\\\">\\n\u003C$set name=length filter=\\\"[[3]multiply\u003C__tlIlam-ItemSpace>add\u003Ctxt-length>]\\\">\\nwidth: \u003C\u003Clength>>px;\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$set>\\n\\n\u003C/$wikify>\\n\\\\end\"},\"$:/plugins/kookma/timelines/macros/ilam/pull-next\":{\"title\":\"$:/plugins/kookma/timelines/macros/ilam/pull-next\",\"created\":\"20190802111248208\",\"creator\":\"Mohammad\",\"modified\":\"20190809091129857\",\"modifier\":\"Mohammad\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define __tlIlam-PullNext()\\n\u003C!-- number of items displayed on screen: 3 -->\\n\u003C$vars\\n first-item={{{ [list\u003Ccontainer>first[1]] }}}\\n last-item={{{ [list\u003Ccontainer>last[1]] }}}\\n>\\n\\n\u003C$action-setfield $tiddler=\u003C\u003Ccontainer>> list=\\\"\\\"/>\\n\u003C$list filter=\\\"[subfilter\u003C__filter__>allafter:include\u003Clast-item>first[3]count[]] -1 -2 ~[[::false]]\\\" variable=result>\\n   \u003C$list filter=\\\"[\u003Cresult>prefix[::false]]\\\" variable=ignore>\\n        \u003C$action-listops $tiddler=\u003C\u003Ccontainer>> $subfilter=\\\"[subfilter\u003C__filter__>last[3]]\\\"/>\\n   \u003C/$list>\\n   \u003C$list filter=\\\"[\u003Cresult>!prefix[::false]]\\\" variable=case>\\n        \u003C$action-listops $tiddler=\u003C\u003Ccontainer>> $subfilter=\\\"[subfilter\u003C__filter__>allafter:include\u003Clast-item>first[3]] ~[subfilter\u003C__filter__>last[3]]\\\"/>  \\n   \u003C/$list> \\n\u003C/$list>\\n\\n\u003C/$vars>\\n\\\\end\\n\"},\"$:/plugins/kookma/timelines/macros/ilam/pull-prev\":{\"title\":\"$:/plugins/kookma/timelines/macros/ilam/pull-prev\",\"created\":\"20190802101726795\",\"creator\":\"Mohammad\",\"modified\":\"20190809091132645\",\"modifier\":\"Mohammad\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define __tlIlam-PullPrevious()\\n\u003C!-- number of items displayed on screen: 3 -->\\n\u003C$vars\\n first-item={{{ [list\u003Ccontainer>first[1]] }}}\\n last-item={{{ [list\u003Ccontainer>last[1]] }}}\\n>\\n\\n\u003C$action-setfield $tiddler=\u003C\u003Ccontainer>> list=\\\"\\\"/>\\n\u003C$list filter=\\\"[subfilter\u003C__filter__>allbefore:include\u003Cfirst-item>last[3]count[]] -1 -2 ~[[::false]]\\\" variable=result>\\n   \u003C$list filter=\\\"[\u003Cresult>prefix[::false]]\\\" variable=ignore>\\n        \u003C$action-listops $tiddler=\u003C\u003Ccontainer>> $subfilter=\\\"[subfilter\u003C__filter__>first[3]]\\\"/>\\n   \u003C/$list>\\n   \u003C$list filter=\\\"[\u003Cresult>!prefix[::false]]\\\" variable=case>\\n        \u003C$action-listops $tiddler=\u003C\u003Ccontainer>> $subfilter=\\\"[subfilter\u003C__filter__>allbefore:include\u003Cfirst-item>last[3]] ~[subfilter\u003C__filter__>first[3]]\\\"/>   \\n   \u003C/$list> \\n\u003C/$list>\\n\\n\u003C/$vars>\\n\\\\end\\n\"},\"$:/plugins/kookma/timelines/macros/ilam\":{\"title\":\"$:/plugins/kookma/timelines/macros/ilam\",\"created\":\"20190807174733718\",\"creator\":\"Mohammad\",\"modified\":\"20190809094107338\",\"modifier\":\"Mohammad\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define __tl-ilam(filter, limit:10, template:\\\"\\\", footer:\\\"footer\\\", class, date:\\\"modified\\\", stateTiddler:\\\"\\\", dateformat:\\\"YYYY\\\")\\n\u003C!-- dateformat here is a hidden argument. It can be changed to \\\"0DD mmm YYYY\\\" if the eventlength is set to 32.\\nSee $:/plugins/kookma/timelines/macros/ilamleft-pos -->\\n\\n\\n\u003C$set name=container value=\u003C\u003Cqualify \\\"\\\"\\\"$:/state-tl/ilam-$stateTiddler$\\\"\\\"\\\">> emptyValue=\u003C\u003C__tlIlam-CreateStateTiddler>> >\\n\u003C$set name=selected-item  value={{{[\u003Ccontainer>get[text]] ~[subfilter\u003C__filter__>first[]]}}} >\\n\\n\\n\u003Cdiv class=\\\"kk-tl-ilam kk-tl-ilam-container\\\">\\n\u003Cdiv class=\\\"dates\\\">\\n\u003Cdiv class=\\\"line\\\">\\n\\n\u003Col>\\n\\n\u003C$list filter=\\\"[list\u003Ccontainer>]\\\" variable=\\\"entry\\\"> \u003C!-- main list -->\\n\\n\u003C$list filter=\\\"[subfilter\u003C__filter__>allbefore\u003Cselected-item>match\u003Centry>]\\\">\u003C!-- all before selected item -->\\n\u003C$wikify name=\\\"stleft\\\" text=\u003C\u003C__tlIlam-LeftPosition>> >\\n\u003Cli>\\n\u003C$button class=\\\"tc-btn-invisible date date--older-event\\\" style=\u003C\u003Cstleft>> >\\n\u003C\u003C__tlIlam-changeit>>\u003C\u003C__tlIlam_ShowEventDate>>\\n\u003C/$button>\\n\u003C/li>\\n\u003C/$wikify>\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Centry>match\u003Cselected-item>]\\\">\u003C!-- the selected item -->\\n\u003C$wikify name=\\\"stleft\\\" text=\u003C\u003C__tlIlam-LeftPosition>> >\\n\u003Cli>\\n\u003C$button class=\\\"tc-btn-invisible date date--selected\\\" style=\u003C\u003Cstleft>> >\\n\u003C\u003C__tlIlam-changeit>>\u003C\u003C__tlIlam_ShowEventDate>> \\n\u003C/$button>\\n\u003C/li>\\n\u003C/$wikify>\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[subfilter\u003C__filter__>allafter\u003Cselected-item>match\u003Centry>]\\\">\u003C!-- all after selected item -->\\n\u003C$wikify name=\\\"stleft\\\" text=\u003C\u003C__tlIlam-LeftPosition>> >\\n\u003C$button class=\\\"tc-btn-invisible date\\\" style=\u003C\u003Cstleft>> >\\n\u003C\u003C__tlIlam-changeit>>\u003C\u003C__tlIlam_ShowEventDate>> \\n\u003C/$button>\\n\u003C/$wikify>\\n\u003C/$list>\\n\\n\u003C/$list>\u003C!--- main list -->\\n\\n\u003C/ol>\\n\\n\\n\u003C$wikify name=\\\"stlength\\\" text=\u003C\u003C__tlIlam-LineLength>> >\u003C!-- the filling line -->\\n\u003Cspan class=\\\"filling-line\\\" style=\u003C\u003Cstlength>> aria-hidden=\\\"xtrue\\\">\u003C/span>\\n\u003C/$wikify>\\n\\n\u003C/div>\u003C!--line-->\\n\u003C/div>\u003C!-- dates-->\\n\\n\u003Cul>\u003C!-- arrow btns-->\\n\u003Cli>\\n\u003C$button class=\\\"tc-btn-invisible text-replace navigation navigation--prev\\\">Prev\\n\u003C\u003C__tlIlam-PullPrevious>>\\n\u003C/$button>\\n\u003C/li>\\n\u003Cli>\\n\u003C$button class=\\\"tc-btn-invisible text-replace navigation navigation--next\\\">Next\\n\u003C\u003C__tlIlam-PullNext>>\\n\u003C/$button>\\n\u003C/li>\\n\u003C/ul>\\n\u003C/div>\u003C!-- container-->\\n\\n\u003C$set name=templateTiddler value=\u003C\u003C__template__>> emptyValue=\\\"$:/plugins/kookma/timelines/templates/ilam\\\" >\\n\u003Cdiv class=\\\"kk-tl-ilam-content kk-tl-ilam-$class$\\\">\u003C!--display contents-->\\n\u003C$tiddler tiddler=\u003C\u003Cselected-item>> >\\n\u003C$transclude tiddler=\u003C\u003CtemplateTiddler>> mode=\\\"block\\\"/>\\n\u003C/$tiddler>\\n\u003C/div>\\n\u003C/$set>\\n\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\n\\\\define __tlIlam-changeit()\\n\u003C$action-setfield $tiddler=\u003C\u003Ccontainer>> text=\u003C\u003CcurrentTiddler>>/>\\n\\\\end\\n\\n\\\\define __tlIlam_ShowEventDate()\\n\u003C$list filter=\\\"[\u003C__dateformat__>match[YYYY]]\\\" variable=ignore>\\n\u003C$view field=\u003C\u003C__date__>> format=date template=\\\"YYYY\\\" /> \\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__dateformat__>match[0DD mmm YYYY]]\\\" variable=ignore>\\n\u003C$view field=\u003C\u003C__date__>> format=date template=\\\"0DD mmm YYYY\\\" /> \\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__dateformat__>match[mmm DDth]]\\\" variable=ignore>\\n\u003C$view field=\u003C\u003C__date__>> format=date template=\\\"mmm DDth\\\" /> \\n\u003C/$list>\\n\\\\end\\n\\n\\\\define __tlIlam-CreateStateTiddler() \\n\u003C!-- the statet tiddler intentionally prefixed with $:/state-tl to remain after closing the wiki. On \\nNode.js closing and reopening wiki will remove all $:/state tiddlers -->\\n\u003C\u003Cqualify \\\"\\\"\\\"$:/state-tl/ilam-$(currentTiddler)$\\\"\\\"\\\">>\\n\\\\end\"},\"$:/plugins/kookma/timelines/macros/kerman\":{\"title\":\"$:/plugins/kookma/timelines/macros/kerman\",\"created\":\"20190728110533303\",\"modified\":\"20190809100443490\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define __tl-kerman(filter, limit:10, template:\\\"\\\", footer:\\\"footer\\\", class:\\\"light\\\", date:\\\"modified\\\", dateformat:\\\"mmm 0DDth YYYY\\\")\\n\u003C$set name=templateTiddler value=\u003C\u003C__template__>> emptyValue=\\\"$:/plugins/kookma/timelines/templates/kerman\\\" >\\n\u003Cdiv class=\\\"kk-tl-kerman kk-tl-kerman-$class$\\\">\\n\u003Cul>\\n\u003C$list filter=\\\"[subfilter\u003C__filter__>limit[$limit$]]\\\" emptyMessage=\\\"Timeline: no tiddler found or wrong filter is passed!\\\" >\\n\u003Cli>\\n\u003Cspan>\u003C/span>\u003C!--display content-->\\n\\n\u003C$transclude tiddler=\u003C\u003CtemplateTiddler>> mode=\\\"block\\\"/>\\n\\n\u003Cdiv class=\\\"item-timedate\\\">\\n\u003Cspan>\u003C\u003C____tlkerman_ShowEventDate-month>>\u003C/span>\\n\u003Cspan>\u003C\u003C____tlkerman_ShowEventDate-year>>\u003C/span>\\n\u003C/div>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define ____tlkerman_ShowEventDate-year()\\n\u003C$list filter=\\\"[\u003C__dateformat__>search[YYYY]]\\\" variable=ignore>\\n\u003C$view field=\u003C\u003C__date__>> format=date template=\\\"YYYY\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define ____tlkerman_ShowEventDate-month()\\n\u003C$list filter=\\\"[\u003C__dateformat__>search[mmm DDth]]\\\" variable=ignore>\\n\u003C$view field=\u003C\u003C__date__>> format=date template=\\\"mmm DDth\\\"/>\\n\u003C/$list>\\n\\\\end\"},\"$:/plugins/kookma/timelines/macros/main\":{\"title\":\"$:/plugins/kookma/timelines/macros/main\",\"created\":\"20190807191809183\",\"creator\":\"Mohammad\",\"modified\":\"20190809100321680\",\"modifier\":\"Mohammad\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define timeline-horizontal(filter, limit:10, template:\\\"\\\", footer:\\\"footer\\\", class, date:\\\"modified\\\", stateTiddler, dateformat:\\\"YYYY\\\")\\n\u003C$macrocall $name=\\\"__tl-ilam\\\" filter=\u003C\u003C__filter__>> limit=\u003C\u003C__limit__>> template=\u003C\u003C__template__>> footer=\u003C\u003C__footer__>> class=\u003C\u003C__class__>> date=\u003C\u003C__date__>> stateTiddler=\u003C\u003C__stateTiddler__>> dateformat=\u003C\u003C__dateformat__>> />\\n\\\\end\\n\\\\define timeline-vertical(filter, limit:10, template:\\\"\\\", footer:\\\"footer\\\", class:\\\"light\\\", date:\\\"modified\\\", dateformat:\\\"mmm 0DDth YYYY\\\")\\n\u003C$macrocall $name=\\\"__tl-kerman\\\" filter=\u003C\u003C__filter__>> limit=\u003C\u003C__limit__>> template=\u003C\u003C__template__>> footer=\u003C\u003C__footer__>> class=\u003C\u003C__class__>> date=\u003C\u003C__date__>> dateformat=\u003C\u003C__dateformat__>> />\\n\\\\end\\n\\n\\n\\\\define sequence-horizontal(filter, limit:10, template:\\\"\\\", footer:\\\"footer\\\", class:\\\"primary\\\", date:\\\"modified\\\", stateTiddler)\\n\u003C$macrocall $name=\\\"__tl-tehran\\\" filter=\u003C\u003C__filter__>> limit=\u003C\u003C__limit__>> template=\u003C\u003C__template__>>\\n            footer=\u003C\u003C__footer__>> class=\u003C\u003C__class__>> date=\u003C\u003C__date__>> stateTiddler=\u003C\u003C__stateTiddler__>> />\\n\\\\end\\n\\\\define sequence-vertical(filter, limit:10, template:\\\"\\\", footer:\\\"footer\\\", class, date:\\\"modified\\\")\\n\u003C$macrocall $name=\\\"__tl-gilan\\\" filter=\u003C\u003C__filter__>> limit=\u003C\u003C__limit__>> template=\u003C\u003C__template__>>\\n            footer=\u003C\u003C__footer__>> class=\u003C\u003C__class__>> date=\u003C\u003C__date__>> />\\n\\\\end\"},\"$:/plugins/kookma/timelines/macros/tehran\":{\"title\":\"$:/plugins/kookma/timelines/macros/tehran\",\"created\":\"20190730190751458\",\"creator\":\"Mohammad\",\"modified\":\"20190809091708029\",\"modifier\":\"Mohammad\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define __tl-tehran(filter, limit:10, template:\\\"\\\", footer:\\\"footer\\\", class:\\\"primary\\\", date:\\\"modified\\\", stateTiddler)\\n\u003C!-- creates a horizontal sequence -->\\n\\n\u003C$set name=container value=\u003C\u003Cqualify \\\"\\\"\\\"$:/state/tl/tehran-$stateTiddler$\\\"\\\"\\\">> emptyValue=\u003C\u003C__tlTehran-CreateStateTiddler>> >\\n\u003C$set name=selected-item  value={{{[\u003Ccontainer>get[text]] ~[subfilter\u003C__filter__>first[]]}}} >\\n\\n\u003Cdiv class=\\\"kk-tl-tehran kk-tl-tehran-$class$\\\">\\n\\n\u003C$set name=templateTiddler value=\u003C\u003C__template__>> emptyValue=\\\"$:/plugins/kookma/timelines/templates/tehran\\\" >\\n\u003Cdiv class=\\\"kk-tl-tehran-content\\\">\u003C!-- display content of selected tiddler -->\\n\u003C$list filter=\\\"[\u003Ccontainer>get[text]] ~[\u003Cselected-item>]\\\" template=\u003C\u003CtemplateTiddler>> />\\n\u003C/div>\\n\u003C/$set>\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[subfilter\u003C__filter__>limit[$limit$]]\\\" variable=\\\"entry\\\">\u003C!-- main list -->\\n\u003C$list filter=\\\"[\u003Centry>match\u003Cselected-item>] ~[[::not-selected]]\\\" variable=choice>\\n\u003C$list filter=\\\"[\u003Cchoice>match\u003Cselected-item>]\\\">\\n\u003Cli class=\\\"kk-tl-tehran-active\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\u003C\u003C__tlTehran-changeit>>\\n\u003C$count filter='[subfilter\u003C__filter__>allbefore:include\u003Centry>]'/>\\n\u003C/$button>\\n\u003C/li>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cchoice>match[::not-selected]]\\\">\\n\u003Cli>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\u003C\u003C__tlTehran-changeit>>\\n\u003C$count filter='[subfilter\u003C__filter__>allbefore:include\u003Centry>]'/>\\n\u003C/$button>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/ul>\\n\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define __tlTehran-changeit()\\n\u003C$action-setfield $tiddler=\u003C\u003Ccontainer>> text=\u003C\u003Centry>>/>\\n\\\\end\\n\\n\\\\define __tlTehran-CreateStateTiddler() \u003C\u003Cqualify \\\"\\\"\\\"$:/state/tl/tehran-$(currentTiddler)$\\\"\\\"\\\">>\"},\"$:/plugins/kookma/timelines/readme\":{\"title\":\"$:/plugins/kookma/timelines/readme\",\"created\":\"20190806191421721\",\"modified\":\"20190809193007184\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! How to use\\n\u003C\u003C\u003C\\nTimelines is a collection of four macros for creating vertical and horizontal timeline and sequence. The content or description and data of events are stored in individual tiddlers. \\n\\nTimelines contain two timeline macros and two sequence macros. A sequence macro shows event contents in sequence not necessarily in chronological order. The order can be determined by tag or list field or other methods.\\n\\nThe date of events can be stored in a separate field or the `modified` field can be used.\\n\u003C\u003C\u003C\\n\\n!! Syntax\\n\u003C\u003C\u003C\\n```\\n\u003C\u003Ctimeline-horizontal filter limit:10 template:\\\"\\\" footer:\\\"footer\\\" \\n                      class date:\\\"modified\\\" stateTiddler dateformat:\\\"YYYY\\\">>\\n\u003C\u003Csequence-horizontal filter limit:10 template:\\\"\\\" footer:\\\"footer\\\" \\n                      class date:\\\"modified\\\" stateTiddler dateformat:\\\"mmm DDth YYYY\\\">>\\n\\n\u003C\u003Ctimeline-vertical filter limit:10 template:\\\"\\\" footer:\\\"footer\\\" class date:\\\"modified\\\">>\\n\u003C\u003Csequence-vertical filter limit:10 template:\\\"\\\" footer:\\\"footer\\\" class date:\\\"modified\\\">>\\n```\\n!! Content and parameters\\n\\n|Parameter |Type    |Description |h\\n|filter    |required|a Tiddlywiki filter to select tiddlers for presentation |\\n|limit  | optional|maximum number of tiddlers to be shown. Default value is 10|\\n|template  |optional|a template to display the tiddler content|\\n|footer |optional|the field name which stores an extra text to be displayed as footer|\\n|class|optional|an extra class to customize how tiddler content is displayed|\\n|date      |optional|the field name which stores a date in standard Tiddlywiki format. Default field is `modified`|\\n|stateTiddler |optional|the name of a state tiddler to keep the state of events. Each call to macro needs a unique state tiddler|\\n|dateformat |optional|only in `timeline-horizontal` and `timeline-vertical`, the format for displaying event date.|\\n\\nMore explanation with examples can be found at [[GitHub demo page|https://kookma.github.io/TW-Timelines/#Filter%20Parameter:%5B%5BFilter%20Parameter%5D%5D%20%5B%5BColor%20classes%5D%5D%20%5B%5BTemplate%20Parameter%5D%5D]].\\n\\n!!! The dateformat parameter\\nThe dateformat lets to customize the event date displayed on the timeline.\\n\\n;timeline-horizontal\\nFor `timeline-horizontal`  macro the default value is `YYYY`,  the other two forms of date are \\n\\n* `mmm DDth`, and \\n* `0DD mmm YYYY`. \\n\\nOther format will not be displayed!\\n\\n;timeline-vertical\\nFor the `timeline-vertical` macro the default value is `mmm DDth YYYY`,  the other two forms of date are \\n\\n* `mmm DDth` to show only the month and day and hide year\\n* `YYYY` to show only year and hide the month\\n\\nOther format will not be displayed!\\n\\n!!! Important note\\nWhen the `timeline-horizontal` is used, the timeline at first does not show the event date on the line. This is because the macro uses a state tiddler at first it does not exist. Simply click on pull previous or pull next buttons to create the state tiddler and show the events date. Note that the state tiddlers here are prefixed with `$:/state-tl/ilam` and so when TW closed and reopened the state tiddler will not removed.\\n\u003C\u003C\u003C\\n\\n! Install\\n\u003C\u003C\u003C\\nSimply drag and drop $:/plugins/kookma/timelines into your wiki\\n\u003C\u003C\u003C\\n\\n\\n! Project code and demo\\n\u003C\u003C\u003C\\n* [[GitHub demo page|https://kookma.github.io/TW-Timelines/]]\\n* [[GitHub code page|https://github.com/kookma/TW-Timelines]]\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/timelines/styles/colors/danger\":{\"title\":\"$:/plugins/kookma/timelines/styles/colors/danger\",\"created\":\"20190728130345162\",\"modified\":\"20190807125132908\",\"type\":\"application/json\",\"text\":\"{\\n    \\\"class\\\": \\\"danger\\\",\\n    \\\"color\\\": \\\"#721c24\\\",\\n    \\\"background\\\": \\\"#f8d7da\\\",\\n    \\\"border\\\": \\\"#f5c6cb\\\",\\n    \\\"link\\\":\\\"#491217\\\",\\n    \\\"light-background\\\":\\\"#fdf4f5\\\"\\n}\"},\"$:/plugins/kookma/timelines/styles/colors/dark\":{\"title\":\"$:/plugins/kookma/timelines/styles/colors/dark\",\"created\":\"20190728131052818\",\"modified\":\"20190807125535256\",\"type\":\"application/json\",\"text\":\"{\\n    \\\"class\\\": \\\"dark\\\",\\n    \\\"color\\\": \\\"#1b1e21\\\",\\n    \\\"background\\\": \\\"#d6d8d9\\\",\\n    \\\"border\\\": \\\"#c6c8ca\\\",\\n    \\\"link\\\":\\\"#040505\\\",\\n    \\\"light-background\\\":\\\"#f0f1f2\\\"\\n}\\n\"},\"$:/plugins/kookma/timelines/styles/colors/info\":{\"title\":\"$:/plugins/kookma/timelines/styles/colors/info\",\"created\":\"20190728130904282\",\"modified\":\"20190807125146617\",\"type\":\"application/json\",\"text\":\"{\\n    \\\"class\\\": \\\"info\\\",\\n    \\\"color\\\": \\\"#0c5460\\\",\\n    \\\"background\\\": \\\"#d1ecf1\\\",\\n    \\\"border\\\": \\\"#bee5eb\\\",\\n    \\\"link\\\":\\\"#062c33\\\",\\n    \\\"light-background\\\":\\\"#ebf7f9\\\"\\n}\"},\"$:/plugins/kookma/timelines/styles/colors/light\":{\"title\":\"$:/plugins/kookma/timelines/styles/colors/light\",\"created\":\"20190728130954966\",\"modified\":\"20190807125356967\",\"type\":\"application/json\",\"text\":\"{\\n    \\\"class\\\": \\\"light\\\",\\n    \\\"color\\\": \\\"#818182\\\",\\n    \\\"background\\\": \\\"#fefefe\\\",\\n    \\\"border\\\": \\\"#818182\\\",\\n    \\\"link\\\":\\\"#686868\\\",\\n    \\\"light-background\\\":\\\"#ededed\\\"\\n}\"},\"$:/plugins/kookma/timelines/styles/colors/primary\":{\"title\":\"$:/plugins/kookma/timelines/styles/colors/primary\",\"created\":\"20190728121750730\",\"modified\":\"20190807125316412\",\"type\":\"application/json\",\"text\":\"{\\n    \\\"class\\\": \\\"primary\\\",\\n    \\\"color\\\": \\\"#004085\\\",\\n    \\\"background\\\": \\\"#cce5ff\\\",\\n    \\\"border\\\": \\\"#b8daff\\\",\\n    \\\"link\\\": \\\"#002752\\\",\\n    \\\"light-background\\\":\\\"#eef6ff\\\"\\n}\"},\"$:/plugins/kookma/timelines/styles/colors/secondary\":{\"title\":\"$:/plugins/kookma/timelines/styles/colors/secondary\",\"created\":\"20190728125327822\",\"modified\":\"20190807125306047\",\"type\":\"application/json\",\"text\":\"{\\n    \\\"class\\\": \\\"secondary\\\",\\n    \\\"color\\\": \\\"#383d41\\\",\\n    \\\"background\\\": \\\"#e2e3e5\\\",\\n    \\\"border\\\": \\\"#d6d8db\\\",\\n    \\\"link\\\":\\\"#202326\\\",\\n    \\\"light-background\\\":\\\"#f4f4f5\\\"\\n}\"},\"$:/plugins/kookma/timelines/styles/colors/success\":{\"title\":\"$:/plugins/kookma/timelines/styles/colors/success\",\"created\":\"20190728130620957\",\"modified\":\"20190807125248679\",\"type\":\"application/json\",\"text\":\"{\\n    \\\"class\\\": \\\"success\\\",\\n    \\\"color\\\": \\\"#155724\\\",\\n    \\\"background\\\": \\\"#d4edda\\\",\\n    \\\"border\\\": \\\"#c3e6cb\\\",\\n    \\\"link\\\":\\\"#0b2e13\\\",\\n    \\\"light-background\\\":\\\"#ecf7ef\\\"\\n}\"},\"$:/plugins/kookma/timelines/styles/colors/warning\":{\"title\":\"$:/plugins/kookma/timelines/styles/colors/warning\",\"created\":\"20190728125523989\",\"modified\":\"20190807125239308\",\"type\":\"application/json\",\"text\":\"{\\n    \\\"class\\\": \\\"warning\\\",\\n    \\\"color\\\": \\\"#856404\\\",\\n    \\\"background\\\": \\\"#fff3cd\\\",\\n    \\\"border\\\": \\\"#ffeeba\\\",\\n    \\\"link\\\":\\\"#533f03\\\",\\n    \\\"light-background\\\":\\\"#fffbef\\\"\\n}\"},\"$:/plugins/kookma/timelines/styles/gilan-colors.css\":{\"title\":\"$:/plugins/kookma/timelines/styles/gilan-colors.css\",\"created\":\"20190807150506323\",\"modified\":\"20190807151323662\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]prefix[$:/plugins/kookma/timelines/styles/colors/]]\\\" variable=\\\"type\\\">\\n\\n\u003C$vars \\n selector={{{[\u003Ctype>getindex[class]addprefix[.kk-tl-gilan-]]}}} \\n color={{{[\u003Ctype>getindex[color]]}}} \\n background-color={{{[\u003Ctype>getindex[background]]}}} \\n border-color={{{[\u003Ctype>getindex[border]]}}} \\n link-color={{{[\u003Ctype>getindex[link]]}}} \\n light-background={{{[\u003Ctype>getindex[light-background]]}}} \\n >\\n \\n\u003C\u003Cselector>> { color:\u003C\u003Ccolor>>;}\\n\u003C/$vars>\\n\u003C/$list>\\n\"},\"$:/plugins/kookma/timelines/styles/gilan.css\":{\"title\":\"$:/plugins/kookma/timelines/styles/gilan.css\",\"created\":\"20190728031341875\",\"modified\":\"20190809044943309\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\",\"url\":\"https://codepen.io/letsbleachthis/pen/YJgNpv\",\"text\":\"/* Lauren Chilcote acknowledged for this stylesheet */\\n\\n.kk-tl-gilan {\\n  min-width: 160px;\\n  max-width: 480px;\\n  margin: auto;\\n}\\n\\n.kk-tl-gilan .item {\\n  font-size: 1em;\\n  line-height: 1.75em;\\n  border-top: 3px solid;\\n  -o-border-image: linear-gradient(to right, #743ad5 0%, #d53a9d 100%);\\n     border-image: linear-gradient(to right, #743ad5 0%, #d53a9d 100%);\\n  border-image-slice: 1;\\n  border-width: 3px;\\n  margin: 0;\\n  padding: 40px;\\n  counter-increment: section;\\n  position: relative;\\n  /*color: #34435E;*/\\n}\\n.kk-tl-gilan .item:before {\\n  content: counter(section);\\n  position: absolute;\\n  border-radius: 50%;\\n  padding: 10px;\\n  height: 1.25em;\\n  width: 1.25em;\\n  background-color: #34435E;\\n  text-align: center;\\n  line-height: 1.25em;\\n  color: #ffffff;\\n  font-size: 1em;\\n}\\n\\n.kk-tl-gilan .item:nth-child(odd) {\\n  border-right: 3px solid;\\n  padding-left: 0;\\n}\\n.kk-tl-gilan .item:nth-child(odd):before {\\n  left: 100%;\\n  margin-left: -20px;\\n}\\n\\n.kk-tl-gilan .item:nth-child(even) {\\n  border-left: 3px solid;\\n  padding-right: 0;\\n}\\n.kk-tl-gilan .item:nth-child(even):before {\\n  right: 100%;\\n  margin-right: -20px;\\n}\\n\\n.kk-tl-gilan .item:first-child {\\n  border-top: 0;\\n  border-top-right-radius: 0;\\n  border-top-left-radius: 0;\\n}\\n\\n.kk-tl-gilan .item:last-child {\\n  border-bottom-right-radius: 0;\\n  border-bottom-left-radius: 0;\\n}\\n\\n.kk-tl-gilan .item-footer{\\n    margin-top: 10px;\\n    font-style: italic;\\n    margin-right: 20px\\n}\\n\\n.kk-tl-gilan .item:nth-child(even) .item-footer{\\n    text-align: left;\\n}\\n.kk-tl-gilan .item:nth-child(odd) .item-footer{\\n    text-align: right;\\n}\\n\"},\"$:/plugins/kookma/timelines/styles/ilam/navigation-img\":{\"title\":\"$:/plugins/kookma/timelines/styles/ilam/navigation-img\",\"created\":\"20190731214015056\",\"creator\":\"Mohammad\",\"modified\":\"20190808065558039\",\"modifier\":\"Mohammad\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\".kk-tl-ilam .navigation::after {\\n/*background: url(img/cd-arrow.svg) no-repeat 0 0*/\\nbackground: url(\u003C\u003Cdatauri \\\"$:/plugins/kookma/timelines/images/right-arrow\\\">>) no-repeat 0 0;\\n}\"},\"$:/plugins/kookma/timelines/styles/ilam-colors.css\":{\"title\":\"$:/plugins/kookma/timelines/styles/ilam-colors.css\",\"created\":\"20190807131506701\",\"modified\":\"20190807192848229\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]prefix[$:/plugins/kookma/timelines/styles/colors/]]\\\" variable=\\\"type\\\">\\n\\n\u003C$vars \\n selector={{{[\u003Ctype>getindex[class]addprefix[.kk-tl-ilam-]]}}} \\n color={{{[\u003Ctype>getindex[color]]}}} \\n background-color={{{[\u003Ctype>getindex[background]]}}} \\n border-color={{{[\u003Ctype>getindex[border]]}}} \\n link-color={{{[\u003Ctype>getindex[link]]}}} \\n light-background={{{[\u003Ctype>getindex[light-background]]}}} \\n >\\n \\n\u003C\u003Cselector>> { background:\u003C\u003Cbackground-color>>; color:\u003C\u003Ccolor>>;}\\n\u003C\u003Cselector>> {padding: 15px 10px; border-radius:2px;}\\n\u003C/$vars>\\n\u003C/$list>\\n\"},\"$:/plugins/kookma/timelines/styles/ilam.css\":{\"title\":\"$:/plugins/kookma/timelines/styles/ilam.css\",\"created\":\"20190731203939797\",\"creator\":\"Mohammad\",\"list\":\"\",\"modified\":\"20190809044317671\",\"modifier\":\"Mohammad\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\",\"text\":\"/* Container */\\n:root {\\n  --max-width-large: 800px;\\n}\\n\\n.kk-tl-ilam {\\n    position: relative;\\n    height: 100px;\\n    max-width: var(--max-width-large);\\n}\\n\\n.kk-tl-ilam-container {\\n    width: calc(100% - 1.25em);\\n    margin-left: auto;\\n    margin-right: auto\\n}\\n\\n/* event content */\\n.kk-tl-ilam-content {\\n  max-width: var(--max-width-large);\\n  margin-left: auto;\\n  margin-right: auto\\n}\\n\\n/*added later*/\\n.cl.kk-tl-ilam {\\n background-color: hsl(0, 0%, 97%);\\n}\\n.kk-tl-ilam *::before,\\n.kk-tl-ilam *::after,\\n.kk-tl-ilam *{\\n  box-sizing:border-box;\\n}\\n\\n/* list ordered and unordered */\\n.kk-tl-ilam ul, \\n.kk-tl-ilam ol{\\n  list-type: none;\\n}\\n.kk-tl-ilam ul{\\n    font-size:0.85em\\n}\\n.kk-tl-ilam li{\\ndisplay:inline-block\\n}\\n\\n/*line axis events placed on that*/\\n.kk-tl-ilam .line {\\n    position: absolute;\\n    z-index: 1;\\n      width:100%;\\n    left: 0;\\n    top: 49px;\\n    height: 2px;\\n    background-color: hsl(0, 0%, 87.3%);\\n    transition: transform 0.4s;\\n}\\n\\n/* filling line */\\n.kk-tl-ilam .filling-line {\\n    position: absolute;\\n    z-index: 1;\\n    left: 0;\\n    top: 0;\\n    height: 100%;\\n    background-color: hsl(74, 93%, 32%);\\n   -webkit-transform-origin: left center;\\n   -ms-transform-origin: left center;\\n    transform-origin: left center;\\n    transition: -webkit-transform 0.3s;\\n    transition: transform 0.3s;\\n    transition: transform 0.3s, -webkit-transform 0.3s\\n}\\n\\n/* dates */\\n.kk-tl-ilam .dates {\\n    position: relative;\\n    height: 100%;\\n    margin: 0 40px;\\n    overflow: hidden\\n}\\n\\n.kk-tl-ilam .dates::after,\\n.kk-tl-ilam .dates::before {\\n    content: '';\\n    position: absolute;\\n    z-index: 2;\\n    top: 0;\\n    height: 100%;\\n    width: 20px\\n}\\n\\n.kk-tl-ilam .dates::before {\\n    left: 0;\\n    background: linear-gradient(to right, hsl(0, 0%, 100%), hsla(0, 0%, 100%, 0));\\n}\\n\\n.kk-tl-ilam .dates::after {\\n    right: 0;\\n    background: linear-gradient(to left, hsl(0, 0%, 100%), hsla(0, 0%, 100%, 0));\\n}\\n\\n/* date item */\\n.kk-tl-ilam .date {\\n    position: absolute;\\n    bottom: 0; \\n    z-index: 2;\\n    text-align: center;\\n    font-size: 0.8em;\\n    padding-bottom: 0.75em;\\n    color: hsl(0, 0%, 22%);\\n    user-select: none;\\n    text-decoration: none\\n}\\n\\n.kk-tl-ilam .date::after {\\n    content: '';\\n    position: absolute;\\n /*   left: 50%;\\n    -webkit-transform: translateX(-50%);\\n    -ms-transform: translateX(-50%);\\n    transform: translateX(-50%);*/\\n    bottom: -5px;\\n    height: 12px;\\n    width: 12px;\\n    border-radius: 50%;\\n    border-width: 2px;\\n    border-style: solid;\\n    border-color: hsl(0, 0%, 87.3%);\\n    background-color: hsl(0, 0%, 97%);\\n    transition: background-color 0.3s, border-color .3s\\n}\\n\\n.kk-tl-ilam .date:hover::after {\\n    background-color: hsl(74, 93%, 32%);\\n    border-color: hsl(74, 93%, 32%);\\n}\\n\\n/* date older event */\\n.kk-tl-ilam .date--older-event::after {\\n    border-color: hsl(74, 93%, 32%);\\n}\\n\\n/* date selected */\\n.kk-tl-ilam .date--selected {\\n    pointer-events: none\\n}\\n\\n.kk-tl-ilam .date--selected::after {\\n    background-color: hsl(74, 93%, 32%);\\n    border-color: hsl(74, 93%, 32%);\\n}\\n\\n/* navigation buttons */\\n.kk-tl-ilam .navigation {\\n    position: absolute;\\n    z-index: 1;\\n    top: 50%;\\n    -webkit-transform: translateY(-50%);\\n    -ms-transform: translateY(-50%);\\n    transform: translateY(-50%);\\n    height: 34px;\\n    width: 34px;\\n    border-radius: 50%;\\n    border-width: 2px;\\n    border-style: solid;\\n    border-color: hsl(0, 0%, 87.3%);\\n    transition: border-color 0.3s\\n}\\n\\n.kk-tl-ilam .navigation::after {\\n    content: '';\\n    position: absolute;\\n    height: 16px;\\n    width: 16px;\\n    top: 50%;\\n    left: 50%;\\n    -webkit-transform: translateX(-50%) translateY(-50%);\\n    -ms-transform: translateX(-50%) translateY(-50%);\\n    transform: translateX(-50%) translateY(-50%);\\n}\\n\\n.kk-tl-ilam .navigation:hover {\\n    border-color: hsl(74, 93%, 32%)\\n}\\n\\n.kk-tl-ilam .navigation--prev {\\n    left: 0;\\n    -webkit-transform: translateY(-50%) rotate(180deg);\\n    -ms-transform: translateY(-50%) rotate(180deg);\\n    transform: translateY(-50%) rotate(180deg)\\n}\\n\\n\\n.kk-tl-ilam .navigation--next {\\n    right: 0\\n}\\n\\n/*text replace*/\\n.kk-tl-ilam .text-replace {\\n    overflow: hidden;\\n    color: transparent;\\n    text-indent: 100%;\\n    white-space: nowrap\\n}\\n\\n/* remove blue border from buttons */\\n.kk-tl-ilam .tc-btn-invisible { outline:none; }\\n\\n\"},\"$:/plugins/kookma/timelines/styles/kerman-colors.css\":{\"title\":\"$:/plugins/kookma/timelines/styles/kerman-colors.css\",\"created\":\"20190728113300986\",\"modified\":\"20190807122749682\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]prefix[$:/plugins/kookma/timelines/styles/colors/]] -[\u003CcurrentTiddler>]\\\" variable=\\\"type\\\">\\n\\n\u003C$vars \\n selector={{{[\u003Ctype>getindex[class]addprefix[.kk-tl-kerman-]]}}} \\n color={{{[\u003Ctype>getindex[color]]}}} \\n background-color={{{[\u003Ctype>getindex[background]]}}} \\n border-color={{{[\u003Ctype>getindex[border]]}}} \\n link-color={{{[\u003Ctype>getindex[link]]}}} \\n >\\n \\n\u003C\u003Cselector>> ul li{color:\u003C\u003Ccolor>>; background-color: \u003C\u003Cbackground-color>>; border-color: \u003C\u003Cborder-color>>;\\t}\\t\\t\\n\u003C\u003Cselector>> ul:before{border-color:\u003C\u003Cborder-color>>;}\\n\u003C\u003Cselector>> ul li > span{border-color:\u003C\u003Cborder-color>>;}\\n\u003C\u003Cselector>> ul li > span:before, \\n\u003C\u003Cselector>> ul li > span:after{background:\u003C\u003Cbackground-color>>; border-color:\u003C\u003Cborder-color>>;}\\n\u003C\u003Cselector>> .item-timedate span{color:\u003C\u003Ccolor>>;}\\n\u003C\u003Cselector>> .item-link {color:\u003C\u003Clink-color>>;}\\n\u003C/$vars>\\n\u003C/$list>\\n\"},\"$:/plugins/kookma/timelines/styles/kerman.css\":{\"title\":\"$:/plugins/kookma/timelines/styles/kerman.css\",\"created\":\"20190728105114218\",\"modified\":\"20190808061335955\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\",\"text\":\"/*The Kerman main stylesheet*/\\n.kk-tl-kerman{\\n    margin:0 10%;\\n    padding: 10px 0 40px 60px\\n}\\n\\n.kk-tl-kerman ul{\\n    list-style-type: none;\\n    margin: 0;\\n    padding: 0;\\n    position: relative;\\n    transition: all 0.5s linear;\\n    top:0\\n}\\n\\n.kk-tl-kerman ul:last-of-type{\\n    top:40px\\n }\\n\\n.kk-tl-kerman ul:before{\\n    content: \\\"\\\";\\n    display: block;\\n    width: 0;\\n    height: 100%;\\n    position: absolute;\\n    top:0;\\n    left:30px;\\n    border-width:1px;\\n    border-style:dashed;\\n}\\n\\n\\n.kk-tl-kerman ul li{\\n    margin: 20px 60px 60px;\\n    position: relative;\\n    padding: 10px 20px;\\n    border-radius: 10px;\\n    line-height: 20px;\\n    width: 65%\\n}\\n\\n\\n.kk-tl-kerman ul li > span{\\n    content: \\\"\\\";\\n    display: block;\\n    width: 0;\\n    height: 100%;\\n    position: absolute;\\n    top:0;\\n    left:-30px;\\n\\tborder-width:1px;\\n    border-style:solid;\\n}\\n\\n\\n\\n.kk-tl-kerman ul li > span:before,\\n.kk-tl-kerman ul li > span:after{\\n    content: \\\"\\\";\\n    display: block;\\n    width: 10px;\\n    height: 10px;\\n    border-radius: 50%;\\n    position: absolute;\\n    left:-7.5px;\\n\\t\\tborder-width:2px;\\n\\t\\tborder-style:solid;\\n}\\n\\n\\n\\n.kk-tl-kerman .item-title{\\n    text-transform: uppercase;\\n    font-weight: 700;\\n    margin-bottom: 5px\\n}\\n\\n\\n.kk-tl-kerman .item-body:first-letter{\\n  text-transform: capitalize;\\n\\tline-height: 1.7\\n}\\n\\n.kk-tl-kerman .item-footer{\\n    margin-top: 10px;\\n    text-transform: capitalize;\\n    font-style: italic;\\n    text-align: right;\\n    margin-right: 20px\\n}\\n\\n\\n.kk-tl-kerman .item-timedate span{\\n    position: absolute;\\n    font-size:80%;\\n    font-weight: bold;\\n}\\n/*   */\\n\\n.kk-tl-kerman .item-link{\\n    font-weight:700;\\n}\\n\\n/* date time */\\n.kk-tl-kerman .item-timedate span:first-child {left:-93px; top:-14px;}\\n.kk-tl-kerman .item-timedate span:last-child {left:-73px; bottom:-10px;}\\n\\n.kk-tl-kerman ul li > span:before{top:-10px}\\n.kk-tl-kerman ul li > span:after{bottom:-10px;}\"},\"$:/plugins/kookma/timelines/styles/tehran-colors.css\":{\"title\":\"$:/plugins/kookma/timelines/styles/tehran-colors.css\",\"created\":\"20190807113546515\",\"modified\":\"20190807180700580\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]prefix[$:/plugins/kookma/timelines/styles/colors/]]\\\" variable=\\\"type\\\">\\n\\n\u003C$vars \\n selector={{{[\u003Ctype>getindex[class]addprefix[.kk-tl-tehran-]]}}} \\n color={{{[\u003Ctype>getindex[color]]}}} \\n background-color={{{[\u003Ctype>getindex[background]]}}} \\n border-color={{{[\u003Ctype>getindex[border]]}}} \\n link-color={{{[\u003Ctype>getindex[link]]}}} \\n light-background={{{[\u003Ctype>getindex[light-background]]}}} \\n >\\n \\n\u003C\u003Cselector>> .kk-tl-tehran-content{ background:\u003C\u003Cbackground-color>>; color:\u003C\u003Ccolor>>;}\\n\u003C\u003Cselector>> li {color:\u003C\u003Ccolor>>;background:\u003C\u003Cbackground-color>>;}\\n\u003C\u003Cselector>> .kk-tl-tehran-active {background:\u003C\u003Cbackground-color>>;}\\n\u003C\u003Cselector>> .kk-tl-tehran-active~li {color:\u003C\u003Ccolor>>; background:\u003C\u003Clight-background>>;}\\n\\n\u003C/$vars>\\n\u003C/$list>\\n\\n/*overwrite light theme for Tehran*/\\n.kk-tl-tehran-light li {background:#d7d8d8;}\\n.kk-tl-tehran-light .kk-tl-tehran-active {background:#e8e9e9;}\"},\"$:/plugins/kookma/timelines/styles/tehran.css\":{\"title\":\"$:/plugins/kookma/timelines/styles/tehran.css\",\"created\":\"20190729191846502\",\"creator\":\"Mohammad\",\"modified\":\"20190809104643909\",\"modifier\":\"Mohammad\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\",\"text\":\".kk-tl-tehran{\\n  width:60%;\\n  margin: 10px auto;\\n\\tbox-sizing:border-box;\\n}\\n\\n.kk-tl-tehran-content{\\n  padding:15px;\\n  min-height:140px;\\n /* border-width:1px;\\n  border-style:dotted; */\\n}\\n\\n.kk-tl-tehran ul{\\n  padding:0;\\n  text-align:center;\\n}\\n.kk-tl-tehran li {\\n  width: 2em;\\n  height: 2em;\\n  line-height: 2em;\\n  text-align: center;\\n  border-radius: 50%;\\n  display: inline-block;\\n  position: relative;\\n  margin: 8px 5px;\\n}\\n\\n/*Extra setting */\\n.kk-tl-tehran .tc-btn-invisible { outline:none; }\\n\\n\\n/* Colors \\n\\n.kk-tl-tehran-textbox{\\n\\tborder-color:dodgerblue;\\n}\\n.kk-tl-tehran li {\\n\\t  color: white;\\n\\t  background: dodgerblue;\\n}\\n.kk-tl-tehran-active {\\n  background: dodgerblue;\\n}\\n\\n.kk-tl-tehran-active~li {\\n  background: lightblue;\\n}\\n\\n.kk-tl-tehran-active~li::before {\\n  background: lightblue;\\n}\\n\\n*/\"},\"$:/plugins/kookma/timelines/templates/gilan\":{\"title\":\"$:/plugins/kookma/timelines/templates/gilan\",\"created\":\"20190804113001452\",\"modified\":\"20190804115559259\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"item-title\\\">\u003C$link class=\\\"item-link\\\">\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$link>\u003C/div>\\n\u003Cdiv class=\\\"tc-subtitle\\\">\u003C$view field=\\\"modified\\\" format=\\\"date\\\" template={{$:/language/Tiddler/DateFormat}}/>\u003C/div>\\n\u003C$transclude mode=\\\"block\\\"/>\\n\u003Cdiv class=\\\"item-footer\\\">\u003C$view field=\u003C\u003C__footer__>>/>\u003C/div>\"},\"$:/plugins/kookma/timelines/templates/ilam\":{\"title\":\"$:/plugins/kookma/timelines/templates/ilam\",\"created\":\"20190804113037299\",\"modified\":\"20190804153547321\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Ch1>\u003C$transclude field=\\\"title\\\"/>\u003C/h1>\\n\u003C$transclude mode=\\\"block\\\"/>\"},\"$:/plugins/kookma/timelines/templates/kerman\":{\"title\":\"$:/plugins/kookma/timelines/templates/kerman\",\"created\":\"20190804113047364\",\"modified\":\"20190804152811491\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"item-title\\\">\u003C$link class=\\\"item-link\\\">\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$link>\u003C/div>\\n\u003Cdiv class=\\\"item-body\\\">\u003C$transclude mode=\\\"block\\\"/>\u003C/div>\\n\u003Cdiv class=\\\"item-footer\\\">\u003C$view field=\u003C\u003C__footer__>>/>\u003C/div>\\n\"},\"$:/plugins/kookma/timelines/templates/tehran\":{\"title\":\"$:/plugins/kookma/timelines/templates/tehran\",\"created\":\"20190804113057300\",\"modified\":\"20190805165149153\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$transclude mode=block/>\"}}}","version":"1.0.0","type":"application/json","title":"$:/plugins/kookma/timelines","tags":"","source":"https://github.com/kookma/TW-Timelines","plugin-type":"plugin","modified":"20190809192301500","list":"readme license history","description":"Timelines","created":"20190728104956978","core-version":"5.1.20+","author":"Mohammad Rahmani"},
{"text":"{\n    \"tiddlers\": {\n        \"$:/plugins/tg/ro/advanced-search-button-style\": {\n            \"created\": \"20150519114003182\",\n            \"text\": \"/* Hide advanced search button */\\n.tc-image-advanced-search-button.tc-image-button {\\n     padding-left: 15px;\\n}\",\n            \"type\": \"text/css\",\n            \"title\": \"$:/plugins/tg/ro/advanced-search-button-style\",\n            \"tags\": \"$:/tags/advanced-search-button\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20191230134649191\",\n            \"creator\": \"TonGerner\"\n        },\n        \"$:/plugins/tg/ro/change-settings\": {\n            \"created\": \"20161108100322449\",\n            \"text\": \"!!4) Settings\\nTo customise the behaviour of TiddlyWiki\\n\\n{{$:/snippets/viewswitcher}}\\n{{$:/plugins/tg/ro/sidebar-layout}}\\n{{$:/core/ui/ControlPanel/Settings}}\\n\",\n            \"title\": \"$:/plugins/tg/ro/change-settings\",\n            \"tags\": \"\",\n            \"modified\": \"20191230134715488\",\n            \"caption\": \"4. Settings\"\n        },\n        \"$:/plugins/tg/ro/help\": {\n            \"created\": \"20140716184603499\",\n            \"text\": \"!! Help\\n\\nBefore you 'publish' your ~TiddlyWiki:\\n\\n# Make a backup of your wiki\\n# Get a defined start-up situation for your TW:\\n#* Define your starting tiddler(s) in [[$:/DefaultTiddlers]]\\n#* If required, define the state of the sidebar tabs\\n#* If required create a tiddler (e.g. `xyz`) which transcludes $:/plugins/tg/ro/publish to create another option to return from readonly to edit mode\\n#* If required change the keyboard shortut (Ctrl-Shift-Alt-P) for opening $:/plugins/tg/ro/publish via Control Panel > Keyboard Shortcuts\\n# Follow the procedure given in  tabs 1 to 5.\\n\\nThere are a few ways to return from readonly to edit mode:\\n\\n# Press the configured keyboard shortcut (default Ctrl-Shift-Alt-P), which opens $:/plugins/tg/ro/publish\\n# Start the TW with `#xyz` appended which opens $:/plugins/tg/ro/publish\\n# Search for:\\n#* ''Publish'' to get to $:/plugins/tg/ro/publish\\n#* ''~ControlPanel'' to get to ''$:/ControlPanel > Appearance > Publish''\\n\\n\u003C\u003C\u003C\\n''Note:''\u003Cbr>\\n@@.RED Although you can hide the 'Sidebar' and 'Advanced Search' button, they remain 'active'!@@\\n\u003C\u003C\u003C\\n\",\n            \"title\": \"$:/plugins/tg/ro/help\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20200318122932944\",\n            \"creator\": \"TonGerner\",\n            \"caption\": \"Help\"\n        },\n        \"$:/plugins/tg/ro/hide-sidebar-buttons\": {\n            \"created\": \"20161108100124814\",\n            \"text\": \"!! Show/hide sidebar buttons\\nUncheck to hide the appropriate sidebar button\\n\\n|Button |visible |note |h\\n|Sidebar button (\u003C\u003Cicn $:/core/images/chevron-left>>/\u003C\u003Cicn $:/core/images/chevron-right>>) | \u003C$checkbox tiddler=\\\"$:/core/ui/TopBar/menu\\\" tag=\\\"$:/tags/TopRightBar\\\"/> | 1 |\\n|Advanced search button (\u003C\u003Cicn $:/core/images/advanced-search-button>>) | \u003C$checkbox tiddler=\\\"$:/plugins/tg/ro/advanced-search-button-style\\\" tag=\\\"$:/tags/Stylesheet\\\" invertTag=\\\"yes\\\"/> | 1 |\\n|Publish button  (\u003C\u003Cicn $:/plugins/tg/ro/images/publish>>) | \u003C$checkbox tiddler=\\\"$:/plugins/tg/ro/publish-button\\\" tag=\\\"$:/tags/TopRightBar\\\"/> | 2 |\\n\\n\u003C\u003C\u003C\\n''Note:''\\n\\n# Although 'invisible' (`display:none;`), ''Sidebar'' and ''Advanced search'' buttons stay active!\\n# The ''Publish'' button is invisible and inactive (`$:/tags/TopRightBar` removed)\\n\u003C\u003C\u003C\",\n            \"title\": \"$:/plugins/tg/ro/hide-sidebar-buttons\",\n            \"tags\": \"\",\n            \"modified\": \"20200316123412336\",\n            \"caption\": \"3. Sidebar buttons\"\n        },\n        \"$:/plugins/tg/ro/hide-sidebar-tabs\": {\n            \"text\": \"\\\\define check()\\n\u003C$checkbox\\ntag=\\\"$:/tags/SideBar\\\"\\nchecked=\\\"$:/tags/SideBar\\\"\\nunchecked=\\\"$:/tags/hide\\\"\\ndefault=\\\"$:/tags/SideBar\\\"\\ncheckactions=\\\"\\\"\\\"\u003C$action-deletefield tags/>\u003C$action-setfield tags=\\\"$:/tags/SideBar\\\"/>\\\"\\\"\\\"\\nuncheckactions=\\\"\\\"\\\"\u003C$action-deletefield tags/>\u003C$action-setfield tags=\\\"$:/tags/hide\\\"/>\\\"\\\"\\\"\\n\u003C$link to={{!!title}}>&emsp;\\n\u003C$transclude field=\\\"caption\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$transclude>\\n\u003C/$checkbox>\\n\\\\end\\n\\n!! Show/hide sidebar tabs\\nUncheck to hide the appropriate sidebar tab\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SideBar]]\\\">\u003Cbr>\\n\u003C\u003Ccheck>>\\n\u003C/$list>\\n\u003C$list filter=\\\"[tag[$:/tags/hide]]\\\">\u003Cbr>\\n\u003C\u003Ccheck>>\\n\u003C/$list>\\n\",\n            \"title\": \"$:/plugins/tg/ro/hide-sidebar-tabs\",\n            \"tags\": \"\",\n            \"modified\": \"20200319201054427\",\n            \"created\": \"20161108100017749\",\n            \"caption\": \"2. Sidebar tabs\"\n        },\n        \"$:/plugins/tg/ro/hide-toolbar-buttons\": {\n            \"created\": \"20161108095713019\",\n            \"text\": \"!! Hide toolbar buttons\\n\\nDisable in Control panel (Appearance > Toolbars) the buttons you do not need in read-only mode.\\n\\n''//Disable at least the following buttons://''\\n\\n* ~ViewToolbar\\n** Edit button \u003C\u003Cicn $:/core/images/edit-button>>\\n** More button \u003C\u003Cicn $:/core/images/down-arrow>>\\n** Info button \u003C\u003Cicn $:/core/images/info-button>> (Tools tab contains button configuration!)\\n* Page control buttons\\n** New tiddler button \u003C\u003Cicn $:/core/images/new-button>>\\n** Control panel button \u003C\u003Cicn $:/core/images/options-button>>\\n** Save button \u003C\u003Cicn $:/core/images/save-button>>\\n** More button \u003C\u003Cicn $:/core/images/down-arrow>>\\n\\n{{$:/language/ControlPanel/Toolbars/Hint}}\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\u003C\u003Ctabs \\\"$:/core/ui/ControlPanel/Toolbars/ViewToolbar $:/core/ui/ControlPanel/Toolbars/PageControls\\\" \\\"$:/core/ui/ControlPanel/Toolbars/ViewToolbar\\\" \\\"$:/state/tabs/controlpanel/toolbars\\\" \\\"tc-vertical\\\">>\\n\u003C/div>\",\n            \"title\": \"$:/plugins/tg/ro/hide-toolbar-buttons\",\n            \"tags\": \"\",\n            \"modified\": \"20200319203659025\",\n            \"caption\": \"1. Buttons\"\n        },\n        \"$:/plugins/tg/ro/icon\": {\n            \"created\": \"20170322100000766\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" viewBox=\\\"0 0 128 128\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" xmlns:svg=\\\"http://www.w3.org/2000/svg\\\">\\n \u003Cmetadata id=\\\"metadata7\\\">image/svg+xml\u003C/metadata>\\n \u003Cg>\\n  \u003Cg stroke=\\\"null\\\" id=\\\"layer1\\\">\\n   \u003Cpath stroke=\\\"#a0a0ff\\\" d=\\\"m62.98237,124.8691l-52.98313,-30.489l0,-60.97796l52.98313,-30.48897l52.98313,30.48897l0,60.97796l-52.98313,30.489z\\\" id=\\\"path4142\\\" stroke-miterlimit=\\\"4\\\" stroke-width=\\\"1.2218\\\" fill=\\\"#a0a0ff\\\"/>\\n   \u003Cg stroke=\\\"null\\\" transform=\\\"matrix(3.659923335400057,0,0,3.647856469142962,20.327076261330674,1218.0946222935067) \\\" id=\\\"g4657\\\">\\n    \u003Cpath stroke=\\\"null\\\" d=\\\"m3.22135,-313.27808l4.72483,4.70973l10.79962,-10.7651l-4.72483,-4.70973l-10.79962,10.7651zm13.51982,-13.47661l-1.99364,1.98727l4.72409,4.70899l1.99364,-1.98727c0.6766,-0.67444 -0.00001,-1.34889 -0.00001,-1.34889l-3.37088,-3.3601c0,0 -0.6766,-0.67444 -1.3532,0zm-14.18411,14.11637l-0.99229,5.72125l5.7273,-1.00138l-4.735,-4.71987l-0.00001,0z\\\" id=\\\"editor_pencil_pen_edit_write_glyph\\\" fill=\\\"#000000\\\"/>\\n    \u003Crect stroke=\\\"null\\\" stroke-width=\\\"null\\\" stroke-linejoin=\\\"null\\\" stroke-linecap=\\\"null\\\" x=\\\"-236.34445\\\" y=\\\"-219.86093\\\" width=\\\"26.11743\\\" height=\\\"2.10315\\\" id=\\\"svg_1\\\" transform=\\\"matrix(0.69825835,0.71584585,-0.71584585,0.69825835,11.119094,-4.6050809) \\\"/>\\n   \u003C/g>\\n  \u003C/g>\\n \u003C/g>\\n\u003C/svg>\",\n            \"type\": \"image/svg+xml\",\n            \"title\": \"$:/plugins/tg/ro/icon\",\n            \"tags\": \"\",\n            \"modified\": \"20191230134918451\"\n        },\n        \"$:/plugins/tg/ro/image-save-button\": {\n            \"created\": \"20140715185836189\",\n            \"text\": \"\u003Csvg class=\\\"tgc-image-save-button tc-image-button\\\" viewBox=\\\"0 0 128 128\\\" width=\\\"22pt\\\" height=\\\"22pt\\\">\\n    \u003Cg fill-rule=\\\"evenodd\\\">\\n        \u003Cpath d=\\\"M120.78304,34.329058 C125.424287,43.1924006 128.049406,53.2778608 128.049406,63.9764502 C128.049406,99.3226742 99.3956295,127.97645 64.0494055,127.97645 C28.7031816,127.97645 0.0494055385,99.3226742 0.0494055385,63.9764502 C0.0494055385,28.6302262 28.7031816,-0.0235498012 64.0494055,-0.0235498012 C82.8568763,-0.0235498012 99.769563,8.08898558 111.479045,21.0056358 L114.159581,18.3250998 C117.289194,15.1954866 122.356036,15.1939641 125.480231,18.3181584 C128.598068,21.4359957 128.601317,26.5107804 125.473289,29.6388083 L120.78304,34.329058 Z M108.72451,46.3875877 C110.870571,51.8341374 112.049406,57.767628 112.049406,63.9764502 C112.049406,90.4861182 90.5590735,111.97645 64.0494055,111.97645 C37.5397375,111.97645 16.0494055,90.4861182 16.0494055,63.9764502 C16.0494055,37.4667822 37.5397375,15.9764502 64.0494055,15.9764502 C78.438886,15.9764502 91.3495036,22.308215 100.147097,32.3375836 L58.9411255,73.5435552 L41.975581,56.5780107 C38.8486152,53.4510448 33.7746915,53.4551552 30.6568542,56.5729924 C27.5326599,59.6971868 27.5372202,64.7670668 30.6618725,67.8917192 L53.279253,90.5090997 C54.8435723,92.073419 56.8951519,92.8541315 58.9380216,92.8558261 C60.987971,92.8559239 63.0389578,92.0731398 64.6049211,90.5071765 L108.72451,46.3875877 Z\\\">\u003C/path>\\n    \u003C/g>\\n\u003C/svg>\",\n            \"creator\": \"TonGerner\",\n            \"modified\": \"20191230134931683\",\n            \"modifier\": \"TonGerner\",\n            \"title\": \"$:/plugins/tg/ro/image-save-button\"\n        },\n        \"$:/plugins/tg/ro/images/publish\": {\n            \"created\": \"20170322105731731\",\n            \"text\": \"\u003Csvg class=\\\"tgc-publish-ro tc-image-button\\\" width=\\\"22pt\\\" height=\\\"22pt\\\" viewBox=\\\"0 0 486 438\\\">\\n\u003Cstyle>\\n  .ro {\\n    fill:none;\\n    stroke-width:40;\\n    stroke:#FF00FF;\\n  }\\n\u003C/style>\\n    \u003Cpath class=\\\"ro\\\" d=\\\"m203.2 81.6l-141.6 0 0 311.7 313.3 0 0-139.5\\\"/>\\n    \u003Cpath class=\\\"ro\\\" d=\\\"m176.4 279.6l0-60 188-188 60.5 60.5 -189.5 189.5 -59 0\\\"/>\\n    \u003Cpath class=\\\"ro\\\" d=\\\"m326.9 69l61.1 61.1\\\"/>\\n\u003C/svg>\",\n            \"title\": \"$:/plugins/tg/ro/images/publish\",\n            \"tags\": \"\",\n            \"modified\": \"20191230134946688\"\n        },\n        \"$:/plugins/tg/ro/license\": {\n            \"created\": \"20180124175202510\",\n            \"text\": \"[[Readonly plugin|http://tongerner.tiddlyspot.com/#Readonly%20plugin]] &copy; Ton Gerner &mdash; 2018-2020\\n\\nMIT License: https://opensource.org/licenses/MIT\\n\",\n            \"title\": \"$:/plugins/tg/ro/license\",\n            \"tags\": \"\",\n            \"modified\": \"20191230135005582\"\n        },\n        \"$:/plugins/tg/ro/publish\": {\n            \"created\": \"20140715185723459\",\n            \"text\": \"!! Readonly plugin\\n\u003C\u003Ctabs \\\"$:/plugins/tg/ro/help $:/plugins/tg/ro/hide-toolbar-buttons $:/plugins/tg/ro/hide-sidebar-tabs  $:/plugins/tg/ro/hide-sidebar-buttons $:/plugins/tg/ro/change-settings $:/plugins/tg/ro/save\\\" \\\"Help\\\">>\\n\\n\\n\\n\\n\\n\",\n            \"title\": \"$:/plugins/tg/ro/publish\",\n            \"tags\": \"$:/tags/ControlPanel/Appearance\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20191230135048784\",\n            \"creator\": \"TonGerner\",\n            \"caption\": \"Publish\"\n        },\n        \"$:/plugins/tg/ro/publish-button\": {\n            \"created\": \"20170506162930803\",\n            \"text\": \"\u003C$button class=\\\"tc-btn-invisible\\\" tooltip=\\\"Publish read-only\\\">\\n\u003C$action-sendmessage $message=\\\"tm-open-window\\\" $param=\\\"$:/plugins/tg/ro/publish\\\" height=\\\"700px\\\" width=\\\"550px\\\"/>\\n{{$:/plugins/tg/ro/images/publish}}\\n\u003C/$button>\",\n            \"title\": \"$:/plugins/tg/ro/publish-button\",\n            \"tags\": \"$:/tags/publish-button $:/tags/TopRightBar\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20191231184447737\",\n            \"list-before\": \"$:/core/ui/TopBar/menu\",\n            \"creator\": \"TonGerner\"\n        },\n        \"$:/plugins/tg/ro/readme\": {\n            \"text\": \"A plugin to make ~TiddlyWiki read-only.\\n\\nYou can hide:\\n\\n* ''All'' toolbar buttons\\n* 'Sidebar' button (to switch Sidebar) and 'Advanced search' button (next to Search)\\n* All Sidebar tabs tagged with $:/tags/SideBar.\\n\\nClick the Publish button \u003C\u003Cicn $:/plugins/tg/ro/images/publish>> next to the sidebar button \u003C\u003Cicn $:/core/images/chevron-left>>/\u003C\u003Cicn $:/core/images/chevron-right>> to start making your TW 'publish-ready'.  A new window with six tabs opens. Read the Help tab and follow the 5 steps.\\n\\n\u003C\u003C\u003C\\n''Note:''\u003Cbr>@@.RED Although you can hide the 'Sidebar' button and 'Advanced Search' button, they remain 'active'!@@\\n\u003C\u003C\u003C\\n\\nThere are a few ways to return from readonly to edit mode, see [[Help|$:/plugins/tg/ro/help]].\\n\",\n            \"title\": \"$:/plugins/tg/ro/readme\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20200319200627098\",\n            \"creator\": \"TonGerner\",\n            \"created\": \"20140821172500339\"\n        },\n        \"$:/plugins/tg/ro/save\": {\n            \"created\": \"20161108100434387\",\n            \"text\": \"! Save\\n\\n{{$:/core/ui/ControlPanel/Saving}}\\n\\n@@.BLUE ''Save''@@ {{$:/plugins/tg/ro/save-button}}\\n\",\n            \"title\": \"$:/plugins/tg/ro/save\",\n            \"tags\": \"\",\n            \"modified\": \"20191230135228815\",\n            \"caption\": \"5. Save\"\n        },\n        \"$:/plugins/tg/ro/save-button\": {\n            \"created\": \"20170405200808621\",\n            \"text\": \"\u003C$button message=\\\"tm-save-wiki\\\" param={{$:/config/SaveWikiButton/Template}}>\\n\u003Cspan class=\\\"tc-dirty-indicator\\\">\\n{{$:/plugins/tg/ro/image-save-button}}\\n\u003C/span>\\n\u003C/$button>\",\n            \"title\": \"$:/plugins/tg/ro/save-button\",\n            \"tags\": \"\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20191230135303043\",\n            \"creator\": \"TonGerner\"\n        },\n        \"$:/plugins/tg/ro/sidebar-button-style\": {\n            \"created\": \"20140715185800387\",\n            \"text\": \"/* Hide sidebar button */\\nsvg.tc-image-chevron-left {\\n     display: none;\\n}\\n\\nsvg.tc-image-chevron-right {\\n     display: none;\\n}\\n\",\n            \"type\": \"text/css\",\n            \"title\": \"$:/plugins/tg/ro/sidebar-button-style\",\n            \"tags\": \"$:/tags/sidebar-button\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20191230135322974\",\n            \"creator\": \"TonGerner\"\n        },\n        \"$:/plugins/tg/ro/sidebar-layout\": {\n            \"created\": \"20170307110734575\",\n            \"text\": \"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\nSidebar layout: \u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select>\\n\",\n            \"title\": \"$:/plugins/tg/ro/sidebar-layout\",\n            \"tags\": \"\",\n            \"modified\": \"20191230135338759\"\n        },\n        \"$:/plugins/tg/ro/styles\": {\n            \"created\": \"20161104132710834\",\n            \"text\": \"/* Slider style */\\n\\nhtml .tgc-slider {\\n     color: #5778D8;\\n     font-weight: bold;\\n}\\n\\n.tgc-slider:hover {\\n     color: #5778D8;\\n     text-decoration: underline;\\n}\\n\\n.RED {\\n     color: red;\\n     font-weight: bold;\\n}\",\n            \"title\": \"$:/plugins/tg/ro/styles\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"modified\": \"20191230135353718\",\n            \"type\": \"text/css\"\n        },\n        \"$:/plugins/tg/ro/macros/doc\": {\n            \"created\": \"20200316122632179\",\n            \"text\": \"\\\\define icn(icon)\\n\u003Cbutton class=\\\"tc-btn-invisible\\\"> {{$icon$}}\u003C/button>\\n\\\\end\",\n            \"title\": \"$:/plugins/tg/ro/macros/doc\",\n            \"tags\": \"$:/tags/Macro\",\n            \"modified\": \"20200316123614203\"\n        },\n        \"$:/plugins/tg/ro/shortcut/publish\": {\n            \"created\": \"20200317164804429\",\n            \"text\": \"\u003C$navigator story=\\\"$:/StoryList\\\">\\n\u003C$action-navigate $to=\\\"$:/plugins/tg/ro/publish\\\"/>\\n\u003C/$navigator>\",\n            \"title\": \"$:/plugins/tg/ro/shortcut/publish\",\n            \"tags\": \"$:/tags/KeyboardShortcut\",\n            \"modified\": \"20200317185519894\",\n            \"key\": \"((publish))\"\n        },\n        \"$:/config/ShortcutInfo/publish\": {\n            \"created\": \"20200317164006337\",\n            \"text\": \"Open Publish window\",\n            \"title\": \"$:/config/ShortcutInfo/publish\",\n            \"tags\": \"\",\n            \"modified\": \"20200317164305031\"\n        },\n        \"$:/config/shortcuts/publish\": {\n            \"created\": \"20200317164439679\",\n            \"text\": \"ctrl-shift-alt-P\",\n {"title":"$:/plugins/tiddlywiki/github-fork-ribbon","name":"GitHub Fork Ribbon","description":"GitHub-inspired corner ribbon","author":"Simon Whitaker","list":"readme usage","version":"5.2.2","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/tiddlywiki/github-fork-ribbon/readme\":{\"title\":\"$:/plugins/tiddlywiki/github-fork-ribbon/readme\",\"text\":\"This plugin provides a diagonal ribbon across the corner of the window. It resembles the design used by ~GitHub for their \\\"Fork me on ~GitHub\\\" ribbons.\\n\\nThe ribbon can be positioned over any corner, and can incorporate user defined text, colours and a link.\\n\\nThe CSS stylesheet is adapted from work by Simon Whitaker:\\n\\nhttps://github.com/simonwhitaker/github-fork-ribbon-css/\\n\\n[[Source code|https://github.com/Jermolene/TiddlyWiki5/blob/master/plugins/tiddlywiki/github-fork-ribbon]]\\n\"},\"$:/plugins/tiddlywiki/github-fork-ribbon/styles\":{\"title\":\"$:/plugins/tiddlywiki/github-fork-ribbon/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"/* Left will inherit from right (so we don't need to duplicate code */\\n.github-fork-ribbon {\\n  /* The right and left lasses determine the side we attach our banner to */\\n  position: absolute;\\n\\n  /* Add a bit of padding to give some substance outside the \\\"stitching\\\" */\\n  padding: 2px 0;\\n\\n  /* Set the base colour */\\n  background-color: #a00;\\n\\n  /* Set a gradient: transparent black at the top to almost-transparent black at the bottom */\\n  background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(0, 0, 0, 0.00)), to(rgba(0, 0, 0, 0.15)));\\n  background-image: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.00), rgba(0, 0, 0, 0.15));\\n  background-image: -moz-linear-gradient(top, rgba(0, 0, 0, 0.00), rgba(0, 0, 0, 0.15));\\n  background-image: -o-linear-gradient(top, rgba(0, 0, 0, 0.00), rgba(0, 0, 0, 0.15));\\n  background-image: -ms-linear-gradient(top, rgba(0, 0, 0, 0.00), rgba(0, 0, 0, 0.15));\\n  background-image: linear-gradient(top, rgba(0, 0, 0, 0.00), rgba(0, 0, 0, 0.15));\\n  filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0,StartColorStr='#000000', EndColorStr='#000000');\\n\\n  /* Add a drop shadow */\\n  -webkit-box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.5);\\n  box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.5);\\n\\n  z-index: 999;\\n  pointer-events: auto;\\n}\\n\\n.github-fork-ribbon a, .github-fork-ribbon a.tc-tiddlylink,\\n.github-fork-ribbon a:hover, .github-fork-ribbon a.tc-tiddlylink:hover  {\\n  /* Set the font */\\n  font-family: \\\"Helvetica Neue\\\", Helvetica, Arial, sans-serif;\\n  font-size: 13px;\\n  font-weight: 700;\\n  color: white;\\n\\n  /* Set the text properties */\\n  text-decoration: none;\\n  text-shadow: 0 -1px rgba(0,0,0,0.5);\\n  text-align: center;\\n\\n  /* Set the geometry. If you fiddle with these you'll also need to tweak the top and right values in #github-fork-ribbon. */\\n  width: 200px;\\n  line-height: 20px;\\n\\n  /* Set the layout properties */\\n  display: inline-block;\\n  padding: 2px 0;\\n\\n  /* Add \\\"stitching\\\" effect */\\n  border-width: 1px 0;\\n  border-style: dotted;\\n  border-color: rgba(255,255,255,0.7);\\n}\\n\\n.github-fork-ribbon-wrapper {\\n  width: 150px;\\n  height: 150px;\\n  position: absolute;\\n  overflow: hidden;\\n  top: 0;\\n  z-index: 999;\\n  pointer-events: none;\\n}\\n\\n.github-fork-ribbon-wrapper.fixed {\\n  position: fixed;\\n}\\n\\n.github-fork-ribbon-wrapper.left {\\n  left: 0;\\n}\\n\\n.github-fork-ribbon-wrapper.right {\\n  right: 0;\\n}\\n\\n.github-fork-ribbon-wrapper.left-bottom {\\n  position: fixed;\\n  top: inherit;\\n  bottom: 0;\\n  left: 0;\\n}\\n\\n.github-fork-ribbon-wrapper.right-bottom {\\n  position: fixed;\\n  top: inherit;\\n  bottom: 0;\\n  right: 0;\\n}\\n\\n.github-fork-ribbon-wrapper.right .github-fork-ribbon {\\n  top: 42px;\\n  right: -43px;\\n\\n  /* Rotate the banner 45 degrees */\\n  -webkit-transform: rotate(45deg);\\n  -moz-transform: rotate(45deg);\\n  -o-transform: rotate(45deg);\\n  transform: rotate(45deg);\\n}\\n\\n.github-fork-ribbon-wrapper.left .github-fork-ribbon {\\n  top: 42px;\\n  left: -43px;\\n\\n  /* Rotate the banner -45 degrees */\\n  -webkit-transform: rotate(-45deg);\\n  -moz-transform: rotate(-45deg);\\n  -o-transform: rotate(-45deg);\\n  transform: rotate(-45deg);\\n}\\n\\n\\n.github-fork-ribbon-wrapper.left-bottom .github-fork-ribbon {\\n  top: 80px;\\n  left: -43px;\\n\\n  /* Rotate the banner -45 degrees */\\n  -webkit-transform: rotate(45deg);\\n  -moz-transform: rotate(45deg);\\n  -o-transform: rotate(45deg);\\n  transform: rotate(45deg);\\n}\\n\\n.github-fork-ribbon-wrapper.right-bottom .github-fork-ribbon {\\n  top: 80px;\\n  right: -43px;\\n\\n  /* Rotate the banner -45 degrees */\\n  -webkit-transform: rotate(-45deg);\\n  -moz-transform: rotate(-45deg);\\n  -o-transform: rotate(-45deg);\\n  transform: rotate(-45deg);\\n}\\n\"},\"$:/plugins/tiddlywiki/github-fork-ribbon/usage\":{\"title\":\"$:/plugins/tiddlywiki/github-fork-ribbon/usage\",\"text\":\"Copy appropriate chunks on a new tiddler and tag it `$:/tags/PageControls`. Name of the new tiddler does not matter. Only the tag matters.\\n\\n```\\n\u003C!-- TOP RIGHT RIBBON: START COPYING HERE -->\\n\u003Cdiv class=\\\"github-fork-ribbon-wrapper right\\\">\u003Cdiv class=\\\"github-fork-ribbon\\\">\u003Ca href=\\\"https://github.com/simonwhitaker/github-fork-ribbon-css\\\">Fork me on ~GitHub\u003C/a>\u003C/div>\\n\u003C/div>\\n\u003C!-- TOP RIGHT RIBBON: END COPYING HERE -->\\n\\n\u003C!-- TOP LEFT RIBBON: START COPYING HERE -->\\n\u003Cdiv class=\\\"github-fork-ribbon-wrapper left\\\">\u003Cdiv class=\\\"github-fork-ribbon\\\">\u003Ca href=\\\"https://github.com/simonwhitaker/github-fork-ribbon-css\\\">Fork me on ~GitHub\u003C/a>\u003C/div>\\n\u003C/div>\\n\u003C!-- TOP LEFT RIBBON: END COPYING HERE -->\\n\\n\\n\u003C!-- BOTTOM RIGHT RIBBON: START COPYING HERE -->\\n\u003Cdiv class=\\\"github-fork-ribbon-wrapper right-bottom\\\">\u003Cdiv class=\\\"github-fork-ribbon\\\">\u003Ca href=\\\"https://github.com/simonwhitaker/github-fork-ribbon-css\\\">Fork me on ~GitHub\u003C/a>\u003C/div>\\n\u003C/div>\\n\u003C!-- BOTTOM RIGHT RIBBON: END COPYING HERE -->\\n\\n\u003C!-- BOTTOM LEFT RIBBON: START COPYING HERE -->\\n\u003Cdiv class=\\\"github-fork-ribbon-wrapper left-bottom\\\">\u003Cdiv class=\\\"github-fork-ribbon\\\">\u003Ca href=\\\"https://github.com/simonwhitaker/github-fork-ribbon-css\\\">Fork me on ~GitHub\u003C/a>\u003C/div>\\n\u003C/div>\\n\u003C!-- BOTTOM LEFT RIBBON: END COPYING HERE -->\\n```\\n\"}}}"},

{"title":"$:/themes/tiddlywiki/centralised","name":"Centralised","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Centralises the story river","dependents":"$:/themes/tiddlywiki/snowwhite","version":"5.2.2","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/centralised/styles.tid\":{\"title\":\"$:/themes/tiddlywiki/centralised/styles.tid\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\n\\thtml .tc-page-container {\\n\\t\\ttext-align: center;\\n\\t}\\n\\n\\thtml .tc-story-river {\\n\\t\\tposition: relative;\\n\\t\\twidth: 770px;\\n\\t\\tpadding: 42px;\\n\\t\\tmargin: 0 auto;\\n\\t\\ttext-align: left;\\n\\t}\\n\\n\\thtml .tc-sidebar-scrollable {\\n\\t\\ttext-align: left;\\n\\t\\tleft: 50%;\\n\\t\\tright: 0;\\n\\t\\tmargin-left: 343px;\\n\\t}\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/heavier","name":"Heavier","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Heavier font theme","dependents":"$:/themes/tiddlywiki/snowwhite","version":"5.2.2","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/heavier/base\":{\"title\":\"$:/themes/tiddlywiki/heavier/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\nhtml body strong,\\nhtml body button.tc-tiddlylink,\\nhtml body a.tc-tiddlylink,\\nhtml body a.tc-tiddlylink-shadow,\\nhtml body .tc-menu-list-count {\\n\\tfont-weight: 700;\\n}\\n\\nhtml body h1,\\nhtml body h2,\\nhtml body h3,\\nhtml body h4,\\nhtml body h5,\\nhtml body h6,\\nhtml body a.tc-tiddlylink-shadow.tc-tiddlylink-resolves,\\nhtml body button.tc-tag-label,\\nhtml body span.tc-tag-label,\\nhtml body .tc-sidebar-header .tc-title a.tc-tiddlylink-resolves,\\nhtml body .tc-site-title,\\nhtml body .tc-titlebar,\\nhtml body .tc-subtitle,\\nhtml body .tc-tiddler-missing .tc-title,\\nhtml body .tc-tab-buttons button,\\nhtml body .tc-tiddler-frame .tc-tiddler-body {\\n\\tfont-weight: 500;\\n}\\n\\nhtml body .tc-view-field-name {\\n\\tfont-weight: 400;\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.2","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/tight","name":"Tight","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Tightly packed theme","dependents":"$:/themes/tiddlywiki/vanilla","version":"5.2.2","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/tight/base\":{\"title\":\"$:/themes/tiddlywiki/tight/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\n\\thtml body.tc-body {\\n\\t\\tfont-size: 13px;\\n\\t\\tline-height: 16px;\\n\\t}\\n\\n\\thtml body.tc-body h1,\\n\\thtml body.tc-body h2,\\n\\thtml body.tc-body h3,\\n\\thtml body.tc-body h4,\\n\\thtml body.tc-body p {\\n\\t\\tmargin-top: 0.3em;\\n\\t\\tmargin-bottom: 0.3em;\\n\\t}\\n\\n\\thtml body.tc-body code {\\n\\t\\tfont-size: 0.8em;\\n\\t}\\n\\n\\thtml body.tc-body section.tc-story-river {\\n\\t\\tpadding: 0px;\\n\\t}\\n\\n\\thtml body.tc-body div.tc-tiddler-frame {\\n\\t\\tpadding: 12px;\\n\\t}\\n\\n\\thtml body.tc-body div.tc-sidebar-scrollable {\\n\\t\\tpadding: 12px 0 12px 12px;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-subtitle {\\n\\t\\tfont-size: 0.7em;\\n\\t\\tfont-weight: 700;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-subtitle .tc-tiddlylink {\\n\\t\\tmargin-right: .3em;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-tags-wrapper {\\n\\t\\tmargin: 0;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame button.tc-tag-label,\\n\\thtml body.tc-body .tc-tiddler-frame span.tc-tag-label {\\n\\t\\tfont-size: 0.8em;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-tiddler-body h1 {\\n\\t\\tfont-size: 1.5em;\\n\\t\\tfont-weight: 500;\\n\\t}\\n\\n\\thtml body.tc-body .tc-tiddler-frame .tc-tiddler-body h2 {\\n\\t\\tfont-size: 1.3em;\\n\\t\\tfont-weight: 500;\\n\\t}\\n\\n }\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: normal;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tpadding: 0 3px 2px;\\n\\tbor
