\n10. Será necesario el acuerdo del Poder Legislativo para el retiro o denuncia de un tratado que haya aprobado y para el retiro de una reserva que haya considerado al aprobarlo. La ley fijará el plazo para su pronunciamiento.\n\n11. Serán públicos, conforme a las reglas generales, los hechos que digan relación con el tratado internacional, incluidas sus negociaciones, su entrada en vigor, la formulación y el retiro de reservas, las declaraciones interpretativas, las objeciones a una reserva y su retiro, la denuncia o el retiro del tratado, la suspensión, la terminación y su nulidad.\n\n12. Al negociar los tratados o instrumentos internacionales de inversión o similares, quien ejerza la Presidencia de la República procurará que las instancias de resolución de controversias sean imparciales, independientes y preferentemente permanentes.\n\n13. Quienes habiten el territorio o las chilenas y los chilenos que se encuentren en el exterior y hayan cumplido los dieciséis años de edad tendrán iniciativa para solicitar a la Presidenta o al Presidente de la República la suscripción de tratados internacionales de derechos humanos de acuerdo con los requisitos que establezca la ley, la que definirá el plazo dentro del cual la o el Presidente deberá dar respuesta a la referida solicitud.","modified":"20220721172648085","modifier":"bicubico","title":"Artículo 289","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[derechos fundamentales]] [[derechos humanos]] elecciones nacionalidad territorio [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713011822978","creator":"bicubico","text":"!! Artículo 29\n\nEl [[Estado]] reconoce la neurodiversidad y garantiza a las personas neurodivergentes su derecho a una vida autónoma, a desarrollar libremente su personalidad e identidad, a ejercer su capacidad jurídica y los derechos reconocidos en esta Constitución y los tratados e instrumentos internacionales de derechos humanos ratificados y vigentes en Chile.","modified":"20220721172648085","modifier":"bicubico","title":"Artículo 29","tags":"[[derechos humanos]] [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713190110275","creator":"bicubico","text":"!! Artículo 290\n\n1. Las ministras y los ministros de [[Estado]] son colaboradores directos e inmediatos de la Presidenta o del Presidente de la República en el gobierno y administración del Estado.\n\n2. Son responsables de la conducción de sus respectivas carteras, de los actos que firmen y solidariamente de los que suscriban o acuerden con titulares de otros ministerios.\n\n3. La ley determinará el número y organización de los ministerios, así como el orden de precedencia de las ministras y los ministros titulares.\n\n4. La Presidenta o el Presidente de la República podrá encomendar a una o más ministras o ministros la coordinación de la labor que corresponde a las secretarias y los secretarios de [[Estado]] y las relaciones del Gobierno con el Congreso de Diputadas y Diputados y la Cámara de las Regiones.","modified":"20220721172648085","modifier":"bicubico","title":"Artículo 290","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190117716","creator":"bicubico","text":"!! Artículo 291\n\n1. Para ser nombrado ministro o ministra de [[Estado]] se requiere ser ciudadano o ciudadana con derecho a sufragio y cumplir con los requisitos generales para el ingreso a la Administración pública.\n\n2. Se subrogarán o reemplazarán, en caso de ausencia, impedimento, renuncia o cuando por otra causa se produzca la vacancia del cargo, de acuerdo con lo que establece la ley.","modified":"20220721172648085","modifier":"bicubico","title":"Artículo 291","tags":"sufragio [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190124875","creator":"bicubico","text":"!! Artículo 292\n\n1. Los reglamentos y decretos de la Presidenta o del Presidente de la República deberán firmarse por la ministra o el ministro de [[Estado]] correspondiente y no serán obedecidos sin este requisito.\n\n2. Los decretos e instrucciones podrán expedirse con la sola firma de la ministra o del ministro de [[Estado]] respectivo, por orden de la Presidenta o del Presidente de la República, conforme lo establezca la ley.","modified":"20220721172648086","modifier":"bicubico","title":"Artículo 292","tags":"[[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190132493","creator":"bicubico","text":"!! Artículo 293\n\n1. Las ministras y los ministros podrán asistir a las sesiones del Congreso de Diputadas y Diputados y de la Cámara de las Regiones y tomar parte en sus debates, con preferencia para hacer uso de la palabra.\n\n2. Sin perjuicio de lo anterior, concurrirán personal y obligatoriamente a las sesiones especiales que convoque el Congreso o la Cámara para informarse sobre asuntos que, perteneciendo al ámbito de atribuciones de las correspondientes secretarías de Estado, acuerden tratar.","modified":"20220721172648087","modifier":"bicubico","title":"Artículo 293","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190139557","creator":"bicubico","text":"\n!! Artículo 294\n\nLa designación de quienes representen a los ministerios y servicios públicos con presencia en la región autónoma será decisión de la Presidencia de la República.","modified":"20220721172648087","modifier":"bicubico","title":"Artículo 294","tags":"región [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190148759","creator":"bicubico","text":"!! Artículo 295\n\n1. El [[Estado]] tiene el monopolio indelegable del uso legítimo de la fuerza, la que ejerce a través de las instituciones competentes, conforme a esta Constitución, las leyes y con respeto a los derechos humanos.\n\n2. La ley regulará el uso de la fuerza y el armamento que pueda ser utilizado en el ejercicio de las funciones de las instituciones autorizadas por esta Constitución.\n\n3. Ninguna persona, grupo u organización podrá poseer, tener o portar armas u otros elementos similares, salvo en los casos que señale la ley, la que fijará los requisitos, las autorizaciones y los controles del uso, del porte y de la tenencia de armas.","modified":"20220721172648088","modifier":"bicubico","title":"Artículo 295","tags":"[[derechos humanos]] [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190157083","creator":"bicubico","text":"!! Artículo 296\n\n1. A la Presidenta o al Presidente de la República le corresponde la conducción de la seguridad pública a través del ministerio correspondiente.\n\n2. La disposición, la organización y los criterios de distribución de las policías se establecerán en la Política Nacional de Seguridad Pública. La ley regulará la vigencia, los alcances y los mecanismos de elaboración y aprobación de dicha política, la que deberá comprender la perspectiva de género y de [[interculturalidad]]]]y el pleno respeto al derecho internacional y los derechos fundamentales.","modified":"20220721172648088","modifier":"bicubico","title":"Artículo 296","tags":"cultura [[derechos fundamentales]] interculturalidad [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190206735","creator":"bicubico","text":"!! Artículo 297\n\n1. Las policías dependen del ministerio a cargo de la seguridad pública y son instituciones policiales, no militares, de carácter centralizado, con competencia en todo el territorio de Chile, y están destinadas para garantizar la seguridad pública, dar eficacia al derecho y resguardar los derechos fundamentales, en el marco de sus competencias.\n\n2. Las policías deberán incorporar la perspectiva de género en el desempeño de sus funciones y promover la [[paridad]] en espacios de toma de decisión. En el uso de la fuerza, deberán actuar respetando los principios de legalidad, necesidad, precaución, proporcionalidad, no discriminación y rendición de cuentas, con respeto al derecho internacional y los derechos fundamentales garantizados en esta Constitución.\n\n3. Son instituciones profesionales, jerarquizadas, disciplinadas, obedientes y no deliberantes.\n\n4. Las policías y sus integrantes estarán sujetos a controles en materia de probidad y [[transparencia]] en la forma y condiciones que determinen la Constitución y la ley. Sus integrantes no podrán pertenecer a partidos políticos; asociarse en organizaciones políticas, gremiales o sindicales; ejercer el derecho a huelga, ni postularse a cargos de elección popular.\n\n5. El ingreso y la formación en las policías será gratuito y no discriminatorio, del modo que establezca la ley. La educación y formación policial se funda en el respeto a los derechos humanos.","modified":"20220721172648088","modifier":"bicubico","title":"Artículo 297","tags":"[[derechos fundamentales]] [[derechos humanos]] militares paridad probidad territorio transparencia [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190214858","creator":"bicubico","text":"!! Artículo 298\n\n1. A la Presidenta o al Presidente de la República le corresponde la conducción de la defensa nacional y desempeña la jefatura suprema de las [[Fuerzas Armadas]]. Ejercerá el mando a través del ministerio a cargo de la defensa nacional.\n\n2. La disposición, la organización y los criterios de distribución de las [[Fuerzas Armadas]] se establecerán en la Política de Defensa Nacional y la Política Militar. La ley regulará la vigencia, los alcances y los mecanismos de elaboración y aprobación de dichas políticas, las que deberán incorporar los principios de cooperación internacional, de igualdad de género y de [[interculturalidad]]]]y el pleno respeto al derecho internacional y los derechos fundamentales.","modified":"20220721172648089","modifier":"bicubico","title":"Artículo 298","tags":"cultura [[derechos fundamentales]] [[Fuerzas Armadas]] igualdad interculturalidad [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190225225","creator":"bicubico","text":"!! Artículo 299\n\n1. Las [[Fuerzas Armadas]] están integradas única y exclusivamente por el Ejército, la Armada y la Fuerza Aérea. Dependen del ministerio a cargo de la defensa nacional y son instituciones destinadas al resguardo de la soberanía, independencia e integridad territorial de la república ante agresiones de carácter externo, según lo establecido en la Carta de Naciones Unidas. Colaboran con la paz y seguridad internacional, conforme a la Política de Defensa Nacional.\n\n2. Estas deben incorporar la perspectiva de género en el desempeño de sus funciones, promover la [[paridad]] en espacios de toma de decisión y actuar con respeto al derecho internacional y a los derechos fundamentales garantizados en la Constitución.\n\n3. Son instituciones profesionales, jerarquizadas, disciplinadas, obedientes y no deliberantes.\n\n4. Las instituciones militares y sus integrantes están sujetos a controles en materia de probidad y [[transparencia]]. No pueden pertenecer a partidos políticos; asociarse en organizaciones políticas, gremiales o sindicales; ejercer el derecho a huelga, ni postularse a cargos de elección popular.\n\n5. El ingreso y la formación en las [[Fuerzas Armadas]] será gratuito y no discriminatorio, en el modo que establezca la ley. La educación militar se funda en el respeto a los derechos humanos.\n\n6. La ley regulará la organización de la defensa, su institucionalidad, su estructura y empleo conjunto, sus jefaturas, su mando y la carrera militar.","modified":"20220721172648089","modifier":"bicubico","title":"Artículo 299","tags":"[[derechos fundamentales]] probidad transparencia [[Capítulo VIII: Poder Ejecutivo]] [[Fuerzas Armadas]] militares [[perspectiva de género]] paridad [[derechos humanos]]"},
{"created":"20220713005723920","creator":"bicubico","text":"!! Artículo 3\n\nChile, en su diversidad geográfica, natural, histórica y cultural, forma un territorio único e indivisible.","modified":"20220721172648089","title":"Artículo 3","tags":"cultura [[Capítulo I: Principios y Disposiciones Generales]] territorio","modifier":"bicubico"},
{"created":"20220713011904696","creator":"bicubico","text":"!! Artículo 30\n\n1. Toda persona sometida a cualquier forma de privación de libertad no puede sufrir limitaciones de otros derechos que aquellos estrictamente necesarios para la ejecución de la pena.\n\n2. El [[Estado]] debe asegurar un trato digno con pleno respeto a sus derechos humanos y los de sus visitas.\n\n3. Las mujeres y personas gestantes tienen derecho, antes, durante y después del parto, a acceder a los servicios de salud que requieran, a la lactancia y al vínculo directo y permanente con su hija o hijo, teniendo en consideración el interés superior de niñas, niños y adolescentes.\n\n4. Ninguna persona privada de libertad podrá ser sometida a tortura ni a otros tratos crueles, inhumanos o degradantes, ni a trabajos forzosos. Asimismo, no podrá ser sometida a aislamiento o incomunicación como sanción disciplinaria.","modified":"20220721172648089","modifier":"bicubico","title":"Artículo 30","tags":"[[derechos humanos]] salud trabajo [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713190233490","creator":"bicubico","text":"!! Artículo 300\n\n1. Solo se podrá suspender o limitar el ejercicio de los derechos y las garantías que la Constitución asegura a todas las personas bajo las siguientes situaciones de excepción: conflicto armado internacional, conflicto armado interno según establece el derecho internacional o calamidad pública. No podrán restringirse o suspenderse sino los derechos y garantías expresamente señalados en la Constitución.\n\n2. La declaración y renovación de los estados de excepción constitucional respetará los principios de proporcionalidad y necesidad y se limitarán, respecto de su duración, extensión y medios empleados, a lo que sea estrictamente necesario para la más pronta restauración de la normalidad constitucional.","modified":"20220721172648089","modifier":"bicubico","title":"Artículo 300","tags":"[[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190244821","creator":"bicubico","text":"\n!! Artículo 301\n\n1. El estado de asamblea, en caso de conflicto armado internacional, y el estado de sitio, en caso de conflicto armado interno, serán declarados por la Presidenta o el Presidente de la República con la autorización del Congreso de Diputadas y Diputados y de la Cámara de las Regiones, en sesión conjunta. La declaración deberá determinar las zonas afectadas por el estado de excepción correspondiente.\n\n2. El Congreso de Diputadas y Diputados y la Cámara de las Regiones, en sesión conjunta, dentro del plazo de veinticuatro horas contadas desde el momento en que la Presidenta o el Presidente de la República someta la declaración de estado de [[asamblea]] o de sitio a su consideración, deberá pronunciarse por la mayoría de sus miembros aceptando o rechazando la proposición. En su solicitud y posterior declaración se deberán especificar los fundamentos que justifiquen la extrema necesidad de la declaración, pudiendo el Congreso y la Cámara solamente introducir modificaciones respecto de su extensión territorial. Si el Congreso y la Cámara no se pronuncian dentro de dicho plazo, serán citados por el solo ministerio de la Constitución a sesiones especiales diarias, hasta que se pronuncien sobre la declaración.\n\n3. Sin embargo, la Presidenta o el Presidente de la República, en circunstancias de necesidad impostergable, y solo con la firma de todas sus ministras y ministros, podrá aplicar de inmediato el estado de [[asamblea]] o de sitio, mientras el Congreso de Diputadas y Diputados y la Cámara de las Regiones se pronuncien sobre la declaración. En este caso, solo podrá restringirse el ejercicio del derecho de reunión.\n\n4. Por la declaración del estado de asamblea, la Presidenta o el Presidente de la República estará facultado para restringir la libertad personal, el derecho de reunión, la libertad de trabajo, el ejercicio del derecho de asociación; interceptar, abrir o registrar documentos y toda clase de comunicaciones; disponer requisiciones de bienes, y establecer limitaciones al ejercicio del derecho de propiedad.\n\n5. La declaración de estado de sitio no podrá extenderse por más de quince días, sin perjuicio de que la Presidenta o el Presidente de la República solicite su prórroga, para lo cual requerirá el pronunciamiento conforme de cuatro séptimos de las diputadas, los diputados y representantes regionales en ejercicio para la primera prórroga, de tres quintos para la segunda y de dos tercios para la tercera y siguientes.\n\n6. Por la declaración del estado de sitio, la Presidenta o el Presidente de la República podrá restringir la libertad de circulación y el derecho de asociación. Podrá, además, suspender o restringir el ejercicio del derecho de reunión.\n\n7. El estado de [[asamblea]] mantendrá su vigencia por el tiempo que se extienda la situación de conflicto armado internacional, salvo que la Presidenta o el Presidente de la República disponga su término con anterioridad o el Congreso de Diputadas y Diputados y la Cámara de las Regiones retiren su autorización.","modified":"20220721172648089","modifier":"bicubico","title":"Artículo 301","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] trabajo [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190254622","creator":"bicubico","text":"!! Artículo 302\n\n1. El estado de catástrofe, en caso de calamidad pública, será declarado por la Presidenta o el Presidente de la República. La declaración deberá establecer el ámbito de aplicación y el plazo de duración, el que no podrá ser mayor a treinta días. Solo con acuerdo del Congreso de Diputadas y Diputados podrá extenderse más allá de este plazo. El referido acuerdo se tramitará en la forma establecida en el inciso 2 del artículo anterior.\n\n2. La Presidenta o el Presidente de la República estará obligado a informar al Congreso de Diputadas y Diputados de las medidas adoptadas.\n\n3. Declarado el estado de catástrofe, las zonas respectivas quedarán bajo la dependencia inmediata de la jefa o del jefe de estado de excepción, quien deberá ser una autoridad civil designada por quien ejerza la Presidencia de la República. Esta autoridad asumirá la dirección y supervigilancia de aquellas zonas con las atribuciones y deberes que la ley señale.\n\n4. La Presidenta o el Presidente de la República podrá solicitar la prórroga del estado de catástrofe, para lo cual requerirá la aprobación, en sesión conjunta, de la mayoría de integrantes en ejercicio del Congreso de Diputadas y Diputados y de la Cámara de las Regiones.\n\n5. Por la declaración del estado de catástrofe, la Presidenta o el Presidente de la República podrá restringir la libertad de circulación y el derecho de reunión. Podrá, asimismo, disponer requisiciones de bienes, establecer limitaciones al ejercicio del derecho de propiedad y adoptar todas las medidas extraordinarias de carácter legal y administrativo que sean necesarias para el pronto restablecimiento de la normalidad en la zona afectada.","modified":"20220721172648089","modifier":"bicubico","title":"Artículo 302","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190302046","creator":"bicubico","text":"!! Artículo 303\n\n1. Los actos de la Presidenta o del Presidente de la República o de la jefa o del jefe de estado de excepción que tengan por fundamento la declaración del estado de excepción constitucional deberán señalar expresamente los derechos constitucionales que suspendan o restrinjan.\n\n2. El decreto de declaración deberá indicar específicamente las medidas a adoptarse en razón de la excepción, las que deberán ser proporcionales a los fines establecidos en la declaración de excepción y no limitar excesivamente o impedir de manera total el legítimo ejercicio de cualquier derecho establecido en esta Constitución. Los estados de excepción constitucional permitirán a la Presidenta o al Presidente de la República el ejercicio de potestades y competencias ordinariamente reservadas al nivel regional o comunal cuando el restablecimiento de la normalidad así lo requiera.\n\n3. Todas las declaratorias de estado de excepción constitucional serán fundadas y especificarán los derechos que van a ser suspendidos, así como su extensión territorial y temporal.\n\n4. Las [[Fuerzas Armadas]] y policías deberán cumplir estrictamente las órdenes de la jefa o del jefe de estado de excepción a cargo.\n\n5. Las medidas que se adopten durante los estados de excepción no podrán, bajo ninguna circunstancia, prolongarse más allá de su vigencia.","modified":"20220721172648089","modifier":"bicubico","title":"Artículo 303","tags":"comuna [[Fuerzas Armadas]] [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190309522","creator":"bicubico","text":"!! Artículo 304\n\n1. La ley regulará los estados de excepción, su declaración y la aplicación de las medidas legales y administrativas que procediera adoptar bajo ellos, en todo lo no regulado por esta Constitución. Dicha ley no podrá afectar las competencias y el funcionamiento de los órganos constitucionales, ni los derechos ni las inmunidades de sus respectivos titulares.\n\n2. Asimismo, esta ley regulará el modo en el que la Presidenta o el Presidente de la República y las autoridades que este encomiende rendirán cuenta detallada, veraz y oportuna al Congreso de Diputadas y Diputados de las medidas adoptadas y de los planes para la superación de la situación de excepción, así como de los hechos de gravedad que hubieran surgido con ocasión del estado de excepción constitucional. La omisión de este deber de rendición de cuentas se considerará una infracción a la Constitución.","modified":"20220721172648090","modifier":"bicubico","title":"Artículo 304","tags":"[[Congreso de Diputadas y Diputados]] [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190317363","creator":"bicubico","text":"!! Artículo 305\n\n1. Una vez declarado el estado de excepción, se constituirá una Comisión de Fiscalización dependiente del Congreso de Diputadas y Diputados, de composición [[paritaria|paridad]] y [[plurinacional|plurinacionalidad]], integrada por diputadas y diputados, por representantes regionales y por representantes de la Defensoría del Pueblo, en la forma que establezca la ley. Dicho órgano deberá fiscalizar las medidas adoptadas bajo el estado de excepción, para lo cual emitirá informes periódicos que contengan un análisis de ellas, su proporcionalidad y la observancia de los derechos humanos y tendrá las demás atribuciones que le encomiende la ley.\n\n2. Los órganos del [[Estado]] deben colaborar y aportar todos los antecedentes requeridos por la Comisión para el desempeño de sus funciones. En caso de que tome conocimiento de vulneraciones a lo dispuesto en esta Constitución o la ley, debe efectuar las denuncias pertinentes, las cuales serán remitidas y conocidas por los órganos competentes. La ley regulará su integración y funcionamiento.","modified":"20220721172648090","modifier":"bicubico","title":"Artículo 305","tags":"[[Congreso de Diputadas y Diputados]] [[derechos humanos]] [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713190324881","creator":"bicubico","text":"!! Artículo 306\n\nLas medidas adoptadas en ejercicio de las facultades conferidas en los estados de excepción constitucional podrán ser objeto de revisión por los tribunales de justicia tanto en su mérito como en su forma. Las requisiciones que se practiquen darán lugar a indemnizaciones conforme a la ley.","modified":"20220721172648090","modifier":"bicubico","title":"Artículo 306","tags":"justicia [[Capítulo VIII: Poder Ejecutivo]]"},
{"created":"20220713191618727","creator":"bicubico","text":"!! Artículo 307\n\n1. La jurisdicción es una función pública que se ejerce en nombre de los pueblos y que consiste en conocer y juzgar, por medio de un debido proceso, los conflictos de relevancia jurídica y hacer ejecutar lo resuelto, conforme a la Constitución y las leyes, así como a los tratados e instrumentos internacionales sobre derechos humanos de los que Chile es parte.\n\n2. Se ejerce exclusivamente por los tribunales de justicia y las autoridades de los pueblos y naciones indígenas reconocidos por la Constitución o las leyes dictadas conforme a ella.\n\n3. El ejercicio de la jurisdicción debe velar por la tutela y promoción de los derechos humanos y de la naturaleza, del sistema democrático y el principio de juridicidad.","modified":"20220727185201047","modifier":"bicubico","title":"Artículo 307","tags":"[[derechos humanos]] justicia [[Capítulo IX: Sistemas de Justicia]] jurisdicción"},
{"created":"20220713191627728","creator":"bicubico","text":"!! Artículo 308\n\nLos tribunales de justicia se estructuran conforme al principio de unidad jurisdiccional como base de su organización y funcionamiento y están sujetos al mismo estatuto jurídico y a los mismos principios.","modified":"20220721172648090","modifier":"bicubico","title":"Artículo 308","tags":"justicia [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191636142","creator":"bicubico","text":"!! Artículo 309\n\n1. El [[Estado]] reconoce los sistemas jurídicos de los pueblos y naciones indígenas, los que en virtud de su derecho a la libre determinación coexisten coordinados en un plano de igualdad con el Sistema Nacional de Justicia. Estos deberán respetar los derechos fundamentales que establecen esta Constitución y los tratados e instrumentos internacionales sobre derechos humanos de los que Chile es parte.\n\n2. La ley determinará los mecanismos de coordinación, de cooperación y de resolución de conflictos de competencia entre los sistemas jurídicos indígenas y las entidades estatales.","modified":"20220721172648090","modifier":"bicubico","title":"Artículo 309","tags":"[[derechos fundamentales]] [[derechos humanos]] igualdad [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713011915476","creator":"bicubico","text":"\n!! Artículo 31\n\n1. Las personas privadas de libertad tienen derecho a hacer peticiones a la autoridad penitenciaria y al tribunal de ejecución de la pena para el resguardo de sus derechos y a recibir una respuesta oportuna.\n\n2. Asimismo, tienen derecho a mantener la comunicación y el contacto personal, directo y periódico con sus redes de apoyo y siempre con las personas encargadas de su asesoría jurídica.","modified":"20220721172648091","modifier":"bicubico","title":"Artículo 31","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713191645078","creator":"bicubico","text":"\n!! Artículo 310\n\n1. Las juezas y jueces que ejercen jurisdicción son independientes entre sí y de todo otro poder o autoridad, debiendo actuar y resolver de forma imparcial. En sus providencias, solo están sometidos al imperio de la ley.\n\n2. La función jurisdiccional la ejercen exclusivamente los tribunales establecidos por ley. Ningún otro órgano del Estado, persona o grupo de personas, podrán ejercer la función jurisdiccional, conocer causas pendientes, modificar los fundamentos o el contenido de las resoluciones judiciales o reabrir procesos concluidos.\n\n3. Las juezas y jueces no podrán desempeñar ninguna otra función o empleo, salvo actividades académicas en los términos que establezca la ley.\n\n4. Las juezas y jueces solo ejercerán la función jurisdiccional, no pudiendo desempeñar función administrativa ni legislativa alguna.\n\n5. Las juezas y jueces no podrán militar en partidos políticos.","modified":"20220721172648091","modifier":"bicubico","title":"Artículo 310","tags":"jurisdicción [[Capítulo IX: Sistemas de Justicia]] [[juezas y jueces]]"},
{"created":"20220713191651779","creator":"bicubico","text":"!! Artículo 311\n\n1. La función jurisdiccional debe ejercerse bajo un enfoque interseccional y debe garantizar la igualdad sustantiva y el cumplimiento de las obligaciones internacionales de derechos humanos en la materia.\n\n2. Este deber es extensivo a todo órgano jurisdiccional y auxiliar, a funcionarias y funcionarios del Sistema Nacional de Justicia, durante todo el curso del proceso y en todas las actuaciones que realicen.","modified":"20220721172648091","modifier":"bicubico","title":"Artículo 311","tags":"[[derechos humanos]] igualdad [[Capítulo IX: Sistemas de Justicia]] [[Sistema Nacional de Justicia]]"},
{"created":"20220713191700099","creator":"bicubico","text":"!! Artículo 312\n\n1. La función jurisdiccional se regirá por los principios de [[paridad]] y perspectiva de género. Todos los órganos y personas que intervienen en la función jurisdiccional deben garantizar la igualdad sustantiva.\n\n2. El [[Estado]] garantiza que los nombramientos en el Sistema Nacional de Justicia respeten el principio de [[paridad]] en todos los órganos de la jurisdicción, incluyendo la designación de las presidencias.\n\n3. Los tribunales, cualquiera sea su competencia, deben resolver con enfoque de género.\n\n4. Los sistemas de justicia deben adoptar todas las medidas para prevenir, sancionar y erradicar la violencia contra mujeres, diversidades y disidencias sexuales y de género, en todas sus manifestaciones y ámbitos.","modified":"20220721172648092","modifier":"bicubico","title":"Artículo 312","tags":"igualdad jurisdicción justicia paridad [[Sistema Nacional de Justicia]] [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191707517","creator":"bicubico","text":"!! Artículo 313\n\nLas juezas y los jueces no podrán ser acusados o privados de libertad, salvo en caso de delito flagrante, si la corte de apelaciones correspondiente no declara admisible uno o más capítulos de la acusación respectiva. La resolución que se pronuncie acerca de la querella de capítulos será apelable ante la Corte Suprema. Encontrándose firme la resolución que acoge la querella, el procedimiento penal continuará de acuerdo con las reglas generales y la jueza o el juez quedará suspendido del ejercicio de sus funciones.","modified":"20220721172648092","modifier":"bicubico","title":"Artículo 313","tags":"delito [[Capítulo IX: Sistemas de Justicia]] [[juezas y jueces]]"},
{"created":"20220713191714566","creator":"bicubico","text":"!! Artículo 314\n\nLas juezas y los jueces son inamovibles. No pueden ser suspendidos, trasladados o removidos, sino conforme a las causales y procedimientos establecidos por la Constitución y las leyes.","modified":"20220721172648092","modifier":"bicubico","title":"Artículo 314","tags":"[[Capítulo IX: Sistemas de Justicia]] [[juezas y jueces]]"},
{"created":"20220713191722021","creator":"bicubico","text":"\n!! Artículo 315\n\nLas juezas y los jueces son personalmente responsables por los delitos de cohecho, falta de observancia en materia sustancial de las leyes que reglan el procedimiento y, en general, por toda prevaricación, denegación o torcida administración de justicia. La ley determinará los casos y el modo de hacer efectiva esta responsabilidad.","modified":"20220721172648092","modifier":"bicubico","title":"Artículo 315","tags":"delito justicia [[Capítulo IX: Sistemas de Justicia]] [[juezas y jueces]]"},
{"created":"20220713191735991","creator":"bicubico","text":"!! Artículo 316\n\nLas juezas y los jueces cesan en sus cargos por cumplir los setenta años de edad, por renuncia, por constatarse una incapacidad legal sobreviniente o por remoción.","modified":"20220721172648092","modifier":"bicubico","title":"Artículo 316","tags":"[[Capítulo IX: Sistemas de Justicia]] [[juezas y jueces]]"},
{"created":"20220713191746170","creator":"bicubico","text":"!! Artículo 317\n\n1. Reclamada su intervención en la forma legal y sobre materias de su competencia, los tribunales no podrán excusarse de ejercer su función en un tiempo razonable ni aun a falta de norma jurídica expresa que resuelva el asunto sometido a su decisión.\n\n2. El ejercicio de la jurisdicción es indelegable.","modified":"20220721172648093","modifier":"bicubico","title":"Artículo 317","tags":"jurisdicción [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191754290","creator":"bicubico","text":"!! Artículo 318\n\n1. Para hacer ejecutar las resoluciones y practicar o hacer practicar las actuaciones que determine la ley, los tribunales de justicia podrán impartir órdenes o instrucciones directas a la fuerza pública. Estas deben cumplir lo mandatado de forma rápida y expedita, sin que puedan calificar su fundamento, oportunidad o legalidad.\n\n2. Las sentencias dictadas contra el [[Estado]] de Chile por tribunales internacionales de derechos humanos cuya jurisdicción ha sido reconocida por este serán cumplidas por los tribunales de justicia conforme al procedimiento establecido por la ley, aun si aquellas contravienen una sentencia firme pronunciada por estos.","modified":"20220721172648093","modifier":"bicubico","title":"Artículo 318","tags":"[[derechos humanos]] jurisdicción justicia [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191802419","creator":"bicubico","text":"!! Artículo 319\n\n1. Las sentencias deberán ser siempre fundadas y redactadas en un lenguaje claro e inclusivo. La ley podrá establecer excepciones al deber de fundamentación de las resoluciones judiciales.\n\n2. Todas las etapas de los procedimientos y las resoluciones judiciales son públicas. Excepcionalmente, la ley podrá establecer su reserva o secreto en casos calificados.","modified":"20220721172648093","modifier":"bicubico","title":"Artículo 319","tags":"lengua [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713011928474","creator":"bicubico","text":"!! Artículo 32\n\n1. Toda persona privada de libertad tiene derecho a la inserción e integración social. Es deber del [[Estado]] garantizar un sistema penitenciario orientado a este fin.\n\n2. El [[Estado]] creará organismos que, con personal civil y técnico, garanticen la inserción e integración penitenciaria y pospenitenciaria de las personas privadas de libertad. La seguridad y administración de estos recintos estarán reguladas por ley.","modified":"20220721172648093","modifier":"bicubico","title":"Artículo 32","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713191809341","creator":"bicubico","text":"!! Artículo 320\n\n1. El acceso a la función jurisdiccional será gratuito, sin perjuicio de las actuaciones judiciales y sanciones procesales establecidas por la ley.\n\n2. La justicia arbitral será siempre voluntaria. La ley no podrá establecer arbitrajes forzosos.","modified":"20220721172648093","modifier":"bicubico","title":"Artículo 320","tags":"justicia [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191815900","creator":"bicubico","text":"!! Artículo 321\n\nLa función jurisdiccional se basa en los principios rectores de la justicia abierta, que se manifiesta en la [[transparencia]], participación y colaboración, con el fin de garantizar el [[Estado]] de derecho, promover la paz social y fortalecer la democracia.","modified":"20220721172648094","modifier":"bicubico","title":"Artículo 321","tags":"democracia justicia transparencia [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191823230","creator":"bicubico","text":"!! Artículo 322\n\n1. La función jurisdiccional se define en su estructura, integración y procedimientos conforme a los principios de pluri[[nacionalidad]], pluralismo jurídico e [[interculturalidad]].\n\n2. Cuando se trate de personas indígenas, los tribunales y sus funcionarios deberán adoptar una perspectiva [[intercultural|interculturalidad]] en el tratamiento y resolución de las materias de su competencia, tomando debidamente en consideración las costumbres, las tradiciones, los protocolos y los sistemas normativos de los pueblos indígenas, conforme a los tratados e instrumentos internacionales de derechos humanos de los que Chile es parte.","modified":"20220721172648094","modifier":"bicubico","title":"Artículo 322","tags":"cultura [[derechos humanos]] interculturalidad nacionalidad plurinacionalidad [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191829597","creator":"bicubico","text":"!! Artículo 323\n\n1. Es deber del [[Estado]] promover e implementar mecanismos colaborativos de resolución de conflictos que garanticen la participación activa y el diálogo.\n\n2. Solo la ley podrá determinar los requisitos y efectos de los mecanismos alternativos de resolución de conflictos.","modified":"20220721172648094","modifier":"bicubico","title":"Artículo 323","tags":"[[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191836944","creator":"bicubico","text":"!! Artículo 324\n\n1. Las personas que ejercen jurisdicción en órganos unipersonales o colegiados se denominan juezas o jueces. No existirá jerarquía entre quienes ejercen jurisdicción y solo se diferenciarán por la función que desempeñen. Además, no recibirán tratamiento honorífico alguno.\n\n2. Solo la ley podrá establecer cargos de juezas y jueces. La Corte Suprema y las cortes de apelaciones solo podrán ser integradas por personas que tengan la calidad de juezas o jueces titulares, interinos, suplentes o subrogantes.\n\n3. La planta de personal y organización administrativa interna de los tribunales será establecida por la ley.","modified":"20220721172648095","modifier":"bicubico","title":"Artículo 324","tags":"[[juezas y jueces]] jurisdicción [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191843406","creator":"bicubico","text":"!! Artículo 325\n\nEl Sistema Nacional de Justicia gozará de autonomía financiera. Anualmente, se destinarán en la Ley de Presupuestos los fondos necesarios para su adecuado funcionamiento.","modified":"20220721172648095","modifier":"bicubico","title":"Artículo 325","tags":"[[Sistema Nacional de Justicia]] [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191850353","creator":"bicubico","text":"!! Artículo 326\n\nLos tribunales deberán cumplir con el principio de proximidad e itinerancia. Con la finalidad de garantizar el acceso a la justicia y a la tutela jurisdiccional efectiva, podrán funcionar en localidades situadas fuera de su lugar de asiento, siempre dentro del territorio de su competencia.","modified":"20220721172648096","modifier":"bicubico","title":"Artículo 326","tags":"justicia territorio [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191856663","creator":"bicubico","text":"!! Artículo 327\n\nEl Sistema Nacional de Justicia está integrado por la justicia vecinal, los tribunales de instancia, las cortes de apelaciones y la Corte Suprema.","modified":"20220721172648096","modifier":"bicubico","title":"Artículo 327","tags":"justicia [[Sistema Nacional de Justicia]] [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191905986","creator":"bicubico","text":"!! Artículo 328\n\n1. La Corte Suprema es un órgano colegiado con jurisdicción en todo el país que tiene como función velar por la correcta aplicación del derecho y uniformar su interpretación, así como las demás atribuciones que establezcan esta Constitución y la ley.\n\n2. Se compondrá de veintiún juezas y jueces y funcionará en pleno o salas especializadas.\n\n3. Sus juezas y jueces durarán en sus cargos un máximo de catorce años, sin posibilidad de reelección.\n\n4. La presidencia de la Corte Suprema será ejercida por una persona elegida por sus pares. Durará en sus funciones dos años sin posibilidad de ejercer nuevamente el cargo. Quien ejerza la Presidencia no podrá integrar ninguna de las salas.","modified":"20220721172648096","modifier":"bicubico","title":"Artículo 328","tags":"[[juezas y jueces]] jurisdicción [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191912882","creator":"bicubico","text":"!! Artículo 329\n\nLa Corte Suprema conocerá y resolverá las impugnaciones deducidas en contra de las decisiones de la jurisdicción indígena, lo hará en sala especializada y asistida por una consejería técnica integrada por expertos en su cultura y derecho propio, en la forma que establezca la ley.","modified":"20220721172648096","modifier":"bicubico","title":"Artículo 329","tags":"cultura jurisdicción [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713011940823","creator":"bicubico","text":"\n!! Artículo 33\n\n1. Las personas mayores son titulares de los derechos establecidos en esta Constitución y en los tratados internacionales de derechos humanos ratificados y vigentes en Chile.\n\n2. Asimismo, tienen derecho a envejecer con dignidad; a obtener prestaciones de seguridad social suficientes para una vida digna; a la accesibilidad al entorno físico, social, económico, cultural y digital; a la participación política y social; a una vida libre de maltrato por motivos de edad; a la autonomía e independencia y al pleno ejercicio de su capacidad jurídica con los apoyos y salvaguardias que correspondan.","modified":"20220721172648097","modifier":"bicubico","title":"Artículo 33","tags":"accesibilidad cultura [[derechos humanos]] digital [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713191920373","creator":"bicubico","text":"!! Artículo 330\n\n1. Las cortes de apelaciones son órganos colegiados con jurisdicción sobre una región o parte de ella. Su función principal es resolver las impugnaciones de las resoluciones dictadas por los tribunales de instancia, así como las demás competencias que establezcan la Constitución y la ley.\n\n2. Funcionarán en pleno o en salas preferentemente especializadas.\n\n3. La presidencia de cada corte de apelaciones será ejercida por una persona elegida por sus pares. Durará en sus funciones dos años.","modified":"20220721172648097","modifier":"bicubico","title":"Artículo 330","tags":"jurisdicción región [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191927098","creator":"bicubico","text":"\n!! Artículo 331\n\n1. Son tribunales de instancia los civiles, penales, de familia, laborales, de competencia común o mixtos, administrativos, ambientales, vecinales, de ejecución de pena y los demás que establezcan la Constitución y ley.\n\n2. La organización, las atribuciones, la competencia y el número de juezas o jueces que integran estos tribunales son determinados por la ley.","modified":"20220721172648097","modifier":"bicubico","title":"Artículo 331","tags":"ambiental familia [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191934606","creator":"bicubico","text":"!! Artículo 332\n\n1. Los tribunales administrativos conocen y resuelven las acciones dirigidas en contra de la Administración del [[Estado]] o promovidas por esta y las demás materias que establezca la ley.\n\n2. Para su conocimiento y resolución la ley establecerá un procedimiento unificado, simple y expedito.\n\n3. Habrá al menos un tribunal administrativo en cada región del país y podrán funcionar en salas especializadas.\n\n4. Los asuntos de competencia de estos tribunales no podrán ser sometidos a arbitraje.","modified":"20220721172648098","modifier":"bicubico","title":"Artículo 332","tags":"región [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191941823","creator":"bicubico","text":"!! Artículo 333\n\n1. Los tribunales ambientales conocerán y resolverán acerca de la legalidad de los actos administrativos en materia ambiental, de la acción de tutela de derechos de la naturaleza y derechos ambientales, de la reparación por daño ambiental y las demás que señalen la Constitución y la ley.\n\n2. Habrá al menos un tribunal ambiental en cada región del país.\n\n3. La ley regulará la integración, competencia y demás aspectos que sean necesarios para su adecuado funcionamiento.\n\n4. Las acciones para impugnar la legalidad de los actos administrativos que se pronuncien sobre materia ambiental y la solicitud de medidas cautelares podrán interponerse directamente ante los tribunales ambientales, sin que pueda exigirse el agotamiento previo de la vía administrativa.","modified":"20220727185201047","modifier":"bicubico","title":"Artículo 333","tags":"ambiental región [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713191953207","creator":"bicubico","text":"!! Artículo 334\n\n1. La justicia vecinal se compone de los juzgados vecinales y los centros de justicia vecinal.\n\n2. En cada comuna del país que sea asiento de una municipalidad habrá, a lo menos, un juzgado vecinal que ejercerá la función jurisdiccional respecto de todas aquellas controversias jurídicas que se susciten a nivel comunal que no sean competencia de otro tribunal y de los demás asuntos que la ley les encomiende, conforme a un procedimiento breve, oral, simple y expedito.","modified":"20220721172648098","modifier":"bicubico","title":"Artículo 334","tags":"comuna justicia [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713192002120","creator":"bicubico","text":"!! Artículo 335\n\n1. Los centros de justicia vecinal son órganos encargados de promover la solución de conflictos vecinales y de pequeña cuantía dentro de una comunidad determinada por ley, sobre la base del diálogo social, la paz y la participación de las partes involucradas. Se debe priorizar su instalación en zonas rurales y lugares alejados de áreas urbanas.\n\n2. Los centros de justicia vecinal deberán orientar e informar al público en materias jurídicas, haciendo las derivaciones que fuesen necesarias, así como ejercer las demás funciones que la ley les encomiende.\n\n3. La organización, atribuciones, materias y procedimientos que correspondan a los centros de justicia vecinal se regirán por la ley respectiva.","modified":"20220721172648098","modifier":"bicubico","title":"Artículo 335","tags":"justicia rural [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713192009363","creator":"bicubico","text":"!! Artículo 336\n\n1. Los tribunales de ejecución de penas velarán por los derechos fundamentales de las personas condenadas o sujetas a medidas de seguridad, conforme a lo reconocido en esta Constitución y a los tratados e instrumentos internacionales de derechos humanos, procurando su integración e inserción social.\n\n2. Ejercerán funciones jurisdiccionales en materia de ejecución de penas y medidas de seguridad, control jurisdiccional de la potestad disciplinaria de las autoridades penitenciarias, protección de los derechos y beneficios de los internos en los establecimientos penitenciarios y demás que señale la ley.","modified":"20220721172648098","modifier":"bicubico","title":"Artículo 336","tags":"condena [[derechos fundamentales]] [[derechos humanos]] [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713192017442","creator":"bicubico","text":"!! Artículo 337\n\n1. El sistema de cumplimiento de las sanciones penales y de las medidas de seguridad se organizará sobre la base del respeto a los derechos humanos y tendrá como objetivos el cumplimiento de la pena y la integración e inserción social de la persona que cumpla una condena judicial.\n\n2. Es deber del Estado, en su especial posición de garante frente a las personas privadas de libertad, velar por la protección y ejercicio efectivo de sus derechos fundamentales consagrados en esta Constitución y en los tratados e instrumentos internacionales sobre derechos humanos.","modified":"20220721172648099","modifier":"bicubico","title":"Artículo 337","tags":"condena [[derechos fundamentales]] [[derechos humanos]] [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713192026053","creator":"bicubico","text":"!! Artículo 338\n\n1. Solo el [[Estado]] puede ejecutar el cumplimiento de penas y medidas privativas de libertad, a través de instituciones públicas especialmente establecidas para estos fines. Esta función no podrá ser cumplida por privados.\n\n2. Para la inserción, integración y reparación de las personas privadas de libertad, los establecimientos penitenciarios deben contar con espacios para el estudio, el trabajo, el deporte, las artes y las culturas.\n\n3. En el caso de mujeres y personas gestantes y madres de lactantes, el [[Estado]] adoptará las medidas necesarias, tales como infraestructura y equipamiento, en los regímenes de control cerrado, abierto y pospenitenciario.","modified":"20220721172648099","modifier":"bicubico","title":"Artículo 338","tags":"cultura trabajo [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713192036148","creator":"bicubico","text":"!! Artículo 339\n\n1. El Tribunal Calificador de Elecciones conocerá del escrutinio general y de la calificación de las elecciones de las autoridades electas por votación popular a nivel nacional, resolverá las reclamaciones que se susciten y proclamará a los que resulten elegidas y elegidos.\n\n2. Además, conocerá y resolverá los reclamos administrativos que se entablen contra actos del [[Servicio Electoral]] y las decisiones emanadas de tribunales supremos u órganos equivalentes de las organizaciones políticas.\n\n3. También conocerá y resolverá sobre las inhabilidades, incompatibilidades y causales de cesación en el cargo de diputadas y diputados o de los representantes regionales. De igual manera, calificará la renuncia de estos cuando les afecte una enfermedad grave, debidamente acreditada, que les impida desempeñar el cargo.\n\n4. Dicho Tribunal conocerá, además, de los plebiscitos nacionales y tendrá las demás atribuciones que determine la ley.\n\n5. El Tribunal valorará la prueba conforme a las reglas de la sana crítica.\n\n6. Estará constituido por cinco juezas y jueces, designados por el Consejo de la Justicia, quienes deberán postular en la forma y oportunidad que determine la ley respectiva. Durarán seis años en sus funciones.\n\n7. Una ley regulará la organización y el funcionamiento del Tribunal Calificador de Elecciones, su planta, remuneraciones y estatuto del personal.","modified":"20220721172648100","modifier":"bicubico","title":"Artículo 339","tags":"elecciones [[juezas y jueces]] [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713011953273","creator":"bicubico","text":"!! Artículo 34\n\nLos pueblos y naciones indígenas y sus integrantes, en virtud de su libre determinación, tienen derecho al pleno ejercicio de sus derechos colectivos e individuales. En especial, tienen derecho a la autonomía; al autogobierno; a su propia cultura; a la identidad y cosmovisión; al patrimonio; a la lengua; al reconocimiento y protección de sus tierras, territorios y recursos, en su dimensión material e inmaterial y al especial vinculo que mantienen con estos; a la cooperación e integración; al reconocimiento de sus instituciones, jurisdicciones y autoridades, propias o tradicionales; y a participar plenamente, si así́ lo desean, en la vida política, económica, social y cultural del Estado.","modified":"20220721172648100","modifier":"bicubico","title":"Artículo 34","tags":"cultura indígenas lengua territorio [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713192047280","creator":"bicubico","text":"!! Artículo 340\n\n1. Los tribunales electorales regionales están encargados de conocer el escrutinio general y la calificación de las elecciones de nivel regional, comunal y de organismos de la sociedad civil y demás organizaciones reconocidas por esta Constitución o por la ley, así como resolver las reclamaciones a que den lugar y proclamar las candidaturas que resulten electas.\n\n2. Conocerán, asimismo, de los plebiscitos regionales y comunales, sin perjuicio de las demás atribuciones que determine la ley.\n\n3. Sus resoluciones serán apelables y su conocimiento corresponderá al Tribunal Calificador de Elecciones en la forma que determine la ley. Igualmente, les corresponderá conocer de la calificación de las elecciones de carácter gremial y de las que tengan lugar en aquellas organizaciones que la ley señale.\n\n4. Los tribunales electorales regionales estarán constituidos por tres juezas y jueces, designados por el Consejo de la Justicia, los cuales deberán postular en la forma y oportunidad que determine la ley respectiva. Durarán seis años en sus funciones.\n\n5. Estos tribunales valorarán la prueba conforme a las reglas de la sana crítica.\n\n6. Una ley regulará la organización y el funcionamiento de los tribunales electorales regionales, plantas, remuneraciones y estatuto del personal.","modified":"20220721172648101","modifier":"bicubico","title":"Artículo 340","tags":"comuna elecciones [[juezas y jueces]] [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713192055816","creator":"bicubico","text":"\n!! Artículo 341\n\nLa gestión administrativa y la superintendencia directiva y correccional del Tribunal Calificador de Elecciones y de los tribunales electorales regionales corresponderá al Consejo de la Justicia.","modified":"20220721172648101","modifier":"bicubico","title":"Artículo 341","tags":"[[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713192107258","creator":"bicubico","text":"!! Artículo 342\n\n1. El Consejo de la Justicia es un órgano autónomo, técnico, [[paritario|paridad]] y [[plurinacional|plurinacionalidad]], con personalidad jurídica y patrimonio propio, cuya finalidad es fortalecer la independencia judicial. Está encargado de los nombramientos, gobierno, gestión, formación y disciplina en el Sistema Nacional de Justicia.\n\n2. En el ejercicio de sus atribuciones debe considerar el principio de no discriminación, la inclusión, la [[paridad]] de género, la equidad territorial y la pluri[[nacionalidad]].","modified":"20220721172648101","modifier":"bicubico","title":"Artículo 342","tags":"nacionalidad paridad patrimonio plurinacionalidad [[Sistema Nacional de Justicia]] [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713192118922","creator":"bicubico","text":"!! Artículo 343\n\nSon atribuciones del Consejo de la Justicia:\n\n- a) Nombrar, previo concurso público y por resolución motivada, a todas las juezas, los jueces, las funcionarias y los funcionarios del Sistema Nacional de Justicia.\n\n- b) Adoptar las medidas disciplinarias en contra de juezas, jueces, funcionarias y funcionarios del Sistema Nacional de Justicia, incluida su remoción, conforme a lo dispuesto en esta Constitución y la ley.\n\n- c) Efectuar una revisión integral de la gestión de todos los tribunales del Sistema Nacional de Justicia, a lo menos cada cinco años, la que incluirá audiencias públicas para determinar su correcto funcionamiento, conforme a lo establecido en la Constitución y la ley. Esta revisión, en ningún caso, incluirá las resoluciones judiciales.\n\n- d) Evaluar y calificar, periódicamente, el desempeño de juezas, jueces, funcionarias y funcionarios del Sistema Nacional de Justicia.\n\n- e) Decidir sobre promociones, traslados, permutas y cese de funciones de integrantes del Sistema Nacional de Justicia.\n\n- f) Definir las necesidades presupuestarias, ejecutar y gestionar los recursos para el adecuado funcionamiento del Sistema Nacional de Justicia.\n\n- g) Pronunciarse sobre cualquier modificación legal en la organización y atribuciones del Sistema Nacional de Justicia. El Congreso de Diputadas y Diputados deberá oficiar al Consejo, el que deberá responder dentro de treinta días contados desde su recepción.\n\n- h) Proponer a la autoridad competente la creación, modificación o supresión de tribunales.\n\n- i) Velar por la habilitación, la formación y el continuo perfeccionamiento de quienes integran el Sistema Nacional de Justicia. Para estos efectos, la Academia Judicial estará sometida a la dirección del Consejo.\n\n- j) Asegurar la formación inicial y capacitación constante de la totalidad de funcionarias, funcionarios y auxiliares de la administración de justicia, con el fin de eliminar estereotipos de género y garantizar la incorporación del enfoque de género, el enfoque interseccional y de derechos humanos.\n\n- k) Dictar instrucciones relativas a la organización y gestión administrativa de los tribunales. Estas instrucciones podrán tener un alcance nacional, regional o local.\n\n- l) Las demás atribuciones que encomienden esta Constitución y la ley.","modified":"20220721172648102","modifier":"bicubico","title":"Artículo 343","tags":"[[Congreso de Diputadas y Diputados]] [[derechos humanos]] justicia [[Sistema Nacional de Justicia]] [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713192129379","creator":"bicubico","text":"!! Artículo 344\n\n1. El Consejo de la Justicia se compone de diecisiete integrantes, conforme a la siguiente integración:\n\n    - a) Ocho juezas o jueces titulares elegidos por sus pares.\n\n    - b) Dos funcionarias, funcionarios o profesionales del Sistema Nacional de Justicia elegidos por sus pares.\n\n    - c) Dos integrantes elegidos por los pueblos y naciones indígenas en la forma que determinen la Constitución y la ley. Deberán ser personas de comprobada idoneidad para el ejercicio del cargo y que se hayan destacado en la función pública o social.\n\n    - d) Cinco personas elegidas por el Congreso de Diputadas y Diputados y la Cámara de las Regiones en sesión conjunta, previa determinación de las ternas correspondientes por concurso público, a cargo del Consejo de Alta Dirección Pública. Deberán ser profesionales con a lo menos diez años del título correspondiente, que se hayan destacado en la actividad profesional, académica o en la función pública.\n\n2. Durarán seis años en sus cargos y no podrán reelegirse. Se renovarán por parcialidades cada tres años conforme a lo establecido por la ley.\n\n3. Sus integrantes serán elegidos de acuerdo con criterios de [[paridad]] de género, pluri[[nacionalidad]] y equidad territorial.","modified":"20220721172648102","modifier":"bicubico","title":"Artículo 344","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] nacionalidad paridad plurinacionalidad [[Sistema Nacional de Justicia]] [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713192136892","creator":"bicubico","text":"\n!! Artículo 345\n\n1. El Consejo de la Justicia podrá funcionar en pleno o en comisiones. En ambos casos, tomará sus decisiones por la mayoría de sus integrantes en ejercicio.\n\n2. El Consejo se organizará desconcentradamente. La ley determinará la organización, el funcionamiento, los procedimientos de elección de integrantes del Consejo y fijará la planta, el régimen de remuneraciones y el estatuto de su personal.","modified":"20220721172648102","modifier":"bicubico","title":"Artículo 345","tags":"[[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713192144132","creator":"bicubico","text":"!! Artículo 346\n\n1. Quienes integren el Consejo no podrán ejercer otra función o empleo, sea o no remunerado, con exclusión de las actividades académicas. La ley podrá establecer otras incompatibilidades en el ejercicio del cargo.\n\n2. Aquellos mencionados en las letras a) y b) del artículo sobre la composición del Consejo quedarán suspendidos del ejercicio de su función mientras dure su cometido.\n\n3. No podrán concursar para ser designados en cargos judiciales hasta transcurrido un año desde que cesen en sus funciones.","modified":"20220721172648102","modifier":"bicubico","title":"Artículo 346","tags":"[[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713192151772","creator":"bicubico","text":"!! Artículo 347\n\n1. Quienes integren el Consejo cesarán en su cargo al término de su período, por cumplir setenta años de edad, por remoción, renuncia, incapacidad física o mental sobreviniente o condena por delito que merezca pena aflictiva.\n\n2. Tanto la renuncia como la incapacidad sobreviniente deberá ser aceptada o constatada, según corresponda, por el Consejo.\n\n3. El proceso de remoción será determinado por la ley, respetando todas las garantías de un debido proceso.","modified":"20220721172648103","modifier":"bicubico","title":"Artículo 347","tags":"condena delito [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713192200181","creator":"bicubico","text":"!! Artículo 348\n\n1. El Consejo efectuará los nombramientos mediante concursos públicos regulados por la ley, los que incluirán audiencias públicas.\n\n2. Para acceder a un cargo de jueza o juez dentro del Sistema Nacional de Justicia se requerirá haber aprobado el curso de habilitación de la Academia Judicial para el ejercicio de la función jurisdiccional; contar con tres años de ejercicio de la profesión de abogada o abogado para el caso de tribunales de instancia; con cinco años para el caso de las cortes de apelaciones, y con veinte años para el caso de la Corte Suprema, y los demás requisitos que establezcan la Constitución y la ley.","modified":"20220721172648103","modifier":"bicubico","title":"Artículo 348","tags":"[[Sistema Nacional de Justicia]] [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713192209559","creator":"bicubico","text":"!! Artículo 349\n\n1. Los procedimientos disciplinarios serán conocidos y resueltos por una comisión compuesta por cinco integrantes del Consejo que se elegirán por sorteo, decisión que será revisable por su pleno a petición del afectado.\n\n2. La resolución del Consejo que ponga término al procedimiento será impugnable ante la Corte Constitucional.\n\n3. Las decisiones adoptadas conforme a los incisos anteriores no podrán ser revisadas ni impugnadas ante otros órganos del Sistema Nacional de Justicia.","modified":"20220721172648103","modifier":"bicubico","title":"Artículo 349","tags":"[[Sistema Nacional de Justicia]] [[Capítulo IX: Sistemas de Justicia]]"},
{"created":"20220713012008323","creator":"bicubico","text":"!! Artículo 35\n\n1. Toda persona tiene derecho a la educación. La educación es un deber primordial e ineludible del Estado.\n\n2. La educación es un proceso de formación y aprendizaje permanente a lo largo de la vida, indispensable para el ejercicio de los demás derechos y para la actividad científica, tecnológica, económica y cultural del país.\n\n3. Sus fines son la construcción del bien común, la justicia social, el respeto de los derechos humanos y de la naturaleza, la conciencia ecológica, la convivencia democrática entre los pueblos, la prevención de la violencia y discriminación, así como la adquisición de conocimientos, el pensamiento crítico, la capacidad creadora y el desarrollo integral de las personas, considerando sus dimensiones cognitiva, física, social y emocional.\n\n4. La educación se rige por los principios de cooperación, no discriminación, inclusión, justicia, participación, solidaridad, [[interculturalidad]], enfoque de género, pluralismo y los demás principios consagrados en esta Constitución. Tiene un carácter no sexista y se desarrolla de forma contextualizada, considerando la pertinencia territorial, cultural y lingüística.\n\n5. La educación se orienta hacia la calidad, entendida como el cumplimiento de sus fines y principios.\n\n6. La ley establecerá la forma en que estos fines y principios deberán materializarse, en condiciones de equidad, en las instituciones educativas y en los procesos de enseñanza.\n\n7. La educación es de acceso universal en todos sus niveles y obligatoria desde el nivel básico hasta la educación media inclusive.","modified":"20220727185201048","modifier":"bicubico","title":"Artículo 35","tags":"cultura [[derechos humanos]] educación [[enfoque de género]] justicia [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713193132569","creator":"bicubico","text":"!! Artículo 350\n\nTodos los órganos autónomos se rigen por el principio de [[paridad]]. Se promueve la implementación de medidas de acción afirmativa, asegurando que al menos el cincuenta por ciento de sus integrantes sean mujeres.","modified":"20220721172648104","modifier":"bicubico","title":"Artículo 350","tags":"paridad [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193142034","creator":"bicubico","text":"\n!! Artículo 351\n\n1. La [[Contraloría General de la República]] es un órgano técnico, autónomo, con personalidad jurídica y patrimonio propio, encargada de velar por el cumplimiento del principio de probidad en la función pública, ejercer el control de constitucionalidad y legalidad de los actos de la Administración del Estado, incluidos los gobiernos regionales, comunales y demás entidades, organismos y servicios que determine la ley.\n\n2. Está encargada de fiscalizar y auditar el ingreso, la inversión y el gasto de fondos públicos.\n\n3. En el ejercicio de sus funciones, no podrá evaluar el mérito o conveniencia de las decisiones políticas o administrativas.\n\n4. La ley establecerá la organización, el funcionamiento, la planta, los procedimientos y las demás atribuciones de la [[Contraloría General de la República]].","modified":"20220721172648104","modifier":"bicubico","title":"Artículo 351","tags":"comuna [[Contraloría General de la República]] patrimonio probidad [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193152400","creator":"bicubico","text":"!! Artículo 352\n\n1. En el ejercicio del control de constitucionalidad y legalidad, la Contraloría General tomará razón de los decretos, resoluciones y otros actos administrativos o representará su ilegalidad. Deberá darles curso cuando la Presidenta o el Presidente de la República insista con la firma de todas sus ministras y ministros, y enviará copia de los respectivos decretos al Congreso de Diputadas y Diputados.\n\n2. En ningún caso dará curso a los decretos de gastos que excedan el límite señalado en la Constitución o la ley y remitirá copia íntegra de los antecedentes al Congreso de Diputadas y Diputados.\n\n3. Tratándose de la representación por inconstitucionalidad no procederá la insistencia y el pronunciamiento de la Contraloría será reclamable ante la Corte Constitucional.\n\n4. Además, le corresponderá tomar razón de los decretos con fuerza de ley, debiendo representarlos cuando ellos excedan o contravengan la respectiva ley delegatoria.\n\n5. Respecto de los decretos, resoluciones y otros actos administrativos de entidades territoriales que, de acuerdo con la ley, deban tramitarse por la Contraloría, la toma de razón corresponderá a la respectiva contraloría regional. Los antecedentes que debieran remitirse, en su caso, lo serán a la correspondiente [[asamblea]] regional.","modified":"20220721172648104","modifier":"bicubico","title":"Artículo 352","tags":"[[asamblea regional]] [[Congreso de Diputadas y Diputados]] [[entidades territoriales]] [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193200234","creator":"bicubico","text":"\n!! Artículo 353\n\n1. La dirección de la [[Contraloría General de la República]] está a cargo de una contralora o un contralor general, quien será designado por la Presidenta o el Presidente de la República, con el acuerdo del Congreso de Diputadas y Diputados y de la Cámara de las Regiones en sesión conjunta, por la mayoría de sus integrantes en ejercicio.\n\n2. La contralora o el contralor general durará en su cargo un periodo de ocho años, sin posibilidad de reelección.\n\n3. Un Consejo de la Contraloría, cuya conformación y funcionamiento determinará la ley, aprobará anualmente el programa de fiscalización y auditoría de servicios públicos, determinando los servicios o programas que, a su juicio, deben necesariamente ser incluidos en el referido programa.\n\n4. Los dictámenes que modifican la jurisprudencia administrativa de la Contraloría serán consultados al Consejo.","modified":"20220721172648105","modifier":"bicubico","title":"Artículo 353","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Contraloría General de la República]] [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193207269","creator":"bicubico","text":"\n!! Artículo 354\n\n1. La [[Contraloría General de la República]] podrá emitir dictámenes obligatorios para toda autoridad, funcionario o trabajador de cualquier órgano integrante de la Administración del Estado, de las regiones y de las comunas, incluyendo los directivos de empresas públicas o sociedades en las que tenga participación el Estado.\n\n2. Los órganos de la Administración del Estado, los gobiernos regionales y comunales, los órganos autónomos, las empresas públicas, las sociedades en que el [[Estado]] tenga participación, las personas jurídicas que dispongan de recursos fiscales o administren bienes públicos y los demás que defina la ley estarán sujetos a la fiscalización y auditorías de la [[Contraloría General de la República]]. La ley regulará el ejercicio de estas potestades fiscalizadoras y auditoras.","modified":"20220721172648106","modifier":"bicubico","title":"Artículo 354","tags":"comuna [[Contraloría General de la República]] [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193215268","creator":"bicubico","text":"!! Artículo 355\n\n1. La [[Contraloría General de la República]] funcionará desconcentradamente en cada una de las regiones del país mediante contralorías regionales.\n\n2. La dirección de cada contraloría regional estará a cargo de una contralora o un contralor regional, que designará la contralora o el contralor general de la república.\n\n3. En el ejercicio de sus funciones, deberán mantener la unidad de acción con el fin de aplicar un criterio uniforme en todo el territorio del país.\n\n4. La ley determinará las demás atribuciones de las contralorías regionales y regulará su organización y funcionamiento.\n\n5. Las contralorías regionales controlan la legalidad de la actividad financiera de las entidades territoriales, la gestión y los resultados de la administración de los recursos públicos.","modified":"20220721172648106","modifier":"bicubico","title":"Artículo 355","tags":"[[Contraloría General de la República]] [[entidades territoriales]] territorio [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193224502","creator":"bicubico","text":"!! Artículo 356\n\nLas tesorerías del [[Estado]] no podrán efectuar ningún pago sino en virtud de un decreto o resolución expedido por una autoridad competente, en que se exprese la ley o la parte del presupuesto que autorice aquel gasto. Los pagos se efectuarán considerando, además, el orden cronológico establecido en ella y previa refrendación presupuestaria del documento que ordene el pago.","modified":"20220721172648106","modifier":"bicubico","title":"Artículo 356","tags":"[[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193234402","creator":"bicubico","text":"!! Artículo 357\n\n1. El Banco Central es un órgano autónomo con personalidad jurídica y patrimonio propio, de carácter técnico, encargado de formular y conducir la política monetaria.\n\n2. La ley regulará su organización, atribuciones y sistemas de control, así como la determinación de instancias de coordinación entre el Banco y el Gobierno.","modified":"20220721172648106","modifier":"bicubico","title":"Artículo 357","tags":"patrimonio [[Capítulo X: Órganos Autónomos Constitucionales]] [[Banco Central]]"},
{"created":"20220713193244068","creator":"bicubico","text":"!! Artículo 358\n\n1. Le corresponde en especial al Banco Central, para contribuir al bienestar de la población, velar por la estabilidad de los precios y el normal funcionamiento de los pagos internos y externos.\n\n2. Para el cumplimiento de su objeto, el Banco Central deberá considerar la estabilidad financiera, la volatilidad cambiaria, la protección del empleo, el cuidado del medioambiente y del patrimonio natural y los principios que señalen la Constitución y la ley.\n\n3. El Banco, al adoptar sus decisiones, deberá tener presente la orientación general de la política económica del Gobierno.","modified":"20220721172648106","modifier":"bicubico","title":"Artículo 358","tags":"[[Banco Central]] patrimonio [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193255949","creator":"bicubico","text":"!! Artículo 359\n\nSon atribuciones del Banco Central la regulación de la cantidad de dinero y de crédito en circulación, la ejecución de operaciones de crédito y cambios internacionales, y la potestad para dictar normas en materia monetaria, crediticia, financiera y de cambios internacionales, y las demás que establezca la ley.","modified":"20220721172648106","modifier":"bicubico","title":"Artículo 359","tags":"[[Banco Central]] [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713012021020","creator":"bicubico","text":"\n!! Artículo 36\n\n1. El Sistema Nacional de Educación está integrado por los establecimientos y las instituciones de educación parvularia, básica, media y superior, creadas o reconocidas por el Estado. Se articula bajo el principio de colaboración y tiene como centro la experiencia de aprendizaje de las y los estudiantes.\n\n2. El [[Estado]] ejerce labores de coordinación, regulación, mejoramiento y supervigilancia del Sistema. La ley determinará los requisitos para el reconocimiento oficial de estos establecimientos e instituciones.\n\n3. Los establecimientos y las instituciones que lo conforman están sujetos al régimen común que fije la ley, son de carácter democrático, no podrán discriminar en su acceso, se rigen por los fines y principios de este derecho y tienen prohibida toda forma de lucro.\n\n4. El Sistema Nacional de Educación promueve la diversidad de saberes artísticos, ecológicos, culturales y filosóficos que conviven en el país.\n\n5. La Constitución reconoce la autonomía de los pueblos y naciones indígenas para desarrollar sus propios establecimientos e instituciones de conformidad con sus costumbres y cultura, respetando los fines y principios de la educación, y dentro de los marcos del Sistema Nacional de Educación establecidos por la ley.\n\n6. El [[Estado]] brindará oportunidades y apoyos adicionales a personas con discapacidad y en riesgo de exclusión.\n\n7. La educación pública constituye el eje estratégico del Sistema Nacional de Educación; su ampliación y fortalecimiento es un deber primordial del Estado, para lo cual articulará, gestionará y financiará un Sistema de Educación Pública de carácter laico y gratuito, compuesto por establecimientos e instituciones estatales de todos los niveles y modalidades educativas.\n\n8. El [[Estado]] debe financiar este Sistema de forma permanente, directa, pertinente y suficiente a través de aportes basales, a fin de cumplir plena y equitativamente con los fines y principios de la educación.","modified":"20220721172648107","modifier":"bicubico","title":"Artículo 36","tags":"cultura discapacidad educación indígenas [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713193306535","creator":"bicubico","text":"!! Artículo 360\n\n1. El Banco Central solo podrá efectuar operaciones con instituciones financieras, sean estas públicas o privadas. De ninguna manera podrá otorgarles su garantía ni adquirir documentos emitidos por el Estado, sus órganos o empresas.\n\n2. Ningún gasto público o préstamo podrá financiarse con créditos directos e indirectos del Banco Central.\n\n3. Sin perjuicio de lo anterior, en situaciones excepcionales y transitorias en las que así lo requiera la preservación del normal funcionamiento de los pagos internos y externos, el Banco Central podrá comprar durante un período determinado y vender en el mercado secundario abierto, instrumentos de deuda emitidos por el fisco, en conformidad con la ley.","modified":"20220721172648107","modifier":"bicubico","title":"Artículo 360","tags":"[[Banco Central]] [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193314220","creator":"bicubico","text":"!! Artículo 361\n\nEl Banco Central rendirá cuenta periódica al Congreso de Diputadas y Diputados y a la Cámara de las Regiones en sesión conjunta, sobre la ejecución de las políticas a su cargo, las medidas y normas generales que adopte en el ejercicio de sus funciones y atribuciones y los demás asuntos que se le soliciten, mediante informes u otros mecanismos que determine la ley.","modified":"20220721172648107","modifier":"bicubico","title":"Artículo 361","tags":"[[Banco Central]] [[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo X: Órganos Autónomos Constitucionales]]"},
{"created":"20220713193325718","creator":"bicubico","text":"!! Artículo 362\n\n1. La dirección y administración superior del Banco Central estará a cargo de un consejo, al que le corresponderá cumplir las funciones y ejercer las atribuciones que señalen la Constitución y la ley.\n\n2. El Consejo estará integrado por siete consejeras y consejeros designados por la Presidenta o el Presidente de la República, con el acuerdo del Congreso de Diputadas y Diputados y la Cámara de las Regiones en sesión conjunta, por la mayoría de sus integrantes en ejercicio.\n\n3. Durarán en el cargo un período de diez años, no serán reelegibles, y se renovarán por parcialidades en conformidad con la ley.\n\n4. Las consejeras y los consejeros del Banco Central deben ser profesionales de comprobada idoneidad y trayectoria en materias relacionadas con las competencias de la institución. La ley determinará sus requisitos, responsabilidades, inhabilidades e incompatibilidades.\n\n5. La presidenta o el presidente del Consejo, que lo será también del Banco Central, será designado por la Presidenta o el Presidente de la República de entre quienes integren el Consejo, y durará cinco años en este cargo o el tiempo menor que le reste como consejero, pudiendo ser reelegido para un nuevo período.","modified":"20220721172648107","modifier":"bicubico","title":"Artículo 362","tags":"[[Banco Central]] [[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] [[Capítulo X: Órganos Autónomos Constitucionales]]"},
