{"created":"20220713021944590","creator":"bicubico","text":"!! Artículo 161\n\n1. Para las elecciones populares, la ley creará un sistema electoral conforme a los principios de igualdad sustantiva, [[paridad]], alternabilidad de género y los demás contemplados en esta Constitución y las leyes. Dicho sistema deberá garantizar que los órganos colegiados tengan una composición [[paritaria|paridad]] y promoverá la [[paridad]] en las candidaturas a cargos unipersonales. Asimismo, asegurará que las listas electorales sean encabezadas siempre por una mujer.\n\n2. Habrá un registro electoral público al que se incorporarán, por el solo ministerio de la ley, quienes cumplan los requisitos establecidos por esta Constitución. La ley determinará su organización y funcionamiento.","modified":"20220721172648049","modifier":"bicubico","title":"Artículo 161","tags":"elecciones igualdad paridad [[Capitulo IV: Participación Democrática]]"},
{"created":"20220713021955705","creator":"bicubico","text":"!! Artículo 162\n\n1. En los órganos colegiados de representación popular a nivel nacional, regional y comunal se establecen [[escaños reservados]] para los pueblos y naciones indígenas cuando corresponda y en proporción a su población dentro del territorio electoral respectivo. Sus requisitos, forma de postulación, número y mecanismos de actualización serán determinados por la ley.\n\n2. Podrán votar por estos escaños solo quienes pertenezcan a dichos pueblos y naciones y que formen parte de un registro especial denominado Registro Electoral Indígena. Dicho registro será elaborado y administrado por el [[Servicio Electoral]] sobre la base de los archivos que conservan los órganos estatales, de los que posean los pueblos y naciones indígenas sobre sus miembros y de las solicitudes de ciudadanos y ciudadanas que se autoidentifiquen como tales, en los términos que indique la ley.\n\n3. Se creará un registro del pueblo tribal afrodescendiente chileno bajo las mismas reglas del presente artículo.","modified":"20220721172648049","modifier":"bicubico","title":"Artículo 162","tags":"indígenas territorio [[Capitulo IV: Participación Democrática]] [[escaños reservados]]"},
{"created":"20220713022004418","creator":"bicubico","text":"!! Artículo 163\n\n1. Las organizaciones políticas reconocidas legalmente implementarán la [[paridad]] de género en sus espacios de dirección, asegurando la igualdad sustantiva en sus dimensiones organizativa y electoral y promoviendo la plena participación política de las mujeres. A su vez, deberán destinar un financiamiento electoral proporcional al número de dichas candidaturas.\n\n2. El [[Estado]] y las organizaciones políticas deberán tomar las medidas necesarias para erradicar la violencia de género con el fin de asegurar que todas las personas ejerzan plenamente sus derechos políticos.\n\n3. La ley arbitrará los medios para incentivar la participación de las personas de las diversidades y disidencias sexuales y de género en los procesos electorales.","modified":"20220721172648049","modifier":"bicubico","title":"Artículo 163","tags":"igualdad paridad [[Capitulo IV: Participación Democrática]]"},
{"created":"20220713022014591","creator":"bicubico","text":"\n!! Artículo 164\n\n1. Un órgano autónomo, con personalidad jurídica y patrimonio propio, denominado [[Servicio Electoral]], ejerce la administración, supervigilancia y fiscalización de los procesos electorales y plebiscitarios; del cumplimiento de las normas sobre [[transparencia]], límite y control del gasto electoral; de las normas sobre organizaciones políticas; de las normas relativas a mecanismos de democracia directa y participación ciudadana, así como las demás funciones que señalen la Constitución y la ley.\n\n2. La dirección superior del [[Servicio Electoral]] corresponde a un consejo directivo que ejercerá de forma exclusiva las atribuciones que le encomienden la Constitución y las leyes.\n\n3. Dicho consejo está integrado por cinco consejeras y consejeros designados por la Presidenta o el Presidente de la República, con el acuerdo del Congreso de Diputadas y Diputados y de la Cámara de las Regiones, en sesión conjunta y por la mayoría de sus integrantes en ejercicio. Durarán ocho años en sus cargos, no podrán ser reelegidos y se renovarán por parcialidades cada cuatro años.\n\n4. Las consejeras y los consejeros solo podrán ser removidos por la Corte Suprema a requerimiento de la Presidenta o del Presidente de la República, de la mayoría absoluta de los miembros en ejercicio del Congreso de Diputadas y Diputados o de la Cámara de las Regiones, por infracción grave a la Constitución o a las leyes, incapacidad legal sobreviniente, mal comportamiento o negligencia manifiesta en el ejercicio de sus funciones. La Corte conocerá del asunto en pleno especialmente convocado al efecto y para acordar la remoción deberá reunir el voto conforme de la mayoría de sus integrantes.\n\n5. En lo referente a la democracia participativa y a los mecanismos consagrados en esta Constitución, es función del [[Servicio Electoral]] promover la información, educación y participación ciudadana o electoral en relación con tales procesos, en colaboración con otros organismos del [[Estado]] y la sociedad civil. También deberá velar por la implementación y la recta ejecución de estos mecanismos.","modified":"20220721172648049","modifier":"bicubico","title":"Artículo 164","tags":"[[Cámara de las Regiones]] [[Congreso de Diputadas y Diputados]] democracia educación patrimonio transparencia [[Capitulo IV: Participación Democrática]]"},
{"created":"20220713022457756","creator":"bicubico","text":"!! Artículo 165\n\n1. El ejercicio de las funciones públicas obliga a sus titulares a dar cumplimiento a los principios de probidad, [[transparencia]] y rendición de cuentas en todas sus actuaciones. Además, se rige por los principios de eficiencia, eficacia, responsabilidad, publicidad, buena fe, [[interculturalidad]], enfoque de género, inclusión, no discriminación y sustentabilidad.\n\n2. La función pública se deberá brindar con pertinencia territorial, cultural y lingüística.","modified":"20220721172648049","modifier":"bicubico","title":"Artículo 165","tags":"cultura probidad transparencia [[Capítulo V: Buen Gobierno y Función Pública]]"},
{"created":"20220713022504940","creator":"bicubico","text":"!! Artículo 166\n\n1. El principio de probidad consiste en observar una conducta funcionaria responsable e intachable, desempeñando la función o el cargo correspondiente en forma leal, honesta, objetiva e imparcial, sin incurrir en discriminaciones de ningún tipo, con preeminencia del interés general por sobre el particular.\n\n2. Las autoridades electas y demás autoridades, funcionarias y funcionarios que determine la ley deberán declarar sus intereses y patrimonio en forma pública. La ley regulará los casos y las condiciones en las que delegarán a terceros la administración de aquellos bienes y obligaciones que supongan un conflicto de interés en el ejercicio de la función pública. Asimismo, podrá considerar otras medidas apropiadas para resolverlos.","modified":"20220721172648049","modifier":"bicubico","title":"Artículo 166","tags":"patrimonio probidad [[Capítulo V: Buen Gobierno y Función Pública]]"},
{"created":"20220713022513597","creator":"bicubico","text":"!! Artículo 167\n\n1. La Constitución asegura a todas las personas la [[transparencia]] de la información pública facilitando su acceso de manera comprensible y oportuna, periódica, proactiva, legible y en formatos abiertos, en los plazos y condiciones que la ley establezca. El principio de [[transparencia]] exige a los órganos del [[Estado]] que la información pública sea puesta a disposición de toda persona que la requiera y procurando su oportuna entrega y accesibilidad.\n\n2. Es pública la información elaborada con presupuesto público y toda otra información que obre en poder o custodia del Estado, cualquiera sea su formato, soporte, fecha de creación, origen, clasificación o procesamiento.\n\n3. Toda institución que desarrolle una función pública o que administre recursos públicos deberá dar cumplimiento al principio de [[transparencia]].\n\n4. Solo la ley puede establecer la reserva o el secreto de dicha información, por razones de seguridad del [[Estado]] o el interés nacional, protección de los derechos de las personas, datos personales o cuando su publicidad afecte el debido cumplimiento de las funciones de la respectiva institución, conforme a sus fines.","modified":"20220721172648050","modifier":"bicubico","title":"Artículo 167","tags":"accesibilidad transparencia [[Capítulo V: Buen Gobierno y Función Pública]]"},
{"created":"20220713022521235","creator":"bicubico","text":"!! Artículo 168\n\nLos órganos del [[Estado]] y quienes ejercen una función pública deben rendir cuenta y asumir la responsabilidad en el ejercicio de su cargo, en la forma y las condiciones que establezca la ley. El [[Estado]] promoverá la participación activa de las personas y la sociedad civil en la fiscalización del cumplimiento de este deber.","modified":"20220721172648050","modifier":"bicubico","title":"Artículo 168","tags":"[[Capítulo V: Buen Gobierno y Función Pública]]"},
{"created":"20220713022549004","creator":"bicubico","text":"!! Artículo 169\n\n1. El Consejo para la Transparencia es un órgano autónomo, especializado y objetivo con personalidad jurídica y patrimonio propio, encargado de promover la [[transparencia]] de la función pública, fiscalizar el cumplimiento de las normas sobre [[transparencia]] y publicidad de la información de los órganos del [[Estado]] y garantizar el derecho de acceso a la información pública.\n\n2. La ley regulará su composición, organización, funcionamiento y atribuciones.","modified":"20220721172648050","modifier":"bicubico","title":"Artículo 169","tags":"patrimonio transparencia [[Capítulo V: Buen Gobierno y Función Pública]]"},
{"created":"20220713011551668","creator":"bicubico","text":"!! Artículo 17\n\n1. Los derechos fundamentales son inherentes a la persona humana, universales, inalienables, indivisibles e interdependientes.\n\n2. El pleno ejercicio de estos derechos es esencial para la vida digna de las personas y los pueblos, la democracia, la paz y el equilibrio de la naturaleza.","modified":"20220727185201043","modifier":"bicubico","title":"Artículo 17","tags":"[[derechos fundamentales]] democracia [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713022558960","creator":"bicubico","text":"!! Artículo 170\n\n1. La corrupción es contraria al bien común y atenta contra el sistema democrático.\n\n2. Es deber del [[Estado]] promover la integridad de la función pública y erradicar la corrupción en todas sus formas, tanto en el sector público como en el privado. En cumplimiento de lo anterior, deberá adoptar medidas eficaces para su estudio, prevención, investigación, persecución y sanción.\n\n3. Los órganos competentes deberán coordinar su actuar a través de las instancias y los mecanismos que correspondan para el cumplimiento de estos fines y perseguir la aplicación de las sanciones administrativas, civiles y penales que correspondan, en la forma que determine la ley.","modified":"20220721172648050","modifier":"bicubico","title":"Artículo 170","tags":"[[Capítulo V: Buen Gobierno y Función Pública]] probidad"},
{"created":"20220713022607390","creator":"bicubico","text":"!! Artículo 171\n\nEl [[Estado]] asegura a todas las personas la debida protección, confidencialidad e indemnidad al denunciar infracciones en el ejercicio de la función pública, especialmente faltas a la probidad, [[transparencia]] y hechos de corrupción.","modified":"20220721172648050","modifier":"bicubico","title":"Artículo 171","tags":"probidad transparencia [[Capítulo V: Buen Gobierno y Función Pública]]"},
{"created":"20220713022613995","creator":"bicubico","text":"!! Artículo 172\n\nNo podrán optar a cargos públicos ni de elección popular las personas condenadas por crímenes de lesa humanidad, delitos sexuales y de violencia intrafamiliar, aquellos vinculados a corrupción como fraude al fisco, lavado de activos, soborno, cohecho, malversación de caudales públicos y los demás que así establezca la ley. Los términos y plazos de estas inhabilidades se determinarán por ley.","modified":"20220721172648050","modifier":"bicubico","title":"Artículo 172","tags":"condena familia [[Capítulo V: Buen Gobierno y Función Pública]] crímen delito"},
{"created":"20220713022620667","creator":"bicubico","text":"\n!! Artículo 173\n\nRespecto de las altas autoridades del Estado, la ley establecerá mayores exigencias y estándares de responsabilidad para el cumplimiento de los principios de probidad, [[transparencia]] y rendición de cuentas.","modified":"20220721172648050","modifier":"bicubico","title":"Artículo 173","tags":"probidad transparencia [[Capítulo V: Buen Gobierno y Función Pública]]"},
{"created":"20220713022632126","creator":"bicubico","text":"!! Artículo 174\n\nUna comisión fijará las remuneraciones de las autoridades de elección popular, así como de quienes sirvan de confianza exclusiva de ellas. Las remuneraciones serán fijadas cada cuatro años, con al menos dieciocho meses de anterioridad al término de un período presidencial. Los acuerdos de la comisión serán públicos, se fundarán en antecedentes técnicos y deberán garantizar una retribución adecuada a la responsabilidad del cargo. Una ley establecerá la integración, el funcionamiento y las atribuciones de esta comisión.","modified":"20220721172648051","modifier":"bicubico","title":"Artículo 174","tags":"[[Capítulo V: Buen Gobierno y Función Pública]]"},
{"created":"20220713022640134","creator":"bicubico","text":"!! Artículo 175\n\n1. La Administración pública tiene por objeto satisfacer necesidades de las personas y las comunidades. Se somete en su organización y funcionamiento a los principios de juridicidad, celeridad, objetividad, participación, control, jerarquía, buen trato y los demás principios que señalan la Constitución y la ley.\n\n2. Los órganos de la Administración ejecutarán políticas públicas, planes y programas y proveerán o garantizarán, en su caso, la prestación de servicios públicos en forma continua y permanente.\n\n3. La ley establecerá la organización básica de la Administración pública y podrá conferir a sus órganos, entre otras, potestades normativas, fiscalizadoras, instructoras, interpretativas y \nsancionatorias. En ningún caso estas potestades implican ejercicio de jurisdicción.\n\n4. Cada autoridad y jefatura, dentro del ámbito de su competencia, podrá dictar normas, resoluciones e instrucciones para el mejor y más eficaz desarrollo de sus funciones.\n\n5. Cualquier persona que haya sido vulnerada en sus derechos por la Administración pública podrá reclamar ante las instancias administrativas y jurisdiccionales que establezcan esta Constitución y la ley.","modified":"20220721172648051","modifier":"bicubico","title":"Artículo 175","tags":"[[Capítulo V: Buen Gobierno y Función Pública]]"},
{"created":"20220713022646954","creator":"bicubico","text":"\n!! Artículo 176\n\n1. Es deber del [[Estado]] proveer de servicios públicos universales y de calidad, los cuales contarán con un financiamiento suficiente.\n\n2. El [[Estado]] planificará y coordinará de manera intersectorial la provisión, prestación y cobertura de estos servicios, bajo los principios de generalidad, uniformidad, regularidad y pertinencia territorial.","modified":"20220721172648051","modifier":"bicubico","title":"Artículo 176","tags":"[[Capítulo V: Buen Gobierno y Función Pública]]"},
{"created":"20220713022655824","creator":"bicubico","text":"!! Artículo 177\n\n1. La Administración pública desarrolla sus funciones propias y habituales a través de funcionarias y funcionarios públicos.\n\n2. Los cargos que esta Constitución o la ley califiquen como de exclusiva confianza, atendiendo a la naturaleza de sus funciones, son parte del Gobierno y tendrán el régimen de ingreso, desempeño y cesación que establezca la ley.\n\n3. No podrán ser nombradas en la Administración pública las personas que tengan la calidad de cónyuge, conviviente civil o parientes hasta el cuarto grado de consanguinidad y segundo de afinidad, inclusive, respecto de las autoridades y de los funcionarios directivos del organismo del [[Estado]] al que postulan. Se exceptúan los nombramientos que se hagan en aplicación de las normas vigentes sobre ingreso o ascenso por méritos en cargos de carrera.","modified":"20220727185201043","modifier":"bicubico","title":"Artículo 177","tags":"[[Capítulo V: Buen Gobierno y Función Pública]] probidad"},
{"created":"20220713022704889","creator":"bicubico","text":"\n!! Artículo 178\n\n1. El [[Estado]] definirá mecanismos de modernización de sus procesos y organización; adecuará su funcionamiento a las condiciones sociales, ambientales y culturales de cada localidad; utilizará los avances de las ciencias, la tecnología, los conocimientos y la innovación para promover la optimización y mejora continua en la provisión de los bienes y servicios públicos, y destinará los recursos necesarios para esos fines. Asimismo, promoverá la participación y la gestión eficiente acorde a las necesidades de las personas y comunidades.\n\n2. Un organismo estará a cargo de la elaboración de planes para promover la modernización de la Administración del Estado, monitorear su implementación, elaborar diagnósticos periódicos sobre el funcionamiento de los servicios públicos y las demás funciones, conforme lo establezca la ley. Contará con un consejo consultivo cuya integración considerará, entre otros, a usuarias y usuarios y funcionarias y funcionarios de los servicios públicos y las entidades territoriales.","modified":"20220721172648051","modifier":"bicubico","title":"Artículo 178","tags":"cultura [[Capítulo V: Buen Gobierno y Función Pública]]"},
{"created":"20220713022712893","creator":"bicubico","text":"!! Artículo 179\n\n1. El Servicio Civil está integrado por las funcionarias y los funcionarios públicos que, bajo la dirección del Gobierno, los gobiernos regionales o las municipalidades, desarrollan las funciones de la Administración pública. Se excluyen del Servicio Civil los cargos de exclusiva confianza.\n\n2. El ingreso a estas funciones se realizará mediante un sistema abierto, transparente, imparcial, ágil y que privilegie el mérito, la especialidad e idoneidad para el cargo, observando criterios objetivos y predeterminados.\n\n3. El desarrollo, la evaluación de desempeño y el cese en estas funciones deberán respetar su carácter técnico y profesional. La ley regulará las bases de la carrera funcionaria, permitiendo la movilidad de los funcionarios dentro de toda la Administración pública y la capacitación funcionaria, teniendo en cuenta la pertinencia territorial y cultural del lugar en el que se presta el servicio. Además, establecerá un sistema de formación, capacitación y perfeccionamiento de las funcionarias y los funcionarios públicos.","modified":"20220721172648052","modifier":"bicubico","title":"Artículo 179","tags":"cultura [[Capítulo V: Buen Gobierno y Función Pública]] [[Servicio Civil]]"},
{"created":"20220713011601467","creator":"bicubico","text":"!! Artículo 18\n\n1. Las personas naturales son titulares de derechos fundamentales. Los derechos podrán ser ejercidos y exigidos individual o colectivamente.\n\n2. Los pueblos y naciones indígenas son titulares de derechos fundamentales colectivos.\n\n3. La naturaleza es titular de los derechos reconocidos en esta Constitución que le sean aplicables.","modified":"20220727185201044","modifier":"bicubico","title":"Artículo 18","tags":"indígenas [[Capítulo II: Derechos Fundamentales y Garantías]] [[derechos fundamentales]]"},
{"created":"20220713022721508","creator":"bicubico","text":"!! Artículo 180\n\n1. La Dirección del Servicio Civil es un órgano autónomo, con personalidad jurídica y patrimonio propio, encargado del fortalecimiento de la función pública y de los procedimientos de selección de cargos en la Administración pública y demás entidades que establezcan la Constitución y la ley, resguardando los principios de [[transparencia]], objetividad, no discriminación y mérito. Sus atribuciones no afectarán las competencias que, en el ámbito de la gestión, correspondan a las autoridades y jefaturas de los servicios públicos. La ley regulará su organización y demás atribuciones.\n\n2. Esta Dirección regulará los procesos de selección de candidatas y candidatos\na cargos del Sistema de Alta Dirección Pública, o de aquellos que deben seleccionarse con su participación, y conducir los concursos destinados a proveer cargos de jefaturas superiores de servicios, a través de un Consejo de Alta Dirección Pública.","modified":"20220721172648052","modifier":"bicubico","title":"Artículo 180","tags":"patrimonio transparencia [[Capítulo V: Buen Gobierno y Función Pública]] [[Alta Dirección Pública]]"},
{"created":"20220713023133790","creator":"bicubico","text":"1. Los cuerpos de bomberos de Chile conforman una institución perteneciente al sistema de protección civil, cuyo objeto es atender las emergencias causadas por la naturaleza o el ser humano, sin perjuicio de la competencia específica que tengan otros organismos públicos y/o privados.\n\n2. El [[Estado]] deberá dar cobertura financiera para cubrir la totalidad de sus gastos operacionales, capacitación y equipos, como también otorgar cobertura médica a su personal por accidentes o enfermedades contraídas\npor actos de servicio.\n\n3. Los cuerpos de bomberos de Chile se sujetarán en todas sus actuaciones a los principios de probidad, [[transparencia]] y rendición de cuentas.","modified":"20220727185201044","modifier":"bicubico","title":"Artículo 181","tags":"transparencia [[Capítulo V: Buen Gobierno y Función Pública]] bomberos"},
{"created":"20220713023144997","creator":"bicubico","text":"!! Artículo 182\n\n1. El [[Estado]] participa en la economía para cumplir sus fines constitucionales, de acuerdo con los principios y objetivos económicos de solidaridad, pluralismo económico, diversificación productiva y economía social y solidaria. En el ejercicio de sus potestades regula, fiscaliza, fomenta y desarrolla actividades económicas, conforme a lo establecido en esta Constitución y la ley.\n\n2. La Constitución reconoce al [[Estado]] iniciativa para desarrollar actividades económicas, mediante las formas diversas de propiedad, gestión y organización que autorice la ley.\n\n3. Las empresas públicas se crearán por ley, se regirán por el régimen jurídico que esta determine y les serán aplicables las normas sobre probidad y rendición de cuentas.\n\n4. El [[Estado]] fomentará la innovación, los mercados locales, los circuitos cortos y la economía circular.\n\n5. El [[Estado]] debe prevenir y sancionar los abusos en los mercados. Las prácticas de colusión entre empresas y abusos de posición dominante, así como las concentraciones empresariales que afecten el funcionamiento eficiente, justo y leal de los mercados, se entenderán como conductas contrarias al interés social. La ley establecerá las sanciones a los responsables.","modified":"20220721172648053","modifier":"bicubico","title":"Artículo 182","tags":"[[Capítulo V: Buen Gobierno y Función Pública]] innovación economía"},
{"created":"20220713023156263","creator":"bicubico","text":"!! Artículo 183\n\n1. Las finanzas públicas se conducirán conforme a los principios de sostenibilidad y responsabilidad fiscal, los que guiarán el actuar del [[Estado]] en todas sus instituciones y en todos sus niveles.\n\n2. El [[Estado]] usará sus recursos de forma razonable, óptima, eficaz y eficiente, en beneficio de las personas y en función de los objetivos que la Constitución y las leyes les impongan.\n\n3. Sin perjuicio de los distintos tipos de responsabilidad a que pueda dar lugar el incumplimiento de las obligaciones en materia financiera, la ley deberá establecer mecanismos para un resarcimiento efectivo del patrimonio público.","modified":"20220721172648053","modifier":"bicubico","title":"Artículo 183","tags":"[[Capítulo V: Buen Gobierno y Función Pública]] finanzas patrimonio"},
{"created":"20220713023444854","creator":"bicubico","text":"\n!! Artículo 184\n\n1. Es deber del [[Estado]] en el ámbito de sus competencias financieras, establecer una política permanente de desarrollo sostenible y armónico con la naturaleza.\n\n2. Con el objeto de contar con recursos para el cuidado y la reparación de los ecosistemas, la ley podrá establecer tributos sobre actividades que afecten al medioambiente. Asimismo, la ley podrá establecer tributos sobre el uso de bienes comunes naturales, bienes nacionales de uso público o bienes fiscales. Cuando dichas actividades estén territorialmente circunscritas, la ley debe distribuir recursos a la entidad territorial que corresponda.","modified":"20220727185201045","modifier":"bicubico","title":"Artículo 184","tags":"[[Capítulo V: Buen Gobierno y Función Pública]]"},
{"created":"20220713023454397","creator":"bicubico","text":"!! Artículo 185\n\n1. Todas las personas y entidades deberán contribuir al sostenimiento de los gastos públicos mediante el pago de los impuestos, las tasas y las contribuciones que autorice la ley. El sistema tributario se funda en los principios de igualdad, progresividad, solidaridad y justicia material, el cual, en ningún caso, tendrá alcance confiscatorio. Tendrá dentro de sus objetivos la reducción de las desigualdades y la pobreza.\n\n2. El ejercicio de la potestad tributaria admite la creación de tributos que respondan a fines distintos de la recaudación, debiendo tener en consideración límites tales como la necesidad, la razonabilidad y la [[transparencia]].\n\n3. Los tributos que se recauden, cualquiera sea su naturaleza, ingresarán a las arcas fiscales o a las entidades territoriales según corresponda conforme a la Constitución. Excepcionalmente, la ley podrá crear tributos en favor de las entidades territoriales que graven las actividades o bienes con una clara identificación con los territorios.\n\n4. Las entidades territoriales solo podrán establecer tasas y contribuciones dentro de su territorio conforme a una ley marco que establecerá el hecho gravado.\n\n5. Anualmente, la autoridad competente publicará, conforme a la ley, los ingresos afectos a impuestos y las cargas tributarias estatales, regionales y comunales, así como los beneficios tributarios, subsidios, subvenciones o bonificaciones de fomento a la actividad empresarial, incluyendo personas naturales y jurídicas. También deberá estimarse anualmente en la Ley de Presupuestos y publicarse el costo de estos beneficios fiscales.\n\n6. No procederá plebiscito y referéndum en materia tributaria.","modified":"20220727185201045","modifier":"bicubico","title":"Artículo 185","tags":"justicia territorio [[Capítulo V: Buen Gobierno y Función Pública]] igualdad transparencia"},
{"created":"20220713023501447","creator":"bicubico","text":"!! Artículo 186\n\nEl [[Estado]] fijará una política nacional portuaria, orientada por los principios de eficiencia en el uso del borde costero; responsabilidad ambiental, con especial énfasis en el cuidado de la naturaleza y bienes comunes naturales; participación pública en los recursos que genere la actividad; vinculación con el territorio y las comunidades en las cuales se emplacen los recintos portuarios; reconocimiento de la carrera profesional portuaria como trabajo de alto riesgo, y colaboración entre recintos e infraestructura portuaria para asegurar el oportuno abastecimiento de las comunidades.","modified":"20220727185201045","modifier":"bicubico","title":"Artículo 186","tags":"territorio trabajo [[Capítulo V: Buen Gobierno y Función Pública]]"},
{"created":"20220713024424746","creator":"bicubico","text":"!! Artículo 187\n\n1. El [[Estado]] se organiza territorialmente en entidades territoriales autónomas y territorios especiales.\n\n2. Son entidades territoriales autónomas las comunas autónomas, regiones autónomas y autonomías territoriales indígenas. Están dotadas de autonomía política, administrativa y financiera para la realización de sus fines e intereses. Tienen personalidad jurídica de derecho público, patrimonio propio y las potestades y competencias necesarias para gobernarse en atención al interés general de la república, de acuerdo con la Constitución y la ley, teniendo como límites los derechos humanos y de la naturaleza.\n\n3. La creación, modificación, delimitación y supresión de las entidades territoriales deberá considerar criterios objetivos en función de antecedentes históricos, geográficos, sociales, culturales, ecosistémicos y económicos, garantizando la participación popular, democrática y vinculante de sus habitantes.\n\n4. En ningún caso el ejercicio de la autonomía podrá atentar en contra del carácter único e indivisible del [[Estado]] de Chile ni permitirá la secesión territorial.","modified":"20220727185201045","modifier":"bicubico","title":"Artículo 187","tags":"cultura [[derechos humanos]] patrimonio territorio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713024432666","creator":"bicubico","text":"!! Artículo 188\n\n1. Las entidades territoriales se coordinan y asocian en relaciones de solidaridad, cooperación, reciprocidad y apoyo mutuo, evitando la duplicidad de funciones, conforme a los mecanismos que establezca la ley.\n\n2. Dos o más entidades territoriales, con o sin continuidad territorial, podrán suscribir convenios y constituir asociaciones territoriales con la finalidad de lograr objetivos comunes, promover la cohesión social, mejorar la prestación de los servicios públicos, incrementar la eficiencia y eficacia en el ejercicio de sus competencias y potenciar el desarrollo social, cultural, económico sostenible y equilibrado.\n\n3. La Administración central promoverá y apoyará la cooperación y asociatividad con las entidades territoriales y entre ellas.\n\n4. La ley establecerá las bases generales para la creación y el funcionamiento de estas asociaciones, en concordancia con la normativa regional respectiva.\n\n5. Las asociaciones de entidades territoriales, en ningún caso, alterarán la organización territorial del Estado.","modified":"20220721172648054","modifier":"bicubico","title":"Artículo 188","tags":"cultura [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713024439860","creator":"bicubico","text":"!! Artículo 189\n\n1. La Constitución garantiza un tratamiento equitativo y un desarrollo armónico y solidario entre las diversas entidades territoriales, tanto urbanas como rurales. Propenderá al interés general e integración efectiva y no podrá establecer diferencias arbitrarias entre ellas.\n\n2. El [[Estado]] asegura a todas las personas la equidad horizontal en el acceso a los bienes y servicios públicos, al empleo y a todas las prestaciones estatales, sin perjuicio del lugar que habiten en el territorio, estableciendo, de ser necesario, acciones afirmativas en favor de los grupos de especial protección.","modified":"20220721172648054","modifier":"bicubico","title":"Artículo 189","tags":"rural territorio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713011612290","creator":"bicubico","text":"!! Artículo 19\n\n1. El [[Estado]] debe respetar, promover, proteger y garantizar el pleno ejercicio y satisfacción de los derechos fundamentales, sin discriminación, así como adoptar las medidas necesarias para eliminar todos los obstáculos que entorpezcan su realización.\n\n2. Para su protección, las personas gozan de garantías eficaces, oportunas, pertinentes y universales.\n\n3. Toda persona, institución, asociación o grupo deberá respetar los derechos fundamentales, conforme a la Constitución y la ley.","modified":"20220721172648055","modifier":"bicubico","title":"Artículo 19","tags":"[[derechos fundamentales]] [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713024448458","creator":"bicubico","text":"\n!! Artículo 190\n\nLas entidades territoriales y sus órganos deben actuar coordinadamente en cumplimiento de los principios de pluri[[nacionalidad]] e [[interculturalidad]]; respetar y proteger las diversas formas de concebir y organizar el mundo, de relacionarse con la naturaleza; y garantizar los derechos de autodeterminación y de autonomía de los pueblos y naciones indígenas.","modified":"20220727185201045","modifier":"bicubico","title":"Artículo 190","tags":"cultura nacionalidad [[Capítulo VI: Estado Regional y Organización Territorial]] plurinacionalidad interculturalidad"},
{"created":"20220713024456446","creator":"bicubico","text":"!! Artículo 191\n\nParticipación en las entidades territoriales en el [[Estado]] regional.\n\n1. Las entidades territoriales garantizan el derecho de sus habitantes a participar, individual o colectivamente en las decisiones públicas, comprendiendo en ella la formulación, la ejecución, la evaluación, la fiscalización y el control democrático de la función pública, con arreglo a la Constitución y las leyes.\n\n2. Los pueblos y naciones indígenas deberán ser consultados y otorgarán el consentimiento libre, previo e informado en aquellas materias o asuntos que les afecten en sus derechos reconocidos en esta Constitución.","modified":"20220721172648055","modifier":"bicubico","title":"Artículo 191","tags":"[[Capítulo VI: Estado Regional y Organización Territorial]] [[entidades territoriales]]"},
{"created":"20220713024504982","creator":"bicubico","text":"\n!! Artículo 192\n\nLas entidades territoriales deberán promover, fomentar y garantizar los mecanismos de participación en las políticas públicas, planes y programas que se implementen en cada nivel territorial, en los casos que esta Constitución, la ley y los estatutos regionales señalen.","modified":"20220721172648055","modifier":"bicubico","title":"Artículo 192","tags":"[[entidades territoriales]] [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713024518200","creator":"bicubico","text":"!! Artículo 193\n\n1. Es deber de las entidades territoriales, en el ámbito de sus competencias, establecer una política permanente de equidad territorial, de desarrollo sostenible y armónico con la naturaleza.\n\n2. Las entidades territoriales considerarán para su planificación social, política, administrativa, cultural, territorial y económica los principios de suficiencia presupuestaria, inclusión e [[interculturalidad]], criterios de integración socioespacial, enfoques de género, socioecosistémico, de derechos humanos y los demás que establezca esta Constitución.","modified":"20220727185201046","modifier":"bicubico","title":"Artículo 193","tags":"cultura [[derechos humanos]] [[entidades territoriales]] interculturalidad [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713024529648","creator":"bicubico","text":"!! Artículo 194\n\nEntre entidades territoriales rige el principio de no tutela. Ninguna entidad territorial podrá ejercer tutela sobre otra, sin perjuicio de la aplicación de los principios de coordinación, de asociatividad, de solidaridad y de los conflictos de competencias que puedan ocasionarse.","modified":"20220721172648056","modifier":"bicubico","title":"Artículo 194","tags":"[[entidades territoriales]] [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713024543865","creator":"bicubico","text":"!! Artículo 195\n\n1. La Administración central podrá transferir a las entidades territoriales las competencias que determine la ley, sin perjuicio de aquellas señaladas en esta Constitución. Esta transferencia deberá considerar siempre el personal y los recursos financieros oportunos y suficientes para su adecuada ejecución. Corresponderá a la ley establecer el procedimiento, así como sus mecanismos de evaluación y control.\n\n2. El Estado, además, debe generar políticas públicas diferenciadas. La ley establecerá los criterios y requisitos para la aplicación de estas diferencias, así como los mecanismos de solidaridad y equidad que compensen las desigualdades entre los distintos niveles territoriales.","modified":"20220721172648056","modifier":"bicubico","title":"Artículo 195","tags":"[[entidades territoriales]] igualdad [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713024637357","creator":"bicubico","text":"!! Artículo 196\n\n1. Las competencias deberán radicarse priorizando la entidad local sobre la regional y esta última sobre la nacional, sin perjuicio de aquellas competencias que la propia Constitución o las leyes reserven a cada una de las entidades territoriales.\n\n2. Cuando así lo exija el interés general, el órgano de la Administración central o regional podrá subrogar de manera transitoria a la entidad regional o local en el ejercicio de las competencias que no puedan ser asumidas por estas.","modified":"20220721172648057","modifier":"bicubico","title":"Artículo 196","tags":"[[entidades territoriales]] [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025012947","creator":"bicubico","text":"!! Artículo 197\n\n1. El Estado, a través de la Administración central, los gobiernos regionales y locales, tienen el deber de ordenar y planificar el territorio. Para esto, utilizarán unidades de ordenación que consideren las cuencas hidrográficas.\n\n2. Este deber tendrá como fin asegurar una adecuada localización de los asentamientos y las actividades productivas, que permitan un manejo responsable de los ecosistemas y de las actividades humanas, con criterios de equidad y justicia territorial para el bienestar intergeneracional.\n\n3. Los planes de ordenamiento y planificación ecológica del territorio priorizarán la protección de las partes altas de las cuencas, glaciares, zonas de recarga natural de acuíferos y ecosistemas. Estos podrán definir áreas de protección ambiental o cultural y crear zonas de amortiguamiento para estas. Asimismo, contemplarán los impactos que los usos de suelos causen en la disponibilidad y calidad de las aguas.\n\n4. La ordenación y planificación de los territorios será vinculante en las materias que la ley determine. Serán ejecutadas de manera coordinada e integrada, enfocadas en el interés general y con procesos de participación popular en sus diferentes etapas.","modified":"20220721172648057","modifier":"bicubico","title":"Artículo 197","tags":"agua ambiental cultura glaciares justicia suelo territorio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025020286","creator":"bicubico","text":"!! Artículo 198\n\nEl [[Estado]] es garante de la conectividad del país en coordinación con los gobiernos regionales. Se fomentará la conectividad regional con especial atención a territorios aislados, rurales y de difícil acceso.","modified":"20220721172648057","modifier":"bicubico","title":"Artículo 198","tags":"rural territorio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025026960","creator":"bicubico","text":"!! Artículo 199\n\nLas comunas y regiones autónomas ubicadas en zonas fronterizas podrán vincularse con las entidades territoriales limítrofes del país vecino, a través de sus respectivas autoridades, para establecer programas de cooperación e integración, dirigidos a fomentar el desarrollo comunitario, la prestación de servicios públicos y la conservación del medioambiente, según los términos que establezca esta Constitución y la ley.","modified":"20220721172648057","modifier":"bicubico","title":"Artículo 199","tags":"[[entidades territoriales]] [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713005715656","creator":"bicubico","text":"!! Artículo 2\n\n1. La soberanía reside en el pueblo de Chile, conformado por diversas naciones. Se ejerce democráticamente, de manera directa y representativa, reconociendo como límite los derechos humanos en cuanto atributo que deriva de la dignidad humana.\n\n2. Ningún individuo ni sector del pueblo puede atribuirse su ejercicio.","modified":"20220721172648057","title":"Artículo 2","tags":"[[derechos humanos]] [[Capítulo I: Principios y Disposiciones Generales]]","modifier":"bicubico"},
{"created":"20220713011621940","creator":"bicubico","text":"!! Artículo 20\n\n1. El [[Estado]] debe adoptar todas las medidas necesarias para lograr de manera progresiva la plena satisfacción de los derechos fundamentales. Ninguna de ellas podrá tener un carácter regresivo que disminuya, menoscabe o impida injustificadamente su ejercicio.\n\n2. El financiamiento de las prestaciones estatales vinculadas al ejercicio de los derechos fundamentales propenderá a la progresividad.","modified":"20220721172648057","modifier":"bicubico","title":"Artículo 20","tags":"[[derechos fundamentales]] [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713025034376","creator":"bicubico","text":"!! Artículo 200\n\nLa elección de representantes por votación popular de las entidades territoriales se efectuará asegurando la representatividad territorial, la pertenencia territorial y el avecindamiento respectivo.","modified":"20220721172648058","modifier":"bicubico","title":"Artículo 200","tags":"[[entidades territoriales]] [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025201574","creator":"bicubico","text":"!! Artículo 201\n\n1. La comuna autónoma es la entidad política y territorial base del [[Estado]] regional, dotada de personalidad jurídica de derecho público y patrimonio propio, que goza de autonomía para el cumplimiento de sus fines y el ejercicio de sus competencias, con arreglo a lo dispuesto en la Constitución y la ley.\n\n2. La ley clasificará las comunas en distintos tipos, las que deberán ser consideradas por los órganos del [[Estado]] para el establecimiento de regímenes administrativos y económico-fiscales diferenciados, la implementación de políticas, planes y programas atendiendo a las diversas realidades locales, y en especial, para el traspaso de competencias y recursos. El establecimiento de los tipos comunales deberá considerar, a lo menos, criterios demográficos, económicos, culturales, geográficos, socioambientales, urbanos y rurales.","modified":"20220721172648058","modifier":"bicubico","title":"Artículo 201","tags":"ambiental cultura patrimonio rural [[Capítulo VI: Estado Regional y Organización Territorial]] comuna"},
{"created":"20220713025214978","creator":"bicubico","text":"!! Artículo 202\n\nLa comuna autónoma cuenta con las potestades y competencias de autogobierno para satisfacer las necesidades de la comunidad local. Son competencias esenciales de la comuna autónoma:\n\n- a) Ejercer funciones de gobierno y administración dentro de la comuna y en el ámbito de sus competencias.\n\n- b) La dictación de normas generales y obligatorias en materias de carácter comunal, con arreglo a la Constitución y las leyes.\n\n- c) La creación, prestación, organización y administración de los servicios públicos municipales en el ámbito de sus funciones, conforme a la Constitución y la ley.\n\n- d) El desarrollo sostenible e integral de la comuna.\n\n- e) La protección de los ecosistemas comunales y los derechos de la naturaleza.\n\n- f) Ejercer las acciones pertinentes en resguardo de la naturaleza y sus derechos reconocidos por esta Constitución y la ley.\n\n- g) La ejecución de los mecanismos y acciones de protección ambiental en la forma que determinen la Constitución, la ley, los instrumentos de gestión ambiental y normas afines.\n\n- h) La conservación, la custodia y el resguardo de los patrimonios culturales y naturales.\n\n- i) El fomento y la protección a las culturas, las artes y los patrimonios culturales y naturales, así como la investigación y la formación artística en sus territorios.\n\n- j) Garantizar la participación popular y el fortalecimiento de la democracia.\n\n- k) Desarrollar, con el nivel regional y central, actividades y servicios en materias de educación, salud, vivienda, turismo, recreación, deporte y las demás que establezca la ley.\n\n- l) La construcción de obras que demande el progreso local en el marco de sus atribuciones.\n\n- m) El desarrollo estratégico de la comuna mediante el plan de desarrollo comunal.\n\n- n) La planificación del territorio mediante el plan regulador comunal acordado de forma participativa con la comunidad de su respectivo territorio.\n\n- ñ) El fomento de las actividades productivas.\n\n- o) El fomento del comercio local.\n\n- p) El fomento de la reintegración y reinserción de las personas en situación de calle que así lo requieran, mediante la planificación, coordinación y ejecución de programas al efecto.\n\n- q) Gestionar la reducción de riesgos frente a desastres.\n\n- r) El desarrollo de aseo y ornato de la comuna.\n\n- s) La promoción de la seguridad ciudadana.\n\n- t) Las demás competencias que determinen la Constitución y la ley. Las leyes deberán reconocer las diferencias existentes entre los distintos tipos de comunas y municipalidades, velando por la equidad, inclusión y cohesión territorial.","modified":"20220727185201046","modifier":"bicubico","title":"Artículo 202","tags":"ambiental comuna cultura democracia patrimonio salud territorio vivienda [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025223784","creator":"bicubico","text":"!! Artículo 203\n\n1. A fin de garantizar el respeto, la protección y la realización progresiva de los derechos económicos y sociales en igualdad de condiciones, las comunas autónomas podrán encomendar temporalmente una o más competencias a la región autónoma respectiva o la Administración central, conforme a lo establecido en la ley.\n\n2. A petición de la alcaldesa o del alcalde, con acuerdo del concejo municipal, la región autónoma o la Administración central, cuando así lo exija el interés general, podrán subrogar de forma transitoria a la comuna autónoma en el ejercicio de las competencias que no puedan ser asumidas por esta.","modified":"20220721172648058","modifier":"bicubico","title":"Artículo 203","tags":"comuna igualdad [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025241901","creator":"bicubico","text":"!! Artículo 204\n\nLa alcaldesa o el alcalde, con aprobación del concejo municipal, podrá establecer delegaciones para el ejercicio de las facultades de la comuna autónoma en los casos y las formas que determine la ley.","modified":"20220721172648058","modifier":"bicubico","title":"Artículo 204","tags":"comuna [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025248987","creator":"bicubico","text":"!! Artículo 205\n\nEl gobierno de la comuna autónoma reside en la municipalidad, la que estará constituida por la alcaldesa o el alcalde y el concejo municipal, con la participación de la comunidad que habita en su territorio.","modified":"20220721172648058","modifier":"bicubico","title":"Artículo 205","tags":"comuna territorio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025256757","creator":"bicubico","text":"\n!! Artículo 206\n\n1. La alcaldesa o el alcalde es la máxima autoridad ejecutiva del gobierno comunal, integra y preside el concejo municipal y representa judicial y extrajudicialmente a la comuna.\n\n2. Ejercerá sus funciones por el término de cuatros años y se podrá reelegir consecutivamente solo una vez para el período siguiente. Para estos efectos se entenderá que ha ejercido su cargo durante un período cuando haya cumplido más de la mitad de su mandato.","modified":"20220721172648059","modifier":"bicubico","title":"Artículo 206","tags":"comuna [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025306030","creator":"bicubico","text":"!! Artículo 207\n\n1. El concejo municipal es el órgano colegiado de representación popular y vecinal, dotado de funciones normativas, resolutivas y fiscalizadoras. Estará integrado por el número de personas en proporción a la población de la comuna, conforme a la Constitución y la ley. La ley establecerá un régimen de inhabilidades e incompatibilidades.\n\n2. Quienes integren el concejo municipal ejercerán sus funciones por el término de cuatro años y se podrán reelegir consecutivamente solo una vez para el período siguiente. Para estos efectos se entenderá que han ejercido su cargo durante un período cuando hayan cumplido más de la mitad de su mandato.\n\n3. Las concejalas y los concejales dispondrán de las condiciones y recursos necesarios para el desempeño eficiente y probo del cargo.\n\n4. Será necesario el acuerdo del concejo para la aprobación del plan comunal de desarrollo, del presupuesto municipal y de los proyectos de inversión respectivos, y otros que determine la ley.\n\n5. Será igualmente necesario el acuerdo del concejo para la aprobación del plan regulador comunal.","modified":"20220721172648059","modifier":"bicubico","title":"Artículo 207","tags":"comuna [[Capítulo VI: Estado Regional y Organización Territorial]] [[concejo municipal]]"},
{"created":"20220713025313969","creator":"bicubico","text":"\n!! Artículo 208\n\nCada comuna tendrá un estatuto comunal elaborado y aprobado por el concejo municipal. Sin perjuicio de los mínimos generales dispuestos por la ley para todas las comunas, el estatuto comunal establece la organización administrativa y el funcionamiento de los órganos comunales, los mecanismos de democracia vecinal y las normas de elaboración de ordenanzas comunales.\n","modified":"20220721172648060","modifier":"bicubico","title":"Artículo 208","tags":"comuna [[concejo municipal]] democracia [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025321042","creator":"bicubico","text":"!! Artículo 209\n\n1. La [[asamblea]] social comunal tiene la finalidad de promover la participación popular y ciudadana en los asuntos públicos. Será de carácter consultivo, incidente y representativo de las organizaciones de la comuna.\n\n2. Su integración, organización, funcionamiento y atribuciones serán establecidos por ley y complementados por el estatuto regional.","modified":"20220721172648060","modifier":"bicubico","title":"Artículo 209","tags":"comuna [[Capítulo VI: Estado Regional y Organización Territorial]] [[participación popular]]"},
{"created":"20220713011632559","creator":"bicubico","text":"!! Artículo 21\n\n1. Toda persona tiene derecho a la vida y a la integridad personal. Esta comprende la integridad física, psicosocial, sexual y afectiva.\n\n2. Ninguna persona puede ser condenada a muerte o ejecutada, sometida a torturas, ni penas o tratos crueles, inhumanos o degradantes.","modified":"20220721172648060","modifier":"bicubico","title":"Artículo 21","tags":"condena [[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713025339336","creator":"bicubico","text":"!! Artículo 210\n\n1. Las comunas establecerán territorios denominados unidades vecinales. Dentro de la unidad vecinal se constituirá una junta vecinal, representativa de las personas que residen en ella, la que contará con personalidad jurídica y no tendrá fines de lucro. Su objeto será hacer efectiva la participación popular en la gestión comunal y en el desarrollo de la comunidad. En comunas con población rural, podrá constituirse además una unión comunal de juntas vecinales de carácter rural.\n\n2. La ley dispondrá la forma de determinar el territorio de las unidades vecinales, el procedimiento de constitución de las juntas vecinales y uniones comunales y sus atribuciones.","modified":"20220721172648060","modifier":"bicubico","title":"Artículo 210","tags":"comuna [[participación popular]] rural territorio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025350875","creator":"bicubico","text":"\n!! Artículo 211\n\n1. El consejo de alcaldesas y alcaldes es un órgano de carácter consultivo y representativo de todas las comunas de la región autónoma. Será coordinado por quien determinen sus integrantes por mayoría en ejercicio.\n\n2. Deberá sesionar y abordar las problemáticas de la región autónoma, promover una coordinación efectiva entre los distintos órganos con presencia regional y fomentar una cooperación eficaz entre los gobiernos comunales.","modified":"20220721172648061","modifier":"bicubico","title":"Artículo 211","tags":"comuna [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025400123","creator":"bicubico","text":"!! Artículo 212\n\n1. La Administración central del [[Estado]] garantiza a la municipalidad el financiamiento y los recursos suficientes para el justo y equitativo desarrollo de cada comuna.\n\n2. Asimismo, debe observar como principio básico para el gobierno comunal la búsqueda de un desarrollo territorial armónico y equitativo, propendiendo a que todas las personas tengan acceso a igual nivel y calidad de servicios públicos municipales, sin distinción del lugar que habiten.","modified":"20220721172648061","modifier":"bicubico","title":"Artículo 212","tags":"comuna [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025414469","creator":"bicubico","text":"!! Artículo 213\n\n1. Las comunas autónomas podrán asociarse entre sí, de manera permanente o temporal. Contarán con personalidad jurídica de derecho privado y se regirán por la normativa propia de dicho sector.\n\n2. Sin perjuicio de lo dispuesto en el inciso precedente, las asociaciones quedarán sujetas a la fiscalización de la [[Contraloría General de la República]] y deberán cumplir con la normativa de probidad administrativa y de [[transparencia]] en el ejercicio de la función que desarrollan.","modified":"20220721172648061","modifier":"bicubico","title":"Artículo 213","tags":"comuna probidad transparencia [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025423975","creator":"bicubico","text":"!! Artículo 214\n\nLas comunas autónomas, a fin de cumplir con sus funciones y ejercer sus atribuciones, podrán crear empresas, o participar en ellas, ya sea individualmente o asociadas con otras entidades públicas o privadas, previa autorización por ley general o especial. Las empresas públicas municipales tendrán personalidad jurídica y patrimonio propio y se regirán en conformidad con lo dispuesto en la Constitución y la ley.","modified":"20220721172648061","modifier":"bicubico","title":"Artículo 214","tags":"comuna patrimonio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025435519","creator":"bicubico","text":"!! Artículo 215\n\n1. La creación, división o fusión de comunas autónomas o la modificación de sus límites o denominación se determinará por ley, respetando en todo caso criterios objetivos, según lo dispuesto en la Constitución.\n\n2. Una ley regulará la administración transitoria de las comunas que se creen; el procedimiento de instalación de las nuevas municipalidades, de traspaso del personal municipal y de los servicios, y los resguardos necesarios para cautelar el uso y la disposición de los bienes que se encuentren situados en los territorios de las nuevas comunas.","modified":"20220721172648061","modifier":"bicubico","title":"Artículo 215","tags":"comuna territorio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025444111","creator":"bicubico","text":"!! Artículo 216\n\n1. Las municipalidades tienen el deber de promover y garantizar la participación ciudadana de la comunidad local en la gestión, en la construcción de políticas de desarrollo local y en la planificación del territorio, así como en los casos que esta Constitución, la ley y los estatutos regionales o comunales señalen.\n\n2. Estas proveerán los mecanismos, los espacios, los recursos, la alfabetización digital, la formación y la educación cívica y todo aquello que sea necesario para concretar dicha participación, que será consultiva, incidente y, en su caso, vinculante de acuerdo con la legislación respectiva.","modified":"20220721172648061","modifier":"bicubico","title":"Artículo 216","tags":"comuna digital territorio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025456819","creator":"bicubico","text":"!! Artículo 217\n\nLas municipalidades podrán establecer sus plantas de personal y los órganos o las unidades de su estructura interna, conforme a la ley, cautelando la carrera funcionaria y su debido financiamiento.","modified":"20220721172648061","modifier":"bicubico","title":"Artículo 217","tags":"[[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025506294","creator":"bicubico","text":"!! Artículo 218\n\nLa provincia es una división territorial establecida con fines administrativos y está compuesta por una agrupación de comunas autónomas.","modified":"20220721172648062","modifier":"bicubico","title":"Artículo 218","tags":"comuna [[Capítulo VI: Estado Regional y Organización Territorial]] provincia"},
{"created":"20220713025518110","creator":"bicubico","text":"!! Artículo 219\n\nLa región autónoma es la entidad política y territorial dotada de personalidad jurídica de derecho público y patrimonio propio que goza de autonomía para el desarrollo de los intereses regionales, la gestión de sus recursos económicos y el ejercicio de las atribuciones legislativas, reglamentarias, ejecutivas y fiscalizadoras a través de sus órganos en el ámbito de sus competencias, con arreglo a lo dispuesto en la Constitución y la ley.","modified":"20220721172648062","modifier":"bicubico","title":"Artículo 219","tags":"patrimonio [[Capítulo VI: Estado Regional y Organización Territorial]] región"},
{"created":"20220713011641291","creator":"bicubico","text":"!! Artículo 22\n\nNinguna persona será sometida a desaparición forzada. Toda víctima tiene derecho a ser buscada y el [[Estado]] dispondrá de todos los medios necesarios para ello.","modified":"20220721172648062","modifier":"bicubico","title":"Artículo 22","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713025538662","creator":"bicubico","text":"!! Artículo 220\n\nSon competencias de la región autónoma:\n\n- a) La organización del Gobierno regional, en conformidad con la Constitución y su estatuto.\n\n- b) La organización político-administrativa y financiera de la región autónoma.\n\n- c) Coordinar y delegar las competencias constitucionales compartidas con las demás entidades territoriales.\n\n- d) La política regional de vivienda, urbanismo, salud, transporte y educación, en coordinación con las políticas, los planes y los programas nacionales, respetando la universalidad de los derechos garantizados por esta Constitución.\n\n- e) La creación de empresas públicas regionales por parte de los órganos de la región autónoma competentes, conforme a los procedimientos regulados en la ley.\n\n- f) Ejercer autónomamente la administración y coordinación de todos los servicios públicos de su dependencia.\n\n- g) La conservación, preservación, protección y restauración de la naturaleza, del equilibrio ecológico y el uso racional del agua y los demás elementos naturales de su territorio.\n\n- h) La regulación y administración de los bosques, las reservas y los parques de las áreas silvestres protegidas y cualquier otro predio fiscal que se considere necesario para el cuidado de los servicios ecosistémicos que se otorgan a las comunidades, en el ámbito de sus competencias.\n\n- i) La planificación, el ordenamiento territorial y el manejo integrado de cuencas.\n\n- j) Establecer una política permanente de desarrollo sostenible y armónico con la naturaleza.\n\n- k) Aprobar, mediando procesos de participación ciudadana, los planes de descontaminación ambientales de la región autónoma.\n\n- l) Promover la participación popular en asuntos de interés regional.\n\n- m) El desarrollo de la investigación, la tecnología y las ciencias.\n\n- n) El fomento y la protección de las culturas, las artes, el patrimonio histórico, inmaterial arqueológico, lingüístico y arquitectónico; y la formación artística en su territorio.\n\n- ñ) Ejecutar las obras públicas de interés en el territorio de la región autónoma.\n\n- o) La planificación e implementación de la conectividad física y digital.\n\n- p) La promoción y el fomento del deporte, el ocio y la recreación.\n\n- q) La promoción y ordenación del turismo en el ámbito territorial de la región autónoma, en coordinación con la comuna autónoma.\n\n- r) El fomento del desarrollo social, productivo y económico de la región autónoma, en coordinación con las políticas, los planes y los programas nacionales.\n\n- s) Establecer contribuciones y tasas dentro de su territorio previa autorización por ley.\n\n- t) Participar en acciones de cooperación internacional, dentro de los marcos establecidos por los tratados y los convenios vigentes.\n\n- u) Las demás competencias que determinen la Constitución y ley.","modified":"20220727185201046","modifier":"bicubico","title":"Artículo 220","tags":"agua ambiental bosque comuna cultura digital [[entidades territoriales]] [[participación popular]] patrimonio salud territorio vivienda [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025548426","creator":"bicubico","text":"!! Artículo 221\n\n1. Las competencias no expresamente conferidas a la región autónoma corresponden a la Administración central, sin perjuicio de las transferencias de competencias que regulan la Constitución y la ley.\n\n2. Las competencias de la región autónoma podrán ejercerse de manera concurrente y coordinada con otros órganos del Estado.","modified":"20220721172648062","modifier":"bicubico","title":"Artículo 221","tags":"[[Capítulo VI: Estado Regional y Organización Territorial]] región"},
{"created":"20220713025559023","creator":"bicubico","text":"\n!! Artículo 222\n\nLa organización institucional de las regiones autónomas se compone del gobierno regional y de la [[asamblea]] regional.","modified":"20220721172648063","modifier":"bicubico","title":"Artículo 222","tags":"[[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025608200","creator":"bicubico","text":"!! Artículo 223\n\n1. El gobierno regional es el órgano ejecutivo de la región autónoma.\n\n2. Una gobernadora o un gobernador regional dirige el gobierno regional, ejerce la función de gobierno y administración y representa judicial y extrajudicialmente a la región.\n\n3. Quien dirija el gobierno regional representa a la región autónoma ante las autoridades nacionales con funciones de coordinación e intermediación entre el gobierno central y la región y ante las autoridades internacionales, en el marco de la política nacional de relaciones internacionales.\n\n4. En la elección respectiva, resultará electo quien obtenga la mayoría de los votos válidamente emitidos. Si ninguna persona logra al menos el cuarenta por ciento de los votos, se producirá una segunda votación entre quienes hayan obtenido las dos más altas mayorías. Resultará elegido quien obtenga la mayoría de los votos válidamente emitidos.\n\n5. Quien dirija el gobierno regional ejercerá sus funciones por el término de cuatro años, pudiendo reelegirse consecutivamente solo una vez para el período siguiente. En este caso, se considerará que se ha ejercido el cargo durante un período cuando se haya cumplido más de la mitad del mandato.","modified":"20220721172648063","modifier":"bicubico","title":"Artículo 223","tags":"[[Capítulo VI: Estado Regional y Organización Territorial]] [[gobierno regional]] región"},
{"created":"20220713025619234","creator":"bicubico","text":"\n!! Artículo 224\n\nSon atribuciones esenciales de los gobiernos regionales las siguientes:\n\n- a) Ejercer la potestad reglamentaria en todas aquellas materias que se encuentren dentro del ámbito de sus competencias, en conformidad con la Constitución, la ley y el estatuto regional.\n\n- b) Organizar, administrar, supervigilar y fiscalizar los servicios públicos de la región autónoma y coordinarse con el Gobierno respecto de aquellos que detenten un carácter nacional y que funcionen en la región.\n\n- c) Proponer a la [[asamblea]] regional la creación de empresas públicas regionales o la participación en empresas regionales para la gestión de servicios de su competencia, según lo dispuesto en la Constitución, la ley y el estatuto regional.\n\n- d) Preparar y presentar ante la [[asamblea]] regional el plan regional de ordenamiento territorial y los planes de desarrollo urbano de las áreas metropolitanas, en conformidad con el estatuto regional y la ley.\n\n- e) Presentar ante la [[asamblea]] regional los planes de manejo integrado de cuencas acordados en los respectivos consejos de cuencas, en conformidad con la ley.\n\n- f) Convocar a referendos y plebiscitos regionales en virtud de lo previsto en la Constitución, el estatuto regional y la ley.\n\n- g) Establecer sistemas de gestión de crisis entre los órganos que tienen asiento en la región autónoma, que incluyan, a lo menos, su preparación, prevención, administración y manejo.\n\n- h) Preparar y presentar ante la [[asamblea]] regional el plan de desarrollo regional, conforme al estatuto regional.\n\n- i) Celebrar actos y contratos en los que tenga interés.\n\n- j) Adoptar e implementar políticas públicas que fomenten y promocionen el desarrollo social, productivo, económico y cultural de la región autónoma, especialmente en ámbitos de competencia de la región autónoma.\n\n- k) Promover la innovación, la competitividad y la inversión en la respectiva región autónoma.\n\n- l) Elaborar y presentar ante la [[asamblea]] regional el proyecto de presupuesto regional, conforme a esta Constitución y al estatuto regional.\n\n- m) Administrar y ejecutar la planificación presupuestaria sobre la destinación y uso del presupuesto regional.\n\n- n) Ejercer competencias fiscales propias conforme a la Constitución y la ley.\n\n- ñ) Celebrar y ejecutar convenios con los gobiernos de otras regiones autónomas para efectos de implementar programas y políticas públicas interregionales, así como toda otra forma de asociatividad territorial.\n\n- o) Celebrar y ejecutar acciones de cooperación internacional, dentro de los marcos establecidos por los tratados y convenios que el país celebre al efecto y conforme a los procedimientos regulados en la ley.\n\n- p) Las demás atribuciones que señalen la Constitución, la ley y el estatuto regional.","modified":"20220721172648063","modifier":"bicubico","title":"Artículo 224","tags":"cultura región [[Capítulo VI: Estado Regional y Organización Territorial]] [[gobierno regional]]"},
{"created":"20220713025627182","creator":"bicubico","text":"!! Artículo 225\n\n1. La [[asamblea]] regional es el órgano colegiado de representación regional que está dotado de potestades normativas, resolutivas y fiscalizadoras.\n\n2. Una ley determinará los requisitos generales para acceder al cargo de asambleísta regional y su número en proporción a la población regional.\n\n3. Quienes desempeñen el cargo de asambleísta regional ejercerán sus funciones por el término de cuatro años, pudiendo reelegirse consecutivamente solo una vez para el período inmediatamente siguiente. En este caso, se considerará que han ejercido el cargo durante un período cuando hayan cumplido más de la mitad de su mandato.","modified":"20220721172648063","modifier":"bicubico","title":"Artículo 225","tags":"[[Capítulo VI: Estado Regional y Organización Territorial]] [[asamblea regional]]"},
{"created":"20220713025639291","creator":"bicubico","text":"!! Artículo 226\n\nSon atribuciones de la [[asamblea]] regional:\n\n- a) Dictar su reglamento interno de funcionamiento.\n\n- b) Dictar las normas regionales que hagan aplicables las leyes de acuerdo regional.\n\n- c) Iniciar en materias de interés regional el trámite legislativo ante la Cámara de las Regiones.\n\n- d) Solicitar al Congreso de Diputadas y Diputados la transferencia de la potestad legislativa en materias de interés de la región autónoma.\n\n- e) Ejercer la potestad reglamentaria en conjunto con quien dirija el gobierno regional en materias de su competencia y dictar los reglamentos de ejecución de ley cuando esta lo encomiende.\n\n- f) Administrar sus bienes y patrimonio propio.\n\n- g) Aprobar, rechazar o modificar la inversión de los recursos de los fondos solidarios que se creen y otros recursos públicos que disponga la ley.\n\n- h) Fiscalizar los actos del gobierno regional de acuerdo con el procedimiento establecido en el estatuto regional.\n\n- i) Fiscalizar los actos de la administración regional, para lo cual podrá requerir información de autoridades o jefaturas que desempeñen sus funciones en la región autónoma, citar a funcionarios públicos o autoridades regionales y crear comisiones especiales.\n\n- j) Solicitar a la gobernadora o al gobernador regional rendir cuenta sobre su participación en el Consejo de Gobernaciones.\n\n- k) Aprobar, rechazar o proponer modificaciones al plan de manejo integrado de cuencas.\n\n- l) Pronunciarse en conjunto con los órganos competentes respecto de los procedimientos de evaluación ambiental.\n\n- m) Aprobar, modificar o rechazar el presupuesto regional, el plan de desarrollo regional y los planes de ordenamiento territorial.\n\n- n) Pronunciarse sobre la convocatoria a consultas o plebiscitos regionales.\n\n- ñ) Aprobar, a propuesta de la gobernadora o del gobernador regional y previa ratificación de la Cámara de las Regiones, la creación de empresas públicas regionales o la participación en empresas regionales.\n\n- o) Las demás atribuciones que determinen la Constitución y la ley.","modified":"20220721172648064","modifier":"bicubico","title":"Artículo 226","tags":"ambiental [[asamblea regional]] [[Congreso de Diputadas y Diputados]] [[gobierno regional]] patrimonio región [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025702360","creator":"bicubico","text":"!! Artículo 227\n\n1. La organización administrativa y funcionamiento interno de cada región autónoma serán establecidas en un estatuto.\n\n2. El estatuto regional debe respetar los derechos fundamentales y los principios del [[Estado]] social y democrático de derecho reconocidos en la Constitución.","modified":"20220721172648064","modifier":"bicubico","title":"Artículo 227","tags":"[[derechos fundamentales]] región [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025711530","creator":"bicubico","text":"!! Artículo 228\n\n1. El proyecto de estatuto regional será elaborado y propuesto por quien dirija el gobierno regional a la [[asamblea]] regional respectiva, para su deliberación y acuerdo, el cual será aprobado por la mayoría en ejercicio.\n\n2. El proceso de elaboración y reforma de este deberá garantizar la participación popular, democrática y vinculante de los habitantes de la región autónoma respectiva.","modified":"20220721172648064","modifier":"bicubico","title":"Artículo 228","tags":"[[asamblea regional]] [[gobierno regional]] [[participación popular]] región [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025720824","creator":"bicubico","text":"!! Artículo 229\n\n1. El consejo social regional es el encargado de promover la participación popular en los asuntos públicos regionales de carácter participativo y consultivo. Su integración y competencias serán determinadas por ley.\n\n2. Quien dirija el gobierno regional y las jefaturas de los servicios públicos regionales deberán rendir cuenta ante el consejo social regional, a lo menos una vez al año, de la ejecución presupuestaria y del desarrollo de proyectos en los términos prescritos por el estatuto regional.","modified":"20220721172648064","modifier":"bicubico","title":"Artículo 229","tags":"[[gobierno regional]] [[participación popular]] [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713011649777","creator":"bicubico","text":"!! Artículo 23\n\nNinguna persona que resida en Chile y que cumpla los requisitos establecidos en esta Constitución y las leyes podrá ser desterrada, exiliada, relegada ni sometida a desplazamiento forzado.","modified":"20220721172648064","modifier":"bicubico","title":"Artículo 23","tags":"[[Capítulo II: Derechos Fundamentales y Garantías]]"},
{"created":"20220713025732555","creator":"bicubico","text":"!! Artículo 230\n\n1. El Consejo de Gobernaciones, presidido por el Presidente de la República y conformado por las gobernadoras y los gobernadores de cada región, coordinará las relaciones entre la Administración central y las entidades territoriales, velando por el bienestar social y económico equilibrado de la república en su conjunto.\n\n2. Son facultades del Consejo de Gobernaciones:\n\n    - a) Coordinar, complementar y colaborar en la ejecución de políticas públicas en las regiones.\n\n    - b) Conducir la coordinación económica y presupuestaria entre la Administración central y las regiones autónomas.\n\n    - c) Debatir sobre las actuaciones conjuntas de carácter estratégico, que afecten a los ámbitos competenciales estatal y regional, así como velar por el respeto de las autonomías de las entidades territoriales.\n\n    - d) Velar por la correcta aplicación de los principios de equidad, solidaridad y justicia territorial y de los mecanismos de compensación económica interterritorial, en conformidad con la Constitución y la ley.\n\n    - e) Convocar encuentros sectoriales entre entidades territoriales.\n\n    - f) Acordar la creación de comisiones o grupos de trabajo para el estudio de asuntos de interés común.\n\n    - g) Las demás que establezcan la Constitución y la ley.","modified":"20220721172648064","modifier":"bicubico","title":"Artículo 230","tags":"[[entidades territoriales]] justicia región trabajo [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025742541","creator":"bicubico","text":"!! Artículo 231\n\n1. La región autónoma podrá establecer sus plantas de personal y los órganos o las unidades de su estructura interna conforme a la ley cautelando la carrera funcionaria y su debido financiamiento.\n\n2. Estas facultades serán ejecutadas por quien presida la gobernación, previo acuerdo de la [[asamblea]] regional.","modified":"20220721172648064","modifier":"bicubico","title":"Artículo 231","tags":"[[asamblea regional]] región [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025752079","creator":"bicubico","text":"\n!! Artículo 232\n\nLa ley determinará los servicios públicos, las instituciones o empresas del [[Estado]] que, en virtud de sus fines fiscalizadores o por razones de eficiencia y de interés general, mantendrán una organización centralizada o desconcentrada en todo el territorio de la república.","modified":"20220721172648064","modifier":"bicubico","title":"Artículo 232","tags":"territorio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025803169","creator":"bicubico","text":"!! Artículo 233\n\n1. Las regiones autónomas cuentan con las competencias para coordinarse con quienes representen a los ministerios y servicios públicos con presencia en la región autónoma.\n\n2. El gobierno regional podrá solicitar a la Administración central la transferencia de competencias de ministerios y servicios públicos. A su vez, las municipalidades podrán solicitar al gobierno regional la transferencia de competencias.\n\n3. El ejercicio de estas facultades tiene por objeto garantizar el respeto, la protección y la realización progresiva de los derechos sociales y económicos en igualdad de condiciones en las distintas entidades territoriales.\n\n4. La Administración central tendrá facultades subrogatorias de carácter transitorio cuando las entidades territoriales no puedan cumplir eficientemente sus mandatos.\n\n5. La ley regulará el procedimiento y el ejercicio de esas facultades.","modified":"20220721172648064","modifier":"bicubico","title":"Artículo 233","tags":"[[entidades territoriales]] [[gobierno regional]] igualdad región [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025811855","creator":"bicubico","text":"!! Artículo 234\n\n1. La autonomía territorial indígena es la entidad territorial dotada de personalidad jurídica de derecho público y patrimonio propio, donde los pueblos y naciones indígenas ejercen derechos de autonomía en coordinación con las demás entidades territoriales. Es deber del [[Estado]] reconocer, promover y garantizar las autonomías territoriales indígenas para el cumplimiento de sus fines.\n\n2. La ley, mediante un proceso de participación y consulta previa, creará un procedimiento oportuno, eficiente y transparente para la constitución de las autonomías territoriales indígenas. Dicho procedimiento deberá iniciarse a requerimiento de los pueblos y naciones indígenas interesados, a través de sus autoridades representativas.","modified":"20220721172648064","modifier":"bicubico","title":"Artículo 234","tags":"[[entidades territoriales]] patrimonio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025821266","creator":"bicubico","text":"!! Artículo 235\n\nLa ley deberá establecer las competencias exclusivas de las autonomías territoriales indígenas y las compartidas con las demás entidades territoriales. Las autonomías territoriales indígenas deberán tener las competencias y el financiamiento necesarios para el adecuado ejercicio del derecho de libre determinación de los pueblos y naciones indígenas.","modified":"20220721172648065","modifier":"bicubico","title":"Artículo 235","tags":"[[entidades territoriales]] [[Capítulo VI: Estado Regional y Organización Territorial]]"},
{"created":"20220713025830393","creator":"bicubico","text":"!! Artículo 236\n\n1. Son territorios especiales Rapa Nui y el archipiélago Juan Fernández, los que se rigen por sus respectivos estatutos.\n\n2. En virtud de las particularidades geográficas, climáticas, ambientales, económicas, sociales y culturales de una determinada entidad territorial o parte de esta, la ley podrá crear territorios especiales.\n\n3. En los territorios especiales, la ley podrá establecer regímenes económicos y administrativos diferenciados, así como su duración, teniendo en consideración las características propias de estas entidades.","modified":"20220721172648066","modifier":"bicubico","title":"Artículo 236","tags":"ambiental cultura territorio [[Capítulo VI: Estado Regional y Organización Territorial]]"},
