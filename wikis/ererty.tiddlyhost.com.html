{"title":"lexique","text":"Lexique des termes français utilisés dans ce Tiddlywiki avec leurs équivalents en anglais pour éviter de parler \"petit nègre\". Le site en français comporte aussi un [[glossaire|https://tiddlywiki.com/languages/fr-FR/index.html#Glossaire%20en-GB%20-%3E%20fr-FR]].\n\n*editor toolbar : [[barre d'outils d'édition]]\n*keyboard : [[clavier|au clavier]]\n*plugin : [[extension|extensions]]\n*populate : alimenter (une base de données p. ex.), remplir (un champ p. ex.)\n*safe mode : [[mode sans échec]]\n*sidebar : [[barre latérale]]\n*snippet : [[fragment|raccourci]]\n*tag : [[étiquette|étiquettes]]\n*template : [[gabarit]]\n*tiddler : note\n*toolbar : barre d'outils\n*user : [[utilisateur]]\n*widget : [[commande]]\n\n","created":"20181119111644625","creator":"$","modified":"20190216134211255","modifier":"$","tags":"menu L"},
{"title":"liens","text":";Types de liens\n:- Un lien vers une note existante est créé en enserrant son titre entre 2 doubles crochets (en anglais \"double square brackets\"; attention à l'orthographe exacte et aux minuscules/majuscules).\n:- Si le lien est un peu long on peut utiliser un lien enjolivé : ``[[lien affiché|lien long]]`` (la barre verticale fait partie des [[caractères spéciaux]]).\n:- S'il s'agit d'une note \"système\" ou \"cachée\", il  faut indiquer son nom exact qui doit commencer par \"$:/\". par exemple : [[$:/ControlPanel]].\n:- S'il ne s'agit pas du titre exact, il faut faire suivre le texte affiché du titre exact séparé par une barre verticale : ``[[lien|liens]]`` pointera vers la note \"liens\" (avec un \"s\").\n:- Si le titre de la note est en \"[[dos de chameau]]\" il est inutile d'utiliser des chochets.\n;Lien avec bouton.\n:On peut aussi créer un bouton qui pointe vers une note : \u003C$button>\n\u003C$action-navigate $to=\"affichage\"/>\nAffichage\n\u003C/$button>\n\n;Affichage des liens\n:Un lien ordinaire est affiché en bleu, il n'est souligné qu'au passage de la souris.\n:S'il n'existe pas encore, il est en italique.\n:S'il s'agit d'une note cachée, il apparaît en gras si cette note n'a pas été modifiée (overriden).\n:S'il pointe vers une note cachée modifiée, il apparaît comme un lien ordinaire (liste dans [[notes masquées]]).\n\n;Bulles d'information (tooltip)\n:Il est possible (avec une [[commande]]) de préciser la ''bulle d'information'' qui lui sera attribuée :\n:``\u003C$link to=\"affichage\" tooltip=\"note sur l'apparence de Tw\">Affichage\u003C/$link>``\n:Ce qui donnera \u003C$link to=\"affichage\" tooltip=\"note sur l'apparence de Tw\">Affichage\u003C/$link> (la bulle est affichée quand on survole le lien).\n\n;Rétroliens\n:On peut normalement afficher les \"rétroliens\" (backlinks), c'est à dire la liste des notes qui pointent vers la note en cours (s'il y a lieu) à partir du [[panneau d'information]] ou avec la macro `\u003C\u003Clist-links \"[backlinks[]]\">>`. \n\n","created":"20181103092840673","creator":"$","modified":"20190415060717309","modifier":"$","tags":"menu L"},
{"title":"liens au sujet de Tiddlywiki","text":"Liens au sujet de Tiddlywiki 5 :\n\n*Le site officiel : \u003Cbr> https://tiddlywiki.com/\u003Cbr>Voir en particulier : https://tiddlywiki.com/alltiddlers.html\n\n*Wiki reference : \u003Cbr> http://inmysocks.tiddlyspot.com/#TiddlyWiki%20Listing\u003Cbr>Comme le titre l'indique, des références (des liens) sur Tw5\n*Un site avec des feuilles de styles personnalisées : \u003Cbr> http://pespot.tiddlyspot.com/\n*Le forum français et en particulier la [[page pour débutants|https://forum.tiddlywiki.fr/t/comment-faut-il-s-y-prendre-pour-apprendre-facilement-tiddlywiki/581]]\n*Guia de Tiddlywiki\u003Cbr>http://guiatiddlywiki.tiddlyspot.com/#%C2%BFQu%C3%A9%20es%20TiddlyWiki%3F\u003Cbr>Un mode d'emploi, basique mais clair, en espagnol\n*Reddit\u003Cbr>https://www.reddit.com/r/TiddlyWiki5/new/\u003Cbr>Des liens, des astuces...\n*Tobias Beer\u003Cbr>http://tobibeer.github.io/tb5/#Welcome\u003Cbr>le site de Tobias Beer, un développeur, qui propose des liens, des astuces, des extensions.\n*Librenote\u003Cbr>https://librenote.aerobaticapp.com/tiddlynote/\u003Cbr>Astuces, extensions, liens. En français.\n*Sylvain Naud(in)\u003Cbr>https://sylvain.naud.in/public/TiddlyWiki/tiddlywiki-guide-fr-CCbysa.html\u003Cbr>Guide de prise en main de Tw (en français).\n*Catalogue de wikis\u003Cbr>http://www.richshumaker.com/tw5/\n*Hamburg\u003Cbr>http://www.hallo-sme.uni-hamburg.de/#Herzlich%20Willkommen\u003Cbr>Un site, en allemand, qui a compètement modifié l'apparence de Tiddlywiki. Le visiter avec le suffixe ``#admin`` : http://www.hallo-sme.uni-hamburg.de/#admin\n*Site de Jermolene\u003Cbr>https://github.com/Jermolene/TiddlyWiki5\u003Cbr>Utiliser le champ de recherche...\n*Dynalist\u003Cbr>https://dynalist.io/d/zUP-nIWu2FFoXH-oM7L7d9DM\u003Cbr>Un tas de liens pour arranger Tw\n*Ooktech\u003Cbr>https://ooktech.com/jed/ExampleWikis/ControlPanelAddon/\u003Cbr>Un \"add-on\" pour ajouter des options au panneau de contrôle.\n*Un style qui imite celui de Tw classix\u003Cbr>http://bc.classic.tiddlyspot.com/\n*Inside Tw\u003Cbr>https://tiddlytools.github.io/InsideTW/#\u003Cbr>Très beau site de démonstration, manque juste un vrai contenu.\n*Wiki Reference\u003Cbr>http://inmysocks.tiddlyspot.com/#Builtin%20CSS%20Classes\u003Cbr>Liste des \"classes\" de Tw, pour les inclure dans une feuille de style personnelle \n*Syndicat national de lédition\u003Cbr>https://www.sne.fr/app/uploads/2018/12/ALN18-Pecha-Kucha-TiddlyWiki.pdf\u003Cbr>Une présentation en pdf des possibilités de Tw.\n*Un guide en allemand : http://www.burgnetz.de/otg/documents/tiddlywiki.html\n*Communauté de Tiddlywiki : http://erwanm.github.io/tw-community-search/#\n**Les dernières nouvelles...\n\n","created":"20180104122752927","creator":"$","modified":"20190413124258250","modifier":"$","tags":"menu L"},
{"title":"liste","text":"Une liste doit commencer //après un saut de ligne // par un, deux ou trois (``*``), selon le niveau, pour les listes non ordonnées et par un, deux ou trois (``#``) pour les listes ordonnées.\n\n!Listes non ordonnées\n\n*Première ligne d'une liste non ordonnée\n*Deuxième ligne\n**Sous liste\n!Listes ordonnées\n\n#Première ligne d'une liste ordonnée\n#Deuxième ligne\n##Sous liste\n\n!Combinaisons\n\n*Première ligne d'une liste non ordonnée\n*#Deuxième sous liste ordonnée\n\n!Styles\nUn exemple de liste sans puces avec une bordure :\n\n@@.listebord\n*Première ligne\n*Deuxième ligne\n@@","alink":"|liste|listes|Liste|Listes|","created":"20181125145831965","creator":"$","modified":"20190322094548449","modifier":"$","tags":"format L menu"},
{"title":"liste des notes avec leurs étiquettes","text":"\\define showtagsaspills(hidetagfilter)\n\u003C$set name=tagfilter value={{!!tags}}$hidetagfilter$>\n\u003C$list filter=\u003C\u003Ctagfilter>> >\n  {{||$:/core/ui/TagTemplate}}\n\u003C/$list>\n\u003C/$set>\n\\end\n\nListe de toutes les [[notes|notes (tiddlers)]] avec leurs étiquettes (source : [[Mohammad|https://kookma.github.io/TW-Scripts/#List%20Tiddlers%20with%20Their%20Tags%20as%20Tagpill]] qui la tient lui-même d'[[Anthony Muscio|https://groups.google.com/d/msg/tiddlywiki/YFEEHYyw5Yc/KJ6AzFUJBQAJ]])\n\n\u003C$list filter=\"[tag[menu]]\" >\n\u003Cli>\u003C$link to={{!!title}} tooltip=\"Custom tooltip eg open tiddler\">{{!!title}}\u003C/$link> \u003C\u003Cshowtagsaspills>>\u003C/li>\n\u003C/$list>","created":"20190208132530894","creator":"$","modified":"20190411082949149","modifier":"$","tags":"menu L"},

{"title":"macro changecount","text":"La macro \"changecount\" affiche le nombre de fois qu'une note a été créée, modifiée, détruite pendant une session :\n\n`Cette note a été modifiée \u003C\u003Cchangecount>> fois.` donne : Cette note a été modifiée \u003C\u003Cchangecount>> fois.","created":"20190216130246095","creator":"$","modified":"20190223124011866","modifier":"$","tags":"macros"},
{"title":"macro colour picker","text":"\u003C$macrocall $name='colour-picker' actions=\"\n\n\u003C$action-setfield $tiddler='$:/_MyColour' $value=\u003C\u003Ccolour-picker-value>>/>\n\n\"/>","created":"20190223141702240","creator":"$","modified":"20190223141812521","modifier":"$","tags":"macros"},
{"title":"macro copy to clipboard","text":"La macro \"copie dans le presse-papiers\" (copy to clipboard) affiche un bouton qui lance la copie d'un texte vers le presse-papiers. Tous les navigateurs ne permettent pas cette opération.\n\n`\u003C\u003Ccopy-to-clipboard \"il était une fois\">>` affiche un bouton avec un message qui dit \"copy to clipboard\" et on peut coller le texte après avoir appuyé sur le bouton.","created":"20190216131429283","creator":"$","modified":"20190216132508187","modifier":"$","tags":"macros"},
{"title":"macro couleur","text":"\u003C\u003Ccolour>>","created":"20190206132115524","creator":"$","modified":"20190206132158365","modifier":"$","tags":"macros"},
{"title":"macro datauri","text":"1/ La macro \"datauri\" renvoie la \"data url\" du contenu d'une note. Une \"data url\" est une méthode pour stocker des données telles que des images afin que les liens qui y renvoient soient comprises par les navigateurs.\n\nUn exemple qui renvoie les images d'un chat nommé \"Jack\" :\n\n```\n\u003Cstyle>\n.jack {\n\tbackground: url(\u003C$macrocall $name=\"datauri\" title=\"Motovun Jack.jpg\" $output=\"text/plain\"/>);\n\theight: 300px;\n}\n\u003C/style>\n\n\u003Cdiv class=\"jack\"/>\n```\n2/ La macro \"makedatauri\" renvoie le [[type du contenu]] d'un texte. Exemple : `\u003C\u003Cmakedatauri \"exemple de texte\" \"text/plain\">>` donne :\n\n\u003C\u003Cmakedatauri \"exemple de texte\" \"text/plain\">>\n\nDans cet exemple, le texte était constitué de plusieurs mots séparés par des espaces. Dans un lien, il faut dans ce cas employer un \"percent encoding\" (débutant toujours par un signe pourcentage, %), sinon le lien serait invalide. Un exemple est représenté par `%20` et un pourcentage par `%25`. [[Wikipedia|https://en.wikipedia.org/wiki/Percent-encoding]] présente d'autres \"percent encoding\"","created":"20190305100555091","creator":"$","modified":"20190305102843455","modifier":"$","tags":"macros"},
{"title":"macro lingo","text":"La macro \"lingo\" donne la traduction dans la langue de l'utilisateur du titre d'une note masquée (shadow tiddler). Le résultat dépend de l'extension de langue adoptée.\n\n`\u003C\u003Clingo DefaultNewTiddlerTitle>>` donne : \u003C\u003Clingo DefaultNewTiddlerTitle>>\n\n`\u003C\u003Clingo Date/Long/Month/7>>` donne : \u003C\u003Clingo Date/Long/Month/7>>","created":"20190216130648643","creator":"$","modified":"20190216131148508","modifier":"$","tags":"macros"},
{"created":"20190319064644698","creator":"$","text":"La macro d'origine \"list-links\" doit être associée à un [[filtre]]. Elle renvoie une liste formatée de liens vers une sélection de notes.\n\nExemples : \n\n*`\u003C\u003Clist-links filter:\"[prefix[a]]\">>` donne la liste de toutes les notes utilisateur dont le titre commence par \"a\".\n*`\u003C\u003Clist-links filter:\"[tag[a]]\">>` donne la liste de toutes les notes utilisateur dotées d'une étiquette \"a\".\n\nOn peut prévoir un message pour le cas où la liste serait vide : `\u003C\u003Clist-links filter:\"[tag[a]]\" emptyMessage: \"Pas de note portant l'étiquette a\">>`.","title":"macro list-links","modified":"20220111164557364","modifier":"Cheren","tags":"macros"},
{"created":"20190216154648737","creator":"$","text":"La macro \"paragraphs\", qui fait partie d'une extension, permet d'[[assembler des notes]] mais aussi de les éditer directement. Elle fonctionne par [[transclusion]].\n\nMacro :  $:/jd/macros/paragraphs\n\nLien : http://j.d.paragraphs.tiddlyspot.com/\n\nSyntaxe : \n\n*`\u003C\u003Cparagraphs \"[[note1]] [[note2]] [[note3]]\">>`\n*`\u003C\u003Cparagraphs \"[[A]][[B]][[C]]\" notitle>>`\n*`\u003C\u003Cparagraphs \"[[A]][[B]][[C]]\" notitle float-left>>`\n*`\u003C\u003Cparagraphs filter:\"[prefix[J]]\">>`\n*`\u003C\u003Cparagraphs filter:\"[tag[Core Macros]]\">>`\n\n","title":"macro paragraphs","modified":"20220112130832371","modifier":"$","tags":"extensions macros"},
{"title":"macro slider","text":"!1\nLa macro \"slider\" est implantée dans le Tiddlywiki original comme un \"reveal widget\" (cf. https://tiddlywiki.com/#RevealWidget).\n\nElle fonctionne par [[transclusion]] et sa syntaxe est simple : ``\u003C\u003Cslider \"texte affiché\" \"note transclusée\">>``.\n\n!2\nExemple avec la note \"introduction\" (il faut cliquer sur le chevron ``>>`` pour l'afficher) : \n\n\u003C\u003Cslider \"Note introduction\" \"introduction\">>\n\n!3\nLe code est dans [[slider macro]].\n\n!4\nEn anglais, \"slider\" signifie plusieurs choses : un curseur (de défilement sur une échelle généralement graduée), un petit hamburger, une tortue de floride, une balle glissante (en baseball), etc. Mais \"slide\" est une ''diapositive'', un transparent (et un toboggan...) et le verbe \"slide\" signifie glisser ou ''coulisser''.\n\n!5\nElle est utilisée ici dans plusieurs notes dont le contenu est un peu long : [[barre d'outils d'édition]], [[historique de Tiddlywiki]].\n\nC'est une technique d'[[assemblage de notes|assembler des notes]]. Voir aussi [[contenu extensible]].","created":"20190124075311275","creator":"$","modified":"20190322084815956","modifier":"$","tags":"macros menu M"},
{"created":"20190217140528934","creator":"$","text":"La macro \"stretchtext\" permet d'insérer des annotations (des sortes de bulles d'information) dans le flux du texte.\n\n*Macro :  $:/_TWaddle/Stretch/Macro\n*Styles :  $:/_TWaddle/Stretch/CSS\n*Lien : http://stretchtext.tiddlyspot.com/\n*Syntaxe : \n**`\u003C\u003Cstretch \"label\" \"rest\" \"content\">>`\n**`\u003C\u003Cstretch \"label\" \"\" \"content\">>`\n**`\u003C\u003Cstretch \"label\" \"content\">>`","title":"macro stretchtext","modified":"20220115121325490","modifier":"Cheren","tags":"macros"},
{"title":"macro table des matières","text":"1/ Les macro d'origine \"table des matières\" (~TableOfContents) offrent de riches possibilités (pour un tutorial par exemple).\n\nIl en existe de plusieurs sortes :\n\n*toc : une simple arborescence\n*toc-expandable : une arborescence repliable (s'il y a lieu)\n*toc-selective-expandable : une arborescence repliable (s'il y a lieu, lorsque les branches ne sont pas vides)\n*toc-tabbed-internal-nav et toc-tabbed-external-nav : ce sont 2 panneaux \n**sur la gauche une arborescence (onglets verticaux)\n**sur la droite, le contenu de la note sélectionnée\n**la différence entre ces 2 macros réside dans le résultat d'un clic sur le panneau de droite :      \n***dans le premier cas (toc-tabbed-internal-nav), lorsqu'on clique sur un lien quelconque la cible est affichée dans le panneau de droite, même si elle n'a pas de rapport avec l'étiquette (mais elle n'est pas éditable).\n***dans le second cas (toc-tabbed-external-nav), lorsqu'on clique sur un lien dans le panneau de droite la note ciblée est affichée de façon normale, et la table des matières disparaît, même si la note ciblée est sur le panneau de gauche. Pour naviguer \"dans le sujet\", il ne faut donc cliquer que sur les liens du panneau de gauche.\n**Ces 2 dernières tables des matières sont donc à utiliser avec précaution (en particulier pour [[assembler des notes]]) mais elles ont l'avantage d'être d'origine (ce ne sont pas des extensions).\n\n2/ Les exemples donnés utilisent l'étiquette \"extensions\".\n\n*Exemple de table des matières [[toc-selective-expandable]]\n*Exemple avec la macro [[toc-tabbed-external-nav]]\n*Exemple de macro [[toc-tabbed-internal-nav]]\n","created":"20190223142310551","creator":"$","modified":"20190223154352436","modifier":"$","tags":"macros"},
{"title":"macro tree","text":"La macro d'origine \"tree\" (arbre, arborescence) affiche une liste des notes définies par un \"préfixe\" avec leurs liens. Le seul paramètre valable est apparemment \"prefix\".\n\nExemple : `\u003C\u003Ctree prefix:\"c\">>` donne la liste des notes dont le titre commence par \"c\" :\n\n\u003C\u003Ctree prefix:\"c\">>\n\n","created":"20190216125002019","creator":"$","modified":"20190323100318978","modifier":"$","tags":"macros"},
{"created":"20181103101901587","creator":"$","text":"Comme dans Tiddlywiki Classic, les macros sont appelées avec des doubles chevrons (en anglais : \"double angle brackets\").\n\n1/ Les macros les plus simples :\n\n*[[chronologie]] (timeline) : ``\u003C\u003Ctimeline>>``. Par défaut, c'est avec le champ de date \"modified\" (modifié), mais on peut aussi le faire avec l'argument \"created\" (créé) ; la liste donnera alors la liste des notes créées par ordre chronologique inverse. Ou les deux dans 2 onglets différents  (voir [[chronologie double]]).\n*[[onglets]] : ``\u003C\u003Ctabs \"note1 note2 note3\"  \"$:/state/tab1>>``\n*[[version]] (celle du Tiddlywiki utilisé) : ``\u003C\u003Cversion>>``\n*[[couleur]] : la macro \"colour\" + environnement donne le code de la couleur utilisée dans la palette en cours pour l'environnement donné. Par exemple ``\u003C\u003Ccolour page-background>>`` renvoie le code de la couleur d'arrière-plan de la page (#f4f4f4, un gris bleu dans la configuration d'origine). La palette en cours est celle qui est désignée dans la note $:/palette .\n\n2/ On peut créer facilement une macro qui permettra d'employer des raccourcis pour saisir des expressions fréquemment employées. Cf. [[fragments]].\n\n3/ Il existe toute une série de \"macros de documentation\" qui ne produisent apparemment aucun effet dans une note normale. Voir le [[site de Tw|https://tiddlywiki.com/#Documentation%20Macros]]. Le nom de chacune de ces macros commence par un point (.strong, .warning, .link, etc.).\n\n4/ Une liste des macros d'origine (\"core macros\", sur le site de [[Tiddlywiki|https://tiddlywiki.com/#Core%20Macros]]) :\n\n*changecount (cf. [[macro changecount]])\n*colour (cf. [[couleur]])\n*colour-picker (cf. [[macro colour picker]])\n*contrastcolour\n*[[copy-to-clipboard|macro copy to clipboard]]\n*csvtiddlers\n*[[datauri|macro datauri]]\n*dumpvariables\n*image-picker. Pour afficher des [[images]] sélectionnées par un filtre, une étiquette.\n*jsontiddler\n*jsontiddlers\n*lingo, cf. [[macro lingo]]\n*list-links, [[macro list-links]]\n*list-links-draggable\n*list-tagged-draggable\n*makedatauri, cf. [[macro datauri]]\n*now (cf. [[date et heure]])\n*qualify\n*resolvepath\n*Stylesheet Macros\n*Table-of-Contents Macros (cf. [[macro table des matières]])\n*tabs (cf. [[onglets]])\n*tag (cf. [[étiquettes]])\n*tag-picker\n*tag-pill\n*thumbnail\n*timeline, cf. [[chronologie]]\n*[[tree|macro tree]]\n*[[version]]\n\n\n","title":"macros","alink":"|macro|macros|","modified":"20220114135011098","modifier":"Cheren","tags":"menu M"},
{"created":"20181119060332814","creator":"$","text":"1/ Pour insérer un menu permanent ''en haut de page'' (il sera toujours visible, même quant toutes les notes seront fermées), créer une note avec l'étiquette `` $:/tags/TopLeftBar``. Cette note (ici [[menu général]]) ne devra contenir que des liens.\n\nCette méthode très simple est indiquée sur le site de Tobias Beer (http://tobibeer.github.io/tb5/#Custom%20TopBar). Elle ne demande pas de changer la configuration générale de Tiddlywiki, ce qui assurera la compatibilité avec toute mise à jour. Il faut la compléter avec quelques règles de [[styles]].\n\n2/ Un menu sera inséré dans la [[barre latérale]] s'il porte l'étiquette ``$:/tags/SideBar``.\n\nPour créer un menu (ici c'est \"Petit menu\"), insérer le code suivant dans une note : ``\u003C\u003Ctoc-selective-expandable 'menu' sort[title]>>``. Au préalable, il faut avoir défini une [[étiquette|étiquettes]] commune à toutes les notes qui devront apparaître dans ce menu (ici \"menu\"). \n\n(Le signe `>` indique qu'un titre est aussi une étiquette)","title":"menu","color":"","modified":"20220110092218087","modifier":"Cheren","tags":"menu"},

{"created":"20190325140247046","creator":"$","text":"Liste des messages d'origine (comme les [[notification]]s) qui peuvent être affichés par diverses [[commande]]s (widgets) :\n\n```\n    tm-add-field\n    tm-add-tag\n    tm-auto-save-wiki\n    tm-browser-refresh\n    tm-cancel-tiddler\n    tm-clear-password\n    tm-close-all-tiddlers\n    tm-close-other-tiddlers\n    tm-close-tiddler\n    tm-copy-to-clipboard\n    tm-delete-tiddler\n    tm-download-file\n    tm-edit-bitmap-operation\n    tm-edit-text-operation\n    tm-edit-tiddler\n    tm-fold-all-tiddlers\n    tm-fold-other-tiddlers\n    tm-fold-tiddler\n    tm-full-screen\n    tm-home\n    tm-import-tiddlers\n    tm-load-plugin-from-library\n    tm-load-plugin-library\n    tm-login\n    tm-logout\n    tm-modal\n    tm-navigate\n    tm-new-tiddler\n    tm-notify\n    tm-open-external-window\n    tm-open-window\n    tm-perform-import\n    tm-permalink\n    tm-permaview\n    tm-print\n    tm-remove-field\n    tm-remove-tag\n    tm-save-tiddler\n    tm-save-wiki\n    tm-scroll\n    tm-server-refresh\n    tm-set-password\n    tm-unfold-all-tiddlers\n```\n","title":"messages","modified":"20220115093950850","modifier":"Cheren","tags":"M"},
{"title":"mise en forme","text":"!Généralités\nLa [[barre d'édition]] d'origine de Tw présente quelques boutons pour la mise en forme du texte qui se fait au moyen de [[caractères spéciaux]]. Cf. aussi [[barre d'outils d'édition]] et [[au clavier]].\n\n!Extensions\nIl existe (au moins) une extension, ~VisualEditor, en mode \"wysiwyg\", (what you see is what you get, ce que vous voyez est ce que vous obtenez), avec ckeditor* : http://bjtools.tiddlyspot.com/#VisualEditor. Des icônes permettent, en mode édition, la mise en forme directe du texte.\n\n[ Ckeditor : éditeur de texte open source de type wysiwyg pouvant servir pour la création de pages web. Il est relativement léger et ne nécessite pas d'installation  côté client. (Wikipedia) ]\n\nAvec une autre extension (~KeyboardSnippets), on peut aussi utiliser des combinaisons de touches pour éviter de recourir à des [[caractères spéciaux]]. 0n la trouve sur le site : [[http://braintest.tiddlyspot.com|http://braintest.tiddlyspot.com/#%24%3A%2Fplugins%2Fdanielo%2FkeyboardSnippets]]. \n\nMais dans la configuration originale, il existe aussi des ''raccourcis'' (voir la note [[réglages détaillés, raccourcis]]) que l'on peut d'ailleurs modifier.\n\n!Révéler une mise en forme\nUn petit script pour révéler une mise en forme de caractère (il s'agit de la commande ~TextWidget) :\n\n```\n\u003C$vars string=\"''texte''\">\n* \u003C\u003Cstring>>\n* \u003C$text text=\u003C\u003Cstring>>/>\n\u003C/$vars>\n```\n\u003C$vars string=\"''texte''\">\n\n* \u003C\u003Cstring>>\n* \u003C$text text=\u003C\u003Cstring>>/>\n\n\u003C/$vars>\nCet exemple porte sur la mise en gras mais il est bien sûr possible de le modifier.\n\n!Types de mise en forme ou effets\n*[[Alignement|alignement du texte]]\n*[[Blocs de texte|blocs de texte]]\n*[[Bulle|bulle]]\n*[[Colonnes|colonnes]]\n*[[Couleur|couleur]]\n*[[Images|images]]\n*Italique\n*Gras\n*[[Listes|liste]]\n*[[Notes|notes de bas de page]]\n*[[Onglets|onglets]]\n*Police\n*[[Remplacer|remplacer]]\n*[[Retrait|retrait]] (du texte)\n*[[Saut de ligne|saut de ligne]]\n*[[Tableaux|tableaux]]\n*[[Taille de police|taille de police]]\n*[[Tirets|tiret]]\n*[[Titres|titre]]\n\n","created":"20181124141802106","creator":"$","modified":"20190309132252775","modifier":"$","tags":"format menu M"},

{"title":"mode d'affichage des notes","text":"Les notes peuvent se présenter de diverses façons  et le vocabulaire à ce sujet peut être ambigu.\n\n*Lorsqu'on clique sur un lien qui pointe sur une note existante, elle est affichée dans le déroulé, c'est à dire sur la fenêtre principale de Tiddlywiki.\n*Lorsqu'on clique sur l'icône crayon ({{$:/core/images/edit-button}}, à droite du titre de la note), elle s'ouvre en mode édition. Dans ce cas un message est inscrit, au dessus de ce titre : \"draft of (titre de la note)\" : c'est le \"mode brouillon\". Ce qui est affiché dans ce mode n'est (heureusement) pas ce qui sera affiché quand les modifications auront été enregistrées en appuyant sur l'icône {{$:/core/images/done-button}} : dans le mode édition, tous les caractères spéciaux qui ont été utilisés, notamment pour la mise en forme, apparaissent à l'écran.\n\nD'autre part :\n\n*Les titres des notes affichés dans l'onglet \"ouverts\" de la barre latérale sont ceux des notes qui font partie du déroulé : elles n'ont pas été fermées en appuyant sur leur bouton {{$:/core/images/close-button}}.\n*Les titres des notes affichées dans l'onglet \"récents\" sont par contre ceux des notes qui ont été modifiées (dont ouvertes en mode édition).","created":"20190117100832167","modified":"20190121150542030","tags":"menu M"},
{"title":"mode de visualisation","text":"Lorsqu'une note figure dans le déroulé, c'est à dire qu'elle est présente dans la fenêtre principale, elle est en mode visualisation. Lorsqu'on l'ouvre pour l'éditer elle est en mode édition, mais tant que les modifications n'ont pas été enregistrées elle est en mode brouillon (draft) et la note porte provisoirement le nom de \"draft of + nom de la note\". La liste des notes en mode brouillon, s'il en existe, est dans la [[barre latérale]], onglet \"plus\".\n","created":"20181213080651838","creator":"$","modified":"20190221100614066","modifier":"$","tags":"menu M"},
{"title":"mode sans échec","text":"Les modifications de la configuration originale de Tiddlywiki peuvent se révéler dangereuses et entraver son fonctionnement.\n\nEn cas de plantage, il faut activer le mode sans échec (safe mode). Pour cela coller ``#:safe`` au nom du Tiddlywiki (le nom qui est affiché dans le gestionnaire de fichiers) et cliquer dessus. Ici, ce sera ``DicoTw5.html#:safe``.\n\nConséquence : les extensions seront désactivées et les notes masquées seront restaurées.\n\n(Explications données dans https://tiddlywiki.com/languages/fr-FR/index.html#SafeMode)","created":"20190114074610389","creator":"$","modified":"20190114075843400","modifier":"$","tags":"menu M"},

{"title":"module","text":"Les modules sont des notes contenant du code ''javascript'' exécutable. On peut en voir la liste par catégories dans le [[panneau de contrôle]], onglet \"info\", \"avancé\" ($:/core/ui/ControlPanel/Advanced ).\n\nChacun des modules a un champ `module-type`. Les macros peuvent être des modules.\n\nLes modules constituent le cerveau et les nerfs de Tiddlywiki qui sans eux ne connaîtrait pas d'interaction.","created":"20190306071944715","creator":"$","modified":"20190306073422735","modifier":"$","tags":"menu M"},
{"title":"Mohammad Rahmani","text":"Mohammad Rahmani est ingénieur chimiste à Téhéran. Il intervient souvent sur le forum de Tiddlywiki. Voir par exemple [[taille de police]], [[couleurs sûres]], [[liste des notes avec leurs étiquettes]], [[bulle d'information]]. Sur le site indiqué ci-dessous il reprend aussi, en les citant, les interventions d'autres contributeurs.\n\n*Github: https://github.com/kookma\n*Email : m[dot]rahmani[at]aut[dot]ac[dot]ir","created":"20190410070949764","creator":"$","modified":"20190410073142739","modifier":"$","tags":"contributeurs"},

{"title":"nombre","text":"La [[commande]] \"~CountWidget\" affiche le nombre de notes qui correspondent à un [[filtre]].\n\nPar exemple :\n\n*`\u003C$count filter=\"[tag[menu]]\"/>` affiche le nombre de notes qui portent \"menu\" comme étiquette.\n*`\u003C$count filter=\"[!is[system]sort[title]]\"/>` donne le nombre de notes système dans ce tiddlywiki : \u003C$count filter=\"[!is[system]sort[title]]\"/>\n*`\u003C$count filter=\"[all[shadows]sort[title]]\"/>` donne le nombre de notes masquées dans ce Tiddlywiki : \u003C$count filter=\"[all[shadows]sort[title]]\"/>\n*`\u003C$count filter=\"[prefix[$:/]]\"/>` donne le nombre de notes dont le titre commence par `$:/` dans ce tiddlywiki : \u003C$count filter=\"[prefix[$:/]]\"/> (cf. [[notes explorer]])\n*`\u003C$count filter=\"[!is[system]search[note]]\"/>` affiche le nombre de notes qui contiennent le mot... \"note\" : \u003C$count filter=\"[!is[system]search[note]]\"/>\nD'autres exemples de filtres qui peuvent être introduits dans cette commande figurent sur le site de [[Tiddlywiki|https://tiddlywiki.com/#search%20Operator%20(Examples)]].\n\nOn peut affecter des [[macros]] à ces filtres. La macro `\u003C\u003CnbTags>>` a été définie dans la note [[bribes]]; elle donne ici : le nombre d'étiquettes dans ce tiddlywiki est de \u003C\u003CnbTags>>.\n","created":"20190223123402778","creator":"$","modified":"20190413134453915","modifier":"$","tags":"menu N"},
{"title":"note années 80","text":".tc-tagged-zz {background-color: maroon; color: #80E1D3;}\n\nLes années 80 se signalaient par leur goût exquis, en matière de couleurs notamment...\n\n\u003C$button>\n\u003C$action-navigate $to=\"styles\"/>\nRetour aux styles\n\u003C/$button>","created":"20190115141259071","creator":"$","modified":"20190115142722277","modifier":"$","tags":"$:/tags/Stylesheet zz"},
{"created":"20220110134734257","creator":"Cheren","text":"Les notes d'état (state tiddlers) sont indispensables au fonctionnement de Tiddlywiki parce qu'elle permettent d'actualiser en permanence son affichage.\n\nOn peut en consulter une liste dans l'[[onglet plus de la barre latérale]] (sous \"explorer\"), ou directement dans la note masquée $:/core/ui/MoreSideBar/Explorer (voir \"state\") ou encore dans le [[gestionnaire de notes]].\n\nCertaines [[extensions]] créent des notes d'état pour leur fonctionnement propre.\n\nL'une d'elle permet aussi de les effacer pour éviter un encombrement inutile : extension $:/plugins/wikilabs/ui/remove-states (vue sur [[le site Wikilabs|https://wikilabs.github.io/editions/remove-states/)]]).\n\nCe sont des ''notes temporaires'' comme celles qu'on peut afficher avec le filtre `\u003C\u003Clist-links filter:\"[prefix[$:/temp/]]\">>` :\n\n\u003C\u003Clist-links filter:\"[prefix[$:/temp/]]\">>","title":"note d'état","modified":"20220110134831737","modifier":"Cheren","tags":"menu"},

{"created":"20181126073552090","creator":"$","text":"1/ Tiddlywiki crée des pièces d'information appelées \"[[tiddlers]]\", traduit ici par \"notes\" (on pourrait aussi parler de \"rubriques\" ou d'\"articles\" par exemple). Ces notes sont équivalentes aux \"noeuds\" (\"nodes\" en anglais) des gestionnaires d'informations personnelles (personal information manager, PIM, ou \"idéateurs\") comme ~KeyNote ou ~TreePad puisqu'elles sont contenues dans le même logiciel et peuvent être appelées, affichées et éditées individuellement.\n\n2/ La liste des notes créées par l'utilisateur est affichée dans la [[barre latérale]] dans les onglets \"récents\" et \"ouverts\". On peut faire aussi appel à la macro [[chronologie]] ou au [[gestionnaire de notes]].\n\n3/ Les notes masquées qui ont été modifiées (par l'importation d'extensions par exemple) sont affichées par le biais d'un filtre (lists all overwritten shadow tiddlers) : ``\u003C\u003Clist-links filter:\"[is[shadow]]\">>``.\n\n4/ La liste de toutes les notes de l'utilisateur (pas les notes masquées), qu'elles aient été modifiées récemment ou non, est affichée dans $:/core/ui/MoreSideBar/All .\n\n5/ Tout dans Tiddlywiki est l'objet de \"notes\" comme le précise son site : les notes sont de partout. Elles sont utilisées pour tout enregistrer depuis les modules en code javascript jusqu'aux réglages de l'utilisateur (Tiddlers are ubiquitous in ~TiddlyWiki. They are used to store everything from ~JavaScript code modules to the settings and state associated with the user interface). \n\nVoir aussi [[catégories de notes]]\n\n","title":"notes (tiddlers)","modified":"20220114123456576","modifier":"Cheren","tags":"menu N"},
{"title":"notes avec étiquettes","text":"Le filtre affiché ci-dessous donne la liste de toutes les notes qui portent une étiquette donnée (ici \"menu\") en précisant leurs diverses étiquettes (y compris l'étiquette \"menu\") : \n\n```\n\u003C$list filter=\"[tag[menu]sort[title]]\">\n\u003C\u003CcurrentTiddler>>\n{{||$:/core/ui/ViewTemplate/tags}}\n\u003C/$list>\n```\n\u003C$list filter=\"[tag[menu]sort[title]]\">\n\u003C\u003CcurrentTiddler>>\n{{||$:/core/ui/ViewTemplate/tags}}\n\u003C/$list>","created":"20190223125747604","creator":"$","modified":"20190223130057904","modifier":"$"},
{"title":"notes d'état","text":"Les notes d'état (state tiddlers) sont indispensables au fonctionnement de Tiddlywiki parce qu'elle permettent d'actualiser en permanence son affichage.\n\nOn peut en consulter une liste dans l'[[onglet plus de la barre latérale]] (sous \"explorer\"), ou directement dans la note masquée $:/core/ui/MoreSideBar/Explorer (voir \"state\") ou encore dans le [[gestionnaire de notes]].\n\nCertaines [[extensions]] créent des notes d'état pour leur fonctionnement propre.\n\nL'une d'elle permet aussi de les effacer pour éviter un encombrement inutile : extension $:/plugins/wikilabs/ui/remove-states (vue sur [[le site Wikilabs|https://wikilabs.github.io/editions/remove-states/)]]).\n\nCe sont des notes temporaires comme celles qu'on peut afficher avec le filtre `\u003C\u003Clist-links filter:\"[prefix[$:/temp/]]\">>` :\n\n\u003C\u003Clist-links filter:\"[prefix[$:/temp/]]\">>","created":"20190302151533773","creator":"$","modified":"20190303090900423","modifier":"$","tags":"menu N"},
{"title":"notes de bas de page","text":"Il n'est pas possible de mettre en forme des notes de bas de page sous Tiddlywiki, de façon native, parce que son concepteur privilégie logiquement les ''contenus courts''. \n\nMais on peut toujours faire des appels de notes (en mettant les chiffres en exposant) et en plaçant les notes sous le contenu après une règle de [[style]] adaptée^^1^^, comme dans un livre.\n\nOn peut aussi avoir recours à l'[[extension footnotes]].\n\n@@.reglenote\n---\n@@\n\n@@.enpetit\n^^1^^ Ici c'est le style `.reglenote { max-width: 100px; margin: 0px; }` qui est inscrit dans la [[feuille de style]]. Tout le bazar^^2^^ peut être inséré par le biais d'un [[fragment|?]].\n@@\n@@.enpetit\n^^2^^ Le bazar en question est le code suivant (il faut seulement changer le chiffre au besoin) :\n\n```\n@@.reglenote\n---\n@@\n\n^^1^^\n```\n@@\n","created":"20181124150237567","creator":"$","modified":"20190317152918331","modifier":"$","tags":"format menu N"},
{"title":"notes explorer","text":"La liste des notes de l'[[onglet plus de la barre latérale]] rassemblées sous l'onglet \"explorer\" est obtenue avec la macro \"tree\" : `\u003C\u003Ctree \"$:/\">>`. Ce sont donc les \"notes système\", celles dont le titre commence par `$:/`.\n\nOn y trouve un peu de tout, depuis les [[$:/Acknowledgements]] jusqu'au [[thème]]s en passant par les notes relatives à la [[traduction]].","created":"20190223120251937","creator":"$","modified":"20190223122025500","modifier":"$","tags":"menu N"},
{"title":"notes masquées","text":"1/ Les notes marquées, qui font la configuration de Tiddlywiki, ont les caractéristiques suivantes :\n\n*leur titre débute par `$:/`,\n*elles n'apparaissent pas dans le champ de recherche de la [[barre latérale]],\n*si on les supprime, elles \"renaissent\" telles qu'elles étaient dans la configuration initiale.\n\n2/ Liste des notes système et des notes masquées (shadow tiddlers, $:/core) : voir la [[barre latérale]], onglet \"plus\", \"système\" ou \"shadows\".\n\n3/ Liste des notes masquées qui ont été modifiées :\u003C\u003Clist-links filter:\"[is[shadow]]\">>","created":"20181217134557250","creator":"$","modified":"20190211140902286","modifier":"$","tags":"menu N"},
{"created":"20190117104636270","creator":"$","text":"\u003C\u003Ctimeline>>","title":"notes récemment modifiées","modified":"20220107132131291","modifier":"Cheren","tags":"menu N"},
{"title":"NoteSelf","text":"NoteSelf, \"your selfish notebook\" (votre carnet de notes d'égaïste...) est un service d'[[hébergement]] de wikis personnels construit sur Tiddlywiki et la base de données ~PouchDb^^1^^ et s'inspirant d'Evernote.\n\nLes wikis sont enregistrés sur le navigateur même. Il ne peut donc y avoir qu'un site par compte.\n\nLien : https://noteself.github.io/\n\nAucune installation n'est nécessaire. L'inscription passe simplement par la création d'un site, sans authentification.\n\nAttention : la sauvegarde dans le navigateur (browser storage) a ses limites, comme l'indique le [[site de Tw|https://tiddlywiki.com/prerelease/#BrowserStorage%20Plugin]] à propos d'une extension.\n\n@@.reglenote\n---\n@@\n^^1^^ Explications sur le site de [[Supinfo|https://www.supinfo.com/articles/single/437-gerer-ses-donnees-nosql-avec-pouchdb-couchdb]].\n\n~PouchDb est une librairie javascript qui permet de répliquer une base instanciée sur un serveur ~CouchDb. Il sera ainsi possible de manipuler les données côté client, directement en javascript. Les avantages principaux : \n\n*Tout d'abord, la synchronisation en temps réel entre les bases. C'est un énorme atout, pourquoi ? Tout simplement car il n'est plus nécéssaire de faire des requêtes, tout est automatisé, la base locale est une réplication en temps réel de la base ~CouchDb. ~PouchDb gére même les pertes de connexion, c'est très pratique pour construire des applications offlines.\n\n*Ensuite, la simplicité d'utilisation, ~PouchDb nous offre une API très complète permettant de gérer notre base directement en javascript. Du coup la prise en main est très rapide.\n\n","created":"20190317135006171","creator":"$","modified":"20190318114835566","modifier":"$","tags":"N"},
{"created":"20181210095634115","creator":"$","text":"!Définition\nLes notifications sont des messages (des sortes de [[bulle]]s d'information) qui apparaissent quand on clique sur un bouton et disparaissent après un laps de temps prédéfini. Elles opèrent par [[transclusion]]. Noter toutefois que les liens affichés ne fonctionnent pas.\n\n!Exemple :\n\n``\u003C$button message=\"tm-notify\" param=\"introduction\">afficher la note \"introduction\"\u003C/$button>`` \n\ndonnera :\n\n\u003C$button message=\"tm-notify\" param=\"introduction\">afficher la note \"introduction\"\u003C/$button>\n\n!Messages\nLes notifications sont affichées avec la [[commande]] \"messages\" (~WidgetMessages). Voir la liste des [[messages]] d'origine.\n","title":"notification","modified":"20220112103155476","modifier":"Cheren","tags":"menu N"},
{"title":"onglet plus de la barre latérale","text":"A/ Les onglets verticaux qui composent cet onglet \"plus\" (more) portent l'étiquette \u003C\u003Ctag $:/tags/MoreSideBar>>\n\n*``$:/core/ui/MoreSideBar/All`` : liste des notes créées par l'utilisateur\n*``$:/core/ui/MoreSideBar/Recent`` : notes //modifiées// par l'utilisateur\n*``$:/core/ui/MoreSideBar/Tags`` : étiquettes créées par l'utilisateur, et liste des notes qui ne portent aucune étiquette (sous l'étiquette virtuelle ``untagged``)\n*``$:/core/ui/MoreSideBar/Missing`` : notes manquantes\n*``$:/core/ui/MoreSideBar/Drafts`` : notes à l'état de brouillon (elles ont été ouvertes pour édition mais les modifications apportées - ou non - n'ont pas été confirmées)\n*``$:/core/ui/MoreSideBar/Orphans`` : notes \"orphelines\", aucun lien ne pointe vers elles, elles n'ont pas de \"parents\"\n*``$:/core/ui/MoreSideBar/Types`` : types de notes (text/x-tiddlywiki, text/css, captions, etc.)\n*``$:/core/ui/MoreSideBar/System`` : notes système (différence avec notes masquées ?)\n*``$:/core/ui/MoreSideBar/Shadows`` : notes masquées\n*``$:/core/ui/MoreSideBar/Explorer`` : ?\n*``$:/core/ui/MoreSideBar/Plugins`` : extensions installées (activées ou non) comprenant les extensions de traduction (\"language\") et les thèmes.\n\nB/ Chacune des notes masquées décrites ci-dessus peut être affichée dans un onglet séparé ce qui donne une vue générale des notes qui composent Tiddlywiki :\n\u003C\u003Ctabs \"$:/core/ui/MoreSideBar/All $:/core/ui/MoreSideBar/Recent $:/core/ui/MoreSideBar/Tags $:/core/ui/MoreSideBar/Missing $:/core/ui/MoreSideBar/Drafts $:/core/ui/MoreSideBar/Orphans $:/core/ui/MoreSideBar/Types $:/core/ui/MoreSideBar/System $:/core/ui/MoreSideBar/Shadows $:/core/ui/MoreSideBar/Explorer $:/core/ui/MoreSideBar/Plugins\">>","created":"20190119141104255","creator":"$","modified":"20190223115610410","modifier":"$","tags":"menu O"},
{"title":"onglets","text":"!1\nOn peut présenter des notes existantes (technique de la [[transclusion]]) sous forme d'onglets avec la [[macro|macros]] \"tabs\". \n\nLa syntaxe est simple : ``\u003C\u003Ctabs \"note1 note2 note3\"  \"$:/state/tab1>>``. \n\nLe dernier paramètre est le nom d'une [[note d'état]] associée.\n\n!2\nVariante possible avec des onglets verticaux et une étiquette donnée : ``\u003C\u003Ctabs \"[tag[étiquette]]\" \"titre de la première note à afficher\" \"$:/state/tab2\" \"tc-vertical\">>``\n\nNB : les notes ne sont affichées à la verticale que lorsqu'une première note à afficher est indiquée.\n\nPlusieurs exemple d'utilisation des onglets sont donnés ici, voir en particulier [[onglet plus de la barre latérale]].\n\n","created":"20181103123659657","creator":"$","modified":"20190408130349761","modifier":"$","tags":"format menu O"},
{"created":"20220111143430469","creator":"Cheren","text":"On peut trouver des extensions (en anglais) :\n\n*sur le site officiel de Tw, et particulièrement à l'adresse :\n**https://tiddlywiki.com/static/Community%2520Plugins.html\n**https://tiddlywiki.com/library/v5.2.1/index.html\n*sur le forum de Tw (voir les adresses dans [[liens au sujet de Tiddlywiki]])\n*sur le site [[Reddit|https://www.reddit.com/r/TiddlyWiki5/wiki/pluginsandresources/]] (externe) qui en recense beaucoup\n*sur les sites des [[contributeurs]]\n*en faisant une recherche sur internet (avec les mots \"plugin\", \"plugin repository\" et \"tiddlywiki\" par exemple).","title":"où trouver des extensions","modified":"20220115121836119","modifier":"Cheren","tags":"extensions"},
{"created":"20220110115730281","creator":"$","text":"L'expression \"ouvrir une note\" peut être ambiguë :\n\n- cela peut signifier [[créer une nouvelle note]],\n\n- ou éditer une note existante (voir [[éditer des notes]]).","tags":"menu","title":"ouvir une note","modified":"20220110120534246","modifier":"$"},
{"created":"20190102070140112","creator":"$","text":"Pour modifier l'apparence de Tiddlywiki il faut d'abord s'attaquer à 2 concepts complémentaires : les palettes et les thèmes.\n\n!1\n\nLes palettes déterminent les couleurs des composants de Tiddlywiki. \n\nLe choix d'une palette se fait \u003Cbr>\n- dans la [[barre latérale]], onglet \"outils\" puis \"palette\" \u003Cbr>\n- ou dans le [[panneau de contrôle]], onglet \"apparence\", \"palette\". \n\nSont proposés les palettes : blue, blanca, rocker, muted, dark photos, contrast (dark), contratst (light), vanilla, solar flare. D'autres palettes peuvent être importées. \n\nLe nom de la palette choisie figure dans la note système $:/palette . Par défaut, c'est \"vanilla\". \"Vanilla\" désigne en anglais la \"saveur de base des aliments en épicerie\". En langage informatique, on peut traduire par \"nature\", \"de base\", \"pur\", \"natif\", etc.  selon le contexte.\n\n!2\n\nLes thèmes prennent en compte d'autres caractéristiques de ces mêmes composants comme la taille des polices, la largeur de la barre latérale, du déroulé, des notes, la hauteur des lignes, etc. Le choix d'un thème se fait au même endroit que celui d'une palette et dans la note système\u003Cbr> $:/core/ui/ControlPanel/Theme .\n\nDes options sont proposées dans\u003Cbr>$:/themes/tiddlywiki/vanilla/themetweaks. \u003Cbr>Le thème par défaut est \"vanilla\" qui est composé de plusieurs notes système indiquées dans $:/themes/tiddlywiki/vanilla .\n\nLes thèmes sont en fait des combinaisons de styles et de palettes.","title":"palette","modified":"20220112130612497","modifier":"$","tags":"menu P"},
{"title":"panneau d'information","text":"Le panneau d'information (~InfoPannel) s'ouvre en cliquant sur les boutons \"actions supplémentaires\", \"informations\" de la barre d'outils d'édition.\n\nLe contenu de la note s'affiche au-dessous. Ce panneau se referme en cliquant n'importe où en dehors de sa fenêtre.\n\nIl comprend 7 onglets : \n\n*tools (outils) : c'est à peu près la barre d'outils du mode visualisation. Cf. [[barres d'outils]]\n*references (références) : liste des notes qui pointent vers celle-ci (s'il y a lieu)\n*tagging : liste des notes qui ont le titre de cette note pour étiquette\n*list : contenu du champ \"list\" (s'il y a lieu), sinon message \"Ce tiddler ne contient pas de champ list\"\n*listed : liste des notes qui contiennent le titre de cette note dans leur champ \"list\", sinon message \"Ce tiddler ne figure dans le champ list d'aucun autre tiddler\"\n*fields (champs) : date de la création de la note (created), date de la modification de la note (modified), utilisateur (creator, modifier), étiquettes, titre de la note.\n\nCes 7 onglets sont étiquettés `$:/tags/TiddlerInfo` et correspondent aux notes masquées `$:/core/ui/TiddlerInfo/Tools, $:/core/ui/TiddlerInfo/References, $:/core/ui/TiddlerInfo/Tagging, $:/core/ui/TiddlerInfo/List, $:/core/ui/TiddlerInfo/Listed, $:/core/ui/TiddlerInfo/Fields`.\n\nA noter que le panneau n'indique pas la taille de la note (voir [[taille des notes]]) et que seule la date de la dernière modification est affichée sous le titre des notes. \n\nSon contenu est partiellement identique à celui du [[gestionnaire de notes]] quand on sélectionne une note donnée.\n\nEn complément, voir la note [[date et heure]].\n","created":"20190210121908317","creator":"$","modified":"20190211071916405","modifier":"$","tags":"menu P"},
{"title":"panneau de contrôle","text":"Le panneau de contrôle ($:/ControlPanel) se trouve dans la [[barre latérale]], onglet \"outils\". Il permet d'accéder à plusieurs options de Tiddlywiki concernant en particulier l'affichage des notes.\n\nIl est lancé en appuyant sur l'icône en roue dentée (\"settings cog\" en anglais) {{$:/core/images/options-button}} qui ouvre la note cachée $:/ControlPanel .\n\nL'étiquette \u003C\u003Ctag $:/tags/ControlPanel>> lui est réservée.\n\nIl comprend 6 onglets :\n\n*Onglet \"Info\" : correspond à la note masquée $:/core/ui/ControlPanel/Info et comprend 2 volets : \"basics\" ($:/core/ui/ControlPanel/Basics) et \"advanced\" ($:/core/ui/ControlPanel/Advanced) :\n**Informations \"basiques\" sur Tiddlywiki : version de Tiddlywiki utilisée, titre, sous-titre, pseudo utilisateur, etc. et le nombre d'étiquettes utilisées ou de notes par catégories.\n**Information \"avancées\" : diverses informations dont les feuilles de styles utilisées, les divers types de champs, les règles de mise en forme wikitext (voir [[au clavier]]).\n*Onglet \"appearance\", apparence) : correspond à la note masquée $:/core/ui/ControlPanel/Appearance et comprend 5 volets :\n**palette\n**storyview (déroulé)\n**theme\n**toolbars (barres d'outils). Note masquée $:/core/ui/ControlPanel/Toolbars . Il y en a 4 :\n***barre d'outils du mode édition : les 3 icônes au-dessus du titre de la note ouverte et prête à être modifiée\n***[[barre d'outils d'édition]]\n***barre d'outils de la page : celle de l'onglet \"outils\" du [[panneau de contrôle]]\n***barre d'outils d'affichage : celle qui s'affiche quand on clique sur le premier bouton à droite du titre (more actions, actions supplémentaires). Note masquée $:/core/ui/ControlPanel/Toolbars/ViewToolbar .\n**theme tweaks (modifications du thème)\n*Onglet \"settings\" (réglages) : correspond à la note masquée $:/core/ui/ControlPanel/Settings . Pour adapter le comportement de Tw\n*Onglet \"saving\" (sauvegarde) : correspond à la note masquée $:/core/ui/ControlPanel/Saving\n*Onglet \"plugins\" (extensions) : correspond à la note masquée $:/core/ui/ControlPanel/Plugins\n*Onglet \"keyboard shortcuts\" (raccourcis au clavier) : correspond à la note masquée $:/core/ui/ControlPanel/KeyboardShortcuts\n","created":"20181103095615535","creator":"$","modified":"20190415111313447","modifier":"$","tags":"menu P"},

{"title":"point virgule","text":"*@@.outline ; @@\n*Le point virgule (`&#59;`) est employé dans Tw dans la [[définition]] d'un terme (combiné avec le \"deux points\" qui donne la définition de ce terme). Par défaut, il est mis en gras.","created":"20190325132014305","creator":"$","modified":"20190325132439516","modifier":"$","tags":"signes"},
{"created":"20220110114220954","creator":"Cheren","text":"Une fenêtre \"pop-up\" s'ouvre en dehors de la fenêtre principale, soit involontairement (publicité intrusive), soit volontairement pour obtenir une information supplémentaire en cliquant sur un mot.\n\nDans Tw, on peut pour créer une fenêtre pop-up recourrir à une [[fenêtre modale]].\n\nVoir aussi [[bulle]], [[bulle d'information]]","title":"pop-up","modified":"20220110120550310","modifier":"$","tags":"menu"},

{"created":"20190309122652985","creator":"$","text":"En informatique, une pragma est une indication pour un compilateur ; elle précise comment une donnée doit être traitée.\n\nDans Tiddlywiki, c'est un composant en wikitext qui contrôle la façon dont un texte doit être analysé par un navigateur (ou plutôt son \"parser\").\n\nTous les \"pragma\" commencent par une barre oblique inverse (backslash, `\\`) qui doit être placée immédiatement au début d'une note. Les sauts de ligne sont ensuite autorisés.\n\nIl existe 4 sortes de pragma :\n\n* Les macros, dont le code commence par `\\define`\n* Les règles, `\\rules`, cf. \"désactiver une mise en forme\" dans [[au clavier]]\n*Les `\\whitespace trim` ou `\\whitespace notrim` : gère les espaces blancs\n*Les filtres d'import, `\\import` : pour importer des définitions de macro identifiées par une expression de filtre (selon le [[forum français de Tw|https://forum.tiddlywiki.fr/t/documentation-js-tw5/596]]).","title":"pragma","modified":"20220112130051863","modifier":"$","tags":"menu P"},
{"title":"precautions","text":"Tiddlywiki est quelquefois un peu instable et quelques précautions sont nécessaires :\n\n*Eviter de l'ouvrir dans plusieurs navigateurs différents (dégradation irrémédiable possible).\n*Penser, au besoin, à avoir recours au [[mode sans échec]].\n*Si des modifications importantes ont été apportées et que l'enregistrement ne fonctionne pas, suivre les conseils de la [[procédure d'exportation d'urgence|https://tiddlywiki.com/#Emergency%20Tiddler%20Export]] :\n**Dans le champ  $:/AdvancedSearch (première icône à droite du champ de recherche dans le panneau de contrôle), \n**inscrire ``[!is[system]!sort[modified]limit[25]]`` (en modifiant le nombre si davantage de notes ont dû être modifiées)\n**appuyer sur le bouton [\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/export-button}}\u003C/button>]\n**un message demandera où télécharger Tw après avoir choisi le type de fichier de sauvegarde (fichier JSON).","created":"20190127141028728","creator":"$","modified":"20190129070754437","modifier":"$","tags":"menu P"},
{"title":"premiers pas","text":"Cet exemplaire de Tiddlywiki ne se présente pas comme l'original parce qu'il a été légèrement adapté (voir les [[modifications apportées]]), mais ce qui suit se rapporte bien à sa ''configuration originale''.\n\n!A\n\nPour commencer, il faut se procurer, si ce n'est déjà fait, un exemplaire vierge de Tiddlywiki, en français de préférence (il en existe aussi en allemand et en chinois par exemple).\n\nProcédure :\n\n    Se rendre sur le site https://tiddlywiki.com/languages/fr-FR/index.html\n    dérouler la page jusqu'à \"la mise en route\" et cliquer sur \"télécharger un wiki vide\".\n\nComme il est indiqué sur cette page, le navigateur qui convient le mieux à Tiddlywiki est Firefox. Mais il fonctionne aussi sur d'autres systèmes d'exploitation et avec d'autres navigateurs.\n\n!B\n\nAprès avoir lancé Tiddlywiki, la première page qui sera affichée sera GettingStarted.\n\nSur cette page, il sera possible de donner un titre (éventuellement un sous-titre) à l'exemplaire téléchargé de Tiddlywiki et de préciser le titre de la note qui sera affichée au démarrage.\n\nIl faudra aussi se préoccuper tout de suite de la procédure de sauvegarde.\n\n!C\n\nLes différentes procédures de sauvegarde possibles figurent sur la page https://tiddlywiki.com/languages/fr-FR/index.html#Saving (en français ou en anglais).\n\nSous Firefox, le plus simple est de télécharger l'extension \"savetiddlers\" sur Github.\n\nElle sera installée automatiquement et créera un bouton rouge tout à droite de la barre d'adresses de Firefox.\n\nSur l'ordinateur, il sera nécessaire de créer un dossier tiddlywikilocations où seront déposés cet exemplaire de Tiddlywiki et les autres s'il y a lieu.\n\nAprès redémarrage, la sauvegarde sera exécutée après chaque modification.\n\nPréciser en cliquant sur le bouton rouge (\"Save Tiddlers\"), puis sur \"Settings\" (réglages) si une copie de sauvegarde doit être faite à chaque fois (attention à l'encombrement...).\n\n!D\n\nTiddlywiki se compose, dans sa configuration originale, de 2 zones principales :\n\n*Le \"déroulé\" (storyriver) où sont affichées les notes ouvertes. Il occupe plus de la moitié gauche de la fenêtre.\n\n*La barre latérale (sidebar) où est affiché le titre principal. A droite du déroulé.\n\n1/ Le déroulé comprend toutes les notes qui ont été ouvertes, au démarrage ou par la suite. Elles sont séparées par un espace et par leur titre.\n\n2/ La barre latérale comprend :\n\n*Le titre général du Tw utilisé (et éventuellement, au-dessous, son sous-titre)\n*Trois icônes : \"+\" pour créer une note, une roue dentée pour ouvrir le panneau de contrôle, une icône pour enregistrer les modifications effectuées\n*Un champ de recherche\n*La liste, sous forme d'onglets, des notes ouvertes ou récentes et des \"outils\" divers.\n\nLa barre latérale peut être refermée en cliquant sur le chevron ({{$:/core/images/chevron-right}}) qui se trouve tout en haut à droite de la fenêtre. Le déroulé occupe en conséquence toute la largeur de la fenêtre. Pour l'ouvrir à nouveau cliquer sur le  chevron {{$:/core/images/chevron-left}} et les notes n'occuperont plus que la partie gauche de l'écran.\n\n!E\n\nL'étape suivant consistera à créer de nouvelles notes suivant ses projets.\n\nLe plus simple est de cliquer alors sur le signe plus de la barre latérale (première icône sous le titre). Mais il existe d'autres méthodes qui sont expliquées dans [[éditer des notes]].\n\nL'essentiel est dit, parcourir l'[[index]] pour découvrir Tiddlywiki, après avoir lu les notes qui expliquent [[leur mode d'affichage|mode d'affichage des notes]] et les manières d'[[éditer le contenu]] (c'est à dire de l'habiller, de le mettre en forme).","created":"20190117082603064","creator":"$","modified":"20190224145550882","modifier":"$","tags":"bases"},
{"title":"présentation de Tiddlywiki","text":"Tiddlywiki présente les caractéristiques suivantes :\n\n*Il n'a besoin pour fonctionner, sur un ordinateur ou une tablette, que d'un navigateur (et d'une prise électrique).\n*Aucune installation n'est nécessaire (sauf sous la distribution Node.js)\n*Il consiste en un seul fichier, en fait une page internet (qui ne contient que du code html, javascript et CSS).\n*Il n'a pas besoin d'être connecté.\n*Il est gratuit et sous licence libre.\n*On peut le modifier sous presque tous ses aspects et l'adapter ainsi à ses besoins (ou à sa fantaisie).\n*Il a massivement recours aux mots-clés (tags).\n*Il n'est pas multi-utilisateurs mais offre plusieurs options d'[[hébergement]] (il existe aussi des solutions multi-utilisateurs).\n\nIl est d'une utilisation très pratique pour toutes ces raisons.\n\n=> [[télécharger Tiddlywiki]]","created":"20190108123410702","creator":"$","modified":"20190415065513827","modifier":"$","tags":"bases"},
{"title":"procédure de sauvegarde","text":"Les différentes procédures de sauvegarde possibles figurent sur la page https://tiddlywiki.com/languages/fr-FR/index.html#Saving (en français ou en anglais).\n\nSous Firefox, le plus simple est de télécharger l'extension \"savetiddlers\" sur [[Github|https://github.com/buggyj/savetiddlers/releases/download/0.8/save_tiddlers-0.8-an.fx.xpi]].\n\nElle sera installée automatiquement et créera un bouton rouge tout à droite de la barre d'adresses de Firefox.\n\nSur l'ordinateur, il sera nécessaire de créer un dossier tiddlywikilocations où seront déposés cet exemplaire de Tiddlywiki et les autres s'il y a lieu.\n\nAprès redémarrage, la sauvegarde sera exécutée après chaque modification.\n\nPréciser en cliquant sur le bouton rouge (\"Save Tiddlers\"), puis sur \"Settings\" (réglages) si une copie de sauvegarde doit être faite à chaque fois (attention à l'encombrement...).\n\n=> [[composition de Tiddlywiki]]","created":"20190108121453278","creator":"$","modified":"20190115091616511","modifier":"$","tags":"bases"},
{"title":"Prolegomenes","text":"Prolegomenes (Eric Meaux) est l'auteur de l'un des rares sites d'initiation à Tiddlywiki en français (nommé ~TiddlyLearn tout de même...). A ce titre, il est ici étiqueté \"contributeurs\".\n\nSite : https://prolegomenes.github.io/learn/Learn2215117.html et forum en français : https://forum.tiddlywiki.fr/","created":"20190415075048377","creator":"$","modified":"20190415080123949","modifier":"$","tags":"contributeurs"},
{"created":"20220111150850678","creator":"Cheren","text":"Quelques exemples d'[[extensions]] parmi d'autres (choix forcément personnel).\n\u003Chr>\nStorytotabs. Cette extension (qui contient 5 notes masquées) crée un fil d'Ariane (voir [[chronologie]]) au dessus du déroulé, c'est à dire en haut de l'écran. Ce fil montre quelles sont les notes qui ont été ouvertes, permet donc d'y accéder plus facilement et de ne pas se perdre dans sa navigation. Elle est pratique mais peut se montrer un peu encombrante.\n\u003Chr>\n2click2edit. Pour ouvrir une note en mode édition en cliquant 2 fois dedans.\n\u003Chr>\nRandom. Pour ouvrir une note au [[hasard]] parmi celles qui sont affichées dans une liste.\u003Cbr> \u003Cdiv class=\"tooltip\">C'est le principe de la \"sérendipité\" (cliquer sur ce mot)\u003Cspan class=\"tooltiptext\">la decouverte d'informations intéressantes au hasard d'une lecture et de quelques clics\u003C/span>\u003C/div>.\n\u003Chr>\nAppear. Pour faire des [[bulle]]s, ouvrir des panneaux coulissants (voir [[contenu extensible]]). Utile pour un complément d'explications qui n'encombre pas le texte principal. C'est une extension de [[Tobias Beer]], un contributeur qui en propose bien d'autres. Des exemples sur ce [[lien|https://tobibeer.github.io/tw5-plugins/#appear-Examples]] (externe).\nVoir un exemple d'application dans [[titre extensible]].\n\u003Chr>\nHistory. Pour afficher la liste des notes récemment ouvertes, qu'elles aient été éditées ou non (contrairement à la macro timeline qui ne montre que celles qui ont été éditées, voir [[chronologie]]).\n\u003Chr>\nFootnotes. Pour écrire des [[notes de bas de page]], comme dans un livre ou un traitement de texte.\n\u003Chr>\nRemove states. Pour effacer les [[notes d'état|note d'état]] et désencombrer Tw en même temps que la mémoire.\n\u003Chr>\n[[Editable-Table]]. Pour faire des tableaux en passant par les [[champ]]s !","title":"quelques extensions","modified":"20220113130715708","modifier":"Cheren","tags":"extensions"},
{"title":"raccourci","text":"Des raccourcis au clavier sont prévus dans la configuration générale.\n\nLes bulles d'information de la [[barre d'outils d'édition]] indiquent ces raccourcis, par exemple majuscule + alt + L pour les liens.\n\nLa liste de ces raccourcis figure dans le [[panneau de contrôle]], onglet \"Raccourcis clavier\" ($:/core/ui/ControlPanel/KeyboardShortcuts). On peut les modifier en cliquant sur ``>`` puis sur l'icône crayon (cf. [[réglages détaillés, raccourcis]]).\n\n","created":"20190113140329083","creator":"$","modified":"20190317161640405","modifier":"$","tags":"menu R"},
{"title":"réglages détaillés","text":"Plusieurs réglages peuvent être effectués dans la [[barre latérale]] et le [[panneau de contrôle|$:/ControlPanel]], onglet \"apparence\", \"réglages du thème\".\n\nLes tableaux ci-dessous décrivent les 6 onglets du panneau de contrôle (qui portent l'étiquette `$:/tags/ControlPanel`). Chacun d'eux peut être consulté séparément sous l'étiquette \u003C\u003Ctag réglages>>. \n\nChacun de ces réglages est repris dans l'[[index]] pour pouvoir être retrouvé facilement avec son \"adresse\" (l'endroit précis où il pourra être effectué).\n\n\u003C\u003Ctabs \"[tag[réglages]]\"   \"tc-vertical\">>\n\n\n","created":"20190206075625214","creator":"$","modified":"20190430052544026","modifier":"$","tags":"menu R"},
{"title":"réglages détaillés, apparence","text":"!Apparence\nRéglages à effectuer dans le [[panneau de contrôle]], onglet \"apparence\"\n\n*[[Palette|palette]]. Réglage de l'ensemble des couleurs système. A utiliser avec précaution. Noter que cette page contient des macros renvoyant le code des couleurs utilisées.\n*Déroulé. Voir [[visualisation du déroulé]]\n*[[Thème|thème]]\n*[[Barres d'outils|barres d'outils]]\n*Réglages du thème\n**Options\n***Agencement de la barre latérale : déroulé fixe, barre latérale extensible ou le contraire\n***Titres accrochés : oui/non (\"Lorsqu'on fait défiler le déroulé, les titres des tiddlers s'accrochent en haut de la fenêtre du navigateur tant que le contenu de leur tiddler est visible. Attention : ne fonctionne pas du tout avec Chrome, et peut causer quelques problèmes de mise en page dans Firefox\")\n***Enroule les lignes trop longues à l'intérieur des blocs de code : oui/non\n**Réglages\n***Famille de polices\t\t\n***Famille de polices pour le code\t\t\n***Famille de polices pour l'éditeur\t\t\n***Image de fond de page\t\t\n***Arrimage de l'image de fond de page\t\n***Taille de l'image de fond de page\n**Tailles (en pixels, sauf pour la largeur du déroulé et la largeur des notes indiqués en %)\n***Taille police\t\n***Hauteur ligne\t\n***Taille de la police dans le corps des tiddlers\t\n***Hauteur de ligne dans le corps des tiddlers\t\n***Gauche du déroulé : marge gauche entre le déroulé principal (zone des tiddlers) et le bord gauche de la page (0 par défaut)\n***Haut du déroulé : marge supérieure entre le déroulé principal et le bord supérieur de la page (0 par défaut)\n***Droite du déroulé : marge de gauche entre la barre latérale et le bord gauche de la page\t\n***Largeur du déroulé : largeur hors tout du déroulé\t\n***Largeur des tiddlers : largeur des tiddlers dans le déroulé\n***Décroché de la barre latérale : largeur minimum de la page à partir de laquelle déroulé principal et barre latérale apparaissent côte à côte (960 px)\n***Largeur de la barre latérale : largeur de la barre latérale dans l'agencement déroulé extensible - barre latérale fixe","created":"20190209142154564","creator":"$","modified":"20190209142253484","modifier":"$","tags":"réglages menu R"},
{"created":"20190211080233205","creator":"$","text":"!Extensions\nRéglages à effectuer dans le [[panneau de contrôle]], onglet \"plugins\" (extensions).\n\nComprend un gros bouton bleu (voir ci-dessous) pour ajouter des extensions et 3 onglets répertoriant les extensions installées :\n\n*Plugins : liste des extensions présentes (avec leurs icônes). En cliquant sur le signe `>` au devant de chacune d'elles on affiche dans des onglets séparés leur \"readme\" (fichier lisez-moi) et leur \"contents\" (les notes importées), et éventuellement leur \"changelog\" (versions)\n*Thèmes : les thèmes disponibles (même présentation mais un seul onglet : \"contents\")\n*Langues : extension pour la traduction en langue française avec la liste de toutes les (très nombreuses) notes masquées qu'elle contient (le titre de presque toutes commence par  `$:/language/`)\n\nUn bouton sur le côté droit permet à chaque fois d'activer ou de désactiver les extensions.\n\nLe gros bouton bleu ouvre une [[fenêtre modale]] : {{$:/core/ui/ControlPanel/Plugins/AddPlugins}}","title":"réglages détaillés, extensions","modified":"20220111150430311","modifier":"Cheren","tags":"réglages menu R F extensions"},
{"title":"réglages détaillés, information","text":"!Information\n!!Fondamentaux\nRéglages à effectuer dans le [[panneau de contrôle]], onglet \"info\", \"fondamentaux\" (note masquée $:/core/ui/ControlPanel/Basics ).\n\n*Titre : [[titre]] de l'exemplaire de Tiddlywiki téléchargé tel qu'il apparaît en haut de la barre latérale avec le sous-titre éventuel.\n*Nom d'[[utilisateur]]\n*Durée de l'animation : par \"animation\" il faut entendre la façon dont les notes sont ouvertes dans le déroulé avec un effet de transition (fading). Par défaut c'est 400 (dans $:/config/AnimationDuration) mais on peut indiquer 0 (pas d'effet de transition, ce qui est préférable avec l'option \"zoomin\", voir [[visualisation du déroulé]]).\n*Notes par défaut (ou \"conserver le déroulé actuel\"). Voir [[affichage des notes]], [[démarrage]].\n*Modèles pour les titres des nouvelles notes\n*Modèle pour les titres des notes journaux\n*Texte pour les nouvelles notes journaux\n*Etiquettes pour les nouvelles notes journaux\n*Langue active (à sélectionner dans une liste déroulante)\n*Nombre de notes\n*Nombre d'étiquettes\n*Nombre de notes système, masquées, masquées et modifiées. Voir [[notes (tiddlers)]].\n\n!!Avancés\nRéglages à effectuer dans le panneau de contrôle, onglet \"info\", \"avancés\" (note masquée $:/core/ui/ControlPanel/Advanced ).\n\n*Types d'éditeur : ces notes déterminent l'éditeur à utiliser pour éditer tel ou tel type de notes. Par exemple $:/config/EditorTypeMappings/text/vnd.tiddlywiki pour le contenu wikitext. Voir [[type du contenu]].\n*Modules chargés\n*Analyse : voir [[au clavier]], désactiver une mise en forme.\n*Feuilles de styles\n*Champs des notes : \"il s'agit de la totalité des champs utilisés dans ce wiki (y compris les notes système, mais non compris les notes masquées)\".\n","created":"20190209142014624","creator":"$","modified":"20190209142334394","modifier":"$","tags":"menu R réglages"},
{"title":"réglages détaillés, paramétrages","text":"!Paramétrage\n\nRéglages à effectuer dans le [[panneau de contrôle]], onglet \"paramétrage\" (ou \"réglages\", en anglais \"settings\") : \"ce paramétrage vous permet de personnaliser le comportement de Tiddlywiki\".\n\n*Liens Wiki Camel Case : \"vous pouvez désactiver globalement les liens créés à partir des expressions de type ~CamelCase. Pour que ce paramètre prenne effet, il est nécessaire de recharger le wiki\".\n**cocher \"active les liens automatiques sur les expressions de la forme ~CamelCase\"\"\n*Onglet par défaut sous le Plus de la barre latérale : \"indique quel onglet sera affiché par défaut sous le Plus de la barre latérale\"\"\n**choisir dans la liste déroulante l'un des onglets qui portent l'étiquette \u003C\u003Ctag $:/tags/MoreSideBar>>. Cf. [[onglet plus de la barre latérale]]\n*Onglet par défaut sur la barre latérale :  \"indique l'onglet de la barre latérale qui sera affiché par défaut\".\n**A choisir dans la liste déroulante : ouverts, récents, outils, plus - ou indiquer dans $:/config/DefaultSidebarTab une note de menu personnalisée.\n*Barre d'outils de l'éditeur : cocher ou décocher. Cf. [[barre d'outils d'édition]]\"\n*Mode Panneau d'Informations du Tiddler : \"contrôle à quel moment le [[panneau d'informations]] (~InfoPannel) du tiddler se ferme\". Cocher suivant le choix :\n**Le panneau d'informations se ferme automatiquement\n**Le panneau d'informations du tiddler reste ouvert jusqu'à ce qu'il soit fermé explicitement\n*Comportement à l'ouverture du tiddler\n**Navigation depuis un emplacement interne au déroulé. Choisir dans la liste déroulante : ouvrir au-dessus du tiddler courant, en dessous du tiddler courant, tout en haut du déroulé, en bas du déroulé.\n**Navigation depuis un emplacement externe au déroulé. Choisir dans la liste déroulante : ouvrir tout en haut du déroulé, en bas du déroulé.\n*Liens wiki : peut-on pointer vers des tiddlers qui n'existent pas encore ? Cocher ou décocher \"active les liens vers les tiddlers inexistants\"\n*Barre d'adresse pendant la navigation. \"Comportement de la barre d'adresse du navigateur lorsqu'on pointe vers un tiddler : cocher l'une des 3 options :\n**Inclure le titre du tiddler cible ainsi que le déroulé courant\n**Inclure uniquement le titre du tiddler cible\n**Ne pas modifier la barre d'adresse (par défaut)\n*Historique de navigation. \"Mise à jour de l'historique de navigation du navigateur lorsqu'on pointe vers un tiddler\" : cocher l'une des 2 options : \n*Mettre à jour l'historique\n*Ne pas mettre à jour l'historique\n*Permalink/permaview Mode. \"Choose how permalink/permaview is handled\" (choisir la façon dont les permalink/permaview sont traités, les 2 options peuvent être cochées) :\n**Copy permalink/permaview URL to clipboard (copier l'adresse dans le presse-papier)\n**Update address bar with permalink/permaview URL (mettre à jour l'adresse dans la barre d'adresse du navigateur)\n*Instrumentation de la performance. \"Affiche des statistiques de performance dans la console de développement du navigateur. Nécessite de recharger la page pour prendre effet\". Cocher éventuellement :\n**Active l'instrumentation de la performance\n*Titres des tiddlers. \"Faut-il afficher les titres des tiddlers comme des liens ?\" Cocher le choix retenu :\n*Afficher les titres des tiddlers comme des liens\n*Ne pas afficher les titres des tiddlers comme des liens\n*Style des boutons de la barre d'outils. Choix du style des boutons de la barre d'outils dans une liste déroulante : sans bordure, avec une bordure, arrondis (par défaut)\n*Boutons de la barre d'outils. Apparence par défaut des boutons sur la barre d'outils : cocher l'une des 2 options :\n**Afficher l'icône\n**Afficher le texte ","created":"20190209141720789","creator":"$","modified":"20190211080346650","modifier":"$","tags":"réglages menu R"},
{"title":"réglages détaillés, raccourcis","text":"!Raccourcis\nRéglages à effectuer dans le [[panneau de contrôle]], onglet \"keyboard shortcuts\" (raccourcis au clavier).\n\nCet onglet (qui correspond à la note masquée $:/core/ui/ControlPanel/KeyboardShortcuts ) présente un tableau qui répertorie les raccourcis au clavier déjà paramétrés par défaut, pour la plupart des [[mise en forme]].\n\nChaque ligne commence par un `>`. En cliquant dessus on peut voir à quel système d'exploitation (Macintosh, Linux, windows, toutes) il s'applique (quand il existe) et en cliquant sur l'icône \"crayon\" on peut le modifier, ou le créer s'il n'a pas été prévu.\n\n=> [[réglages détaillés]]\n\n","created":"20190211083615023","creator":"$","modified":"20190328143524132","modifier":"$","tags":"réglages menu R"},
{"title":"réglages détaillés, sauvegarde","text":"!Sauvegarde\nRéglages à effectuer dans le [[panneau de contrôle]], onglet \"sauvegarde\" (saving) : \"Paramètres pour enregistrer le TiddlyWiki complet dans un seul fichier, via un module enregistreur\".\n\n3 onglet :\n\n*Général. \"Ces paramètres s'appliquent à tous les enregistreurs chargés. Sauvegarde automatique.  Tentative de sauvegarde automatique des modifications pendant l'édition quand un enregistreur compatible est utilisé\". Cocher au choix :\n**Sauvegarde automatique des modifications (par défaut)\n**Pas de sauvegarde automatique des modifications \n*Enregistreur de téléchargement. \"Ces paramètres s'appliquent à l'enregistreur de téléchargement compatible HTML5. Active l'auto-enregistrement pour l'enregistreur de téléchargement\". Cocher :\n*Permet l'enregistrement automatique pour l'enregistreur de téléchargement (non coché par défaut)\n*Enregistreur ~Tiddlyspot. \"Ces paramètres ne servent que lors de la sauvegarde vers http://tiddlyspot.com ou vers un serveur distant compatible\". Remplir les champs suivants (entre parenthèses les choix proposés) :\n*Nom utilisé pour ce Wiki\n**Mot de passe\n**Sauvegardes (http://tw5.tiddlyspot.com/backup/)\n**Paramètres avancés\n***URL du serveur\t\n***Nom du fichier enregistré (index.html)\n***Dossier des dépôts\t\n***Dossier des sauvegardes (tiddlywikilocations)","created":"20190211074919735","creator":"$","modified":"20190328143554303","modifier":"$","tags":"réglages menu R"},
{"created":"20190415060243139","creator":"$","text":"Pour remplacer un mot ou une expression fréquemment utilisés, faire appel aux \"[[fragments]]\" (snippets) qui peuvent beaucoup simplifier la rédaction des notes ou à une macro créée à cet effet (explications détaillées dans la même note).","title":"remplacer","modified":"20220114130729254","modifier":"Cheren"},
{"title":"retrait","text":"!Citations en bloc (\"block quotes\")\n>Utiliser des chevrons (``>``, ``>>``, ``>>>``) \n>>pour la mise en retrait d'un texte. \n>>>Le premier doit être précédé d'un saut de paragraphe, les autres d'un simple saut de ligne.\nDans la configuration originale, les retraits sont matérialisés par un trait vertical (une bordure) à gauche du texte mis en retrait. Pour faire disparaître ce trait vertical, insérer ``blocquote {border: none;}`` dans la feuille de style.\n\nOn obtient le même effet en utilisant le signe deux-points (``:``) qui normalement ne sert que pour les [[définition]]s.\n\n:retrait avec ``:``\n::retrait avec ``::``\n\n!Retrait avec classe\nUtiliser le code ci-dessous (vu sur le site https://techlifeweb.com/tw5tribalknowledge.html) :\n\n```\n\u003Cdiv class=\"tc-menu-list-item\">\nitem\n\u003Cdiv class=\"tc-menu-list-subitem\">\nsubitem\n\u003Cdiv class=\"tc-menu-list-subitem\">\ndeeper subitem\n\u003Cdiv class=\"tc-menu-list-subitem\">\neven deeper subitem\n\u003C/div>\u003C/div>\u003C/div>\u003C/div>\n```\nCe qui donne :\n\u003Cdiv class=\"tc-menu-list-item\">\nitem\n\u003Cdiv class=\"tc-menu-list-subitem\">\nsubitem\n\u003Cdiv class=\"tc-menu-list-subitem\">\ndeeper subitem\n\u003Cdiv class=\"tc-menu-list-subitem\">\neven deeper subitem\n\u003C/div>\u003C/div>\u003C/div>\u003C/div>\n\n!Retrait de plusieurs lignes\nPour le retrait de plusieurs lignes utiliser les chevrons ouvrants (``\u003C\u003C\u003C``) avant et après les lignes concernées (ils devront être isolés sur une ligne). \n\nNoter que pour passer à la ligne il faut appuyer 2 fois sur la touche Entrée. Ce n'est pas le cas dans les [[blocs de texte]].\n\n\u003C\u003C\u003C\nOn m'a dit qu'à des mains exquises\n\nCet éventail est destiné.\n\nPour y mettre mon nom je n'ai\n\nAucune des vertus requises.\n\n\nMais en rêvant à la Beauté\n\nQui me fait cet honneur insigne\n\nDont s'exalte ma vanité,\n\nC'est à genoux que je le signe \n\n(Maupassant)\n\u003C\u003C\u003C\n\n\n\n","created":"20181124154610123","creator":"$","modified":"20190224155222743","modifier":"$","tags":"menu R"},
{"title":"saut de ligne","text":"1/ Un retour à la ligne avec la touche Entrée, en mode édition, ne crée pas un saut de ligne dans Tiddlywiki. Il est ignoré. Pour créer un véritable saut de ligne ''il faut appuyer 2 fois sur la touche Entrée''. C'est quelquefois nécessaire, pour les [[liste]]s ou les niveaux de [[titre]]s par exemple.\n\nDans les traitements de texte comme celui de ~LibreOffice (Writer), un saut de ligne créé en appuyant à la fois sur les touches majuscule et Entrée ne donne pas lieu à un nouveau paragraphe mais simplement à une nouvelle ligne : le texte précédent et le suivant auront la même mise en forme. Un appui sur la touche Entrée seule crée par contre un véritable saut de paragraphe : le nouveau paragraphe et le précédent n'auront pas forcément la même mise en forme.\n\n2/ On peut cependant forcer un retour à la ligne avec la balise html ``\u003Cbr>`` (à insérer dans le corps du texte à l'endroit où on veut le couper).\n\n3/ Mais il est possible de créer des [[blocs de texte]] où un simple retour à la ligne, avec la touche Entrée, créera un vrai saut de ligne. Il faut pour cela utiliser des guillemets (trois guillemets avant, trois après) :\n\n\"\"\"\nMaître Corbeau, sur un arbre perché,\nTenait en son bec un fromage.\nMaître Renard, par l'odeur alléché,\nLui tint à peu près ce langage :\nEt bonjour, Monsieur du Corbeau,\nQue vous êtes joli ! que vous me semblez beau !\n\"\"\"\n\n4/ Autre possibilité (expliquée sur le site de [[Tw|https://tiddlywiki.com/#Hard%20Linebreaks%20with%20CSS%20-%20Example]]) pour mettre un texte en forme avec des sauts de ligne forcés (hard linebreaks) uniquement avec des [[styles]] et une étiquette (ici : \"paragraphe\") :\n\n*Insérer dans une feuille de style : `` [data-tags*=\"paragraphe\"] .tc-tiddler-body { word-break: normal; word-wrap: break-word; white-space: pre-wrap; }``\n*Doter la note concernée de l'étiquette choisie\n*C'est tout ! Voir un exemple dans [[sauts de ligne forcés en css]].\n\nC'est la technique des \"``data tags``\" qui fonctionnent depuis la version  5.1.16 (la version de ce Tw est \u003C\u003Cversion>>).","created":"20181119094239034","creator":"$","modified":"20190127153937836","modifier":"$","tags":"format menu S"},
{"created":"20190127151100115","creator":"$","text":"Le texte qui suit est mis en forme sans aucune syntaxe particulière (mais la note doit porter l'étiquette \"paragraphe\"). Toutes les fonctionnalités du wikitext resteront donc disponibles. \nSa particularité réside dans le fait qu'il suffit d'appuyer une seule fois sur la touche Entrée pour passer à la ligne.\nExplications dans la note [[saut de ligne]].\n\nApprenez que tout flatteur\nVit aux dépens de celui qui l'écoute.\n\nCette leçon vaut bien un fromage sans doute.\nLe Corbeau honteux et confus\nJura, mais un peu tard, qu'on ne l'y prendrait plus.","title":"sauts de ligne forcés en css","modified":"20220111164106513","modifier":"Cheren","tags":"paragraphe"},
{"created":"20181205095638890","creator":"$","text":"\\define fold(heading, text)\n\u003C$button class=\"tc-btn-invisible\" popup=\u003C\u003Cqualify \"$:/state/section$heading$\">>>\n\n$heading$\n\u003C/$button>\n\u003C$reveal type=\"nomatch\" state=\u003C\u003Cqualify \"$:/state/section$heading$\">> text=\"\">\n\n$text$\n\u003C/$reveal>\n\\end","title":"sections repliables","modified":"20220115093652077","modifier":"Cheren","tags":"$:/tags/Macro"},

{"title":"select","text":"Ce code (sans les apostrophes qui l'entourent) peut servir à sélectionner rapidement des expressions fréquemment utilisées (à définir dans chacune des lignes \"option\").\n\nIl doit être conservé dans le presse-papiers. Une fois qu'il est collé dans une note c'est l'option choisie qui se substitue au code !\n\n`\u003C$select $text=text>\n\u003Coption>Tiddlywiki\u003C/option>\n\u003Coption>configurations enregistrées\u003C/option>\n\u003Coption>macro d'origine\u003C/option>\n\u003C/$select>`\n\nOn peut aussi l'ajouter aux [[fragments]] (snippets) de la [[barre d'outils d'édition]]. Attention : ce fragment remplace TOUT le texte de la note (c'est le sens de `\u003C$select $text=text>`) !\n\n\n","created":"20190322140819400","creator":"$","modified":"20190322150929734","modifier":"$"},
