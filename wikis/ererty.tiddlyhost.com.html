{"title":"assembler des notes","text":"Pour assembler facilement plusieurs notes (y compris leurs titres) par [[transclusion]] utiliser ce script (en changeant le titre des notes, bien sûr).\n\nIl existe une ''autre méthode'', plus simple, qui fait appel aux étiquettes : voir \"transclusion par le biais d'étiquettes\" dans la note [[transclusion]].\n\n```\n\u003C$list filter=\"\n[[note 1]]\n[[note 2]]\n[[note 3]]\n\">\n\n!\u003C$link>\u003C$view field=\"title\"/>\u003C/$link>\n\n{{!!text}}\n\u003C/$list>\n\n```\nMais il est encore plus simple d'utiliser la [[macro slider]], la [[transclusion]] par étiquettes ou la [[macro paragraphs]].","created":"20181120133333846","creator":"$","list":"","modified":"20190319091323656","modifier":"$","tags":"menu [[1/ introduction]]"},
{"title":"astérisque","text":"*@@.outline * @@\n*L'astérisque (ou \"étoile\") a pour code `&#42;`.\n*Elle sert à constituer des \u003C\u003Ca: listes>> non ordonnées.","created":"20190325124517263","creator":"$","modified":"20190325124744113","modifier":"$","tags":"signes"},
{"title":"au clavier","text":"!Mises en forme effectuées au clavier \nCes mises en forme sont effectuées par le biais de [[caractères spéciaux]]. Elles peuvent également être obtenues avec la [[barre d'outils d'édition]].\n\n;Gras\n:Encadrer la sélection avec 2 apostrophes (sous le 4) : ``''Gras''`` (ne pas confondre avec les guillemets sous le 3). Résultat : ''Gras''\n;Italique\n:Encadrer la sélection avec 2 barres obliques (dernière ligne du clavier) : ``//italique//``. Résultat : //Italique//\n;Barré\n:Encadrer la sélection avec 2 signes ``~`` (sous le 2) : ``~~Barré~~``. Résultat : ~~Barré~~\n;Souligné\n:Encadrer la sélection avec 2 signes souligné (sous le 8) : ``__Souligné__``. Résultat : __Souligné__\n;Exposant\n:Encadrer la sélection avec 2 ``^`` (sous le 9) : ``Exposant^^1^^``. Résultat : Exposant^^1^^\n;Indice\n:Encadrer la sélection avec des virgules (dernière ligne, sous le point d'interrogation) : ``Indice,,1,,``. Résultat : Indice,,1,,\n;Monospace\n:Encadrer la sélection avec des accents graves uniques (sous le 7) : `` `Monospace` ``. Résultat : `Monospace`. Cette mise en forme est utile pour les codes.\n;Liens\n:Encadrer le mot ou groupe de mots avec des crochets doubles (sous le 5) : ``[[liens]]``. Résultat : [[liens]] (le mot ou groupe de mots entre les crochets doit être le titre exact d'une note existante, sinon il sera affiché en italique et pointera vers une note vide qui s'ouvrira en cliquant sur le lien)\n;Liens par transclusion\n:Encadrer le mot ou groupe de mots avec des accolades (sous le 4) : ``{{Lien par transclusion}}``. \u003Cbr>Résultat : si le mot ou groupe de mots entre les accolades est le titre exact d'une note existante il sera affiché dans la note en cours, sinon rien ne s'affichera (à la différence d'un lien ordinaire vers une note inexistante).\n;Excision\n:voir [[excision]]\n;Bloc de texte monospace\n:Encadrer la sélection avec 3 accents graves (sous le signe 7). Ce type de bloc de texte est affiché d'une façon différente (arrière-fond bleu). Les 3 accents graves doivent être séparés du reste du contenu par 2 sauts de ligne, avant et après. Résultat : [[bloc de texte monospace]]. \u003Cbr>Il existe un autre type de [[blocs de texte]] qui n'est pas obtenu avec la barre d'outils.\n;Citation\n:Encadrer la sélection avec des chevrons (``\u003C``, à droite de la touche majuscules). Résultat : voir [[retrait]].\n;Listes non ordonnées (à puces)\n:Utiliser des étoiles (ou astérisques, ``*``, après le signe pourcentage). Résultat : voir [[liste]].\n;Listes ordonnées (numérotées)\n:Utiliser des signes dièse (``#``, sous le 3). Résultat : voir [[liste]].\n;Niveaux de titres\n:Signes \"point d'exclamation\" (``!``, en bas du clavier). Il peut y avoir jusqu'à 6 niveaux de titres dans une même note. Un titre doit être précédé d'un saut de paragraphe (appuyer 2 fois sur la touche Entrée). Résultat : voir la note [[titre]] (qui contient des titres).\n;Liens wikitext\n:Les 2 crochets doubles (comme pour les liens ordinaires) contiennent 2 parties séparées par une barre (``|``, sous le 6) : la 1ère est le titre affiché, la 2nde est le titre réel de la note vers laquelle point le lien. Exemple : ``[[Editor toolbar|barre d'outils d'édition]]`` sera affiché [[Editor toolbar|barre d'outils d'édition]] mais ce sera la note \"barre d'outils d'édition\" qui sera ouverte. Ce type de lien est aussi appelé \"lien enjolivé\" (pretty link) et il est bien utile pour insérer des adresses externes un peu longues.\n\n!Mises en forme qui ne figurent pas dans la barre d'outils\n\n;Saut de ligne forcé\n:Pour passer à la ligne sans créer un nouveau paragraphe, utiliser la balise html `\u003Cbr>`. Voir la différence entre saut de ligne et saut de paragraphe dans la note [[saut de ligne]].\n;Empêcher les liens automatiques\n:Une expression en [[dos de chameau]] crée automatiquement un lien, ce qui n'est pas forcément désiré. Pour l'empêcher insérer le signe `~` (sous le 2 du clavier) avant l'expression. Exemple : ``~TiddlyWiki`` donnera ~TiddlyWiki (pas de lien). On peut aussi, dans le même but, mettre l'expression en style monospace (voir ci-dessus) ou, carrément, désactiver cette mise en forme (voir ci-dessous).\n;Règle horizontale\n:Pour insérer une règle horizontale, qui occupera toute la largeur d'une note, utiliser la balise html ``\u003Chr>`` (horizontal rule) ou taper 3 traits-d'union de suite (``---``).\n;Définition\n:En html on utilise la balise ``\u003Cdef>`` pour insérer une [[définition]] qui occupera obligatoirement un nouveau paragraphe. En wikitext, dans une note, le terme défini commence sur une nouvelle ligne par un point virgule (``;``), et il est affiché en gras, et la définition, sur une autre ligne, par un deux-points (``:``). C'est cette mise en forme qui est employée dans cette note, d'une façon un peu détournée.\n;Details\n:``\u003Cdetails>>`` est une balise html récente (html5). \"La balise ``\u003Cdetails>`` définit les détails supplémentaires que l’utilisateur peut afficher ou masquer à la demande.\" (définition sur [[41mage|http://41mag.fr/liste-des-balises-html5/balise-details-html5]])\u003Cbr>En wikitext, c'est une macro (importée comme extension) qui fonctionne de la même manière. \u003Cbr>Exemple : ``\u003C\u003Cdetails sum:\"tiddler\" \"note\">>``. Le premier terme entre guillemets est ce qui est affiché, sur une ligne; le second est ce qui apparaît, dans une autre ligne, quand on clique sur le premier terme (en cliquant à nouveau sur le premier terme, le deuxième terme disparaît). \u003Cbr>Voir \"[[contenu extensible]]\".\n;Espace insécable\n:Comme dans les traitements de texte, un espace insécable doit être inséré devant certains signes de ponctuation (;, :, !, ?), par souci esthétique, et de façon plus générale quand on veut éviter que 2 mots soient séparés par un saut de ligne. En wikitext (comme en html), il faut inscrire ``&nbsp;`` (no break space). C'est un code ISO.\n;Désactiver une mise en forme\n:Coller ``\\rules except italic`` dans une note et la mise en forme ``//mot en italique//`` ne donnera rien. Les termes à placer après \"except\" figurent dans le [[panneau de contrôle]], onglet \"info\", \"avancé\", \"analyse\" (en anglais \"parsing\", note masquée $:/core/ui/ControlPanel/Parsing ). Il y est précisé : \"Ici, vous pouvez activer/désactiver globalement les règles de l'analyseur du wiki. Les changements seront effectifs après enregistrement et rechargement de votre wiki. Désactiver certaines règles peut empêcher ~TiddlyWiki de fonctionner correctement. Pour restaurer le fonctionnement normal, utilisez le [[mode sans échec]] (\"safe mode\").\n;Texte caché\n:Avec Tiddlywiki classique il était possible de glisser dans une note des commentaires invisibles à l'affichage, comme on peut le faire dans une feuille de style en encadrant un commentaire ainsi ``/% Commentaire %/``. Ce n'est plus possible dans Tw5. Voir tout de même [[texte caché]]...\n;Cadres\n:Insérer un [[cadre]] (\"frame\" en anglais, encadrement) à l'intérieur d'une note en utilisant un [[style particulier|styles]].\n;Styles particuliers\n:On peut distinguer 4 catégories de [[styles]] dans Tiddlywiki :\n:- les styles prédéfinis dans la configuration initiale\n:- ceux qui sont définis dans les notes portant l'étiquette \u003C\u003Ctag $:/tags/Stylesheet>> et qui portent sur l'ensemble des notes\n:- les styles qui concernent une catégorie de notes, en particulier celles qui portent une [[étiquette|étiquettes]] donnée\n:- les styles qui sont attribués à des notes individuelles (voir exemple dans la note [[styles]]).\n:Ces derniers sont encadrés par 2 signes arobase (``@``, sous le 0 du clavier).\n\n","created":"20190112142022797","creator":"$","list":"","modified":"20190319091323657","modifier":"$","tags":"bases format menu [[1/ introduction]]"},
{"created":"20220111145407670","creator":"Cheren","text":"*Par nature, les extensions alourdissent Tw (surtout quand on les multiplie).\n*Elles peuvent compromettre l'équilibre d'un site, et le dénaturer quand elles ne fonctionnent plus.\n*Si elles ont toujours leur utilité, ce n'est pas forcément pour tous les utilisateurs. Elles doivent correspondre à un besoin personnel, réel et durable.\n\n","title":"avantages et inconvénients des extensions","modified":"20220111150249528","modifier":"Cheren","tags":"extensions"},
{"title":"balises html","text":"!A\nLes balises html servent à structurer les pages internet. Leur mise en page est plutôt effectuée avec un autre langage, les feuilles de [[styles]] en cascade.\n\n!B\nEn ce qui concerne Tiddlywiki, la mise en page est surtout effectuée par le biais de signes spéciaux (cf. [[barre d'outils d'édition]]) mais il est quelquefois possible de faire appel directement, dans le corps des notes, à certaines de ces balises qui font partie du Wikitext :\n\n*La balise ``\u003Cbr>`` est utilisée pour effectuer un saut de ligne forcé (équivalent dans Libre Office de Maj + Entrée). Ce n'est pas un saut de paragraphe (qu ne se produit que lorsqu'on appuie 2 fois sur la touche Entrée).\n*La balise ``\u003Chr>`` (horizontal rule) sert à insérer une ligne de séparation dans une note. On peut redéfinir la couleur de cette ligne (``{hr {color: red;}``) ou sa largeur (``{hr {width: 75%;}``) par exemple.\n\n!C\nD'autres balises ne peuvent pas être insérées directement dans une note mais elles peuvent faire l'objet de règles de styles comme les [[classes de styles internes]]. C'est le cas des balises suivantes :\n\n*``h1``, ``h2``, ..., ``h6`` : niveaux de [[titre]]s\n*``ul``, ``li`` : [[liste]]s\n\n!D\nPour d'autres balises html il faut procéder avec précaution (même s'il est [[précisé|https://tiddlywiki.com/#HyperText%20Markup%20Language]] sur son site que presque toutes peuvent être utilisées sans changement dans Tw) :\n\n*Dans Tiddlywiki, le contenu de toutes les notes est encadré par les balises ``\u003Cpre>`` et ``\u003C/pre>``. Théoriquement, on peut donc écrire une règle de style comme ``pre {color: gray;}`` mais cela pourrait avoir des effets inattendus...\n*La balise des liens (``a:link``) peut servir à mettre en gras tous les liens (avec la règle ``a:link {font-weight: bolder;}``). Mais le rendu ne sera pas général.\n\n\n\n","created":"20190123134527610","creator":"$","modified":"20190127144643414","modifier":"$","tags":"menu B"},
{"title":"barre d'édition","text":"!1\nLa barre d'édition (\"toolbar\") se trouve au niveau du titre de chaque note. \n\nElle contient, avant édition, 3 icônes : actions supplémentaires, éditer, fermer. \n\nOn ne peut ouvrir une note par un double-clic (et la refermer avec Ctrl + Entrée) qu'avec une extension ([[Click2edit]]).\n\n!2\nLors de l'édition (après avoir appuyé sur le bouton en forme de crayon), elle contient 3 autres icônes : poubelle, renoncer aux modifications, confirmer les modifications (et quitter le mode édition). Au-dessous se trouve la [[barre d'outils d'édition]].\n\n!3\nLa note système $:/config/Toolbar/Text est fixée par défaut sur \"no\" : le texte des icônes n'est pas affiché. Avec \"yes\", il le sera (avec les icônes).\n\n!4\nPour qu'elle ne soit affichée qu'au survol de la souris insérer ces lignes dans la feuille de style :\n``\n.tc-titlebar button {\nopacity: 0;\n}\n.tc-titlebar:hover button {\nopacity: 1;\n}\n\n``\nLa taille des boutons (un peu trop gros dans la configuration d'origine) peut être modifiée avec la même classe interne (par exemple : `.tc-titlebar button  {font-size: 0.3em;`). \n\nAutre possibilité, indiquée par [[Prolegomenes]], utiliser l'unité de taille \"rem\" (au lieu de \"em\" ou \"px\") dans un style tel que `.tc-tiddler-frame .tc-tiddler-controls { font-size: 1.5rem; }`. Les boutons auront ainsi la même taille dans toutes les barres d'outils.\n\n!5\nLa barre d'édition originale contient plusieurs boutons de [[mise en forme]] du texte (gras, souligné, titres, etc.) qui forment la [[barre d'outils d'édition]]. Pour activer ou désactiver ce mode d'édition (editor toolbar) voir la note système $:/config/TextEditor/EnableToolbar . Avec \"yes\" elle sera activée; avec \"no\" aucun bouton ne sera affiché.","created":"20180213081630947","creator":"$","icon":"$:/core/images/bold","modified":"20190415083844546","modifier":"$","tags":"menu B"},
{"created":"20181210135324267","creator":"$","text":"La barre d'outils d'édition (editor toolbar), qui apparaît quand on clique sur le bouton \u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/edit-button}}\u003C/button>, est formée de plusieurs icônes pour la mise en forme de texte, l'insertion d'images, de caractères spéciaux, de fragments. Les icônes utilisées sont contenues dans les notes qui portent le mot-clé  \u003C\u003Ctag $:/tags/Image>>. \n\nCette barre d'outils peut être désactivée (en inscrivant \"no\" dans $:/config/TextEditor/EnableToolbar).\n\nElle ne s'affichera que si le [[type du contenu]] est ``text/vnd.tiddlywiki`` (wikitext) ou, ce qui revient au même, si rien n'est indiqué.\n\nToutes les notes relatives à leur mise en page ou à leur la mise en forme portent l'étiquette \u003C\u003Ctag format>>.\n\nPour une ''mise en page directe à partir du clavier'' (sans passer par cette barre d'outils) voir [[au clavier]], ou en bas de cet écran après \"suite\".\n\n|!Mise en forme|!Icône|!Résultat|!Observation|\n|Gras|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/bold}}\u003C/button>|''Gras''|Voir ci-dessous dans \"au clavier\"|\n|Italique|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/italic}}\u003C/button>|//Italique//|idem|\n|Barré|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/strikethrough}}\u003C/button>|~~Barré~~|idem|\n|Souligné|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/underline}}\u003C/button>|__Souligné__|idem|\n|Indice|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/subscript}}\u003C/button>|Indice,,1,,|s'applique plutôt aux chiffres|\n|Exposant|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/superscript}}\u003C/button>|Exposant^^1^^|s'applique plutôt aux chiffres|\n|Monospace|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/mono-line}}\u003C/button>|``monospace``|s'applique en général aux codes|\n|Lien interne|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/linkify}}\u003C/button>|[[liens]]|lien vers une note existante ou non existante (en //italique// dans ce cas)|\n|Lien interne|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/transcludify}}\u003C/button>|{{Lien}}|lien par [[transclusion]]|\n|Bloc de texte|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/mono-block}}\u003C/button>|bloc de texte monospace|voir un [[exemple|bloc de texte monospace]]|\n|Bloc|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/quote}}\u003C/button>|bloc de texte en retrait|voir un [[exemple|bloc de texte en retrait]]|\n|Listes|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/list-bullet}}>\u003C/button>|Liste à puces|Voir [[liste]]|\n|Listes|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/list-number}}\u003C/button>|Liste ordonnée|Voir [[liste]]|\n|Niveaux de titres|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/heading-1}}\u003C/button>|mise en forme des titres|Voir \"niveaux de titres\" ci-dessous et dans [[titre]]|\n|Lien externe|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/link}}\u003C/button>|[[Tiddlywiki|https://tiddlywiki.com/]]|Voir \"liens wikitext\" ci-dessous|\n|Excision|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/excise}}\u003C/button>|Excision de texte|[[excision]]|\n|Images|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/picture}}\u003C/button>|Insertion d'images|Voir la note [[images]]|\n|Raccourcis|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/stamp}}\u003C/button>|Insertion de raccourcis|Voir la note [[raccourci]]|\n|Hauteur de l'éditeur|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/auto-height}}\u003C/button>|Hauteur de la zone d'édition|hauteur fixe, de 400px par défaut, ou \"Ajuste automatiquement la hauteur en fonction du contenu\"|\n|Actions supplémentaires|\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/down-arrow}}\u003C/button>|Titres de niveau 4 à 6|Voir \"niveaux de titres\" ci-dessous et dans [[titre]]|\n\nLes dernières icônes concernent le panneau de ''prévisualisation'' qui s'affiche à droite de la fenêtre d'édition suivant le type de prévisualisation choisi :\u003Cbr>\n- sortie (par défaut) : le texte apparaît tel qu'il sera affiché une fois les modifications enregistrées\u003Cbr>\n- différences avec la note système originale : elles sont affichées s'il s'agit d'une note système\u003Cbr>\n- différences avec la note en cours : ce sont les modifications qui seront apportées une fois qu'elles auront été enregistrées.\n\n''Suite'' (note [[au clavier]]) \u003C\u003Cslider \"(appuyer sur le chevron)\" \"au clavier\">>","title":"barre d'outils d'édition","modified":"20220114140955900","modifier":"Cheren","tags":"bases menu format B"},
{"created":"20181121141415180","creator":"$","text":"!Généralités\nLa barre latérale (sidebar) occupe, dans le Tiddlywiki d'origine, le tiers à droite de l'écran. Quand elle existe, elle est ouverte par défaut. Mais elle est escamotable\n\nPour la refermer appuyer sur l'icône {{$:/core/images/chevron-right}}, pour l'ouvrir à nouveau sur {{$:/core/images/chevron-left}}.\n\nElle contient, entre autres, le [[panneau de contrôle]] (control pannel). Ce panneau est très utile pour apporter des modifications à l'affichage de Tw5.\n\nLe style pour la cacher en permanence est : ``html .tc-sidebar-scrollable {  display: none;  }``. Mais il faut alors effectuer d'autres réglages.\n\nL'étiquette qui lui est attribuée est \u003C\u003Ctag $:/tags/SideBar>>. Elle a en effet 4 onglets : ouverts, récents, outils, plus.\n\n!Apparence\nLa barre latérale ($:/core/ui/SideBarSegments/tabs) a cette apparence :\n\u003C$macrocall $name=\"tabs\" tabsList=\"[all[shadows+tiddlers]tag[$:/tags/SideBar]!has[draft.of]]\" default={{$:/config/DefaultSidebarTab}} state=\"$:/state/tab/sidebar\" />","title":"barre latérale","modified":"20220107130143752","modifier":"Cheren","tags":"menu B"},
{"title":"barre oblique","text":"*@@.outline / @@\n*La barre oblique (signe \"diviser\", \"slash\" en anglais) a pour code ISO `&#47;`.\n*Doublée en encadrement, elle indique qu'une expression est en italique : `//italique//` donne //italique//.\n*Simple, elle indique la fermeture d'une balise en html et en wikitext : `\u003C/$list>`.","created":"20190325121131313","creator":"$","modified":"20190325121803668","modifier":"$","tags":"signes"},
{"created":"20190325132542787","creator":"$","text":"*@@.outline \\ @@\n*La barre oblique inversée (`&#92;`, \"anti-slash\" ou \"backslash\" en anglais) sert dans Tw à définir les [[pragma]] (dont les macros et les règles, cf. [[au clavier]], désactiver une mise en forme).","title":"barre oblique inversée","modified":"20220105123706928","modifier":"Cheren","tags":"signes"},
{"title":"barre verticale","text":"*@@.outline | @@\n*La barre verticale (séparateur vertical, \"pipe\" en anglais) a pour code ISO `&#124;`.\n*Ce signe sert à séparer le texte affiché et le lien véritable dans un lien enjolivé : `[[lien affiché|lien réel]]`.\n*Il est aussi utilisé dans les \u003C\u003Ca: champs>> pour séparer différentes valeurs.","created":"20190325120302045","creator":"$","modified":"20190325120928692","modifier":"$","tags":"signes"},
{"title":"barres d'outils","text":"!Généralités\nOn peut ''choisir'' les boutons des différentes barres d'outils (en les cochant ou les décochant) dans le [[panneau de contrôle]] > Apparence > Barres d'outils.\n\n*Barre d'outils du mode édition : notes en cours d'édition (Edit Toolbar)\n*[[barre d'outils d'édition]] (Editor Toolbar)\n*Barre d'outils de la page : celle qui est affichée dans la barre latérale, onglet \"outils\" (Page Toolbar)\n*Barre d'outils du mode visualisation : premier bouton des notes affichées qui ne sont pas en cours d'édition (View Toolbar)\n\nCes boutons peuvent être ''déplacés'' avec la souris, par glisser-déposer.\n\n!Aperçu des barres d'outils\nCliquer ci-dessous sur \u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/chevron-right}}\u003C/button> pour afficher (ou pour masquer) chacune des 4 barres d'outils.\n\n{{aperçu des barres d'outils}}","created":"20190114142514565","creator":"$","modified":"20190406143359570","modifier":"$","tags":"menu B"},
{"title":"bases","text":"Notes pour les utilisateurs débutants :\n\nCommencer de préférence par [[présentation de Tiddlywiki]] et suivre les liens ou appuyer sur le bouton \u003C\u003Ctag bases>>\n\u003Cul>\n\u003C$list filter=\"[tag[bases]]\">\n\u003Cli>\u003C$link to={{!!title}}>\u003C$view field=\"title\"/>\u003C/$link>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\n\n","created":"20190108120356559","creator":"$","modified":"20190331141519444","modifier":"$","tags":"B"},
{"title":"bloc de texte en retrait","text":"Un exemple de bloc de texte en retrait.\n\n\u003C\u003C\u003C\nLorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam in massa velit, at commodo mauris. Duis varius lacinia rutrum. Cras eget enim ante. Praesent et orci ligula, eget auctor urna. Integer hendrerit metus eu ante tincidunt ultricies. Integer metus neque, faucibus id faucibus eu, congue vel augue. Proin a elit quam. Curabitur semper pharetra nunc, nec imperdiet nunc viverra sit amet. Nunc a augue massa. Vestibulum molestie nibh sed leo vestibulum volutpat. Fusce lacinia ultrices nunc, et tristique est rhoncus quis.\n\u003C\u003C\u003C\n","created":"20190109063515004","modified":"20190109064109395","tags":"exemples"},
{"title":"bloc de texte monospace","text":"Un exemple de bloc de texte monospace. S'applique en général à des lignes de code.\n\n```\nLorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam in massa velit, at commodo mauris. Duis varius lacinia rutrum. Cras eget enim ante. Praesent et orci ligula, eget auctor urna. Integer hendrerit metus eu ante tincidunt ultricies. \n\nInteger metus neque, faucibus id faucibus eu, congue vel augue. Proin a elit quam. Curabitur semper pharetra nunc, nec imperdiet nunc viverra sit amet. Nunc a augue massa. Vestibulum molestie nibh sed leo vestibulum volutpat. Fusce lacinia ultrices nunc, et tristique est rhoncus quis.\n```\n","created":"20190109063342517","creator":"$","modified":"20190325124416682","modifier":"$","tags":"exemples"},
{"title":"blocs de texte","text":"Un texte en bloc, c'est à dire avec sauts de lignes et de paragraphes, est obtenu avec trois guillemets (au clavier, sous le 3, ``\"``) avant et après le texte.\n\n\"\"\"\nOn m'a dit qu'à des mains exquises\nCet éventail est destiné.\nPour y mettre mon nom je n'ai\nAucune des vertus requises.\n\nMais en rêvant à la Beauté\nQui me fait cet honneur insigne\nDont s'exalte ma vanité,\nC'est à genoux que je le signe \n\"\"\"\n\n(Maupassant)\n\nOn peut aussi utiliser la balise ``\u003Cpre>`` qui donnera le même résultat : ``\u003Cpre> texte... \u003C/pre>``.\n\n\u003Cpre>Apprenez que tout flatteur\nVit aux dépens de celui qui l'écoute.\n\nCette leçon vaut bien un fromage sans doute.\nLe Corbeau honteux et confus\nJura, mais un peu tard, qu'on ne l'y prendrait plus.\u003C/pre>\n\nVoir aussi [[saut de ligne]] et [[sauts de ligne forcés en css]]","alink":"|bloc|blocs|","created":"20181205084343724","creator":"$","modified":"20190327061749534","modifier":"$","tags":"format menu B"},

{"created":"20190317154801568","creator":"$","text":"\\define tw() \u003C$text text='Tiddlywiki'/>\n\n\\define co() \u003C$text text='configuration originale'/>\n\n\\define til() \u003C$text text='~'/>\n\n\\define sig() \u003C$text text='@@font-size: larger@@'/>\n\n\\define b() \u003C$set name=\"myVariable\" tiddler=\"bouts\" field=\"tw\">\u003C$text text=\u003C\u003CmyVariable>>/>\u003C/$set>\n\n\\define nbTags()\n  \u003C$count filter=\"[tag[menu]]\">\n\\end\n\n\n\n\n\n","title":"bribes","modified":"20220110133704818","modifier":"Cheren","tags":"$:/tags/Macro"},
{"created":"20180714115037515","creator":"$","text":"Pour afficher une note dans une petite fenêtre (par [[transclusion]]), créer une \"[[fenêtre modale]]\", pratique et comportant un bouton de fermeture, avec le code \n\n``\u003C$button message=\"tm-modal\" param=\"fenêtre modale\">Ouvrir un exemple de fenêtre modale\u003C/$button>`` (et la note créée pour l'occasion \"fenêtre modale\").\n\nCe qui donne : \n\u003C$button message=\"tm-modal\" param=\"fenêtre modale\">Ouvrir un exemple de fenêtre modale\u003C/$button>\n\nVoir aussi [[bulle d'information]], [[liens]], [[texte caché]], [[notification]]","title":"bulle","modified":"20220112103138798","modifier":"Cheren","tags":"B menu"},
{"title":"bulle d'information","text":"Un [[exemple de bulle d'information|https://kookma.github.io/TW-Scripts/#Tooltip-Example%201]]. Fonctionne avec le style [[tooltip]] (qui a été modifié).\n\nLe code est : `\u003Cdiv class=\"tooltip\">Texte à survoler\u003Cspan class=\"tooltiptext\">Texte de la bulle\u003C/span>\u003C/div>.\n`\n\n\u003Cdiv class=\"tooltip\">Texte à survoler\u003Cspan class=\"tooltiptext\">[[Texte|affichage]] de la ''bulle''\u003C/span>\u003C/div>\n\nRemarquer en passant que des liens peuvent être insérés dans la bulle et que le texte peut être mis en forme en wikitext. Contrairement à ce qu'indique la balise `\u003Cdiv>`, il n'est pas nécessaire de faire un nouveau paragraphe.\n\nLorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam in massa velit, at commodo mauris. \u003Cdiv class=\"tooltip\">''Texte à survoler''\u003Cspan class=\"tooltiptext\">[[Texte|affichage]] de la ''bulle''\u003C/span>\u003C/div>. Duis varius lacinia rutrum. Cras eget enim ante. Praesent et orci ligula, eget auctor urna. Integer hendrerit metus eu ante tincidunt ultricies. Integer metus neque, faucibus id faucibus eu, congue vel augue. Proin a elit quam. Curabitur semper pharetra nunc, nec imperdiet nunc viverra sit amet. Nunc a augue massa. Vestibulum molestie nibh sed leo vestibulum volutpat. Fusce lacinia ultrices nunc, et tristique est rhoncus quis.\n","created":"20190209102441014","creator":"$","modified":"20190209131736458","modifier":"$","tags":"tooltip"},
{"title":"cadre","text":"1/ Pour attirer l'attention sur une partie du texte (ou pour faire joli), on peut insérer un cadre dans une note à l'aide d'un [[style particulier|styles]].\n\n@@.tc-tiddler-frame\n@@width: 100%;\n@@margin: 0;\n@@padding: 1em;\n@@background-color: azure;\nCette mise en forme contrarie apparemment certaines fonctionnalités (transclusion, macros, etc.) A utiliser donc avec ''prudence''.\n@@\n\n2/ Pour @@outline: blue solid thin; encadrer un mot@@ (ou un groupe de mots) il faut par contre utiliser la balise html `\u003Coutline>` dans un style particulier : ``@@outline: blue solid thin; encadrer un mot@@``.","created":"20190115081941332","creator":"$","modified":"20190208065449673","modifier":"$","tags":"menu format C"},
{"title":"caractères spéciaux","text":"Cette page est l'assemblement de notes portant l'étiquette \"signes\" (voir par exemple la note [[accolades]]). Elle est éditée avec la [[macro paragraphs]]. \n\nChacun des articles peut être édité directement en cliquant sur l'icône en forme de crayon (à gauche du titre) ou en le sélectionnant dans la liste \u003C\u003Ctag signes>> (l'[[introduction|introduction aux caractères spéciaux]] qui figure ci-dessous ne porte pas cette étiquette).\n\nListe des signes : {{{ [tag[signes]] || $:/core/ui/TagTemplate }}}\n\n\u003C\u003Cslider \"Voir ou masquer l'introduction en appuyant sur les chevrons\" \"introduction aux caractères spéciaux\">>\n\u003C\u003Cparagraphs filter:\"[tag[signes]]\" titleclass: titr sort:title \"float-left\">>","created":"20190319085344202","creator":"$","modified":"20190325143232840","modifier":"$"},
{"created":"20220114121353267","creator":"Cheren","text":"On peut distinguer les catégories suivantes de [[notes (tiddlers)]] :\n\n*Les notes système sont celles dont le titre commence par un signe \"$\" et comportent souvent une barre oblique (\"/\", slash en anglais) dans le titre. Elles ne sont pas visibles dans un champ de recherche. Dans la barre latérale, on peut en afficher la liste sous l'onglet \"plus\" (\"more\", \"system\").\n\n*Les [[notes masquées]] sont importées avec les [[extensions]]. Leur titre commence aussi par un \"$\". Elles ne sont pas visibles non plus dans un champ de recherche. Dans la barre latérale, on peut en afficher la liste sous l'onglet \"plus\" (\"more\", \"shadowed\").\n\n*Les [[notes d'état]] sont une catégorie particulière de notes système (comme les notes temporaires).\n\n*Les autres notes sont des notes ordinaires, créées ou non par l'utilisateur et visibles dans un champ de recherche.","tags":"menu","title":"catégories de notes","modified":"20220114123527231","modifier":"Cheren"},
{"created":"20181217074149381","creator":"$","text":"!Définition\nLes champs d'une note apparaissent avant ou pendant son édition. Ils peuvent être affichés par le [[panneau d'information]] de chaque note ou, plus généralement, par le [[gestionnaire de notes]]. La liste de la totalité des champs d'un Tw figure dans le [[panneau de contrôle]], onglet \"information\", \"avancé\" (voir [[réglages détaillés, information]]) et correspond à la note masquée [[Tiddlerfields|$:/core/ui/ControlPanel/TiddlerFields]].\n\n!!Avant édition\n*[[titre]]\n*nom d'[[utilisateur]]\n*[[date et heure]] de modification\n*[[étiquettes]]\n!!Pendant l'édition\n*[[type du contenu]]\n*divers champs créés par l'utilisateur\n\n=> Pour ajouter un champ dans une note , l'ouvrir pour édition en appuyant sur l'icône \"crayon\". Dans le bas de la fenêtre ouverte, \"ajouter un nouveau champ\", taper le nom du champ puis sa valeur, enregistrer.\n\n!fonctions\nIls ont des fonctions variées et servent notamment à constituer des filtres. Exemples d'utilisations possibles : \n\n*Insérer une [[icône]] auprès du titre d'une note.\n*Les [[extensions]] (plugins) ont des champs spécifiques.\n*Avec le champ \"caption\" ont peut remplacer le [[titre]] d'une note par un autre (plus explicite) dans une liste.\n*Créer des tableaux, voir [[tableaux dynamiques]]\n\n!Syntaxe\nLes champs d'une note doivent être en petits caractères (lowercase). Il peuvent contenir les signes \"tiret\" (-, dash), \"souligné\" (_, underscore) ou \"point\" (., period, full-stop).\n\n!Filtre\nVoir les champs d'une note à l'aide d'un filtre (source : [[Tobias Beer|https://tobibeer.github.io/tw/filters/#fields%20of%20current%20tiddler]]) : \n\u003Ctable class=\"tc-view-field-table\">\n\u003Ctbody>\n\u003C$list filter=\"[all[current]fields[]sort[title]] -text\" template=\"$:/core/ui/TiddlerFieldTemplate\" variable=\"listItem\"/>\n\u003C/tbody>\n\u003C/table>","title":"champ","alink":"|champ|champs|","list":"info, champs","modified":"20220113130836528","modifier":"Cheren","tags":"menu C"},
{"title":"changer les étiquettes","text":"\\define thisSelectTag()\nTag to replace: \u003C$select field='selected_tag'>\n\u003C$set name=TagSearch value={{$:/temp/changetags!!search_tags}}>\n\u003C$list filter='[tags[]regexp[(?i)$(TagSearch)$]sort[title]]'>\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$view field='title'/>\u003C/option>\n\u003C/$list>\n\u003C/$set>\n\u003C/$select> \u003C$edit-text tiddler='$:/temp/changetags' field='search_tags' class='tc-exit-textexitor' placeholder='Narrow Tags List'/>\n\\end\n\n\n\n\u003C\u003CthisSelectTag>>\n\nReplace With: \u003C$edit-text tiddler='$:/temp/changetags' field='replace_tag' class='tc-edit-texteditor'/>\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Tiddler Name\u003C/th>\u003Cth>\u003C/th>\u003C/tr>\n\u003C$list filter='[tag{!!selected_tag}]'>\n\u003C$fieldmangler tiddler=\u003C\u003CcurrentTiddler>>>\n\u003Ctr>\u003Ctd>\u003C$link to=\u003C\u003CcurrentTiddler>>>\u003C$view field='title'/>\u003C/$link>\u003C/td>\u003Ctd>\u003C$button>Change Tag\u003C$action-sendmessage $message='tm-add-tag' $param={{$:/temp/changetags!!replace_tag}}/>\u003C$action-sendmessage $message='tm-remove-tag' $param={{Search and Replace Tags!!selected_tag}}/>\u003C/$button>\u003C/td>\u003C/tr>\n\u003C/$fieldmangler>\n\u003C/$list>\n\u003C/table>","created":"20190221090152815","creator":"$","modified":"20190415064425809","modifier":"$","selected_tag":"menu","tags":"menu"},
{"title":"chercher","text":"1/ Un champ de recherche se trouve dans la [[barre latérale]]. Il suffit d'y inscrire le mot ou l'expression recherché(e) pour y accéder en cliquant sur la note correspondante. Les notes masquées ne seront pas affichées. Ce champ est affiché par la note masquée $:/core/ui/SideBarSegments/search . On peut donc le coller dans n'importe quel menu par [[transclusion]].\n\n2/ Le site [[OOktech|https://www.ooktech.xyz:8443/Public#JustSearch]] fournit un script pour insérer un champ de recherche dans n'importe quelle note (comme dans Tiddlywiki classic). Une fois ce script importé (dans JustSearch), inscrire ``{{JustSearch}}`` fera apparaître ce champ. Il faut au moins 3 caractères.\n\n3/ Pour une recherche avancée (c'est à dire incluant toutes les notes, y compris les notes cachées), il faut appuyer sur l'icône en forme de loupe qui se trouve à côté du champ de recherche et correspond à la note masquée `$:/AdvancedSearch` (qui fait partie des notes \"explorer\") avec le code :\n\n```\n\u003Cdiv class=\"tc-advanced-search\">\n\u003C\u003Ctabs \"[all[shadows+tiddlers]tag[$:/tags/AdvancedSearch]!has[draft.of]]\" \"$:/core/ui/AdvancedSearch/System\">>\n\u003C/div>\n```\nCe qui donne :\n\n\u003Cdiv class=\"tc-advanced-search\">\n\u003C\u003Ctabs \"[all[shadows+tiddlers]tag[$:/tags/AdvancedSearch]!has[draft.of]]\" \"$:/core/ui/AdvancedSearch/System\">>\n\u003C/div>\n\n\n\n","created":"20180213103405858","creator":"$","modified":"20190223115858277","modifier":"$","tags":"C menu"},
{"title":"cherchons","text":"\u003C$edit-text tiddler=\"$:/temp/mysearch\" tag=\"input\" default=\"\"/>\u003Cbr>\n\u003C$reveal state=\"$:/temp/mysearch\" type=\"nomatch\" text=\"\">\n\u003C\u003Clist-links \"[regexp{$:/temp/mysearch}] [regexp:text{$:/temp/mysearch}] -[title[$:/temp/mysearch]]\">>\n\u003C/$reveal>","created":"20181226133738459","creator":"$","modified":"20190101153453536","modifier":"$","tags":"menu C"},
{"created":"20181103124428385","creator":"$","text":"1/ La \"chronologie\" (en anglais \"timeline\") des notes ouvertes et ''modifiées'' est affichée avec la macro \"timeline\" (``\u003C\u003Ctimeline>>``) qui équivaut à afficher la note masquée ``$:/core/ui/SideBar/Recent``.\n\nOn la trouve dans la [[barre latérale]], onglet \"récents\".\n\n2/ Un fil d'ariane (en anglais \"breadcrumbs\", notes précédemment visitées, qu'elles aient été éditées ou non) peut être affiché via une extension ([[extension history]] ou [[extension storytoptabs]]) :\n\n{{{[history[]]}}}\n\n\n\n","title":"chronologie","modified":"20220113130651555","modifier":"Cheren","tags":"menu C"},
{"created":"20220114134442859","creator":"Cheren","text":"\n\u003C\u003Ctabs \"Crees Modifies\" $:/state/tab1>>","tags":"","title":"chronologie double","modified":"20220115073036416","modifier":"Cheren"},
{"title":"classe de styles","text":"Dans le langage des feuille de styles en cascade (voir [[styles]]), et plus particulièrement pour tiddlywiki, une classe est une mise en forme indépendante d'un élément et réutilisable :\n\n* Certaines mises en forme ne sont en effet valables que pour un élément donné : ``h2 { border:none; }``, par exemple, ne s'appliquera en effet qu'à la bordure d'un titre de niveau 2. c'est aussi le cas des styles particuliers insérés directement dans une note et des [[classes de styles internes]].\n*@@.bleu\nMais il est possible de définir des règles de mise en forme plus générales qui pourront s'appliquer à plusieurs éléments : le corps d'une note, un titre, une liste, un tableau, etc. Il faut alors définir une \"classe\" et l'insérer, de préférence, dans la feuille de styles commune. Avec la classe \"bleu\" par exemple : ``bleu {color: blue;}`` le texte affiché dans n'importe quel élément et dans n'importe quelle note sera de couleur bleue.\n@@\n*Voir aussi, comme exemple, la note [[colonnes]].\n","created":"20190122134639238","creator":"$","modified":"20190122141916329","modifier":"$","tags":"menu C"},
{"title":"classes de styles internes","text":"Classes de styles internes à connaître pour établir des règles de [[styles]]. D'après le site : http://inmysocks.tiddlyspot.com. Ce tableau est composé à partir des notes dotées de l'étiquette \u003C\u003Ctag css>>avec le script suivant :\n\n```\n\u003C$list filter='[tag[css]]'>\n\u003Ch1>\u003C$view field='caption'/>\u003C/h1>\n\u003C$transclude mode=block/>\n\u003C/$list>\n```\n\nIl n'est donc pas directement éditable. Il faut se reporter à chacune de ces notes.\n\u003C$list filter='[tag[css]]'>\n\u003Ch1>\u003C$view field='caption'/>\u003C/h1>\n\n\u003C$transclude mode=block/>\n\u003C/$list>","created":"20190106142438971","creator":"$","modified":"20190406143802766","modifier":"$","tags":"menu"},
{"title":"classique","text":"Il existe un certain nombre de différences entre Tiddlywiki 5 et Tiddlywiki \"classic\". Elles sont répertoriées dans http://tobibeer.github.io/tw/classic/. Mais il ne s'agit dans ce site que des marques de formatage.\n\nLa dernière version de Tw classic date d'avril 2018. Elle a été élaborée par Yakov Litvin.","created":"20181103151859951","creator":"$","modified":"20181221082148193","modifier":"$","tags":"C"},
{"title":"Click2edit","text":"[[$:/plugins/danielo515/2click2edit]]","created":"20181106073911922","creator":"$","modified":"20190221093409609","modifier":"$","tags":"extensions"},
{"title":"code","text":"Pour afficher du \"code\", et le faire apparaître comme tel, il faut l'entourer de guillemets inversés (~AltGr + touche \"7\").\n\nExemple : ``\u003C\u003Ctoc-selective-expandable 'menu' sort[title]>>`` (pour la création de [[menu]]s avec une étiquette prédéfinie).","created":"20181119061632645","creator":"$","modified":"20190123145255298","modifier":"$","tags":"format C menu"},
{"title":"colonnes","text":"Pour afficher du texte en colonnes il faut employer un style particulier qui sera préalablement défini dans une feuille de [[styles]]. Exemple ci-dessous avec le code : ``@@.twocolumns (texte sur 2 colonnes) @@``. \n\n(Le style \".twocolumns\" figure dans la [[feuille de style]]).\n\n@@.twocolumns\nLorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam in massa velit, at commodo mauris. Duis varius lacinia rutrum. Cras eget enim ante. Praesent et orci ligula, eget auctor urna. Integer hendrerit metus eu ante tincidunt ultricies. Integer metus neque, faucibus id faucibus eu, congue vel augue. Proin a elit quam. Curabitur semper pharetra nunc, nec imperdiet nunc viverra sit amet. Nunc a augue massa. Vestibulum molestie nibh sed leo vestibulum volutpat. Fusce lacinia ultrices nunc, et tristique est rhoncus quis.\n@@\n","created":"20181125094650609","creator":"$","modified":"20190122141627627","modifier":"$","tags":"format menu C"},
{"created":"20181209134058674","creator":"$","text":"Une commande (\"[[widget|widget2]]\" en anglais) est tout ce qui, dans Tiddlywiki, produit une action : créer une note, un bouton, une liste, afficher le contenu d'un champ, d'une note par transclusion, etc.\n\nUne commande peut être rendue, dans une autre ou par elle même (cf. [[commande view]]), avec la syntaxe `\u003C...>` (un seul `\u003C` et `>` à la différence des macros).\n\nNB : les notes masquées commençant par `$:/core/modules/commands` ne sont pas des \"widgets\" mais des \"[[module]]s\".\n\nLe panneau de contrôle, onglet \"info\", \"avancé\", modules chargés, widget, en donne une liste avec l'indication : \"Les widgets encapsulent les méthodes de rendu et de rafraichissement du DOM\". Certaines de ces commandes sont importées avec des [[extensions]].\n\nUne autre liste en est donnée sur le site :\n\n`Tiddlywiki|https://tiddlywiki.com/#Widgets` : \n\n@@.listebord\n* ~ActionWidgets\n** action-createtiddler\n** action-deletefield\n** action-deletetiddler\n** action-listops\n** action-navigate\n** action-sendmessage\n** action-setfield, cf. [[commande action-setfield]]\n* browse\n* button\n* checkbox\n* codeblock, cf. [[commande codeblock]]\n* count, cf. [[nombre]]\n* diff-text\n* draggable\n* droppable\n* dropzone\n* edit-bitmap\n* edit-text, cf. [[commande edit-text]]\n* edit\n* encrypt\n* entity\n* fieldmangler, cf. [[commande fieldmangler]]\n* fields\n* image\n*importvariables\n* keyboard\n* linkcatcher\n* link\n* list\n* macrocall, [[commande macrocall]]\n* navigator\n* password\n* radio\n* range, cf. [[commande range]]\n* reveal\n* scrollable\n* select, cf. [[commande select]]\n* setvariable\n* set\n* text , cf. [[commandes text et wikify]]\n* tiddler\n* transclude\n* vars\n* view, cf. [[commande view]]\n* wikify, cf. [[commandes text et wikify]]\n@@\n\n\n\n","title":"commande","alink":"|commande|commandes|","modified":"20220115092225007","modifier":"Cheren","tags":"C menu"},
{"title":"commande action-setfield","text":"La commande \"action-setfield\" attribue des valeurs aux champs (et aux étiquettes) d'une note. Elle déclenche d'autres commandes comme les \"~ButtonWidgets\" et peut éventuellement faire appel à des [[notes d'état]] (state tiddlers).\n\nExemple :\n\n```\n\u003C$button>\n\u003C$action-setfield $tiddler=\"affichage\" tags=\"Foo\" />\n\u003C$action-sendmessage $message=\"tm-edit-tiddler\" $param=\"affichage\"/>\nEdit ~affichage\n\u003C/$button>\n```\nDans cet exemple, une étiquette \"Foo\" est ajoutée à la note \"affichage\" qui est aussitôt ouverte en mode édition.","created":"20190302145941772","creator":"$","modified":"20190406135349130","modifier":"$","tags":"commande"},
{"title":"commande codeblock","text":"La [[commande]] `\u003C$codeblock>` affiche un [[bloc de texte|blocs de texte]] (ou une expression) comme un bloc de texte, et comme une balise html `\u003Cpre>` ou `\u003Ccode>`.\n\n```\n\u003C$codeblock code=\"La Cigale, ayant chanté\nTout l'été,\nSe trouva fort dépourvue\nQuand la bise fut venue...\n\" />\n```\nCela donne :\n\u003C$codeblock code=\"La Cigale, ayant chanté\nTout l'été,\nSe trouva fort dépourvue\nQuand la bise fut venue...\n\" />\n\nMais elle peut aussi opérer par transclusion :\n`\u003C$codeblock code={{affichage}} />`\nCe qui donne (avec la note \"affichage\") :\n\u003C$codeblock code={{affichage}} />","created":"20190225100839465","creator":"$","modified":"20190225102711955","modifier":"$"},
{"title":"commande edit-text","text":"!Définition\nLa [[commande]] (widget) `\u003C$edit-text>` permet d'éditer directement les champs d'une note donnée avec un résultat istantanné. S'il s'agit du champ \"texte\" un élément html `\u003Ctextarea>` (multi lignes) est inséré, sinon c'est un élément `\u003Cinput type=\"text\">` d'une seule ligne.\n\nLa commande peut opérer par [[transclusion]]. Exemple : ci-dessous la note \"affichage\" peut être éditée, les modifications apportées seront immédiatement reportées dans la note d'origine. \n\nNB : \n\n*Il s'agit du texte en mode édition, les mises en forme wikitext ne sont pas effectuées ici, mais elles le seront dans la note éditée.\n*Une classe de [[styles]] peut être précisée (c'est ce qui a été fait ci-dessous avec la classe \"area\" qui figure dans la [[feuille de style]]).\n*Cette commande est inutilisable dans la note en cours.\n*Le code utilisé ci-dessous est : `\u003C$edit-text tiddler=\"affichage\" class=\"area\"/>`\n*L'attribut \"rows\" indique le nombre de lignes d'affichage.\n\n!Exemple\nEdition indirecte de la note \"[[affichage]]\" (un autre exemple, avec la [[commande select]], dans [[éditer un groupe de notes]]) :\n\n\u003C$edit-text tiddler=\"affichage\" class=\"area\" rows=\"7\"/>","created":"20190329125414578","creator":"$","modified":"20190409085928667","modifier":"$","tags":"commande"},
{"title":"commande fieldmangler","text":"La [[commande]] (widget) \"fieldmangler\" (\"mangle\" signifie \"broyer\", \"massacrer\") manipule les champs et les étiquettes d'une note via les messages suivants : tm-remove-field, tm-add-field, tm-remove-tag, tm-add-tag. Si le nom de la note n'est pas précisé, c'est par défaut la note en cours (current tiddler) qui est concernée.\n\nExemple :\n\n\u003C$fieldmangler>\nAjout de l'étiquette ''blurb'' à cette note\u003C$button message=\"tm-add-tag\" param=\"blurb\">{{$:/core/images/new-button}}\u003C/$button>\n\u003Cbr>\n\nSupression de l'étiquette ''blurb'' de cette note\u003C$button message=\"tm-remove-tag\" param=\"blurb\">{{$:/core/images/delete-button}}\u003C/$button>\n\u003C/$fieldmangler>\n\n","created":"20190331083514169","creator":"$","modified":"20190408114510705","modifier":"$","tags":"commande"},
{"title":"commande range","text":"La commande \"range\" (intervalle) affiche un curseur représentant la valeur d'un champ numérique.\n\nAttributs :\n\n*La note est celle en cours par défaut, sinon l'indiquer (tiddler=\" \")\n*Valeur minimale : min, et maximale : max\n*Valeur incrementale (increment)\n\n\u003C$range  field=\"range\" min=\"0\" max=\"10\" default=\"1\" increment=\"0.5\"/> ","created":"20190331131001585","creator":"$","modified":"20190406134959346","modifier":"$","range":"10","tags":"commande"},
{"title":"commande select","text":"!Premier exemple\nUn exemple de [[commande]] \"select\" qui a pour effet de changer le titre du Tiddlywiki :\n\n```\n\u003C$select tiddler='$:/SiteTitle'>\n\u003Coption>DicoTiddlywiki\u003C/option>\n\u003Coption>TiddlyDico\u003C/option>\n\u003Coption>Tiddlywiki Dico\u003C/option>\n\u003C/$select>\n```\n\u003C$select tiddler='$:/SiteTitle'>\n\u003Coption>DicoTiddlywiki\u003C/option>\n\u003Coption>TiddlyDico\u003C/option>\n\u003Coption>Tiddlywiki Dico\u003C/option>\n\u003C/$select>\n\nLe titre de ce Tiddlywiki (`$:/SiteTitle`) est bien devenu : {{$:/SiteTitle}}.\n\n!Deuxieme exemple\nUn autre exemple d'utilisation de la commande \"select\" : [[transclusion]] d'une note dans la note en cours à partir d'une ''liste déroulante''. Ici choix dans la liste des notes dotées d'une étiquette \"signes\" (une note d'état, \"[[listesignes]]\" a été créée pour l'occasion) :\n\n@@background-color:Azure;\n\u003C$select tiddler='listesignes'>\n\u003C$list filter='[tag[signes]]'>\n\u003Coption>\u003C$view field='title'/>\u003C/option>\n\u003C/$list>\n\u003C/$select>\n\u003C$tiddler tiddler={{listesignes}}>\n\u003C$transclude mode='block'/>\n\u003C/$tiddler>\n@@\n\nAutres exemples dans [[taille de police]], [[éditer un groupe de notes]]\n\n!Attributs\nLes attributs de cette commande sont :\n\n*tiddler : le titre de la note qui contient la valeur à afficher (par défaut c'est la note en cours)\n*field\t: le champ concerné, par défaut \"text\" (attention : il s'agit du texte tout entier)\n*index\n*class : classe de l'élément html \"select\"\n*default : valeur par défaut\n\n","created":"20190225084156399","creator":"$","modified":"20190409085215346","modifier":"$"},
{"title":"commande view","text":"La commande `§view` renvoie le contenu du champ d'une note dans un format spécifié. Ce champ peut être le texte entier de la note.\n\nExemple qui renvoie le titre de cette note avec `\u003C$view field=title/>` : \u003C$view field=title/>\n\nExemple de [[transclusion]] avec cette commande et le format \"plainwikified\" : `\u003C$view tiddler=\"affichage\" format=\"plainwikified\"/>`. C'est le contenu de la note \"[[affichage]]\". Elle contient des liens, et un saut de ligne, qui ne sont pas affichés :\n\n@@background-color:AliceBlue;\n\u003C$view tiddler=\"affichage\" format=\"plainwikified\"/>\n@@\n","created":"20190308082337838","creator":"$","modified":"20190401072808034","modifier":"$","tags":"commande"},
{"title":"commandes text et wikify","text":"Les [[commande]]s `$text` et `$wikify` produisent des effets diamétralement opposés (et complémentaires).\n\n!`$wikitext`\nIci c'est le texte avec sa mise en forme en wikitext.\n\n`\u003C$vars string=\"//texte//\">\n\u003C\u003Cstring>> \u003C$wikify text=\u003C\u003Cstring>>/>\n\u003C/$vars>`\n\n\u003C$vars string=\"//texte//\">\n\u003C\u003Cstring>> \u003C$wikify text=\u003C\u003Cstring>>/>\n\u003C/$vars>\n\n!`$text`\nIci c'est le texte sans sa mise en forme en wikitext.\n\n`\u003C$vars string=\"//texte//\">\n\u003C$text text=\u003C\u003Cstring>>/>\n\u003C/$vars>`\n\n\u003C$vars string=\"//texte//\">\n\u003C$text text=\u003C\u003Cstring>>/>\n\u003C/$vars>","created":"20190225091425434","creator":"$","modified":"20190225093446779","modifier":"$"},
{"title":"composition","text":"Tiddlywiki est un être vivant :\n\n*il est composé de cellules, les [[notes (tiddlers)]]\n*il a un squelette, les [[classes de styles internes]] et une moelle épinière les [[gabarit]]s (templates)\n*il a un cerveau, les [[module]]s\n*des muscles, les [[commande]]s (widgets)\n*un corps, le [[déroulé|visualisation du déroulé]], et des membres (la [[barre latérale]] au moins)\n*les [[étiquettes]] et les [[champ]]s sont ses yeux.","created":"20190306071845606","creator":"$","modified":"20190306073033699","modifier":"$","tags":"menu C"},
{"created":"20190108135205456","creator":"$","text":"Tiddlywiki se compose, dans sa configuration originale, de 2 zones principales :\n\n*Le \"déroulé\" (storyriver) où sont affichées les notes ouvertes. Il occupe plus de la moitié gauche de la fenêtre.\n*La barre latérale (sidebar) où est affiché le titre principal. A droite du déroulé.\n\n1/ Le déroulé comprend toutes les notes qui ont été ouvertes, au démarrage ou par la suite. Elles sont séparées par un espace et par leur titre.\n\n2/ La barre latérale comprend :\n\n*Le titre général du Tw utilisé (et éventuellement, au-dessous, son sous-titre)\n*Trois icônes : \"+\" pour créer une note, une roue dentée pour ouvrir le panneau de contrôle, une icône pour enregistrer les modifications effectuées\n*Un champ de recherche\n*La liste, sous forme d'onglets, des notes ouvertes ou récentes et des \"outils\" divers.\n\nLa barre latérale peut être refermée (ou ouverte) en cliquant sur le chevron qui se trouve tout en haut à droite de la fenêtre. Le déroulé occupe en conséquence toute la largeur de la fenêtre ou est retréci sur sa partie gauche.\n\n=> [[éditer des notes]], [[composition]] (\u003C\u003Ctw>> est un être vivant !)","title":"composition de Tiddlywiki","modified":"20220110140234750","modifier":"Cheren","tags":"bases"},
{"created":"20181204095714580","creator":"$","text":"!1 Slider\n\nDans Tiddlywiki classic la [[macro slider]] servait à construire des panneaux coulissants (texte qui n'est affiché dans un paragraphe distinct que lorsqu'on clique sur un mot). \n\nElle existe toujours dans Tw5 et fonctionne par [[transclusion]]. Syntaxe : ``\u003C\u003Cslider \"texte affiché\" \"titre de la note transclusée\">>``.\n\n!2 Macro sections repliables\nLe code de cette macro est dans [[sections repliables]]. Voir [[sections repliables (exemple)]]\n\n!3 Macro détails\n\nLa macro [[details]] fournit un effet similaire (syntaxe ``\u003C\u003Cdetails sum:\"Cliquer sur n'importe quel mot de cette ligne pour afficher\" \"Texte affiché\">>``\n\n\u003C\u003Cdetails sum:\"Cliquer sur n'importe quel mot de cette ligne pour afficher\" \"Texte affiché\">>\nC'est une extension importée avec une feuille de style dédiée ($:/plugins/telmiger/details/details.css). Elle fonctionne sans [[transclusion]]. Il n'est donc pas nécessaire de créer des notes additionnelles.\n\n!4 Texte caché\n\nOn peut obtenir un effet similaire avec une macro et un bouton (voir [[texte caché]]).","title":"contenu extensible","caption":"texte extensible (panneaux coulissants)","modified":"20220112120834847","modifier":"Cheren","tags":"menu C"},
{"title":"contributeurs","text":"La liste des contributeurs au développement de Tw telle qu'elle est indiquée sur le [[site|https://tiddlywiki.com/#Contributors]]. En dehors de cette liste, on peut voir les contributions de divers auteurs sur le site [[TiddlyWiki Community Search|http://erwanm.github.io/tw-community-search/#]].\n\nSous l'étiquette \"contributeurs\" d'autres personnes sont mentionnées qui n'ont pas contribué directement au développement de Tw mais y ont participé par la suite, au travers de leurs interventions.\n\n* Jeremy Ruston ([[@Jermolene|https://github.com/Jermolene]])\n* Dave Gifford ([[@giffmex|https://github.com/giffmex]])\n* Bram Chen ([[@BramChen|https://github.com/BramChen]])\n* Mario Pietsch ([[@pmario|https://github.com/pmario]]), cf. https://wikilabs.github.io/\n* Xavier Cazin ([[@xcazin|https://github.com/xcazin]])\n* Eric Shulman ([[@ericshulman|https://github.com/ericshulman]]), cf. [[Eric Shulman]]\n* Stephan Hradek ([[@Skeeve|https://github.com/Skeeve]])\n* ~BuggyJef ([[@buggyj|https://github.com/buggyj]])\n* Nathan Cain ([[@natecain|https://github.com/natecain]])\n* Tom Gerner ([[@gernert|https://github.com/gernert]])\n* Devin Weaver ([[@sukima|https://github.com/sukima]])\n* João Bolila ([[@jbolila|https://github.com/jbolila]])\n* David Johnston ([[@Brennall|https://github.com/Brennall]])\n* David Jade ([[@davidjade|https://github.com/davidjade]])\n* Bob Robison ([[@grayeul|https://github.com/grayeul]])\n* [[@nameanyone|https://github.com/nameanyone]]\n* Maurizio Pollio ([[@mpollio|https://github.com/mpollio]])\n* Ogoshi Masayuki ([[@ogoshima|https://github.com/ogoshima]])\n* Chris Sugden ([[@csugden|https://github.com/csugden]])\n* [[@asampal|https://github.com/asampal]]\n* Bow Yi Jang ([[@Eucaly|https://github.com/Eucaly]])\n* Mal Gamble ([[@malgam|https://github.com/malgam]])\n* Michael Fogleman ([[@mwfogleman|https://github.com/mwfogleman]])\n* Daniel Barrett ([[@shendaras|https://github.com/shendaras]])\n* Simon Baird ([[@simonbaird|https://github.com/simonbaird]])\n* James Anderson ([[@welford|https://github.com/welford]])\n* Jon Lister ([[@jayfresh|https://github.com/jayfresh]])\n* [[@TheDiveO|https://github.com/TheDiveO]]\n* Danielo Rodríguez ([[@danielo515|https://github.com/danielo515]]), cf. [[Danielo Rodriguez]]\n* [[@willover|https://github.com/willover]]\n* [[@slotik|https://github.com/slotik]]\n* Irene Knapp ([[@IreneKnapp|https://github.com/IreneKnapp]])\n* Brian Shaver ([[@shakerlxxv|https://github.com/shakerlxxv]])\n* Tobi Beer ([[@tobibeer|https://github.com/tobibeer]]), cf. [[Tobias Beer]]\n* Craig Cook ([[@BoyCook|https://github.com/BoyCook]])\n\n","created":"20190323093838710","creator":"$","modified":"20190416114810420","modifier":"$","tags":"contributeurs C"},

{"title":"couleur","text":"1/ Le choix des couleurs de base des éléments de Tiddlywiki est réglé par la [[palette]] en cours (\"vanilla\" par défaut), par un [[thème]], par une feuille de [[styles]].\n\n2/ Il existe des macros qui renvoient le code de la couleur d'un élément donné de Tiddlywiki (on les trouve dans le [[panneau de contrôle]], onglet \"apparence\", $:/core/ui/ControlPanel/Appearance ). La macro [[\u003C\u003Ccolour>>|macro couleur]] elle-même (sans autre précision) donne la liste de toutes ces macros avec la couleur associée (quand elle a été précisée). Dans le jargon Tiddlywiki, ces \"colours palettes\" sont des `data tiddlers`.\n\nExemples :\n\n*`\u003C\u003Ccolour background>>` : couleur de l'arrière-fond\n*`\u003C\u003Ccolour foreground>>` : couleur de l'avant-fond\n*`\u003C\u003Ccolour tab-background>>` : fond pour les onglets de la barre latérale\n*`\u003C\u003Ccolour tab-border>>` : bordure pour les onglets de la barre latérale\n\n3/ La couleur de fond d'une étiquette se règle dans le gestionnaire d'étiquettes ($:/TagManager) du panneau de contrôle (onglet \"outils\" ou \"plus\").\n\n4/ Dans une note, un mot, une expression, un paragraphe peuvent être @@color: red; colorés@@ individuellement avec le caractère spécial `@` (arobase). Dans cette phrase le mot \"colorés\" a été coloré en rouge avec le code `@@color: red; colorés@@`. On peut aussi utiliser un style par [[étiquettes]].\n\n5/ Les couleurs peuvent être indiquées de diverses façons :\n\n*codage significatif (nom anglais de certaines couleurs), [[couleurs \"sûres\"|couleurs sûres]]. Ex: background-color: powderblue donne @@background-color: powderblue; cette couleur@@.\n*système RVB (rouge, vert, bleu - RGB en anglais comme \"red\", \"green\", \"blue\"). Ex. background-color: rgb(150, 150, 150) donne @@background-color: rgb(150, 150, 150); cette couleur@@. Un nombre (de 0 à 256) est donné pour chaque couleur. Attention aux parenthèses et au point-virgule !\n*codage hexadécimal. Ex. background-color: #B0E0E6 donne @@background-color: #B0E0E6; cette couleur@@ (la même que la première dans un codage différent).","created":"20190206124046949","creator":"$","modified":"20190206140541290","modifier":"$","tags":"menu C"},

{"created":"20181103090914232","creator":"$","text":"1/ Pour ajouter une nouvelle note (tiddler), cliquer dans le tableau de contrôle (~ControlPannel) sur \"outils\" puis \"nouveau tiddler\". Attribuer un titre à cette nouvelle note et éventuellement une étiquette (tag).\n\n2/ En cliquant sur \"actions supplémentaires\" dans la [[barre d'édition]] d'une note existante (sans l'ouvrir), puis sur \"nouveau à partir d'ici\", on peut aussi créer une nouvelle note mais avec la même [[étiquette|étiquettes]] (qu'on peut supprimer).\n\n3/ Pour créer une nouvelle note avec des paramètres définis, utiliser ce script (en changeant le titre et l'étiquette).\n\nTexte : \u003C$edit-text tiddler=\"$:/state/new-button-caption\" tag=\"input\" default=\"\"/>\n\n\u003C$button>\n\u003C$action-createtiddler $basetitle=\"note\" tags=\"$:/tags/menu\" text={{$:/state/new-button-caption}}/>\ncréer la note\n\u003C/$button>","title":"créer une nouvelle note","modified":"20220111143030648","modifier":"Cheren","tags":"menu N"},
