 \"help\": \"https://tiddlywiki.com/static/DownloadingChanges.html\",\n            \"text\": \"Votre navigateur ne supporte que l'enregistrement manuel.\\n\\nPour enregistrer les modifications de votre wiki, faites un clic droit sur le lien de téléchargement ci-dessous et choisissez \\\"Enregistrer...\\\" ou \\\"Télécharger...\\\", puis choisissez le répertoire et le nom de fichier.\\n\\n//Il est possible d'accélérer un peu les choses en cliquant sur le lien tout en appuyant sur la touche contrôle (sous Windows) ou la touche option/alt (sous MacOS X). On ne vous demandera pas un nom de fichier ou de répertoire, mais votre navigateur proposera probablement un nom difficile à identifier — il vous faudra sans doute le renommer pour lui ajouter une extension .html avant qu'il soit effectivement utilisable.//\\n\\nSur les smartphones qui n'autorisent pas le téléchargement de fichiers, vous pouvez ajouter le lien à vos favoris/signets, puis synchroniser vos signets vers un ordinateur de bureau, d'où le wiki pourra être enregistré normalement.\\n\"\n        },\n        \"$:/language/Modals/SaveInstructions\": {\n            \"title\": \"$:/language/Modals/SaveInstructions\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"subtitle\": \"Enregistrez votre travail\",\n            \"footer\": \"\u003C$button message=\\\"tm-close-tiddler\\\">Fermer\u003C/$button>\",\n            \"help\": \"https://tiddlywiki.com/static/SavingChanges.html\",\n            \"text\": \"Les modifications effectuées dans ce wiki doivent être sauvegardées sous forme de fichier ~TiddlyWiki HTML.\\n\\n!!! Navigateurs de bureau\\n\\n# Sélectionnez ''Enregistrer sous'' depuis le menu ''Fichier''\\n# Choisissez un nom de fichier et un dossier\\n#* Certains navigateurs demandent aussi de spécifier explicitement le format d'enregistrement, à savoir ''Page Web, HTML uniquement'' ou quelque chose d'approchant\\n# Fermez cet onglet\\n\\n!!! Navigateurs sur smartphone\\n\\n# Créez un favori/signet pour cette page\\n#* Si vous utilisez iCloud ou Google Sync, le signet sera automatiquement synchronisé avec le navigateur de votre ordinateur de bureau, d'où vous pourrez l'ouvrir et enregistrer le fichier comme indiqué ci-dessus\\n# Fermez cet onglet\\n\\n//Si vous ouvrez à nouveau le signet dans Safari pour mobile, vous verrez ce message une nouvelle fois. Si vous voulez continuer et utiliser le fichier, cliquez simplement sur le bouton ''Fermer'' ci-dessous//\\n\"\n        },\n        \"$:/config/NewJournal/Title\": {\n            \"title\": \"$:/config/NewJournal/Title\",\n            \"text\": \"DD MMM YYYY\"\n        },\n        \"$:/config/NewJournal/Tags\": {\n            \"title\": \"$:/config/NewJournal/Tags\",\n            \"text\": \"Journal\"\n        },\n        \"$:/language/Notifications/Save/Done\": {\n            \"title\": \"$:/language/Notifications/Save/Done\",\n            \"text\": \"Wiki enregistré\"\n        },\n        \"$:/language/Notifications/Save/Starting\": {\n            \"title\": \"$:/language/Notifications/Save/Starting\",\n            \"text\": \"Enregistrement du wiki en cours\"\n        },\n        \"$:/language/Search/DefaultResults/Caption\": {\n            \"title\": \"$:/language/Search/DefaultResults/Caption\",\n            \"text\": \"Liste\"\n        },\n        \"$:/language/Search/Filter/Caption\": {\n            \"title\": \"$:/language/Search/Filter/Caption\",\n            \"text\": \"Filtrer\"\n        },\n        \"$:/language/Search/Filter/Hint\": {\n            \"title\": \"$:/language/Search/Filter/Hint\",\n            \"text\": \"Recherche via une combinaison de [[filtres|https://tiddlywiki.com/static/Filters.html]]\"\n        },\n        \"$:/language/Search/Filter/Matches\": {\n            \"title\": \"$:/language/Search/Filter/Matches\",\n            \"text\": \"//\u003Csmall>\u003C\u003CresultCount>> correspondances\u003C/small>//\"\n        },\n        \"$:/language/Search/Matches\": {\n            \"ti {"title":"$:/macros/danielo/footNote","text":"\\define ref(label)\n\u003C$button popup=\"$:/state/$label$\" class=\"tc-btn-invisible tc-slider\">\u003Csup style=\"color:green\">$label$\u003C/sup>\u003C/$button>\n\\end\n\n\\define definition(label,text)\n\u003C$reveal type=\"popup\" state=\"$:/state/$label$\" animate=\"yes\">\n\u003Cdiv class=\"tc-drop-down\">\n\u003Cdl>\n\u003Cdt>$label$\u003C/dt>\n\u003Cdd>$text$\u003C/dd>\n\u003C/dl>\n\u003C/div>\n\u003C/$reveal>\n\\end\n\n\\define footnote(label,text)\n\u003C\u003Cref \"$label$\">>\n\u003C\u003Cdefinition \"$label$\" \"$text$\">>\n\\end\n\n\\define footnotes(label,text)\n\u003C\u003Cdefinition \"$label$\" \"$text$\">>\n\u003Csub>\u003Cspan style=\"color:green\">$label$ : \u003C/span> $text$\u003C/sub>\n\\end\n","created":"20140217160644604","creator":"Danielo Rodriguez","modified":"20190101153847430","modifier":"$","tags":"macros $:/tags/Macro"},
{"title":"$:/macros/inmysocks/multicolumnlist","text":"\\define multicolumnlist(Filter, Number:'2', Class:'', Template:\"\"\"\u003C$transclude field=title/>\"\"\")\n\u003Ctable class=$Class$>\n\t\u003C$list \n\t\tfilter=\"\"\"$Filter$ +[first[]]\"\"\" \n\t\tvariable=RowStart\n\t>\n\t\t\u003C\u003CmulticolumnlistInner \"\"\"$Filter$\"\"\" $Number$ \"\"\"$Template$\"\"\">>\n\t\u003C/$list>\n\u003C/table>\n\\end\n\n\\define multicolumnlistInner(Filter, Number, Template)\n\u003C\u003CmulticolumnlistRow \"\"\"$Filter$\"\"\" $Number$ \"\"\"$Template$\"\"\">>\n\u003C$list \n\tfilter=\"\"\"$Filter$ +[allafter\u003CRowStart>nth[$Number$]]\"\"\" \n\tvariable=RowStart\n>\n\t\u003C\u003CmulticolumnlistInner \"\"\"$Filter$\"\"\" $Number$ \"\"\"$Template$\"\"\">>\n\u003C/$list>\n\\end\n\n\\define multicolumnlistEmptyMessage(Filter, Number, Template)\n\u003Ctr>\n\t\u003C$list \n\t\tfilter=\"\"\"$Filter$ +[allafter:include\u003CRowStart>]\"\"\" \n\t\temptyMessage=\u003C\u003CmulticolumnlistOtherEmptyMessage \"\"\"$Template$\"\"\">>\n\t>\n\t\t\u003C\u003CmulticolumnlistItem \"\"\"$Template$\"\"\">>\n\t\u003C/$list>\n\u003C/tr>\n\\end\n\n\\define multicolumnlistOtherEmptyMessage(Template)\n\u003C$tiddler tiddler=\u003C\u003CRowStart>>>\n\t\u003C\u003CmulticolumnlistItem \"\"\"$Template$\"\"\">>\n\u003C/$tiddler>\n\\end\n\n\\define multicolumnlistItem(Template)\n\u003Ctd>\n\t\u003C$list filter=\"\"\"[field:title[$Template$]]\"\"\" emptyMessage=\"\"\"$Template$\"\"\" variable=dummy>\n\t\t{{||$Template$}}\n\t\u003C/$list>\n\u003C/td>\n\\end\n\n\\define multicolumnlistRow(Filter, Number, Template)\n\u003C$list \n\tfilter=\"\"\"$Filter$ +[allafter\u003CRowStart>nth[$Number$]]\"\"\" \n\tvariable=RowEnd \n\temptyMessage=\u003C\u003CmulticolumnlistEmptyMessage \"\"\"$Filter$\"\"\" $Number$ \"\"\"$Template$\"\"\">>\n>\n\t\u003Ctr>\n\t\t\u003C$list \n\t\t\tfilter=\"\"\"$Filter$ +[allbefore\u003CRowEnd>allafter:include\u003CRowStart>]\"\"\"\n\t\t>\n\t\t\t\u003C\u003CmulticolumnlistItem \"\"\"$Template$\"\"\">>\n\t\t\u003C/$list>\n\t\u003C/tr>\n\u003C/$list>\n\\end\n\n\n\n\u003C\u003Cmulticolumnlist '[!is[system]limit[17]]' 4 'tc-specialtablething'>>\n\nSimple usage example:\n\n```\n\u003C\u003Cmulticolumnlist '[!is[system]limit[23]]' 3>>\n```\n\n\u003C\u003Cmulticolumnlist '[!is[system]limit[23]]' 3>>","blurb":"Display a list using multiple columns","caption":"Multi-column List","created":"20160208160407596","creator":"$","modified":"20190130071830341","modifier":"$","tags":"$:/tags/Macro"},
{"title":"$:/macros/skeeve/length.js","type":"application/javascript","text":"/*\\\ntitle: $:/macros/skeeve/length.js\ntype: application/javascript\nmodule-type: macro\n\n\u003C\u003Clength text>>\n\nExamples:\n\u003C\u003Clength \"sometext\">>\n\u003C\u003Clength tiddler:\"tiddlertitle\">>\n\u003C$macrocall $name=\"length\" text=\"sometext\"/>\n\u003C$macrocall $name=\"length\" tiddler={{!!title}}/>\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\n/*\nInformation about this macro\nThis is a macro to get the length of a string/text or a tiddler.\n\nFor a tiddler's length the string-length of its JSON representation is used.\n*/\n\nexports.name = \"length\";\n\nexports.params = [\n    { name: \"text\" },\n    { name: \"tiddler\" },\n];\n\n/*\nRun the macro\n*/\nexports.run = function(text, tiddler) {\n    if(!text) {\n        if(!tiddler) {\n            return 0;\n        }\n        text = $tw.wiki.getTiddlerAsJson(tiddler);\n    }\n    return text.length.toString();\n};\n\n})();","created":"20141203101158786","creator":"Tobias Beer","modified":"20141203101309588","modifier":"Tobias Beer","module-type":"macro","tags":""},
{"title":"$:/pluginlibrary/tobibeer/official","text":"The plugin library for the latest and greatest plugins from [ext[tobibeer/plugins|http://tobibeer.github.io/tw5-plugins]]; officially released versions of plugins by [ext[tobibeer|https://github.com/tobibeer]].","bag":"default","caption":"Official Plugin Library by Tobias Beer","modified":"20160120132137178","modifier":"Tobias Beer","revision":"0","tags":"$:/tags/PluginLibrary","url":"http://tobibeer.github.io/tw5-plugins/library/index.html"},
{"title":"$:/plugins/.mr/shiraz/demo/sticky-footer","text":"!! Fixed/Sticky Footer Example\n\nThere is two tiddlers to implement the sticky footer\n\u003C\u003Clist-links \"[search:title[sticky-footer]]\" type:\"ol\">>\n\n!! How to use\nEach tiddler has a `sticky-footer` field will show a sticky footer at the bottom of that tiddler with the contents come from `sticky-footer` filed.\n\n!! Mechanism\nThe mechanism is to use a css [[$:/plugins/.mr/shiraz/stylesheet/sticky-footer]] that defines the stylesheet and a [[viewtemplate tiddler|$:/plugins/.mr/shiraz/viewtemplate/sticky-footer]] tagged with `$:/tags/ViewTemplate` to conditionally apply the footer to tiddlers has the `sticky-footer` field.\n\n!! Example\n[[This tiddler|$:/plugins/.mr/shiraz/demo/sticky-footer]] has a `sticky-footer` filed, see the footer at the tiddler bottom.\n","caption":"Sticky footer","created":"20180907065146246","creator":"Mohammad","modified":"20190315074156331","modifier":"$","sticky-footer":"''Hello'', this is a sticky footer. //\u003C\u003Cnow>>//","tags":"sticky-footer"},
{"title":"$:/plugins/.mr/shiraz/stylesheet/sticky-footer","type":"text/css","text":".sticky-footer {\n  position: absolute;\n  right: 0;\n  bottom: 0;\n  left: 0;\n  padding: 0.5rem;\n  background-color: #efefef;\n  text-align: center;\n  margin-top: 5px;\n  box-sizing: border-box;\n  width: 100%;\n}\n","created":"20180907070611557","creator":"Mohammad","modified":"20181021035559141","modifier":"Mohammad","tags":"$:/tags/Stylesheet"},

\n            \"text\": \"\u003Cdiv  class=\\\"tc-tab-buttons\\\" >\\n\u003C$list filter=\\\"[list[$:/StoryList]]\\\" history=\\\"$:/HistoryList\\\" variable=\\\"currentTab\\\">\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/HistoryList!!current-tiddler\\\" text=\u003C\u003CcurrentTab>>>\\n\u003Cdiv style=\\\"display:inline-block;\\\">\\n\u003C$button to=\u003C\u003CcurrentTab>>  class=\\\"tc-tab-selected\\\" style=\\\"margin-right: 0.0em; border-right: 0.0em\\\">\\n\u003C$macrocall $name=\\\"currentTab\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\\n\u003C/$button>\\n\u003C$button message=\\\"tm-close-tiddler\\\" param=\u003C\u003CcurrentTab>> class=\\\"tc-tab-selected\\\"  style=\\\"border-left: 0.0em;\\\">&times;\u003C/$button>\u003C/div>\u003C/$reveal>\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/HistoryList!!current-tiddler\\\" text=\u003C\u003CcurrentTab>>>\\n\u003Cdiv style=\\\"display:inline-block;\\\">\\n\u003C$button to=\u003C\u003CcurrentTab>> style=\\\"margin-right: 0.0em;\\\" >\\n\u003C$macrocall $name=\\\"currentTab\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\\n\u003C/$button>\u003C$button message=\\\"tm-close-tiddler\\\" param=\u003C\u003CcurrentTab>>>\\n&times;\u003C/$button>\u003C/div>\u003C/$reveal>\\n\u003C/$list>\\n\u003C/div>\\n\\n\"\n        },\n        \"$:/bj/storytabs/storytabs-caller\": {\n            \"tags\": \"$:/tags/AboveStory\",\n            \"title\": \"$:/bj/storytabs/storytabs-caller\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$transclude tiddler=\\\"$:/plugin/bj/storytabs\\\"  mode=\\\"inline\\\"/>\\n\\n\\n\"\n        },\n        \"$:plugins/bj/ui/ControlPanel/Settings/StoryTabs\": {\n            \"caption\": \"Display tabs of Open Tids\",\n            \"tags\": \"$:/tags/ControlPanel/Settings\",\n            \"title\": \"$:plugins/bj/ui/ControlPanel/Settings/StoryTabs\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$checkbox tiddler=\\\"$:/plugin/bj/storytabs\\\" tag=\\\"$:/tags/AboveStory\\\" > Enable Story Tabs \u003C/$checkbox>\\n\\n\\n\"\n        }\n    }\n}","author":"Jeffrey Wilkinson aka BJ","bag":"default","core-version":">=5.1.11","dependents":"","description":"story tabs","list":"license readme","plugin-type":"plugin","revision":"0","source":"https://github.com/buggyj/tw5-tools","version":"1.11.0"},
{"title":"$:/plugins/danielo515/2click2edit","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/danielo515/2click2edit/ClickListener.js\": {\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/danielo515/2click2edit/ClickListener.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nThis widgets adds an double click event listener to its parent\\n\\n\\\\*/\\n\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar ClickListener = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nClickListener.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nClickListener.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.execute();\\n\\tvar self = this;\\n    /*Since the event listener have been added to the parent, the \\\"this\\\" property is pointing to the\\n    wrong object, we should call our edit function with our widget object set as the this property.*/\\n    parent.addEventListener(\\\"dblclick\\\",function(event){self.editTiddler.call(self,event)});\\n};\\n\\nClickListener.prototype.editTiddler = function(event) {\\n    this.dispatchEvent({type: \\\"tm-edit-tiddler\\\", param: this.getVariable(\\\"currentTiddler\\\")});    \\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nClickListener.prototype.execute = function() {\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nClickListener.prototype.refresh = function(changedTiddlers) {\\n\\treturn false;\\n};\\n\\nexports.click = ClickListener;\\n\\n})();\",\n            \"title\": \"$:/plugins/danielo515/2click2edit/ClickListener.js\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"widget\"\n        },\n        \"$:/plugins/danielo515/2click2edit/readme\": {\n            \"title\": \"$:/plugins/danielo515/2click2edit/readme\",\n            \"text\": \"This plugin adds the ability to edit tiddlers by double clicking on its body.\\nJust try to edit any tiddler shown here by double clicking on it.\\n\\nThis can be considered a fast solution. It is only to fill the gap until TiddlyWiki adds support \\nfor it officially.\\n\"\n        },\n        \"$:/plugins/danielo515/2click2edit/ui/ViewTemplate\": {\n            \"tags\": \"$:/tags/ViewTemplate\",\n            \"title\": \"$:/plugins/danielo515/2click2edit/ui/ViewTemplate\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$click>\"\n        }\n    }\n}","author":"Danielo Rodriguez","bag":"default","core-version":">=5.1.0","dependents":"","description":"double click to edit tiddlers","list":"readme","plugin-type":"plugin","revision":"0","source":"https://github.com/danielo515/TW5-2click2edit","version":"0.1"},
{"title":"$:/plugins/ihm/tidgraph","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/ihm/tidgraph/changelog\": {\n            \"created\": \"20151024161547099\",\n            \"creator\": \"ihm4u\",\n            \"modified\": \"20151031061347109\",\n            \"modifier\": \"ihm4u\",\n            \"tags\": \"\",\n            \"title\": \"$:/plugins/ihm/tidgraph/changelog\",\n            \"text\": \"For the complete changelog see\\n\\nhttps://ihm4u.github.io/tw5plugs/#Tidgraph%20-%20Changelog\\n\"\n        },\n        \"$:/plugins/ihm/tidgraph/documentation\": {\n            \"title\": \"$:/plugins/ihm/tidgraph/documentation\",\n            \"text\": \"!!Example\\nThe following example shows a tiddler which tags 7 children:\\n\\n``\u003C$tidgraph start=\\\"Virtues\\\" />``\\n\\nlooks like this:\\n\\n{{$:/plugins/ihm/tidgraph/tidgraph.png}}\\n\\n!!Usage\\nSimple usage:\\n\\n``\u003C$tidgraph start=\\\"MyRootTiddler\\\" />``\\n\\nThe map will start with MyRootTiddler on the left, and show all its children recursively. The default maximum depth is 10 levels, it can be changed with the `maxdepth` attribute.\\n\\nAll  options:\\n\\n|!Attribute |!Description|!Default |\\n|`start`      |Initial tiddler that starts the map | none |\\n|`startat`   |First level to display. 0 is the root tiddler named in the `start` attribute. 1 is the next level, etc. | 0 |\\n|`maxdepth`   |Maximum depth to display.| 10 |\\n|`mode` |//tagging// or //linking// or custom. This is how to identify the children of a node. With //tagging// Tiddlers that tag other tiddlers become their parent. With //linking// tiddlers that link to other tiddlers become their parent. A custom mode can be specified by a `$:/config/tidgraph/modes/MyMode` tiddler where `MyMode` is the name of the mode. The subfilter can be also specified directly; e.g. `mode=\\\"fields[]\\\"`. See [[Custom Mode Demo|https://ihm4u.github.io/tw5plugs/#Custom%20Mode%20Demo]] for an example | //tagging//  |\\n|`nodetitle` |Field to use as title for the node. | //title// (or //caption// if present) |\\n|`tooltip` |List of fields to use for node tooltip. The first field with a non empty value is used. | //summary// |\\n|`filter` |Only tiddlers matching filter will be used | none |\\n|`nocollapse` |Disable ability to collapse nodes. The graph allows node collapsing by default. | false |\\n|`nodetemplate` |One or mode node templates to make node look like you want. See the [[Node Templates Demo|https://ihm4u.github.io/tw5plugs/#Node%20Templates%20Demo]] for examples of how to use them. | none |\\n|`layout` |`E` for East (Vertical) or `S` for south (Horizontal) layout. | E |\\n\\n!CSS classes\\nYou can also change colors, and other styles with the following CSS classes.\\n\\n|!Class |!Description |\\n|tgr-node |Style for each node. If you want to change the color of the links inside the node use the `.tgr-node a` selector. |\\n|tgr-edge |Style for the SVG path that connects the nodes. The old name was tgr-link. |\\n|tgr-arrow |Style for the SVG polyline that draws the arrow at the end of the link |\\n\"\n        },\n        \"$:/plugins/ihm/tidgraph/readme\": {\n            \"created\": \"20151024054526558\",\n            \"modified\": \"20151024065317719\",\n            \"tags\": \"\",\n            \"title\": \"$:/plugins/ihm/tidgraph/readme\",\n            \"text\": \"!!How\\nSimply put this in your tiddler:\\n\\n``\u003C$tidgraph start=\\\"MyRootTiddler\\\" />``\\n\\nThere are other options covered in the [[documentation|$:/plugins/ihm/tidgraph/documentation]].\\n\\n!!Features\\n* No third-party libraries\\n* Light weight\\n* Rendering of map/graph with HTML5 and SVG (no heavy png or jpg images)\\n* Automatic map/graph creation, no need for dragging/connecting/etc\\n* Figures out tree-graph by means of tags or links, or custom modes \\n* Collapse/expand nodes\\n* User defined Node Templates!!\\n\\n!!Limitations\\n* Layout is horizontal from left to right, if needed a vertical layout will be added later\\n\"\n        },\n        \"$:/plugins/ihm/tidgraph/stylesheet\": {\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"title\": \"$:/plugins/ihm/tidgraph/stylesheet\",\n            \"type\": \"text/css\",\n            \"text\": \"/*Eliminate border in table and cells*/\\n.ihm-tgr-table {\\n   border-collapse: collapse;\\n   border: none;\\n   background-color: transparent;\\n   padding: 0;\\n   margin: 0;\\n}\\n\\n.ihm-tgr-tablediv {\\n   /* We need this margin to prevent spurius vertical scroll\\n   * in tgr-container. It needs to have the SAME pixel value\\n   * as top and left in tgr-svg-int class so that the SVG\\n   * arrows match properly (this assures same origin coordinates\\n   * for table and svg)\\n   */\\n   margin: 10px; \\n}\\n\\n.tgr-container table  td {\\n   border: none;\\n   background-color: transparent;\\n}\\n\\n/*nice round box around tiddlers*/\\n.tgr-container td  a  {\\n \\n}\\n\\n.tgr-container {\\n   position:relative; \\n   left:0px; \\n   top:0px; \\n   background-color: transparent;\\n   overflow: auto; /* This is needed to scroll on big maps */\\n   z-index:1;\\n}\\n.tgr-svg-int { \\n\\tz-index: -1;\\n\\tposition:absolute;\\n\\tbackground-color:transparent;\\n\\topacity: 1;\\n   left: 10px;\\n   top: 10px;\\n}\\n\\n/* SVG arrows */\\n.ihm-tgr-link {\\n   fill: none;\\n   stroke-width: 2;\\n   stroke: #aeb0b5;\\n}\\n\\n.tgr-edge-weak {\\n   stroke-dasharray: 3,5;\\n}\\n\\n.tgr-arrow {\\n   fill: #aeb0b5;\\n   stroke-width: 0;\\n}\\n\\n.ihm-tgr-node-container {\\n   position: relative;\\n}\\n\\n.ihm-tgr-node-container-east {\\n   margin: 6px 10px;\\n}\\n\\n.ihm-tgr-node-container-south {\\n   margin: 16px 4px;\\n   display: inline-block; /*FIXME*/\\n}\\n\\n.ihm-tgr-node-container p {\\n   margin-top: 0px;\\n   margin-bottom: 0px;\\n}\\n\\n.ihm-tgr-node {\\n   background-color: #dce4ef;\\n   border-radius: 15px;\\n   padding: 0.1em 0.4em;\\n   /* border: 0px dashed #cd2026; */\\n   box-shadow: 4px 4px 5px #888888;\\n   text-align: center;\\n   vertical-align: middle;\\n   font-size: 1em;\\n   color: #0071bc;\\n}\\n\\n/* Collapse feature */\\n.ihm-tgr-collapse {\\n    position: absolute;\\n    cursor: pointer;\\n    width: 14px;\\n    height: 14px;\\n    right: -14px;\\n}\\n\\n.ihm-tgr-collapse-east {\\n    top: 50%;\\n    transform: translateY(-50%);\\n    -ms-transform: translateY(-50%);\\n    -webkit-transform: translateY(-50%);\\n}\\n\\n.ihm-tgr-collapse-south {\\n    left: 50%;\\n    transform: translateX(-50%);\\n    -ms-transform: translateX(-50%);\\n    -webkit-transform: translateX(-50%);\\n}\\n\\na.ihm-tgr-collapse:hover {\\n    text-decoration: none;\\n    background: #999999;\\n}\\n\\n/* Vertical layout divs */\\n.ihm-tgr-divtable {\\n   display: table;\\n}\\n\\n.ihm-tgr-node-group {\\n   display: table-row;\\n}\\n\\n.ihm-tgr-node-cell {\\n   display: table-cell;\\n   vertical-align: top;\\n   text-align: center;\\n}\\n\"\n        },\n        \"$:/plugins/ihm/templates/collapse\": {\n            \"created\": \"20151120174133063\",\n            \"modified\": \"20151120180705805\",\n            \"tags\": \"\",\n            \"title\": \"$:/plugins/ihm/templates/collapse\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003Csvg version=\\\"1.1\\\"  xmlns=\\\"http://www.w3.org/2000/svg\\\"  x=\\\"0px\\\"\\n\\t y=\\\"0px\\\" width=\\\"14px\\\" height=\\\"14px\\\" >\\n\u003Ccircle cx=\\\"7\\\" cy=\\\"7\\\" r=\\\"6\\\"  stroke=\\\"#aeb0b5\\\" stroke-width=\\\"1\\\" fill=\\\"#aeb0b5\\\"/>\\n\u003Cpolyline points=\\\"4,7 10,7\\\" fill=\\\"none\\\" stroke=\\\"white\\\"/>\\n\u003C/svg>\\n\"\n        },\n        \"$:/plugins/ihm/templates/expand\": {\n            \"created\": \"20151120174133063\",\n            \"modified\": \"20151120180705805\",\n            \"tags\": \"\",\n            \"title\": \"$:/plugins/ihm/templates/expand\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003Csvg version=\\\"1.1 {"created":"20220113101204882","creator":"Cheren","text":"/*\\\ntitle: $:/plugins/skeeve/newtiddler.js\ntype: application/javascript\nmodule-type: widget\n\nnewtiddler widget\n\n```\n\u003C$newtiddler title=\"name\" skeleton=\"name\">Buttontext\u003C/$newtiddler>\nModified by Danielo Rodríguez to add the hability of reseting temporary tiddlers.\n```\n\nThe skeleton tiddler may contain variables which are replaced during creation\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\nvar Widget = require(\"$:/core/modules/widgets/widget.js\").widget;\n\nvar NewtiddlerWidget = function(parseTreeNode,options) {\n\tthis.initialise(parseTreeNode,options);\n};\n\n/*\nInherit from the base widget class\n*/\nNewtiddlerWidget.prototype = new Widget();\n\n/*\nRender this widget into the DOM\n*/\nNewtiddlerWidget.prototype.render = function(parent,nextSibling) {\n\tvar self = this;\n\t// Remember parent\n\tthis.parentDomNode = parent;\n\t// Compute attributes and execute state\n\tthis.computeAttributes();\n\tthis.execute();\n\t// Create element\n\tvar domNode = this.document.createElement(\"button\");\n\t// Assign classes\n\tdomNode.className = this.newtiddlerClass;\n\t// Assign styles\n\tif(this.style) {\n\t\tdomNode.setAttribute(\"style\",this.style);\n\t}\n\t// Add a click event handler\n\t$tw.utils.addEventListeners(domNode,[\n\t\t{name: \"click\", handlerObject: this, handlerMethod: \"handleClickEvent\"}\n\t]);\n\t// Insert element\n\tparent.insertBefore(domNode,nextSibling);\n\tthis.renderChildren(domNode,null);\n\tthis.domNodes.push(domNode);\n};\n\nNewtiddlerWidget.prototype.handleClickEvent = function(event) {\n\tvar skeleton = this.wiki.getTiddlerAsJson(this.newtiddlerSkeleton);\n\tvar skeletonClone = JSON.parse(this.substituteVariableReferences(skeleton));\n\tvar basetitle = this.newtiddlerTitle;\n\tvar title = basetitle;\n\tfor(var t=1; this.wiki.tiddlerExists(title); t++) {\n\t\ttitle = basetitle + \" \" + t;\n\t}\n\tskeletonClone.title = title;\n\tfor(var modificationField in this.wiki.getModificationFields()) {\n\t\tdelete skeletonClone[modificationField];\n\t}\n\tvar created = this.wiki.getCreationFields();\n\tfor(var creationField in created) {\n\t\tskeletonClone[modificationField] = created[creationField];\n\t}\n\t\n\tthis.wiki.addTiddler(new $tw.Tiddler({\"tags\":this.newTiddlerTags},skeletonClone));\n\t\n\t\n\t\n\t/*-------DANIELO EDIT-----*/\n\tthis.clearNonStandardFields(this.clearTiddler);\n\t/*-----END DANIELO EDIT---*/\n\tswitch(this.newtiddlerEdit) {\n\tcase \"show\":\n\tcase \"yes\":\n\t\tvar bounds = this.domNodes[0].getBoundingClientRect();\n\t\tthis.dispatchEvent({\n\t\t\ttype: \"tw-navigate\",\n\t\t\tnavigateTo: title,\n\t\t\tnavigateFromTitle: this.getVariable(\"currentTiddler\"),\n\t\t\tnavigateFromNode: this,\n\t\t\tnavigateFromClientRect: { top: bounds.top, left: bounds.left, width: bounds.width, right: bounds.right, bottom: bounds.bottom, height: bounds.height\n\t\t\t}\n\t\t});\n\t\tif(this.newtiddlerEdit === \"yes\") {\n\t\t\tthis.dispatchEvent({type: \"tw-edit-tiddler\", tiddlerTitle: title});\n\t\t}\n\t\tbreak;\n\tcase \"no\":\n\t\tbreak;\n\tcase \"inline\":\n\t\t// not implemented yet\n\t\tbreak;\n\t}\n};\n/*-------DANIELO EDIT-----*/\n NewtiddlerWidget.prototype.clearNonStandardFields =function(title) {\n\tvar standardFieldNames = \"title tags modified modifier created creator\".split(\" \"),\n\t\ttiddler = this.wiki.getTiddler(title);\n\tif(tiddler) {\n\t\tvar clearFields = {};\n\t\tfor(var fieldName in tiddler.fields) {\n\t\t\tif(standardFieldNames.indexOf(fieldName) === -1) {\n\t\t\t\tclearFields[fieldName] = \"\";\n\t\t\t}\n\t\t}\n\t\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,clearFields));\n\t}\n};\n/*-----END DANIELO EDIT---*/\n/*\nCompute the internal state of the widget\n*/\nNewtiddlerWidget.prototype.execute = function() {\n\t// Get attributes\n\tthis.newtiddlerTitle = this.getAttribute(\"title\");\n\tthis.newTiddlerTags=this.getAttri {"title":"$:/plugins/tobibeer/convertable.js","type":"application/javascript","text":"/*\\\ntitle: $:/plugins/tobibeer/convertable.js\ntype: application/javascript\nmodule-type: widget\ncreated: 20160827150245119\ncreator: Tobias Beer\nmodified: 20160915191750302\nmodifier: Tobias Beer\n\n\nA widget to convert a pasted excel or google spreadsheet to a tiddlywiki table.\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\nvar Widget = require(\"$:/core/modules/widgets/widget.js\").widget;\n\nvar ConvertableWidget = function(parseTreeNode,options) {\n\tthis.initialise(parseTreeNode,options);\n};\n\nConvertableWidget.prototype = new Widget();\n\nConvertableWidget.prototype.render = function(parent,nextSibling) {\n\tthis.parentDomNode = parent;\n\tthis.computeAttributes();\n\tvar textNode = this.document.createElement(\"textarea\"),\n\t\tbuttonNode = this.document.createElement(\"button\");\n\ttextNode.style.width = \"100%\";\n\tbuttonNode.style.clear = \"left\";\n\tbuttonNode.innerHTML=\"Convert to Wikitext\";\n\tbuttonNode.addEventListener(\"click\",function (event) {\n\t\ttextNode.value = textNode.value.replace(/^|$|\\t/gm, '|');\n\t});\n\ttextNode.value = this.getAttribute(\"text\") || \"\";\n\tthis.domNodes.push(textNode);\n\tparent.insertBefore(textNode,nextSibling);\n\tthis.domNodes.push(buttonNode);\n\tparent.insertBefore(buttonNode,nextSibling);\n};\n\nConvertableWidget.prototype.refresh = function(changedTiddlers) {\n\treturn false;\n};\n\nexports.convertable = ConvertableWidget;\n\n})();","bag":"default","created":"20160827150245119","creator":"Tobias Beer","modified":"20181205123543462","modifier":"$","module-type":"widget","revision":"0"},

{"title":"$:/plugins/wimmoermans/history/history.js","type":"application/javascript","text":"/*\\\ntitle: $:/plugins/wimmoermans/history.js\ntype: application/javascript\nmodule-type: filteroperator\n\na filter to generate tiddler titles from historylist, reverse order, no duplicates (only most recent), no drafts.\n\nassumptions\n  \"title\":\\s\"(.*)\"  where .* is the title\n  \"Draft of '\" is the prefix for tiddler in edit mode\n\n@preserve\n\\*/\n\n (function() {\n        \"use strict\";\n        exports.history = function(e, t, i) {\n           var results = new Array(),\n                    o = [],\n                    match=\"\",\n                    regexp= \"\",\n                    text=\"\",\nttt=\"\",\n                    i=0,\n                    j=0,\n                    entries=0,\n                    found=0;\n            regexp = new RegExp(\"\\\"title\\\": \\\"(.+)\\\"\", \"ig\");\n            text = $tw.wiki.getTiddlerText(\"$:/HistoryList\");\n            while (match = regexp.exec(text)) {\n                ttt=match[1].replace(/\\\\\\\"/g,\"\\\"\");\n                ttt=ttt.replace(/\\\\\\\\/g,\"\\\\\");\n                if (ttt.substr(0, 10) !== \"Draft of '\") {\n                    results.push(ttt); /* oldest first */\n                    entries = entries + 1;\n                }\n            }\n            i = entries-1;\n            while (i >= 0) {\n                j = i + 1;\n                found = 0;\n                while ((j \u003C= entries) && (found === 0)) {\n                    if (results[i] === results[j]) {\n                        found = 1;\n                    }\n                    j = j + 1;\n                }\n                if (found === 0) {\n\n                    if( results[i] !== \"\"){\n                         o.push(results[i]);\n                    }\n                }\n                i = i - 1;\n            };\n            return o;\n        }\n\n }   )();","created":"20160505064231013","creator":"Wim Moermans","modified":"20160513175106215","modifier":"wjam","module-type":"filteroperator","tags":"historyplugin"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.1","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.1","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$sel /bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\ninput[type=\\\"search\\\"] {\\n\\toutline-offset: initial;\\n}\\n\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour button-border>>;\\n}\\n\\nbutton:disabled able-of-contents .toc-item > a,\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tdisplay: block;\\n\\tpadding: 0.12em 1em 0.12em 0.25em;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-background>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a:hover {\\n\\ttext-decoration: none;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tmargin-right: -1px;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a:hover {\\n\\ttext-decoration: none;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-tabbed-table-of-contents-content {\\n\\tdisplay: inline-block;\\n\\tvertical-align: top;\\n\\tpadding-left: 1.5em;\\n\\tpadding-right: 1.5em;\\n\\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\t-webkit-flex: 1 0 50%;\\n\\tflex: 1 0 50%;\\n}\\n\\n/*\\n** Dirty indicator\\n*/\\n\\nbody.tc-dirty span.tc-dirty-indicator, body.tc-dirty span.tc-dirty-indicator svg {\\n\\tfill: \u003C\u003Ccolour dirty-indicator>>;\\n\\tcolor: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n\\n/*\\n** File inputs\\n*/\\n\\n.tc-file-input-wrapper {\\n\\tposition: relative;\\n\\toverflow: hidden;\\n\\tdisplay: inline-block;\\n\\tvertical-align: middle;\\n}\\n\\n.tc-file-input-wrapper input[type=file] {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tfont-size: 999px;\\n\\tmax-width: 100%;\\n\\tmax-height: 100%;\\n\\tfilter: alpha(opacity=0);\\n\\topacity: 0;\\n\\toutline: none;\\n\\tbackground: white;\\n\\tcursor: pointer;\\n\\tdisplay: inline-block;\\n}\\n\\n::-webkit-file-upload-button {\\n\\tcursor:pointer;\\n}\\n\\n/*\\n** Thumbnail macros\\n*/\\n\\n.tc-thumbnail-wrapper {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tmargin: 6px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-thumbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin-height: 100%;\\n\\tmax-width: 100%;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"title":"accent grave","text":"*@@.outline &#96; @@\n*L'accent grave (sous le 7 du clavier avec la touche ~AltGr, \"backstick\" en anglais), avant et après une expression, indique qu'elle représente un [[code]].\n*Il ne doit pas être redoublé dans ce cas. Ne pas confondre avec l'[[apostrophe]].\n*Trois accents graves entourant une sélection dans un paragraphe isolé forment un bloc de texte. Cf. [[bloc de texte monospace]].\n*Html entité : `&#96;` ou `\u003Ccode>&#96;\u003C/code>`.\n","created":"20190321130525216","creator":"$","modified":"20190413120415396","modifier":"$","tags":"signes","usage":"blabla blabla blabla blabla blabla blabla blabla blabla blabla blabla blabla "},
{"title":"accolades","text":"@@.outline &#123;&#123; &#125;&#125; @@\n\nLes accolades doublées, en ouverture (`{{`) et en fermeture (`}}`), servent à transclure (cf. [[transclusion]]) des notes existantes.\n\nEntité : `&#123;` pour l'accolade gauche et `&#125;` pour la droite.\n\nExemple : `{{index}}` a pour résultat l'affichage de la note \"index\".\n\n\n\n","caractère":"1","created":"20190319082004756","creator":"$","modified":"20190325115918393","modifier":"$","order":"&#123; et &#125;","tags":"signes"},
{"title":"adaptation","text":"Il existe plusieurs moyens de personnaliser Tiddlywiki et de l'adapter à ses besoins, à ses désirs, à ses fantaisies, sans le dénaturer.\n\n;Réglages\n:On peut [[régler|réglages détaillés]] certains aspects de son fonctionnement aussi bien que de son apparence.\n;Styles\n:Les [[styles]] peuvent concerner l'apparence générale de Tw, de certaines catégories de notes ou de notes individuelles.\n;Menus\n:Les [[menu]]s fournissent une aide à la navigation. Ils doivent toujours être accessibles.\n;Thèmes\n:Les [[thème]]s font intervenir des styles, des réglages et des palettes.\n;Palettes\n:Une [[palette]] détermine les couleurs affectées aux différents composants de Tw.","created":"20190115064134553","creator":"$","list":"","modified":"20190319091323651","modifier":"$","tags":"bases menu [[1/ introduction]]"},
{"title":"affichage","type":"text/vnd.tiddlywiki","text":"Pour que le texte d'une note soit affiché il faut que la case \"déplier le tiddler\" ait été cochée dans la [[barre d'édition]] (première icône, actions supplémentaires).\n\n Pour n'afficher qu'une note à la fois cliquer sur \"visualisation du déroulé\" (storyview) dans \"outils\" sur la [[barre latérale]] puis sur \"zoomin\". C'est l'option \"[[visualisation du déroulé]]\" de la note système $:/view .\n\n\n\n","color":"green","created":"20171231145936544","creator":"$","list":"","modified":"20190401072530459","modifier":"$","references":"texte","tags":"menu [[1/ introduction]]"},
{"title":"affichage des notes","text":"Les notes sont affichées dans la fenêtre principale de Tiddlywiki selon les préférences indiquées par l'utilisateur.\n\nLa note masquée $:/DefaultTiddlers contient la liste de celles qui sont lancées au démarrage. Le [[panneau de contrôle]] (onglet \"info\") donne accès à plus d'options. On peut en particulier conserver le \"déroulé actuel\", c'est à dire les notes ouvertes dans l'ordre de leur affichage (onglet \"ouverts\" de la [[barre latérale]]). \n\nCe déroulé est obtenu avec le code suivant :\n``\n\u003C$list filter=\"[list[$:/StoryList]]\" history=\"$:/HistoryList\" storyview=\"pop\">\n\u003C$button message=\"tm-close-tiddler\" class=\"tc-btn-invisible tc-btn-mini\">&times;\u003C/$button> \u003C$link to={{!!title}}>\u003C$view field=\"title\"/> \u003C$reveal type=\"match\" state=\"$:/HistoryList!!current-tiddler\" text=\u003C\u003CcurrentTiddler>>>&#x2713;\u003C/$reveal>\u003C/$link>\n\u003C/$list>\n``\n\nLorsque le déroulé (note système $:/HistoryList) est vide, quand toutes les notes ont été fermées, on peut se trouver devant une fenêtre vide. Pour remédier à cet inconvénient créer une note $:/config/EmptyStoryMessage et y insérer un message renvoyant par exemple à l'introduction ou à un menu.\n\nVoir aussi [[visualisation du déroulé]]","created":"20181210091133187","creator":"$","list":"","modified":"20190319091323653","modifier":"$","tags":"menu [[1/ introduction]]"},
{"created":"20190318121132874","creator":"$","text":"Des alias, c'est à dire des \u003C\u003Ca: titres>> de notes alternatifs (autres que ceux définis dans le champ \"caption\"), peuvent être définis dans un [[champ]], nommé `alink`, à l'intérieur d'une note. Chaque alias est alors séparé des autres par une barre verticale (\"pipe\" en anglais, [[]]`|`). \n\nAttention : une `|` au début et à la fin de la liste des alias. Le lien n'est pas entouré de crochets (`[[` et `]]`) comme un lien ordinaire mais de `\u003C\u003C` et `>>` comme une macro.\n\nCela simplifie l'écriture des liens simples et des liens enjolivés (pretty links). Exemple : lien vers l'extension alias qui pourra s'écrire `\u003C\u003Calink alext>>`, ou plus simplement  `\u003C\u003Ca: alext>>` (\u003C\u003Ca: alext>>), au lieu de `[[extension alias]]`. NB : le `a:` doit être suivi d'un espace.\n\nUne simple macro suffit :  $:/.tb/macros/alink . Lien : https://tobibeer.github.io/tb5/#alink.","title":"alias","list":"","modified":"20220112125626621","modifier":"$","tags":"menu [[1/ introduction]]"},
{"title":"alignement du texte","text":"!Dans une note\nPour l'alignement du texte (à gauche, à droite, centré, justifié) dans une note, on peut utiliser des balises :\n\n*centré : ``\u003Ccenter>texte centré\u003C/center>``\n*à droite :``@@text-align:right; A droite toute ! @@``\n*justifié (à gauche comme à droite) : ``@@text-align:justify;...Texte justifé ...@@``\n\nCe qui donnera :\n\n*\u003Ccenter>texte centré\u003C/center>\n*@@text-align:right;\nTexte aligné à droite\n@@\n*@@text-align:justify;Texte justifé à gauche comme à droite comme dans une page imprimée pour un meilleur confort de lecture et une meilleure lisibilité@@\n\nAttention à la syntaxe !\n\n!Dans toutes les notes\nPour l'alignement du texte dans toutes les notes, il est plus commode de faire appel à une feuille de [[styles]]. Ici, la règle ``html body.tc-body { text-align: justify; }`` a été inscrite dans la [[feuille de style]] personnelle.","created":"20181119084320148","creator":"$","list":"","modified":"20190319091323656","modifier":"$","tags":"format menu [[1/ introduction]]"},
{"title":"aperçu des barres d'outils","text":"\u003C\u003Cslider \"Notes en cours d'édition\" \"$:/core/ui/ControlPanel/Toolbars/EditToolbar\">> \u003C\u003Cslider \"Barre d'outils de l'éditeur\" \"$:/core/ui/ControlPanel/Toolbars/EditorToolbar\">> \u003C\u003Cslider \"Barre d'outils principale de la page\" \"$:/core/ui/ControlPanel/Toolbars/PageControls\">> \u003C\u003Cslider \"Mode visualisation\" \"$:/core/ui/ControlPanel/Toolbars/ViewToolbar\">>","created":"20190210134701970","creator":"$","modified":"20190210141552366","modifier":"$"},
{"title":"apostrophe","text":"*@@.outline ' @@\n*L'apostrophe (sous le 4 du clavier) sert à mettre une sélection en gras.\n*`''Ce texte est en gras''` donne : ''Ce texte est en gras''.\n*Ne pas confondre avec l'[[accent grave]].","created":"20190321130058607","creator":"$","modified":"20190325115043932","modifier":"$","tags":"signes"},
