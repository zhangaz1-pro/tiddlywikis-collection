n\u003C/$view>\\n\u003C/$view>\\n\u003C/$link>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$linkcatcher>\"},\"$:/core/macros/CSS\":{\"title\":\"$:/core/macros/CSS\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define colour(name)\\n\u003C$transclude tiddler={{$:/palette}} index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/palettes/Vanilla\\\" index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/config/DefaultColourMappings/$name$\\\"/>\u003C/$transclude>\u003C/$transclude>\\n\\\\end\\n\\n\\\\define color(name)\\n\u003C\u003Ccolour $name$>>\\n\\\\end\\n\\n\\\\define box-shadow(shadow)\\n``\\n  -webkit-box-shadow: $shadow$;\\n     -moz-box-shadow: $shadow$;\\n          box-shadow: $shadow$;\\n``\\n\\\\end\\n\\n\\\\define filter(filter)\\n``\\n  -webkit-filter: $filter$;\\n     -moz-filter: $filter$;\\n          filter: $filter$;\\n``\\n\\\\end\\n\\n\\\\define transition(transition)\\n``\\n  -webkit-transition: $transition$;\\n     -moz-transition: $transition$;\\n          transition: $transition$;\\n``\\n\\\\end\\n\\n\\\\define transform-origin(origin)\\n``\\n  -webkit-transform-origin: $origin$;\\n     -moz-transform-origin: $origin$;\\n          transform-origin: $origin$;\\n``\\n\\\\end\\n\\n\\\\define background-linear-gradient(gradient)\\n``\\nbackground-image: linear-gradient($gradient$);\\nbackground-image: -o-linear-gradient($gradient$);\\nbackground-image: -moz-linear-gradient($gradient$);\\nbackground-image: -webkit-linear-gradient($gradient$);\\nbackground-image: -ms-linear-gradient($gradient$);\\n``\\n\\\\end\\n\\n\\\\define column-count(columns)\\n``\\n-moz-column-count: $columns$;\\n-webkit-column-count: $columns$;\\ncolumn-count: $columns$;\\n``\\n\\\\end\\n\\n\\\\define datauri(title)\\n\u003C$macrocall $name=\\\"makedatauri\\\" type={{$title$!!type}} text={{$title$}} _canonical_uri={{$title$!!_canonical_uri}}/>\\n\\\\end\\n\\n\\\\define if-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\">$text$\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-no-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">$text$\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-background-attachment(text)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" type=\\\"nomatch\\\" text=\\\"\\\">$text$\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/colour-picker\":{\"title\":\"$:/core/macros/colour-picker\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define colour-picker-update-recent()\\n\u003C$action-listops\\n\\t$tiddler=\\\"$:/config/ColourPicker/Recent\\\"\\n\\t$subfilter=\\\"$(colour-picker-value)$ [list[$:/config/ColourPicker/Recent]remove[$(colour-picker-value)$]] +[limit[8]]\\\"\\n/>\\n\\\\end\\n\\n\\\\define colour-picker-inner(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(colour-picker-value)$\\\"\\\"\\\">\\n\\n$(colour-picker-update-recent)$\\n\\n$actions$\\n\\n\u003Cspan style=\\\"display:inline-block; background-color: $(colour-picker-value)$; width: 100%; height: 100%; border-radius: 50%;\\\"/>\\n\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define colour-picker-recent-inner(actions)\\n\u003C$set name=\\\"colour-picker-value\\\" value=\\\"$(recentColour)$\\\">\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define colour-picker-recent(actions)\\n{{$:/language/ColourPicker/Recent}} \u003C$list filter=\\\"[list[$:/config/ColourPicker/Recent]]\\\" variable=\\\"recentColour\\\">\\n\u003C$macrocall $name=\\\"colour-picker-recent-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\u003C/$list>\\n\\\\end\\n\\n\\\\define colour-picker(actions)\\n\u003Cdiv class=\\\"tc-colour-chooser\\\">\\n\\n\u003C$macrocall $name=\\\"colour-picker-recent\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\\n---\\n\\n\u003C$list filter=\\\"LightPink Pink Crimson LavenderBlush PaleViol title\":\"$:/core/macros/copy-to-clipboard\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define copy-to-clipboard(src,class:\\\"tc-btn-invisible\\\",style)\\n\u003C$button class=\u003C\u003C__class__>> style=\u003C\u003C__style__>> message=\\\"tm-copy-to-clipboard\\\" param=\u003C\u003C__src__>> tooltip={{$:/language/Buttons/CopyToClipboard/Hint}}>\\n{{$:/core/images/copy-clipboard}} \u003C$text text={{$:/language/Buttons/CopyToClipboard/Caption}}/>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define copy-to-clipboard-above-right(src,class:\\\"tc-btn-invisible\\\",style)\\n\u003Cdiv style=\\\"position: relative;\\\">\\n\u003Cdiv style=\\\"position: absolute; bottom: 0; right: 0;\\\">\\n\u003C$macrocall $name=\\\"copy-to-clipboard\\\" src=\u003C\u003C__src__>> class=\u003C\u003C__class__>> style=\u003C\u003C__style__>>/>\\n\u003C/div>\\n\u003C/div>\\n\\\\end\\n\\n\"},\"$:/core/macros/diff\":{\"title\":\"$:/core/macros/diff\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define compareTiddlerText(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle)\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>>>\\n\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>/>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define compareTiddlers(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle,exclude)\\n\u003Ctable class=\\\"tc-diff-tiddlers\\\">\\n\u003Ctbody>\\n\u003C$set name=\\\"sourceFields\\\" filter=\\\"[\u003C__sourceTiddlerTitle__>fields[]sort[]]\\\">\\n\u003C$set name=\\\"destFields\\\" filter=\\\"[\u003C__destSubTiddlerTitle__>subtiddlerfields\u003C__destTiddlerTitle__>sort[]]\\\">\\n\u003C$list filter=\\\"[enlist\u003CsourceFields>] [enlist\u003CdestFields>] -[enlist\u003C__exclude__>] +[sort[]]\\\" variable=\\\"fieldName\\\">\\n\u003Ctr>\\n\u003Cth>\\n\u003C$text text=\u003C\u003CfieldName>>/> \\n\u003C/th>\\n\u003Ctd>\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>>\\n\u003C/$diff-text>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/tbody>\\n\u003C/table>\\n\\\\end\\n\"},\"$:/core/macros/dumpvariables\":{\"title\":\"$:/core/macros/dumpvariables\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define dumpvariables()\\n\u003Cul>\\n\u003C$list filter=\\\"[variables[]]\\\" variable=\\\"varname\\\">\\n\u003Cli>\\n\u003Cstrong>\u003Ccode>\u003C$text text=\u003C\u003Cvarname>>/>\u003C/code>\u003C/strong>:\u003Cbr/>\\n\u003C$codeblock code={{{ [\u003Cvarname>getvariable[]] }}}/>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\\\end\\n\"},\"$:/core/macros/export\":{\"title\":\"$:/core/macros/export\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define exportButtonFilename(baseFilename)\\n$baseFilename$$(extension)$\\n\\\\end\\n\\n\\\\define exportButton(exportFilter:\\\"[!is[system]sort[title]]\\\",lingoBase,baseFilename:\\\"tiddlers\\\")\\n\\\\whitespace trim\\n\u003C$vars hint={{{ [\u003C__lingoBase__>addsuffix[Hint]get[text]] }}} caption={{{  [\u003C__lingoBase__>addsuffix[Caption]get[text]] }}}>\\n\u003Cspan class=\\\"tc-popup-keep\\\">\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> tooltip=\u003C\u003Chint>> aria-label=\u003C\u003Ccaption>> class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/core/images/export-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text=\u003C\u003Ccaption>>/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\u003C/span>\u003C/$vars>\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$set name=\\\"count\\\" value={{{ [subfilter\u003C__exportFilter__>count[]] }}}>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Exporter]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has[condition]subfilter{!!condition}limit[1]] ~[\u003CcurrentTiddler>!has[condition]then[true]]\\\" variable=\\\"ignore\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\u003C\u003CcurrentTiddler>> exportFilter=\u003C\u003C__exportFilter__>> filename={{{ [\u003C__baseFilename__>addsuffix{!!extension}] }}}/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">>/>\\n\u003C$transclude field=\\\"description\\\"/>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/div>\\n\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/image-picker\":{\"title\":\"$:/core/macros/image-picker\",\"created\":\"20170715180840889\",\"modified\":\"20170715180914005\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-picker-thumbnail(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(imageTitle)$\\\"\\\"\\\">\\n$actions$\\n\u003C$transclude tiddler=\u003C\u003CimageTitle>>/>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define image-picker-list(filter,actions)\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" variable=\\\"imageTitle\\\">\\n\u003C$macrocall $name=\\\"image-picker-thumbnail\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define image-picker(actions,filter:\\\"[all[shadows+tiddlers]is[image]] -[type[application/pdf]] +[!has[draft.of]$subfilter$sort[title]]\\\",subfilter:\\\"\\\")\\n\u003Cdiv class=\\\"tc-image-chooser\\\">\\n\u003C$vars state-system=\u003C\u003Cqualify \\\"$:/state/image-picker/system\\\">>>\\n\u003C$checkbox tiddler=\u003C\u003Cstate-system>> field=\\\"text\\\" checked=\\\"show\\\" unchecked=\\\"hide\\\" default=\\\"hide\\\">\\n{{$:/language/SystemTiddlers/Include/Prompt}}\\n\u003C/$checkbox>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=\\\"match\\\" text=\\\"hide\\\" default=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C$macrocall $name=\\\"image-picker-list\\\" filter=\\\"\\\"\\\"$filter$ +[!is[system]]\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=\\\"nomatch\\\" text=\\\"hide\\\" default=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C$macrocall $name=\\\"image-picker-list\\\" filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$reveal>\\n\u003C/$vars>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define image-picker-include-tagged-images(actions)\\n\u003C$macrocall $name=\\\"image-picker\\\" filter=\\\"[all[shadows+tiddlers]is[image]] [all[shadows+tiddlers]tag[$:/tags/Image]] -[type[application/pdf]] +[!has[draft.of]sort[title]]\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\\\\end\\n\"},\"$:/core/macros/keyboard-driven-input\":{\"title\":\"$:/core/macros/keyboard-driven-input\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define change-input-tab(stateTitle,tag,beforeafter,defaultState,actions)\\n\u003C$set name=\\\"tabsList\\\" filter=\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]]\\\">\\n\u003C$vars currentState={{{ [\u003C__stateTitle__>!is[missing]get[text]] ~[\u003C__defaultState__>] }}} firstTab={{{ [enlist\u003CtabsList>nth[1]] }}} lastTab={{{ [enlist\u003CtabsList>last[]] }}}>\\n\u003C$set name=\\\"nextTab\\\" value={{{ [all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$beforeafter$\u003CcurrentState>] ~[[$beforeafter$]removeprefix[after]suffix[]addprefix\u003CfirstTab>] ~[[$beforeafter$]removeprefix[before]suffix[]addprefix\u003ClastTab>] }}}>\\n\u003C$action-setfield $tiddler=\u003C\u003C__stateTitle__>> text=\u003C\u003CnextTab>>/>\\n$actions$\\n\u003C/$set>\\n\u003C/$vars>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define keyboard-input-actions()\\n\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{ [\u003C__tiddler__>get\u003C__field__>] }}}/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{ [\u003C__tiddler__>getindex\u003C__index__>] }}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-next-actions-inner()\\n\u003C$list filter=\\\"[\u003CnextItem>minlength[1]]\\\" variable=\\\"ignore\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__selectionStateTitle__>> text=\u003C\u003CnextItem>>/>\\n\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $field=\u003C\u003C__field__>> $value={{{ [\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]] }}}/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $index=\u003C\u003C__index__>> $value={{{ [\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]] }}}/>\\n\u003C/$list>\\n\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-next-actions(afterOrBefore:\\\"after\\\",reverse:\\\"\\\")\\n\u003C$list filter=\\\"[\u003C__storeTitle__>get[text]minlength\u003C__filterMinLength__>] [\u003C__filterMinLength__>match[0]] +[limit[1]]\\\" variable=\\\"ignore\\\">\\n\u003C$vars userInput={{{ [\u003C__storeTitle__>get[text]] }}} selectedItem={{{ [\u003C__selectionStateTitle__>get[text]] }}}>\\n\u003C$set name=\\\"configTiddler\\\" value={{{ [subfilter\u003C__configTiddlerFilter__>] }}}>\\n\u003C$vars primaryListFilter={{{ [\u003CconfigTiddler>get\u003C__firstSearchFilterField__>] }}} secondaryListFilter={{{ [\u003CconfigTiddler>get\u003C__secondSearchFilterField__>] }}}>\\n\u003C$set name=\\\"filteredList\\\" filter=\\\"[subfilter\u003CprimaryListFilter>addsuffix[-primaryList]] =[subfilter\u003CsecondaryListFilter>addsuffix[-secondaryList]]\\\">\\n\u003C$vars nextItem={{{ [enlist\u003CfilteredList>$afterOrBefore$\u003CselectedItem>] ~[enlist\u003CfilteredList>$reverse$nth[1]] }}} firstItem={{{ [enlist\u003CfilteredList>nth[1]] }}} lastItem={{{ [enlist\u003CfilteredList>last[]] }}}>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003CfirstItem>!match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"nextItem\\\" value={{{ [[$afterOrBefore$]match[before]then\u003CuserInput>addsuffix[-userInput]] ~[\u003CnextItem>] }}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003ClastItem>!match\u003CfirstItem>]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"nextItem\\\" value={{{ [[$afterOrBefore$]match[after]then\u003CuserInput>addsuffix[-userInput]] ~[\u003CnextItem>] }}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003CfirstItem>match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"nextItem\\\" value={{{ [\u003CuserInput>addsuffix[-userInput]] }}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>!match\u003CfirstItem>!match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$list>\\n\u003C/$vars>\\n\u003C/$set>\\n\u003C/$vars>\\n\u003C/$set>\\n\u003C/$vars>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define keyboard-driven-input(tiddler,storeTitle,field:\\\"text\\\",index:\\\"\\\",tag:\\\"input\\\",type,focus:\\\"\\\",inputAcceptActions,inputAcceptVariantActions,inputCancelActions,placeholder:\\\"\\\",default:\\\"\\\",class,focusPopup,rows,minHeight,tabindex,size,autoHeight,filterMinLength:\\\"0\\\",refreshTitle,selectionStateTitle,cancelPopups:\\\"\\\",configTiddlerFilter,firstSearchFilterField:\\\"first-search-filter\\\",secondSearchFilterField:\\\"second-search-filter\\\")\\n\\\\whitespace trim\\n\u003C$keyboard key=\\\"((input-accept))\\\" actions=\u003C\u003C__inputAcceptActions__>>>\\n\u003C$keyboard key=\\\"((input-accept-variant))\\\" actions=\u003C\u003C__inputAcceptVariantActions__>>>\\n\u003C$keyboard key=\\\"((input-up))\\\" actions=\u003C\u003Cinput-next-actions \\\"before\\\" \\\"reverse[]\\\">>>\\n\u003C$keyboard key=\\\"((input-down))\\\" actions=\u003C\u003Cinput-next-actions>>>\\n\u003C$keyboard key=\\\"((input-cancel))\\\" actions=\u003C\u003C__inputCancelActions__>>>\\n\u003C$edit-text tiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> index=\u003C\u003C__index__>> \\n\\t\\tinputActions=\u003C\u003Ckeyboard-input-actions>> tag=\u003C\u003C__tag__>> class=\u003C\u003C__class__>> \\n\\t\\tplaceholder=\u003C\u003C__placeholder__>> default=\u003C\u003C__default__>> focusPopup=\u003C\u003C__focusPopup__>> \\n\\t\\tfocus=\u003C\u003C__focus__>> type=\u003C\u003C__type__>> rows=\u003C\u003C__rows__>> minHeight=\u003C\u003C__minHeight__>> \\n\\t\\ttabindex=\u003C\u003C__tabindex__>> size=\u003C\u003C__size__>> autoHeight=\u003C\u003C__autoHeight__>> \\n\\t\\trefreshTitle=\u003C\u003C__refreshTitle__>> cancelPopups=\u003C\u003C__cancelPopups__>>/>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\\\\end\\n\"},\"$:/core/macros/lingo\":{\"title\":\"$:/core/macros/lingo\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define lingo-base()\\n$:/language/\\n\\\\end\\n\\n\\\\define lingo(title)\\n{{$(lingo-base)$$title$}}\\n\\\\end\\n\"},\"$:/core/macros/list\":{\"title\":\"$:/core/macros/list\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define list-links(filter,type:\\\"ul\\\",subtype:\\\"li\\\",class:\\\"\\\",emptyMessage)\\n\\\\whitespace trim\\n\u003C$type$ class=\\\"$class$\\\">\\n\u003C$list filter=\\\"$filter$\\\" emptyMessage=\u003C\u003C__emptyMessage__>>>\\n\u003C$subtype$>\\n\u003C$link to={{!!title}}>\\n\u003C$transclude field=\\\"caption\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$transclude>\\n\u003C/$link>\\n\u003C/$subtype$>\\n\u003C/$list>\\n\u003C/$type$>\\n\\\\end\\n\\n\\\\define list-links-draggable-drop-actions()\\n\u003C$action-listops $tiddler=\u003C\u003CtargetTiddler>> $field=\u003C\u003CtargetField>> $subfilter=\\\"+[insertbefore:currentTiddler\u003CactionTiddler>]\\\"/>\\n\\\\end\\n\\n\\\\define list-links-draggable(tiddler,field:\\\"list\\\",type:\\\"ul\\\",subtype:\\\"li\\\",class:\\\"\\\",itemTemplate)\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-links-draggable-list\\\">\\n\u003C$vars targetTiddler=\\\"\\\"\\\"$tiddler$\\\"\\\"\\\" targetField=\\\"\\\"\\\"$field$\\\"\\\"\\\">\\n\u003C$type$ class=\\\"$class$\\\">\\n\u003C$list filter=\\\"[list[$tiddler$!!$field$]]\\\">\\n\u003C$droppable actions=\u003C\u003Clist-links-draggable-drop-actions>> tag=\\\"\\\"\\\"$subtype$\\\"\\\"\\\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003Cdiv class=\\\"tc-droppable-placeholder\\\"/>\\n\u003Cdiv>\\n\u003C$transclude tiddler=\\\"\\\"\\\"$itemTemplate$\\\"\\\"\\\">\\n\u003C$link to={{!!title}}>\\n\u003C$transclude field=\\\"caption\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$transclude>\\n\u003C/$link>\\n\u003C/$transclude>\\n\u003C/div>\\n\u003C/$droppable>\\n\u003C/$list>\\n\u003C$tiddler tiddler=\\\"\\\">\\n\u003C$droppable actions=\u003C\u003Clist-links-draggable-drop-actions>> tag=\\\"div\\\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003Cdiv class=\\\"tc-droppable-placeholder\\\">\\n{{$:/core/images/blank}}\\n\u003C/div>\\n\u003Cdiv style=\\\"height:0.5em;\\\"/>\\n\u003C/$droppable>\\n\u003C/$tiddler>\\n\u003C/$type$>\\n\u003C/$vars>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define list-tagged-draggable-drop-actions(tag)\\n\u003C!-- Save the current ordering of the tiddlers with this tag -->\\n\u003C$set name=\\\"order\\\" filter=\\\"[\u003C__tag__>tagging[]]\\\">\\n\u003C!-- Remove any list-after or list-before fields from the tiddlers with this tag -->\\n\u003C$list filter=\\\"[\u003C__tag__>tagging[]]\\\">\\n\u003C$action-deletefield $field=\\\"list-before\\\"/>\\n\u003C$action-deletefield $field=\\\"list-after\\\"/>\\n\u003C/$list>\\n\u003C!-- Save the new order to the Tag Tiddler -->\\n\u003C$action-listops $tiddler=\u003C\u003C__tag__>> $field=\\\"list\\\" $filter=\\\"+[enlist\u003Corder>] +[insertbefore:currentTiddler\u003CactionTiddler>]\\\"/>\\n\u003C!-- Make sure the newly added item has the right tag -->\\n\u003C!-- Removing this line makes dragging tags within the dropdown work as intended -->\\n\u003C!--\u003C$action-listops $tiddler=\u003C\u003CactionTiddler>> $tags=\u003C\u003C__tag__>>/>-->\\n\u003C!-- Using the following 5 lines as replacement makes dragging titles from outside into the dropdown apply the tag -->\\n\u003C$list filter=\\\"[\u003CactionTiddler>!contains:tags\u003C__tag__>]\\\">\\n\u003C$fieldmangler tiddler=\u003C\u003CactionTiddler>>>\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003C__tag__>>/>\\n\u003C/$fieldmangler>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define list-tagged-draggable(tag,subFilter,emptyMessage,itemTemplate,elementTag:\\\"div\\\",storyview:\\\"\\\")\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-tagged-draggable-list\\\">\\n\u003C$set name=\\\"tag\\\" value=\u003C\u003C__tag__>>>\\n\u003C$list filter=\\\"[\u003C__tag__>tagging[]$subFilter$]\\\" emptyMessage=\u003C\u003C__emptyMessage__>> storyview=\u003C\u003C__storyview__>>>\\n\u003C$elementTag$ class=\\\"tc-menu-list-item\\\">\\n\u003C$droppable actions=\\\"\\\"\\\"\u003C$macrocall $name=\\\"list-tagged-draggable-drop-actions\\\" tag=\u003C\u003C__tag__>>/>\\\"\\\"\\\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003C$elementTag$ class=\\\"tc-droppable-placeholder\\\"/>\\n\u003C$elementTag$>\\n\u003C$transclude tiddler=\\\"\\\"\\\"$itemTemplate$\\\"\\\"\\\">\\n\u003C$link to={{!!title}}>\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$link>\\n\u003C/$transclude>\\n\u003C/$elementTag$>\\n\u003C/$droppable>\\n\u003C/$elementTag$>\\n\u003C/$list>\\n\u003C$tiddler tiddler=\\\"\\\">\\n\u003C$droppable actions=\\\"\\\"\\\"\u003C$macrocall $name=\\\"list-tagged-draggable-drop-actions\\\" tag=\u003C\u003C__tag__>>/>\\\"\\\"\\\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003C$elementTag$ class=\\\"tc-droppable-placeholder\\\"/>\\n\u003C$elementTag$ style=\\\"height:0.5em;\\\">\\n\u003C/$elementTag$>\\n\u003C/$droppable>\\n\u003C/$tiddler>\\n\u003C/$set>\\n\u003C/span>\\n\\\\end\\n\"},\"$:/core/macros/tabs\":{\"title\":\"$:/core/macros/tabs\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define tabs(tabsList,default,state:\\\"$:/state/tab\\\",class,template,buttonTemplate,retain,actions,explicitState)\\n\u003C$set name=\\\"qualifiedState\\\" value=\u003C\u003Cqualify \\\"$state$\\\">>>\\n\u003C$vars tabsState={{{ [\u003C__explicitState__>minlength[1]] ~[\u003CqualifiedState>] }}}>\\n\u003Cdiv class=\\\"tc-tab-set $class$\\\">\\n\u003Cdiv class=\\\"tc-tab-buttons $class$\\\">\\n\u003C$list filter=\\\"$tabsList$\\\" variable=\\\"currentTab\\\" storyview=\\\"pop\\\">\u003C$set name=\\\"save-currentTiddler\\\" value=\u003C\u003CcurrentTiddler>>>\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\u003C$button set=\u003C\u003CtabsState>> setTo=\u003C\u003CcurrentTab>> default=\\\"$default$\\\" selectedClass=\\\"tc-tab-selected\\\" tooltip={{!!tooltip}}>\\n\u003C$tiddler tiddler=\u003C\u003Csave-currentTiddler>>>\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\u003C$transclude tiddler=\\\"$buttonTemplate$\\\" mode=\\\"inline\\\">\\n\u003C$transclude tiddler=\u003C\u003CcurrentTab>> field=\\\"caption\\\">\\n\u003C$macrocall $name=\\\"currentTab\\\" $type=\\\"text/plain\\\" $ 003C$action-setfield $tiddler=\u003C\u003CrefreshTitle>> text=\\\"yes\\\"/>\\n\\\\end\\n\\n\\\\define clear-tags-actions-inner()\\n\u003C$list filter=\\\"[\u003CstoreTitle>has[text]] [\u003CnewTagNameTiddler>has[text]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\\\"\\\"\u003C\u003Ccancel-delete-tiddler-actions \\\"cancel\\\">>\\\"\\\"\\\">\\n\u003C\u003Cdelete-tag-state-tiddlers>>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define clear-tags-actions()\\n\u003C$set name=\\\"userInput\\\" value={{{ [\u003CstoreTitle>get[text]] }}}>\\n\u003C$list filter=\\\"[\u003CnewTagNameTiddler>get[text]!match\u003CuserInput>]\\\" emptyMessage=\\\"\\\"\\\"\u003C\u003Cclear-tags-actions-inner>>\\\"\\\"\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CnewTagNameTiddler>> text=\u003C\u003CuserInput>>/>\u003C$action-setfield $tiddler=\u003C\u003CrefreshTitle>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define tag-picker-inner(actions,tagField:\\\"tags\\\")\\n\\\\whitespace trim\\n\u003C$vars newTagNameInputTiddlerQualified=\u003C\u003Cqualify \\\"$:/temp/NewTagName/input\\\">> newTagNameSelectionTiddlerQualified=\u003C\u003Cqualify \\\"$:/temp/NewTagName/selected-item\\\">> fallbackTarget={{$(palette)$##tag-background}} colourA={{$(palette)$##foreground}} colourB={{$(palette)$##background}}>\\n\u003C$vars storeTitle={{{ [\u003CnewTagNameInputTiddler>!match[]] ~[\u003CnewTagNameInputTiddlerQualified>] }}} tagSelectionState={{{ [\u003CnewTagNameSelectionTiddler>!match[]] ~[\u003CnewTagNameSelectionTiddlerQualified>] }}}>\\n\u003C$vars refreshTitle=\u003C\u003Cqualify \\\"$:/temp/NewTagName/refresh\\\">> nonSystemTagsFilter=\\\"[tags[]!is[system]search:title\u003CuserInput>sort[]]\\\" systemTagsFilter=\\\"[tags[]is[system]search:title\u003CuserInput>sort[]]\\\">\\n\u003Cdiv class=\\\"tc-edit-add-tag\\\">\\n\u003Cdiv>\\n\u003Cspan class=\\\"tc-add-tag-name tc-small-gap-right\\\">\\n\u003C$macrocall $name=\\\"keyboard-driven-input\\\" tiddler=\u003C\u003CnewTagNameTiddl label tc-btn-invisible\\\" style=\u003C\u003Ctag-pill-styles>>>\\n$actions$\u003C$transclude tiddler=\\\"\\\"\\\"$icon$\\\"\\\"\\\"/>\u003C$view tiddler=\u003C\u003C__tag__>> field=\\\"title\\\" format=\\\"text\\\" />\\n\u003C/$element-tag$>\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define tag-pill-body(tag,icon,colour,palette,element-tag,element-attributes,actions)\\n\u003C$macrocall $name=\\\"tag-pill-inner\\\" tag=\u003C\u003C__tag__>> icon=\\\"\\\"\\\"$icon$\\\"\\\"\\\" colour=\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget={{$palette$##tag-background}} colourA={{$palette$##foreground}} colourB={{$palette$##background}} element-tag=\\\"\\\"\\\"$element-tag$\\\"\\\"\\\" element-attributes=\\\"\\\"\\\"$element-attributes$\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\\\\end\\n\\n\\\\define tag-pill(tag,element-tag:\\\"span\\\",element-attributes:\\\"\\\",actions:\\\"\\\")\\n\u003Cspan class=\\\"tc-tag-list-item\\\" data-tag-title=\u003C\u003C__tag__>>>\\n\u003C$let currentTiddler=\u003C\u003C__tag__>>>\\n\u003C$macrocall $name=\\\"tag-pill-body\\\" tag=\u003C\u003C__tag__>> icon={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerIconFilter]!is[draft]get[text]] }}} colour={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerColourFilter]!is[draft]get[text]] }}} palette={{$:/palette}} element-tag=\\\"\\\"\\\"$element-tag$\\\"\\\"\\\" element-attributes=\\\"\\\"\\\"$element-attributes$\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$let>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define tag(tag)\\n{{$tag$||$:/core/ui/TagTemplate}}\\n\\\\end\\n\"},\"$:/core/macros/thumbnails\":{\"title\":\"$:/core/macros/thumbnails\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define thumbnail(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$link to=\\\"\\\"\\\"$link$\\\"\\\"\\\">\u003Cdiv class=\\\"tc-thumbnail-wrapper\\\">\\n\u003Cdiv class=\\\"tc-thumbnail-image\\\" style=\\\"width:$width$px;height:$height$px;\\\">\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\"\\\"$image$\\\"\\\"\\\" tag=\\\"div\\\" style=\\\"width:$width$px;height:$height$px;\\\">\\n[img[$image$]]\\n\u003C/$reveal>\u003C$reveal type=\\\"match\\\" text=\\\"\\\" default=\\\"\\\"\\\"$image$\\\"\\\"\\\" tag=\\\"div\\\" class=\\\"tc-thumbnail-background\\\" style=\\\"width:$width$px;height:$height$px;background-color:$background-color$;\\\">\u003C/$reveal>\u003C/div>\u003Cdiv class=\\\"tc-thumbnail-icon\\\" style=\\\"fill:$color$;color:$color$;\\\">\\n$icon$\\n\u003C/div>\u003Cdiv class=\\\"tc-thumbnail-caption\\\">\\n$caption$\\n\u003C/div>\\n\u003C/div>\u003C/$link>\\n\\\\end\\n\\n\\\\define thumbnail-right(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003Cdiv class=\\\"tc-thumbnail-right-wrapper\\\">\u003C\u003Cthumbnail \\\"\\\"\\\"$link$\\\"\\\"\\\" \\\"\\\"\\\"$icon$\\\"\\\"\\\" \\\"\\\"\\\"$color$\\\"\\\"\\\" \\\"\\\"\\\"$background-color$\\\"\\\"\\\" \\\"\\\"\\\"$image$\\\"\\\"\\\" \\\"\\\"\\\"$caption$\\\"\\\"\\\" \\\"\\\"\\\"$width$\\\"\\\"\\\" \\\"\\\"\\\"$height$\\\"\\\"\\\">>\u003C/div>\\n\\\\end\\n\\n\\\\define list-thumbnails(filter,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\">\u003C$macrocall $name=\\\"thumbnail\\\" link={{!!link}} icon={{!!icon}} color={{!!color}} background-color={{!!background-color}} image={{!!image}} caption={{!!caption}} width=\\\"\\\"\\\"$width$\\\"\\\"\\\" height=\\\"\\\"\\\"$height$\\\"\\\"\\\"/>\u003C/$list>\\n\\\\end\\n\"},\"$:/core/macros/timeline\":{\"title\":\"$:/core/macros/timeline\",\"created\":\"20141212105914482\",\"modified\":\"20141212110330815\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define timeline-title()\\n\\\\whitespace trim\\n\u003C!-- Override this macro with a global macro \\n     of the same name if you need to change \\n     how titles are displayed on the timeline \\n     -->\\n\u003C$view field=\\\"title\\\"/>\\n\\\\end\\n\\\\define timeline(limit:\\\"100\\\",format:\\\"DDth MMM YYYY\\\",subfilter:\\\"\\\",dateField:\\\"modified\\\")\\n\u003Cdiv class=\\\"tc-timeline\\\">\\n\u003C$list filter=\\\"[!is[system]$subfilter$has[$dateField$]!sort[$dateField$]limit[$limit$]eachday[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-item\\\">\\n\u003C$view field=\\\"$dateField$\\\" format=\\\"date\\\" template=\\\"$format$\\\"/>\\n\u003C$list filter=\\\"[sameday:$dateField${!!$dateField$}!is[system]$subfilter$!sort[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C$link to={{!!title}}>\u003C\u003Ctimeline-title>>\u003C/$link>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/toc\":{\"title\":\"$:/core/macros/toc\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define toc-caption()\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n  \u003C$transclude field=\\\"caption\\\">\\n    \u003C$view field=\\\"title\\\"/>\\n  \u003C/$transclude>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define toc-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\u003Col class=\\\"tc-toc\\\">\\n  \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[enlist\u003C__exclude__>]\\\"\\\"\\\">\\n    \u003C$vars item=\u003C\u003CcurrentTiddler>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n      \u003C$set name=\\\"excluded\\\" filter=\\\"\\\"\\\"[enlist\u003C__exclude__>] [\u003C__tag__>]\\\"\\\"\\\">\\n        \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n          \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n            \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" emptyMessage=\\\"\u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>\u003C/$link>\\\">\\n              \u003C\u003Ctoc-caption>>\\n            \u003C/$list>\\n            \u003C$macrocall $name=\\\"toc-body\\\" tag=\u003C\u003Citem>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n          \u003C/li>\\n        \u003C/$set>\\n      \u003C/$set>\\n    \u003C/$vars>\\n  \u003C/$list>\\n\u003C/ol>\\n\\\\end\\n\\n\\\\define toc(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\")\\n\u003C$macrocall $name=\\\"toc-body\\\"  tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> />\\n\\\\end\\n\\n\\\\define toc-linked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n    \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          {{$:/core/images/right-arrow}}\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          {{$:/core/images/down-arrow}}\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C\u003Ctoc-caption>>\\n    \u003C/$link>\\n    \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n      \u003C$macrocall $name= {"created":"20220113101022480","creator":"Cheren","text":"/*\\\ntitle: $:/core/modules/filters/split.js\ntype: application/javascript\nmodule-type: filteroperator\n\nFilter operator for splitting each current list element\ninto several new elements.\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\n/*\nExport our filter function\n*/\nexports.split = function(source,operator,options) {\n//console.log(source,operator,options);\n\tvar results = [],\n\t\tfieldname = (operator.suffix || operator.operator || \"title\").toLowerCase();\n\tsource(function(tiddler,title) {\n\t\tif(tiddler) {\n\t\t\tvar splitted,\n\t\t\t\ttext = tiddler.getFieldString(fieldname);\n\t\t\tif(operator.regexp) {\n\t\t\t\tsplitted = text.split(operator.regexp);\n\t\t\t} else {\n\t\t\t\tsplitted = text.split(operator.operand);\n\t\t\t}\n\t\t\tif(splitted) {\n\t\t\t\t$tw.utils.pushTop(results,splitted);\n\t\t\t}\n\t\t}\n\t});\n\treturn results;\n};\n\n})();","title":"$:/core/modules/filters/split.js","modified":"20220113101026062","modifier":"Cheren"},

{"created":"20220112131017066","creator":"$","text":"\\define stateEditTid() $:/state/edit/$(parItem)$\n\n\\define tempTid() $:/temp/edit/$(parItem)$\n\n\\define createTemp() \u003C$action-setfield $tiddler=\"$(tempTid)$\" text={{$(parItem)$}}/>\n\n\\define saveTemp() \u003C$action-setfield $tiddler=\"$(parItem)$\" text={{$(tempTid)$}}/>\n\n\\define deleteStateTemp() \n\u003C$action-deletetiddler $tiddler=\u003C\u003CtempTid>>/>\n\u003C$action-deletetiddler $tiddler=\u003C\u003CstateEditTid>>/>\n\\end\n\n\\define paragraphs(filter titleclass:\"\" buttonsetclass:\"\" buttonclass:\"tc-btn-invisible\" textareaclass:\"tc-edit-texteditor\") \n\n\u003C$list filter=\"$filter$\" variable=\"parItem\">\n\n\u003Cdiv class=\"paragraph-wrapper\">\n\n\u003C$reveal type=\"match\" state=\u003C\u003CstateEditTid>> text=\"yes\" tag=\"div\" class=\"$buttonsetclass$\">\n\u003C$button class=\"$buttonclass$\" tooltip=\"discard changes\">\n\u003C\u003CdeleteStateTemp>>\n{{$:/core/images/close-button}}\n\u003C/$button>\n\u003C$button class=\"$buttonclass$\" tooltip=\"commit changes\">\n\u003C\u003CsaveTemp>>\n\u003C\u003CdeleteStateTemp>>\n{{$:/core/images/done-button}}\n\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"nomatch\" state=\u003C\u003CstateEditTid>> text=\"yes\" tag=\"div\" class=\"$buttonsetclass$\">\n\u003C$button class=\"$buttonclass$\" set=\u003C\u003CstateEditTid>> setTo=\"yes\" tooltip=\"edit\">\n\u003C\u003CcreateTemp>>\n{{$:/core/images/edit-button}}\n\u003C/$button>\n\u003C/$reveal>\n\n\u003Cdiv class=\"$titleclass$\">\n\n\u003Ch3>\n\u003C$transclude tiddler=\u003C\u003CparItem>> field=\"caption\">\n\u003C$view tiddler=\u003C\u003CparItem>> field=\"title\"/>\n\u003C/$transclude>\n\u003C/h3>\n\n\u003C/div>\n\n\u003C$reveal type=\"match\" state=\u003C\u003CstateEditTid>> text=\"yes\">\n\n\u003C$edit-text tiddler=\u003C\u003CtempTid>> class=\"$textareaclass$\"/>\n\n\u003C/$reveal>\n\n\u003C$reveal type=\"nomatch\" state=\u003C\u003CstateEditTid>> text=\"yes\">\n\n\u ",\n            \"text\": \"URL source associée à ce tiddler\"\n        },\n        \"$:/language/Docs/Fields/subtitle\": {\n            \"title\": \"$:/language/Docs/Fields/subtitle\",\n            \"text\": \"Texte du sous-titre pour un wizard\"\n        },\n        \"$:/language/Docs/Fields/tags\": {\n            \"title\": \"$:/language/Docs/Fields/tags\",\n            \"text\": \"Liste des tags associés à un tiddler\"\n        },\n        \"$:/language/Docs/Fields/text\": {\n            \"title\": \"$:/language/Docs/Fields/text\",\n            \"text\": \"Texte du corps de ce tiddler\"\n        },\n        \"$:/language/Docs/Fields/title\": {\n            \"title\": \"$:/language/Docs/Fields/title\",\n            \"text\": \"Nom unique du tiddler\"\n        },\n        \"$:/language/Docs/Fields/type\": {\n            \"title\": \"$:/language/Docs/Fields/type\",\n            \"text\": \"Type de contenu du tiddler\"\n        },\n        \"$:/language/Docs/Fields/version\": {\n            \"title\": \"$:/language/Docs/Fields/version\",\n            \"text\": \"S'il s'agit d'un plugin, l'information de version\"\n        },\n        \"$:/language/Filters/AllTiddlers\": {\n            \"title\": \"$:/language/Filters/AllTiddlers\",\n            \"text\": \"Tous les tiddlers sauf les tiddlers système\"\n        },\n        \"$:/language/Filters/RecentSystemTiddlers\": {\n            \"title\": \"$:/language/Filters/RecentSystemTiddlers\",\n            \"text\": \"Les tiddlers modifiés récemment, y compris les tiddlers système\"\n        },\n        \"$:/language/Filters/RecentTiddlers\": {\n            \"title\": \"$:/language/Filters/RecentTiddlers\",\n            \"text\": \"Les tiddlers modifiés récemment\"\n        },\n        \"$:/language/Filters/AllTags\": {\n            \"title\": \"$:/language/Filters/AllTags\",\n            \"text\": \"Tous les tags sauf les tags système\"\n        },\n        \"$:/language/Filters/Missing\": {\n            \"title\": \"$:/language/Filters/Missing\",\n            \"text\": \"Les tiddlers manquants\"\n        },\n        \"$:/language/Filters/Drafts\": {\n            \"title\": \"$:/language/Filters/Drafts\",\n            \"text\": \"Les tiddlers en cours d'édition\"\n        },\n        \"$:/language/Filters/Orphans\": {\n            \"title\": \"$:/language/Filters/Orphans\",\n            \"text\": \"Les tiddlers orphelins\"\n        },\n        \"$:/language/Filters/SystemTiddlers\": {\n            \"title\": \"$:/language/Filters/SystemTiddlers\",\n            \"text\": \"Les tiddlers système\"\n        },\n        \"$:/language/Filters/ShadowTiddlers\": {\n            \"title\": \"$:/language/Filters/ShadowTiddlers\",\n            \"text\": \"Les tiddlers shadow\"\n        },\n        \"$:/language/Filters/StoryList\": {\n            \"title\": \"$:/language/Filters/StoryList\",\n            \"text\": \"Les tiddlers du déroulé, hormis $:/AdvancedSearch\"\n        },\n        \"$:/language/Filters/OverriddenShadowTiddlers\": {\n            \"title\": \"$:/language/Filters/OverriddenShadowTiddlers\",\n            \"text\": \"Les tiddlers shadow modifiés\"\n        },\n        \"$:/language/Filters/SystemTags\": {\n            \"title\": \"$:/language/Filters/SystemTags\",\n            \"text\": \"Les tags système\"\n        },\n        \"$:/language/Filters/TypedTiddlers\": {\n            \"title\": \"$:/language/Filters/TypedTiddlers\",\n            \"text\": \"Tiddlers ayant un contenu non wiki-text\"\n        },\n        \"GettingStarted\": {\n            \"title\": \"GettingStarted\",\n            \"text\": \"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\nBienvenue sur ~TiddlyWiki et parmi la communauté ~TiddlyWiki.\\n\\nAvant de confier à TiddlyWiki des informations importantes, commencez par vérifier que vos modifications peuvent être sauvegardées\\ncorrectement — reportez-vous aux [[instructions détaillées|https://tiddlywiki.com/languages/fr-FR/index.html#Saving]] sur https://tiddlywiki.com/.\\n\\n!! Personnalisez ce ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|\u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link> |\u003C\u003Clingo DefaultTiddlers/TopHint>>\u003Cbr> \u003C$edit-text tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\nRendez-vous dans le [[panneau de contrôle|$:/ControlPanel]] pour plus d'options.\\n\"\n        },\n        \"$:/language/Help/build\": {\n            \"title\": \"$:/language/Help/build\",\n            \"description\": \"Lance automatiquement les commandes configurées\",\n            \"text\": \"Compile le wiki courant à partir des cibles spécifiées. Si aucune cible n'est spécifiée, toutes les cibles seront compilées.\\n\\n```\\n--build \u003Ccible> [\u003Ccible> ...]\\n```\\n\\nLes cibles de compilation sont définies dans le fichier `tiddlywiki.info` du [[dossier associé au wiki|TiddlyWikiFolders]].\\n\\n\"\n        },\n        \"$:/language/Help/clearpassword\": {\n            \"title\": \"$:/language/Help/clearpassword\",\n            \"description\": \"Efface un mot de passe pour les prochaines opérations de chiffrement\",\n            \"text\": \"Efface le mot de passe pour les prochaines opérations de chiffrement\\n\\n```\\n--clearpassword\\n```\\n\"\n        },\n        \"$:/language/Help/default\": {\n            \"title\": \"$:/language/Help/default\",\n            \"text\": \"\\\\define commandTitle()\\n$:/language/Help/$(command)$\\n\\\\end\\n```\\nusage: tiddlywiki [\u003Cdossierwiki>] [--\u003Ccommande> [\u003Carguments>...]...]\\n```\\n\\nListe des commandes disponibles :\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link> : \u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\nPour obtenir de l'aide sur une commande précise :\\n\\n```\\ntiddlywiki --help \u003Ccommande>\\n```\\n\"\n        },\n        \"$:/language/Help/editions\": {\n            \"title\": \"$:/language/Help/editions\",\n            \"description\": \"Liste les éditions TiddlyWiki disponibles\",\n            \"text\": \"Liste les noms et descriptions des éditions disponibles. La commande `--init` permet de créer un nouveau wiki à partir d'une édition particulière.\\n\\n```\\n--editions\\n```\\n\"\n        },\n        \"$:/language/Help/fetch\": {\n            \"title\": \"$:/language/Help/fetch\",\n            \"description\": \"Télécharge des tiddlers depuis un wiki à partir de leurs URL\",\n            \"text\": \"Télécharge un ou plusieurs fichiers via HTTP/HTTPS, puis importe les tiddlers correspondant à un filtre, en transformant optionnellement les titres des tiddlers importés.\\n\\n```\\n--fetch file \u003Curl> \u003Cfiltre-import> \u003Cfiltre-de-transformation>\\n--fetch files \u003Cfiltre-urls> \u003Cfiltre-import> \u003Cfiltre-de-transformation>\\n```\\n\\nAvec la variante \\\"file\\\", un seul fichier est téléchargé et le premier paramètre est l'URL du fichier à lire.\\n\\nAvec la variante \\\"files\\\", plusieurs fichiers sont téléchargés et le premier paramètre est un filtre produisant une liste d'URLs pour les fichiers à lire. Par exemple, étant donné un ensemble de tiddlers tagués \\\"remote-server\\\" et disposant d'un champ \\\"url\\\", le filtre `[tag[remote-server]get[url]]` permet de récupérer toutes les URLs disponibles.\\n\\nLe paramètre `\u003Cfiltre-import>` spécifie un filtre qui détermine quels tiddlers seront importés. Lorsqu'il n'est pas indiqué, il prend comme valeur par défaut `[all[tiddlers]]`.\\n\\nLe paramètre `\u003Cfiltre de transformation>` spécifie un filtre optionnel qui transforme les titres des tiddlers importés. Par exemple, `[addprefix[$:/myimports/]]` permettrait d'ajouter le préfixe `$:/myimports/` à chaque titre.\\n\\nOn obtient des informations concernant la progression de l'importation en faisant précéder la commande `--fetch` de la commande `--verbose`.\\n\\nIl faut noter que TiddlyWiki ne téléchargera pas une version plus ancienne d'un plugin déjà chargé.\\n\\nL'exemple ci-dessous récupère tous les tiddlers non-système de https://tiddlywiki.com et les enregistre dans un fichier JSON :\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\n\"\n        },\n        \"$:/language/Help/help\": {\n            \"title\": \"$:/language/Help/help\",\n            \"description\": \"Affiche de l'aide sur les commandes TiddlyWiki\",\n            \"text\": \"Affiche un texte d'aide sur une commande particulière :\\n\\n```\\n--help [\u003Ccommande>]\\n```\\n\\nSi aucun nom de commande n'est fourni, affiche la liste de toutes les commandes disponibles.\\n\"\n        },\n        \"$:/language/Help/import\": {\n            \"title\": \"$:/language/Help/import\",\n            \"description\": \"Importe des tiddlers depuis un fichier\",\n            \"text\": \"Importe des tiddlers depuis des fichiers locaux TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` ou autres. Le désérialiseur doit être spécifié explicitement, à la différence de la commande `load` qui déduit le désérialiseur à utiliser à partir de l'extension du fichier.\\n\\n```\\n--import \u003Cchemin-du-fichier> \u003Cdésérialiseur> [\u003Ctitre>] [\u003Cencodage>]\\n```\\n\\nLes principaux désérialiseurs présents par défaut sont :\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\nS'il n'est pas spécifié, le titre du tiddler importé a pour valeur le nom du fichier.\\n\\nL'encodage par défaut est \\\"utf8\\\", mais peut valoir \\\"base64\\\" en cas d'importation des fichiers binaires.\\n\\nÀ noter que TiddlyWiki refusera d'importer pas une version plus ancienne d'un plugin déjà chargé.\\n\"\n        },\n        \"$:/language/Help/init\": {\n            \"title\": \"$:/language/Help/init\",\n            \"description\": \"Initialise un nouveau dossier wiki\",\n            \"text\": \"Initialise un [[dossier wiki (WikiFolder)|WikiFolders]] vide en copiant l'une des éditions présentes dans le répertoire //editions//.\\n\\n```\\n--init \u003Cédition> [\u003Cédition> ...]\\n```\\n\\nPar exemple :\\n\\n```\\ntiddlywiki ./MonDossierWiki --init empty\\n```\\n\\nNote :\\n\\n* Le répertoire correspondant au dossier wiki est créé si nécessaire\\n* L'édition par défaut est ''empty''\\n* La commande //init// échoue si le dossier wiki n'est pas vide\\n* La commande //init// supprime les éventuelles définitions `includeWikis` du fichier `tiddlywiki.info` de l'édition spécifiée\\n* Lorsque plusieurs éditions sont spécifiées, chaque édition écrase les fichiers qu'elle a en commun avec les précédentes (par conséquent, le fichier `tiddlywiki.info` proviendra de la dernière édition spécifiée)\\n* `--editions` renvoie une liste des éditions disponibles\\n\"\n        },\n        \"$:/language/Help/load\": {\n            \"title\": \"$:/language/Help/load\",\n            \"description\": \"Charge des tiddlers à partir d'un fichier\",\n            \"text\": \"Charge des tiddlers à partir de fichiers ~TiddlyWikiClassic 2.x.x (`.html`), `.tiddler`, `.tid`, `.json` ou d'autres types de fichiers.\\n\\n```\\n--load \u003Cchemindufichier>\\n```\\n\\nPour charger des tiddlers à partir d'un fichier ~TiddlyWiki chiffré, vous devrez d'abord spécifier le mot de passe à l'aide de la [[commande password|PasswordCommand]]. Par exemple :\\n\\n```\\ntiddlywiki ./MonWiki --password pa55w0rd --load mon_wiki_secret.html\\n```\\n\\nÀ noter que Tiddlywiki refusera de charger une version plus ancienne d'un plugin déjà chargé.\"\n        },\n        \"$:/language/Help/makelibrary\": {\n            \"title\": \"$:/language/Help/makelibrary\",\n            \"description\": \"Construit le plugin bibliothèque requis par la procédure de mise à jour\",\n            \"text\": \"Construit le tiddler `$:/UpgradeLibrary` pour la procédure de mise à jour.\\n\\nLa bibliothèque de mise à jour est formatée comme un tiddler de plugin ordinaire avec le type `library`. Elle contient un exemplaire de chacun des packs de plugins, thèmes et languages disponibles dans le répertoire de TiddlyWiki5.\\n\\nCette commande est prévue pour un usage interne ; elle n'a d'intérêt que pour les utilisateurs qui construisent une variante de la procédure de mise à jour.\\n\\n```\\n--makelibrary \u003Ctitre>\\n```\\n\\nL'argument //titre// a pour valeur par défaut `$:/UpgradeLibrary`.\\n\"\n        },\n        \"$:/language/Help/notfound\": {\n            \"title\": \"$:/language/Help/notfound\",\n            \"text\": \"Il n'existe pas d'aide sur le sujet.\"\n        },\n        \"$:/language/Help/output\": {\n            \"title\": \"$:/language/Help/output\",\n            \"description\": \"Change le répertoire de départ pour la sortie des prochaines commandes\",\n            \"text\": \"Change le répertoire de départ pour la sortie des prochaines commandes. Par défaut, le répertoire de sortie est le sous-répertoire `output` du répertoire de l'édition courante.\\n\\n```\\n--output \u003Cnom de chemin>\\n```\\n\\nSi le chemin spécifié est relatif, il est calculé relativement au répertoire de sortie courant. Par exemple, `--output .` indique le répertoire courant comme répertoire de sortie.\\n\"\n        },\n        \"$:/language/Help/password\": {\n            \"title\": \"$:/language/Help/password\",\n            \"description\": \"Fournit un mot de passe pour les prochaines opérations de chiffrement\",\n            \"text\": \"Fournit un mot de passe pour les prochaines opérations de chiffrement.\\n\\n```\\n--password \u003Cmotdepasse>\\n```\\n\\n''Note'' : Cette commande n'est pas appropriée pour servir un TiddlyWiki protégé par mot de passe. Pour cela, utilisez plutôt l'option //password// de la [[commande Server|ServerCommand]].\\n\"\n        },\n        \"$:/language/Help/render\": {\n            \"title\": \"$:/language/Help/render\",\n            \"description\": \"Exécute le contenu de tiddlers individuels vers des fichiers\",\n            \"text\": \"Exécute le contenu des tiddlers individuels identifiés par un filtre et enregistre le résultat vers les fichiers spécifiés.\\n\\nOptionellement, on peut spécifier le titre d'un tiddler modèle (template). Dans ce cas, au lieu d'exécuter directement le contenu de chaque tiddler, le modèle est exécuté après avoir donné pour valeur à la variable \\\"currentTiddler\\\" le titre du tiddler dont le contenu est en cours d'exécution.\\n\\nOn peut spécifier le nom et la valeur d'une variable supplémentaire.\\n\\n```\\n--render \u003Cfiltre-sur-les-tiddlers> [\u003Cfiltre-des-noms-de-fichier>] [\u003Ctype-de-rendu>] [\u003Cmodèle>] [\u003Cnom>] [\u003Cvaleur>]\\n```\\n\\n* ''filtre-sur-les-tiddlers'': Un filtre qui indentifie les tiddlers dont le contenu doit être exécuté\\n* ''filtre-des-noms-de-fichier'': filtre optionnel pour transformer les titres de tiddlers en chemin de fichiers. À défaut, le filtre utilisé est `[is[tiddler]addsuffix[.html]]`, qui utilise le titre inchangé du tiddler comme nom de fichier\\n* ''modèle'': Modèle optionnel via lequel chaque tiddler doit être rendu\\n* ''type-de-rendu'': Type de rendu optionnel : la valeur `text/html` (par défaut) retourne le text HTML complet et `text/plain` se contente de retourner le contenu sous forme texte (autrement dit ignore les balises HTML et autres caractères non imprimables)\\n* ''nom'': Nom de la variable optionnelle\\n* ''valeur'': Valeur de la variable optionnelle\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du réepertoire de l'édition. La commande `--output` peut servir à diriger les sorties vers un répertoire différent.\\n\\nNotes :\\n\\n* Les éventuels fichiers présents dans le répertoire de sortie ne sont pas supprimmés\\n* Les répertoires absents dans le chemin de fichier sont créés automatiquement.\\n* Lorsqu'un tiddler contient des espaces dans le titre, prendre garde à utiliser aussi bien les guillemets nécessaires au shell et les doubles crochets droits propres à TiddlyWiki : `--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* Le filtre des noms de fichier est évalué après avoir initialisé l'élément d'entrée avec le titre du tiddler en cours d'exécution, permettant ainsi d'utiliser le titre comme base de calcul pour le nom de fichier. Par exemple `[encodeuricomponent[]addprefix[static/]]` applique un encodage d'URI à chaque titre, puis ajoute le préfixe `static/`\\n* La commande `--render` remplace de manière plus souple les deux commandes `--rendertiddler` et `--rendertiddlers`, qui sont du même coup obsolètes. \\n\\nExemples :\\n\\n* `--render \\\"[!is[system]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]\\\"` -- enregistre le contenu exécuté de tous les tiddlers non-système vers des fichiers du sous-répertoire \\\"tiddlers\\\" nommés par encodage URL des titres et ajout d'une extension html.\\n\\n\"\n        },\n        \"$:/language/Help/rendertiddler\": {\n            \"title\": \"$:/language/Help/rendertiddler\",\n            \"description\": \"Exécute le contenu d'un tiddler pour le type spécifié\",\n            \"text\": \"Enregistre vers le chemin indiqué le résultat de l'exécution d'un tiddler pour le type de contenu (ContentType) spécifié — par défaut `text/html`.\\n\\nUn tiddler modèle (template) peut être indiqué optionnellement. Dans ce cas, le tiddler modèle est exécuté après initialisation de la variable \\\"currentTiddler\\\" avec le tiddler dont le titre est donné en premier paramètre de la commande.\\n\\nLe nom et la valeur d'une variable supplémentaire peuvent être spécifiés optionnellement.\\n\\n```\\n--rendertiddler \u003Ctitre> \u003Cchemindufichier> [\u003Ctype>] [\u003Cmodèle>] [\u003Cnom>] [\u003Cvaleur>]\\n```\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du répertoire de l'édition. La commande `--output` peut servir à rediriger la sortie vers un répertoire différent.\\n\\nLes répertoires présents dans le chemin du fichier et qui n'existent pas encore sont créés automatiquement.\\n\\nPar exemple, la commande ci-dessous enregistre tous les tiddlers correspondant au filtre `[tag[done]]` vers un fichier JSON de nom `output.json`, en faisant appel au template prédéfini `$:/core/templates/exporters/JsonFile`.\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\\n```\\n\"\n        },\n        \"$:/language/Help/rendertiddlers\": {\n            \"title\": \"$:/language/Help/rendertiddlers\",\n            \"description\": \"Exécute le contenu d'un ensemble de tiddlers sélectionnés par un filtre, pour le type de contenu (ContentType) spécifié\",\n            \"text\": \"Enregistre vers le chemin indiqué et avec l'extension indiquée — par défaut `.html`, le résultat de l'exécution d'un ensemble de tiddlers (sélectionnés par un filtre). Le résultat de l'exécution est rendu selon le type de contenu (ContentType) spécifié — par défaut `text/html` :\\n\\n```\\n--rendertiddlers \u003Cfiltre> \u003Cmodèle> \u003Cchemindurépertoire> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\nPar exemple :\\n\\n```\\n--rendertiddlers [!is[system]] $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du répertoire de l'édition. La commande `--output` peut servir à rediriger la sortie vers un répertoire différent.\\n\\nTous les fichiers du répertoire cible sont supprimés, sauf si le drapeau ''noclean'' est spécifié. Le répertoire cible est créé récursivement s'il n'existe pas.\"\n        },\n        \"$:/language/Help/save\": {\n            \"title\": \"$:/language/Help/save\",\n            \"description\": \"Enregistre des tiddlers individuels tels quels vers des fichiers\",\n            \"text\": \"Enregistre des tiddlers individuels identifiés par un filtre, soit tels quels, soit dans un format binaire dans les fichiers spécifiés.\\n\\n```\\n--save \u003Cfiltre-des-tiddlers> \u003Cfiltre-des-noms-de-fichiers>\\n```\\n\\n* ''filtre-des-tiddlers'': Un filtre identifiant les tiddlers à enregistrer\\n* ''filtre-des-noms-de-fichiers'': Filtre optionnel pour transformer les titres de tiddlers en chemins de fichiers. À défaut, le filtre utilisé est `[is[tiddler]]`, qui utilise le titre inchangé du tiddler comme nom de fichier\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du réepertoire de l'édition. La commande `--output` peut servir à diriger les sorties vers un répertoire différent.\\n\\nNotes :\\n\\n* Les éventuels fichiers présents dans le répertoire de sortie ne sont pas supprimmés\\n* Les répertoires absents dans le chemin de fichier sont créés automatiquement.\\n* Lorsqu'un tiddler contient des espaces dans le titre, prendre garde à utiliser aussi bien les guillemets nécessaires au shell et les doubles crochets droits propres à TiddlyWiki : `--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* Le filtre des noms de fichier est évalué après avoir initialisé l'élément d'entrée avec le titre du tiddler en cours d'exécution, permettant ainsi d'utiliser le titre comme base de calcul pour le nom de fichier. Par exemple `[encodeuricomponent[]addprefix[static/]]` applique un encodage d'URI à chaque titre, puis ajoute le préfixe `static/`\\n* La commande `--save` remplace de manière plus souple les deux commandes `--savetiddler` et `--savetiddlers`, qui sont du même coup obsolètes. \\n\\nExemples :\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- enregistre tous les tiddlers images non-système comme des fichiers du sous-répertoire \\\"tiddlers\\\" nommés après encodage URL des titres.\\n\"\n        },\n        \"$:/language/Help/savetiddler\": {\n            \"title\": \"$:/language/Help/savetiddler\",\n            \"description\": \"Enregistre un tiddler dans un fichier sous sa forme brute\",\n            \"text\": \"Enregistre un tiddler texte ou binaire dans le fichier spécifié, sous sa forme brute. \\n\\n```\\n--savetiddler \u003Ctitre> \u003Cchemindufichier>\\n```\\n\\nPar défaut, le nom de fichier est résolu relativement au sous-répertoire `output` du répertoire de l'édition. La commande `--output` peut servir à rediriger la sortie vers un répertoire différent.\\n\\nLes répertoires présents dans le chemin du fichier et qui n'existent pas encore sont créés automatiquement. \"\n        },\n        \"$:/language/Help/savetiddlers\": {\n            \"title\": \"$:/language/Help/savetiddlers\",\n            \"description\": \"Enregistre un groupe de tiddlers vers un répertoire\",\n            \"text\": \"Enregistre un groupe de tiddlers vers le chemin spécifié, sous leur forme brute, texte ou binaire. \\n\\n```\\n--savetiddlers \u003Cfiltre> \u003Cchemin-de-répertoire> [\\\"noclean\\\"]\\n```\\n\\nPar défaut, le répertoire de sortie est calculé relativement au sous-répertoire `output` du répertoire de l'édition. La commande `--output` peut servir à diriger la sortie vers un répertoire différent.\\n\\nLes fichiers présents dans le répertoire de sortie sont supprimés avant que soient enregistrés les fichiers des tiddlers spécifiés par le filtre. Pour empêcher cette suppression, ajouter le drapeau ''noclean''.\\n\\nLes éventuels répertoires manquants dans le chemin spécifié sont créés automatiquement.\\n\"\n        },\n        \"$:/language/Help/server\": {\n            \"title\": \"$:/language/Help/server\",\n            \"description\": \"Fournit une interface serveur HTTP à TiddlyWiki\",\n            \"text\": \"Le serveur embarqué dans TiddlyWiki5 est très simple. Bien qu'il soit compatible avec TiddlyWeb, il n'a pas la robustesse requise pour une utilisation sur l'Internet.\\n\\nÀ la racine de l'url, il sert le tiddler spécifié avec le rendu indiqué. Au-delà, il sert des tiddlers encodés en JSON, et reconnaît les principales opérations HTTP pour `GET`, `PUT` et `DELETE`.\\n\\n```\\n--server \u003Cport> \u003Ctiddler-racine> \u003Ctype-du-rendu> \u003Ctype-du-service> \u003Cnom-d-utilisateur> \u003Cmot-de-passe> \u003Cmachine> \u003Cprefixe-des-chemins>\\n```\\n\\nLes arguments sont :\\n\\n* ''port'' - numéro de port sur lequel servir le contenu ; une valeur non-numérique sera interprétée comme un nom de variable d'environnement du système dont la valeur est le numéro de port (défaut : \\\"8080\\\")\\n* ''tiddler-racine'' - le titre du tiddler à afficher à la racine de l'URL (défaut : \\\"$:/core/save/all\\\") \\n* ''type-du-rendu'' - le type avec lequel le contenu du tiddler racine doit être rendu (`text/plain` par défaut)\\n* ''type-du-service'' - le type avec lequel le contenu du tiddler racine doit être servi (`text/html` par défaut)\\n* ''nom-d-utilisateur'' - le nom d'utilisateur qui servira par défaut à signer les modifications\\n* ''mot-de-passe'' - mot de passe optionnel permettant une authentification basique\\n* ''machine'' - nom de machine optionnel d'où le contenu doit être servi (\\\"127.0.0.1\\\" par défaut, autrement dit \\\"localhost\\\")\\n* ''prefixe-des-chemins'' - préfixe optionnel pour les chemins\\n\\nSi le mot de passe est spécifié en argument, le navigateur demandera à l'utilisateur d'entrer le nom d'utilisateur et le mot de passe. On notera que le mot de passe est transmis en clair, et que cette implémentation ne convient donc pas pour un usage général.\\n\\nPar exemple :\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MonNomUtilisateur m0tdepa55e\\n```\\n\\nLe nom d'utilisateur et le mot de passe peuvent être spécifiés sous forme de chaînes vides si vous avez besoin d'indiquer le nom de machine ou le préfixe des chemins sans pour autant demander un mot de passe :\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\nSi vous voulez faire tourner plusieurs serveurs TiddlyWiki en même temps sur la même machine, vous devrez leur assigner chacun un port différent. Il peut être utile d'utiliser une variable d'environnement pour passer le numéro de port au process Node.js. L'exemple suivant utilise une variable d'environnement appelée \\\"MY_PORT_NUMBER\\\" :\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MonNomUtilisateur m0tdepa55e\\n```\\n\"\n        },\n        \"$:/language/Help/setfield\": {\n            \"title\": \"$:/language/Help/setfield\",\n            \"description\": \"Prépare des tiddlers externes for use\",\n            \"text\": \"//Notez que cette commande est expérimentale et peut changer ou être remplacée avant d'être finalisée//\\n\\nInitialise le champ spécifié d'un groupe de tiddlers avec le résultat de la wikification d'un tiddler template, la variable `currentTiddler` prenant tour à tour la valeur de chaque tiddler.\\n\\n```\\n--setfield \u003Cfiltre> \u003Cnom-du-champ> \u003Ctitre-du-template> \u003Ctype-de-rendu>\\n```\\n\\nLes paramètres sont les suivants :\\n\\n* ''filtre'' - filtre identifiant les tiddlers cibles\\n* ''nom-du-champ'' - le champ à modifier (\\\"text\\\" par défaut)\\n* ''titre-du-template'' - le tiddler à wikifier dans le champ spécifié. Si manquant ou blanc, le champ spécifié est supprimé\\n* ''type-de-rendu'' - le type de texte à utiliser pour le rendu (\\\"text/plain\\\" par défaut ; \\\"text/html\\\" peut servir à inclure des éléments HTML)\\n\"\n        },\n        \"$:/language/Help/unpackplugin\": {\n            \"title\": \"$:/language/Help/unpackplugin\",\n            \"description\": \"Déballe les tiddlers contenus dans un plugin\",\n            \"text\": \"Extrait les tiddlers utiles d'un plugin, en les créant sous forme de tiddlers ordinaires :\\n\\n```\\n--unpackplugin \u003Ctitre>\\n```\\n\"\n        },\n        \"$:/language/Help/verbose\": {\n            \"title\": \"$:/language/Help/verbose\",\n            \"description\": \"Bascule en mode verbeux\",\n            \"text\": \"Bascule les informations en mode verbeux, pratique pour le débogage.\\n\\n```\\n--verbose\\n```\\n\"\n        },\n        \"$:/language/Help/version\": {\n            \"title\": \"$:/language/Help/version\",\n            \"description\": \"Affiche le numéro de version de TiddlyWiki\",\n            \"text\": \"Affiche le numéro de version de TiddlyWiki.\\n\\n```\\n--version\\n```\\n\"\n        },\n        \"$:/language/Import/Imported/Hint\": {\n            \"title\": \"$:/language/Import/Imported/Hint\",\n            \"text\": \"Les tiddlers suivants ont été importés :\"\n        },\n        \"$:/language/Import/Listing/Cancel/Caption\": {\n            \"title\": \"$:/language/Import/Listing/Cancel/Caption\",\n            \"text\": \"Annuler\"\n        },\n        \"$:/language/Import/Listing/Hint\": {\n            \"title\": \"$:/language/Import/Listing/Hint\",\n            \"text\": \"Les tiddlers suivants sont prêts pour l'importation :\"\n        },\n        \"$:/language/Import/Listing/Import/Caption\": {\n            \"title\": \"$:/language/Import/Listing/Import/Caption\",\n            \"text\": \"Importer\"\n        },\n        \"$:/language/Import/Listing/Select/Caption\": {\n            \"title\": \"$:/language/Import/Listing/Select/Caption\",\n            \"text\": \"Sélectionner\"\n        },\n        \"$:/language/Import/Listing/Status/Caption\": {\n            \"title\": \"$:/language/Import/Listing/Status/Caption\",\n            \"text\": \"Statut\"\n        },\n        \"$:/language/Import/Listing/Title/Caption\": {\n            \"title\": \"$:/language/Import/Listing/Title/Caption\",\n            \"text\": \"Titre\"\n        },\n        \"$:/language/Import/Listing/Preview\": {\n            \"title\": \"$:/language/Import/Listing/Preview\",\n            \"text\": \"Prévisualisation :\"\n        },\n        \"$:/language/Import/Listing/Preview/Text\": {\n            \"title\": \"$:/language/Import/Listing/Preview/Text\",\n            \"text\": \"Texte\"\n        },\n        \"$:/language/Import/Listing/Preview/TextRaw\": {\n            \"title\": \"$:/language/Import/Listing/Preview/TextRaw\",\n            \"text\": \"Texte (brut)\"\n        },\n        \"$:/language/Import/Listing/Preview/Fields\": {\n            \"title\": \"$:/language/Import/Listing/Preview/Fields\",\n            \"text\": \"Champs\"\n        },\n        \"$:/language/Import/Listing/Preview/Diff\": {\n            \"title\": \"$:/language/Import/Listing/Preview/Diff\",\n            \"text\": \"Diff\"\n        },\n        \"$:/language/Import/Listing/Preview/DiffFields\": {\n            \"title\": \"$:/language/Import/Listing/Preview/DiffFields\",\n            \"text\": \"Diff (champs)\"\n        },\n        \"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\": {\n            \"title\": \"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\",\n            \"text\": \"Plugin bloqué : incompatible ou obsolète\"\n        },\n        \"$:/language/Import/Upgrader/Plugins/Suppressed/Version\": {\n            \"title\": \"$:/language/Import/Upgrader/Plugins/Suppressed/Version\",\n            \"text\": \"Plugin bloqué (la version \u003C\u003Cincoming>> en cours d'importation est plus ancienne que la version \u003C\u003Cexisting>> actuelle)\"\n        },\n        \"$:/language/Import/Upgrader/Plugins/Upgraded\": {\n            \"title\": \"$:/language/Import/Upgrader/Plugins/Upgraded\",\n            \"text\": \"Plugin mis à jour depuis \u003C\u003Cincoming>> vers \u003C\u003Cupgraded>>\"\n        },\n        \"$:/language/Import/Upgrader/State/Suppressed\": {\n            \"title\": \"$:/language/Import/Upgrader/State/Suppressed\",\n            \"text\": \"Tiddler d'état temporaire bloqué\"\n        },\n        \"$:/language/Import/Upgrader/System/Suppressed\": {\n            \"title\": \"$:/language/Import/Upgrader/System/Suppressed\",\n            \"text\": \"Tiddler système bloqué\"\n        },\n        \"$:/language/Import/Upgrader/ThemeTweaks/Created\": {\n            \"title\": \"$:/language/Import/Upgrader/ThemeTweaks/Created\",\n            \"text\": \"Thème modifié à partir de \u003C$text text=\u003C\u003Cfrom>>/>\"\n        },\n        \"$:/language/AboveStory/ClassicPlugin/Warning\": {\n            \"title\": \"$:/language/AboveStory/ClassicPlugin/Warning\",\n            \"text\": \"On dirait que vous essayez de charger un plugin conçu pour ~TiddlyWiki Classic. Merci de noter que [[ces plugins ne fonctionnent pas avec TiddlyWiki version 5.x.x|https://tiddlywiki.com/#TiddlyWikiClassic]]. Plugins ~TiddlyWiki Classic détectés :\"\n        },\n        \"$:/language/BinaryWarning/Prompt\": {\n            \"title\": \"$:/language/BinaryWarning/Prompt\",\n            \"text\": \"Ce tiddler contient des données binaires\"\n        },\n        \"$:/language/ClassicWarning/Hint\": {\n            \"title\": \"$:/language/ClassicWarning/Hint\",\n            \"text\": \"Ce tiddler est écrit au format TiddlyWiki Classic, qui n'est pas entièrement compatible avec TiddlyWiki version 5. Pour en savoir plus, rendez-vous à l'adresse https://tiddlywiki.com/static/Upgrading.html.\"\n        },\n        \"$:/language/ClassicWarning/Upgrade/Caption\": {\n            \"title\": \"$:/language/ClassicWarning/Upgrade/Caption\",\n            \"text\": \"mettre à jour\"\n        },\n        \"$:/language/CloseAll/Button\": {\n            \"title\": \"$:/language/CloseAll/Button\",\n            \"text\": \"tout fermer\"\n        },\n        \"$:/language/ColourPicker/Recent\": {\n            \"title\": \"$:/language/ColourPicker/Recent\",\n            \"text\": \"Récent :\"\n        },\n        \"$:/language/ConfirmCancelTiddler\": {\n            \"title\": \"$:/language/ConfirmCancelTiddler\",\n            \"text\": \"Souhaitez-vous annuler les modifications apportées au tiddler « \u003C$text text=\u003C\u003Ctitle>>/> » ?\"\n        },\n        \"$:/language/ConfirmDeleteTiddler\": {\n            \"title\": \"$:/language/ConfirmDeleteTiddler\",\n            \"text\": \"Souhaitez-vous supprimer le tiddler « \u003C$text text=\u003C\u003Ctitle>>/> » ?\"\n        },\n        \"$:/language/ConfirmOverwriteTiddler\": {\n            \"title\": \"$:/language/ConfirmOverwriteTiddler\",\n            \"text\": \"Souhaitez-vous supplanter le tiddler « \u003C$text text=\u003C\u003Ctitle>>/> » ?\"\n        },\n        \"$:/language/ConfirmEditShadowTiddler\": {\n            \"title\": \"$:/language/ConfirmEditShadowTiddler\",\n            \"text\": \"Vous êtes sur le point d'éditer un ShadowTiddler. Toute modification supplantera la version par défaut du système, rendant les prochaines mises à jour non-triviales. Êtes-vous sûr(e) de vouloir éditer \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"\n        },\n        \"$:/language/Count\": {\n            \"title\": \"$:/language/Count\",\n            \"text\": \"total\"\n        },\n        \"$:/language/DefaultNewTiddlerTitle\": {\n            \"title\": \"$:/language/DefaultNewTiddlerTitle\",\n            \"text\": \"Nouveau tiddler\"\n        },\n        \"$:/language/Diffs/CountMessage\": {\n            \"title\": \"$:/language/Diffs/CountMessage\",\n            \"text\": \"\u003C\u003Cdiff-count>> différences\"\n        },\n        \"$:/language/DropMessage\": {\n            \"title\": \"$:/language/DropMessage\",\n            \"text\": \"Déposer ici (ou appuyer sur « escape » pour annuler)\"\n        },\n        \"$:/language/Encryption/Cancel\": {\n            \"title\": \"$:/language/Encryption/Cancel\",\n            \"text\": \"Annuler\"\n        },\n        \"$:/language/Encryption/ConfirmClearPassword\": {\n            \"title\": \"$:/language/Encryption/ConfirmClearPassword\",\n            \"text\": \"Souhaitez-vous supprimer ce mot de passe ? Si oui, ce wiki ne sera plus chiffré lors de la sauvegarde\"\n        },\n        \"$:/language/Encryption/PromptSetPassword\": {\n            \"title\": \"$:/language/Encryption/PromptSetPassword\",\n            \"text\": \"Choisir un nouveau mot de passe pour ce TiddlyWiki\"\n        },\n        \"$:/language/Encryption/Username\": {\n            \"title\": \"$:/language/Encryption/Username\",\n            \"text\": \"Nom d'utilisateur\"\n        },\n        \"$:/language/Encryption/Password\": {\n            \"title\": \"$:/language/Encryption/Password\",\n            \"text\": \"Mot de passe\"\n        },\n        \"$:/language/Encryption/RepeatPassword\": {\n            \"title\": \"$:/language/Encryption/RepeatPassword\",\n            \"text\": \"Répéter le mot de passe\"\n        },\n        \"$:/language/Encryption/PasswordNoMatch\": {\n            \"title\": \"$:/language/Encryption/PasswordNoMatch\",\n            \"text\": \"Les mots de passe ne correspondent pas\"\n        },\n        \"$:/language/Encryption/SetPassword\": {\n            \"title\": \"$:/language/Encryption/SetPassword\",\n            \"text\": \"Définir ce mot de passe\"\n        },\n        \"$:/language/Error/Caption\": {\n            \"title\": \"$:/language/Error/Caption\",\n            \"text\": \"Erreur\"\n        },\n        \"$:/language/Error/EditConflict\": {\n            \"title\": \"$:/language/Error/EditConflict\",\n            \"text\": \"Le fichier a changé sur le serveur\"\n        },\n        \"$:/language/Error/Filter\": {\n            \"title\": \"$:/language/Error/Filter\",\n            \"text\": \"Erreur de filtre\"\n        },\n        \"$:/language/Error/FilterSyntax\": {\n            \"title\": \"$:/language/Error/FilterSyntax\",\n            \"text\": \"Erreur de syntaxe dans l'expression du filtre\"\n        },\n        \"$:/language/Error/IsFilterOperator\": {\n            \"title\": \"$:/language/Error/IsFilterOperator\",\n            \"text\": \"Erreur de filtre : Opérande inconnu pour l'opérateur de filtre 'is'\"\n        },\n        \"$:/language/Error/LoadingPluginLibrary\": {\n            \"title\": \"$:/language/Error/LoadingPluginLibrary\",\n            \"text\": \"Erreur lors du chargement de la bibliothèque de plugins\"\n        },\n        \"$:/language/Error/RecursiveTransclusion\": {\n            \"title\": \"$:/language/Error/RecursiveTransclusion\",\n            \"text\": \"Erreur dans le widget //transclude// : transclusion récursive\"\n        },\n        \"$:/language/Error/RetrievingSkinny\": {\n            \"title\": \"$:/language/Error/RetrievingSkinny\",\n            \"text\": \"Erreur pendant la récupération de la liste des tiddlers partiels\"\n        },\n        \"$:/language/Error/SavingToTWEdit\": {\n            \"title\": \"$:/language/Error/SavingToTWEdit\",\n            \"text\": \"Erreur lors de l'enregistrement vers TWEdit\"\n        },\n        \"$:/language/Error/WhileSaving\": {\n            \"title\": \"$:/language/Error/WhileSaving\",\n            \"text\": \"Erreur lors de l'enregistrement\"\n        },\n        \"$:/language/Error/XMLHttpRequest\": {\n            \"title\": \"$:/language/Error/XMLHttpRequest\",\n            \"text\": \"Code d'erreur XMLHttpRequest\"\n        },\n        \"$:/language/InternalJavaScriptError/Title\": {\n            \"title\": \"$:/language/InternalJavaScriptError/Title\",\n            \"text\": \"Erreur interne JavaScript\"\n        },\n        \"$:/language/InternalJavaScriptError/Hint\": {\n            \"title\": \"$:/language/InternalJavaScriptError/Hint\",\n            \"text\": \"C'est assez embarrassant. Il est recommandé de rafraîchir l'affichage de votre navigateur\"\n        },\n        \"$:/language/InvalidFieldName\": {\n            \"title\": \"$:/language/InvalidFieldName\",\n            \"text\": \"Caractères illicites dans le nom du champ « \u003C$text text=\u003C\u003CfieldName>>/> ». Les champs ne peuvent contenir que des lettres minuscules non accentuées et les caractères souligné (`_`), tiret (`-`) et point (`.`)\"\n        },\n        \"$:/language/LazyLoadingWarning\": {\n            \"title\": \"$:/language/LazyLoadingWarning\",\n            \"text\": \"\u003Cp>Tentative de chargement d'un contenu externe ''\u003C$text text={{!!_canonical_uri}}/>''\u003C/p>\u003Cp>Si ce message ne disparaît pas, il est possible que vous deviez ajuster le type de contenu du tiddler en fonction du type de votre contenu externe, ou vous utilisez peut-être un navigateur qui n'accepte pas les contenus externes dans cette configuration. Voir https://tiddlywiki.com/#ExternalText\u003C/p>\"\n        },\n        \"$:/language/LoginToTiddlySpace\": {\n            \"title\": \"$:/language/LoginToTiddlySpace\",\n            \"text\": \"Identification sur TiddlySpace\"\n        },\n        \"$:/language/Manager/Controls/FilterByTag/None\": {\n            \"title\": \"$:/language/Manager/Controls/FilterByTag/None\",\n            \"text\": \"(aucun)\"\n        },\n        \"$:/language/Manager/Controls/FilterByTag/Prompt\": {\n            \"title\": \"$:/language/Manager/Controls/FilterByTag/Prompt\",\n            \"text\": \"Filtrer par tag :\"\n        },\n        \"$:/language/Manager/Controls/Order/Prompt\": {\n            \"title\": \"$:/language/Manager/Controls/Or
