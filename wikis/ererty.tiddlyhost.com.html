{"title":"style","text":"!Généralités\n\nLa feuille de style locale (stylesheet) se trouve dans $:/core/ui/PageStylesheet et toutes les feuilles de style actives dans $:/snippets/peek-stylesheets .\n\nMais on peut créer une feuille style personnalisée. Il faut pour cela la créer et lui attribuer un nom (ici [[feuille de style]]) et la doter du mot-clé \u003C\u003Ctag $:/tags/Stylesheet>> .\n\nA titre d'exemple, voir les feuilles de style du site http://pespot.tiddlyspot.com/ qui sont très élaborées.\n\n!Styles particuliers\n\nUn style particulier, à l'intérieur d'une note, peut être obtenu avec les caractères spéciaux arobase (``@@``) en encadrement. \n\nPar exemple \n\n``@@background-color: yellow;\n* Première ligne\n* Deuxième ligne\n@@`` \n\ndonnera :\n\n@@background-color: yellow;\n* Première ligne\n* Deuxième ligne\n@@\n\n!Style très particulier\nUne façon un peu détournée d'attribuer un style particulier ''à une seule note'' est de l'affecter d'une étiquette unique puis de créer un style comme ``.tc-tagged-EtiquetteUnique {...}``  :-) \u003Cbr>\n\n[[Exemple|note années 80]]\n","created":"20171231160343618","creator":"$","modified":"20190221100638668","modifier":"$","tags":"menu stylesheet S"},
{"title":"styles","text":"!Généralités\nLes styles sont des mises en page, ou des mises en forme, prédéfinies qui peuvent, le plus souvent, être réutilisées.\n\nDans un traitement de texte comme celui de Libre Office (Writer), il existe un menu spécifique pour les mettre en application (ce qui permet ensuite, en particulier, de créer une table des matières d'une façon à peu près automatique).\n\nDans un page internet, il faut passer par les  feuilles de style en cascade (cascading style sheets, CSS). Ce langage informatique est aussi utilisé par le format \"epub\" qui sert à créer des livres électroniques pour liseuses.\n\n!Tiddlywiki\nEn ce qui concerne Tiddlywiki, les choses sont un peu différentes :\n\n*Les mises en forme sont généralement effectuées par le biais de [[wikitext]] en utilisant les signes spéciaux du clavier ou la [[barre d'outils d'édition]].\n*Mais ont peut aussi avoir recours à des [[styles particuliers|styles]], qui ne seront valables que pour une note ou une catégorie particulière de notes.\n*S'il s'agit de mises en forme générales, applicables à toutes les notes, il est cependant préférable de créer une feuille de [[styles]] commune.\n*Il ne faut pas perdre de vue que les styles s'appliquent la plupart du temps à des éléments particuliers de Tiddlywiki, seulement à ceux-ci, et dans un contexte particulier. Il est donc important de connaître la structure de Tiddlywiki et notamment ses [[classes de styles internes]].\n*Certaines [[balises html]] peuvent toutefois être employées telles quelles dans les styles.\n\n!Autres précisions\nLa feuille de style locale (stylesheet) se trouve dans $:/core/ui/PageStylesheet et toutes les feuilles de style actives dans $:/snippets/peek-stylesheets .\n\nUne feuille style personnalisée (ici [[feuille de style]]) doit porter l'étiquette \u003C\u003Ctag $:/tags/Stylesheet>> qui est partagée par d'autres feuilles de styles, notamment celles qui ont été importées avec des [[extensions]].\n\n!Styles particuliers\n\nUn style particulier, à l'intérieur d'une note, peut être obtenu avec les caractères spéciaux arobase (``@@``) en encadrement. \n\nPar exemple (voir aussi [[cadre]])\n\n``@@background-color: yellow;\n* Première ligne\n* Deuxième ligne\n@@`` \n\ndonnera :\n\n@@background-color: yellow;\n* Première ligne\n* Deuxième ligne\n@@\n\nSi ce style est destiné à être employé plusieurs fois, il est préférable de faire plutôt appel à une [[classe de styles]].\n\n!\"Data tags\"\nVoir [[saut de ligne]], [[sauts de ligne forcés en css]]\n\n!Style très particulier\nUne façon un peu détournée d'attribuer un style particulier ''à une seule note'' est de l'affecter d'une étiquette unique puis de créer un style comme ``.tc-tagged-EtiquetteUnique {...}``  :-) \u003Cbr>\n\n[[Exemple|note années 80]]\n","created":"20190122131007191","creator":"$","modified":"20190331141755525","modifier":"$","tags":"menu S"},
{"created":"20181121145412453","creator":"$","text":"1/ Pour supprimer la note en cours :\u003Cbr>\n- en mode visualisation cliquer sur \"actions supplémentaires\" puis sur \"supprimer\"\u003Cbr>\n- en mode édition cliquer sur la poubelle\n\n2/ Pour supprimer une note par le biais d'une macro, utiliser l'extension $:/.tb/templates/delete-filter.\n\n3/ Pour supprimer n'importe quelle note, si son titre est connu (c'est la même procédure sous un aspect un peu différent) :\n\n``\u003C$button>\n\u003C$action-deletetiddler $tiddler=\"titre de la note\"/>\nSupprimer cette note\n\u003C/$button>``\n\n\u003C$button>\n\u003C$action-deletetiddler $tiddler=\"titre de la note\"/>\nSupprimer cette note\n\u003C/$button>","title":"supprimer","modified":"20220105144609909","modifier":"Cheren","tags":"menu S"},
{"title":"Table Macros","text":"\\define TableWizardDisplayTableDummyMacro()\n  \u003C\u003CDisplayTable \"\"\"$(ConfigTiddler)$\"\"\">>\n\\end\n\n\\define TableWizardColumnSelectCheckbox()\n  \u003C$checkbox tiddler='$:/state/$(ConfigTiddler)$/Display Columns/$(ThisDisplayColumn)$' field='show' checked='$(ThisDisplayColumn)$' unchecked=''>\n    \u003C$view tiddler=\"\"\"$(ThisDisplayColumn)$\"\"\" field=caption>\n      $(ThisDisplayColumn)$\n    \u003C/$view>\n  \u003C/$checkbox>  \n\\end\n\n\\define TableWizardSubcolumnSelectCheckbox()\n  \u003C$checkbox tiddler='$:/state/$(ConfigTiddler)$/Display Subcolumns/$(ThisDisplaySubcolumn)$' field='show' checked='$(ThisDisplaySubcolumn)$' unchecked=''>\n    \u003C$view tiddler=\"\"\"$(ThisDisplaySubcolumn)$\"\"\" field=caption>\n      $(ThisDisplaySubcolumn)$\n    \u003C/$view>\n  \u003C/$checkbox>  \n\\end\n\n\\define TableWizardRowSelectCheckbox()\n  \u003C$checkbox tiddler='$:/state/$(ConfigTiddler)$/Display Rows/$(ThisDisplayRow)$' field='show' checked='$(ThisDisplayRow)$' unchecked=''>\n    \u003C$view tiddler=\"\"\"$(ThisDisplayRow)$\"\"\" field=caption>\n      $(ThisDisplayRow)$\n    \u003C/$view>\n  \u003C/$checkbox>  \n\\end\n\n\\define TableWizardMakeColumnSelectCheckbox()\n  \u003C$list filter='[tag{$(ConfigTiddler)$!!column_tag}]' variable=ThisDisplayColumn>\n    \u003C\u003CTableWizardColumnSelectCheckbox>>\n  \u003C/$list>\n\\end\n\n\\define TableWizardMakeSubcolumnSelectCheckbox()\n  \u003C$list filter='[tag{$(ConfigTiddler)$!!subcolumn_tag}]' variable=ThisDisplaySubcolumn>\n    \u003C\u003CTableWizardSubcolumnSelectCheckbox>>\n  \u003C/$list>\n\\end\n\n\\define TableWizardMakeRowSelectCheckbox()\n  \u003C$list filter='[tag{$(ConfigTiddler)$!!row_tag}]' variable=ThisDisplayRow>\n    \u003C\u003CTableWizardRowSelectCheckbox>>\n  \u003C/$list>\n\\end\n\n\\define TableWizardButtonSubcolumn()\n  \u003C$reveal type='nomatch' state=\"\"\"$:/state/$(ConfigTiddler)$/$(ThisRow)$/$(ThisColumn)$/$(ThisSubcolumn)$\"\"\" text='edit'>\n    \u003Cdiv style='height:100%;width:100%;'>\n      \u003C$button class='tc-btn-invisible' style='height:100%;width:100%;'>\n        \u003C$view tiddler=\"\"\"$:/Data/$(ThisRow)$/$(ThisColumn)$/$(ThisSubcolumn)$/$(ThisItem)$\"\"\" field=subcolumn_data>\n          \u003C\u003CMissingMessage>>\n        \u003C/$view>\n        \u003C$action-setfield $tiddler=\"\"\"$:/state/$(ConfigTiddler)$/$(ThisRow)$/$(ThisColumn)$/$(ThisSubcolumn)$\"\"\" $value=edit/>\n      \u003C/$button>\n    \u003C/div>\n  \u003C/$reveal>\n  \u003C$reveal type='match' state=\"\"\"$:/state/$(ConfigTiddler)$/$(ThisRow)$/$(ThisColumn)$/$(ThisSubcolumn)$\"\"\" text='edit'>\n    \u003C$button>\n      {{$:/core/images/done-button}}\n      \u003C$action-setfield $tiddler=\"\"\"$:/state/$(ConfigTiddler)$/$(ThisRow)$/$(ThisColumn)$/$(ThisSubcolumn)$\"\"\" $value=''/>\n    \u003C/$button>\n    \u003C$edit-text tiddler=\"\"\"$:/Data/$(ThisRow)$/$(ThisColumn)$/$(ThisSubcolumn)$/$(ThisItem)$\"\"\" field=subcolumn_data size=1/>\n  \u003C/$reveal>\n\\end\n\n\\define TableWizardSubcolumnDisplayEntry()\n  \u003Ctd>\n    \u003C$reveal type='nomatch' state=\"\"\"$(ConfigTiddler)$!!allow_edit\"\"\" text='yes'>\n      \u003C$view tiddler=\"\"\"$:/Data/$(ThisRow)$/$(ThisColumn)$/$(ThisSubcolumn)$/$(ThisItem)$\"\"\" field=subcolumn_data>\n        \u003C\u003CMissingMessage>>\n      \u003C/$view>\n    \u003C/$reveal>\n    \u003C$reveal type='match' state=\"\"\"$(ConfigTiddler)$!!allow_edit\"\"\" text='yes'>\n      \u003C\u003CTableWizardButtonSubcolumn>>\n    \u003C/$reveal>\n  \u003C/td>\n\\end\n\n\\define TableWizardButtonColumn()\n  \u003C$reveal type='nomatch' state=\"\"\"$:/state/$(ConfigTiddler)$/$(ThisRow)$/$(ThisColumn)$!!$(ThisColumn)$\"\"\" text='edit'>\n    \u003Cdiv style='height:100%;width:100%;'>\n      \u003C$button class='tc-btn-invisible' style='height:100%;width:100%;'>\n        \u003C$view tiddler=\"\"\"$:/Data/$(ThisRow)$/$(ThisColumn)$/$(ThisItem)$\"\"\" field='column_data'>\n          \u003C\u003CMissingMessage>>\n        \u003C/$view>\n        \u003C$action-setfield $tiddler=\"\"\"$:/state/$(ConfigTiddler)$/$(ThisRow)$/$(ThisColumn)$\"\"\" $field=$(ThisColumn)$ $value=edit/>\n      \u003C/$button>\n    \u003C/div>\n  \u003C/$reveal>\n  \u003C$reveal type='match' state=\"\"\"$:/state/$(ConfigTiddler)$/$(ThisRow)$/$(ThisColumn)$!!$(ThisColumn)$\"\"\" text='edit'>\n    \u003C$button>\n      {{$:/core/images/done-button}}\n      \u003C$action-setfield $tiddler=\"\"\"$:/state/$(ConfigTiddler)$/$(ThisRow)$/$(ThisColumn)$\"\"\" $field=$(ThisColumn)$ $value=''/>\n    \u003C/$button>\n      \u003C$edit-text tiddler=\"\"\"$:/Data/$(ThisRow)$/$(ThisColumn)$/$(ThisItem)$\"\"\" field=column_data size=1/>\n  \u003C/$reveal>\n\\end\n\n\\define TableWizardColumnDisplayEntry()\n  \u003Ctd>\n    \u003C$reveal type='nomatch' state=\"\"\"$(ConfigTiddler)$!!allow_edit\"\"\" text='yes'>\n      \u003C$view tiddler=\"\"\"$:/Data/$(ThisRow)$/$(ThisColumn)$/$(ThisItem)$\"\"\" field='column_data'>\n        \u003C\u003CMissingMessage>>\n      \u003C/$view>\n    \u003C/$reveal>\n    \u003C$reveal type='match' state=\"\"\"$(ConfigTiddler)$!!allow_edit\"\"\" text='yes'>\n      \u003C\u003CTableWizardButtonColumn>>\n    \u003C/$reveal>\n  \u003C/td>\n\\end\n\n\\define TableWizardDisplayTableWithSubcolumns(DataTag ColumnTag SubcolumnTag RowTag SubcolumnPerColumn EmptyMessage)\n@@text-align:center;\n  \u003C$set name='ColumnList' filter='[prefix[$:/state/$(ConfigTiddler)$/Display Columns]has[show]get[show]tag[$ColumnTag$]sort[title]]-[[text]]-[[title]]-[[modified]]-[[created]]'>\n    \u003C$set name='SubcolumnList' filter='[prefix[$:/state/$(ConfigTiddler)$/Display Subcolumns]has[show]get[show]tag[$SubcolumnTag$]sort[title]]-[[text]]-[[title]]-[[modified]]-[[created]]'>\n      \u003C$set name='RowList' filter='[prefix[$:/state/$(ConfigTiddler)$/Display Rows]has[show]get[show]tag[$RowTag$]sort[title]]-[[text]]-[[title]]-[[modified]]-[[created]]'>\n        \u003C$set name=MissingMessage value='$EmptyMessage$'>\n          \u003C$set name=ThisItem value={{$(ConfigTiddler)$!!selected_data}}>\n            \u003Ctable style='width:100%;border-color:black;'>\n              \u003Ctr>\n                \u003Ctd style='background-color:lightgrey;border-color:black;'>\n                \u003C/td>\n                \u003C$list filter=\u003C\u003CColumnList>>>\n                  \u003Ctd colspan=\"$SubcolumnPerColumn$\" style='background-color:lightgrey;border-color:black;'>\n                    \u003C$link to=\u003C\u003CcurrentTiddler>>>\n                      \u003C$view field='caption'>\n                        \u003C\u003CcurrentTiddler>>\n                      \u003C/$view>\n                    \u003C/$link>\n                  \u003C/td>\n                \u003C/$list>\n              \u003C/tr>\n                \u003Ctr style='width:100%;bordor-color:black;'>\n                  \u003Ctd style='border-left-color:black;'>\n                  \u003C/td>\n                  \u003C$list filter=\u003C\u003CColumnList>>>\n                    \u003C$list filter=\u003C\u003CSubcolumnList>> variable=ThisSubcolumn>\n                      \u003Ctd>\n                        \u003C$link to=\u003C\u003CThisSubcolumn>>>\n                          \u003C$view tiddler=\u003C\u003CThisSubcolumn>> field=caption>\n                            \u003C\u003CThisSubcolumn>>\n                          \u003C/$view>\n                        \u003C/$link>\n                      \u003C/td>\n                    \u003C/$list>\n                  \u003C/$list>\n                \u003C/tr>\n                \u003C$list filter=\u003C\u003CRowList>> variable=ThisRow>\n                  \u003Ctr>\n                    \u003Ctd style='border-left:0px;'>\n                      \u003C$link to=\u003C\u003CThisRow>>>\n                        \u003C$view tiddler=\u003C\u003CThisRow>> field=caption>\n                          \u003C\u003CThisRow>>\n                        \u003C/$view>\n                      \u003C/$link>\n                    \u003C/td>\n                    \u003C$list filter=\u003C\u003CColumnList>> variable=ThisColumn>\n                      \u003C$list filter=\u003C\u003CSubcolumnList>> variable=ThisSubcolumn>\n                        \u003C\u003CTableWizardSubcolumnDisplayEntry>>\n                      \u003C/$list>\n                    \u003C/$list>\n                  \u003C/tr>\n                \u003C/$list>\n            \u003C/table>\n          \u003C/$set>\n        \u003C/$set>\n      \u003C/$set>\n    \u003C/$set>\n  \u003C/$set>\n@@\n\\end\n\n\\define TableWizardDisplayTableMacro(DataTag ColumnTag RowTag EmptyMessage)\n@@text-align:center;\n  \u003C$set name='ColumnList' filter='[prefix[$:/state/$(ConfigTiddler)$/Display Columns]has[show]get[show]tag[$ColumnTag$]sort[title]]-[[text]]-[[title]]-[[modified]]-[[created]]'>\n    \u003C$set name='RowList' filter='[prefix[$:/state/$(ConfigTiddler)$/Display Rows]has[show]get[show]tag[$RowTag$]sort[title]]-[[text]]-[[title]]-[[modified]]-[[created]]'>\n      \u003C$set name=ThisItem value={{$(ConfigTiddler)$!!selected_data}}>\n        \u003C$set name=MissingMessage value='$EmptyMessage$'>\n          \u003Ctable style='width:100%;border-color:black;'>\n            \u003Ctr>\n              \u003Ctd style='background-color:lightgrey;border-color:black;'>\n              \u003C/td>\n              \u003C$list filter=\u003C\u003CColumnList>>>\n                \u003Ctd style='background-color:lightgrey;border-color:black;'>\n                  \u003C$link to=\u003C\u003CcurrentTiddler>>>\n                    \u003C$view field='caption'>\n                      \u003C\u003CcurrentTiddler>>\n                    \u003C/$view>\n                  \u003C/$link>\n                \u003C/td>\n              \u003C/$list>\n            \u003C/tr>\n            \u003C$list filter=\u003C\u003CRowList>> variable=ThisRow>\n              \u003Ctr>\n                \u003Ctd style='border-left:0px;'>\n                  \u003C$link to=\u003C\u003CThisRow>>>\n                    \u003C$view tiddler=\u003C\u003CThisRow>> field=caption>\n                      \u003C\u003CThisRow>>\n                    \u003C/$view>\n                  \u003C/$link>\n                \u003C/td>\n                \u003C$list filter=\u003C\u003CColumnList>> variable=ThisColumn>\n                  \u003C\u003CTableWizardColumnDisplayEntry>>\n                \u003C/$list>\n              \u003C/tr>\n            \u003C/$list>\n          \u003C/table>\n        \u003C/$set>\n      \u003C/$set>\n    \u003C/$set>\n  \u003C/$set>\n@@\n\\end\n\n\\define MakeTableWizard()\n\nEnter the name of the configuration tiddler to create:\n\n\u003C$edit-text tiddler='$:/temp/MakeTableWizard' field='config_tiddler_name' class='tc-edit-texteditor' placeholder='Configuration Tiddler Name'/>\n\n\u003C$reveal type='match' state='$:/temp/MakeTableWizard!!config_tiddler_name' text=''>\nYou have to enter a configuration tiddler name first.\n\u003C/$reveal>\n\n\u003C$reveal type='nomatch' state='$:/temp/MakeTableWizard!!config_tiddler_name' text=''>\n\n\u003C$set name=ConfigTiddler value={{$:/temp/MakeTableWizard!!config_tiddler_name}}>\n\u003C$checkbox tiddler=\u003C\u003CConfigTiddler>> field='include_subcolumns' checked='yes' unchecked='no'>Include Subcolumns\u003C/$checkbox>\u003Cbr>\n\n\u003C$tiddler tiddler=\u003C\u003CConfigTiddler>>>\nData tag:\n\u003C$edit-text field='dataset_tag' class='tc-edit-texteditor'/>\n\nSelect Dataset Name \u003C$reveal type='nomatch' state='!!show_new_dataset' text='true'>(\u003C$button>Create New Datasets\u003C$action-setfield show_new_dataset=true/>\u003C/$button>):\u003Cbr>\u003Cbr>\u003C/$reveal>\n\u003C$reveal type='match' state='!!show_new_dataset' text='true'>(\u003C$button>Done Creating Datasets\u003C$action-setfield show_new_dataset=false/>\u003C/$button>):\u003Cbr>\u003Cbr>\n\u003C$edit-text tiddler='$:/temp/MakeTableWizard' field='new_dataset_name' class='tc-edit-texteditor' placeholder='New Dataset Name'/>\n\u003C$button>Create Dataset\u003C$action-setfield $tiddler={{$:/temp/MakeTableWizard!!new_dataset_name}} tags={{!!dataset_tag}}/>\u003C$action-setfield $tiddler='$:/temp/MakeTableWizard' new_dataset_name=''/>\u003C/$button>\u003Cbr>\u003Cbr>\n\u003C/$reveal>\n\u003C$select field='selected_data'>\u003C$list filter='[tag{!!dataset_tag}]'>\u003Coption>\u003C\u003CcurrentTiddler>>\u003C/option>\u003C/$list>\u003C/$select>\n\u003Cbr>\n\n\u003C$set name=SelectedData value={{!!selected_data}}>\n\nColumn tag:\n\u003C$edit-text field='column_tag' class='tc-edit-texteditor'/>\u003Cbr>\u003Cbr>\n\nSelect Columns to display \u003C$reveal type='nomatch' state='!!show_new_column' text='true'>(\u003C$button>Create New Columns\u003C$action-setfield show_new_column=true/>\u003C/$button>):\u003Cbr>\u003Cbr>\u003C/$reveal>\n\u003C$reveal type='match' state='!!show_new_column' text='true'>(\u003C$button>Done Creating Columns\u003C$action-setfield show_new_column=false/>\u003C/$button>):\u003Cbr>\u003Cbr>\n\u003C$edit-text tiddler='$:/temp/MakeTableWizard' field='new_column_name' class='tc-edit-texteditor' placeholder='New Column Name'/>\n\u003C$button>Create Column\u003C$action-setfield $tiddler={{$:/temp/MakeTableWizard!!new_column_name}} tags={{!!column_tag}}/>\u003C$action-setfield $tiddler='$:/temp/MakeTableWizard' new_column_name=''/>\u003C/$button>\u003Cbr>\u003Cbr>\n\u003C/$reveal>\n\n\u003C\u003CTableWizardMakeColumnSelectCheckbox>>\u003Cbr>\u003Cbr>\n\n\u003C$reveal type='match' state='!!include_subcolumns' text='yes'>\n\nSubcolumn tag:\n\u003C$edit-text field='subcolumn_tag' class='tc-edit-texteditor'/>\n\nSubcolumns per column:\n\u003C$edit-text field='subcolumn_per_column' class='tc-edit-texteditor'/>\n\nSelect subcolumns to display \u003C$reveal type='nomatch' state='!!show_new_subcolumn' text='true'>(\u003C$button>Create New Subcolmun\u003C$action-setfield show_new_subcolumn=true/>\u003C/$button>):\u003Cbr>\u003Cbr>\u003C/$reveal>\n\u003C$reveal type='match' state='!!show_new_subcolumn' text='true'>(\u003C$button>Done Creating Subcolumns\u003C$action-setfield show_new_subcolumn=false/>\u003C/$button>):\u003Cbr>\u003Cbr>\n\u003C$edit-text tiddler='$:/temp/MakeTableWizard' field='new_subcolumn_name' class='tc-edit-texteditor' placeholder='New Subcolumn Name'/>\n\u003C$button>Create Subcolumn\u003C$action-setfield $tiddler={{$:/temp/MakeTableWizard!!new_subcolumn_name}} tags={{!!subcolumn_tag}}/>\u003C$action-setfield $tiddler='$:/temp/MakeTableWizard' new_subcolumn_name=''/>\u003C/$button>\u003Cbr>\u003Cbr>\n\u003C/$reveal>\n\n\u003C\u003CTableWizardMakeSubcolumnSelectCheckbox>>\u003Cbr>\n\n\u003C/$reveal>\n\nRow tag:\n\u003C$edit-text field='row_tag' class='tc-edit-texteditor'/>\u003Cbr>\u003Cbr>\n\nSelect rows to display \u003C$reveal type='nomatch' state='!!show_new_row' text='true'>(\u003C$button>Create New Rows\u003C$action-setfield show_new_row=true/>\u003C/$button>):\u003Cbr>\u003Cbr>\u003C/$reveal>\n\u003C$reveal type='match' state='!!show_new_row' text='true'>(\u003C$button>Done Creating Rows\u003C$action-setfield show_new_row=false/>\u003C/$button>):\u003Cbr>\u003Cbr>\n\u003C$edit-text tiddler='$:/temp/MakeTableWizard' field='new_row_name' class='tc-edit-texteditor' placeholder='New Row Name'/>\n\u003C$button>Create Row\u003C$action-setfield $tiddler={{$:/temp/MakeTableWizard!!new_row_name}} tags={{!!row_tag}}/>\u003C$action-setfield $tiddler='$:/temp/MakeTableWizard' new_row_name=''/>\u003C/$button>\u003Cbr>\u003Cbr>\n\u003C/$reveal>\n\n\u003C\u003CTableWizardMakeRowSelectCheckbox>>\u003Cbr>\u003Cbr>\n\nEmpty cell message:\n\u003C$edit-text field='empty_message' class='tc-edit-texteditor'/>\n\n\u003C$checkbox field='allow_edit' checked='yes' unchecked='no'>Allow Inline Editing\u003C/$checkbox>\u003Cbr>\n\n\u003C$reveal type='match' state='!!show_table' text='yes'>\n\n\u003C/$reveal>\n\n\u003C/$set>\n\n\u003C/$tiddler>\n\u003C$button>Refresh Table\n\u003C$action-setfield dummy=1/>\n\u003C/$button>\n\u003C\u003CTableWizardDisplayTableDummyMacro>>\n\u003C/$set>\n\u003C/$reveal>\n\\end\n\n\\define TableWizardDisplayTableInside()\n\u003C$reveal type='nomatch' state=\"\"\"$(ConfigTiddler)$!!include_subcolumns\"\"\" text='yes'>\n\u003C$macrocall $name=TableWizardDisplayTableMacro DataTag={{$(ConfigTiddler)$!!dataset_tag}} ColumnTag={{$(ConfigTiddler)$!!column_tag}} RowTag={{$(ConfigTiddler)$!!row_tag}} EmptyMessage={{$(ConfigTiddler)$!!empty_message}}/>\n\u003C/$reveal>\n\n\u003C$reveal type='match' state=\"\"\"$(ConfigTiddler)$!!include_subcolumns\"\"\" text='yes'>\n\u003C$macrocall $name=TableWizardDisplayTableWithSubcolumns DataTag={{$(ConfigTiddler)$!!dataset_tag}} ColumnTag={{$(ConfigTiddler)$!!column_tag}} RowTag={{$(ConfigTiddler)$!!row_tag}} EmptyMessage={{$(ConfigTiddler)$!!empty_message}} SubcolumnTag={{$(ConfigTiddler)$!!subcolumn_tag}} SubcolumnPerColumn={{$(ConfigTiddler)$!!subcolumn_per_column}}/>\n\u003C/$reveal>\n\\end\n\n\\define DisplayTable(ConfigTiddler)\n\u003C$set name=ConfigTiddler value=\"\"\"$ConfigTiddler$\"\"\">\n\u003C\u003CTableWizardDisplayTableInside>>\n\u003C/$set>\n\\end\n\n\\define TableMacrosColumnInnerInnerRows()\n\u003Ctr>\n  \u003Cth>\n  \u003C/th>\n  \u003C$list filter='$(ColumnList)$+[sort{$(TableMacrosMakeTableSortStateTiddler)$}]'>\n    \u003Cth>\n      \u003C\u003CcurrentTiddler>>\n    \u003C/th>\n  \u003C/$list>\n\u003C/tr>\n\u003C$list filter=\u003C\u003CFieldsList>> variable=ThisField>\n  \u003Ctr>\n    \u003Cth>\n      \u003C$button class='tc-btn-invisible' set=\u003C\u003CTableMacrosMakeTableSortStateTiddler>> setTo=\u003C\u003CThisField>>>\u003C\u003CThisField>>\u003C/$button>\n    \u003C/th>\n    \u003C$list filter='$(ColumnList)$+[sort{$(TableMacrosMakeTableSortStateTiddler)$}]' variable=ThisTiddler>\n      \u003Ctd>\n        \u003C\u003CTableMacrosInlineEditButton>>\n      \u003C/td>\n    \u003C/$list>\n  \u003C/tr>\n\u003C/$list>\n\\end\n\n\\define TableMacrosInnerColumnTable()\n\u003C$set name=FieldsList1 filter='$(ColumnList)$+[fields[]]-[[text]]-[[title]]-[[modified]]-[[created]]-[[tags]]'>\n\u003C$set name=FieldsList filter='[is[system]!is[system]]$(FieldsUsed)$' emptyValue=\u003C\u003CFieldsList1>>>\n\u003C$set name=RowOrColumn value=Column>\n\u003C$set name=TableSortState value=\u003C\u003CTableMacrosMakeTableSortState>>>\n  \u003Ctable>\n    \u003C\u003CTableMacrosColumnInnerInnerRows>>\n  \u003C/table>\n\u003C/$set>\n\u003C/$set>\n\u003C/$set>\n\u003C/$set>\n\\end\n\n\\define TableMacrosMakeTableSortState()\n{{$:/state/tables/Sort/$(RowOrColumn)$/$(FieldsList)$}}\n\\end\n\n\\define TableMacrosMakeTableSortStateTiddler()\n$:/state/tables/Sort/$(RowOrColumn)$/$(FieldsList)$\n\\end\n\n\\define TableMacrosRowTableInnerInnerRows()\n\u003C$list filter='$(RowList)$+[sort{$(TableMacrosMakeTableSortStateTiddler)$}]' variable=ThisTiddler>\n  \u003Ctr>\n    \u003Cth>\n      \u003C\u003CThisTiddler>>\n    \u003C/th>\n    \u003C$list filter=\u003C\u003CFieldsList>> variable=ThisField>\n      \u003Ctd>\n        \u003C\u003CTableMacrosInlineEditButton>>\n      \u003C/td>\n    \u003C/$list>\n  \u003C/tr>\n\u003C/$list>\n\\end\n\n\\define TableMacrosInnerRowTable()\n\u003C$set name=FieldsList1 filter='$(RowList)$+[fields[]]-[[text]]-[[title]]-[[modified]]-[[created]]-[[tags]]'>\n\u003C$set name=FieldsList filter='[is[system]!is[system]]$(FieldsUsed)$' emptyValue=\u003C\u003CFieldsList1>>>\n\u003C$set name=RowOrColumn value=Row>\n\u003C$set name=TableSortState value=\u003C\u003CTableMacrosMakeTableSortState>>>\n  \u003Ctable>\n    \u003Ctr>\n      \u003Cth>\n        \u003C$button class='tc-btn-invisible' style='width:100%;height:100%' set=\u003C\u003CTableMacrosMakeTableSortStateTiddler>> setTo=title>Title\u003C/$button>\n      \u003C/th>\n      \u003C$list filter=\u003C\u003CFieldsList>>>\n        \u003Cth>\n          \u003C$button class='tc-btn-invisible' set=\u003C\u003CTableMacrosMakeTableSortStateTiddler>> setTo=\u003C\u003CcurrentTiddler>>>\u003C\u003CcurrentTiddler>>\u003C/$button>\n        \u003C/th>\n      \u003C/$list>\n    \u003C/tr>\n    \u003C\u003CTableMacrosRowTableInnerInnerRows>>\n  \u003C/table>\n\u003C/$set>\n\u003C/$set>\n\u003C/$set>\n\u003C/$set>\n\\end\n\n\\define ColumnTable(filter fields)\n\u003C$set name='ColumnList' value='$filter$'>\n\u003C$set name='FieldsUsed' value='$fields$'>\n\n\u003C\u003CTableMacrosInnerColumnTable>>\n\n\u003C/$set>\n\u003C/$set>\n\\end\n\n\\define RowTable(filter fields)\n\u003C$set name='RowList' value='$filter$'>\n\u003C$set name='FieldsUsed' value='$fields$'>\n\n\u003C\u003CTableMacrosInnerRowTable>>\n\n\u003C/$set>\n\u003C/$set>\n\\end\n\n\\define TableMacrosInlineEditButton()\n\u003C$reveal type='nomatch' state=\"\"\"$:/temp/edit/$(ThisTiddler)$/$(ThisField)$\"\"\" text='edit'>\n\u003C$button set=\"\"\"$:/temp/edit/$(ThisTiddler)$/$(ThisField)$\"\"\" setTo=edit class='tc-btn-invisible' style='width:100%;hegiht:100%'>\n\u003C$view tiddler=\u003C\u003CThisTiddler>> field=\u003C\u003CThisField>>>--\u003C/$view>\n\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type='match' state=\"\"\"$:/temp/edit/$(ThisTiddler)$/$(ThisField)$\"\"\" text='edit'>\n\u003C$button set=\"\"\"$:/temp/edit/$(ThisTiddler)$/$(ThisField)$\"\"\" setTo=noedit>{{$:/core/images/done-button}}\u003C/$button>\n\u003C$edit-text tiddler=\u003C\u003CThisTiddler>> field=\u003C\u003CThisField>> size=1/>\n\u003C/$reveal>\n\\end","created":"20150319034848355","creator":"$","modified":"20190216153641875","modifier":"$","tags":"plugins $:/tags/Macro"},
{"title":"tableaux","text":"!Généralités\nUn tableau se construit avec le caractère spécial \"|\" (~AltGr\" + \"6\") qui encadre chaque cellule.  Débuter avec un saut de paragraphe (appuyer 2 fois sur la touche Entrée), ajouter une ligne en appuyant une seule fois sur la touche Entrée, terminer avec un saut de paragraphe (le tableau doit être isolé du reste du texte).\n\n| !Première colonne | !Deuxième colonne |\n|Texte à gauche (par défaut)|       Texte bien à droite|\n|Fusion de lignes|   Texte centré  |\n|~|Rien|\n\n| Fusion de lignes| 2 | 3 | 4 |\n|~| 2 | 3 | 4 |\n\n|Fusion de colonnes|>|>|>|\n| 1 | 2 | 3 |\n\n*L'alignement du texte (à gauche par défaut) se fait avec des espaces : un espace à gauche pour un alignement à droite (on repousse le texte), un espace avant et un autre après pour centrer.\n*Les en-têtes de colonnes ou de lignes sont créés avec des point d'exclamation (!), comme pour les titres.\n*Pour fusionner des cellules dans une colonne, insérer des chevrons fermants (>, signe \"supérieur\") dans les colonnes vides de texte.\n*Pour fusionner des lignes, insérer des tildes (~).\n*Des espaces supplémentaires peuvent être ajoutés avec les codes ``&#160;`` (espace normal) ou ``&#8195;`` (espace augmenté), sinon ils seront ignorés.\n*Style pour centrer un tableau dans la page : `.tc-tiddler-body table.centered{margin:0 auto;}` (d'après Eric Shulman, cité par Mohammad).\n\n!Extensions\n1/ Avec la macro $:/macros/inmysocks/multicolumnlist, affichage d'un tableau contenant des listes de notes sur plusieurs colonnes.\n\n2/ Tobias Beer propose une extension ($:/plugins/tobibeer/convertable.js) pour convertir des tableaux créés sous Excel, ou ailleurs au format csv, en tableaux Tiddlywiki. Elle fonctionne avec une macro ``\u003C$convertable/>`` (à condition de respecter les instructions indiquées dans [[tableaux]]). Cette extension remplace le script ad hoc créé pour Tiddlywiki classic.\n \nSélectionner les données à \"traduire\", les coller dans le cadre ci-dessous, cliquer sur \"Convert to Wikitext\", sélectionner et copier le résultat et le coller dans une note  : \n\n\u003C$convertable/>\n\n3/ [[Danielo Rodriguez|http://braintest.tiddlyspot.com/#Inline%20editable%20tables]] a élaboré une extension (cf. [[extension editable-table]]) pour éditer des tableaux en mode affichage, c'est à dire sans avoir à manipuler des ``|``. \n\n4/ La macro \"dynamic tables\" de [[Jed Carty|https://ooktech.com/jed/ExampleWikis/DynamicTables/#Instructions]] est encore plus impresionnante. Une seule note est à importer, [[Table Macros]]. Explications dans [[tableaux dynamiques]].","alink":"|tableau|tableaux|","created":"20181121143409644","creator":"$","modified":"20190410072538435","modifier":"$","tags":"format menu T"},
{"title":"tableaux dynamiques","text":"Voir [[tableaux]] (macro [[Table Macros]]).\n\nDeux façons simples de procéder :\n\n*Les colonnes sont représentées par des notes, les lignes par des champs\n**le code est alors ``\u003C\u003CColumnTable '[tag[étiquette]]'>>`` (remplacer \"étiquette\" par l'étiquette que porteront les éléments du tableau créé).\n*Les lignes sont représentées par des notes, les colonnes par des champs\n**le code est alors ``\u003C\u003CRowTable '[tag[étiquette]]'>>`` (remplacer \"étiquette\" par l'étiquette que porteront les éléments du tableau créé).\n\n#Avec le premier code on commence par créer une note dont le titre sera aussi celui de la première colonne du tableau. \n#Il faut en même temps, dans cette première note, créer un champ par ligne (chaque ligne porte le nom d'un des champs). \n#Elle devra porter l'étiquette commune à toutes les notes composant le tableau. \n#Les notes suivantes pourront être vides mais porteront l'étiquette commune.\n\n","created":"20190203131337288","creator":"$","modified":"20190309132737534","modifier":"$","tags":"extensions"},
{"created":"20181205085326393","creator":"$","text":"La taille des polices dans le corps des notes peut être réglée par défaut dans le [[panneau de contrôle]], onglet \"apparence\". C'est la note système $:/themes/tiddlywiki/vanilla/metrics/bodyfontsize .\n\nOn peut aussi le faire par l'intermédiaire des [[styles]].\n\nOu en utilisant un script de [[Mohammad|https://kookma.github.io/TW-Scripts/#Change%20Body%20Font%20Size]] (c'est un exemple d'utilisation de la [[commande select]], la taille sera réglée en px ) :\n\u003C$select tiddler='$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize' defualt=\"15px\"\nactions=\u003C\u003Cset-lineheight>> >\n\u003C$list filter=\"[range[10,24]addsuffix[px]]\" variable=\"font-size\">\n\u003Coption value=\u003C\u003Cfont-size>>>\u003C\u003Cfont-size>>\u003C/option>\n\u003C/$list>\n\u003C/$select>\n\u003C$button>Reset\n\u003C$action-setfield $tiddler=\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\" text=\"15px\"/>\n\u003C$action-setfield $tiddler=\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\" text=\"22px\"/>\n\u003C/$button>","title":"taille de police","modified":"20220111151627168","modifier":"Cheren","tags":"format menu T"},
{"title":"taille des notes","text":"Taille des notes de ce Tiddlywiki. Elle est obtenue avec une macro de [[Tobias Beer|http://tobibeer.github.io/tw/demo]]. Les notes suivantes ont été importées : $:/macros/skeeve/length.js et $:/core/modules/filters/lsort.js .\n\nAvec cette même macro on peut afficher la taille (en ko) d'une seule note. Celle-ci par exemple pèse : \u003C\u003Clength tiddler:\"taille des notes\">> ko. Ou encore la \"taille\" d'un texte : le paragraphe précédent pèse : \u003C\u003Clength \"Taille des notes de ce Tiddlywiki. Elle est obtenue avec une macro de [[Tobias Beer|http://tobibeer.github.io/tw/demo]]. Les notes suivantes ont été importées : $:/macros/skeeve/length.js et $:/core/modules/filters/lsort.js .\">> ko.\n\n\u003C$list filter=\"[!is[system]!is[shadow]!lsort[]]\">\n\u003C$macrocall $name=\"length\" tiddler={{!!title}}/>\n\u003C$link>\u003C$view field=title/>\u003C/$link>\u003Cbr>\n\u003C/$list>\n\n","created":"20190115070551611","creator":"$","modified":"20190305070151818","modifier":"$","tags":"menu T"},

{"title":"télécharger Tiddlywiki","text":"Pour commencer, il faut se procurer, si ce n'est déjà fait, un exemplaire vierge de Tiddlywiki, en français de préférence (il en existe aussi en allemand et en chinois par exemple).\n\nProcédure : \n\n* se rendre sur le site https://tiddlywiki.com/languages/fr-FR/index.html\n* dérouler la page jusqu'à \"la mise en route\" et cliquer sur \"télécharger un wiki vide\".\n\nComme il est indiqué sur cette page, le navigateur qui convient le mieux à Tiddlywiki est Firefox. Mais il fonctionne aussi sur d'autres systèmes d'exploitation et avec d'autres navigateurs.\n\n=> [[premiers pas]]","created":"20190108115314900","creator":"$","modified":"20190115091254987","modifier":"$","tags":"bases"},
{"title":"texte caché","type":"nt","text":"!Texte affiché ou masqué à l'aide d'un bouton\nPour afficher un texte caché dans une rubrique utiliser le [[code]] suivant : \n\n```\n\u003C$reveal type=\"nomatch\" state=\"$:/state/SampleReveal2\" text=\"show\">\n\u003C$button set=\"$:/state/SampleReveal2\" setTo=\"show\">Afficher\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\"   state=\"$:/state/SampleReveal2\" text=\"show\">\n\u003C$button set=\"$:/state/SampleReveal2\" setTo=\"hide\">Masquer\u003C/$button>\nCe texte est caché. Il sera affiché en pressant le bouton.\n\u003C/$reveal>``\n```\nCe qui donne :\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/SampleReveal2\" text=\"show\">\n\u003C$button set=\"$:/state/SampleReveal2\" setTo=\"show\">Afficher\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\"   state=\"$:/state/SampleReveal2\" text=\"show\">\n\u003C$button set=\"$:/state/SampleReveal2\" setTo=\"hide\">Masquer\u003C/$button>\nCe texte est caché. Il sera affiché en pressant le bouton.\n\u003C/$reveal>\n\nOn peut aussi l'afficher dans un panneau coulissant avec le code suivant :\n\n```\n\u003C$button popup=\"$:/SamplePopupState2\">Afficher\u003C/$button>\n\u003C$reveal type=\"popup\"  state=\"$:/SamplePopupState2\">\n\u003Cdiv class=\"tc-drop-down\">\nCe texte est caché mais il sera affiché en pressant le bouton.\n\u003C/div>\n\u003C/$reveal>``\n```\n\nCe qui donne :\n\u003C$button popup=\"$:/SamplePopupState2\">Afficher\u003C/$button>\n\u003C$reveal type=\"popup\"  state=\"$:/SamplePopupState2\">\n\u003Cdiv class=\"tc-drop-down\">\nCe texte est caché mais il sera affiché en pressant le bouton.\n\u003C/div>\n\u003C/$reveal>\n\n!Commentaires masqués\nPour insérer un commentaire masqué à l'affichage dans une note utiliser les caractères spéciaux des macros : ``\u003C\u003C`` et ``>>``.\u003Cbr>\nExemple : ``\u003C\u003Csimple commentaire>>`` donnera : \u003C\u003Csimple commentaire>>\u003Cbr>Rien n'est affiché, c'est le but !\n\nOn peut aussi faire appel à une note [[transclusée|transclusion]] imaginaire : avec ``{{simple commentaire}}`` rien ne sera affiché parce qu'il n'existe pas de note portant le titre \"simple commentaire\". \n\nNoter que ces commentaires, qui peuvent être inscrits sur plusieurs lignes, n'occupent aucune place à l'affichage : ils sont invisibles.\n\n\n\n\n\n","created":"20181119062232228","creator":"$","modified":"20190212134134525","modifier":"$","tags":"menu T"},
{"title":"texte en courbe","text":"\\define textOnPath(text)\n$$$.svg\n\u003Csvg width=\"100%\" height=\"100%\" viewBox=\"0 0 1000 300\" xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" style=\"background:white;\">\n\u003Cdefs>\n\u003Cpath id=\"MyPath\" d=\"M 100 200 C 200 100 300   0 400 100 C 500 200 600 300 700 200 C 800 100 900 100 900 100\"/>\n\u003C/defs>\n\u003Cuse xlink:href=\"#MyPath\" fill=\"none\" stroke=\"#ddd\"/>\n\u003Ctext font-family=\"'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif\" font-size=\"42.5\">\n\u003CtextPath xlink:href=\"#MyPath\">\n$text$\n\u003C/textPath>\n\u003C/text>\n\u003C/svg>\n$$$\n\\end\nUne mise en forme qui consiste à transclure directement un texte le long d'un tracé en SVG.\n\n\u003C$edit-text tiddler=\"$:/CurvedText\" tag=\"input\" placeholder=\"Type text here\" default=\"\"/>\n\n\u003C$macrocall $name=\"textOnPath\" text={{$:/CurvedText}}/>\n","created":"20190329122931546","creator":"$","modified":"20190329123859431","modifier":"$","tags":"format"},
{"title":"thème","text":"Un thème est défini comme une extension et apparaît comme tel dans le [[panneau de contrôle]], onglet \"plugins\" (extensions) (voir [[réglages détaillés, extensions]], même s'il est d'origine comme le \"basic theme, vanilla\" (note $:/themes/tiddlywiki/vanilla ).\n\nIl consiste en plusieurs ajustements de notes masquées (styles, réglages).\n\nLa note masquée $:/snippets/themeswitcher permet de changer facilement de thème.\n\nDes thèmes peuvent être importés par glisser-déposer.","created":"20181222093835074","creator":"$","modified":"20190221095817290","modifier":"$","tags":"menu T"},
{"title":"Thomas Elmiger","text":"Thomas Elmiger est l'un des contributeurs au développement de Tiddlywiki. C'est un Suisse de langue allemande, mais il parle aussi le danois. Il a travaillé pendant longtemps dans le marketing avant de se langer dans le commerce en ligne comme \"senior consultant\" (conseiller indépendant). D'après lui-même, il s'y connait en Html5 et Css mais peu en PHP et javascript.\n\nSite : http://tid.li/tw5/hacks.html\n\nVoir [[gallerie d'images]]","created":"20190413113959516","creator":"$","modified":"20190413115222160","modifier":"$","tags":"contributeurs"},
{"title":"Tiddler Breadcrumbs Template","text":"\\define yetAgain()\n\u003C$reveal type='match' state='Tiddler Breadcrumbs Template!!use_apex_tag' text='true'>\n\t\u003C$reveal type='match' state='!!title' text={{Tiddler Breadcrumbs Template!!apex_tag}}>\n\t\t\u003C$link to=\u003C\u003CcurrentTiddler>>>\n\t\t\t\u003C$view field='title'/>\n\t\t\u003C/$link>\n\t\t> \n\t\t\u003C$list filter=\u003C\u003CExtra>> emptyMessage=''>\n\t\t\t... > \n\t\t\u003C/$list>\n\t\t\u003C$list filter=\"\"\"$(End)$\"\"\">\n\t\t\t\u003C$link to=\u003C\u003CcurrentTiddler>>>\n\t\t\t\t\u003C$view field='title'/>\n\t\t\t\u003C/$link>\n\t\t\t> \n\t\t\u003C/$list>\n\t\t\u003Cbr>\n\t\u003C/$reveal>\n\u003C/$reveal>\n\u003C$reveal type='nomatch' state='Tiddler Breadcrumbs Template!!use_apex_tag' text='true'>\n\t\u003C$link to=\u003C\u003CcurrentTiddler>>>\n\t\t\u003C$view field='title'/>\n\t\u003C/$link>\n\t> \n\t\u003C$list filter=\u003C\u003CExtra>> emptyMessage=''>\n\t\t\t.. > \n\t\u003C/$list>\n\t\u003C$list filter=\"\"\"$(End)$\"\"\">\n\t\t\u003C$link to=\u003C\u003CcurrentTiddler>>>\n\t\t\t\u003C$view field='title'/>\n\t\t\u003C/$link>\n\t\t> \n\t\u003C/$list>\n\t\u003Cbr>\n\u003C/$reveal>\n\\end\n\n\\define again()\n\u003C$list filter=\u003C\u003CFirst>>>\n\t\u003C\u003CyetAgain>>\n\u003C/$list>\n\\end\n\n\\define finalFilter()\n\u003C$set name=First filter=\"\"\"$(TheFilter)$ +[last[]]\"\"\">\n\t\u003C$set name=End filter=\"\"\"$(TheFilter)$ +[butlast[]]  +[butfirst[]] +[first{Tiddler Breadcrumbs Template!!length_limit}] +[reverse[]]\"\"\">\n\t\t\u003C$set name=Extra filter=\"\"\"$(TheFilter)$ +[butlast[]] +[butfirst[]] +[butfirst{Tiddler Breadcrumbs Template!!length_limit}] +[limit[1]]\"\"\" emptyValue='[is[system]!is[system]]'>\n\t\t\t\u003C\u003Cagain>>\n\t\t\u003C/$set>\n\t\u003C/$set>\n\u003C/$set>\n\\end\n\n\\define breadcrumbsEmptyMessage()\n\u003C$set name=TheFilter filter=\"\"\"$(TheFilter)$ [\u003CCurrentTag>]\"\"\">\u003C\u003Cbreadcrumbs>>\u003C/$set>\n\\end\n\n\\define breadcrumbs()\n\u003C$list filter='[\u003CCurrentTag>tags[]] -[[$:/tags/SideBar]]' variable=CurrentTag emptyMessage=\u003C\u003CfinalFilter>>>\n\t\u003C$list filter=\"\"\"$(TheFilter)$ +[field:title\u003CCurrentTag>]\"\"\" emptyMessage=\u003C\u003CbreadcrumbsEmptyMessage>>>\n\t\u003C/$list>\n\u003C/$list>\n\\end\n\n\u003Cdiv style='width:100%'>\n\u003C$reveal type='nomatch' state='$:/state/Global/ShowBreadcrumbs' text=true>\n\t\u003C$button class='tc-btn-invisible' set='$:/state/Global/ShowBreadcrumbs' setTo='true'>\n\t\t{{$:/core/images/right-arrow}} Breadcrumbs:\n\t\u003C/$button>\n\u003C/$reveal>\n\n\u003C$reveal type='match' state='$:/state/Global/ShowBreadcrumbs' text=true>\n\t\u003C$button class='tc-btn-invisible' set='$:/state/Global/ShowBreadcrumbs' setTo='false'>\n\t\t{{$:/core/images/down-arrow}} Breadcrumbs:\n\t\u003C/$button>\u003Cbr>\n\t\u003C$set name=CurrentTag value={{!!title}}>\n\t\t\u003C$set name=TheFilter filter='[is[current]]'>\n\t\t\t\u003C\u003Cbreadcrumbs>>\n\t\t\u003C/$set>\n\t\u003C/$set>\n\u003C/$reveal>\n\u003C/div>","created":"20190213103333924","creator":"$","modified":"20190328143127719","modifier":"$","tags":"[[$:/tags/ViewTemplate ]]"},
{"created":"20181126084800233","creator":"Cheren","text":"Le mot tiddler évoque en anglais quelque chose de petit, ou même d'insignifiant (un petit poisson, un personnage très petit, un enfant). Tiddly signifie \"minuscule\", et quelquefois \"éméché\", \"saoul\". Wiki, quant à lui, signifie \"vite\" dans un dialecte polynésien. Quand [[Jeremy Ruston]] a créé Tiddlywiki il avait sans doute en tête toutes ces connotations et privilégiait les notes rapides (dans leur conception) et concises.\n\nVoici comment sont présentés les tiddlers dans https://tiddlywiki.com/languages/fr-FR/index.html :\n\nLes tiddlers représentent l'unité d'information fondamentale dans Tiddlywiki. Plus les tiddlers sont petits, mieux ils fonctionnent, car il est alors plus facile de les réutiliser en les assemblant de différentes manières.\n\nD'autres systèmes disposent de concepts analogues, nommés de façon confusément générique, du style \"gf items\", \"gf entrées\", \"gf entités\" ou \"gf enregistrements\". Tiddlywiki considère qu'il est préférable d'être confusément distinct.\n\nLes tiddlers sont représentés en interne par des listes de valeurs nommées appelées \"gf champs\". Le seul champ obligatoire est le champ `title`, mais pour être utiles, les tiddlers comportent aussi un champ `text`, et tout ou partie des champs standard énumérés dans ~TiddlerFields.","title":"tiddlers","modified":"20220110090300379","modifier":"Cheren"},
{"created":"20190415113532633","creator":"$","text":"Tiddlyspot (http://dicotw5.tiddlyspot.com/) est un site d'[[hébergement]] qui ne fonctionne plus. Il a été remplacé par Tiddlyhost (https://tiddlyhost.com) sur lequel on peut créer ou téléverser (upload) un \u003C\u003Ctw>> \"classique\" ou nouvelle version (tw5).","title":"tiddlyspot","modified":"20220110135721146","modifier":"Cheren"},
{"title":"tidgraph","text":"Un exemple d'utilisation de l'extension tidgrah ($:/plugins/ihm/tidgraph ), ici avec la note \"[[commande]]\". Cette extension se trouve sur le site [[TW5 plugins!|http://ihm4u.github.io/tw5plugs/#Tidgraph%20-%20Easy%20tiddler%20graphs%20for%20TW5]] :\n\u003C$tidgraph start=\"commande\" />","created":"20190412135307628","creator":"$","modified":"20190412142242226","modifier":"$","tags":"$:/plugins/ihm/tidgraph"},
{"title":"tilde","text":"*@@.outline &#126;@@\n*Le signe \"tilde\" a pour code ISO `&#126;`. Le raccourci `&tilde;` (`&#732;`) représente le \"petit tilde\" qui se place au-dessus d'une lettre.\n*Il est utilisé pour désactiver les liens en [[dos de chameau]].\n*Il sert aussi pour indiquer qu'une expression doit être barrée : `~~barré~~` donne ~~barré~~.","created":"20190319135705757","creator":"$","modified":"20190325122215679","modifier":"$","order":"","tags":"signes"},
{"title":"tiret","text":"*Simple tiret - dans un texte, avec le signe `-` (\"hyphen\" en anglais, sous le 6)\n*Véritable tiret (n-dash) -- dans un texte, avec 2 `--`\n*Long tiret (m-dash) --- dans un texte, avec 3 `---`\n---\nNB : pour insérer une règle il faut taper 3 tirets isolés sur une ligne (comme ci-dessus).\n","created":"20190305075238270","creator":"$","modified":"20190305080237414","modifier":"$","tags":"format menu T"},
{"title":"titre","type":"","text":"!Titre de Tiddlywiki\nLe ''titre principal'' d'un Tw (son nom, $:/SiteTitle) est inscrit au sommet de la barre latérale (sidebar). C'est l'une des premières modifications que l'on apporte à un Tw nouvellement téléchargé, dans GettingStarted ou dans le [[panneau de contrôle]], onglet \"info\".\n\n!Titres des notes\nLe ''titre d'une note'' est affiché au-dessus de la [[barre d'édition]]. Pour modifier son apparence il faut utiliser son nom (``.tc-title``) dans les feuilles de style. Quand on le change, Tw propose de le changer aussi \"dans les tags et les champs list des autres tiddlers\".\n\nLe titre d'une note est affiché avec `{{!!title}}` : {{!!title}}.\n\nPar défaut, les titres des notes sont affichés comme des liens. On peut désactiver cette options dans le panneau de contrôle, onglet \"réglages\" (settings), ou directement sur $:/config/Tiddlers/TitleLinks (en inscrivant \"no\" au lieu de \"yes\").\n\nS'il est nécessaire qu'il soit un peu long on peut le remplacer (dans une table des matières par exemple) par un autre avec un champ \"caption\" qui portera le titre désiré. Ce titre ne sera pas nécessairement unique, contrairement au titre proprement dit.\n\nPour cacher le titre dans les notes on peut inscrire `h2.tc-title {display:none;)` dans une [[feuille de style]]. Utilité : ?\n\nExemple : cette note (\"titre\") porte un champ \"caption\" avec la valeur \"titres des notes dans Tiddlywiki\". C'est ainsi qu'elle est affichée dans les listes de recherche (mais pas dans les étiquettes !). ``\u003C\u003Clist-links filter:\"[prefix[t]]\">>`` (liste des notes dont le titre commence par \"t\") donne : \u003C\u003Clist-links filter:\"[prefix[t]]\">>\n\n!Niveaux de titres\nDans une note, il peut y avoir jusqu'à 6 ''niveaux de titres'' (en dehors du titre de la note) en utilisant les balises h1, h2, ..., h6 symbolisées par des points d'exclamation. ``!Titre`` à  ``!!!!!!Titre``. Chaque niveau de titre a normalement une mise en forme différente (qui peut être modifiée par les [[styles]]). Un titre doit être inséré après un [[saut de paragraphe|saut de ligne]].","alink":"|titres|titre|","caption":"titres des notices dans Tiddlywiki","created":"20181107141658104","creator":"$","modified":"20190319135007996","modifier":"$","tags":"format menu T"},
{"created":"20220113094725843","creator":"Cheren","text":"Un exemple d'application de l'extension \"Reveal\" de [[Tobias Beer]] (voir [[quelques extensions]]).\n\nIci, en appuyant sur le titre d'une section de texte, qui comprend un titre, on fait apparaître le contenu de cette section (qui sinon est caché). En appuyant une nouvelle fois sur le titre on referme la section.\n\n\u003C$appear show=\"\u003Ch1>Titre\u003C/h1>\" mode=\"custom\" $state=\"html-markup\">\nVoici ce qui est affiché quant on clique sur le titre.\u003C/$appear>","tags":"","title":"titre extensible","modified":"20220115073342792","modifier":"Cheren"},
{"title":"Tobias Beer","text":"Tobias Beer est l'un des [[contributeurs]] au développement de Tw. Il a créé des extensions comme celle qui permet d'afficher une ou plusieurs notes au hasard ($:/plugins/tobibeer/random) ou une macro qui donne la [[taille des notes]].","created":"20190323095303050","creator":"$","modified":"20190323095814034","modifier":"$","tags":"contributeurs"},

{"title":"Tom Gerner","text":"Ton Gerner n'est pas cité parmi les contributeurs au développement de Tiddlywiki mais il est l'auteur de plusieurs extensions. C'est un habitant des Pays-Bas vivant à Dordrecht.\n\nSite : http://tongerner.tiddlyspot.com/","created":"20190413115317146","creator":"$","modified":"20190413122410186","modifier":"$","tags":"contributeurs"},
{"title":"tooltip","text":"/* Style pour une [[bulle d'information]] */\n\n.tooltip {position: relative; display: inline-block; }\n\n.tooltip .tooltiptext {\n    visibility: hidden;\n    background-color: yellow;\n    color: black;\n    text-align: left;\n    border-radius: 6px;\n    padding: 3px;\n    \n    /* Position the tooltip */\n    position: absolute;\n    z-index: 1;\n    bottom: 100%;\n    left: 50%;\n    margin-left: -60px;\n}\n\n.tooltip:hover .tooltiptext {\n    visibility: visible;\n}\n\n\n\n.tooltip  a:link {\n    color: blue;\n}","created":"20190209102203749","creator":"$","modified":"20190209130904290","modifier":"$","tags":"$:/tags/Stylesheet"},
{"title":"traduction","text":"Tiddlywiki est traduit et peut être téléchargé dans plusieurs langues (allemand, espagnol, chinois). \n\nLe site propose une aide à la traduction : ``$:/Translators`` à la page https://tiddlywiki.com/editions/translators/.\n\nVoir aussi les très nombreuses notes masquées qui commencent par ``$:/language...`` dans la [[barre latérale]], onglet \"plus\", ou directement dans $:/languages/fr-FR .","created":"20190127144916476","creator":"$","modified":"20190223121716501","modifier":"$","tags":"menu T"},
{"title":"trait d'union","text":"*@@.outline - @@\n*Il existe 3 type de \"traits d'union\" (explications dans http://monsu.desiderio.free.fr/atelier/tiret.html) :\n**Le \"trait d'union\" du clavier (sous le 6, code `&#x002d;`), le \"tiret\" ou \"signe moins\", est appelé « division » par les typographes (ou \"tiret court\", \"quart de cadratin\").\n**Le tiret d'incise, tiret d'énumération, tiret de liste, tiret moyen, tiret demi-cadratin (`&ndash;`) a pour code `&#x2013;`.\n**Le tiret de dialogue, tiret long, tiret cadratin (`&mdash;`) a pour code `&#x2014;`.\n*Le trait d'union employé dans Tw, dans les codes, est celui du clavier.\n*Il peut servir en particulier, multiplié par 3 et isolé dans un paragraphe, à tracer une règle horizontale. La balise html `\u003Chr>` fait aussi l'affaire (cf. [[balises html]]).","created":"20190325125015330","creator":"$","modified":"20190325131730431","modifier":"$","tags":"signes"},
{"title":"transclusion","type":"text/vnd.tiddlywiki","text":";Définition\n:Tw consistant en un seul fichier, il est facile d'appeler le contenu d'une note dans une autre (mais ce contenu ne sera éditable que dans la note d'origine). C'est le mécanisme de la transclusion = transfert + inclusion.\n\n;Syntaxe\n:``{{nom de la note}}`` (mais avec 3 accolades on crée un lien ordinaire vers la note indiquée : ``{{{introduction}}}`` donne {{{introduction}}}).\n\n;Voir aussi \n:[[transclusion par popup]], [[notification]] (transclusion temporaire sous forme de bulles d'information), [[fenêtre modale]]\n\n;Usage\n:Ce mécanisme est utilisé en particulier dans les [[onglets]].\n\n;Transclusion par le biais d'étiquettes\n:Pour afficher dans une note, de façon transparente (\"seamless\", comme on dit en anglais), toutes les notes portant une étiquette donnée, insérer le code suivant (en changeant l'étiquette dans `[tag[index]]`) :\n\n```\n\u003C$list filter='[tag[index]]'>\n\u003Ch1>\u003C$view field='caption'/>\u003C/h1>\n\n\u003C$transclude mode=block/>\n\u003C/$list>\n```\n:Pour inclure le titre de la note remplacer \"caption\" par \"title\".\n:Une autre présentation (avec un caractère au choix, ici \"-\" avant `\u003C/$link>` et des articles repliables) :\n\n```\n\u003C$list filter=\"[tag[signes]sort[ ]]\">\u003C$link to={{!!title}}>- \u003C/$link>\n\u003C$appear show=\"\u003C$text text={{!!title}}/>\" $state=\"tiddler-slider\" mode=\"block\">\n\u003C$transclude mode=\"block\" tiddler={{!!title}}/>\n\u003C/$appear>\u003C/$list>\n```\n\n;Transclusion avec la macro slider\n:Voir [[macro slider]]\n\n","created":"20181107140636044","creator":"$","modified":"20190322091335960","modifier":"$","tags":"menu T"},
{"created":"20181211145953610","creator":"$","text":"Un exemple de [[transclusion]] par infobulle d'une note (source : [[Narkive|https://tiddlywiki.narkive.com/3AEOff5G/tw-tw5-popup-transclusion-on-mouse-over]]). Le code et le style qui ont engendré cet exemple sont dans la note.\n\nSurvoler le mot ci-dessous (c'est le titre de la note \"affichage\", les liens sont actifs) :\n\n\u003Cdiv class=\"foo\">\nAffichage\n\u003Cspan class=\"bar\">\n{{affichage}}\n\u003C/span>\n\u003C/div>\n\n\u003Cstyle>\n.foo .bar {\ndisplay:none;\n}\n.foo:hover .bar {\ndisplay:block;\nposition:absolute;\nbackground:white;\nborder:1px solid gray;\npadding:10px;\nz-index:2;\n}\n\u003C/style>","title":"transclusion par popup","modified":"20220115093521989","modifier":"Cheren","tags":"menu T"},
{"title":"type du contenu","text":"Le type du contenu indique à Tiddlywiki et au navigateur quelle catégorie de contenu contient une note : du texte, une image, du code, etc.\n\nIl est indiqué au-dessous de l'éditeur dans le champ \"type\", \"type du contenu\" (content type) :\n\n*Rien : par défaut, c'est ``text/vnd.tiddlywiki``, si une note ne contient que du texte il est donc inutile de renseigner ce champ\n*Format texte : text/plain (\"plain\" : simple, nature)\n*Marquage Html : text/html\n*Tiddywiki Classic : text/x-tiddlywiki\n*Tiddlywiki version 5 : text/vnd.tiddlywiki (\"vnd\" est sans doute l'abréviation de \"version number digit\", chiffre du numéro de version)\n*Image (différents formats d'images)\n*Développeur (différents types de codes)\n\nSelon ce qui est indiqué, la [[barre d'outils d'édition]] n'aura pas la même apparence, elle n'affichera pas les mêmes \"outils\".\n\nUne mauvaise indication sur le type de contenu perturbera le navigateur qui renverra un message d'erreur (et pourra accessoirement planter !).\n\n","created":"20190127091813135","creator":"$","modified":"20190210101743533","modifier":"$","tags":"menu T"},
{"title":"usage","text":"","created":"20190309133929791","creator":"$","modified":"20190309133947759","modifier":"$","tags":"coltab"},
{"title":"utilisateur","text":"Le nom, ou plutôt le pseudo, de l'utilisateur d'un Tw est affiché dans une note, sous son titre et à gauche de la date de sa dernière modification (ici c'est donc : {{$:/status/UserName}}).\n\nOn le renseigne dans la note $:/status/UserName qui fait partie du [[panneau de contrôle]], onglet \"info\", \"fondamentaux\" (message : \"Signer les modifications avec ce nom d'utilisateur\").\n\nLes éléments de base de l'interface utilisateur, en anglais \"user interface\" ou \"UI\" sont les \"[[commande]]s\" (widgets).\n\n","created":"20181205130022082","creator":"$","modified":"20190221101328489","modifier":"$","tags":"menu U"},
{"title":"utilisations possibles de Tiddlywiki","text":"Lorsque Tw a été créé par Jeremy Ruston en 2004, la mode des \"gestionnaires d'informations personnelles\" (en anglais : personal information manager, PIM), et des agendas électroniques en tous genres, battait son plein. Depuis, la plupart ont disparu ou ne sont guère maintenus.\n\nLa principale destination de Tw est bien celle-ci, grâce notamment à son emploi des mots-clés (ou étiquettes, en anglais \"tags\"). Les autres utilisations possibles dépendent de l'imagination des utilisateurs.","created":"20190108134046000","creator":"$","modified":"20190130072033037","modifier":"$","tags":"menu bases"},
{"title":"version","text":"La version de Tiddlywiki utilisée peut être affichée en utilisant la macro \"version\" : ``\u003C\u003Cversion>>``.\n\nLa version de ce Tw est : \u003C\u003Cversion>>.","created":"20181103125358250","modified":"20181126090105799","tags":"menu V"},
{"title":"virgule","text":"*@@.outline , @@\n*La virgule ( `&#44;`, sous le point d'interrogation du clavier ), doublée en encadrement, sert en particulier a mettre un chiffre en indice : `,,7,,` donne ,,7,,.","created":"20190325123635726","creator":"$","modified":"20190325123929287","modifier":"$","tags":"signes"},
{"title":"visualisation du déroulé","text":"!A\nLa visualisation du déroulé est la façon dont les notes sont affichées dans Tiddlywiki. C'est une option qui se trouve dans le [[panneau de contrôle]], onglet \"apparence\". Elle correspond à la note système $:/view . En termes techniques, c'est l'attribut ``storyview`` du \"widget\" ``\u003C$list>``.\n\nCes 3 options (affichées dans $:/snippets/viewswitcher ) sont :\n\n*classic : affiche la liste comme une séquence ordonnée de tiddlers\n*pop : \"shrinks items in and out of place\", rétrécit les éléments sur place (?)\n*zoomin : une seule note est affichée à la fois; lorsqu'on la ferme, la dernière appelée apparaît.\n\n!B\nLa ''largeur de la fenêtre d'édition'' se règle dans le [[panneau de contrôle]], onglet \"apparence\", puis \"réglages du thème\" et \"largeur des tiddlers\" ($:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth) + \"largeur du déroulé\" ($:/themes/tiddlywiki/vanilla/metrics/storywidth). Pour l'apparence d'un site internet ordinaire on peut inscrire \"100%\". Il faut aussi régler la durée de l'animation, dans l'onglet \"info\", à \"0\". Comme l'explique Mario Pietsch sur le site de [[Tobias Beer|http://tobibeer.github.io/tb5/#Single%20Page%20Mode]] : maintenant les notes seront ouvertes une après l'autre comme dans un site plus classique. Quand on ferme une note, la dernière ouverte est affichée (Now, tiddlers will open one by one as if you were on a more classic website. Once you close a tiddler, the previously viewed tiddler opens.).\n\n!C\nLa liste des dernières ''notes ouvertes et modifiées'' (\"storyview\") peut être affichée avec ``\u003C\u003Clist-links \"[list[$:/StoryList!!list]]\">>``.\n\n","created":"20181126081743867","creator":"$","modified":"20190221101554005","modifier":"$","tags":"menu V"},
{"title":"vue précise","text":"La barre d'édition d'une note comprend une icône qui permet de créer une vue précise (en anglais \"permavue\") : il s'agit de l'ensemble des notes qui sont affichées dans le déroulé au moment de l'enregistrement.\n\nProcédure : appuyer sur le bouton \u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/down-arrow}}\u003C/button> (actions supplémentaires) dans la barre d'édition puis sur \u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/permaview-button}}\u003C/button> (permaview). Un lien est créé et déposé dans le presse-papier (clipboard), on peut donc le coller n'importe où.\n\nUn message ($:/language/Buttons/Permaview/Hint) indique : \"remplace l'URL dans la barre d'adresse du navigateur par un lien direct vers l'ensemble des tiddlers présents dans le déroulé.\"\n\nUsage : pour conserver l'ensemble des notes ouvertes à un moment donné et les afficher d'un simple clic sur un lien. Utile pour un tutoriel par exemple.","created":"20190209092520385","creator":"$","modified":"20190209095257204","modifier":"$","tags":"menu V bases"},
{"created":"20181202140927078","creator":"$","text":"[[commande]]\n\n!1\nUn widget est en principe un des composants d'une interface graphique, comme un bouton. Dans Tiddlywiki, les widgets sont (selon les précisions données sur le site de Tw) similaires aux éléments d'une page html.\n\n(Le mot en anglais évoque quelque chose pour lequel on ne trouve pas d'autre mot, comme \"truc\" ou \"gadget\". Il a pour équivalent \"gizmo\" ou \"gimmick\". On le traduit souvent par \"gadget\" mais aussi par \"(petite) application\" dans la littérature informatique. Le plus souvent il n'est pas traduit. Un assez bon équivalent en français serait \"bidule\".)\n\n!2\nExplications données sur le site de [[Tobias Beer|https://prolegomenes.github.io/learn/Learn2215117.html#Draft%20of%20'Nouveau%20tiddler':%5Blist%5B%24%3A%2FStoryList%5D%5D]] :\u003Cbr>\nWidgets : the basic functional elements on which tw5 runs\u003Cbr>\nMacros : functional snippets using text, core macros, templates invoked via \u003C\u003Cshortcuts>> \u003Cbr>\nFont partie des quatre éléments et des constructions du noyau de Tiddlywiki5 : WikiText, Widgets, Filters et Macros.\n\nLa traduction :\n\n    Widgets : Éléments fonctionnels de base sur lesquels TW5 fonctionne.\n    Macros : Bouts de codes (extraits) fonctionnels utilisant du texte, des macros du noyau, des modèles qui sont invoqués par le biais de raccourcis.\n\nEn effet, le noyau de TiddlyWiki contient lui même des macros (elles sont taguées \"Core Macros\"\")\n\nSans les widgets, TiddlyWiki ne peut pas fonctionner.\n\nComment interpréter les macros ?\n\nLes macros sont plutôt à interpréter comme étant du code spécifique nécessaire pour implémenter de nouvelles fonctions ou des plugins visant à adapter TiddlyWiki à des besoins spécifiques (bien que l'on puisse aussi distinguer un plugin d'une macro)\n\n!3\nLes différentes sortes de widgets sont (voir [[commande]] pour plus de détails) :\n``\naction-createtiddler\naction-deletefield\naction-deletetiddler\naction-listops\naction-navigate\naction-sendmessage\naction-setfield\nActionWidgets\nbrowse\nbutton\ncheckbox\ncodeblock\ncount\ndiff-text\ndraggable\ndroppable\ndropzone\nedit-bitmap\nedit-text\nedit\nencrypt\nentity\nfieldmangler\nfields\nimage\nimportvariables\nkeyboard\nlinkcatcher\nlink\nlist\nmacrocall\nnavigator\npassword\nradio\nrange\nreveal\nscrollable\nselect\nsetvariable\nset\ntext\ntiddler\ntransclude\nvars\nview\nwikify\n``\n","title":"widget2","modified":"20220115092825384","modifier":"Cheren","tags":"W commande menu"},
{"title":"wikitext","text":"Dans la fenêtre d'édition d'une note le contenu est mis en forme à l'aide de caractères spéciaux, ceux qui se trouvent en général en troisième position sur le clavier et qui doivent être appelés avec la touche ~AltGr, plus quelques autres (point d'exclamation, astérisque, chevron, etc.).\n\nUn mot en gras est ainsi écrit ``''gras''`` et il sera affiché en gras dans la note affichée, sans les caractères spéciaux qui l'entourent.\n\nCette technique est équivalente à celle des balises employées en html où le même mot sera affiché en gras s'il est entouré des balises ``\u003Cbold>``et ``\u003C/bold>``. D'ailleurs chaque mise en forme wikitext a son équivalent dans une balise html.\n\nA la différence des logiciels de traitement de texte, on n'emploie donc pas de boutons dans les wikis, et spécialement dans Tiddlywiki, pour la mise en forme du texte ou pour effectuer des opérations telles que l'insertion d'images. Tiddlywiki dispose cependant d'une barre d'outils d'édition qui facilite l'insertion et l'emploi de ces caractères spéciaux.\n\n","created":"20190109091418843","creator":"$","modified":"20190122132349910","modifier":"$","tags":"bases menu W"}
]</script><script class="tiddlywiki-tiddler-store" type="application/json">[{"text":"https://ererty.tiddlyhost.com","title":"$:/UploadURL"},{"text":"yes","title":"$:/UploadWithUrlOnly"},{"text":"no","title":"$:/config/AutoSave"},{"text":"no","title":"$:/status/IsLoggedIn"},{"text":"","title":"$:/status/UserName"}]</script><div id="storeArea" style="display:none;"></div>

	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = "(function(" + contextNames.join(",") + ") {(function(){\n" + code + "\n;})();\nreturn exports;\n})\n";
	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		fn = vm.runInThisContext(code,filename);
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};

/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename) {
	var sandbox = $tw.utils.extend(Object.create(null),context);
	vm.runInNewContext(code,sandbox,filename);
	return sandbox.exports;
};

/*
Creates a PasswordPrompt object
*/
$tw.utils.PasswordPrompt = function() {
	// Store of pending password prompts
	this.passwordPrompts = [];
	// Create the wrapper
	this.promptWrapper = $tw.utils.domMaker("div",{"class":"tc-password-wrapper"});
	document.body.appendChild(this.promptWrapper);
	// Hide the empty wrapper
	this.setWrapperDisplay();
};

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts
*/
$tw.utils.PasswordPrompt.prototype.setWrapperDisplay = function() {
	if(this.passwordPrompts.length) {
		this.promptWrapper.style.display = "block";
	} else {
		this.promptWrapper.style.display = "none";
	}

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*
		CommonJS optional require.main property:
		 In a browser we offer a fake main module which points back to the boot function
		 (Theoretically, this may allow TW to eventually load itself as a module in the browser)
		*/
		Object.defineProperty(sandbox.require, "main", {
			value: (typeof(require) !== "undefined") ? require.main : {TiddlyWiki: _boot},
			writable: false,
			enumerable: true,
			configurable: false
		});
	}
	if(!moduleInfo) {
		// We could not find the module on this path
		// Try to defer to browserify etc, or node
		var deferredModule;
		if($tw.browser) {
			if(window.require) {
				try {
					return window.require(moduleName);
				} catch(e) {}
			}
			throw "Cannot find module named '" + moduleName + "' required by module '" + moduleRoot + "', resolved to " + name;
		} else {
			// If we don't have a module with that name, let node.js try to find it
			return require(moduleName);
		}
	}
	// Execute the module if we haven't already done so
	if(!moduleInfo.exports) {
		try {
			// Check the type of the definition
			if(typeof moduleInfo.definition === "function") { // Function
				moduleInfo.exports = _exports;
				moduleInfo.definition(moduleInfo,moduleInfo.exports,sandbox.require);
			} else if(typeof moduleInfo.definition === "string") { // String
				moduleInfo.exports = _exports;
				$tw.utils.evalSandboxed(moduleInfo.definition,sandbox,tiddler.fields.title);
				if(sandbox.module.exports) {
					moduleInfo.exports = sandbox.module.exports; //more codemirror workaround
				}
			} else { // Object
				moduleInfo.exports = moduleInfo.definition;
			}
		} catch(e) {
			if (e instanceof SyntaxError) {
				var line = e.lineNumber || e.line; // Firefox || Safari
				if (typeof(line) != "undefined" && line !== null) {
					$tw.utils.error("Syntax error in boot module " + name + ":" + line + ":\n" + e.stack);
				} else if(!$tw.browser) {
					// this is the only way to get node.js to display the line at which the syntax error appeared,
					// and $tw.utils.error would exit anyway
					// cf. https://bugs.chromium.org/p/v8/issues/detail?id=2589
					throw e;
				} else {
					// Opera: line number is included in e.message
					// Chrome/IE: there's currently no way to get the line number
					$tw.utils.error("Syntax error in boot module " + name + ": " + e.message + "\n" + e.stack);
				}
			} else {
				// line number should be included in e.stack for runtime errors
				$tw.utils.error("Error executing boot module " + name + ": " + JSON.stringify(e) + "\n\n" + e.stack);
			}
		}
	}
	// Return the exports of the module
	return moduleInfo.exports;
};

/*
Apply a callback to each module of a particular type
	moduleType: type of modules to enumerate
	callback: function called as callback(title,moduleExports) for each module
*/
$tw.modules.forEachModuleOfType = function(moduleType,callback) {
	var modules = $tw.modules.types[moduleType];
	$tw.utils.each(modules,function(element,title) {
		callback(title,$tw.modules.execute(title));
	});
};

/*
Get all the modules of a particular type in a hashmap by their `name` field
*/
$tw.modules.getModulesByTypeAsHashmap = function(moduleType,nameField) {
	nameField = nameField || "name";
	var results = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		results[module[nameField]] = module;
	});
	return results;
};

/*
Apply the exports of the modules of a particular type to a target object
*/
$tw.modules.applyMethods = function(moduleType,targetObject) {
	if(!targetObject) {
		targetObject = Object.create(null);
	}
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		$tw.utils.each(module,function(element,title,object) {
			targetObject[title] = module[title];
		});
	});
	return targetObject;
};

/*
Return a class created from a modules. The module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassFromModule = function(moduleExports,baseClass) {
	var newClass = function() {};
	if(baseClass) {
		newClass.prototype = new baseClass();
		newClass.prototype.constructor = baseClass;
	}
	$tw.utils.extend(newClass.prototype,moduleExports);
	return newClass;
};

/*
Return an array of classes created from the modules of a specified type. Each module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassesFromModules = function(moduleType,subType,baseClass) {
	var classes = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,moduleExports) {
		if(!subType || moduleExports.types[subType]) {
			classes[moduleExports.name] = $tw.modules.createClassFromModule(moduleExports,baseClass);
		}
	});
	return classes;
};

/////////////////////////// Barebones tiddler object

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};
