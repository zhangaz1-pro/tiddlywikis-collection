{"title":"CSS-Table","type":"text/plain","text":".reactive-table tr:hover{ background-color:#f5f5f5;}\n\n.reactive-table .editable input{background-color:#fbfbfb; border:0px;}\n.reactive-table .editable{background-color:#fbfbfb; border:0px;}\n.reactive-table input\n    {  \n       height:100%; \n      margin:0; border:#fbfbfb;text-align:center;\n      width:100%;\n    }\n.reactive-table td{padding:0;margin:0;}\n.reactive-table td span{display:block; padding:2px; width:100%;height:100%; text-align:center;}\n.reactive-table td span .buttons{display:inline;}\n.reactive-table td .tw-reveal{width:100%;border:0px;text-align:center;}","created":"20140409175624621","creator":"Danielo","modified":"20140410063543993","modifier":"Danielo Rodriguez","tags":"$:/tags/stylesheet editableTable"},
{"title":"Danielo Rodriguez","text":"D. Rodriguez est l'auteurs de plusieurs [[extensions]] : [[extension editable-table]], context-plugin (pour mettre un terme en surbrillance dans un champ global de recherche), [[extension cherche et remplace]], extension d'encryptage (de chiffrement, $:/plugins/danielo/encryptTiddler), [[extension footnotes]], et d'autres...\n\nSite : http://braintest.tiddlyspot.com/","created":"20190322133953041","creator":"$","modified":"20190322135242279","modifier":"$","tags":"contributeurs"},
{"title":"date et heure","text":"*Afficher date et heure avec `\u003C\u003Cnow \"On est le DD/MM/YY, il est hhhmm\">>` : \n**\u003C\u003Cnow \"On est le DD/MM/YY, il est hhhmm\">>.\n*Afficher la date de la création d'une note avec  `\u003C$view field=\"created\" format=\"date\" template=\"DDD DDth MMM YYYY\"/>` : \n**\u003C$view field=\"created\" format=\"date\" template=\"DDD DDth MMM YYYY\"/>\n*Afficher la date de la dernière modification d'une note avec  `\u003C$view field=\"modified\" format=\"date\" template=\"DDD DDth MMM YYYY\"/>` : \n**\u003C$view field=\"modified\" format=\"date\" template=\"DDD DDth MMM YYYY\"/>\n\nLes dates de création et de modification des notes peuvent être affichées dans la zone des \u003C\u003Ca: champs>> (sous le contenu) en marquant \"show\" (montrer) à la place de \"hide\" (masquer) dans les notes masquées `$:/config/EditTemplateFields/Visibility/created` et `$:/config/EditTemplateFields/Visibility/modified`.\n","created":"20181216152941617","creator":"$","modified":"20190412131647842","modifier":"$","tags":"menu D"},
{"title":"définition","text":"Mise en forme qui consiste à afficher sur une ligne le terme à définir et sur une autre sa définition en utilisant des caractères spéciaux :\n\n``;Terme ou expression à définir\n :Definition``\n\n;Terme ou expression à définir\n :Definition\n\nLe terme à définir est en gras. Il doit figurer sur un paragraphe séparé. La définition est en retrait.\n","created":"20181123074225980","creator":"$","modified":"20190129124330792","modifier":"$","tags":"format menu D"},
{"title":"démarrage","text":"Au démarrage, Tiddlywiki affiche les notes indiquées dans $:/DefaultTiddlers ([[panneau de contrôle]], onglet \"Info\", \"Tiddlers par défaut\"), soit une ou plusieurs notes ou éventuellement le dernier déroulé (c'est à dire toutes les notes présentes à l'affichage lors de la dernière sauvegarde avant fermeture).\n\nPour conserver le dernier déroulé au démarrage il faut inscrire ``[list[$:/StoryList]]`` dans $:/DefaultTiddlers ou appuyer sur le bouton \"conserver le déroulé actuel\" à l'emplacement du panneau de contrôle indiqué ci-dessus.","created":"20181230092242014","creator":"$","modified":"20190221100209033","modifier":"$","tags":"menu D"},
{"title":"details","text":"\\define details(sum:\"\",text:\"\",class:\"\")\n\u003Cdetails>\n \u003Csummary>$sum$\u003C/summary>\n  \u003Cdiv class=\"$class$\">\n   $text$\n  \u003C/div>\n\u003C/details>\n\\end","created":"20181219144015682","creator":"$","modified":"20190318132622256","modifier":"$","tags":"$:/tags/Macro"},
{"title":"dièse","text":"*@@.outline &#35;@@\n*Le signe \"dièse\", \"carré\" ou \"croisillon\", a pour code ISO `&#35;` et pour raccourci `&num;`. Ce n'est pas le signe musical \"dièse\" qui a pour code `&#9839;`.\n*Il sert à constituer des \u003C\u003Ca: listes>> ordonnées.","created":"20190322093622427","creator":"$","modified":"20190325120057110","modifier":"$","tags":"signes"},
{"title":"dollar","text":"*@@.outline $ @@\n*Le symbôle \"dollar\" (`&#36;`) est placé devant le titre d'une note système, d'une note masquée, d'une étiquette système. Ce titre débute toujours par `$:/`.\n*Exemples : `$:/AdvancedSearch`, `$:/core/ui/EditTemplate/title`,  `$:/tags/ControlPanel/Settings`.","created":"20190325133250431","creator":"$","modified":"20190325134016479","modifier":"$","tags":"signes"},
{"created":"20181103100456900","creator":"$","text":"\\rules except wikilink\n\nLorsqu'un mot comporte au moins une majuscule autre que l'initiale et des minuscules, il est dit en \"dos de chameau\" (camel case) et crée automatiquement un lien (à condition d'avoir coché \"Active les liens vers les tiddlers inexistants\" dans le [[panneau de contrôle]] lors de la première édition de la note qui le contient).\n\nPour désactiver //tous// les liens en DosdeChameau dans une note insérer ``\\rules except wikilink`` au début de cette note (voir [[au clavier]]). Pour n'en désactiver qu'un, insérer un ``~`` (tilde) avant le mot.\n\n","title":"dos de chameau","modified":"20220112102647597","modifier":"Cheren","tags":"menu D"},
{"title":"droit de copie","text":"Signe \"copyright\" : &#169;\n\nCode ISO : `&#169;` ou code html `&copy;`","created":"20190319091824467","creator":"$","modified":"20190321065734346","modifier":"$","order":"&#169;","tags":"signes"},
{"1":"1","2":"2","7":"7","created":"20220115111759658","creator":"Cheren","text":"\\define fieldsFilter() [title[$(fields-source)$]split:table-fields[,]] \n\n\\define rowFilter() [!has[draft.of]tag[$(filter-tag)$]sort[$(sortField)$]]\n\n\\define editbutton()\n\u003Cspan title=\"edit details\">\u003C$button set=\"$:/temp/editPersona\" setTo={{!!title}} class=\"tc-btn-invisible\">{{$:/core/images/edit-button}}\u003C/$button>\u003C/span>\n\\end\n\n\\define delbutton()\n\u003Cspan title=\"delete entry\" class=\"buttons\">\u003C$button message=\"tm-delete-tiddler\" param={{!!title}} class=\"tc-btn-invisible\">{{$:/core/images/delete-button}}\u003C/$button>\u003C/span>\n\\end\n\n\\define editModeButtons()\n\u003C$reveal state=\"$:/temp/editPersona\" type=\"match\" text={{!!title}} >\u003C\u003Cdelbutton>> \u003C\u003CokButton>>\u003C/$reveal> \n\\end\n\n\\define viewModeButtons()\n\u003C$reveal state=\"$:/temp/editPersona\" type=\"nomatch\" text={{!!title}} >\u003C\u003Ceditbutton>>\u003C/$reveal> \n\\end\n\n\\define okButton()\n\u003Cspan title=\"OK\" class=\"buttons\">\u003C$button message=\"tm-save-tiddler\" param={{!!title}} class=\"tc-btn-invisible\" set=\"$:/temp/editPersona\" setTo=\"\" >{{$:/core/images/done-button}}\u003C/$button>\u003C/span>\n\\end\n\n\\define editCell()\n\u003C$reveal state=\"$:/temp/editPersona\" type=\"match\" text={{!!title}} > \u003C$edit-text field=\u003C\u003CcurrentField>>/> \u003C/$reveal>\n\\end\n\n\\define viewCell()\n\u003C$reveal state=\"$:/temp/editPersona\" type=\"nomatch\" text={{!!title}}>\u003Cspan>\u003C$view field=\u003C\u003CcurrentField>>/>\u003C/span>\u003C/$reveal>\n\\end\n\n\n\\define displayRows()\n\u003C$list filter=\u003C\u003CrowFilter>> >\n\u003Ctr>\u003Ctd>\u003Cspan>{{!!title}}\u003C/span>\u003C/td>\n\u003C$list filter=\u003C\u003CfieldsFilter>> variable=\"currentField\">\u003Ctd>\u003C\u003CviewCell>>\u003C\u003CeditCell>>\u003C/td>\u003C/$list>\u003Ctd>\u003C\u003CeditModeButtons>>\u003C\u003CviewModeButtons>> \u003C/td>\u003C/tr>\u003C/$list>\n\\end\n\n\\define TableHeaders()\n\u003C$list filter=\"[is[current]split:table-headers[,]]\" variable=\"currentField\">\u003Cth>\u003C$button class=\"tc-btn-invisible\" set=\"sort-field\" setTo=\u003C\u003CcurrentField>> >\u003C\u003CcurrentField>>\u003C/$button>\u003C/th>\u003C/$list>\n\\end\n\n\n\\define add-entry-Row()\n\u003Ctr class=\"editable\">\u003Ctd>\u003C$edit-text tiddler=\"$:/temp/table\" default=\"\" placeholder=\"Name\" tag=\"input\" />\u003C/td>\u003C$list filter=\u003C\u003CfieldsFilter>> variable=\"currentField\">\u003Ctd>\u003C$edit-text tiddler=\"$:/temp/table\" field=\u003C\u003CcurrentField>> placeholder=\u003C\u003CcurrentField>>/>\u003C/td>\u003C/$list>\u003Ctd>\u003Cspan> \u003C$newtiddler title={{$:/temp/table}} clear=\"$:/temp/table\" tags={{!!filter-tag}} skeleton=\"$:/temp/table\" edit=\"no\" class=\"tc-btn-invisible\">{{$:/core/images/new-button}}\u003C/$newtiddler>\u003C/span>\u003C/td>\u003C/tr>\n\\end\n\n\u003C$set name=\"fields-source\" value={{!!title}}>\n\u003C$set name=\"filter-tag\" value={{!!filter-tag}}>\n\u003C$set name=\"sortField\" value={{!!sort-field}}>\n\n@@.reactive-table\n\u003Ctable>\n\u003Cthead>\u003Ctr>\u003C/tr>\u003C/thead>\n\u003C\u003CTableHeaders>>\u003Cth>\u003C/th>\n\u003Ctbody>\n\u003C\u003Cadd-entry-Row>>\n\u003C\u003CdisplayRows>>\n\u003C/tbody>\n\u003C/table>\n@@\n\n\u003C/$set>\n\u003C/$set>\u003C/$set>","title":"Editable","filter-tag":"persona","modified":"20220115112511543","modifier":"Cheren","sort-field":"title","table-fields":"Symbôle, Code, Usage","table-headers":"Caractère, Symbôle, Code, Usage","tags":"customization editableTable"},
{"created":"20140408083315479","creator":"Danielo","text":"\\define fieldsFilter() [title[$(fields-source)$]split:table-fields[,]] \n\n\\define rowFilter() [!has[draft.of]tag[$(filter-tag)$]sort[$(sortField)$]]\n\n\\define editbutton()\n\u003Cspan title=\"edit details\">\u003C$button set=\"$:/temp/editPersona\" setTo={{!!title}} class=\"tc-btn-invisible\">{{$:/core/images/edit-button}}\u003C/$button>\u003C/span>\n\\end\n\n\\define delbutton()\n\u003Cspan title=\"delete entry\" class=\"buttons\">\u003C$button message=\"tm-delete-tiddler\" param={{!!title}} class=\"tc-btn-invisible\">{{$:/core/images/delete-button}}\u003C/$button>\u003C/span>\n\\end\n\n\\define editModeButtons()\n\u003C$reveal state=\"$:/temp/editPersona\" type=\"match\" text={{!!title}} >\u003C\u003Cdelbutton>> \u003C\u003CokButton>>\u003C/$reveal> \n\\end\n\n\\define viewModeButtons()\n\u003C$reveal state=\"$:/temp/editPersona\" type=\"nomatch\" text={{!!title}} >\u003C\u003Ceditbutton>>\u003C/$reveal> \n\\end\n\n\\define okButton()\n\u003Cspan title=\"OK\" class=\"buttons\">\u003C$button message=\"tm-save-tiddler\" param={{!!title}} class=\"tc-btn-invisible\" set=\"$:/temp/editPersona\" setTo=\"\" >{{$:/core/images/done-button}}\u003C/$button>\u003C/span>\n\\end\n\n\\define editCell()\n\u003C$reveal state=\"$:/temp/editPersona\" type=\"match\" text={{!!title}} > \u003C$edit-text field=\u003C\u003CcurrentField>>/> \u003C/$reveal>\n\\end\n\n\\define viewCell()\n\u003C$reveal state=\"$:/temp/editPersona\" type=\"nomatch\" text={{!!title}}>\u003Cspan>\u003C$view field=\u003C\u003CcurrentField>>/>\u003C/span>\u003C/$reveal>\n\\end\n\n\n\\define displayRows()\n\u003C$list filter=\u003C\u003CrowFilter>> >\n\u003Ctr>\u003Ctd>\u003Cspan>{{!!title}}\u003C/span>\u003C/td>\n\u003C$list filter=\u003C\u003CfieldsFilter>> variable=\"currentField\">\u003Ctd>\u003C\u003CviewCell>>\u003C\u003CeditCell>>\u003C/td>\u003C/$list>\u003Ctd>\u003C\u003CeditModeButtons>>\u003C\u003CviewModeButtons>> \u003C/td>\u003C/tr>\u003C/$list>\n\\end\n\n\\define TableHeaders()\n\u003C$list filter=\"[is[current]split:table-headers[,]]\" variable=\"currentField\">\u003Cth>\u003C$button class=\"tc-btn-invisible\" set=\"sort-field\" setTo=\u003C\u003CcurrentField>> >\u003C\u003CcurrentField>>\u003C/$button>\u003C/th>\u003C/$list>\n\\end\n\n\n\\define add-entry-Row()\n\u003Ctr class=\"editable\">\u003Ctd>\u003C$edit-text tiddler=\"$:/temp/table\" default=\"\" placeholder=\"Name\" tag=\"input\" />\u003C/td>\u003C$list filter=\u003C\u003CfieldsFilter>> variable=\"currentField\">\u003Ctd>\u003C$edit-text tiddler=\"$:/temp/table\" field=\u003C\u003CcurrentField>> placeholder=\u003C\u003CcurrentField>>/>\u003C/td>\u003C/$list>\u003Ctd>\u003Cspan> \u003C$newtiddler title={{$:/temp/table}} clear=\"$:/temp/table\" tags={{!!filter-tag}} skeleton=\"$:/temp/table\" edit=\"no\" class=\"tc-btn-invisible\">{{$:/core/images/new-button}}\u003C/$newtiddler>\u003C/span>\u003C/td>\u003C/tr>\n\\end\n\n\u003C$set name=\"fields-source\" value={{!!title}}>\n\u003C$set name=\"filter-tag\" value={{!!filter-tag}}>\n\u003C$set name=\"sortField\" value={{!!sort-field}}>\n\n@@.reactive-table\n\u003Ctable>\n\u003Cthead>\u003Ctr>\u003C/tr>\u003C/thead>\n\u003C\u003CTableHeaders>>\u003Cth>\u003C/th>\n\u003Ctbody>\n\u003C\u003Cadd-entry-Row>>\n\u003C\u003CdisplayRows>>\n\u003C/tbody>\n\u003C/table>\n@@\n\n\u003C/$set>\n\u003C/$set>\u003C/$set>","title":"Editable-Table","filter-tag":"persona","modified":"20220113101532417","modifier":"Cheren","sort-field":"title","table-fields":"Symbôle, Code, Usage","table-headers":"Caractère, Symbôle, Code, Usage","tags":"customization editableTable"},
{"created":"20190108141833801","creator":"$","text":"Pour créer une nouvelle note plusieurs possibilités :\n\n*Dans n'importe quelle note affichée, cliquer sur la première icône à droite du titre (\"more actions\") puis sur \"new here\". Une nouvelle note sera affichée en mode brouillon (draft). Editer le titre et le contenu, sans oublier les mots-clés (supprimer celui qui est inscrit par défaut, c'est le titre de la note d'origine).\n*Utiliser un [[raccourci]] clavier (aucun n'a été défini pour Windows, on peut choisir par exemple Ctrl + =).\n*Cliquer sur le signe + (\"create a new tiddler\") de la [[barre latérale]] (sous le titre général).\n*Dans la [[barre latérale]], onglet outils (\"tools\"), cliquer sur \"new tiddler\".\n*Dans la note en cours, en mode édition, taper un mot en [[dos de chameau]] (au moins une majuscule en plus de l'initiale, puis enregistrer (\"confirm changes to this tidler\") et cliquer sur le lien créé.\n*Dans la note en cours, en mode édition, créer un lien en encadrant un mot, ou une expression, avec des crochets doubles (sur le clavier, &#91;&#91; et &#93;&#93;). Confirmer les modifications, cliquer sur le lien. Pour plus de facilité, utiliser la [[barre d'outils d'édition]].\n*\"Exciser\" un mot ou un groupe de mots (voir [[excision]]).\n*Voir [[créer une nouvelle note]].\n\n=> [[éditer le contenu]]","title":"éditer des notes","modified":"20220111143151229","modifier":"Cheren","tags":"bases"},
{"title":"éditer le contenu","text":"La mise en page d'une note est effectuée à l'aide de ''caractères spéciaux'', après avoir cliqué sur le bouton \u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/edit-button}}\u003C/button> (message \"edit this tiddler\", éditer cette note).\n\nComme dans tout wiki, en l'absence de menus et d'icônes, le contenu est en effet édité au travers d'une syntaxe particulière appelée \"wikitext\" qui fait appel à tous les caractères du clavier qui ne sont pas des lettres, et figurent en général sur celui-ci en troisième position.\n\nOn peut toutefois s'aider de la ''barre d'outils d'édition'' qui facilite cette tache.\n\n=> [[barre d'outils d'édition]]  \n","created":"20190108145045437","creator":"$","modified":"20190130073036194","modifier":"$","tags":"bases"},
{"created":"20190409083405626","creator":"$","text":"Voir [[commande select]], [[commande edit-text]]\n\nCet exemple est fait avec l'étiquette \"signes\", le style \"area\" ([[feuille de style]]), l'attribut \"rows\" (7, ici, nombre de lignes affichées) et la [[note d'état|notes d'état]] \"$:/temp/selected/character\" (qui contient ce qui est tapé dans le cadre).\n\nSélectionner une note dans le cadre ci-dessous. Le contenu de la note sera affiché en mode édition ([[mode d'affichage des notes]]) et les modifications apportées seront immédiatement incluses dans la note ciblée.\n\n\u003C$select tiddler=\"$:/temp/selected/character\">\n   \u003C$list filter=\"[tag[signes]]\">\n      \u003Coption>\u003C$text text=\u003C\u003CcurrentTiddler>> />\u003C/option>\n   \u003C/$list>\n\u003C/$select>\n\u003Cbr>\n\n\u003C$edit-text tiddler={{$:/temp/selected/character}} tag=\"textarea\" class=\"area\"  rows=\"7\" />","title":"éditer un groupe de notes","modified":"20220110142512619","modifier":"Cheren"},
{"title":"éditions","text":"Il existe plusieurs éditions de Tiddlywiki, dont certaines par extensions.\n\n;Edition en lecture seule\n:Tom Gerner propose une édition \"read-only\" (en lecture seulement) en 2 versions, une simple et une plus avancée et plus flexible, avec un thème spécial (bluish).\n:Adresse sur [[Tiddlyspot|http://tw5readonly.tiddlyspot.com/#How%20to%20make%20TW5%20readonly]]","created":"20190413112937452","creator":"$","modified":"20190413113551976","modifier":"$","tags":"menu"},
{"title":"éléments","text":"Ces \"éléments\" sont des notes outils ou des notes système qui contrôlent l'apparence de Tiddlywiki. Leur titre commence par ``$:/``, suivi en général par un nom en [[dos de chameau]].\n\n*barre latérale : $:/core/ui/SideBarSegments/tabs\n*gestionnaire de notes : $:/Manager\n*images (toutes les images du Tiddlywiki) : $:/core/ui/EditorToolbar/picture-dropdown\n*notes :\n**note(s) par défaut : $:/DefaultTiddlers\n**notes cachées (shadow tiddlers) : $:/core\n*panneau de contrôle :  $:/ControlPanel\n*sous-titre : $:/SiteSubtitle\n*titre principal : $:/SiteTitle\n\nTous les composants de Tw peuvent être mis en forme par le biais des [[styles]]. Il faut pour cela connaître leur désignation :\n\n*Cadre (frame) : .tc-tiddler-frame (cadre à l'intérieur d'une note)\n*Chercher : .tc-search input (pour modifier par exemple la couleur de fond du champ de recherche)\n*Définition : balises ``\u003Cdl> \u003Cdt>`` (comme dans le thème \"vanilla\")\n*Fenêtre d'édition : .tc-tiddler-edit-frame textarea\n*Page : body.tc-body\n*Titre général du Tw : .tc-site-title (il est affiché sur la [[barre latérale]]).\n*Titre (nom) d'une note : .tc-title, .tc-titlebar (dans le thème vanilla : ``.tc-site-title, .tc-titlebar { font-weight: 300; font-size: 2.35em; line-height: 1.2em; color: #182955; margin: 0; }``)\n**couleur de fond du titre : tiddler-title-foreground\n\nVoir [[classes de styles internes]].\n","color":"#ffff00","created":"20181107142404989","creator":"$","modified":"20190221101515257","modifier":"$","tags":"menu E"},
{"title":"enregistrer","text":"1/ Pour enregistrer les modifications apportées à l'édition d'une note, cliquer dans la [[barre latérale]] sur le bouton qui se trouve au-dessus du champ de recherche.\n\nMais il faut pour cela que (dans Chrome ou Firefox) l'extension [[Save Tiddlers|https://github.com/buggyj/savetiddlers]] ait été téléchargée et installée.\n\nSe reporter au site de Tiddlywiki pour consulter les différentes méthodes d'enregistrement (qui peuvent varier suivant les saisons...).\n\n2/ La note système qui permet d'enregistrer est : $:/core/ui/Buttons/save-wiki (avec l'étiquette ``$:/tags/PageControls``). Elle affiche simplement un bouton avec le message \"enregistre les modifications\".\n\n3/ Toujours vérifier que cela fonctionne avant d'effectuer des modifications importantes. Il est quelquefois nécessaire de réinstaller cette extension dans Firefox.","created":"20180213084840582","creator":"$","modified":"20190221101830732","modifier":"$","tags":"E menu"},
{"title":"entité","text":"","created":"20190309133452979","creator":"$","modified":"20190309133507744","modifier":"$","tags":"coltab"},
{"title":"Eric Shulman","text":"My name is Eric Shulman.\n\nBeginning in the early days of TiddlyWiki (April 2005), I have worked closely with its creator, Jeremy Ruston, helping to develop and improve TiddlyWiki's core functions.\n\nFor the past few years I have been the lead developer and maintainer of the TiddlyWiki Classic codebase. I am a key contributor and administrator of the online TiddlyWiki GoogleGroups discussion forums, providing ongoing assistance to the worldwide TiddlyWiki community and have written more than 4000 detailed responses to individual questions posted online.\n\nI am also the creator of www.TiddlyTools.com (\"Small Tools for Big Ideas!\"), a very popular collection of over 400 original TiddlyWiki Classic plugins, scripts, themes, etc. that I have written and freely shared with the TiddlyWiki community to provide a rich variety of new features and enhancements that people can add to their TiddlyWiki documents.\n\nProfessionally, I am an independent software design consultant, living and working in Silicon Valley, where I apply over 30 years of experience in the software industry to provide analysis and design services to software development companies, with emphasis on information architecture and interaction/visual design standards to improve ease-of-use for new and existing software and online web products.","created":"20190221090642613","creator":"$","modified":"20190221092108110","modifier":"$","tags":"contributeurs"},
{"title":"erreur","text":"L'erreur la plus fréquente est celle qui est affichée ainsi :\n\n```\nErreur interne JavaScript. C'est assez embarrassant. Il est recommandé de rafraîchir l'affichage de votre navigateur. TypeError: $tw.wiki.old_parseTiddler is not a function\n```\n","created":"20190209154100875","creator":"$","modified":"20190209154249758","modifier":"$","tags":"menu E"},
{"title":"espace insécable","text":"L'espace insécable permet d'éviter une coupure indésirable dans une ligne un peu longue.\n\nCode ISO : `&#160;`, raccourci : `&nbsp;` (no-break space).\n\nIl sert quelquefois à simuler un retrait de ligne en début de paragraphe (la règle de style correspondante ne fonctionne pas).","created":"20190319140651925","creator":"$","modified":"20190325113759654","modifier":"$","order":"","tags":"signes"},
{"created":"20190322092235754","creator":"$","title":"et commercial","text":"*@@.outline & @@\n*Le \"et\" commercial, &, aussi appelé perluète (\"ampersand\" en anglais) figure sur le clavier au-dessous du 1.\n*Son code ISO est `&#38;` et son raccourci `&amp;`.","modified":"20220115074433990","modifier":"Cheren","tags":"signes"},
{"title":"étiquettes","text":"!1 : Usage\nLes étiquettes (\"tag\" en anglais, qu'on peut aussi traduire par \"mots-clés\") servent à classer les notes selon des catégories définies par l'utilisateur, en rapport avec ses besoins, pour pouvoir ensuite les rechercher plus facilement, créer des listes ou des menus.\n\n!2 : Procédure\nOn ajoute une étiquette à une note avec la [[barre d'édition]]. Il faut éditer la note (l'ouvrir) et coller l'étiquette voulue sous le titre. Celles qui existent déjà peuvent être sélectionnées en cliquant sur la flèche à droite du \"nom du tag\". Lorsque la note n'est pas en mode d'édition, seules les étiquettes utilisées apparaissent sous le titre. Cliquer sur le bouton de l'une d'elles donne accès à toutes les notes qui en sont dotées.\n\n!3 : Emplois particuliers\nCertaines étiquettes sont requises pour des fonctions précises : \n\n*l'étiquette ``$:/tags/Stylesheet`` pour une note établissant une règle de [[styles]].\n*l'étiquette ``$:/tags/TextEditor/Snippet`` pour définir des [[fragments|raccourci]] de texte réutilisables.\n*l'étiquette ``$:/tags/SideBar`` pour insérer un menu dans la [[barre latérale]].\n*On peut [[transclure|transclusion]] toutes les notes portant une étiquette donnée dans une autre note (qui ne devra pas porter cette étiquette !) avec le code suivant :``\u003C$list filter='[tag[nom de l'étiquette choisie]]'>\u003Ch1>\u003C$view field='caption'/>\u003C/h1> \u003C$transclude mode=block/> \u003C/$list>``\n\n!4 : Listes de notes par étiquettes\n\n*Pour afficher, dans n'importe quelle note, un bouton qui donnera la liste de toutes les notes portant une étiquette données, ``\u003C\u003Ctag menu>>`` (ici, \"menu\"). \n* Pour afficher sous forme d'onglets verticaux les notes qui portent une étiquette donnée : ``\u003C\u003Ctabs \"[tag[A]]\" \"$:/state/tab2\" \"tc-vertical\">>``\n*La macro suivante affiche les notes qui portent l'étiquette \"menu\" sous forme d'une liste, non-cliquable, dans la note courante : ``\u003C$list filter=\"[tag[menu]]\">\u003C$view field=\"title\"/>\u003Cbr/>\u003C/$list>``.\n*Celles qui ne portent pas cette étiquette peuvent être indiquées en remplaçant tag[menu] par !tag[menu], ce qui donnera : ``\u003C$list filter=\"[!tag[menu]]\">\u003C$view field=\"title\"/>\u003Cbr/>\u003C/$list>``\n*Une autre façon de dresser une liste des notes dotées d'une étiquette donnée (ici \"A\") sous forme de liens cliquables : ``{{{ [tag[A]] }}}``\n*Liste de toutes les étiquettes d'un Tw : ``\u003Cdiv class=\"tc-advanced-search\">\u003C\u003Ctabs \"[all[shadows+tiddlers]tag[$:/tags/AdvancedSearch]!has[draft.of]]\" \"$:/core/ui/AdvancedSearch/System\">>\u003C/div>``\n\n!5 : Gestionnaire d'étiquettes\nLe gestionnaire d'étiquettes ($:/TagManager) du [[panneau de contrôle]] (onglet \"outils\" ou \"plus\") permet d'attribuer une couleur (et éventuellement une icône) aux notes portant une étiquette définie. Il donne aussi le nombre de notes suivant les étiquettes.\n\n!6 : Etiquettes système\nListe des [[étiquettes système]] \n\n!7 : Styles par étiquette\na) On peut se servir de la [[classe de styles interne|classes de styles internes]] ``tc.tagged-A`` (elle est ici combinée à la balise générale des liens, ``A``). Par exemple :\n\nPour attribuer une couleur de fond spécifique à toutes les notes dotées d'une étiquette donnée créer une règle de style et l'insérer dans la [[feuille de style]]. Exemple de règle de style appliquée aux étiquettes (avec ici l'étiquette \"A\") :\n``\n.tc-tagged-A { background-color:lavender; padding: 35px 35px; }\n.tc-tagged-A .tc-tiddler-body { font-size: 1em; } \n``\n\nb) Ou faire appel aux \"data tags\". Voir [[saut de ligne]].\n\n\n","created":"20181103091727910","creator":"$","modified":"20190322091724010","modifier":"$","tags":"E menu"},
{"created":"20181127093119288","creator":"$","text":"|\u003C\u003Ctag \"$:/tags/AboveStory\">> |for elements to be placed at the top of the story river |\n|\u003C\u003Ctag \"$:/tags/AdvancedSearch\">> |for search elements |\n|\u003C\u003Ctag \"$:/tags/AdvancedSearch/FilterButton\">> |for filter buttons |\n|\u003C\u003Ctag \"$:/tags/Alert\">> |for alerts |\n|\u003C\u003Ctag \"$:/tags/BelowStory\">> |for elements to be placed at the bottom of the story river |\n|\u003C\u003Ctag \"$:/tags/ControlPanel\">> |for control panel tabs |\n|\u003C\u003Ctag \"$:/tags/ControlPanel/Advanced\">> |for control panel advanced tabs |\n|\u003C\u003Ctag \"$:/tags/ControlPanel/Appearance\">> |for control panel appearance tabs |\n|\u003C\u003Ctag \"$:/tags/ControlPanel/Info\">> |for control panel info tabs |\n|\u003C\u003Ctag \"$:/tags/ControlPanel/Saving\">> |for saving configurations |\n|\u003C\u003Ctag \"$:/tags/ControlPanel/Settings\">> |for control panel settings tabs |\n|\u003C\u003Ctag \"$:/tags/ControlPanel/Toolbars\">> |for control panel toolbar customisation tabs |\n|\u003C\u003Ctag \"$:/tags/EditorToolbar\">> |for the editor toolbar buttons |\n|\u003C\u003Ctag \"$:/tags/EditPreview\">> |for custom preview panes |\n|\u003C\u003Ctag \"$:/tags/EditTemplate\">> |for the edit template |\n|\u003C\u003Ctag \"$:/tags/EditToolbar\">> |for the edit mode tiddler toolbar |\n|\u003C\u003Ctag \"$:/tags/Exporter\">> |for the exporters |\n|\u003C\u003Ctag \"$:/tags/Filter\">> |for filters in advanced seach sample filter dropdown |\n|\u003C\u003Ctag \"$:/tags/Image\">> |for (core) images |\n|\u003C\u003Ctag \"$:/tags/ImportPreview\">> |for preview types for the import listing |\n|\u003C\u003Ctag \"$:/tags/Manager/ItemMain\">> |for the tiddler manager. $:/Manager |\n|\u003C\u003Ctag \"$:/tags/Manager/ItemSidebar\">> |for the tiddler manager |\n|\u003C\u003Ctag \"$:/tags/Macro\">> |for global macros |\n|\u003C\u003Ctag \"$:/tags/MoreSideBar\">> |for tabs in the \"more\" sidebar |\n|\u003C\u003Ctag \"$:/tags/MoreSideBar/Plugins\">> |for Sidebar: More: Plugins tab |\n|\u003C\u003Ctag \"$:/tags/PageControls\">> |for the page control tools in the sidebar |\n|\u003C\u003Ctag \"$:/tags/PageTemplate\">> |for the main page elements |\n|\u003C\u003Ctag \"$:/tags/Palette\">> |for colour palettes |\n|\u003C\u003Ctag \"$:/tags/PluginLibrary\">> |for the plugin library |\n|\u003C\u003Ctag \"$:/tags/RawMarkup\">> |for raw markup to be included in the generated HTML file. To activate the tag, TiddlyWiki needs to be reloaded |\n|\u003C\u003Ctag \"$:/tags/RawMarkupWikified\">> |for raw markup to be included in the generated HTML file. To activate the tag, TiddlyWiki needs to be reloaded |\n|\u003C\u003Ctag \"$:/tags/RawStaticContent\">> |for \"raw\" content to be saved into the TW code. Be careful! |\n|\u003C\u003Ctag \"$:/tags/RemoteAssetInfo\">> |for plugin import handling |\n|\u003C\u003Ctag \"$:/tags/SearchResults\">> |for customised search results |\n|\u003C\u003Ctag \"$:/tags/ServerConnection\">> |for plugin import handling |\n|\u003C\u003Ctag \"$:/tags/SideBar\">> |for sidebar tabs |\n|\u003C\u003Ctag \"$:/tags/StartupAction\">> |startup actions executed on all platforms |\n|\u003C\u003Ctag \"$:/tags/StartupAction/Browser\">> |startup actions only executed when running in the browser |\n|\u003C\u003Ctag \"$:/tags/StartupAction/Node\">> |startup actions only executed when running under Node.js |\n|\u003C\u003Ctag \"$:/tags/Stylesheet\">> |to indicate that a tiddler should be applied as a CSS stylesheet |\n|\u003C\u003Ctag \"$:/tags/TagDropdown\">> |for tags dropdown sorting |\n|\u003C\u003Ctag \"$:/tags/Texteditor/Snippet\">> |for text snippets |\n|\u003C\u003Ctag \"$:/tags/TiddlerInfo\">> |for tiddler info panel tabs |\n|\u003C\u003Ctag \"$:/tags/TiddlerInfo/Advanced\">> |for tabs under the advanced tiddler tab |\n|\u003C\u003Ctag \"$:/tags/ToolbarButtonStyle\">> |for the style of the buttons |\n|\u003C\u003Ctag \"$:/tags/TopLeftBar\">> |for the top left bar |\n|\u003C\u003Ctag \"$:/tags/TopRightBar\">> |for the top right bar |\n|\u003C\u003Ctag \"$:/tags/ViewTemplate\">> |for the view template |\n|\u003C\u003Ctag \"$:/tags/ViewToolbar\">> |for the view mode tiddler toolbar |\n\n! ~TiddlyWiki plugins\n\n|\u003C\u003Ctag \"$:/tags/HelpPanel>> |can be seen at: [[tiddlywiki prerelease|https://tiddlywiki.com/prerelease/]] see: top left page control bubble|\n|\u003C\u003Ctag \"$:/tags/HelpPanel/Videos>> |help panel \"videos\" tab|\n|\u003C\u003Ctag \"$:/tags/MakeQR>> |can be seen at: [[tiddlywiki prerelease|https://tiddlywiki.com/prerelease/]]. see: Tiddler toolbar |\n|\u003C\u003Ctag \"$:/tags/TranslationGroup>> |used by the [[translators edition|https://tiddlywiki.com/editions/translators/]] |\n|\u003C\u003Ctag \"$:/tags/TwitterUsage>> |twitter plugin |\n|\u003C\u003Ctag \"$:/tags/ViewToolbarButton/QRcode>> |see: [[tiddlywiki prerelease|https://tiddlywiki.com/prerelease/]] |\n|\u003C\u003Ctag \"$:/tags/test-spec>> |tiddlywiki test suite |\n\n\n! System tags in use\n\nThese are the system tags in use in this wiki:\n\n\u003Cul>\n\u003C$list filter=\"[all[shadows+tiddlers]tags[]prefix[$:/]sort[title]]\">\n\u003Cli>{{||$:/core/ui/TagTemplate}}\u003C/li>\n\u003C/$list>\n\u003C/ul>\n","title":"étiquettes système","modified":"20220114121248761","modifier":"Cheren","tags":"menu E"},
{"title":"excision","text":"//Commentaire de l'article \"excision\" dans la note [[au clavier]].//\n\nL'excision de texte consiste à sélectionner un mot, ou un groupe de mots, à le couper et à le transférer dans une autre note.\n\nCeci est effectué avec le bouton \u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/excise}}\u003C/button> qui se trouve dans la [[barre d'outils d'édition]].\n\nQuand on clique sur ce bouton une petite fenêtre s'ouvre qui propose de couper le texte sélectionné pour l'insérer dans une nouvelle note (\"excise the selected text into a new tiddler\"). \n\nOn peut, au choix :\u003Cbr>\n- transformer le texte sélectionné en simple lien, \u003Cbr>\n- en lien avec transclusion (seul apparaît le texte excisé qui figure dans la nouvelle note créée)\u003Cbr>\n- ou en macro (dans ce dernier cas la macro `\u003C\u003Ctranslink>>` ( $:/core/macros/translink ) affichera la note créée, sous forme de fenêtre interne (très laide !), avec le texte coupé et un lien vers la note cible). Cette macro n'est documentée qu'à propos de l'opération `tm-edit-text` sur le [[site de Tw|https://tiddlywiki.com/#WidgetMessage%3A%20tm-edit-text-operation]].\n\nCette procédure un peu étrange rappelle la recommandation de JR : les notes doivent être ''courtes''.\n\n","created":"20190109093329920","creator":"$","modified":"20190415060512081","modifier":"$","tags":"menu E"},

{"title":"exemple de menu","text":"Un exemple de menu qui peut être placé en haut de l'écran avec l'étiquette `$:/tags/TopLeftBar`.\n\n```\n\u003C$button style='border:solid 1px;height:1.25em;vertical-align:top;line-height:0.025em;' to=\"Résumé Wizard\">Résumé Wizard\u003C/$button>\n\u003C$button style='border:solid 1px;height:1.25em;vertical-align:top;line-height:0.025em;' to=\"Edit Existing Items\">Edit Existing Items\u003C/$button>\n\u003C$button style='border:solid 1px;height:1.25em;vertical-align:top;line-height:0.025em;' to=\"Résumé Options\">Résumé Options\u003C/$button>\n\u003C$button style='border:solid 1px;height:1.25em;vertical-align:top;line-height:0.025em;' to=\"Preview\">Preview\u003C/$button>\n\u003C$button style='border:solid 1px;height:1.25em;vertical-align:top;line-height:0.025em;' to=\"Help\">Help\u003C/$button>\n\u003C$tiddler tiddler='Print Version'>\n\u003C$button style='border:solid 1px;height:1.25em;vertical-align:top;line-height:0.025em;' message=\"tm-open-window\">Print\u003C/$button>\n\u003C/$tiddler>\n\u003C$button style='border:solid 1px;height:1.25em;vertical-align:top;line-height:0.025em;' message='tm-save-wiki'>Save\u003C/$button>\n```\n","created":"20190319075831854","creator":"$","modified":"20190319080712916","modifier":"$","tags":"exemples"},
{"title":"exemples de filtres","text":"Quelques exemples de [[filtre]]s\n\n!Avec la macro ``\u003C\u003Clist-links>>``\n\n*Notes dont le nom commence par telle lettre : ``\u003C\u003Clist-links filter:\"[prefix[E]]\">>``\n*Notes avec une étiquette donnée : ``\u003C\u003Clist-links filter:\"[tag[menu]] [>>``\n*Notes avec une étiquette donnée mais avec leurs différentes étiquettes : `\u003C$list filter=\"[tag[étiquette]sort[title]]\">\u003C\u003CcurrentTiddler>>{{||$:/core/ui/ViewTemplate/tags}}\u003C/$list>` (voir [[notes avec étiquettes]])\n*Notes modifiées dans un délai donné : ``\u003C\u003Clist-links filter:\"[days[-10]]\">>``\n*Notes créées il y a plus de x jours : ``\u003C\u003Clist-links filter:\"[!days:created[-2]]\">>``\n*Notes qui contiennent tel texte : ``\u003C$list filter=\"[regexp:text[texte recherché]]\"/>``\n\n!Effets particuliers\n\n!!Glisser-déposer\n\nLes éléments d'un filtre peuvent éventuellement être déplacés par glisser-déposer. Essayer sur la liste ci-dessous :\n\n```\n\u003C\u003Clist-tagged-draggable tag:\"A\" subFilter:\"!has[draft.of]!tag[done]\" itemTemplate:\"TaskManagementExampleDraggableTemplate\" emptyMessage:\"You don't have any active tasks\">>\n```\n\u003C\u003Clist-tagged-draggable tag:\"A\" subFilter:\"!has[draft.of]!tag[done]\" itemTemplate:\"TaskManagementExampleDraggableTemplate\" emptyMessage:\"You don't have any active tasks\">>\n\n!!Puces\nLa même liste avec des puces :\n\n```\n\u003Cul>\n\u003C$list filter=\"[tag[A]]\">\n\u003Cli>\u003C$link to={{!!title}}>\u003C$view field=\"title\"/>\u003C/$link>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n```\n\n\u003Cul>\n\u003C$list filter=\"[tag[A]]\">\n\u003Cli>\u003C$link to={{!!title}}>\u003C$view field=\"title\"/>\u003C/$link>\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\n!!Caractères spéciaux\nOu avec un caractère spécial donné (ici \"&raquo;\") :\n\n```\n\u003C$list filter=\"[tag[A]]\">\n&raquo; \u003C$link to=\u003C\u003CcurrentTiddler>>>\u003C$view field=title/>\u003C/$link>\u003Cbr>\n\u003C/$list>\n```\n\n\u003C$list filter=\"[tag[A]]\">\n&raquo; \u003C$link to=\u003C\u003CcurrentTiddler>>>\u003C$view field=title/>\u003C/$link>\u003Cbr>\n\u003C/$list>","created":"20190225082154684","creator":"$","modified":"20190329141206146","modifier":"$","tags":"exemples"},
{"title":"exposant","text":"*@@.outline &#94; @@\n*Le signe \"exposant\" (sous le 9 du clavier, avec la touche ~AltGr) a pour code `&#94;`.\n*Doublé en encadrement, il sert à mettre un chiffre en exposant : `^^7^^` donne ^^7^^.","created":"20190325122753056","creator":"$","modified":"20190325123523445","modifier":"$","tags":"signes"},
{"title":"extension alias","text":"!Principe\nPour faciliter l'écriture des liens, employer l'extension \"alias\". Si on veut par exemple qu'un lien comme `[[Tiddlywiki]]` pointe aussi bien vers `[[Tiddlywiki]`] (titre exact) que vers `[[tiddlywiki]]` (sans majuscule initiale) ou vers `[[tiddliwiki]]` (avec une erreur dans le titre), on pourra écrire indifféremment les  écritures précédentes du mot qui ouvriront malgré tout la note correspondante, à condition que les \"alias\" aient été définis dans le [[champ]] \"aliases\" de la note cible.\n\nCette [[extension|$:/plugins/wikilabs/uni-link]] peut être téléchargée sur https://wikilabs.github.io/editions/uni-link/.\n\nNB : sous le contenu des notes qui comportent un \"alias\" est insérée l'observation : \"Note: This tiddler has the following aliases || (nom de l'alias)\".\n\nLa liste de tous les \"alias\" créés peut être consultée dans $:/plugins/wikilabs/uni-link/alias-list .\n\nLa macro $:/.tb/macros/alink (voir [[alias]]) produit cependant le même résultat et elle est moins lourde.\n\n!Syntaxe\nRemplacer \"alias\" par l'un des \"alias\" définis dans la note cible.\n\n*`[[alias|?]]` : lien vers la note qui contient l'alias défini\n*`[[alias|?t]]` : affiche le titre de la note cible\n*`[[alias|?c]]` : affiche le champ \"caption\" de la note cible (voir note [[champ]])\n*`[[alias|?s]]` : affiche le sous-titre de la note cible\n\n","alink":"|alext|alias|aliases|","created":"20190213081752468","creator":"$","modified":"20190318124426494","modifier":"$","tags":"extensions"},
{"created":"20190217133631206","creator":"$","text":"1/ L'extension \"cherche et remplace\" donne la possibilité de chercher une expression //dans une seule note// et de la remplacer par une autre à l'aide de 2 nouveaux champs placés au-dessus du contenu.\n\nSon auteur est [[Danielo Rodriguez]] ([[Lien externe|https://danielorodriguez.com/TW5-searchNreplace/]])\n\n2/ L'extension \"search-n-replace\" (SNR) ($:/plugins/.mr/snr) est plus puissante (elle peut remplacer une expression dans plusieurs notes), mais, comme l'indique son auteur, elle doit donc être utilisée avec beaucoup de prudence.\n\nSon auteur est [[Mohammad Rahmani]] : https://github.com/kookma\n\nFonctionnement : \n\n*Coller dans une note vide la macro `\u003C\u003Csnr-ui>>` (ici c'est dans la note [[remplacer]]).\n*Un formulaire est affiché. Il contient un champ (filter search) dans lequel il faut placer un [[filtre]]. Si ce filtre donne un résultat, les notes concernées apparaissent dans le champ situé juste au-dessous (tiddler title).\n*Si le mot ou l'expression recherché(e) se trouve dans le texte des notes, sélectionner \"field:text\" dans la liste déroulante de \"field name\" puis le texte à rechercher (\"search text\") et le texte en remplacement (\"replace with\").\n*Vérifier dans le cadre de texte (celui de la note sélectionnée) si le remplacement peut être effectué et appuyer sur le bouton \"replace\".","title":"extension cherche et remplace","modified":"20220113131258196","modifier":"Cheren","tags":"extensions"},
{"created":"20190322124627703","creator":"$","text":"Cette extension donne la possibilité de construire un tableau directement sans utiliser de caractères spéciaux, éventuellement par [[transclusion]].\n\n*Source : site de [[Danielo Rodriguez|http://braintest.tiddlyspot.com/#Inline%20editable%20tables]] (cf. aussi [[Danielo Rodriguez]])\n*Notes importées : \n**$:/core/modules/filters/split.js\n**$:/plugins/skeeve/newtiddler.js\n**[[CSS-Table]] : les styles\n**[[Editable-Table]] : le tableau directement utilisable (voir ci-dessous)\n\nMode d'emploi :\n\n*Cloner la note \"Editable-Table\" (avec la barre d'outils d'édition dans \"actions supplémentaires\") et lui attribuer un autre nom.\n*Dans le tableau (Editable-Table) compléter les champs suivants :\n**filter-tag : l'étiquette qui servira à la transclusion des notes existantes, s'il y a lieu. Le titre des notes transclusées sera alors affiché dans la première colonne, les champs (ceux qui figurent dans \"table-fields\" ci-dessous) indiqueront les valeurs qui seront reportées dans le tableau.\n**sort-field : nom du champ qui servira au tri.\n**table-fields : les colonnes du tableau. Ne pas indiquer la première !\n**table-headers : les en-têtes des colonnes.\n*Pour ajouter une ligne cliquer sur le signe +\n*Pour éditer les données cliquer sur le signe crayon.\n*Confirmer avec le signe v. Attention : cliquer sur le signe poubelle a pour effet de supprimer la ligne en cours.\n*La largeur des colonnes s'adapte au contenu.\n\nInconvénients : ceux de toutes extensions (il n'est pas assuré qu'elles fonctionneront lors d'une mise à jour, elles alourdissent Tw), le tableau n'est pas exportable tel quel dans un Tw qui ne dispose pas de l'extension.","title":"extension editable-table","modified":"20220115112221683","modifier":"Cheren","tags":"extensions editableTable"},
{"title":"extension footnotes","text":";Macro\n:Des [[notes de bas de page]], ou sous forme de bulles, peuvent être créées, par le biais d'une macro, à l'aide d'une extension : http://braintest.tiddlyspot.com/#PopupFootnotes ($:/macros/danielo/footNote).\n;Syntaxe\n:``\u003C\u003Cfootnotes \"1\" \"Cette note peut être vue sous forme de bulle ou en fin de page.\">>``\n;Application\n:Il faut d'abord créer la note de bas de page : c'est le code ci-dessus. texte avec l'appel de note\u003C\u003Cfootnote \"1\" \"texte de la note\">>\n:Ensuite la coller en bas de la note : ``\u003C\u003Cfootnotes \"1\" \"Cette note peut être vue sous forme de bulle ou en fin de page.\">>``\n:L'envoir est fait avec la macro ``\u003C\u003Cref 1>>`` (changer l'indice) \u003C\u003Cref 1>>\n\n---\n\u003C\u003Cfootnotes \"1\" \"Cette note peut être vue sous forme de bulle ou en fin de page.\">>\n\n{{\nExemple 1 : texte\u003C\u003Cfootnote \"1\" \"texte de la note\">>\n\nExemple 2 : une fois que la note a été définie, on peut s'y référer à nouveau avec la macro ``\u003C\u003Cref>>`` \u003C\u003Cref \"1\">>\n\nExemple 3 : envoi\u003C\u003Cref \"2\">>\n\n---\n\u003C\u003Cfootnotes \"2\" \"Cette note peut être vue sous forme de bulle ou en fin de page.\">>\n}}","created":"20190317144501107","creator":"$","modified":"20190317144557427","modifier":"$","tags":"extensions"},
{"title":"extension history","text":"L'extension \"history\" donne la possibilité d'afficher la liste des notes récemment visitées, qu'elle aient été éditées ou non, contrairement à la barre latérale.\n\nVoir [[chronologie]].\n\nSource : [[TW5 QuickRef|http://tw5quickref.tiddlyspot.com/#%24%3A%2Fplugins%2Fwimmoermans%2Fhistory%2Freadme]].\n\nL'extension est $:/plugins/wimmoermans/history/history.js .\n\nVoir aussi : [[extension storytoptabs]]\n\nProcédure : inscrire simplement dans une note, et dans un paragraphe séparé, `{{{[history[]]}}}`, ce qui donnera :\n\n{{{[history[]]}}}","created":"20190212142453903","creator":"$","modified":"20190307140457667","modifier":"$","tags":"extensions E"},
{"title":"extension storytoptabs","text":"L'extension ~StoryTopTabs facilite la navigation entre les notes en ajoutant la liste de celles qui sont ouvertes (la \"story river\") au-dessus du déroulé (ou de la seule note ouverte lorsque l'option \"zoomin\" a été cochée, cf.  $:/snippets/viewswitcher ).\n\nLes liens sont affichés, sur plusieurs lignes au besoin, par ordre chronologique décroissant (la plus récente à gauche) et sont précédés d'une croix qui permet de refermer chacune des notes. C'est un \"fil d'Ariane\" comme l'[[extension history]].\n\n*Lien : http://bjtools.tiddlyspot.com/#StoryTopTabs (BJ Tools)\n*Extension : $:/plugins/bj/storytabs\n*Contient les notes masquées :\n**$:/bj/storytabs/storytabs-caller\n**$:/plugin/bj/storytabs\n**$:/plugins/bj/storytabs/license\n**$:/plugins/bj/storytabs/readme\n**$:plugins/bj/ui/ControlPanel/Settings/StoryTabs\n","created":"20190306081913526","creator":"$","modified":"20190306092040951","modifier":"$","tags":"extensions"},
{"created":"20180104125203839","creator":"$","text":"Les extensions (plugins) sont des fonctionnalités nouvelles aportées à un logiciel, par son concepteur ou un intervenant extérieur. Il faut pour cela télécharger et installer un module après sa distribution d'origine.\n\nEn ce qui concerne Tiddlywiki, une extension se présente le plus souvent comme un ensemble de notes (tiddlers) conçues par des contributeurs. Certaines extensions (à l'origine) sont devenues \"officielles\" et peuvent être liées à des applications extérieures.\n\nIl existe 3 sortes d'extensions :\n\n* les [[thème]]s  (apparence d'un Tiddlywiki) ;\n* les extensions de langues (voir [[traduction]], [[macro lingo]]) ;\n* les extensions ordinaires, celles qui apportent des fonctionnalités diverses et variées...\n\nLes extensions existantes peuvent être importées par glisser-déposer* (drag and drop) à partir de leur lien. (* Dans la fenêtre principale, quelles que soient les notes ouvertes), ou copiés et incoporées par l'édition de nouvelles notes.\n\nLes extensions installées (actives ou inactives) sont affichées dans la [[barre latérale]], onglet \"plus\", \"plugins\" (voir [[onglet plus de la barre latérale]], plugins). Cliquer sur l'étiquette \"extensions\" pour en voir une description.\n\nVoir en complément : \n\n*[[réglages détaillés, extensions]], \n*[[où trouver des extensions]], \n*[[avantages et inconvénients des extensions]], \n*[[quelques extensions]]\n\n\n","title":"extensions","alink":"|extension|extensions|","modified":"20220112101336633","modifier":"Cheren","tags":"extensions menu E"},

{"created":"20180714120156411","creator":"$","text":"[[Sommaire]]\n\nUne \"fenêtre modale\" (\"modal\" ou \"wizard\", autrement dit \"sorcier\", en anglais) est une fenêtre indépendante de la fenêtre principale (\"[[pop-up]]\"). Elle s'ouvre quand on appuie sur un bouton. Le texte affiché est celui de la note dont le nom figure à côté de \"param\". Elle comporte un bouton de fermeture. Les liens qu'elle contient éventuellement sont actifs.\n\n\u003C$button message=\"tm-modal\" param=\"affichage\">Ouvrir la note \"affichage\"\u003C/$button>","title":"fenêtre modale","modified":"20220114123957273","modifier":"Cheren","tags":"menu F"},
{"created":"20220105145559714","creator":"Cheren","text":"div { text-align: justify; font-size: 14pt;}\n\n.tc-titlebar .tc-title { font-size: 14pt; font-weight:bold;text-transform: uppercase; }\n\n/* Classe utilisée dans la note \"commande edit-text\" */ .area { display:block; width:100%; minHeight:25%; text-align:justify; background-color:AliceBlue; }\n\n[data-tags*=\"paragraphe\"] .tc-tiddler-body { word-break: normal; word-wrap: break-word; white-space: pre-wrap; }","title":"feuille de style","modified":"20220111152148175","modifier":"Cheren","tags":"$:/tags/Stylesheet"},
{"created":"20181127084840756","creator":"$","text":"Toutes les bases de données ont recours à des filtres, ou des requêtes. Comme par bien des aspects Tiddlywiki se comporte comme une base de données, il a aussi ses filtres. Mais un filtre ne donne rien par lui-même. Il doit pour produire une action être inséré dans une [[commande]] (un \"widget\") ou une [[macro|macros]].\n\nLa syntaxe d'un filtre peut être compliquée. Elle est de la forme `[...[...]]`, ou dans une commande `\u003C\u003C... filter:\"[...[...]]\">>`.\u003Cbr>\n- Les crochets (`[...]`) sont utilisés pour les valeurs littérales : `[texte]`\u003Cbr>\n- Les accolades (`{...}`) pour les champs : `{!!nom d'un champ}`\u003Cbr>\n- Les chevrons simples (`\u003C...>`) pour les variables : `\u003CcurrentTiddler>`.\n\nEric Shulman donne cet exemple de filtre (modifié) : `\u003C\u003Clist-links \"[title[textequelconque]splitbefore[t]removesuffix[q]]\">>`\n\nCe qui donne : \u003C\u003Clist-links \"[title[textequelconque]splitbefore[q]removesuffix[q]]\">>\n\nVoir quelques [[exemples de filtres]].\n\n","title":"filtre","alink":"|filtre|filtres|","modified":"20220115093038029","modifier":"Cheren","tags":"menu F"},
{"created":"20181209125902673","creator":"$","text":"Il existe des raccourcis au clavier pour la [[mise en forme]] du texte et des raccourcis pour l'insertion de fragments  de texte (\"snippets\" en anglais).\n\n1/ Les \"fragments de texte préconfiguré\" existants sont au nombre de 4 (ils ne sont pas utilisables immédiatement) : définition de macro, liste de tiddlers par tag, table des matières, tableau avec 4 colonnes par 3 lignes. \n\nIl est assez facile d'en ajouter d'autres : \n\n\"\"\"\n- éditer une note, cliquer sur l'icône représentant un tampon (\"insère un fragment de texte configuré\") puis sur \"ajoutez le vôtre\"; \n- une nouvelle note s'ouvre avec l'étiquette ``$:/tags/TextEditor/Snippet``; saisir le texte à insérer et ajouter dans le champ \"caption\" au-dessous le nom de ce fragment (tel qu'il apparaîtra dans la liste des fragments). \n- Enregistrer la nouvelle note en lui donnant un nom. \n- Petit inconvénient : il faudra une note par fragment. \n\"\"\"\n\nTous les fragments pourront être appelés par l'étiquette `` \u003C\u003Ctag $:/tags/TextEditor/Snippet>>``. \n\n2/ Pour insérer rapidement des ''expressions fréquemment utilisées'' on peut aussi faire appel à des [[macros]] ad hoc, c'est à dire créées par l'utilisateur pour cet usage. \n\n*Il faut d'abord créer une macro sous un nom quelconque (ici c'est [[bribes]], rien n'est affiché, il faut éditer la note pour voir le contenu) et la doter de l'étiquette `$:/tags/Macro`. Cette note contiendra des codes tels que  `\\define tw() \u003C$text text='Tiddlywiki'/>` qui signifie que chaque fois que le raccourci  `\u003C\u003Ctw>>` sera tapé c'est `Tiddlywiki` qui sera affiché. \n*Ces codes commencent par `\\define` comme toute macro. Il est important que la première ligne de la note commence par cette expression, des sauts de ligne peuvent suivre ensuite. \n*On peut créer autant de raccourcis que l'on veut dans cette même note.\n*Cette méthode peut servir pour insérer des caractères spéciaux fréquemment utilisés et un peu difficiles à obtenir du clavier comme `~` (faire un raccourci comme `\u003C\u003Ctil>>`) ou même de correcteur orthographique (pour taper par exemple le mot \"teatre\" au lieu de \"théâtre\" - c'est plus facile).\n*Ces explications sont données par [[Fred Carthy]] sur le [[forum Tiddlywiki|https://groups.google.com/forum/#!topic/tiddlywiki/xWD09S9pE6A]].\n*Attention toutefois : dans le texte des notes, c'est le raccourci (la macro) qui est affiché et non le mot ou l'expression. Si la macro ne fonctionne plus, pour une raison ou une autre, le texte sera caduc !\n","title":"fragments","alink":"|fragment|fragments|","modified":"20220111110531926","modifier":"Cheren","tags":"F menu"},
{"title":"Fred Carthy","text":"Fred Carthy n'est pas cité dans la liste des [[contributeurs]] mais il est l'auteur d'un site bien référencé au sujet de Tiddlywiki.\n\nSite : http://inmysocks.tiddlyspot.com/#What%20to%20do","created":"20190413123815881","creator":"$","modified":"20190413124047724","modifier":"$","tags":"contributeurs"},
{"title":"gabarit","text":"!Définition\nUn gabarit (\"template\" en anglais), c'est un modèle. Mais un modèle de quoi et pour quoi faire ?\n\nComme le dit JR, un gabarit n'est pas un type de notes mais c'est la façon dont une note peut être utilisée. Les gabarits sont une façon de réutiliser des bribes de wikitext \n\n```\nA template tiddler is not actually a type of tiddler, it is a role in which a tiddler can be used. Templates are a way to re-use chunks of wikitext.\n```\nProcéder à une transclusion par le moyen d'un gabarit, c'est développer la fonctionnalité de base de la transclusion. On combine pour cela 2 notes :\u003Cbr>\n- une note servant de gabarit qui contient le wikitext qui doit être affiché. Il peut contenir les références aux champs de la note en cours.\u003Cbr>\n- une note cible qui précise quelle note doit être identifiée comme la note courante par les références à ses champs. \n\nUne liste des gabarits d'un Tiddlywiki (comprenant ceux qui ont été créés par l'importation d'[[extensions]]) peut être consultée dans la recherche avancée de la [[barre latérale]] (ou directement dans la note masquée $:/AdvancedSearch ).\n\n!Exemple 1\nPour l'exemple, un gabarit nomme \"exemple de gabarit\" a été créé. Il ne contient que :\n\n```\n@@background-color:yellow;\nSalut, mon titre est {{!!title}}\n@@\n```\nAucune étiquette n'est nécessaire.\n\nLa note cible, celle à laquelle sera appliqué le gabarit, ne contient que : `{{||exemple de gabarit}}` (attention à la syntaxe). Cela donne :\n\n\u003C\u003Cparagraphs \"[[exemple de gabarit]] [[application d'un gabarit]]\">>\n\nLe texte de la note gabarit est donc repris ainsi que son style.\n\n!Exemple 2\nLe site de Tiddlywiki donne aussi un exemple de la façon dont une étiquette est rendue par l'intermédiaire d'un gabarit d'origine (`$:/core/ui/TagTemplate`). Pour l'exemple, c'est ici l'étiquette \"A\" qui est utilisée avec le code : `{{A||$:/core/ui/TagTemplate}}`\n\n{{A||$:/core/ui/TagTemplate}}\n!Exemple 3\nLe site [[Guia de Tiddlywiki|http://guiatiddlywiki.tiddlyspot.com/#Ocultar%20la%20fecha%20de%20modificaci%C3%B3n%20y%20las%20etiquetas%20de%20los%20tiddlers]] montre comment cacher la date de modification d'une note (affichée sous son titre) en effaçant tout simplement le contenu du gabarit \"sous-titre\" (c'est la note masquée  `$:/core/ui/ViewTemplate/subtitle`). Pas de souci : on peut toujours la restaurer en la supprimant (ce qui revient paradoxalement à la restaurer dans son état d'origine).","created":"20190222150107657","creator":"$","modified":"20190309141340490","modifier":"$","tags":"G menu"},
{"title":"gallerie d'images","text":"Cette gallerie d'images internes est obtenue avec un script de [[Thomas Elmiger|https://groups.google.com/d/msg/tiddlywiki/NXMYo4arAp4/S_zKK_GoHQAJ]].\n\nUne bulle d'information indique le chemin de chacune des images.\n\nPour afficher ces images en réduction, par [[transclusion]], utiliser le script `\u003Cbutton class=\"tc-btn-invisible\" disabled>{{lien de l'image}}\u003C/button>`.\n\n\u003Cstyle>\n.my-gallery svg {\nwidth:  2.0em !important;\nheight: 2.0em !important;\nmargin: 0.5em;\n}\n\u003C/style>\n\u003Cdiv class=\"my-gallery\">\n\u003C$list filter=\"[all[tiddlers+shadows]tag[$:/tags/Image]sort[]] -[[$:/core/images/blank]]\">\n\u003C$link tooltip=\"{{!!title}}\">\n\u003C$transclude/>\n\u003C/$link>\n\u003C/$list>\n\u003C/div>\n","created":"20190210141556249","creator":"$","modified":"20190210142921865","modifier":"$","tags":"menu G"},
{"created":"20181126075114408","creator":"$","text":"Le gestionnaire de notes est la note ``$:/Manager`` qui se trouve dans l'onglet \"outils\" de la [[barre latérale]]. \n\nIl comporte plusieurs options :\n\n*Liste des notes (tiddlers) ou des étiquettes (tags)\n*Inclure ou non les notes système présentes dans le Tw\n*Filtrer par étiquettes\n*Trier par le titre ou un autre champ\n\nLorsqu'on clique sur une note on en obtient un aperçu, les caractéristiques principales (titre, étiquettes, champs, etc.) et il est possible de l'ouvrir (cliquer sur \"open\") ou de l'éditer.\n\n$:/Manager","title":"gestionnaire de notes","modified":"20220112123727730","modifier":"$","tags":"menu G"},
{"title":"GettingStarted","text":"\\define lingo-base() $:/language/ControlPanel/Basics/\nBienvenue sur ~TiddlyWiki et parmi la communauté ~TiddlyWiki.\n\nAvant de confier à TiddlyWiki des informations importantes, commencez par vérifier que vos modifications peuvent être sauvegardées\ncorrectement — reportez-vous aux [[instructions détaillées|https://tiddlywiki.com/languages/fr-FR/index.html#Saving]] sur https://tiddlywiki.com/.\n\n!! Personnalisez ce ~TiddlyWiki\n\n\u003Cdiv class=\"tc-control-panel\">\n\n|\u003C$link to=\"$:/SiteTitle\">\u003C\u003Clingo Title/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/SiteTitle\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/SiteSubtitle\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\"$:/SiteSubtitle\" default=\"\" tag=\"input\"/> |\n|\u003C$link to=\"$:/DefaultTiddlers\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link> |\u003C\u003Clingo DefaultTiddlers/TopHint>>\u003Cbr> \u003C$edit-text tag=\"textarea\" tiddler=\"$:/DefaultTiddlers\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\n\u003C/div>\n\nRendez-vous dans le [[panneau de contrôle|$:/ControlPanel]] pour plus d'options.\n","created":"20181210091512221","creator":"$","modified":"20181210091512221","modifier":"$"},
{"title":"guillemets","text":"*Guillemets doubles (anglais)\n**@@.outline &#34; &#34;@@\n**Le code ISO est `&#34;`, le raccourci `&quot;`. \n**Ils sont utilisés dans les \u003C\u003Ca: macros>> et les \u003C\u003Ca: filtres>> : `\u003C\u003Clist-links filter:\"[prefix[E]]\">>`\n**Trois guillemets avant et après un texte servent à le définir comme un \u003C\u003Ca: bloc>> de texte (un saut de ligne devient un saut de paragraphe).\n\n*Guillemets français doubles\n**@@.outline &#171; &#187; @@\n**Ouvrants`&#171;`, `&laquo;`, left angle quotes) et fermants (`&#187;`, `$raquo;`, right angle quotes).\n**Ce sont les ''chevrons'' utilisés pour les macros : `\u003C\u003Cmacro>>`.\n\n*Guillemets français simples\n**@@.outline &#8249; &#8250; @@\n**Ouvrants (`&#8249;`, `&lsaquo;`, left simple angle quotes) et fermants (`&#8250;`, `&rsaquo;`, right simple angle quotes)\n**Utilisés pour les \u003C\u003Ca: commandes>> (widgets). Exemple : `\u003C$view field=title/>`\n**Le guillemet simple fermant ( > ) est utilisé également pour mettre une ligne en [[retrait]]\n\n\n","created":"20190319124941460","creator":"$","modified":"20190327061831642","modifier":"$","tags":"signes","usage":"multiples usages et blabla et blabla"},
{"created":"20190101141759623","creator":"$","text":"Affiche les liens de 7 notes au hasard parmi celles qui sont dotées d'une étiquette donnée (extension de [[Tobias Beer]]). \n\n{{{ [tag[menu]random[14]] }}}\n\n","title":"hasard","modified":"20220112123026766","modifier":"$","tags":"extensions H menu $:/plugins/tobibeer/random"},
{"created":"20190205133117833","creator":"$","text":"Les 2 principaux sites permettant d'héberger gratuitement Tiddlywiki étaient [[tiddlyspot]] et tiddlyspace, mais ce dernier a fermé en décembre 2016.\n\nSur le forum français un point a été fait sur les différents services d'hébergement : https://forum.tiddlywiki.fr/t/hebergement-de-tiddlywikis/73.\n\nVoir aussi : NoteSelf, un service d'hébergement original qui fonctionnement bien sur Androïd.\n\n","title":"hébergement","modified":"20220110135846924","modifier":"Cheren","tags":"menu H"},
{"created":"20220105160643418","creator":"Cheren","text":"\u003C\u003Ctimeline>>","title":"historique","modified":"20220107135239642","modifier":"Cheren"},
{"created":"20190108125110381","creator":"$","text":"La première version de Tiddlywiki date du 20 septembre 2004 (il pesait alors 54 ko !).\n\nIl a été mis en ligne par ''[[Jeremy Ruston]]'', un développeur britannique. Par la suite d'autres personnes ont aussi contribué à son développement (liste sur le [[site|https://tiddlywiki.com/languages/fr-FR/index.html#Contributors]]).\n\nCette version, et les suivantes jusqu'au numéro 2.9.1, sont celles de \"Tiddlywiki classique\". La version 2.8.1 date de juin 2013 et la version 2.9.1, qui ne lui apporte que quelques corrections, du 14 avril 2018. Un historique complet figure sur le [[site de Tiddlywiki classic|https://tiddlywiki.fr/classic.html#%5B%5BTiddlyWiki%20Timeline%5D%5D]].\n\nPar la suite, à partir de 2011, Tw a été entièrement refondu sous le nom de ''Tiddlywiki5'' dont la première version stable est parue le 20 septembre 2014.\n\nJeremy Ruston, en 2014, a expliqué les raisons qui l'ont poussé à inventer Tiddlywiki et à poursuivre son développement sur le [[site du logiciel|https://tiddlywiki.com/#History%20of%20TiddlyWiki]] (texte disponible également \u003C\u003Cslider \"ici (appuyer sur le chevron)\" \"JR\">>.\n\n","title":"historique de Tiddlywiki","modified":"20220110090637127","modifier":"Cheren","tags":"bases"},
{"title":"icône","text":";Insérer une icône dans la barre de titre d'une note\n:Après avoir ouvert la note, ajouter un nouveau champ \"icon\" et dans \"valeur du champ\" inscrire le nom de l'icône. Ici, c'est l'icône de listes qui a été insérée.\n\n;Icônes système\n:Ils portent l'étiquette \u003C\u003Ctag $:/tags/Image>>, \u003C\u003Ctag $:/tags/EditorToolbar>>, \u003C\u003Ctag $:/tags/PageControls>>\n:Ils font partie de certaines [[commande]]s (widgets).\n:D'autres icônes peuvent être importées. Voir [[images]].\n\nPour afficher un aperçu en réduction d'une icône, et non l'image originale (dans cet exemple c'est ``$:/core/images/list-bullet``), insérer plutôt le code suivant : ``[\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/list-bullet}}\u003C/button>]``. Cela donnera [\u003Cbutton class=\"tc-btn-invisible\" disabled>{{$:/core/images/list-bullet}}\u003C/button>].\n\nLa taille des icônes de la barre d'outils d'édition peut être modifiée avec le code `.tc-tiddler-frame .tc-tiddler-controls {font-size: 2em;}` dans une feuille de styles (changer le chiffre après font-size).","created":"20181216140848509","creator":"$","icon":"$:/core/images/list-bullet","modified":"20190415060606168","modifier":"$","tags":"menu I"},
{"title":"images","text":"La note $:/core/ui/EditorToolbar/picture-dropdown donne la possibilité de voir toutes les images embarquées (voir aussi [[gallerie d'images]]), mais pas les [[icône]]s (qu'on peut afficher avec l'étiquette \u003C\u003Ctag $:/tags/Image>>).\n\nLes images peuvent être téléchargées dans Tw avec cette syntaxe :\n``\n[img[nom de l'image.jpg]]\n[img[liens vers l'image]]\n``\n\nEt c'est encore mieux avec une bulle d'information (tooltip) qui favorise l'accessibilité :\n``\n[img[bulle|nom de l'image]]\n``\n\nOn peut leur attribuer une classe qui précisera leurs dimensions :\n``\n[img width=32 [nom de l'image]]\n[img width=32 class=\"nom de la classe\" [nom de l'image]]\n``\n\nSi une image figure déjà dans le Tw, il est aussi possible d'opérer par [[transclusion]], mais sans possibilité de redimension (sauf pour les [[icône]]s) :\n``\n{{nom de l'image}}\n``\n\nOn peut stocker des images directement dans Tw, par glisser-déposer. Une barre d'édition spécifique sera affichée, mais cela augmentera la taille du fichier. Elle sera convertie et stockée en \u003C$reveal type=\"nomatch\" state=\"$:/state/SampleReveal2\" text=\"show\">\n\u003C$button set=\"$:/state/SampleReveal2\" setTo=\"show\">base64\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\"   state=\"$:/state/SampleReveal2\" text=\"show\">\n\u003C$button set=\"$:/state/SampleReveal2\" setTo=\"hide\">base64\u003C/$button>\nWikipedia : Base64 est un codage de l'information utilisant 64 caractères, choisis pour être disponibles sur la majorité des systèmes - Tiddlywiki :  Base64 est une manière de représenter les données binaires, comme les images, en chaîne de texte.\n\u003C/$reveal>``\n\n\n","created":"20181121132956632","creator":"$","modified":"20190307144033335","modifier":"$","tags":"menu I"},
{"created":"20181222091746510","creator":"$","text":"Pour importer des notes provenant d'un autre Tw le plus simple est de passer par la commande \"import\" de la [[barre latérale]], onglet \"outils\". Une fenêtre s'ouvre pour sélectionner le fichier source, puis la note cachée $:/Import est affichée. Il faut alors sélectionner les notes à importer (par défaut c'est toutes) et cliquer sur \"importer\".\n\nPour importer une extension (plugin) utiliser le glisser-déposer (drag and drop) : appuyer avec la souris sur le lien de l'extension et la traîner sur la fenêtre principale du Tw de destination (n'importe où). Confirmer dans la note $:/Import. En l'absence de souris, copier toutes les notes qui font partie de l'extension et les insérer dans le Tw de destination (avec leurs titres et étiquettes exacts).","title":"importer","modified":"20220110140716613","modifier":"Cheren","tags":"menu I"},
{"title":"index","text":"//Cet index est manuel. Il est réalisé avec les notes qui portent l'étiquette \"index\". Chaque partie, par ordre alphabétique, peut aussi être consultée individuellement, et éditée, en cliquant sur \u003C\u003Ctag index>>//. \n\nCliquer sur une lettre (ou sur le \"»\" qui se trouve après chaque lettre) pour ouvrir l'index correspondant.\n\n\u003C\u003Cslider \"A\" \"index A\">> \u003C\u003Cslider \"B\" \"index B\">> \u003C\u003Cslider \"C\" \"index C\">> \u003C\u003Cslider \"D\" \"index D\">> \u003C\u003Cslider \"E\" \"index E\">> \u003C\u003Cslider \"F\" \"index F\">> \u003C\u003Cslider \"G\" \"index G\">> \u003C\u003Cslider \"H\" \"index H\">> \u003C\u003Cslider \"I\" \"index I\">> \u003C\u003Cslider \"J\" \"index J\">> \u003C\u003Cslider \"K\" \"index K\">> \u003C\u003Cslider \"L\" \"index L\">> \u003C\u003Cslider \"M\" \"index M\">> \u003C\u003Cslider \"N\" \"index N\">> \u003C\u003Cslider \"O\" \"index O\">> \u003C\u003Cslider \"P\" \"index P\">> \u003C\u003Cslider \"Q\" \"index Q\">> \u003C\u003Cslider \"R\" \"index R\">> \u003C\u003Cslider \"S\" \"index S\">> \u003C\u003Cslider \"T\" \"index T\">> \u003C\u003Cslider \"U\" \"index U\">> \u003C\u003Cslider \"V\" \"index V\">> \u003C\u003Cslider \"W\" \"index W\">> \u003C\u003Cslider \"X\" \"index X\">> \u003C\u003Cslider \"Y\" \"index Y\">> \u003C\u003Cslider \"Z\" \"index Z\">>","created":"20190124085308634","creator":"$","modified":"20190328123116615","modifier":"$","tags":"menu I"},
{"title":"index A","text":";Affichage\n:[[affichage]]\n:[[affichage des notes]]\n;Alignement\n:[[alignement du texte]]\n;Analyse\n:règles d'analyse ([[pragma]]) dans le [[panneau de contrôle]], onglet \"info\", avancé\n;Animation\n:durée de l'animation, [[panneau de contrôle]], onglet \"info\", fondamentaux\n;Assembler\n:[[assembler des notes]]","created":"20190114084734797","creator":"$","list":"","modified":"20190328124627594","modifier":"$","tags":"index"},
{"title":"index B","text":";Barre\n:[[barres d'outils]], [[panneau de contrôle]]\n:[[barre latérale]]\n:[[barre d'outils d'édition]]\n:choix des boutons à afficher dans le [[panneau de contrôle]], onglet \"apparence\" et \"barres d'outils\"\n:activer ou désactiver la barre d'outils de l'éditeur dans le [[panneau de contrôle]], onglet \"paramétrage\"\n;Blocs\n;Boîte à outils\n:note regroupant les commandes les plus utilisées => [[boîte à outils]]\n;Boutons\n:choix des boutons dans les barres d'outils, [[panneau de contrôle]], onglet \"apparence\" et \"barres d'outils\"\n:affichage et taille des boutons dans la [[barre d'édition]]\n;Bulle\n:[[bulle d'information]]\n:bulle d'information avec transclusion - cf. [[notification]]","created":"20190114084919236","creator":"$","list":"","modified":"20190415060847627","modifier":"$","tags":"index"},
{"title":"index C","text":";Cadre\n:Encadrement d'un texte dans une note à l'aide d'un [[style particulier|styles]]. Voir [[cadre]].\n:Cadre, ou \"contour\" d'un mot dans un texte : [[au clavier]], \"mises en forme qui ne figurent pas dans la barre d'outils\"\n;Caractères\n:[[caractères spéciaux]]\n;Champs\n:champs utilisés dans le [[panneau de contrôle]], onglet \"info\", avancé\n;Chercher\n:Note générale [[chercher]]. Champ \"chercher\" dans la [[boîte à outils]]\n;Chronologie\n:Liste des notes modifiées par ordre chronologique inverse (les plus récentes au début) : [[chronologie]]\n;Classes\n:Classes de styles internes utilisées par Tiddlywiki : [[classes de styles internes]]\n;Clavier\n:[[au clavier]], mises en formes effectuées directement au clavier en wikitext sans la [[barre d'outils d'édition]]\n;Code\n;Colonnes\n:Effet de [[mise en forme]] d'un texte sur plusieurs [[colonnes]]\n;Commande\n:Les [[commande]]s (widgets) de Tiddlywiki\n;Contenu\n:[[contenu extensible]]\n;Contour\n:Cadre autour d'un mot dans un texte (balise html \"outline\") : [[au clavier]], \"mises en forme qui ne figurent pas dans la barre d'outils\"\n;Couleurs\n:[[couleur]]\n:[[couleurs sûres]]\n:[[macro couleur]]\n;Créer une nouvelle note\n:[[éditer des notes]]","created":"20190114085005124","creator":"$","list":"","modified":"20190328125001014","modifier":"$","tags":"index"},

{"created":"20190117074638760","creator":"$","text":"CE TIDDLYWIKI EST EN COURS DE REFONTE COMPLETE (MAIS SON CONTENU EST BIEN ACTIF !)\n\nTiddlywiki est un logiciel original et riche en de multiples possibilités mais malheureusement assez méconnu.\n\nCe mode d'emploi, ''en français'', tente de le présenter de façon aussi complète que possible, à l'intention d'utilisateurs amateurs qui n'ont pas de connaissances en matière de \"développement\" (c'est à dire de programmation informatique).\n\nLa grande majorité des ressources disponibles en ce domaine sont en effet rédigées en anglais et sont destinées à des utilisateurs chevronnés parce que Tiddlywiki est aussi un outil d'expérimentation.\n\n@@background-color: #F0FFFF;\nConsulter ce mode d'emploi à partir de son [[index]], toujours accessible à partir du ''menu'' qui figure en haut de la page. \u003Cbr>\u003Cbr>\nLes débutants devraient toutefois commencer par [[premiers pas]].\n@@","title":"introduction","type":"text/vnd.tiddlywiki","modified":"20220110082218025","modifier":"Cheren","tags":"menu I"},
{"title":"introduction aux caractères spéciaux","text":"Les codes ISO peuvent être consultés sur les sites :\n\n*http://lorem-ipsum.studiovitamine.com/caracteres-speciaux,287,fr.html\n*http://www.symbole-clavier.com/ \n*https://www.jchr.be/html/caracteres.htm\n*http://www.web-ncy.com/internet/formation/html/caracteres/caracteres.html\n*https://www.key-shortcut.com/en/character-tables/unicode-2000-2fff/ &#11088;\n\nUne entité HTML est une chaîne de texte (string) qui commence par (&) et se termine avec (;). Les entités sont fréquemment utilisées pour afficher des caractères réservés (qui seraient autrement interprétés comme du code HTML) et des caractères invisibles (comme des espaces insécables). Vous pouvez également les utiliser à la place d'autres caractères difficiles à taper avec un clavier standard. De nombreux caractères sont des entités mnémoniques. Par exemple, l'entité pour le copyright symbole (©) est `&copy;`. (d'après le site de [[Mozilla|https://developer.mozilla.org/fr/docs/Glossaire/Entity]])\n\nLes caractères spéciaux peuvent être saisis\u003Cbr>\n-directement [[au clavier]],\u003Cbr>\n-en s'aidant de la [[barre d'outils d'édition]]\u003Cbr>\n-ou en composant leur code ISO décimal (par exemple `&#035;` pour le signe \"dièse\", &#035;).\u003Cbr>\nCette page est l'assemblement de notes portant l'étiquette \"signes\" (voir par exemple la note [[accolades]]). Elle est éditée avec un filtre de [[transclusion]].\n","created":"20190321123721238","creator":"$","modified":"20190322093226708","modifier":"$"},
{"created":"20190115112929889","creator":"$","text":"Jeremy Ruston, l'inventeur de Tiddlywiki, ne se répand pas sur sa vie privée (il serait né en 1965 dans le comté du Yorkshire, en Angleterre).\n\n!Contacts\n*Sur Twitter : https://twitter.com/Jermolene\n*Sur Linkedin : https://uk.linkedin.com/in/jermy\n*Sur Youtube : https://youtube.com/c/JeremyRuston\n*Sur Github : https://github.com/Jermolene\n\n!Profil\n\nSon \"résumé\" sur Linkedin :\n\n```\nI've spent my life working on software products with great user experiences, and building the teams behind them. I've held senior positions in enterprise IT departments in banking and telecommunications, and as the CTO of several venture capital backed startups.\n\nI'm endlessly fascinated by software and the continuing struggle of society to master its potential. I write code almost every day - see my GitHub profile for the public stuff: https://github.com/Jermolene\n\nI'm the inventor of TiddlyWiki, a popular open source personal organiser that's grown to be the platform for a whole new class of web applications. I lead the community around TiddlyWiki, and am dedicated to building a great product for users all over the world.\n\nI work as a consultant, and am available for interesting and challenging engagements that pivot around my interests in collaboration, software and the web.\n```\n!Historique de Tiddlywiki\nVoir la note [[historique de Tiddlywiki]] avec une page où JR expose ses motivations.\n\n!Publications\n*Advanced Programming Guide To The Bbc Micro\n*Pascal For Human Beings\n*Learn PASCAL on your Basic micro (1983)\n*The Bbc Micro Revealed\n*The Bbc Micro Compendium\n*Pascal With Your Basic Micro (1983)\n*The Book Of Listings Fun Programs For The Bbc Microcomputer (avec Tim Hartnell)\n","title":"Jeremy Ruston","modified":"20220114125616778","modifier":"Cheren","tags":"menu J"},
{"title":"JR","text":"```\n\n//These are personal reflections on the history and development of TiddlyWiki from JeremyRuston.//\n\n//There is also a [[podcast|https://changelog.com/196/]] discussing TiddlyWiki's backstory.//\n\n! Origins of TiddlyWiki\n\nBack in 1997 a colleague introduced me to [[Ward Cunningham's original wiki|http://c2.com/cgi/wiki]]. I was impressed that something so powerful could fit into just 700 lines of Perl, and fascinated by the radical reimagining of security and permissions. Like many other developers, I took every opportunity I could to try out various wikis, and to explore their use at work.\n\nThe allure of the wiki for me was the feeling that it could eventually disrupt the prevailing paradigm of print-oriented documents and emails.\n\nAfter watching people use wikis for a few years, I noticed that power users made extensive use of the ability to open multiple wiki pages at once in several browser tabs, making it easier for them to compare and review pages, to copy text between them and to act as a sort of queue of pages yet to be read.\n\nI felt that this ability to manipulate multiple pages at once was central to the ability to refactor a wiki, and it is generally accepted that a wiki that is lovingly refactored tends to be more useful. And yet, standard wiki user interfaces have always been designed exclusively for the presentation and manipulation of single pages at once.\n\nAll of these thoughts came together when I saw GMail in April 2004, which used Ajax cleverly to blend individual emails into threaded conversations.\n\nI started experimenting with HTML and JavaScript to explore the idea further. I'd had virtually no experience of either, just having put together some static pages and simple ASP sites in previous lives. Getting my head around these client-side technologies was painful; like everyone else, I was horrified to discover how appalling were the incompatibilities and inconsistencies of web programming.\n\n! Launch of TiddlyWiki\n\nSo, in September 2004 I released a primitive [[first version of TiddlyWiki|https://classic.tiddlywiki.com/firstversion.html]]. It was the smallest possible thing that demonstrated the idea: it was a simple, self-contained static 48KB HTML file.\n\nThe downside of writing the first version of TiddlyWiki in this way was that it made it completely impractical to use for editing - when you click 'save changes' it just pops up a window showing the data that would be saved if it were possible for an HTML page to write to the file system.\n\nMuch of the early feedback was that TiddlyWiki was neat, but that it would be more useful when it was possible to properly save changes. I was a little frustrated, as I thought I knew that it was impossible for an HTML file running in the browser to save changes to the local file system.\n\nWithin a few months I saw an experimental Firefox extension that enabled TiddlyWiki to save changes in the browser. Examining the code, I realised that the APIs that it used to write to the file system were actually available in ordinary HTML files - as long as they were loaded via a `file://` URI.\n\nI adapted the Firefox code into the core of TiddlyWiki, and soon added a similar ability for Internet Explorer (making use of an old ActiveX control that Microsoft distributed with Internet Explorer).\n\n! Growth of TiddlyWiki\n\nA major milestone in the growth of TiddlyWiki was the creation of \"GTDTiddlyWiki\" by Nathan Bowers. He took the vanilla TiddlyWiki product and adapted it for the specific application of keeping track of tasks using the popular Getting Things Done methodology. GTDTiddlyWiki was an immediate hit, being enthusiastically greeted on websites like LifeHacker.\n\nOver the next couple of years TiddlyWiki continued to grow in popularity, and gained new features and capabilities. Within a year I was able to support myself by performing bespoke development work on TiddlyWiki, notably working with wiki pioneer SocialText on the ability to synchronise changes with an online server\n\n! BT Acquisition\n\nIn May 2007, [[BT]] acquired [[Osmosoft]], my consultancy company. It was an unusual decision to acquire a company with a single employee and a tiny trickle of revenue - [[Osmosoft]] didn't even own the intellectual property in TiddlyWiki since I had handed it over to UnaMesa to assure its future for the community.\n\n[[BT]]'s motivation was to help them understand community-based ecosystems. I joined the organisation as \"Head of Open Source Innovation\", taking responsibility for open source governance, and providing advice and expertise on how to participate in open soure communities.\n\n! [[Osmosoft]] and TiddlySpace\n\nI built a team in BT under the name [[Osmosoft]]. Our purpose was to evangelise the benefits of open source, and to help other teams realise those benefits in practice. We also found that it was necessary to evangelise the use of the web in general, and web standards in particular.\n\nOur approach was to focus on showing rather than telling. We worked with the TiddlyWiki community to extend the ecosystem and we built numerous internal systems for BT (some based on TiddlyWiki and some not).\n\n[[Osmosoft]]'s chief contribution to the TiddlyWiki community was the creation of TiddlyWeb and TiddlySpace. TiddlyWeb was a robust, internet scale server for tiddlers that could also compose TiddlyWiki views of those tiddlers. TiddlySpace was an attempt to package TiddlyWeb into a more directly usable form.\n\n! Leaving BT\n\nBy the end of 2011 I was increasingly feeling that I would be better placed to realise the potential of TiddlyWiki outside of the corporate confines BT. Accordingly, I left and started work as an independent developer, primarily working on a brand new reboot of TiddlyWiki in the shape of TiddlyWiki5.\n\n! Development of TiddlyWiki5\n\nI worked on new release of TiddlyWiki from November 2011. As a programmer, working on \"version 2.0\" of something that I had already written is a very attractive proposition. It means that the requirements were fully understood, allowing me to focus on evolving the architecture needed to support the desired functionality.\n\n! The Future\n\nNow that TiddlyWiki5 has finally left \"beta\" status behind, my hope is that it will have a long life. Because it only uses standard features of HTML5 and Node.js, there is no reason why it cannot be fully operational for many years to come. My goal is for it to last for at least 25 years.\n\n//Jeremy Ruston, 20th September 2014//\n\n```\n","created":"20190110141002490","creator":"$","modified":"20190122144621154","modifier":"$","tags":"[[historique de Tiddlywiki]]"},
