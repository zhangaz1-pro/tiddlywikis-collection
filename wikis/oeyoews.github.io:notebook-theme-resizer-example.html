{"text":"{\"tiddlers\":{\"$:/themes/cdr/captivate/css/base-layout\":{\"title\":\"$:/themes/cdr/captivate/css/base-layout\",\"text\":\"\\\\import [[$:/themes/cdr/captivate/ui/TopBar/Menu]]\\n\\n\\\\define voffset() 56px\\n\\\\define fabsize() 36px\\n\\\\define fabgap() 10px\\n\\\\define fabxy() 4px\\n\\n.tc-dropzone > p {\\n\\tmargin: 0px;\\n}\\n\\n/* TABS */\\n\\n.tc-tab-set .tc-tab-buttons:not(.tc-vertical) {\\n\\tmargin-bottom: 0px;\\n}\\n\\n.tc-tab-set .tc-tab-buttons:not(.tc-vertical) button {\\n\\tmargin: 2px 7px 0px 0px;\\n\\tpadding: 3px 5px;\\n\\tborder: none;\\n}\\n\\n.tc-tab-set > .tc-tab-buttons:not(.tc-vertical) button.tc-tab-selected {\\n\\tborder-bottom: 2px solid \u003C\u003Ccolour tab-border-selected>>;\\n\\tmargin-bottom: -2px;\\n}\\n\\n.tc-tab-set > .tc-tab-buttons.tc-vertical {\\n\\tpadding-top: 0;\\n\\tmargin-right: -1px;\\n}\\n\\n.tc-tab-set > .tc-tab-buttons.tc-vertical > button {\\n\\tmargin-top: 3px;\\n\\tmargin-bottom: 3px;\\n}\\n\\n.tc-tab-set > .tc-tab-buttons.tc-vertical > button {\\n\\tborder-right: 1px solid transparent;\\n\\ttext-align: left;\\n}\\n\\n.tc-tab-set > .tc-tab-buttons.tc-vertical > button.tc-tab-selected {\\n\\tborder-top: none;\\n\\tborder-bottom: none;\\n\\tborder-left: none;\\n\\tborder-right: 2px solid \u003C\u003Ccolour tab-border-selected>>;\\n}\\n\\n.tc-tab-divider {\\n\\tz-index: -1;\\n}\\n\\n.tc-tab-set .tc-tab-content.tc-vertical {\\n\\tmargin-top: 0;\\n\\tmargin-left: 0px;\\n}\\n\\n.tc-tab-content .tc-search-results {\\n\\tdisplay: block;\\n\\toverflow-y: auto;\\n\\theight: 50vh;\\n}\\n\\ndiv.tc-tab-content div.tc-file-input-wrapper {\\n\\tmargin-bottom: 0px;\\n}\\n\\n.tc-tab-content.tc-sidebar-tabs-more .tc-tag-list-item {\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tmargin-top: 5px;\\n}\\n\\n/* VANILLA TWEAKS */\\n\\n.tc-story-river {\\n\\tpadding: 0px;\\n\\tpadding-top: \u003C\u003Cvoffset>>;\\n}\\n\\n.tc-modal-wrapper { z-index: 1000; }\\n\\n.tc-modal-backdrop {\\n\\toverflow: hidden;\\n}\\n\\n.tc-plugin-info-dropdown,\\n.tc-plugin-info {\\n\\tborder: 1px solid \u003C\u003Ccolour table-border>>;\\n}\\n\\n.tc-plugin-reload-warning {\\n\\tz-index: 2000;\\n}\\n\\n/* TOPBAR */\\n\\n.tc-adjust-top-of-scroll {\\n\\tposition: fixed;\\n\\ttop: 0;\\n\\tmin-height: calc(5px + \u003C\u003Cvoffset>>);\\n\\tmax-height: calc(5px + \u003C\u003Cvoffset>>);\\n}\\n\\n.cv-topbar-wrapper {\\n\\tposition: fixed;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\twidth: 100%;\\n\\theight: \u003C\u003Cvoffset>>;\\n\\tz-index: 1000;\\n\\tdisplay: flex;\\n\\tflex-flow: row nowrap;\\n\\talign-items: center;\\n}\\n\\n.cv-topbar-wrapper .cv-topbar-btn,\\n.cv-sidebar-header .cv-topbar-btn {\\n\\tmargin: 0px 12px;\\n}\\n\\n.cv-topbar-wrapper .cv-topbar-main {\\n\\tdisplay: flex;\\n\\twidth: 100%;\\n\\talign-items: center;\\n}\\n\\n.cv-topbar-wrapper .cv-topbar-title,\\n.cv-sidebar .cv-topbar-title {\\n\\tflex-grow: 1;\\n\\tflex-basis: 0;\\n}\\n\\n.cv-topbar-main > .tc-page-controls {\\n\\tflex-basis: max-content;\\n\\tflex-shrink: 0;\\n\\tmargin: 0px;\\n}\\n\\n.cv-topbar-wrapper .tc-page-controls > .tc-popup {\\n\\tleft: unset !important;\\n\\tright: 10px;\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\t.cv-topbar-wrapper .tc-page-controls {\\n\\t\\tdisplay: none;\\n\\t}\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\t\u003C$list filter=\u003C\u003CsidebarOpen>> variable=\\\"ignore\\\">\\n\\t.cv-topbar-wrapper .cv-search-bar,\\n\\t.cv-topbar-wrapper .tc-page-controls {\\n\\t\\tdisplay: none;\\n\\t}\\n\\t\u003C/$list>\\n}\\n\\n/* SEARCHBAR */\\n\\n.cv-search-bar {\\n\\tdisplay: flex;\\n\\tmargin: 0px 12px;\\n}\\n\\n.cv-search-bar input {\\n\\tborder: 0;\\n\\tpadding: 2px 6px;\\n\\tmargin: 0px 10px;\\n}\\n\\n.cv-search-bar input:focus {\\n\\twidth:25em;\\n\\toutline: 1px solid \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\ndiv.cv-search-dropdown {\\n\\tposition: fixed;\\n\\ttop: \u003C\u003Cvoffset>>;\\n\\tright: 10px;\\n\\tmin-width: 30%;\\n\\tmax-width: 30%;\\n\\tmax-height: 80vh;\\n\\tmargin: 0px;\\n\\tpadding: 0px;\\n\\toverflow-y: hidden;\\n}\\n\\n.cv-search-dropdown p {\\n\\tmargin-top: 3px;\\n\\tmargin-bottom: 3px;\\n}\\n\\n.cv-search-dropdown > .tc-tab-set > .tc-tab-buttons {\\n\\tdisplay: flex;\\n\\tpadding: 0;\\n\\tjustify-content: space-around;\\n}\\n\\n.cv-search-dropdown > .tc-tab-set > .tc-tab-buttons > button {\\n\\tflex-basis: 25%;\\n\\tmargin: 0px;\\n}\\n\\n.cv-search-dropdown .tc-tab-content,\\n.cv-search-dropdown .tc-tab-content > div {\\n\\twidth: 100%;\\n}\\n\\n.cv-search-dropdown > .tc-tab-set > .tc-tab-content {\\n\\tpadding: 0 0px 3px 8px;\\n\\tmargin: 0;\\n}\\n\\n.cv-search-dropdown .tc-tab-content .tc-search {\\n\\tdisplay: none !important;\\n}\\n\\n.cv-search-dropdown .tc-tab-content .tc-search-results {\\n\\tpadding: 0px;\\n}\\n\\n.tc-search-drop-down a {\\n\\toverflow: hidden;\\n}\\n\\n/* BOTTOMBAR */\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\t.cv-bottombar-wrapper {\\n\\t\\tdisplay: none;\\n\\t}\\n}\\n\\n.cv-bottombar-wrapper {\\n\\tposition: fixed;\\n\\twidth: 100%;\\n\\tleft: 0;\\n\\tbottom: 0;\\n\\tz-index: 1000;\\n\\tpadding-top: 0.5rem;\\n\\tpadding-bottom: calc(12px + env(safe-area-inset-bottom));\\n\\tpadding-left: 16px;\\n\\tpadding-right: 16px;\\n}\\n\\n.cv-bottombar-wrapper .tc-page-controls {\\n\\tdisplay: flex;\\n\\tflex-wrap: wrap;\\n\\tjustify-content: space-between;\\n\\talign-items: center;\\n\\theight: 30px;\\n\\tmargin: 0px;\\n\\toverflow: auto;\\n}\\n\\n.cv-bottombar-wrapper .tc-page-controls button {\\n\\tmargin-right: 0px;\\n}\\n\\n/* SIDEBAR */\\n\\ndiv.cv-sidebar {\\n\\tposition: fixed; /* absolute works */\\n\\tleft: 0;\\n\\ttop: \u003C\u003Cvoffset>>;\\n\\tbottom: 0;\\n\\tz-index: 1000;\\n\\toverflow-x: hidden;\\n\\toverflow-y: hidden;\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\tdiv.cv-sidebar {\\n\\t\\twidth: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth}};\\n\\t}\\n}\\n\\n.cv-sidebar *::-webkit-scrollbar {\\n\\theight: 6px;\\n\\twidth: 6px;\\n}\\n\\n.cv-sidebar > .tc-sidebar-tabs {\\n\\theight: calc(100vh - \u003C\u003Cvoffset>>);\\n\\theight: calc(-webkit-fill-available - \u003C\u003Cvoffset>>);\\n}\\n\\n.cv-sidebar .tc-tab-set.tc-sidebar-tabs-main {\\n\\theight: 100%;\\n\\tdisplay: flex;\\n\\tflex-flow: column;\\n}\\n\\n.cv-sidebar .tc-tab-set.tc-sidebar-tabs-main > .tc-tab-content {\\n\\tflex-grow: 1;\\n\\theight: calc(100vh - \u003C\u003Cvoffset>> - 28px);\\n\\theight: calc(-webkit-fill-available - \u003C\u003Cvoffset>> - 28px);\\n\\tpadding: 15px 5px 15px 12px;\\n\\tmargin: 0px;\\n\\tscrollbar-width: none;\\n\\toverflow-y: scroll;\\n\\t-webkit-overflow-scrolling: touch;\\n}\\n\\n.cv-sidebar .tc-more-sidebar {\\n\\theight: calc(100vh - \u003C\u003Cvoffset>> - 28px - 30px);\\n\\theight: calc(-webkit-fill-available - \u003C\u003Cvoffset>> - 28px - 30px);\\n}\\n\\ndiv.tc-more-sidebar > .tc-tab-set,\\ndiv.tc-more-sidebar > .tc-tab-set > .tc-tab-content {\\n\\theight: 100%;\\n\\t-webkit-overflow-scrolling: touch;\\n}\\n\\n.tc-sidebar-tabs-main.tc-tab-content ul {\\n\\tpadding-left: 16px;\\n\\tmargin: 0;\\n}\\n\\n.tc-sidebar-tabs-main.tc-tab-content p {\\n\\tmargin-top: 0px;\\n\\tmargin-bottom: 0px;\\n}\\n\\n.cv-sidebar .tc-sidebar-tabs > p:first-child {\\n\\tmargin: 0px;\\n}\\n\\n.cv-sidebar .tc-tab-buttons.tc-sidebar-tabs-main {\\n\\tdisplay: flex;\\n\\tjustify-content: space-around;\\n\\tpadding-top: 4px;\\n\\tmargin-left: 5px;\\n}\\n\\ncv-sidebar .tc-more-sidebar {\\n\\twidth: 100%;\\n\\tmargin-left: -10px;\\n}\\n\\n.tc-sidebar-tabs-main div[class*=\\\"tc-btn-\\\"] {\\n\\tmargin-bottom: 6px;\\n}\\n\\n.tc-sidebar-tabs-main div[class*=\\\"tc-btn-\\\"] button {\\n\\tpadding: 1px 10px;\\n}\\n\\n.cv-sidebar .tc-tab-content.tc-sidebar-tabs-more > div > .tc-menu-list-item,\\n.cv-sidebar .tc-tab-content.tc-sidebar-tabs-more .tc-menu-list-item > .tc-menu-list-subitem {\\n\\toverflow-x: hid ptivate/settings/color-secondary}} />\\ntiddler-background: \u003C\u003Ccolour background>>\\ntiddler-border: \u003C\u003Ccolour background>>\\ntiddler-controls-foreground-hover: #202020\\ntiddler-controls-foreground-selected: #202020\\ntiddler-controls-foreground: \u003C\u003Ccolour very-muted-foreground>>\\ntiddler-editor-background: #f6f6f6\\ntiddler-editor-border-image:\\ntiddler-editor-border: \u003C$macrocall $name=\\\"color-lightness\\\" color=\u003C\u003Ccolour foreground>> value=\\\"85\\\" />\\ntiddler-editor-fields-even: rgba(0, 0, 0, 0.1)\\ntiddler-editor-fields-odd: rgba(0, 0, 0, 0.04)\\ntiddler-info-background: \u003C$macrocall $name=\\\"color-mix\\\" color1=\u003C\u003Ccolor background>> color2=\\\"#9f9f9f\\\" weight=\\\"0.1\\\" />\\ntiddler-info-border: #F5F5F5\\ntiddler-info-tab-background: \u003C\u003Ccolour tab-background-selected>>\\ntiddler-link-background: \u003C\u003Ccolour background>>\\ntiddler-link-foreground: \u003C$macrocall $name=\\\"color-lightness\\\" color={{$:/themes/cdr/captivate/settings/color-link}} value={{$:/themes/cdr/captivate/settings/text-on-light}} />\\ntiddler-subtitle-foreground: \u003C\u003Ccolour muted-foreground>>\\ntiddler-title-foreground: \u003C\u003Ccolour foreground>>\\ntoolbar-new-button:\\ntoolbar-options-button:\\ntoolbar-save-button:\\ntoolbar-info-button:\\ntoolbar-edit-button:\\ntoolbar-close-button:\\ntoolbar-delete-button:\\ntoolbar-cancel-button:\\ntoolbar-done-button:\\nuntagged-background: \u003C\u003Ccolour muted-foreground>>\\nvery-muted-foreground: #c0c0c0\\n\"},\"$:/config/DefaultColourMappings/secondary-button-background\":{\"title\":\"$:/config/DefaultColourMappings/secondary-button-background\",\"text\":\"{{{ [colour[primary]lightness[90]] }}}\"},\"$:/config/DefaultColourMappings/secondary-button-background-hover\":{\"title\":\"$:/config/DefaultColourMappings/secondary-button-background-hover\",\"text\":\"{{{ [colour[primary]lightness[85]] }}}\"},\"$:/config/DefaultColourMappings/secondary-button-foreground\":{\"title\":\"$:/config/DefaultColourMappings/secondary-button-foreground\",\"text\":\"{{{ [colour[primary]lightness[35]] }}}\"},\"$:/config/DefaultColourMappings/secondary-button-border\":{\"title\":\"$:/config/DefaultColourMappings/secondary-button-border\",\"text\":\"{{{ [colour[primary]lightness[60]] }}}\"},\"$:/config/DefaultColourMappings/fab-background\":{\"title\":\"$:/config/DefaultColourMappings/fab-background\",\"text\":\"{{{ [colour[page-background]deviate[]] }}}\"},\"$:/config/DefaultColourMappings/fab-background-hover\":{\"title\":\"$:/config/DefaultColourMappings/fab-background-hover\",\"text\":\"{{{ [colour[primary]lightness[80]] }}}\"},\"$:/config/DefaultColourMappings/fab-foreground\":{\"title\":\"$:/config/DefaultColourMappings/fab-foreground\",\"text\":\"{{{ [colour[primary]lightness[68]] }}}\"},\"$:/config/DefaultColourMappings/sidebar-background\":{\"title\":\"$:/config/DefaultColourMappings/sidebar-background\",\"text\":\"{{{ [colour[page-background]] }}}\"},\"$:/themes/cdr/captivate/readme\":{\"title\":\"$:/themes/cdr/captivate/readme\",\"created\":\"20210701212256020\",\"modified\":\"20220122074304455\",\"text\":\"This theme aims to provide another clean and functional layout for \u003C$text text=\\\"TiddlyWiki\\\"/>.\\n\\n!! Features\\n\\nCaptivate allows you to:\\n\\n* Personalize the colors of your wiki with just a few clicks.\\n* Switch between Captivate and the default \u003C$text text=\\\"TiddlyWiki\\\"/> layout.\\n* Incorporate [[display-p3|https://webkit.org/blog/10042/wide-gamut-color-in-css-with-display-p3/]] color. The theme will gracefully fall back to sRGB when necessary.\\n\\n!! Installation\\n\\nTo add this theme to your own \u003C$text text=\\\"TiddlyWiki\\\"/>\\n\\n# Drag the following links to your wiki:\\n#* [[$:/themes/cdr/captivate]]\\n#* [[$:/plugins/cdr/colorlab]]\\n# Save and reload\\n# Select the ''Captivate'' theme in ''[[$:/ControlPanel]] > Appearance > Theme''\\n\\n!! Usage\\n\\n* To generate personal color palettes, go to ''[[$:/ControlPanel]] > Appearance > Theme Tweaks''\\n* To switch the page layout, use the keyboard shortcut \u003Ckbd>\u003C\u003Cdisplayshortcuts ((layout-switcher))>>\u003C/kbd>\"},\"$:/themes/cdr/captivate/settings/accent-topbar\":{\"title\":\"$:/themes/cdr/captivate/settings/accent-topbar\",\"text\":\"no\"},\"$:/themes/cdr/captivate/settings/color-primary\":{\"title\":\"$:/themes/cdr/captivate/settings/color-primary\",\"text\":\"#5778d8\"},\"$:/themes/cdr/captivate/settings/color-secondary\":{\"title\":\"$:/themes/cdr/captivate/settings/color-secondary\",\"text\":\"#eecc66\"},\"$:/themes/cdr/captivate/settings/color-link\":{\"title\":\"$:/themes/cdr/captivate/settings/color-link\",\"text\":\"#5778d8\"},\"$:/themes/cdr/captivate/settings/palette-theme\":{\"title\":\"$:/themes/cdr/captivate/settings/palette-theme\",\"text\":\"light\"},\"$:/themes/cdr/captivate/settings/text-on-dark\":{\"title\":\"$:/themes/cdr/captivate/settings/text-on-dark\",\"text\":\"range(67,85)\"},\"$:/themes/cdr/captivate/settings/text-on-light\":{\"title\":\"$:/themes/cdr/captivate/settings/text-on-light\",\"text\":\"range(10,48)\"},\"$:/themes/cdr/captivate/settings/tiddlerwidth\":{\"title\":\"$:/themes/cdr/captivate/settings/tiddlerwidth\",\"text\":\"900px\"},\"$:/themes/cdr/captivate/tweaks/colors\":{\"title\":\"$:/themes/cdr/captivate/tweaks/colors\",\"type\":\"text/vnd.tiddlywiki\",\"tags\":\"\",\"text\":\"\\\\define paletteName(theme:CaptivateLight) $:/themes/cdr/captivate/palettes/$theme$\\n\\n\\\\define circleCSS()\\n    background: $(evaled)$;\\n    width: 26px;\\n    height: 26px;\\n    border: 1px solid #a0a0a0;\\n    border-radius: 13px;\\n    display: inline-block;\\n    margin-right: 10px;\\n\\\\end\\n\\n\\\\define colorSwatch(color)\\n\u003C$set name=\\\"evaled\\\" value=\u003C\u003Ccolor-eval \\\"\\\"\\\"$color$\\\"\\\"\\\">> >\\n\u003Cdiv style=\u003C\u003CcircleCSS>>/>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define showCurrentColorScheme()\\n  \u003C$macrocall $name=\\\"colorSwatch\\\" color={{$:/themes/cdr/captivate/settings/color-primary}}/>\\n  \u003C$macrocall $name=\\\"colorSwatch\\\" color={{$:/themes/cdr/captivate/settings/color-secondary}}/>\\n  \u003C$macrocall $name=\\\"colorSwatch\\\" color={{$:/themes/cdr/captivate/settings/color-link}}/>\\n\\\\end\\n\\n\\\\define test-default(arg:{{{[[$:/palette]get[origin]else{$:/palette}]}}})\\narg = $arg$\u003Cbr/>\\n\\\\end\\n\\n\\\\define colour(name)\\n\u003C$transclude tiddler=\\\"$:/themes/cdr/captivate\\\" subtiddler=\\\"$(palette)$\\\" index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/palettes/Vanilla\\\" index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/config/DefaultColourMappings/$name$\\\"/>\u003C/$transclude>\u003C/$transclude>\\n\\\\end\\n\\n\\\\define action-parse-palette(src:\\\"\\\" dest:\\\"\\\"\\\"$:/state/current-palette\\\"\\\"\\\")\\n\u003C$action-setfield $tiddler=\\\"\\\"\\\"$:/temp/source-palette\\\"\\\"\\\" $value=\\\"$src$\\\" />\\n\u003C$action-setfield $tiddler=\\\"\\\"\\\"$:/temp/source-palette\\\"\\\"\\\" $field=primary $value={{$:/themes/cdr/captivate/settings/color-primary}} />\\n\u003C$list filter=\\\"[[$(palette)$]indexes[]sort[title]]\\\" variable=\\\"colorName\\\">\\n\u003C$wikify name=\\\"colorValue\\\" text={{{ [[$(palette)$]getindex\u003CcolorName>] }}} mode=\\\"inline\\\" output=\\\"text\\\" >\\n\u003C$action-setfield $tiddler=\\\"\\\"\\\"$dest$\\\"\\\"\\\" $index=\u003C\u003CcolorName>> $value=\u003C\u003CcolorValue>> />\\n\u003C!--\u003C\u003CcolorName>>: \u003C\u003CcolorValue>>\u003Cbr/>-->\\n\u003C/$wikify>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define setColorScheme(name c1 c2 c3)\\n\u003C$button class=\\\"tc-btn-invisible\\\" style=\\\"text-align: left;\\\"> \u003C$text text=\\\"\\\"\\\"$name$\\\"\\\"\\\" />\\n  \u003C$action-setfield $tiddler=\\\"$:/themes/cdr/captivate/settings/color-primary\\\" $value=\\\"$c1$\\\"/>\\n  \u003C$action-setfield $tiddler=\\\"$:/themes/cdr/captivate/settings/color-secondary\\\" $value=\\\"$c2$\\\"/>\\n  \u003C$action-setfield $tiddler=\\\"$:/themes/cdr/captivate/settings/color-link\\\" $value=\\\"$c3$\\\"/>\\n\\n  \u003C$action-wikifypalette\\n      palette=\\\"$:/themes/cdr/captivate/palettes/CaptivateLight\\\"\\n      save=\\\"$:/palettes/CaptivateLight\\\" />\\n  \u003C$action-wikifypalette\\n      palette=\\\"$:/themes/cdr/captivate/palettes/CaptivateDark\\\"\\n      save=\\\"$:/palettes/CaptivateDark\\\" />\\n  \u003C$action-wikifypalette\\n      palette=\\\"$:/themes/cdr/captivate/palettes/CaptivateTan\\\"\\n      save=\\\"$:/palettes/CaptivateTan\\\" />\\n  \u003C$action-setfield $tiddler=\\\"$:/palette\\\" text={{{ [{$:/themes/cdr/captivate/settings/palette-theme}sentencecase[]addprefix[$:/palettes/Captivate]] }}} />\\n\\n  \u003Cdiv>\\n  \u003C$macrocall $name=\\\"colorSwatch\\\" color=\\\"$c1$\\\"/>\\n  \u003C$macrocall $name=\\\"colorSwatch\\\" color=\\\"$c2$\\\"/>\\n  \u003C$macrocall $name=\\\"colorSwatch\\\" color=\\\"$c3$\\\"/>\\n  \u003C/div>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define listColorSchemes()\\n\u003C\u003CsetColorScheme \\\"Blue Sky\\\" #0088f0 #ffd700 #0077e0>>\\n\u003C\u003CsetColorScheme \\\"Purple\\\" #702eca #ffd02d #0085ec>>\\n\u003C\u003CsetColorScheme \\\"Display-P3 Colors\\\" \\\"color(display-p3 1 0 0.331)\\\" \\\"color(display-p3 0.991 0.056 1)\\\" \\\"color(display-p3 0 0 1)\\\" >>\\n\u003C\u003CsetColorScheme \\\"Chalk\\\" #644a7d #f16f97 #009ebb>>\\n\u003C\u003CsetColorScheme \\\"Tomatoes\\\" #b71c1c #e0563b #5a9217>>\\n\u003C\u003CsetColorScheme \\\"Somber Blues\\\" #01579B #0288D1 #007dc0>>\\n\u003C\u003CsetColorScheme \\\"Forest\\\" #034510 #3e633f #684423>>\\n\u003C\u003CsetColorScheme \\\"Grass\\\" #859900 #b58900 #5a8100>>\\n\u003C\u003CsetColorScheme \\\"Gruvbox\\\" #ce9116 #e0563b #5a9217>>\\n\u003C\u003CsetColorScheme \\\"Red Wine\\\" #880e4f #bc477b #ff616f>>\\n\u003C\u003CsetColorScheme \\\"Summer\\\" #ffc966 #f79ba6 #00bce7>>\\n\u003C\u003CsetColorScheme \\\"Wedding\\\" #fdc3be #f7d4d4 #859a58>>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ColorScheme]sort[name]]\\\">\\n\u003C$macrocall $name=\\\"setColorScheme\\\" name={{!!name}} c1={{##color1}} c2={{##color2}} c3={{##color3}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define editColor(index label description)\\n\u003Clabel>$label$:\u003C/label>\\n\u003C$edit-text tiddler=\\\"$(tempTid)$\\\" field=$index$ tag=\\\"input\\\" type=\\\"color\\\" default=\\\"#00aa00\\\"/>\\n\u003Ci class=\\\"tc-muted\\\">$description$\u003C/i>\\n\\\\end\\n\\n\\\\define initTempScheme()\\n\u003C$action-createtiddler $basetitle=\\\"$:/temp/new-color-scheme\\\" $overwrite=\\\"yes\\\"\\n  color1={{$:/themes/cdr/captivate/settings/color-primary}}\\n  color2={{$:/themes/cdr/captivate/settings/color-secondary}}\\n  color3={{$:/themes/cdr/captivate/settings/color-link}}\\n  name=\\\"\\\">\\n\\\\end\\n\\n\\\\define newColorScheme()\\n\u003C$set name=schemeTiddler value=\\\"$:/snippets/colorschemes/$(schemeName)$\\\">\\n\u003C$action-createtiddler $basetitle=\u003C\u003CschemeTiddler>> $overwrite=\\\"yes\\\"\\n  type=\\\"application/x-tiddler-dictionary\\\" tags=\\\"$:/tags/ColorScheme\\\" name=\u003C\u003CschemeName>>/>\\n\u003C$action-setfield $tiddler=\u003C\u003CschemeTiddler>> name=\u003C\u003CschemeName>> tags=\\\"$:/tags/ColorScheme\\\"/>\\n\u003C$action-setfield $tiddler=\u003C\u003CschemeTiddler>> $index=\\\"color1\\\" $value={{{ [\u003CtempTid>get[color1]]}}}/>\\n\u003C$action-setfield $tiddler=\u003C\u003CschemeTiddler>> $index=\\\"color2\\\" $value={{{ [\u003CtempTid>get[color2]]}}}/>\\n\u003C$action-setfield $tiddler=\u003C\u003CschemeTiddler>> $index=\\\"color3\\\" $value={{{ [\u003CtempTid>get[color3]]}}}/>\\n\u003C$action-setfield $tiddler=\\\"$:/state/edit/CaptivatePalette\\\" $value=\\\"no\\\">\\n\u003C$action-deletetiddler $tiddler=\\\"$(tempTid)$\\\" />\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define setCaptivatePalette(theme)\\n\u003C$action-setfield $tiddler=\\\"$:/palette\\\" text=\u003C\u003CpaletteName \\\"$theme$\\\">> />\\n\\\\end\\n\\n\u003Cdiv>\\n\u003C$radio tiddler=\\\"$:/themes/cdr/captivate/settings/palette-theme\\\" field=\\\"text\\\" value=\\\"light\\\"\\n        actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/palette\\\" text=\\\"$:/palettes/CaptivateLight\\\"/>\\\"\\\"\\\">\\n        Light Theme\u003C/$radio>\u003Cbr/>\\n\u003C$radio tiddler=\\\"$:/themes/cdr/captivate/settings/palette-theme\\\" field=\\\"text\\\" value=\\\"dark\\\"\\n        actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/palette\\\" text=\\\"$:/palettes/CaptivateDark\\\"/>\\\"\\\"\\\">\\n        Dark Theme\u003C/$radio>&emsp;\u003Cbr/>\\n\u003C$radio tiddler=\\\"$:/themes/cdr/captivate/settings/palette-theme\\\" field=\\\"text\\\" value=\\\"tan\\\"\\n        actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/palette\\\" text=\\\"$:/palettes/CaptivateTan\\\"/>\\\"\\\"\\\">\\n        Tan\u003C/$radio>&emsp;\\n\u003C/div>\\n\u003Cdiv style=\\\"margin: 0.6em 0px\\\">\\n\u003C$checkbox tiddler=\\\"$:/themes/cdr/captivate/settings/accent-topbar\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\"\\n        default=\\\"yes\\\" >\\n        Accent Top Bar\\n\u003C/$checkbox>\\n\u003C/div>\\n\u003Cdiv style=\\\"display:flex;align-items:center;\\\">\\n\u003C\u003CshowCurrentColorScheme>>\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/colorschemes\\\">>>\\nColor Schemes\u003Cspan style=\\\"font-size:0.8em;padding-left:10px\\\">{{$:/core/images/down-arrow}}\u003C/span>\\n\u003C/$button>&ensp;\\n\u003C$reveal state=\\\"$:/state/edit/CaptivatePalette\\\" type=\\\"nomatch\\\" text=\\\"yes\\\">\\n\u003C$button set=\\\"$:/state/edit/CaptivatePalette\\\" setTo=\\\"yes\\\" actions=\u003C\u003CinitTempScheme>>>{{$:/core/images/edit-button}}\u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\\n\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/colorschemes\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc t=\\\"plainwikified\\\"/>\\n\\n    \u003C/div>\\n    \\n    \u003C!-- show search and control buttons on desktop or when sidebar is hidden on narrow-screen device -->\\n    \\n    \u003C!--\\n    \u003C$list filter=\\\"[{$:/info/browser/screen/width}compare:number:gt{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] ~[{$:/state/sidebar}!match[yes]]\\\" \\n           variable=\\\"ignore\\\">\\n    -->\\n\\n    \u003C$transclude tiddler=\\\"$:/themes/cdr/captivate/ui/TopBar/Search\\\" mode=\\\"inline\\\" />\\n    \\n    \u003C!-- Remove comment tags to hide page-controls on desktop\\n    \u003C/$list>\\n\\n    \u003C$list filter=\\\"[{$:/info/browser/screen/width}compare:number:lt{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}then{$:/state/sidebar}match[no]]\\\"\\n           variable=\\\"ignore\\\">\\n    -->\\n\\n    \u003C!-- \u003C$transclude tiddler=\\\"$:/core/ui/SideBarSegments/page-controls\\\" mode=\\\"inline\\\" /> -->\\n\\n    \u003C!--\\n    \u003C/$list>\\n    -->\\n    \\n  \u003C/div> \u003C!-- end of cv-topbar-main -->\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\"},\"$:/themes/cdr/captivate/ui/TopBar/Menu\":{\"title\":\"$:/themes/cdr/captivate/ui/TopBar/Menu\",\"text\":\"\\\\whitespace trim\\n\\n\\\\define sidebarOpen() [[$:/state/sidebar]get[text]] ~[subfilter{$:/themes/cdr/captivate/ui/SideBar/default}] +[match[yes]]\\n\\n\\\\define sidebarClosed() [[$:/state/sidebar]get[text]] ~[subfilter{$:/themes/cdr/captivate/ui/SideBar/default}] +[match[no]]\\n\\n\u003C!--\u003C$list filter=\\\"[[$:/state/sidebar]get[text]] +[else[yes]!match[no]]\\\" variable=\\\"ignore\\\">-->\\n\u003C$list filter=\u003C\u003CsidebarOpen>> variable=\\\"ignore\\\">\\n\\n\u003C$button set=\\\"$:/state/sidebar\\\" setTo=\\\"no\\\" tooltip={{$:/language/Buttons/HideSideBar/Hint}} aria-label={{$:/language/Buttons/HideSideBar/Caption}} class=\\\"tc-btn-invisible tc-hide-sidebar-btn cv-topbar-btn\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/core/images/menu-button\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$button>\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\u003C\u003CsidebarClosed>> variable=\\\"ignore\\\">\\n\\n\u003C$button set=\\\"$:/state/sidebar\\\" setTo=\\\"yes\\\" tooltip={{$:/language/Buttons/ShowSideBar/Hint}} aria-label={{$:/language/Buttons/ShowSideBar/Caption}} class=\\\"tc-btn-invisible tc-show-sidebar-btn cv-topbar-btn\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/core/images/menu-button\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$button>\\n\\n\u003C/$list>\"},\"$:/themes/cdr/captivate/ui/TopBar/Search\":{\"title\":\"$:/themes/cdr/captivate/ui/TopBar/Search\",\"text\":\"\\\\whitespace trim\\n\\\\define set-next-input-tab(beforeafter:\\\"after\\\") \u003C$macrocall $name=\\\"change-input-tab\\\" stateTitle=\\\"$:/state/tab/topbar-search\\\" tag=\\\"$:/tags/AdvancedSearch\\\" beforeafter=\\\"$beforeafter$\\\" defaultState=\\\"$:/core/ui/AdvancedSearch/Standard\\\" actions=\\\"\u003C$action-setfield $tiddler='$:/state/advancedsearch/currentTab' text=\u003C\u003CnextTab>>/>\\\"/>\\n\\n\\\\define advanced-search-actions()\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch\\\" text={{{ [\u003CsearchTiddler>get[text]] }}}/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/input\\\" text={{{ [\u003CsearchTiddler>get[text]] }}}/>\\n\u003C$action-navigate $to=\\\"$:/AdvancedSearch\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/refresh\\\" text=\\\"yes\\\"/>\\n\u003C$action-sendmessage $message=\\\"tm-focus-selector\\\" $param=\\\"\\\"\\\"[data-tiddler-title=\\\"$:/AdvancedSearch\\\"] .tc-search input\\\"\\\"\\\" preventScroll=\\\"true\\\"/>\\n\u003C$action-deletetiddler $filter=\\\"[\u003CsearchTiddler>]\\\"/>\\n\\\\end\\n\\n\\\\define cancel-search-actions()\\n\u003C$set name=\\\"userInput\\\" value={{{ [\u003C__storeTitle__>get[text]] }}}>\\n\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!match\u003CuserInput>]\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-deletetiddler $filter=\\\"[\u003C__storeTitle__>] [\u003C__tiddler__>] [\u003C__selectionStateTitle__>]\\\"/>\\\"\\\"\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> text=\u003C\u003CuserInput>>/>\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>> text=\\\"yes\\\" />\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define input-accept-actions()\\n\u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\\n\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\\"\\\"\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-accept-variant-actions()\\n\u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\\"\\\"\\\">\\n\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\\n\u003C/$list>\u003C/$list>\\n\\\\end\\n\\n\u003C$vars searchTiddler=\\\"$:/temp/advancedsearch/input/topbar\\\" >\\n\u003Cdiv class=\\\"cv-search-bar\\\">\\n  \u003C!--~~ See Also: $:/core/ui/SideBarSegments/search ~~-->\\n  \u003C$keyboard key=\\\"((input-tab-right))\\\" actions=\u003C\u003Cset-next-input-tab>>>\\n  \u003C$keyboard key=\\\"((input-tab-left))\\\" actions=\u003C\u003Cset-next-input-tab \\\"before\\\">>>\\n\\n  \u003C$eventcatcher selector=\\\".cv-search-bar input[type='search']\\\"\\n    $focusin=\\\"\\\"\\\"\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\\\"$:/AdvancedSearch\\\"/>\\\"\\\"\\\" stopPropagation=\\\"never\\\" tag=\\\"div\\\">\\n\\n  \u003C$macrocall\\n    $name=\\\"keyboard-driven-input\\\"\\n    tiddler=\u003C\u003CsearchTiddler>>\\n    storeTitle=\\\"$:/temp/advancedsearch\\\"\\n    selectionStateTitle=\\\"$:/temp/advancedsearch/selected-item\\\"\\n    refreshTitle=\\\"$:/temp/advancedsearch/refresh\\\"\\n    type=\\\"search\\\"\\n    inputCancelActions=\u003C\u003Ccancel-search-actions>>\\n    inputAcceptActions=\u003C\u003Cinput-accept-actions>>\\n    inputAcceptVariantActions=\u003C\u003Cinput-accept-variant-actions>>\\n    inputActions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearchx/input\\\" text=\\\"what's going on?\\\" />\\\"\\\"\\\"\\n    configTiddlerFilter=\\\"[[$:/state/advancedsearch/currentTab]!is[missing]get[text]!match[$:/core/ui/AdvancedSearch/Standard]] ~[{$:/config/SearchResults/Default}]\\\"\\n    filterMinLength={{$:/config/Search/MinLength}}\\n    tag=\\\"input\\\"\\n    focus=\\\"no\\\"\\n    placeholder=\\\"search...\\\"\\n    focusPopup=\u003C\u003Cqualify \\\"$:/state/popup/search-dropdown\\\">>\\n    class=\\\"tc-popup-handle\\\"\\n    cancelPopups=\\\"yes\\\" />\\n\\n  \u003C/$eventcatcher>\\n\\n  \u003C/$keyboard>\\n  \u003C/$keyboard>\\n\\n  \u003C$button tooltip={{$:/language/Buttons/AdvancedSearch/Hint}} aria-label={{$:/language/Buttons/AdvancedSearch/Caption}} class=\\\"tc-btn-invisible\\\">\\n  \u003C\u003Cadvanced-search-actions>>\\n  {{$:/core/images/advanced-search-button}}\\n  \u003C/$button>\\n  \u003C!--~~ topbar search dropdown ~~-->\\n\\n\u003C$reveal tag=\\\"div\\\" class=\\\"tc-block-dropdown-wrapper\\\" state=\u003C\u003CsearchTiddler>> type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$reveal tag=\\\"div\\\" class=\\\"tc-block-dropdown tc-search-drop-down cv-search-dropdown tc-popup-handle\\\" state=\u003C\u003Cqualify \\\"$:/state/popup/search-dropdown\\\">> type=\\\"nomatch\\\" text=\\\"\\\">\\n  \u003C$list filter=\\\"[{$:/temp/advancedsearch}minlength{$:/config/Search/MinLength}limit[1]]\\\"\\n    emptyMessage=\\\"\\\"\\\"\\n    \u003Cdiv style=\\\"padding: 16px 28px;\\\">\\n    {{$:/language/Search/Search/TooShort}}.\\n    \u003C/div>\\n    \\\"\\\"\\\"\\n    variable=\\\"listItem\\\">\\n    \u003C!-- \u003Cstyle>.tc-block-dropdown.tc-search-drop-down { display: flex; }\u003C/style> -->\\n    \u003C$macrocall $name=\\\"tabs\\\"\\n                tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags/AdvancedSearch]!has[draft.of]]\\\"\\n                default=\\\"$:/core/ui/AdvancedSearch/Standard\\\"\\n                actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/state/advancedsearch/currentTab\\\" text=\u003C\u003CcurrentTab>>/>\\\"\\\"\\\"\\n                explicitState=\\\"$:/state/tab/topbar-search\\\"/>\\n  \u003C/$list>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\n\u003C/div> \u003C!-- end of search bar -->\\n\u003C/$vars>\\n\"}}}","type":"application/json","author":"cdruan","core-version":">=5.2.0","dependents":"$:/themes/tiddlywiki/vanilla $:/plugins/cdr/colorlab","description":"Switchable layouts with custom palettes","list":"contents readme","name":"Captivate","plugin-type":"theme","title":"$:/themes/cdr/captivate","version":"0.2.1","revision":"0","bag":"default"},
{"title":"$:/themes/cdr/captivate/ui/SideBar","created":"20231224072916751","list-before":"$:/core/ui/PageTemplate/story","modified":"20231224072937369","tags":"$:/tags/PageTemplate","type":"text/vnd.tiddlywiki","text":"\\whitespace trim\n\n\\define sidebarDefaultFilter() [{$:/info/browser/screen/width}compare:number:gt{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}then[yes]else[no]]\n\n\\define sidebarDefaultState() {{{[{$:/info/browser/screen/width}compare:number:gt{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}then[yes]else[no]]}}}\n\n\\define sidebarTabs() \u003C$macrocall $name=\"tabs\" tabsList=\"[all[shadows+tiddlers]tag[$:/tags/SideBar]!has[draft.of]]\" default={{$:/config/DefaultSidebarTab}} state=\"$:/state/tab/sidebar\" class=\"tc-sidebar-tabs-main\"/>\n\n\u003C$list filter=\"[{$:/layout}match[$:/themes/cdr/captivate/ui/PageLayout]]\" variable=\"ignore\">\n\n\u003C$set name=defaultState filter=\u003C\u003CsidebarDefaultFilter>> >\n\n\u003C$reveal state=\"$:/state/sidebar\" type=\"nomatch\" text=\"no\" retain=\"yes\" animate=\"yes\" tag=\"div\" class=\"cv-sidebar\" default={{{ [subfilter{$:/themes/cdr/captivate/ui/SideBar/default}] }}} retain=\"yes\" animate=\"yes\">\n\n\u003Cdiv class=\"cv-sidebar-header\"> \n\n{{$:/themes/cdr/captivate/ui/TopBar/Menu}}\n\n\u003Cspan class=\"cv-topbar-title\">\n\n\u003C$view tiddler=\"$:/SiteTitle\" format=\"plainwikified\"/>\n\n\u003C/span>\n\n\u003C/div>\n\n\u003Cdiv class=\"tc-sidebar-lists tc-sidebar-tabs\">\n\n\u003C!-- auto close the sidebar on link clicks if on narrow screen (i.e. mobile phone) -->\n\u003C!--\n\u003C$list filter=\"[{$:/info/browser/screen/width}compare:number:lt{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}]\" \n       emptyMessage=\u003C\u003CsidebarTabs>>>\n-->\n\u003C$list filter=\"[subfilter{$:/themes/cdr/captivate/ui/SideBar/default}match[no]]\" \n       emptyMessage=\u003C\u003CsidebarTabs>>>\n\n\u003C$linkcatcher actions=\"\"\"\u003C$action-setfield $tiddler=\"$:/state/sidebar\" $value=\"no\"/>\u003C$action-navigate $to=\u003C\u003CnavigateTo>>/>\"\"\">\n\n\u003C\u003CsidebarTabs>>\n\u003C$nbresizer />\n\n\u003C/$linkcatcher>\n\n\u003C/$list>\n\n\u003C/div>\n\n\u003C/$reveal>\n\n\u003C/$set>\n\n\u003C/$list>\n\n","revision":"0","bag":"default"},
{"text":"{\n    \"tiddlers\": {\n        \"$:/themes/jd/Whitespace/template/sidebar\": {\n            \"text\": \"\\\\define wsconfig(name) $:/config/Whitespace/$name$\\n\\\\define config-title()\\n$:/config/PageControlButtons/Visibility/$(listItem)$\\n\\\\end\\n\\\\define config-title-sidebar()\\n$:/config/SideBar/Visibility/$(currentTiddler)$\\n\\\\end\\n\\\\define drop-actions()\\n\u003C$action-listops $tiddler=\\\"$:/tags/SideBar\\\" $subfilter=\\\"+[insertbefore:currentTiddler\u003CactionTiddler>]\\\"/>\\n\u003C$fieldmangler tiddler=\u003C\u003CactionTiddler>>>\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\\\"$:/tags/SideBar\\\"/>\\n\u003C/$fieldmangler>\\n\\\\end\\n\\\\define drop-actions-PageControls-buttons()\\n\u003C$action-listops $tiddler=\\\"$:/tags/PageControls\\\" $subfilter=\\\"+[insertbefore:listItem\u003CactionTiddler>]\\\"/>\\n\\\\end\\n\\\\define sidebar-title()\\n\u003C$list filter=\\\"[all[shadows+tiddlers]!has[draft.of]is[current]has[caption]]\\\">{{!!caption}}\u003C/$list>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]!has[draft.of]is[current]!has[caption]]\\\">{{!!title}}\u003C/$list>\\n\\\\end\\n\\\\define control-panel-button(class)\\n\u003C$button to=\\\"$:/AdvancedSearch\\\" tooltip={{$:/language/Buttons/AdvancedSearch/Hint}} aria-label={{$:/language/Buttons/AdvancedSearch/Caption}} class=\\\"\\\"\\\"$(tv-config-toolbar-class)$ $class$\\\"\\\"\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003Cwsconfig search>> text=\\\"no\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch\\\" text={{$:/temp/search}}/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/search\\\" text=\\\"\\\"/>\\n{{$:/core/images/advanced-search-button}}\\n\u003C/$button>\\n\\\\end\\n\\\\define NewTidActions()\\n\u003C$action-setfield $tiddler=\u003C\u003Cwsconfig search>> text=\\\"no\\\"/>\\n\u003C$action-createtiddler $basetitle={{$:/temp/search}} $savetitle=\\\"$:/temp/NewTidTitle\\\"/>\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{$:/temp/NewTidTitle}}/>\\n\u003C$action-deletetiddler $tiddler=\\\"$:/temp/NewTidTitle\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/search\\\" text=\\\"\\\"/>\\n\\\\end\\n\\\\define ws-page-controls()\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/PageControls]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n\u003C$droppable actions=\u003C\u003Cdrop-actions-PageControls-buttons>>>\\n\u003Cdiv class=\\\"tc-droppable-placeholder\\\">\\n&nbsp;\\n\u003C/div>\\n\u003C$list filter=\\\"[\u003Cconfig-title>!text[hide]]\\\" variable=\\\"checker\\\">\\n\u003C$set name=\\\"tv-config-toolbar-class\\\" filter=\\\"[\u003Ctv-config-toolbar-class>] [\u003ClistItem>encodeuricomponent[]addprefix[tc-btn-]]\\\">\\n\u003C$draggable tiddler=\u003C\u003ClistItem>> tag=\\\"span\\\">\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\u003C/$draggable>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$droppable>\\n\u003C/$list>\\n\\\\end\\n\\n\u003Cdiv class=\\\"vertical-controls\\\">\\n\u003C\u003Cws-page-controls>>\\n\u003C/div>\\n\\n\u003C$scrollable class='jd-sidebar'>\\n\u003Cdiv class=\\\"jd-header\\\">\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"no\\\">\\n\u003C$button set=\\\"$:/state/sidebar\\\" setTo=\\\"no\\\" tooltip=\\\"Unfix sidebar\\\" class=\\\"tc-btn-invisible\\\">{{$:/core/images/menu-button}}\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"no\\\">\\n\u003C$button set=\\\"$:/state/sidebar\\\" setTo=\\\"yes\\\" tooltip=\\\"Fix sidebar\\\" class=\\\"tc-btn-invisible\\\">{{$:/core/images/menu-button}}\u003C/$button>\\n\u003C/$reveal>\\n\u003Cspan class=\\\"header-buttons\\\">\\n\u003C\u003Cws-page-controls>>\\n\u003C/span>\\n\u003C/div>\\n\u003C$list filter=\\\"[[$:/config/Whitespace/show-sitetitle]!text[no]]\\\" variable=\\\"checker\\\">\\n\u003Cdiv class=\\\"jd-sitetitle-wrapper\\\">\\n\u003C$list filter=\\\"[[$:/SiteTitle]!text[]]\\\" variable=\\\"checker\\\">\\n\u003Cdiv class=\\\"jd-sitetitle\\\">\u003C$transclude tiddler=\\\"$:/SiteTitle\\\"/>\u003C/div>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/SiteSubtitle]!text[]]\\\" variable=\\\"checker\\\">\\n\u003Cdiv class=\\\"jd-sitesubtitle\\\">\u003C$transclude tiddler=\\\"$:/SiteSubtitle\\\"/>\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003Cdiv class=\\\"jd-sidebar-column\\\">\\n\u003Cdiv class=\\\"jd-search-wrapper\\\">\\n\u003Cdiv class=\\\"jd-search-header\\\">\\n\u003C$keyboard class=\\\"jd-searchbar-wrapper\\\" tag=\\\"div\\\" key=\\\"ctrl+space\\\" actions=\u003C\u003CNewTidActions>>>\\n\u003C$edit-text tiddler=\\\"$:/temp/search\\\" type=\\\"search\\\" tag=\\\"input\\\" placeholder=\\\"Search / create\\\" class=\\\"jd-searchbar\\\"/>\\n\u003C/$keyboard>\\n\u003Cdiv class=\\\"jd-searchbar-buttons\\\">\\n\u003C$list filter=\\\"[[$:/temp/search]!text[]]\\\">\\n\u003C$button tooltip=\\\"Create new tiddler with this title\\\" class=\\\"tc-btn-invisible\\\" actions=\u003C\u003CNewTidActions>>>\\n{{$:/core/images/new-button}}\\n\u003C/$button>\\n\u003C$button tooltip=\\\"Clear searchbar\\\" class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003Cwsconfig search>> text=\\\"no\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch\\\" text=\\\"\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/search\\\" text=\\\"\\\"/>\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter=\\\"[list[$:/StoryList]] +[field:title[$:/AdvancedSearch]]\\\" emptyMessage=\u003C\u003Ccontrol-panel-button>>>\\n\u003C\u003Ccontrol-panel-button \\\"tc-selected\\\">>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/div>\\n\u003C$reveal state=\\\"$:/temp/search\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003Cdiv class=\\\"jd-search-results\\\">\\n\u003C$scrollable fallthrough=\\\"no\\\" class=\\\"results\\\">\\n\u003C$set name=\\\"searchTiddler\\\" value=\\\"$:/temp/search\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]butfirst[]limit[1]]\\\" emptyMessage=\\\"\\\"\\\"\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]]\\\">\\n\u003C$transclude/>\\n\u003C/$list>\\n\\\"\\\"\\\">\\n\u003C$macrocall $name=\\\"tabs\\\" tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]]\\\" default={{$:/config/SearchResults/Default}}/>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$scrollable>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003C/div>\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SideBar]!has[draft.of]]\\\" variable=\\\"currentTiddler\\\">\\n\u003C$droppable actions=\u003C\u003Cdrop-actions>>>\\n\u003Cdiv class=\\\"tc-droppable-placeholder\\\">\\n&nbsp;\\n\u003C/div>\\n\u003Cdiv class=\\\"jd-sidebar-column\\\">\\n\u003Cdiv class=\\\"jd-sidebar-column-header\\\">\\n\u003C$list variable=\\\"checker\\\" filter=\\\"[\u003Cconfig-title-sidebar>!text[hide]]\\\" emptyMessage=\\\"\\\"\\\"\\n\u003C$button set=\u003C\u003Cconfig-title-sidebar>> setTo=\\\"show\\\" dragTiddler=\u003C\u003CcurrentTiddler>> class=\\\"tc-btn-invisible\\\" tag=\\\"text\\\">\\n\u003C\u003Csidebar-title>>\\n\u003C/$button>\\n\\\"\\\"\\\">\\n\u003C$button set=\u003C\u003Cconfig-title-sidebar>> setTo=\\\"hide\\\" dragTiddler=\u003C\u003CcurrentTiddler>> class=\\\"tc-btn-invisible\\\" tag=\\\"text\\\">\\n\u003C\u003Csidebar-title>>\\n\u003C/$button>\\n\u003C/$list>\\n\u003Cdiv class=\\\"jd-sidebar-column-header-buttons\\\">\\n\u003C$button tooltip=\\\"Open in story river\\\" to=\u003C\u003CcurrentTiddler>> dragTiddler=\u003C\u003CcurrentTiddler>> class=\\\"tc-btn-invisible\\\">{{$:/core/images/open-window}}\u003C/$button>\\n\u003C$button tooltip=\\\"Edit this tiddler\\\" dragTiddler=\u003C\u003CcurrentTiddler>> class=\\\"tc-btn-invisible\\\">\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\"/>{{$:/core/images/edit-button}}\u003C/$button>\\n\u003C$button tooltip=\\\"Remove from sidebar\\\" dragTiddler=\u003C\u003CcurrentTiddler>> class=\\\"tc-btn-invisible\\\">\\n\u003C$fieldmangler tiddler=\u003C\u003CcurrentTiddler>>>\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\\\"$:/tags/SideBar\\\"/>\\n\u003C/$fieldmangler>{{$:/core/images/close-button}}\u003C/$button>\\n\u003C/div>\\n\u003C/div>\\n\u003C$list variable=\\\"checker\\\" filter=\\\"[\u003Cconfig-title-sidebar>!text[hide]]\\\">\\n\u003Cdiv class=\\\"jd-sidebar-column-header-border\\\">\u003C/div>\\n\u003Cdiv class=\\\"jd-sidebar-column-body\\\">\\n\\n\u003C$transclude/>\\n\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$droppable>\\n\u003C/$list>\\n\u003Cdiv style=\\\"height:32px;\\\">\\n\u003C/div>\\n\u003C/$scrollable>\",\n            \"title\": \"$:/themes/jd/Whitespace/template/sidebar\",\n            \"tags\": \"$:/tags/PageTemplate\",\n            \"modifier\": \"jd\",\n            \"modified\": \"20200727013547023\",\n            \"creator\": \"JD\",\n            \"created\": \"20171201152819844\"\n        },\n        \"$:/themes/jd/Whitespace/readme\": {\n            \"text\": \"!!! Compatibility checked with ''TW 5.1.17'' & ''TW 5.1.22'' only!\\n\\nThis theme uses an overhauled sidebar, which can be accessed via a hamburger button at the topright or topleft of the screen. I turned this into a theme just to make it easier for me to move it around my TW5's. \\n\\n''The hamburger button:''\\n\\n* When the sidebar is minimized, hovering on the hamburger button will expand the sidebar. The sidebar will minimize when it loses mouse focus. Clicking on the hamburger button will make the sidebar \\\"sticky\\\" until it is clicked again.\\n\\n* Below the hamburger button (when sidebar is minimized) are the usual Page Control buttons. \\n\\n''Changes to the sidebar:''\\n\\n# Minimize-able via the hamburger button\\n# Movable to the left or the right of the screen\\n# Sidebar tabs are turned into draggable, removable, and minimize-able \\\"card\\\"-things\\n\\n''Changes to the sidebar tabs:''\\n\\n# Draggable = click on the card title + drag above or below other \\\"cards\\\" in the sidebar\\n# Removable = hover on card title + click the right-most button that appears\\n# Minimize-able = click on the card title (expand by clicking again)\\n* The card title is the \\\"caption\\\" of the tiddler. Otherwise, it's the tiddler title\\n\\n''~PageControls:''\\n\\n* ~PageControls appear beside the hamburger button on hover (when sidebar is expanded), or below it when sidebar is \\\"minimized\\\"\\n\\n\u003Chr>\\n\\n!!! Compatibiliy with ''Stories'' Plugin\\n\\nhttps://giffmex.org/stroll/empty.html#%24%3A%2Fplugins%2Fsq%2FStories\\n\\nFor compatibility with the great 2-story plugin above, please also import this to your wiki:\\n\\n\u003C\u003C\u003C\\n''~$:/themes/jd/Whitespace/Stylesheet/StoriesPluginCompatibility''\\n[[get it here|http://j.d.whitespace.tiddlyspot.com/#Compatibility%20with%20''Stories''%20Plugin]]\\n\u003C\u003C\u003C\\n\\n\u003Chr>\\n\\n//Note:// \\n\\nThis theme is best used with [[Very Simple Mobile Layout (plugin)|http://j.d.tiddlyspot.com/#Very%20Simple%20Mobile%20Layout%20(plugin)]].\\n\\n\u003Ca target=\\\"blank\\\" href=\\\"http://j.d.whitespace.tiddlyspot.com\\\">Project Homepage on Tiddlyspot\u003C/a>\\n\\n\u003Chr>\\n\\n```\\n'20/07/27 : fixed the story river scrolling issue (finally!) just by using a \u003C$scrollable/> widget\\n```\\n\\n\u003Chr>\\n\\n//MIT License://\\n\\nCopyright 2020 jologsdialogue@gmail.com\\n\\nPermission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \\\"Software\\\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\",\n            \"title\": \"$:/themes/jd/Whitespace/readme\",\n            \"modifier\": \"jd\",\n            \"modified\": \"20200727014016503\",\n            \"creator\": \"JD\",\n            \"created\": \"20180203113849420\"\n        },\n        \"$:/themes/jd/Whitespace/config\": {\n            \"text\": \"\\\\define wsconfig(name) $:/config/Whitespace/$name$\\n\\\\define config-base() $:/config/SideBar/Visibility/\\n\\\\define config-title-sidebar()\\n$(config-base)$$(currentTiddler)$\\n\\\\end\\n\\\\define drop-actions()\\n\u003C$action-listops $tiddler=\\\"$:/tags/SideBar\\\" $subfilter=\\\"+[insertbefore:currentTiddler\u003CactionTiddler>]\\\"/>\\n\\\\end\\n\\n\u003Cstyle>\\n.tc-control-panel table input[type=\\\"radio\\\"] { width: auto; }\\n.ws-select-button {\\n    display: inline-flex;\\n    width: 1em;\\n    height: 1em;\\n    border-radius: 50%;\\n    border: 1px solid \u003C\u003Ccolour primary>>;\\n}\\n.ws-disabled-btn {\\n    background: \u003C\u003Ccolour muted-background>>;\\n}\\n.ws-enabled-btn {\\n    background: \u003C\u003Ccolour primary>>;\\n}\\n\u003C/style>\\n\\n\u003Ctable width=\\\"99%\\\">\\n\u003Ctr>\\n\u003Ctd>\\nSidebar width:\\n\u003C/td>\\n\u003Ctd>\\n\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" tag=\\\"input\\\" placeholder=\\\"350px\\\" default=\\\"\\\"/>\\n\u003C/td>\\n\u003C/tr>\\n\u003Ctr>\\n\u003Ctd>\\nTiddler width:\\n\u003C/td>\\n\u003Ctd>\\n\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" tag=\\\"input\\\" placeholder=\\\"100%\\\" default=\\\"\\\"/>\\n\u003C/td>\\n\u003C/tr>\\n\u003Ctr>\\n\u003Ctd>\\nSidebar top buttons area height:\\n\u003C/td>\\n\u003Ctd>\\n\u003C$edit-text tiddler=\\\"$:/w/config/jd-sidebar-top-buttons-height\\\" tag=\\\"input\\\" placeholder=\\\"42px\\\" default=\\\"\\\"/>\\n\u003C/td>\\n\u003C/tr>\\n\u003Ctr>\\n\u003Ctd>\\nSidebar top padding:\\n\u003C/td>\\n\u003Ctd>\\n\u003C$edit-text tiddler=\\\"$:/w/config/jd-sidebar-top-padding\\\" tag=\\\"input\\\" placeholder=\\\"39px\\\" default=\\\"\\\"/>\\n\u003C/td>\\n\u003C/tr>\\n\u003Ctr>\\n\u003Ctd>\\nLimit sidebar card height:\\n\u003C/td>\\n\u003Ctd>\\n\u003C$checkbox tiddler=\u003C\u003Cwsconfig SidebarHeight>> field=\\\"text\\\" checked=\\\"limit\\\" unchecked=\\\"full\\\" default=\\\"limit\\\"/>\\n\u003C$list filter=\\\"[[$:/config/Whitespace/SidebarHeight]text[limit]]\\\">\u003C$edit-text tiddler=\u003C\u003Cwsconfig SidebarHeight>> field=\\\"height\\\" tag=\\\"input\\\" placeholder=\\\"300px\\\"/>\u003C/$list>\\n\u003C/td>\\n\u003C/tr>\\n\u003Ctr>\\n\u003Ctd>\\nVisible scrollbars:\\n\u003C/td>\\n\u003Ctd>\\n\u003C$checkbox tiddler=\u003C\u003Cwsconfig scrollbar-style>> field=\\\"text\\\" checked=\\\"visible\\\" unchecked=\\\"invisible\\\" default=\\\"visible\\\"/>\\n\u003C/td>\\n\u003C/tr>\\n\u003Ctr>\\n\u003Ctd>\\nShow Sitetitle and Subtitle:\\n\u003C/td>\\n\u003Ctd>\\n\u003C$checkbox tiddler=\u003C\u003Cwsconfig show-sitetitle>> field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"yes\\\"/>\\n\u003C/td>\\n\u003C/tr>\\n\u003Ctr>\\n\u003Ctd>\\nShow buttons on hover:\\n\u003C/td>\\n\u003Ctd>\\n\u003C$checkbox tiddler=\u003C\u003Cwsconfig Spacious>> field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"yes\\\"/>\\n\u003C/td>\\n\u003C/tr>\\n\u003Ctr>\\n\u003Ctd>\\nTheme the tiddler edit mode:\\n\u003C/td>\\n\u003Ctd>\\n\u003C$checkbox tiddler=\u003C\u003Cwsconfig ThemeEditFrame>> field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"yes\\\"/>\\n\u003C/td>\\n\u003C/tr>\\n\u003Ctr>\\n\u003Ctd>\\nSidebar position:\\n\u003C/td>\\n\u003Ctd>\\n\u003C$radio tiddler=\u003C\u003Cwsconfig \\\"sidebar\\\">> value=\\\"left\\\"> left\u003C/$radio>\u003Cbr>\\n\u003C$radio tiddler=\u003C\u003Cwsconfig \\\"sidebar\\\">> value=\\\"right\\\"> right\u003C/$radio>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/table>\",\n            \"title\": \"$:/themes/jd/Whitespace/config\",\n            \"tags\": \"$:/tags/ControlPanel/Appearance\",\n            \"modifier\": \"jd\",\n            \"modified\": \"20200727063111886\",\n            \"creator\": \"JD\",\n            \"created\": \"20171203134043686\",\n            \"caption\": \"Whitespace tweaks\"\n        },\n        \"$:/themes/jd/Whitespace/Stylesheet\": {\n            \"text\": \"\\\\define wsconfig(name) $:/config/Whitespace/$name$\\n\\\\define ws-sidebar-op() \u003C$list filter=\\\"[[$:/config/Whitespace/sidebar]text[right]]\\\" emptyMessage=\\\"right\\\">left\u003C/$list>\\n\\\\define ws-sidebar-width() \u003C$list filter=\\\"[[$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth]!text[]get[text]]\\\" emptyMessage=\\\"350px\\\"/>\\n\\\\define ws-tiddler-width() \u003C$list filter=\\\"[[$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth]!text[]get[text]]\\\" emptyMessage=\\\"100%\\\"/>\\n\\\\define ws-sidebarbreakpoint() \u003C$list filter=\\\"[[$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint]!text[]get[text]]\\\" emptyMessage=\\\"960px\\\"/>\\n\\n\u003C$wikify name=\\\"ws-sidebar-po\\\" text=\\\"\\\"\\\"\u003C$list filter=\\\"[[$:/config/Whitespace/sidebar]get[text]]\\\" emptyMessage=\\\"left\\\"/>\\\"\\\"\\\">\\n\\n@media (min-width: \u003C\u003Cws-sidebarbreakpoint>>) { \\n\\n\u003C$reveal state=\u003C\u003Cwsconfig ThemeEditFrame>> type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n\\n\\n/**  NO BOX SHADOW ON INPUTS  **/\\n\\n.tc-tiddler-edit-frame .tc-edit-field-add input.tc-edit-texte pdown::-webkit-scrollbar,\\ndiv::-webkit-scrollbar {\\n    background: transparent;\\n    width: 6px;\\n}\\n\\n.tc-tiddler-frame .tc-drop-down::-webkit-scrollbar-thumb,\\n.tc-tiddler-frame .tc-block-dropdown::-webkit-scrollbar-thumb,\\ndiv::-webkit-scrollbar-thumb {\\n    background: rgba(0, 0, 0, 0.3); \\n    -webkit-border-radius: {{!!box-radius}};\\n    border-radius: {{!!box-radius}};\\n}\\n\\n.jd-sidebar::-webkit-scrollbar-thumb {\\n    background: \u003C\u003Ccolour primary>>; \\n}\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cwsconfig scrollbar-style>> type=\\\"match\\\" text=\\\"invisible\\\" default=\\\"visible\\\">\\n.tc-tiddler-frame .tc-drop-down::-webkit-scrollbar,\\n.tc-tiddler-frame .tc-block-dropdown::-webkit-scrollbar,\\n.jd-sidebar::-webkit-scrollbar,\\ndiv::-webkit-scrollbar {\\n    background: transparent;\\n    width: 0;\\n}\\n\u003C/$reveal>\\n\\n\\n/**  SIDEBAR SEARCH  **/\\n\\n.jd-search-wrapper {\\n    width: 100%;\\n    display: inline-block;\\n}\\n\\n.jd-search-header {\\n    background: \u003C\u003Ccolour background>>;\\n    display: flex;\\n    justify-content: space-between;\\n}\\n\\n.jd-searchbar-wrapper { width: 100%; }\\n\\n.jd-searchbar-buttons {\\n    display: flex;\\n    align-items: center;\\n    justify-content: flex-end;\\n    width: 120px;\\n}\\n\\n.jd-searchbar {\\n    width: 100%;\\n    outline: none !important;\\n    border: none !important;\\n    background: transparent !important;\\n}\\n\\n.jd-search-results {\\n    margin-top: 10px;\\n    padding-right: 15px;\\n    overflow-x: hidden;\\n    overflow-y: auto;\\n}\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cwsconfig SidebarHeight>> text=\\\"limit\\\" default=\\\"limit\\\">\\n.jd-search-results { max-height: \u003C$list filter=\\\"[[$:/config/Whitespace/SidebarHeight]!height[]]\\\" emptyMessage=\\\"300px\\\">{{$:/config/Whitespace/SidebarHeight!!height}}\u003C/$list>; }\\n\u003C/$reveal>\\n\\n.jd-searchbar-buttons button {\\n    outline: none;\\n    margin-left: 10px;\\n}\\n\\n.jd-searchbar-buttons .tc-btn-invisible {\\n    fill: \u003C\u003Ccolour sidebar-controls-foreground>>;\\n    \u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.jd-searchbar-buttons .tc-btn-invisible:hover {\\n    fill: \u003C\u003Ccolour sidebar-controls-foreground-hover>>;\\n    color: \u003C\u003Ccolour sidebar-controls-foreground-hover>>;\\n}\\n\\n.jd-search-results .tc-menu-list-item {\\n    white-space: normal;\\n    word-wrap: break-word;\\n    padding-left: 5px;\\n    text-indent: -5px;\\n}\\n\\n\\n/**  SIDEBAR CONTROLS**/\\n\\n.jd-buttons { \\n    display: flex;\\n    flex-wrap: wrap;\\n    align-items: center;\\n    justify-content: flex-start;\\n}\\n\\n.jd-buttons > .tc-reveal {\\n    min-width: 0 !important;\\n    width: 20% !important;\\n    text-align: center;\\n}\\n\\n.jd-buttons > .tc-btn-invisible {\\n    margin: 5px 0;\\n    outline: none;\\n    fill: \u003C\u003Ccolour sidebar-controls-foreground>>;\\n    \u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.jd-buttons > .tc-btn-invisible:hover {\\n    fill: \u003C\u003Ccolour sidebar-controls-foreground-hover>>;\\n}\\n\\nbutton, button:hover { outline: none; }\\n\\ninput, input:focus { outline: none !important; }\\n\\n}\\n\\n@media (max-width: \u003C\u003Cws-sidebarbreakpoint>>) { \\n\\n.jd-sidebar, .vertical-controls { display: none; }\\n.tc-titlebar text, input.tc-titlebar.tc-edit-texteditor { font-size: 18px; }\\n\\n}\\n\\n\u003C/$wikify>\",\n            \"title\": \"$:/themes/jd/Whitespace/Stylesheet\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"modifier\": \"jd\",\n            \"modified\": \"20200727071748669\",\n            \"creator\": \"JD\",\n            \"created\": \"20171127170053658\",\n            \"box-radius\": \"1px\"\n        }\n    }\n}","type":"application/json","author":"jd","core-version":">=5.1.17","dependents":"$:/themes/tiddlywiki/vanilla","description":"Lots of unused, negative space; an experiment on TW5 design","list":"readme config","name":"Whitespace","plugin-type":"theme","title":"$:/themes/jd/Whitespace","version":"0.0.23","revision":"0","bag":"default"},
{"title":"$:/themes/jd/Whitespace/Stylesheet/StoriesPluginCompatibility","created":"20200727001543265","creator":"jd","modified":"20200727022035709","modifier":"jd","tags":"$:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":"/*  FOR STORIES PLUGIN */\n\n/*  https://giffmex.org/stroll/empty.html#%24%3A%2Fplugins%2Fsq%2FStories  */\n\n/*  this stylesheet will apply with the existence of the plugin  */\n\n\u003C$list filter=\"[[$:/plugins/sq/Stories]is[tiddler]]\" variable=\"chk\">\n\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) { \n\n.tc-story-river {\n    transition: width 250ms, padding 250ms;\n\u003C$reveal state=\"$:/config/_sq/Stories/story2\" type=\"nomatch\" text=\"no\" default=\"no\">\n\u003C$list filter=\"[list[$:/_sq/Stories/Story2StoryList]limit[1]]\">\n\u003C$reveal state=\"$:/state/sidebar\" type=\"match\" text=\"yes\" default=\"yes\">\n    width: calc(50% - {{$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth}} / 2) !important;\n    padding: 42px .5em 42px 1em !important;\n\u003C/$reveal>\n\u003C$reveal state=\"$:/state/sidebar\" type=\"match\" text=\"no\" default=\"yes\">\n    width: 50% !important;\n    padding: 42px .5em 42px 50px !important;\n\u003C/$reveal>\n\u003C/$list>\n\u003C/$reveal>\n}\n\n\u003C$reveal state=\"$:/config/_sq/Stories/story2\" type=\"nomatch\" text=\"no\" default=\"no\">\n.tc-story-river.tc-storytwo-river {\n    height: 0 !important;\n    width: 0 !important;\n    padding: 0 !important;\n    margin: 0 !important;\n}\n\n.sq-story-rivertwo-scrollable {\n    top: 0;\n    width: 100%;\n    transition: width 250ms, padding 250ms, right 250ms;\n\u003C$list filter=\"[[$:/StoryList]field:list[]]\">\n    left: 0 !important; \n\u003C$reveal state=\"$:/state/sidebar\" type=\"match\" text=\"yes\" default=\"yes\">\n    padding-top: 42px;\n    padding-bottom: 42px;\n\u003C$list filter=\"[[$:/themes/jd/Whitespace/config]sidebar-position[left]]\"> \n    padding-left: calc({{$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth}} + 2em);\n    padding-right: 2em;\n\u003C/$list>\n\u003C$list filter=\"[[$:/themes/jd/Whitespace/config]!sidebar-position[left]]\">\n    padding-left: 2em;\n    padding-right: calc({{$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth}} + 2em);\n\u003C/$list>\n\u003C/$reveal>\n\u003C$reveal state=\"$:/state/sidebar\" type=\"match\" text=\"no\" default=\"yes\">\n    padding: 42px 10%;\n\u003C/$reveal>\n\u003C/$list>\n\u003C$list filter=\"[list[$:/StoryList]limit[1]]\">\n    left: unset !important; \n\u003C$reveal state=\"$:/state/sidebar\" type=\"match\" text=\"yes\" default=\"yes\">\n    width: calc(50% - {{$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth}} / 2) !important;\n    padding-top: calc(42px + 1em);\n    padding-right: 1em;\n    padding-bottom: 42px;\n    padding-left: 0.5em;\n\u003C$list filter=\"[[$:/themes/jd/Whitespace/config]sidebar-position[left]]\"> \n    right: 0 !important;\n\u003C/$list>\n\u003C$list filter=\"[[$:/themes/jd/Whitespace/config]!sidebar-position[left]]\">\n    right: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth}}; \n\u003C/$list>\n\u003C/$reveal>\n\u003C$reveal state=\"$:/state/sidebar\" type=\"match\" text=\"no\" default=\"yes\">\n    width: calc(49% + .5em) !important;\n    padding-top: calc(42px + 1em);\n    padding-right: 50px;\n    padding-bottom: 42px;\n    padding-left: 0.5em;\n\u003C$list filter=\"[[$:/themes/jd/Whitespace/config]sidebar-position[left]]\"> \n    right: 0 !important;\n\u003C/$list>\n\u003C$list filter=\"[[$:/themes/jd/Whitespace/config]!sidebar-position[left]]\">\n    right: 0; \n\u003C/$list>\n\u003C/$reveal>\n\u003C/$list>\n}\n\u003C/$reveal>\n\n.tc-tiddler-frame {\n    width: 100% !important;\n}\n\n}\n\n\u003C/$list>","revision":"0","bag":"default"},
{"title":"$:/themes/jd/Whitespace/template/sidebar","created":"20171201152819844","creator":"JD","modified":"20231226173313160","modifier":"jd","tags":"$:/tags/PageTemplate","type":"text/vnd.tiddlywiki","text":"\\define wsconfig(name) $:/config/Whitespace/$name$\n\\define config-title()\n$:/config/PageControlButtons/Visibility/$(listItem)$\n\\end\n\\define config-title-sidebar()\n$:/config/SideBar/Visibility/$(currentTiddler)$\n\\end\n\\define drop-actions()\n\u003C$action-listops $tiddler=\"$:/tags/SideBar\" $subfilter=\"+[insertbefore:currentTiddler\u003CactionTiddler>]\"/>\n\u003C$fieldmangler tiddler=\u003C\u003CactionTiddler>>>\n\u003C$action-sendmessage $message=\"tm-add-tag\" $param=\"$:/tags/SideBar\"/>\n\u003C/$fieldmangler>\n\\end\n\\define drop-actions-PageControls-buttons()\n\u003C$action-listops $tiddler=\"$:/tags/PageControls\" $subfilter=\"+[insertbefore:listItem\u003CactionTiddler>]\"/>\n\\end\n\\define sidebar-title()\n\u003C$list filter=\"[all[shadows+tiddlers]!has[draft.of]is[current]has[caption]]\">{{!!caption}}\u003C/$list>\n\u003C$list filter=\"[all[shadows+tiddlers]!has[draft.of]is[current]!has[caption]]\">{{!!title}}\u003C/$list>\n\\end\n\\define control-panel-button(class)\n\u003C$button to=\"$:/AdvancedSearch\" tooltip={{$:/language/Buttons/AdvancedSearch/Hint}} aria-label={{$:/language/Buttons/AdvancedSearch/Caption}} class=\"\"\"$(tv-config-toolbar-class)$ $class$\"\"\">\n\u003C$action-setfield $tiddler=\u003C\u003Cwsconfig search>> text=\"no\"/>\n\u003C$action-setfield $tiddler=\"$:/temp/advancedsearch\" text={{$:/temp/search}}/>\n\u003C$action-setfield $tiddler=\"$:/temp/search\" text=\"\"/>\n{{$:/core/images/advanced-search-button}}\n\u003C/$button>\n\\end\n\\define NewTidActions()\n\u003C$action-setfield $tiddler=\u003C\u003Cwsconfig search>> text=\"no\"/>\n\u003C$action-createtiddler $basetitle={{$:/temp/search}} $savetitle=\"$:/temp/NewTidTitle\"/>\n\u003C$action-sendmessage $message=\"tm-edit-tiddler\" $param={{$:/temp/NewTidTitle}}/>\n\u003C$action-deletetiddler $tiddler=\"$:/temp/NewTidTitle\"/>\n\u003C$action-setfield $tiddler=\"$:/temp/search\" text=\"\"/>\n\\end\n\\define ws-page-controls()\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/PageControls]!has[draft.of]]\" variable=\"listItem\">\n\u003C$droppable actions=\u003C\u003Cdrop-actions-PageControls-buttons>>>\n\u003Cdiv class=\"tc-droppable-placeholder\">\n&nbsp;\n\u003C/div>\n\u003C$list filter=\"[\u003Cconfig-title>!text[hide]]\" variable=\"checker\">\n\u003C$set name=\"tv-config-toolbar-class\" filter=\"[\u003Ctv-config-toolbar-class>] [\u003ClistItem>encodeuricomponent[]addprefix[tc-btn-]]\">\n\u003C$draggable tiddler=\u003C\u003ClistItem>> tag=\"span\">\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\u003C/$draggable>\n\u003C/$set>\n\u003C/$list>\n\u003C/$droppable>\n\u003C/$list>\n\\end\n\n\u003Cdiv class=\"vertical-controls\">\n\u003C\u003Cws-page-controls>>\n\u003C/div>\n\n\u003C$scrollable class='jd-sidebar'>\n\u003Cdiv class=\"jd-header\">\n\u003C$reveal state=\"$:/state/sidebar\" type=\"nomatch\" text=\"no\">\n\u003C$button set=\"$:/state/sidebar\" setTo=\"no\" tooltip=\"Unfix sidebar\" class=\"tc-btn-invisible\">{{$:/core/images/menu-button}}\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal state=\"$:/state/sidebar\" type=\"match\" text=\"no\">\n\u003C$button set=\"$:/state/sidebar\" setTo=\"yes\" tooltip=\"Fix sidebar\" class=\"tc-btn-invisible\">{{$:/core/images/menu-button}}\u003C/$button>\n\u003C/$reveal>\n\u003Cspan class=\"header-buttons\">\n\u003C\u003Cws-page-controls>>\n\u003C/span>\n\u003C/div>\n\u003C$list filter=\"[[$:/config/Whitespace/show-sitetitle]!text[no]]\" variable=\"checker\">\n\u003Cdiv class=\"jd-sitetitle-wrapper\">\n\u003C$list filter=\"[[$:/SiteTitle]!text[]]\" variable=\"checker\">\n\u003Cdiv class=\"jd-sitetitle\">\u003C$transclude tiddler=\"$:/SiteTitle\"/>\u003C/div>\n\u003C/$list>\n\u003C$list filter=\"[[$:/SiteSubtitle]!text[]]\" variable=\"checker\">\n\u003Cdiv class=\"jd-sitesubtitle\">\u003C$transclude tiddler=\"$:/SiteSubtitle\"/>\u003C/div>\n\u003C/$list>\n\u003C/div>\n\u003C/$list>\n\u003Cdiv class=\"jd-sidebar-column\">\n\u003Cdiv class=\"jd-search-wrapper\">\n\u003Cdiv class=\"jd-search-header\">\n\u003C$keyboard class=\"jd-searchbar-wrapper\" tag=\"div\" key=\"ctrl+space\" actions=\u003C\u003CNewTidActions>>>\n\u003C$edit-text tiddler=\"$:/temp/search\" type=\"search\" tag=\"input\" placeholder=\"Search / create\" class=\"jd-searchbar\"/>\n\u003C/$keyboard>\n\u003Cdiv class=\"jd-searchbar-buttons\">\n\u003C$list filter=\"[[$:/temp/search]!text[]]\">\n\u003C$button tooltip=\"Create new tiddler with this title\" class=\"tc-btn-invisible\" actions=\u003C\u003CNewTidActions>>>\n{{$:/core/images/new-button}}\n\u003C/$button>\n\u003C$button tooltip=\"Clear searchbar\" class=\"tc-btn-invisible\">\n\u003C$action-setfield $tiddler=\u003C\u003Cwsconfig search>> text=\"no\"/>\n\u003C$action-setfield $tiddler=\"$:/temp/advancedsearch\" text=\"\"/>\n\u003C$action-setfield $tiddler=\"$:/temp/search\" text=\"\"/>\n{{$:/core/images/close-button}}\n\u003C/$button>\n\u003C/$list>\n\u003C$list filter=\"[list[$:/StoryList]] +[field:title[$:/AdvancedSearch]]\" emptyMessage=\u003C\u003Ccontrol-panel-button>>>\n\u003C\u003Ccontrol-panel-button \"tc-selected\">>\n\u003C/$list>\n\u003C/div>\n\u003C/div>\n\u003C$reveal state=\"$:/temp/search\" type=\"nomatch\" text=\"\">\n\u003Cdiv class=\"jd-search-results\">\n\u003C$scrollable fallthrough=\"no\" class=\"results\">\n\u003C$set name=\"searchTiddler\" value=\"$:/temp/search\">\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]butfirst[]limit[1]]\" emptyMessage=\"\"\"\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]]\">\n\u003C$transclude/>\n\u003C/$list>\n\"\"\">\n\u003C$macrocall $name=\"tabs\" tabsList=\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]]\" default={{$:/config/SearchResults/Default}}/>\n\u003C/$list>\n\u003C/$set>\n\u003C/$scrollable>\n\u003C/div>\n\u003C/$reveal>\n\u003C/div>\n\u003C/div>\n\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/SideBar]!has[draft.of]]\" variable=\"currentTiddler\">\n\u003C$droppable actions=\u003C\u003Cdrop-actions>>>\n\u003Cdiv class=\"tc-droppable-placeholder\">\n&nbsp;\n\u003C/div>\n\u003Cdiv class=\"jd-sidebar-column\">\n\u003Cdiv class=\"jd-sidebar-column-header\">\n\u003C$list variable=\"checker\" filter=\"[\u003Cconfig-title-sidebar>!text[hide]]\" emptyMessage=\"\"\"\n\u003C$button set=\u003C\u003Cconfig-title-sidebar>> setTo=\"show\" dragTiddler=\u003C\u003CcurrentTiddler>> class=\"tc-btn-invisible\" tag=\"text\">\n\u003C\u003Csidebar-title>>\n\u003C/$button>\n\"\"\">\n\u003C$button set=\u003C\u003Cconfig-title-sidebar>> setTo=\"hide\" dragTiddler=\u003C\u003CcurrentTiddler>> class=\"tc-btn-invisible\" tag=\"text\">\n\u003C\u003Csidebar-title>>\n\u003C/$button>\n\u003C/$list>\n\u003Cdiv class=\"jd-sidebar-column-header-buttons\">\n\u003C$button tooltip=\"Open in story river\" to=\u003C\u003CcurrentTiddler>> dragTiddler=\u003C\u003CcurrentTiddler>> class=\"tc-btn-invisible\">{{$:/core/images/open-window}}\u003C/$button>\n\u003C$button tooltip=\"Edit this tiddler\" dragTiddler=\u003C\u003CcurrentTiddler>> class=\"tc-btn-invisible\">\n\u003C$action-sendmessage $message=\"tm-edit-tiddler\"/>{{$:/core/images/edit-button}}\u003C/$button>\n\u003C$button tooltip=\"Remove from sidebar\" dragTiddler=\u003C\u003CcurrentTiddler>> class=\"tc-btn-invisible\">\n\u003C$fieldmangler tiddler=\u003C\u003CcurrentTiddler>>>\n\u003C$action-sendmessage $message=\"tm-remove-tag\" $param=\"$:/tags/SideBar\"/>\n\u003C/$fieldmangler>{{$:/core/images/close-button}}\u003C/$button>\n\u003C/div>\n\u003C/div>\n\u003C$list variable=\"checker\" filter=\"[\u003Cconfig-title-sidebar>!text[hide]]\">\n\u003Cdiv class=\"jd-sidebar-column-header-border\">\u003C/div>\n\u003Cdiv class=\"jd-sidebar-column-body\">\n\n\u003C$transclude/>\n\n\n\u003C/div>\n\u003C/$list>\n\u003C/div>\n\u003C/$droppable>\n\u003C/$list>\n\u003Cdiv style=\"height:32px;\">\n\u003C/div>\n\u003C$nbresizer />\n\u003C/$scrollable>","revision":"0","bag":"default"},
