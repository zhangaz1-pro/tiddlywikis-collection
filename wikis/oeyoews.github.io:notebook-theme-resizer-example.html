suffix[>>]]\\\" variable=\\\"ignore\\\">\\n\u003C$wikify name=\\\"colourResolved\\\" text=\\\"\u003C$macrocall $name='resolve-colour' macrocall=\u003C\u003CswatchColour>>/>\\\">\\n\u003C\u003Cswatch-inner>>\\n\u003C/$wikify>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-swatches-horiz\\\">\u003C$list filter=\\\"\\nforeground\\nbackground\\nmuted-foreground\\nprimary\\npage-background\\ntab-background\\ntiddler-info-background\\n\\\" variable=\\\"colour\\\">\u003C\u003Cswatch>>\u003C/$list>\u003C/div>\\n\"},\"$:/snippets/DebugStylesheets\":{\"title\":\"$:/snippets/DebugStylesheets\",\"text\":\"\\\\whitespace trim\\n\u003Cstyle>[test]{list-style:'âŒ'}\u003C/style>\\n\u003Cul>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Stylesheet]has[modified]]\\\" counter=\\\"n\\\">\\n\u003Cstyle>{{!!text}}[test=\\\"\u003C\u003Cn>>\\\"]{list-style:disc;}\u003C/style>\\n\u003Cli test=\u003C\u003Cn>>>\u003C$link/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\"},\"$:/DefaultTiddlers\":{\"title\":\"$:/DefaultTiddlers\",\"text\":\"GettingStarted\\n\"},\"$:/snippets/download-wiki-button\":{\"title\":\"$:/snippets/download-wiki-button\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Tools/Download/\\n\\\\whitespace trim\\n\u003C$button class=\\\"tc-btn-big-green\\\">\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\\\"$:/core/save/all\\\" filename=\\\"index.html\\\"/>\\n\u003C\u003Clingo Full/Caption>>&#32;{{$:/core/images/save-button-dynamic}}\\n\u003C/$button>\"},\"$:/language\":{\"title\":\"$:/language\",\"text\":\"$:/languages/en-GB\"},\"$:/snippets/languageswitcher\":{\"title\":\"$:/snippets/languageswitcher\",\"text\":\"\\\\define flag-title()\\n$(languagePluginTitle)$/icon\\n\\\\end\\n\\\\whitespace trim\\n\\n\u003C$linkcatcher to=\\\"$:/language\\\">\\n\u003Cdiv class=\\\"tc-chooser tc-language-chooser\\\">\\n\u003C$list filter=\\\"[[$:/languages/en-GB]] [plugin-type[language]sort[description]]\\\">\\n\u003C$set name=\\\"cls\\\" filter=\\\"[all[current]field:title{$:/language}]\\\" value=\\\"tc-chooser-item tc-chosen\\\" emptyValue=\\\"tc-chooser-item\\\">\u003Cdiv class=\u003C\u003Ccls>>>\\n\u003C$link>\\n\u003Cspan class=\\\"tc-image-button\\\">\\n\u003C$set name=\\\"languagePluginTitle\\\" value=\u003C\u003CcurrentTiddler>>>\\n\u003C$transclude subtiddler=\u003C\u003Cflag-title>>>\\n\u003C$list filter=\\\"[all[current]field:title[$:/languages/en-GB]]\\\">\\n\u003C$transclude tiddler=\\\"$:/languages/en-GB/icon\\\"/>\\n\u003C/$list>\\n\u003C/$transclude>\\n\u003C/$set>\\n\u003C/span>\\n&#32;\\n\u003C$view field=\\\"description\\\">\\n\u003C$view field=\\\"name\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$view>\\n\u003C/$view>\\n\u003C/$link>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$linkcatcher>\"},\"$:/core/macros/colour-picker\":{\"title\":\"$:/core/macros/colour-picker\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define colour-picker-update-recent()\\n\u003C$action-listops\\n\\t$tiddler=\\\"$:/config/ColourPicker/Recent\\\"\\n\\t$subfilter=\\\"$(colour-picker-value)$ [list[$:/config/ColourPicker/Recent]remove[$(colour-picker-value)$]] +[limit[8]]\\\"\\n/>\\n\\\\end\\n\\n\\\\define colour-picker-inner(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(colour-picker-value)$\\\"\\\"\\\">\\n\\n$(colour-picker-update-recent)$\\n\\n$actions$\\n\\n\u003Cspan style=\\\"display:inline-block; background-color: $(colour-picker-value)$; width: 100%; height: 100%; border-radius: 50%;\\\"/>\\n\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define colour-picker-recent-inner(actions)\\n\\\\whitespace trim\\n\u003C$set name=\\\"colour-picker-value\\\" value=\\\"$(recentColour)$\\\">\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define colour-picker-recent(actions)\\n\\\\whitespace trim\\n{{$:/language/ColourPicker/Recent}}\u003C$list filter=\\\"[list[$:/config/ColourPicker/Recent]]\\\" variable=\\\"recentColour\\\">\\n&#32;\\n\u003C$macrocall $name=\\\"colour-picker-recent-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define colour-picker(actions)\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-colour-chooser\\\">\\n\\n\u003C$macrocall $name=\\\"colour-picker-recent\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\\n---\\n\\n\u003C$list filter=\\\"LightPink Pink Crimson LavenderBlush PaleVioletRed HotPink DeepPink MediumVioletRed Orchid Thistle Plum Violet Magenta Fuchsia DarkMagenta Purple MediumOrchid DarkViolet DarkOrchid Indigo BlueViolet MediumPurple MediumSlateBlue SlateBlue DarkSlateBlue Lavender GhostWhite Blue MediumBlue MidnightBlue DarkBlue Navy RoyalBlue CornflowerBlue LightSteelBlue LightSlateGrey SlateGrey DodgerBlue AliceBlue SteelBlue LightSkyBlue SkyBlue DeepSkyBlue LightBlue PowderBlue CadetBlue Azure LightCyan PaleTurquoise Cyan Aqua DarkTurquoise DarkSlateGrey DarkCyan Teal MediumTurquoise LightSeaGreen Turquoise Aquamarine MediumAquamarine MediumSpringGreen MintCream SpringGreen MediumSeaGreen SeaGreen Honeydew LightGreen PaleGreen DarkSeaGreen LimeGreen Lime ForestGreen Green DarkGreen Chartreuse LawnGreen GreenYellow DarkOliveGreen YellowGreen OliveDrab Beige LightGoldenrodYellow Ivory LightYellow Yellow Olive DarkKhaki LemonChiffon PaleGoldenrod Khaki Gold Cornsilk Goldenrod DarkGoldenrod FloralWhite OldLace Wheat Moccasin Orange PapayaWhip BlanchedAlmond NavajoWhite AntiqueWhite Tan BurlyWood Bisque DarkOrange Linen Peru PeachPuff SandyBrown Chocolate SaddleBrown Seashell Sienna LightSalmon Coral OrangeRed DarkSalmon Tomato MistyRose Salmon Snow LightCoral RosyBrown IndianRed Red Brown FireBrick DarkRed Maroon White WhiteSmoke Gainsboro LightGrey Silver DarkGrey Grey DimGrey Black\\\" variable=\\\"colour-picker-value\\\">\\n&#32;\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$list>\\n\\n---\\n\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder=\\\"\\\"/>\\n&#32;\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" type=\\\"color\\\" tag=\\\"input\\\"/>\\n\u003C$set name=\\\"colour-picker-value\\\" value={{$:/config/ColourPicker/New}}>\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$set>\\n\\n\u003C/div>\\n\\n\\\\end\\n\"},\"$:/core/macros/copy-to-clipboard\":{\"title\":\"$:/core/macros/copy-to-clipboard\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define copy-to-clipboard(src,class:\\\"tc-btn-invisible\\\",style)\\n\\\\whitespace trim\\n\u003C$button class=\u003C\u003C__class__>> style=\u003C\u003C__style__>> message=\\\"tm-copy-to-clipboard\\\" param=\u003C\u003C__src__>> tooltip={{$:/language/Buttons/CopyToClipboard/Hint}}>\\n{{$:/core/images/copy-clipboard}}\\n&#32;\\n\u003C$text text={{$:/language/Buttons/CopyToClipboard/Caption}}/>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define copy-to-clipboard-above-right(src,class:\\\"tc-btn-invisible\\\",style)\\n\\\\whitespace trim\\n\u003Cdiv style=\\\"position: relative;\\\">\\n\u003Cdiv style=\\\"position: absolute; bottom: 0; right: 0;\\\">\\n\u003C$macrocall $name=\\\"copy-to-clipboard\\\" src=\u003C\u003C__src__>> class=\u003C\u003C__class__>> style=\u003C\u003C__style__>>/>\\n\u003C/div>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/CSS\":{\"title\":\"$:/core/macros/CSS\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define colour(name)\\n\u003C$transclude tiddler={{$:/palette}} index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/palettes/Vanilla\\\" index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/config/DefaultColourMappings/$name$\\\"/>\u003C/$transclude>\u003C/$transclude>\\n\\\\end\\n\\n\\\\define color(name)\\n\u003C\u003Ccolour $name$>>\\n\\\\end\\n\\n\\\\define box-shadow(shadow)\\n``\\n  -webkit-box-shadow: $shadow$;\\n     -moz-box-shadow: $shadow$;\\n          box-shadow: $shadow$;\\n``\\n\\\\end\\n\\n\\\\define filter(filter)\\n``\\n  -webkit-filter: $filter$;\\n     -moz-filter: $filter$;\\n          filter: $filter$;\\n``\\n\\\\end\\n\\n\\\\define transition(transition)\\n``\\n  -webkit-transition: $transition$;\\n     -moz-transition: $transition$;\\n          transition: $transition$;\\n``\\n\\\\end\\n\\n\\\\define transform-origin(origin)\\n``\\n  -webkit-transform-origin: $origin$;\\n     -moz-transform-origin: $origin$;\\n          transform-origin: $origin$;\\n``\\n\\\\end\\n\\n\\\\define background-linear-gradient(gradient)\\n``\\nbackground-image: linear-gradient($gradient$);\\nbackground-image: -o-linear-gradient($gradient$);\\nbackground-image: -moz-linear-gradient($gradient$);\\nbackground-image: -webkit-linear-gradient($gradient$);\\nbackground-image: -ms-linear-gradient($gradient$);\\n``\\n\\\\end\\n\\n\\\\define column-count(columns)\\n``\\n-moz-column-count: $columns$;\\n-webkit-column-count: $columns$;\\ncolumn-count: $columns$;\\n``\\n\\\\end\\n\\n\\\\define datauri(title)\\n\u003C$macrocall $name=\\\"makedatauri\\\" type={{$title$!!type}} text={{$title$}} _canonical_uri={{$title$!!_canonical_uri}}/>\\n\\\\end\\n\\n\\\\define if-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\">$text$\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-no-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">$text$\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-background-attachment(text)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" type=\\\"nomatch\\\" text=\\\"\\\">$text$\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/diff\":{\"title\":\"$:/core/macros/diff\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define compareTiddlerText(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle)\\n\\\\whitespace trim\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>>>\\n\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>/>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define compareTiddlers(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle,exclude)\\n\\\\whitespace trim\\n\u003Ctable class=\\\"tc-diff-tiddlers\\\">\\n\u003Ctbody>\\n\u003C$set name=\\\"sourceFields\\\" filter=\\\"[\u003C__sourceTiddlerTitle__>fields[]sort[]]\\\">\\n\u003C$set name=\\\"destFields\\\" filter=\\\"[\u003C__destSubTiddlerTitle__>subtiddlerfields\u003C__destTiddlerTitle__>sort[]]\\\">\\n\u003C$list filter=\\\"[enlist\u003CsourceFields>] [enlist\u003CdestFields>] -[enlist\u003C__exclude__>] +[sort[]]\\\" variable=\\\"fieldName\\\">\\n\u003Ctr>\\n\u003Cth>\\n\u003C$text text=\u003C\u003CfieldName>>/>\\n\u003C/th>\\n\u003Ctd>\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>>&#32;\u003C/$diff-text>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/tbody>\\n\u003C/table>\\n\\\\end\\n\"},\"$:/core/macros/dumpvariables\":{\"title\":\"$:/core/macros/dumpvariables\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define dumpvariables()\\n\\\\whitespace trim\\n\u003Cul>\\n\u003C$list filter=\\\"[variables[]]\\\" variable=\\\"varname\\\">\\n\u003Cli>\\n\u003Cstrong>\u003Ccode>\u003C$text text=\u003C\u003Cvarname>>/>\u003C/code>\u003C/strong>:\u003Cbr/>\\n\u003C$codeblock code={{{ [\u003Cvarname>getvariable[]] }}}/>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\\\end\\n\"},\"$:/core/macros/export\":{\"title\":\"$:/core/macros/export\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define exportButtonFilename(baseFilename)\\n$baseFilename$$(extension)$\\n\\\\end\\n\\n\\\\define exportButton(exportFilter:\\\"[!is[system]sort[title]]\\\",lingoBase,baseFilename:\\\"tiddlers\\\")\\n\\\\whitespace trim\\n\u003C$vars hint={{{ [\u003C__lingoBase__>addsuffix[Hint]get[text]] }}} caption={{{  [\u003C__lingoBase__>addsuffix[Caption]get[text]] }}}>\\n\u003Cspan class=\\\"tc-popup-keep\\\">\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> tooltip=\u003C\u003Chint>> aria-label=\u003C\u003Ccaption>> class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/core/images/export-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text=\u003C\u003Ccaption>>/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\u003C/span>\u003C/$vars>\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$set name=\\\"count\\\" value={{{ [subfilter\u003C__exportFilter__>count[]] }}}>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Exporter]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has[condition]subfilter{!!condition}limit[1]] ~[\u003CcurrentTiddler>!has[condition]then[true]]\\\" variable=\\\"ignore\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\u003C\u003CcurrentTiddler>> exportFilter=\u003C\u003C__exportFilter__>> filename={{{ [\u003C__baseFilename__>addsuffix{!!extension}] }}}/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">>/>\\n\u003C$transclude field=\\\"description\\\"/>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/div>\\n\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/image-picker\":{\"title\":\"$:/core/macros/image-picker\",\"created\":\"20170715180840889\",\"modified\":\"20170715180914005\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-picker-thumbnail(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(imageTitle)$\\\"\\\"\\\">$actions$\u003C$transclude tiddler=\u003C\u003CimageTitle>>/>\u003C/$button>\\n\\\\end\\n\\n\\\\define image-picker-list(filter,actions)\\n\\\\whitespace trim\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" variable=\\\"imageTitle\\\">\\n\u003C$macrocall $name=\\\"image-picker-thumbnail\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n&#32;\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define image-picker(actions,filter:\\\"[all[shadows+tiddlers]is[image]] -[type[application/pdf]] +[!has[draft.of]$subfilter$sort[title]]\\\",subfilter:\\\"\\\")\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-image-chooser\\\">\\n\u003C$vars state-system=\u003C\u003Cqualify \\\"$:/state/image-picker/system\\\">>>\\n\u003C$checkbox tiddler=\u003C\u003Cstate-system>> field=\\\"text\\\" checked=\\\"show\\\" unchecked=\\\"hide\\\" default=\\\"hide\\\">\\n&#32;\\n{{$:/language/SystemTiddlers/Include/Prompt}}\\n\u003C/$checkbox>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=\\\"match\\\" text=\\\"hide\\\" default=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C$macrocall $name=\\\"image-picker-list\\\" filter=\\\"\\\"\\\"$filter$ +[!is[system]]\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=\\\"nomatch\\\" text=\\\"hide\\\" default=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C$macrocall $name=\\\"image-picker-list\\\" filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$reveal>\\n\u003C/$vars>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define image-picker-include-tagged-images(actions)\\n\u003C$macrocall $name=\\\"image-picker\\\" filter=\\\"[all[shadows+tiddlers]is[image]] [all[shadows+tiddlers]tag[$:/tags/Image]] -[type[application/pdf]] +[!has[draft.of]sort[title]]\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\\\\end\\n\"},\"$:/core/macros/keyboard-driven-input\":{\"title\":\"$:/core/macros/keyboard-driven-input\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define change-input-tab(stateTitle,tag,beforeafter,defaultState,actions)\\n\\\\whitespace trim\\n\u003C$set name=\\\"tabsList\\\" filter=\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]]\\\">\\n\\t\u003C$let\\n\\t\\tcurrentState={{{ [\u003C__stateTitle__>!is[missing]get[text]] ~[\u003C__defaultState__>] }}}\\n\\t\\tfirstTab={{{ [enlist\u003CtabsList>nth[1]] }}}\\n\\t\\tlastTab={{{ [enlist\u003CtabsList>last[]] }}}\\n\\t\\tnextTab={{{ [all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$beforeafter$\u003CcurrentState>] ~[[$beforeafter$]removeprefix[after]suffix[]addprefix\u003CfirstTab>] ~[[$beforeafter$]removeprefix[before]suffix[]addprefix\u003ClastTab>] }}}\\n\\t>\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003C__stateTitle__>> text=\u003C\u003CnextTab>>/>\\n\\t\\t$actions$\\n\\t\u003C/$let>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define keyboard-input-actions()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\\t\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{ [\u003C__tiddler__>get\u003C__field__>] }}}/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\\t\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{ [\u003C__tiddler__>getindex\u003C__index__>] }}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-next-actions-inner()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003CnextItem>minlength[1]]\\\" variable=\\\"ignore\\\">\\n\\t\u003C$action-setfield $tiddler=\u003C\u003C__selectionStateTitle__>> text=\u003C\u003CnextItem>>/>\\n\\t\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $field=\u003C\u003C__field__>> $value={{{ [\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]] }}}/>\\n\\t\u003C/$list>\\n\\t\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $index=\u003C\u003C__index__>> $value={{{ [\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]] }}}/>\\n\\t\u003C/$list>\\n\\t\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-next-actions(afterOrBefore:\\\"after\\\",reverse:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$list\\n\\tfilter=\\\"[\u003C__storeTitle__>get[text]minlength\u003C__filterMinLength__>] [\u003C__filterMinLength__>match[0]] +[limit[1]]\\\"\\n\\tvariable=\\\"ignore\\\"\\n>\\n\\t\u003C$let\\n\\t\\tuserInput={{{ [\u003C__storeTitle__>get[text]] }}}\\n\\t\\tselectedItem={{{ [\u003C__selectionStateTitle__>get[text]] }}}\\n\\t\\tconfigTiddler={{{ [subfilter\u003C__configTiddlerFilter__>] }}}\\n\\t\\tprimaryListFilter={{{ [\u003CconfigTiddler>get\u003C__firstSearchFilterField__>] }}}\\n\\t\\tsecondaryListFilter={{{ [\u003CconfigTiddler>get\u003C__secondSearchFilterField__>] }}}\\n\\t>\\n\\t\\t\u003C$set\\n\\t\\t\\tname=\\\"filteredList\\\"\\n\\t\\t\\tfilter=\\\"[subfilter\u003CprimaryListFilter>addsuffix[-primaryList]] =[subfilter\u003CsecondaryListFilter>addsuffix[-secondaryList]]\\\"\\n\\t\\t>\\n\\t\\t\\t\u003C$let\\n\\t\\t\\t\\tnextItem={{{ [enlist\u003CfilteredList>$afterOrBefore$\u003CselectedItem>] ~[enlist\u003CfilteredList>$reverse$nth[1]] }}}\\n\\t\\t\\t\\tfirstItem={{{ [enlist\u003CfilteredList>nth[1]] }}}\\n\\t\\t\\t\\tlastItem={{{ [enlist\u003CfilteredList>last[]] }}}\\n\\t\\t\\t>\\n\\t\\t\\t\\t\u003C$list filter=\\\"[\u003CselectedItem>match\u003CfirstItem>!match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\\t\\t\\t\\t\\t\u003C$set name=\\\"nextItem\\\" value={{{ [[$afterOrBefore$]match[before]then\u003CuserInput>addsuffix[-userInput]] ~[\u003CnextItem>] }}}>\\n\\t\\t\\t\\t\\t\\t\u003C\u003Cinput-next-actions-inner>>\\n\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\u003C$list filter=\\\"[\u003CselectedItem>match\u003ClastItem>!match\u003CfirstItem>]\\\" variable=\\\"ignore\\\">\\n\\t\\t\\t\\t\\t\u003C$set name=\\\"nextItem\\\" value={{{ [[$afterOrBefore$]match[after]then\u003CuserInput>addsuffix[-userInput]] ~[\u003CnextItem>] }}}>\\n\\t\\t\\t\\t\\t\\t\u003C\u003Cinput-next-actions-inner>>\\n\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\u003C$list filter=\\\"[\u003CselectedItem>match\u003CfirstItem>match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\\t\\t\\t\\t\\t\u003C$set name=\\\"nextItem\\\" value={{{ [\u003CuserInput>addsuffix[-userInput]] }}}>\\n\\t\\t\\t\\t\\t\\t\u003C\u003Cinput-next-actions-inner>>\\n\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\u003C$list filter=\\\"[\u003CselectedItem>!match\u003CfirstItem>!match\u003ClastItem>]\\\" variable=\\\"ignore\\\">\\n\\t\\t\\t\\t\\t\u003C\u003Cinput-next-actions-inner>>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\u003C/$let>\\n\\t\\t\u003C/$set>\\n\\t\u003C/$let>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define keyboard-driven-input(tiddler,storeTitle,field:\\\"text\\\",index:\\\"\\\",tag:\\\"input\\\",type,focus:\\\"\\\",inputAcceptActions,inputAcceptVariantActions,inputCancelActions,placeholder:\\\"\\\",default:\\\"\\\",class,focusPopup,rows,minHeight,tabindex,size,autoHeight,filterMinLength:\\\"0\\\",refreshTitle,selectionStateTitle,cancelPopups:\\\"\\\",configTiddlerFilter,firstSearchFilterField:\\\"first-search-filter\\\",secondSearchFilterField:\\\"second-search-filter\\\")\\n\\\\whitespace trim\\n\u003C$keyboard key=\\\"((input-accept))\\\" actions=\u003C\u003C__inputAcceptActions__>>>\\n\u003C$keyboard key=\\\"((input-accept-variant))\\\" actions=\u003C\u003C__inputAcceptVariantActions__>>>\\n\u003C$keyboard key=\\\"((input-up))\\\" actions=\u003C\u003Cinput-next-actions \\\"before\\\" \\\"reverse[]\\\">>>\\n\u003C$keyboard key=\\\"((input-down))\\\" actions=\u003C\u003Cinput-next-actions>>>\\n\u003C$keyboard key=\\\"((input-cancel))\\\" actions=\u003C\u003C__inputCancelActions__>>>\\n\\t\u003C$edit-text\\n\\t\\ttiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> index=\u003C\u003C__index__>>\\n\\t\\tinputActions=\u003C\u003Ckeyboard-input-actions>> tag=\u003C\u003C__tag__>> class=\u003C\u003C__class__>>\\n\\t\\tplaceholder=\u003C\u003C__placeholder__>> default=\u003C\u003C__default__>> focusPopup=\u003C\u003C__focusPopup__>>\\n\\t\\tfocus=\u003C\u003C__focus__>> type=\u003C\u003C__type__>> rows=\u003C\u003C__rows__>> minHeight=\u003C\u003C__minHeight__>>\\n\\t\\ttabindex=\u003C\u003C__tabindex__>> size=\u003C\u003C__size__>> autoHeight=\u003C\u003C__autoHeight__>>\\n\\t\\trefreshTitle=\u003C\u003C__refreshTitle__>> cancelPopups=\u003C\u003C__cancelPopups__>>\\n\\t/>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\\\\end\\n\"},\"$:/core/macros/lingo\":{\"title\":\"$:/core/macros/lingo\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define lingo-base()\\n$:/language/\\n\\\\end\\n\\n\\\\define lingo(title)\\n{{$(lingo-base)$$title$}}\\n\\\\end\\n\"},\"$:/core/macros/list\":{\"title\":\"$:/core/macros/list\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define list-links(filter,type:\\\"ul\\\",subtype:\\\"li\\\",class:\\\"\\\",emptyMessage,field:\\\"caption\\\")\\n\\\\whitespace trim\\n\u003C$genesis $type=\u003C\u003C__type__>> class=\u003C\u003C__class__>>>\\n\u003C$list filter=\u003C\u003C__filter__>> emptyMessage=\u003C\u003C__emptyMessage__>>>\\n\u003C$genesis $type=\u003C\u003C__subtype__>>>\\n\u003C$link to={{!!title}}>\\n\u003C$let tv-wikilinks=\\\"no\\\">\\n\u003C$transclude field=\u003C\u003C__field__>>>\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$transclude>\\n\u003C/$let>\\n\u003C/$link>\\n\u003C/$genesis>\\n\u003C/$list>\\n\u003C/$genesis>\\n\\\\end\\n\\n\\\\define list-links-draggable-drop-actions()\\n\u003C$action-listops $tiddler=\u003C\u003CtargetTiddler>> $field=\u003C\u003CtargetField>> $subfilter=\\\"+[insertbefore\u003CactionTiddler>,\u003CcurrentTiddler>]\\\"/>\\n\\\\end\\n\\n\\\\define list-links-draggable(tiddler,field:\\\"list\\\",emptyMessage,type:\\\"ul\\\",subtype:\\\"li\\\",class:\\\"\\\",itemTemplate)\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-links-draggable-list\\\">\\n\u003C$vars targetTiddler=\\\"\\\"\\\"$tiddler$\\\"\\\"\\\" targetField=\\\"\\\"\\\"$field$\\\"\\\"\\\">\\n\u003C$genesis $type=\u003C\u003C__type__>> class=\\\"$class$\\\">\\n\u003C$list filter=\\\"[list[$tiddler$!!$field$]]\\\" emptyMessage=\u003C\u003C__emptyMessage__>>>\\n\u003C$droppable actions=\u003C\u003Clist-links-draggable-drop-actions>> tag=\\\"\\\"\\\"$subtype$\\\"\\\"\\\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003Cdiv class=\\\"tc-droppable-placeholder\\\"/>\\n\u003Cdiv>\\n\u003C$transclude tiddler=\\\"\\\"\\\"$itemTemplate$\\\"\\\"\\\">\\n\u003C$link to={{!!title}}>\\n\u003C$let tv-wikilinks=\\\"no\\\">\\n\u003C$transclude field=\\\"caption\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$transclude>\\n\u003C/$let>\\n\u003C/$link>\\n\u003C/$transclude>\\n\u003C/div>\\n\u003C/$droppable>\\n\u003C/$list>\\n\u003C$tiddler tiddler=\\\"\\\">\\n\u003C$droppable actions=\u003C\u003Clist-links-draggable-drop-actions>> tag=\\\"div\\\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003Cdiv class=\\\"tc-droppable-placeholder\\\">\\n{{$:/core/images/blank}}\\n\u003C/div>\\n\u003Cdiv style=\\\"height:0.5em;\\\"/>\\n\u003C/$droppable>\\n\u003C/$tiddler>\\n\u003C/$genesis>\\n\u003C/$vars>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define list-tagged-draggable-drop-actions(tag)\\n\\\\whitespace trim\\n\u003C!-- Save the current ordering of the tiddlers with this tag -->\\n\u003C$set name=\\\"order\\\" filter=\\\"[\u003C__tag__>tagging[]] \\n\\tcolourA={{$palette$##foreground}}\\n\\tcolourB={{$palette$##background}}\\n\\telement-tag=\u003C\u003C__element-tag__>>\\n\\telement-attributes=\u003C\u003C__element-attributes__>>\\n\\tactions=\u003C\u003C__actions__>>\\n/>\\n\\\\end\\n\\n\\\\define tag-pill(tag,element-tag:\\\"span\\\",element-attributes:\\\"\\\",actions:\\\"\\\")\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-tag-list-item\\\" data-tag-title=\u003C\u003C__tag__>>>\\n\\t\u003C$let currentTiddler=\u003C\u003C__tag__>>>\\n\\t\\t\u003C$macrocall $name=\\\"tag-pill-body\\\"\\n\\t\\t\\ttag=\u003C\u003C__tag__>>\\n\\t\\t\\ticon={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerIconFilter]!is[draft]get[text]] }}}\\n\\t\\t\\tcolour={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerColourFilter]!is[draft]get[text]] }}}\\n\\t\\t\\tpalette={{$:/palette}}\\n\\t\\t\\telement-tag=\u003C\u003C__element-tag__>>\\n\\t\\t\\telement-attributes=\u003C\u003C__element-attributes__>>\\n\\t\\t\\tactions=\u003C\u003C__actions__>>/>\\n\\t\u003C/$let>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define tag(tag)\\n{{$tag$||$:/core/ui/TagTemplate}}\\n\\\\end\\n\"},\"$:/core/macros/thumbnails\":{\"title\":\"$:/core/macros/thumbnails\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- This macro does not use \\\\whitespace trim because it could affect the caption -->\\n\\\\define thumbnail(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$link to=\\\"\\\"\\\"$link$\\\"\\\"\\\">\u003Cdiv class=\\\"tc-thumbnail-wrapper\\\"\\n>\u003Cdiv\\n\\tclass=\\\"tc-thumbnail-image\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;\\\">\u003C$reveal\\n\\ttype=\\\"nomatch\\\"\\n\\ttext=\\\"\\\"\\n\\tdefault=\\\"\\\"\\\"$image$\\\"\\\"\\\"\\n\\ttag=\\\"div\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;\\\"\\n>[img[$image$]]\u003C/$reveal>\u003C$reveal\\n\\ttype=\\\"match\\\"\\n\\ttext=\\\"\\\"\\n\\tdefault=\\\"\\\"\\\"$image$\\\"\\\"\\\"\\n\\ttag=\\\"div\\\"\\n\\tclass=\\\"tc-thumbnail-background\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;background-color:$background-color$;\\\"\\n>\u003C/$reveal>\u003C/div>\u003Cdiv\\n\\tclass=\\\"tc-thumbnail-icon\\\"\\n\\tstyle=\\\"fill:$color$;color:$color$;\\\"\\n>$icon$\u003C/div>\u003Cdiv class=\\\"tc-thumbnail-caption\\\">$caption$\u003C/div>\u003C/div>\u003C/$link>\\n\\\\end\\n\\n\\\\define thumbnail-right(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003Cdiv class=\\\"tc-thumbnail-right-wrapper\\\">\u003C\u003Cthumbnail \\\"\\\"\\\"$link$\\\"\\\"\\\" \\\"\\\"\\\"$icon$\\\"\\\"\\\" \\\"\\\"\\\"$color$\\\"\\\"\\\" \\\"\\\"\\\"$background-color$\\\"\\\"\\\" \\\"\\\"\\\"$image$\\\"\\\"\\\" \\\"\\\"\\\"$caption$\\\"\\\"\\\" \\\"\\\"\\\"$width$\\\"\\\"\\\" \\\"\\\"\\\"$height$\\\"\\\"\\\">>\u003C/div>\\n\\\\end\\n\\n\\\\define list-thumbnails(filter,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\">\u003C$macrocall $name=\\\"thumbnail\\\" link={{!!link}} icon={{!!icon}} color={{!!color}} background-color={{!!background-color}} image={{!!image}} caption={{!!caption}} width=\\\"\\\"\\\"$width$\\\"\\\"\\\" height=\\\"\\\"\\\"$height$\\\"\\\"\\\"/>\u003C/$list>\\n\\\\end\\n\"},\"$:/core/macros/timeline\":{\"title\":\"$:/core/macros/timeline\",\"created\":\"20141212105914482\",\"modified\":\"20141212110330815\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- Override one or both of the following two macros with a global or local macro of the same name \\nif you need to change how titles are displayed on a timeline -->\\n\\n\\\\define timeline-title() \u003C$view field=\\\"title\\\"/>\\n\\\\define timeline-link() \u003C$link to={{!!title}}>\u003C\u003Ctimeline-title>>\u003C/$link>\\n\\\\define timeline(limit:\\\"100\\\",format:\\\"DDth MMM YYYY\\\",subfilter:\\\"\\\",dateField:\\\"modified\\\")\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-timeline\\\">\\n\u003C$list filter=\\\"[!is[system]$subfilter$has[$dateField$]!sort[$dateField$]limit[$limit$]eachday[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-item\\\">\\n\u003C$view field=\\\"$dateField$\\\" format=\\\"date\\\" template=\\\"$format$\\\"/>\\n\u003C$list filter=\\\"[sameday:$dateField${!!$dateField$}!is[system]$subfilter$!sort[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C\u003Ctimeline-link>>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/toc\":{\"title\":\"$:/core/macros/toc\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\n\\\\define toc-open-icon() $:/core/images/down-arrow\\n\\\\define toc-closed-icon() $:/core/images/right-arrow\\n\\n\\\\define toc-caption()\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-toc-caption tc-tiny-gap-left\\\">\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n  \u003C$transclude field=\\\"caption\\\">\\n    \u003C$view field=\\\"title\\\"/>\\n  \u003C/$transclude>\\n\u003C/$set>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define toc-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003Col class=\\\"tc-toc\\\">\\n  \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[subfilter\u003C__exclude__>]\\\"\\\"\\\">\\n    \u003C$let item=\u003C\u003CcurrentTiddler>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n      \u003C$set name=\\\"excluded\\\" filter=\\\"[subfilter\u003C__exclude__>] [\u003C__tag__>]\\\">\\n        \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n          \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n            \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" emptyMessage=\\\"\u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\u003C\u003Ctoc-caption>>\u003C/$link>\\\">\\n              \u003C\u003Ctoc-caption>>\\n            \u003C/$list>\\n            \u003C$macrocall $name=\\\"toc-body\\\" tag=\u003C\u003Citem>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n          \u003C/li>\\n        \u003C/$set>\\n      \u003C/$set>\\n    \u003C/$let>\\n  \u003C/$list>\\n\u003C/ol>\\n\\\\end\\n\\n\\\\define toc(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\", exclude)\\n\u003C$macrocall $name=\\\"toc-body\\\"  tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>>/>\\n\\\\end\\n\\n\\\\define toc-linked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n    \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C\u003Ctoc-caption>>\\n    \u003C/$link>\\n    \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n      \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n    \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n        \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\defi ig/TiddlyWiki-CPL/Netlify]]ï¼Œè™½ç„¶æ›´æ–°æœ‰ä¸€å®šçš„å»¶è¿Ÿï¼Œä½†å¯¹å›½å†…ç”¨æˆ·æ›´åŠ å‹å¥½ã€‚\\n\\n@@color:red;''å®‰è£…ä»»ä½•æ’ä»¶å‰ï¼Œè¯·è®°å¾—å¤‡ä»½ä½ çš„Wikiï¼Œæœ¬æ’ä»¶æºæ— æ³•ä¸ºæ’ä»¶é€ æˆçš„ä¸ªäººæŸå¤±è´Ÿè´£ï¼''@@\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\nWelcome to the ''[TiddlyWiki Chinese Community Plugin Source]''!\\n\\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community]] and is dedicated to collecting all TiddlyWiki5 related plugins on the web, hoping to provide a one-click installation and update plugin experience for TiddlyWiki users in China and around the world.\\n\\nIf you don't know how to use TiddlyWiki and this source, you are welcome to read the plugins related section in the [[TiddlyWiki Tutorials for Chinese Communities|https://tw-cn.netlify.app]]. As mentioned above, both the plugin source and the tutorial are open source projects, you can find them in [[GitHub|https://github.com/tiddly-gittly]] and participate in contributing! If you like, you can join us through QQ groups and other means, see the Chinese tutorials mentioned above for details.\\n\\nTo add this plugin library to your Wiki, just drag this link with your mouse into your Wiki: \u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\\n\\nNote: The source version of this plugin is the ~GitHub Page version, which is faster to update, but may require scientific Internet access. If you are in China and are not sure what GFW is, please use another [[version|$:/config/TiddlyWiki-CPL/Netlify]] that is accelerated by netlify.app, although there is a certain delay in updating, but it is more friendly to domestic users more friendly.\\n\\n@@color:red;''Please remember to back up your Wiki before installing any plugins, this plugin source cannot be held responsible for personal losses caused by plugins!''@@\\n\\n\u003C/$list>\\n\u003C/$list>\\n\"},\"$:/config/TiddlyWiki-CPL/Netlify\":{\"title\":\"$:/config/TiddlyWiki-CPL/Netlify\",\"caption\":\"\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\u003C$list filter=\\\"[\u003Clang>search:title[zh]]\\\">å¤ªå¾®ä¸­æ–‡ç¤¾åŒºæ’ä»¶æº(å¤§é™†åŠ é€Ÿç‰ˆ)\u003C/$list>\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\">TiddlyWiki CPL(Netlify Host)\u003C/$list>\u003C/$list>\",\"tags\":[\"$:/tags/PluginLibrary\",\"$:/tags/PluginLibrary/CPL\"],\"type\":\"text/vnd.tiddlywiki\",\"url\":\"https://tw-cpl.netlify.app/library/index.html\",\"text\":\"\u003C!-- langå˜é‡å°±æ˜¯å½“å‰è¯­è¨€ -->\\n\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\\n\u003C$list filter=\\\"[\u003Clang>search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\næ¬¢è¿Žä½¿ç”¨''ã€å¤ªå¾®ä¸­æ–‡ç¤¾åŒºæ’ä»¶æºã€‘''ï¼\\n\\næœ¬æ’ä»¶æºæ˜¯ç”±[[å¤ªå¾®(TiddlyWiki)ä¸­æ–‡ç¤¾åŒº|https://github.com/tiddly-gittly]]ç»´æŠ¤çš„ã€è‡´åŠ›äºŽæœé›†ç½‘ç»œä¸Šæ‰€æœ‰ä¸Ž ~TiddlyWiki5 æœ‰å…³æ’ä»¶çš„ã€å¸Œæœ›ä¸ºä¸­å›½ä»¥åŠå…¨ä¸–ç•Œçš„å¤ªå¾®ç”¨æˆ·æä¾›ä¸€é”®å®‰è£…ã€æ›´æ–°æ’ä»¶ä½“éªŒçš„å…¬å¼€æ’ä»¶æºã€‚\\n\\nå¦‚æžœè¿˜ä¸äº†è§£è¯¥å¦‚ä½•ä½¿ç”¨å¤ªå¾®å’Œæœ¬æ’ä»¶æºï¼Œæ¬¢è¿Žé˜…è¯»[[ä¸­æ–‡ç¤¾åŒºå…±å»ºçš„å¤ªå¾®ï¼ˆTiddlyWikiï¼‰æ•™ç¨‹|https://tw-cn.netlify.app]]é‡Œæ’ä»¶ç›¸å…³çš„éƒ¨åˆ†ã€‚å¦‚ä¸Šæåˆ°çš„æ’ä»¶æºå’Œæ•™ç¨‹çš†ä¸ºå¼€æºé¡¹ç›®ï¼Œä½ å¯ä»¥åœ¨ [[GitHub|https://github.com/tiddly-gittly]] ä¸­æ‰¾åˆ°å¹¶å‚ä¸Žè´¡çŒ®ï¼å¦‚æžœä¹æ„ï¼Œå¯ä»¥é€šè¿‡QQç¾¤ç­‰æ–¹å¼åŠ å…¥æˆ‘ä»¬ï¼Œè¯¦æƒ…è¯·è§å¦‚ä¸Šæåˆ°çš„ä¸­æ–‡æ•™ç¨‹ã€‚\\n\\nè¦æ·»åŠ è¿™ä¸ªæ’ä»¶åº“åˆ°ä½ çš„ Wiki ä¸­ï¼Œåªéœ€é¼ æ ‡æ‹–åŠ¨è¿™ä¸ªé“¾æŽ¥åˆ°ä½ çš„ Wiki é‡Œå³å¯ï¼š\u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\\n\\næ³¨æ„ï¼šæœ¬æ’ä»¶æºç‰ˆæœ¬ä¸ºç»è¿‡ netlify.app åŠ é€Ÿçš„ç‰ˆæœ¬ï¼Œå¯¹å›½å†…ç”¨æˆ·æ›´åŠ å‹å¥½ï¼Œä½†æ˜¯æ›´æ–°æœ‰ä¸€å®šçš„å»¶è¿Ÿã€‚è¿˜æä¾›å¦ä¸€ç‰ˆæœ¬ï¼Œæ˜¯ç›´æŽ¥ä½¿ç”¨ ~GitHub Page æœåŠ¡å™¨çš„ç‰ˆæœ¬ï¼Œæ›´æ–°æ›´å¿«ï¼Œä½†æ˜¯å¯èƒ½éœ€è¦ç§‘å­¦ä¸Šç½‘æ‰‹æ®µã€‚\\n\\n@@color:red;''å®‰è£…ä»»ä½•æ’ä»¶å‰ï¼Œè¯·è®°å¾—å¤‡ä»½ä½ çš„Wikiï¼Œæœ¬æ’ä»¶æºæ— æ³•ä¸ºæ’ä»¶é€ æˆçš„ä¸ªäººæŸå¤±è´Ÿè´£ï¼''@@\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\nWelcome to the ''[TiddlyWiki Chinese Community Plugin Source]''!\\n\\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community]] and is dedicated to collecting all TiddlyWiki5 related plugins on the web, hoping to provide a one-click installation and update plugin experience for TiddlyWiki users in China and around the world.\\n\\nIf you don't know how to use TiddlyWiki and this source, you are welcome to read the plugins related section in the [[TiddlyWiki Tutorials for Chinese Communities|https://tw-cn.netlify.app]]. As mentioned above, both the plugin source and the tutorial are open source projects, you can find them in [[GitHub|https://github.com/tiddly-gittly]] and participate in contributing! If you like, you can join us through QQ groups and other means, see the Chinese tutorials mentioned above for details.\\n\\nTo add this plugin library to your Wiki, just drag this link with your mouse into your Wiki: \u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\\n\\nNote: The source version of this plugin is a version accelerated by netlify.app, which is more friendly to China mainland users, but there is a delay in updating. There is also another version that uses the GitHub Page server directly, which is faster to update, but may require technology to overturn the GFW.\\n\\n@@color:red;''Please remember to back up your Wiki before installing any plugins, this plugin source cannot be held responsible for personal losses caused by plugins!''@@\\n\\n\u003C/$list>\\n\u003C/$list>\\n\"},\"$:/plugins/Gk0Wk/CPL-Repo/about-banner\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/about-banner\",\"tags\":[],\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]then[yes]else[no]]\\\" variable=\\ ode-body\":\"yes\",\"tags\":[],\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$text text={{{ [[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]] :then[\u003CcurrentTab>addprefix[$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/]get[text]else[?]] :else[\u003CcurrentTab>else[Unknown]else[?]] }}} />\"},\"$:/plugins/Gk0Wk/CPL-Repo/category-tab-container-template\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/category-tab-container-template\",\"code-body\":\"yes\",\"tags\":[],\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/Gk0Wk/CPL-Repo/plugin-list-item\\n\\\\import $:/plugins/Gk0Wk/CPL-Repo/plugin-size\\n\\\\import $:/plugins/Gk0Wk/CPL-Repo/paged-plugin-list\\n\\n\u003C\u003Cpaged-plugin-list filter:\\\"[{$:/temp/CPL-Repo/categories}jsonget\u003CcurrentTab>]\\\" field:\\\"category-gallery\\\" class1:\\\"cpl-plugin-info-box\\\" class2:\\\"cpl-paged-plugin-list-control\\\">>\\n\"},\"$:/plugins/Gk0Wk/CPL-Repo/config/current-repo\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/config/current-repo\",\"text\":\"https://tw-cpl.netlify.app/repo\"},\"$:/plugins/Gk0Wk/CPL-Repo/config/popup-readme-at-startup-threshold\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/config/popup-readme-at-startup-threshold\",\"text\":\"1\"},\"$:/plugins/Gk0Wk/CPL-Repo/config/repos\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/config/repos\",\"text\":\"https://tw-cpl.netlify.app/repo https://tiddly-gittly.github.io/TiddlyWiki-CPL/repo\"},\"$:/plugins/Gk0Wk/CPL-Repo/config/update-filter\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/config/update-filter\",\"text\":\"[has[plugin-type]] -[prefix[$:/plugins/tiddlywiki/]] -[prefix[$:/themes/tiddlywiki/]] -[prefix[$:/languages/]] -[prefix[$:/temp/]] -[[$:/core]]\"},\"$:/plugins/Gk0Wk/CPL-Repo/core.js\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/core.js\",\"text\":\"(function () {\\n\\\"use strict\\\";\\n\\nexports.name = \\\"cpl-repo-init\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.after = [\\\"render\\\"];\\nexports.synchronous = true;\\n\\n/**\\n * CPLé€šä¿¡æŽ¥å£ï¼Œå¾€è¿”ï¼Œå¼‚æ­¥\\n * const result = await globalThis.__tiddlywiki_cpl__('ç±»åž‹', { ... });\\n */\\nvar messagerPromise;\\nvar previousEntry;\\nvar cpl = function (type, payload) {\\n\\tvar entry = $tw.wiki.getTiddlerText('$:/plugins/Gk0Wk/CPL-Repo/config/current-repo', 'https://tiddly-gittly.github.io/TiddlyWiki-CPL/repo');\\n\\tif (previousEntry !== entry && globalThis.__tiddlywiki_cpl__reset__ !== undefined) globalThis.__tiddlywiki_cpl__reset__();\\n\\tpreviousEntry = entry;\\n    if (messagerPromise === undefined) messagerPromise = new Promise(function (rrr) {\\n        var counter = 0;\\n        var callbackMap = new Map();\\n        var iframe = $tw.utils.domMaker(\\\"iframe\\\", {\\n        document,\\n        attributes: { src: entry },\\n        style: { display: \\\"none\\\" },\\n        });\\n        function ccc(e) {\\n            //console.log('\u003C=', e.data);\\n            if (iframe.contentWindow === null || e.source !== iframe.contentWindow)\\n                return;\\n            if (e.data.target !== \\\"tiddlywiki-cpl\\\" || e.data.token === undefined)\\n                return;\\n            switch (e.data.type) {\\n                case \\\"Ready\\\": {\\n                if (counter === 0) {\\n                    counter++;\\n                    rrr(function (type, payload) {\\n                        return new Promise(function (resolve, reject) {\\n                            var token = counter++;\\n                            callbackMap.set(token, [resolve, reject]);\\n                            //console.log('=>', { type, token, target: \\\"tiddlywiki-cpl\\\", ...payload });\\n                            iframe.contentWindow.postMessage(\\n                                Object.assign({}, payload, {\\n                                    type: type,\\n                                    token: token,\\n                                    target: \\\"tiddlywiki-cpl\\\",\\n                                }),\\n                                \\\"*\\\"\\n                            );\\n                        });\\n                    });\\n                }\\n                break;\\n                }\\n                default: {\\n                var r = callbackMap.get(e.data.token);\\n                if (r !== undefined) {\\n                    callbackMap.delete(e.data.token);\\n                    r[e.data.success ? 0 : 1](e.data.payload);\\n                }\\n                break;\\n                }\\n            }\\n        }\\n        window.addEventListener(\\\"message\\\", ccc);\\n        document.body.appendChild(iframe);\\n        globalThis.__tiddlywiki_cpl__reset__ = function () {\\n            delete globalThis.__tiddlywiki_cpl__reset__;\\n            messagerPromise = undefined;\\n            window.removeEventListener(\\\"message\\\", ccc);\\n            iframe.parentNode.removeChild(iframe);\\n            callbackMap.forEach((r) => {\\n                r[1]();\\n            });\\n        };\\n    });\\n  return messagerPromise.then(function (r) { return r(type, payload) });\\n};\\n\\nfunction getAutoUpdateTime() {\\n\\treturn parseInt($tw.wiki.getTiddlerText('$:/plugins/Gk0Wk/CPL-Repo/config/auto-update-intervals-minutes', '-1')) || -1;\\n}\\n\\n// è‡ªåŠ¨æ›´æ–°æœåŠ¡ã€å„ç§æ¶ˆæ¯é€šä¿¡\\nexports.startup = function () {\\n    globalThis.__tiddlywiki_cpl__ = cpl;\\n\\t// æ£€æµ‹æ›´æ–°\\n\\tvar lastUpdateTime = -1;\\n    var updateLock = false;\\n\\tfunction update(notify) {\\n        try {\\n            if (updateLock) return;\\n            updateLock = true;\\n            lastUpdateTime = Date.now();\\n            $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/updaing', text: 'yes' });\\n            // filter å’Œ ç½‘ç»œè¯·æ±‚å¹¶å‘ä¸€ä¸‹\\n            var updateP = cpl('Update');\\n            // æ ¹æ®æ¡ä»¶ç­›é€‰æ’ä»¶\\n            var plugins = $tw.wiki.filterTiddlers($tw.wiki.getTiddlerText('$:/plugins/Gk0Wk/CPL-Repo/config/update-filter'));\\n            var t = [];\\n            updateP.then(function (text) {\\n                // ç»Ÿè®¡éœ€è¦æ›´æ–°çš„æ’ä»¶\\n                var updatePlugins = JSON.parse(text);\\n                for (var title of plugins) {\\n                    var lastestVersion = updatePlugins[title]; // [version, coreVersion]\\n                    if (lastestVersion === undefined) continue; // ä¸å­˜åœ¨è¯¥æ’ä»¶\\n                    if (lastestVersion[1] && $tw.utils.compareVersions($tw.version, lastestVersion[1].trim()) \u003C 0) continue; // æ’ä»¶å…¼å®¹æ€§æ£€æŸ¥\\n                    var version = $tw.wiki.getTiddler(title).fields.version;\\n                    if (version && lastestVersion[0] && $tw.utils.compareVersions(version.trim(), lastestVersion[0].trim()) >= 0) continue; // æ’ä»¶æ˜¯å¦æ›´æ–°\\n                    t.push(title);\\n                }\\n                if (t.length > 0) {\\n                    // å†™å…¥ä¸´æ—¶ä¿¡æ¯\\n                    $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/update-plugins', type: 'application/json', text: JSON.stringify(t) });\\n                    if (notify !== false) {\\n                        // æš‚æ—¶ä¿®æ”¹é€šçŸ¥åœç•™æ—¶é—´ä¸º 10s\\n                        var tt = $tw.config.preferences.notificationDuration;\\n                        $tw.config.preferences.notificationDuration = 10_000;\\n                        // å¼¹å‡ºé€šçŸ¥æ¡†\\n                        $tw.notifier.display(\\\"$:/plugins/Gk0Wk/CPL-Repo/update-notify-template\\\", {\\n                            variables: { updateCount: t.length },\\n                        });\\n                        $tw.config.preferences.notificationDuration = tt;\\n                    }\\n                }\\n                $tw.wiki.deleteTiddler('$:/temp/CPL-Repo/updaing');\\n                updateLock = false;\\n            }).catch(function (err) {\\n                console.error(err);\\n                $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/updaing', text: String(err) });\\n                updateLock = false;\\n            });\\n        } catch (err) {\\n            console.error(err);\\n            $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/updaing', text: String(err) });\\n            updateLock = false;\\n        }\\n\\t}\\n\\n\\t// ç›‘å¬è‡ªåŠ¨æ›´æ–°ç­–ç•¥çš„æ›´æ”¹ï¼Œè°ƒæ•´æ›´æ–°é—´éš”æˆ–è€…å¼€å…³è‡ªåŠ¨æ›´æ–°\\n\\tvar autoUpdateInterval;\\n\\tvar autoTimeout;\\n\\t$tw.wiki.addEventListener(\\\"change\\\", function (changes) {\\n\\t\\tif($tw.utils.hop(changes, '$:/plugins/Gk0Wk/CPL-Repo/config/auto-update-intervals-minutes')) {\\n            var time = getAutoUpdateTime();\\n\\t\\t\\tif (autoUpdateInterval !== undefined) clearInterval(autoUpdateInterval);\\n\\t\\t\\tif (autoTimeout !== undefined) clearTimeout(autoTimeout);\\n\\t\\t\\tautoUpdateInterval = undefined;\\n\\t\\t\\tautoTimeout = undefined;\\n\\t\\t\\tif (time > 0) {\\n\\t\\t\\t\\tautoTimeout = setTimeout(function () {\\n\\t\\t\\t\\t\\tupdate();\\n\\t\\t\\t\\t\\tautoUpdateInterval = setInterval(function () {\\n\\t\\t\\t\\t\\t\\tupdate();\\n\\t\\t\\t\\t\\t}, time * 60_000);\\n\\t\\t\\t\\t}, lastUpdateTime === -1 ? 0 : time * 60_000 + lastUpdateTime - Date.now());\\n\\t\\t\\t}\\n\\t\\t}\\n        if($tw.titleWidgetNode.refresh(changes, $tw.titleContainer, null)) {\\n            document.title = $tw.titleContainer.textContent;\\n        }\\n\\t});\\n\\t// æœ€åˆå¯ç”¨\\n\\tautoTimeout = setTimeout(function () {\\n        var time = getAutoUpdateTime();\\n\\t\\tif (time > 0) {\\n            update();\\n            autoUpdateInterval = setInterval(function () {\\n                update();\\n            }, time * 60_000);\\n        }\\n\\t}, 3_000);\\n\\n    // æ¶ˆæ¯ç›‘å¬\\n    $tw.rootWidget.addEventListener(\\\"cpl-update-check\\\", function () {\\n        update();\\n    });\\n    var installRequestLock = false;\\n    $tw.rootWidget.addEventListener(\\\"cpl-install-plugin-request\\\", function (event) {\\n        try {\\n            if (installRequestLock) return;\\n            var paramObject = event.paramObject || {};\\n            var title = paramObject.title;\\n            var version = paramObject.version || \\\"latest\\\";\\n            if (!title) return;\\n            installRequestLock = true;\\n            $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/instal-plugin-requesting', text: 'yes', 'plugin-title': title });\\n            $tw.notifier.display('$:/plugins/Gk0Wk/CPL-Repo/install-plugin-query-notify', { variables: {} });\\n            var existingTitle = new Set(); // é¿å…çŽ¯\\n            var versionsMap = {};\\n            var versionsMapLatest = {};\\n            var sizesMap = {};\\n            // é€’å½’æ£€æŸ¥ä¾èµ–\\n            var title_ = title;\\n            function recursiveInstallCheck(title) {\\n                return new Promise(function (resolve, reject) {\\n                    cpl('Query', { plugin: title }).then(function (text) {\\n                        var data = JSON.parse(text);\\n                        existingTitle.add(title);\\n                        if (title === title_ && data.versions.indexOf(version) \u003C 0) version = data.latest;\\n                        versionsMap[title] = data.versions;\\n                        versionsMapLatest[title] = data.latest;\\n                        sizesMap[title] = data['versions-size'] || {};\\n                        var t = new Set();\\n                        var promisese = [];\\n                        var subtree = {};\\n\\n                        // foræ²¡æœ‰å±€éƒ¨ä½œç”¨åŸŸï¼Œvarä¸æ˜¯è¿­ä»£å±€éƒ¨çš„\\n                        function fuckUpVar(ti) {\\n                            t.add(ti);\\n                            if (existingTitle.has(ti)) {\\n                                subtree[ti] = {};\\n                            } else {\\n                                promisese.push(recursiveInstallCheck(ti).then(\\n                                    function (tt) { subtree[ti] = tt; },\\n                                    function (tt) { reject(tt); },\\n                                ));\\n                            }\\n                        }\\n                        if (data['parent-plugin']) {\\n                            fuckUpVar(data['parent-plugin']);\\n                        }\\n                        for (var ti of $tw.utils.parseStringArray(data.dependents || '')) {\\n                            if (t.has(ti)) continue;\\n                            fuckUpVar(ti);\\n                        }\\n                        Promise.all(promisese).then(function () {\\n                            resolve(subtree);\\n                        });\\n                    }).catch(function (err) {\\n                        if (err.startsWith('404')) err = '[404] Cannot find plugin '+ title;\\n                        reject(err);\\n                    });\\n                });\\n            }\\n\\n            recursiveInstallCheck(title).then(function (tree) {\\n                var f = {};\\n                for (var ti of existingTitle) {\\n                    if (ti === title) continue;\\n                    f['cpl-plugin#version#' + ti] = versionsMapLatest[ti];\\n                    f['cpl-plugin#install#' + ti] = $tw.wiki.tiddlerExists(ti) ? \\\"no\\\" : \\\"yes\\\";\\n                }\\n                f['cpl-plugin#version#' + title] = version;\\n                $tw.wiki.addTiddler({\\n                    title: '$:/temp/CPL-Repo/instal-plugin-request-tree/' + title,\\n                    type: 'application/json',\\n                    text: JSON.stringify({ title: title, versions: versionsMap, sizes: sizesMap, tree: tree }),\\n                    ...f,\\n                });\\n                $tw.wiki.deleteTiddler('$:/temp/CPL-Repo/instal-plugin-requesting');\\n                $tw.modal.display('$:/plugins/Gk0Wk/CPL-Repo/install-plugin-request-model-template', {\\n                    variables: {\\n                        requestTiddler: '$:/temp/CPL-Repo/instal-plugin-request-tree/' + title,\\n                    },\\n                    event: event,\\n                });\\n            }).catch(function (err) {\\n                console.error(err);\\n                $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/instal-plugin-requesting', text: err, 'plugin-title': title });\\n            }).finally(function () {\\n                installRequestLock = false;\\n            });\\n        } catch (err) {\\n            console.error(err);\\n            installRequestLock = false;\\n        }\\n    });\\n    var installLock = false;\\n    $tw.rootWidget.addEventListener(\\\"cpl-install-plugin\\\", function (event) {\\n        try {\\n            if (installLock) return;\\n            var paramObject = event.paramObject || {};\\n            var response = paramObject.response;\\n            if (!$tw.wiki.tiddlerExists(response)) return;\\n            var responseTiddler = $tw.wiki.getTiddler(response).fields;\\n            $tw.wiki.deleteTiddler(response);\\n            var data = JSON.parse(responseTiddler.text);\\n            var rootPlugin = data.title;\\n            var plugins = [[rootPlugin, responseTiddler['cpl-plugin#version#'+rootPlugin]]];\\n            for (var plugin in data.versions) {\\n                if (responseTiddler['cpl-plugin#install#'+plugin] === 'yes' && responseTiddler['cpl-plugin#version#'+plugin]) {\\n                    plugins.push([plugin, responseTiddler['cpl-plugin#version#'+plugin]]);\\n                }\\n            }\\n            var total = plugins.length;\\n            var count = 0;\\n            installLock=true;\\n            $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/installing-plugin', text: 'yes', 'plugin-title': rootPlugin });\\n            Promise.all(plugins.map(function (t) {\\n                return cpl('Install', { plugin: t[0], version: t[1] }).then(function (text) {\\n                    $tw.notifier.display('$:/plugins/Gk0Wk/CPL-Repo/downloading-notify', {\\n                        variables: { plugin: t[0], count: ++count, total: total },\\n                    });\\n                    return new $tw.Tiddler($tw.utils.parseJSONSafe(text));\\n                });\\n            })).then(function (tiddlers) {\\n                $tw.wiki.deleteTiddler('$:/temp/CPL-Repo/installing-plugin');\\n                for (var tiddler of tiddlers) {\\n                    $tw.wiki.addTiddler(tiddler);\\n                }\\n                $tw.notifier.display('$:/plugins/Gk0Wk/CPL-Repo/downloading-complete-notify', { variables: {} });\\n            }).catch(function (err) {\\n                console.error(err);\\n                $tw.notifier.display('$:/plugins/Gk0Wk/CPL-Repo/downloading-fail-notify', {\\n                    variables: { message: err },\\n                });\\n                $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/installing-plugin', text: err, 'plugin-title': rootPlugin });\\n            }).finally(function () {\\n                installLock = false;\\n            });\\n        } catch (e) {\\n            console.error(e);\\n            installLock = false;\\n        }\\n    });\\n    var tmpIndex;\\n    var tmpAllPlugins;\\n    var tmpCategories;\\n    var getPluginsIndexLock = false;\\n    $tw.rootWidget.addEventListener(\\\"cpl-get-plugins-index\\\", function () {\\n        try {\\n            if (getPluginsIndexLock) return;\\n            getPluginsIndexLock = true;\\n            $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/getting-plugins-index', text: 'yes' });\\n            cpl('Index').then(function (text) {\\n                var data = JSON.parse(text);\\n                var pluginMap = {};\\n                var categories = {};\\n                var authors = {};\\n                var allPlugins = [];\\n                var allTags = new Set();\\n                for (var p of data) {\\n                    pluginMap[p.title] = p;\\n                    allPlugins.push(p.title);\\n                    if (p.category && p.category !== 'Unknown') {\\n                        if (categories[p.category] === undefined) categories[p.category] = [];\\n                        categories[p.category].push(p.title);\\n                    }\\n                    if (p.author) {\\n                        if (authors[p.author] === undefined) authors[p.author] = [];\\n                        authors[p.author].push(p.title);\\n                    }\\n                    if (!p.title.startsWith('$:/languages') && p.title.split('/').length === 4) {\\n                        var a = p.title.split('/')[2];\\n                        if (a !== p.author) {\\n                            if (authors[a] === undefined) authors[a] = [];\\n                            authors[a].push(p.title);\\n                        }\\n                    }\\n                    if (p.tags) {\\n                        for (var tag of $tw.utils.parseStringArray(p.tags)) {\\n                            allTags.add(tag);\\n                        }\\n                    }\\n                }\\n                tmpIndex = data;\\n                tmpAllPlugins = allPlugins;\\n                tmpCategories = categories;\\n                $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/plugins-index', text: JSON.stringify(pluginMap), type: 'application/json' });\\n                $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/categories', text: JSON.stringify(categories), type: 'application/json' });\\n                $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/authors', text: JSON.stringify(authors), type: 'application/json' });\\n                $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/tags', text: JSON.stringify(Array.from(allTags)), type: 'application/json' });\\n                $tw.wiki.deleteTiddler('$:/temp/CPL-Repo/getting-plugins-index');\\n            }).catch(function (err) {\\n                console.error(err);\\n                $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/getting-plugins-index', text: err });\\n            }).finally(function () {\\n                getPluginsIndexLock = false;\\n            });\\n        } catch (err) {\\n            console.error(err);\\n            getPluginsIndexLock = false;\\n        }\\n    });\\n    var queryPluginLocks = new Set();\\n    $tw.rootWidget.addEventListener(\\\"cpl-query-plugin\\\", function (event) {\\n        try {\\n            var paramObject = event.paramObject || {};\\n            var title = paramObject.title;\\n            if (queryPluginLocks.has(title)) return;\\n            if (!title) return;\\n            queryPluginLocks.add(title);\\n            $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/querying-plugin/' + title, text: 'yes' });\\n            cpl('Query', { plugin: title }).then(function (text) {\\n                var data = JSON.parse(text);\\n                // è®¡ç®—ä½œè€…\\n                if (!data.author) {\\n                    if (!data.title.startsWith('$:/languages') && data.title.split('/').length === 4) {\\n                        data.author = data.title.split('/')[2];\\n                    }\\n                }\\n                // ç›¸ä¼¼æŽ¨è\\n                var suggestions = [];\\n                if (tmpIndex && data.category !== 'Language') {\\n                    // åŸºäºŽæ ‡ç­¾è·ç¦»è¿›è¡ŒæŽ¨è\\n                    if (data.tags) {\\n                        var tags = new Set($tw.utils.parseStringArray(data.tags).map(function (t) { return t.toLowerCase(); }));\\n                        for (var plugin of tmpIndex) {\\n                            if (!plugin.tags || plugin.title === title) continue;\\n                            var weight = 0;\\n                            for (var t of $tw.utils.parseStringArray(data.tags)) {\\n                                if (tags.has(t.toLowerCase())) weight++;\\n                            }\\n                            if (weight === 0) continue;\\n                            suggestions.push([plugin.title, weight]);\\n                        }\\n                    }\\n                    // æŒ‰ç…§æƒé‡æŽ’åº\\n                    suggestions.sort(function (a, b) { return b[1] - a[1]; });\\n                    suggestions = suggestions.slice(0, 20).map(function (t) { return t[0] });\\n                    // å¦‚æžœæ•°é‡ä¸å¤Ÿï¼Œç”¨åŒcategory\\n                    if (suggestions.length \u003C 20 && data.category !== '' && data.category !== 'Unknown') {\\n                        var tset = new Set(suggestions);\\n                        for (var p of (tmpCategories[data.category] ?? [])) {\\n                            if (tset.has(p) || p === title) continue;\\n                            suggestions.push(p);\\n                            if (suggestions.length >= 20) break;\\n                        }\\n                    }\\n                }\\n                data.suggestions = $tw.utils.stringifyList(suggestions);\\n                $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/plugin-info/' + title, text: JSON.stringify(data), type: 'application/json' });\\n                $tw.wiki.deleteTiddler('$:/temp/CPL-Repo/querying-plugin/' + title);\\n            }).catch(function (err) {\\n                console.error(err);\\n                $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/querying-plugin/' + title, text: err });\\n            }).finally(function () {\\n                queryPluginLocks.delete(title);\\n            });\\n        } catch (err) {\\n            console.error(err);\\n            if (event.paramObject && event.paramObject.title) queryPluginLocks.delete(event.paramObject.title);\\n        }\\n    });\\n    // æ’ä»¶æŸ¥è¯¢\\n    var searchPluginsLock = false;\\n    $tw.rootWidget.addEventListener(\\\"cpl-search-plugins\\\", function (event) {\\n        try {\\n            if (searchPluginsLock) return;\\n            if (tmpAllPlugins === undefined) return;\\n            var paramObject = event.paramObject || {};\\n            var mode = paramObject.mode ?? '';\\n            var text = paramObject.text ?? '';\\n            var saveTo = paramObject.saveTo ?? '';\\n            if (!saveTo) return;\\n            searchPluginsLock = true;\\n            switch (mode) {\\n                case \\\"mix\\\": {\\n                    if (text.length \u003C 3) {\\n                        // å­—å¤ªå°‘ï¼ŒåŒ¹é…é‡çˆ†ç‚¸ï¼Œç›´æŽ¥è¿”å›žæ‰€æœ‰\\n                        $tw.wiki.addTiddler({\\n                            title: saveTo,\\n                            text: JSON.stringify(tmpAllPlugins),\\n                            type: 'application/json'\\n                        });\\n                    } else {\\n                        $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/searching-plugin', text: 'yes' });\\n                        var patterns = new Set(text.split(/\\\\s+/).map(function (t) { return t.toLowerCase(); }));\\n                        patterns = new Set(Array.from(patterns).slice(0, 10)); // å†å¤šæ€§èƒ½æ’‘ä¸ä½äº†\\n                        var suggestions = [];\\n                        for (var plugin of tmpIndex) {\\n                            var weight = 0;\\n                            // æ ‡é¢˜ã€ä½œè€…ã€åç§°çš„æœç´¢ 10 æƒé‡\\n                            for (var f of ['title', 'author', 'name']) {\\n                                if (plugin[f]) {\\n                                    var t = plugin[f].toLowerCase();\\n                                    for (var pattern of patterns) {\\n                                        if (t.indexOf(pattern) >= 0) weight += 10;\\n                                    }\\n                                }\\n                            }\\n                            // tag çš„æœç´¢ 5 æƒé‡\\n                            if (plugin.tags) {\\n                                for (var t of $tw.utils.parseStringArray(plugin.tags)) {\\n                                    if (patterns.has(t.toLowerCase())) weight += 5;\\n                                }\\n                            }\\n                            // description æœç´¢ 2 æƒé‡\\n                            if (plugin.description) {\\n                                var t = plugin.description.toLowerCase();\\n                                for (var pattern of patterns) {\\n                                    if (t.indexOf(pattern) >= 0) weight += 2;\\n                                }\\n                            }\\n                            // readme æœç´¢ 1 æƒé‡\\n                            if (plugin.description) {\\n                                var t = plugin.description;\\n                                for (var pattern of patterns) {\\n                                    if (t.indexOf(pattern) >= 0) weight += 1;\\n                                }\\n                            }\\n                            if (weight === 0) continue;\\n                            suggestions.push([plugin.title, weight]);\\n                        }\\n                        // æŒ‰ç…§æƒé‡æŽ’åº\\n                        suggestions.sort(function (a, b) { return b[1] - a[1]; });\\n                        suggestions = suggestions.map(function (t) { return t[0] });\\n                        $tw.wiki.addTiddler({\\n                            title: saveTo,\\n                            text: JSON.stringify(suggestions),\\n                            type: 'application/json'\\n                        });\\n                        $tw.wiki.deleteTiddler('$:/temp/CPL-Repo/searching-plugin');\\n                    }\\n                    break;\\n                }\\n                case \\\"tags\\\": {\\n                    $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/searching-plugin', text: 'yes' });\\n                    var tags = new Set($tw.utils.parseStringArray(text).map(function (t) { return t.toLowerCase(); }));\\n                    var result = [];\\n                    for (var plugin of tmpIndex) {\\n                        if (!plugin.tags) continue;\\n                        var matched = true;\\n                        for (var t of $tw.utils.parseStringArray(plugin.tags)) {\\n                            if (tags.has(t.toLowerCase())) continue;\\n                            matched = false;\\n                            break;\\n                        }\\n                        if (matched) result.push(plugin.title);\\n                    }\\n                    $tw.wiki.addTiddler({\\n                        title: saveTo,\\n                        text: JSON.stringify(result),\\n                        type: 'application/json'\\n                    });\\n                    $tw.wiki.deleteTiddler('$:/temp/CPL-Repo/searching-plugin');\\n                    break;\\n                }\\n                default: {\\n                    return;\\n                }\\n            }\\n            searchPluginsLock = false;\\n        } catch (err) {\\n            console.error(err);\\n            $tw.wiki.addTiddler({ title: '$:/temp/CPL-Repo/searching-plugin', text: String(err) });\\n            searchPluginsLock = false;\\n        }\\n    });\\n};\\n\\n/*\\nå®‰è£…æ’ä»¶\\n\u003C$action-sendmessage $message=\\\"cpl-install-plugin\\\" title=\\\"xxx\\\" version=\\\"latest\\\"/>\\n$:/temp/CPL-Repo/installing-plugin å¦‚æžœä¸º yes è¯´æ˜Žæ­£åœ¨å®‰è£…ï¼Œè¯·å‹¿è¿›è¡Œå…¶ä»–æ“ä½œ å¦‚æžœä¸æ˜¯yesï¼Œå¦‚æžœéžç©ºè¯´æ˜Žæ˜¯é”™è¯¯ä¿¡æ¯   plugin-titleå­—æ®µæ˜¯æ­£åœ¨å®‰è£…çš„æ’ä»¶\\n\\nèŽ·å–æ‰€æœ‰æ’ä»¶çš„ç´¢å¼•\\n\u003C$action-sendmessage $message=\\\"cpl-get-plugins-index\\\"/>\\n$:/temp/CPL-Repo/plugins-index æ‰€æœ‰ä¿¡æ¯\\n$:/temp/CPL-Repo/getting-plugins-index åŒä¸Š\\n\\næŸ¥è¯¢æŸä¸ªæ’ä»¶çš„ä¿¡æ¯\\n\u003C$action-sendmessage $message=\\\"cpl-query-plugin\\\" title=\\\"xxx\\\"/>\\n$:/temp/CPL-Repo/plugin-info/\u003Cæ’ä»¶title> æ’ä»¶çš„ç›¸å…³ä¿¡æ¯\\n$:/temp/CPL-Repo/querying-plugin/\u003Cæ’ä»¶title> åŒä¸Š\\n*/\\n})();\\n\",\"module-type\":\"startup\",\"tags\":[],\"type\":\"application/javascript\"},\"$:/plugins/Gk0Wk/CPL-Repo/downloading-complete-notify\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/downloading-comp
