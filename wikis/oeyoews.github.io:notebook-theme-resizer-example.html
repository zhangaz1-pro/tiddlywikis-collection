03C/div>\\n\\t\u003C$button style=\\\"backdrop-filter:contrast(0.65);margin:0.5em 0;padding:4px 16px !important;cursor:pointer;background-color:#d7074ebd !important;border:none !important;\\\">\\n\\t\\t{{$:/core/images/delete-button}}\\n\\t\\t\u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\\\"$:/plugins/Gk0Wk/CPL-Repo/uninstall-plugin-model-template\\\" plugin=\u003C\u003CcurrentTiddler>>/>\\n\\t\u003C/$button>\\n\u003C/div>\\n\u003C/$list>\\n\"},\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Beautify\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Beautify\",\"text\":\"ç¾ŽåŒ–\"},\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Developing\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Developing\",\"text\":\"å¼€å‘å·¥å…·\"},\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Fun\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Fun\",\"text\":\"è¶£å‘³\"},\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Functional\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Functional\",\"text\":\"åŠŸèƒ½æ€§\"},\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Language\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Language\",\"text\":\"å¤šè¯­è¨€\"},\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Showcase\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Showcase\",\"text\":\"æ¼”ç¤º\"},\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Unknown\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Unknown\",\"text\":\"æœªåˆ†ç±»\"},\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Visualization\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/PluginCategory/Visualization\",\"text\":\"å¯è§†åŒ–\"},\"$:/plugins/Gk0Wk/CPL-Repo/popup-readme\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/popup-readme\",\"subtitle\":\"\u003C$text text={{{ [[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]then[CPL ä½¿ç”¨é¡»çŸ¥]else[Note to use CPL]] }}}/>\",\"tags\":[],\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]then[yes]else[no]]\\\" variable=\\\"chinese\\\">\\n\\n\u003C$checkbox\\n    tiddler=\\\"$:/plugins/Gk0Wk/CPL-Repo/config/popup-readme-at-startup\\\"\\n    field=\\\"text\\\"\\n    checked={{$:/plugins/Gk0Wk/CPL-Repo/config/popup-readme-at-startup-threshold}}\\n    unchecked=\\\"0\\\"\\n    default=\\\"0\\\">\\n    \u003C$text text={{{ [\u003Cchinese>match[yes]then[ä¸å†å¼¹å‡ºè¯¥æ¶ˆæ¯]else[No longer pops up this message]] }}}/>\\n\u003C/$checkbox>\\n\\n{{$:/plugins/Gk0Wk/CPL-Repo/readme}}\\n\\n\u003C$list filter=\\\"[\u003Cchinese>match[yes]]\\\">\\n\\nCPL çš„å„é¡¹åŠŸèƒ½éœ€è¦è¿žæŽ¥äº’è”ç½‘ã€ä»Žæ’ä»¶æ•°æ®åº“çš„é™æ€èµ„æºç½‘ç«™ä¸‹è½½ JSON æ–‡ä»¶æ¥å®žçŽ°ã€‚CPL åªä¼šä»Žç½‘ç«™ä¸Šä¸‹è½½æ•°æ®ï¼Œä¸ä¼šå°†ä½ çš„æ•°æ®ä¸Šä¼ ã€‚\\n\\næœªæ¥ CPL å¯èƒ½æ·»åŠ æ’ä»¶æŠ•ç¥¨å’Œä¸‹è½½é‡ç»Ÿè®¡åŠŸèƒ½ï¼Œå¦‚æ·»åŠ è¿™äº›åŠŸèƒ½ï¼Œä¼šå…ˆå¾å¾—ä½ çš„åŒæ„ã€‚ä½ å°†æ¥å¯ä»¥éšæ—¶å…³é—­è¿™ç±»åŠŸèƒ½ã€‚\\n\\nä½ å¯ä»¥åœ¨è¿™é‡ŒæŸ¥çœ‹ CPL æ’ä»¶çš„é€»è¾‘ä»£ç : [[$:/plugins/Gk0Wk/CPL-Repo/core.js]]\\n\\nCPL å½“å‰å°šæœªå¼€å¯è‡ªåŠ¨æ›´æ–°æ£€æµ‹åŠŸèƒ½ï¼Œå¦‚éœ€å¼€å¯ï¼Œè¯·æ‰‹åŠ¨å‰å¾€è®¾ç½®é¡µé¢å¯åŠ¨ï¼š\u003C$button>è®¾ç½®\u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\\\"$:/plugins/Gk0Wk/CPL-Repo/settings\\\" />\u003C/$button>\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Cchinese>match[no]]\\\">\\n\\nThe functions of the CPL require an Internet connection to download JSON files from the plug-in database's static resource site for implementation. The CPL will only download data from the site, it will not upload your data.\\n\\nIn the future, CPL may add plugin polling and download statistics, and will ask for your permission to add these features. You can disable these features at any time in the future.\\n\\nYou can view the logic code of the CPL plugin here: [[$:/plugins/Gk0Wk/CPL-Repo/core.js]]\\n\\nCPL has not yet enabled the automatic update detection function, if you want to enable it, please go to the settings page manually to start it: \u003C$button>Settings\u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\\\"$:/plugins/Gk0Wk/CPL-Repo/settings\\\" />\u003C/$button>\\n\\n\u003C/$list>\\n\\n\u003C/$list>\\n\"},\"$:/plugins/Gk0Wk/CPL-Repo/popup-readme-at-startup\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/popup-readme-at-startup\",\"code-body\":\"yes\",\"tags\":[\"$:/tags/StartupAction/PostRender\"],\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[{$:/plugins/Gk0Wk/CPL-Repo/config/popup-readme-at-startup}!is[blank]else[0]compare:integer:lt{$:/plugins/Gk0Wk/CPL-Repo/config/popup-readme-at-startup-threshold}]\\\">\\n\u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\\\"$:/plugins/Gk0Wk/CPL-Repo/popup-readme\\\" />\\n\u003C/$list>\"},\"$:/plugins/Gk0Wk/CPL-Repo/readme\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/readme\",\"tags\":[],\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv style=\\\"display:flex;justify-content:center;\\\">\\n{{$:/plugins/Gk0Wk/CPL-Repo/about-banner}}\\n\u003C/div>\\n\\n\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]then[yes]else[no]]\\\" variable=\\\"chinese\\\">\\n\\n\u003C$list filter=\\\"[\u003Cchinese>match[yes]]\\\">\\n\\n> å¥½ç”¨åˆ°å“­ï¼Œè£…å°±å®Œäº†!\\n\\n!! æ¬¢è¿Žä½¿ç”¨ CPL!\\n\\nä½¿ç”¨ TW è¿™ä¹ˆä¹…ï¼Œä½ è¿˜åœ¨ä¸ºå››å¤„å¯»è§…å¥½ç”¨çš„æ’ä»¶è€Œå‘æ„å—ï¼Ÿè¿˜åœ¨ä¸ºç®¡ç†ä¸€å¤§å †æ’ä»¶çš„æ›´æ–°ã€å¤„ç†æ’ä»¶çš„ä¾èµ–è€Œè‹¦æ¼å—ï¼Ÿä½ è¿˜åœ¨ä¸ºæŸ¥æ‰¾æ’ä»¶çš„ç”¨æ³•è€Œç¿»éå…¨ç½‘å—ï¼Ÿä½ æ˜¯å¦å¸Œæœ›å®‰è£…ä¸€ä¸ªæ’ä»¶çš„æŸä¸ªåŽ†å²ç‰ˆæœ¬ï¼Œè€Œéžæœ€æ–°ç‰ˆæœ¬ï¼Ÿ\\n\\nå¦‚æžœä½ æ˜¯æ’ä»¶çš„ä½œè€…ï¼Œä½ æ˜¯å¦è¿˜åœ¨è‹¦æ¼å¦‚ä½•æŽ¨å¹¿è‡ªå·±çš„æ’ä»¶ï¼Œå¦‚ä½•è®©ç”¨æˆ·åŠæ—¶èŽ·å¾—æœ€æ–°çš„ç‰ˆæœ¬å‘¢ï¼Ÿ\\n\\nä½ æ˜¯å¦å¸Œæœ› TW èƒ½åƒå…¶ä»–çŽ°ä»£ç¬”è®°è½¯ä»¶ä¸€æ ·ï¼Œèƒ½å¤Ÿä¸€é”®ç®¡ç†æ‰€æœ‰æ’ä»¶ï¼Œèƒ½å¤Ÿæ›´å‚»ç“œåŒ–åœ°æŸ¥æ‰¾å’Œå®‰è£…æ’ä»¶ï¼Œç”šè‡³ä¸»åŠ¨ä¸ºä½ æŽ¨å¹¿æ’ä»¶ã€‚æ˜¯å¦å¸Œæœ› TW èƒ½å¤Ÿå¸®åŠ©ä½ è‡ªåŠ¨ä¿æŒæ’ä»¶çš„æœ€æ–°ï¼Ÿ\\n\\nè¿™ä¸€åˆ‡ï¼Œåœ¨ CPL å¾—ä»¥å®žçŽ°ï¼\\n\\n---\\n\\nCPL æ˜¯ç”±[[å¤ªå¾®(TiddlyWiki)ä¸­æ–‡ç¤¾åŒº|https://github.com/tiddly-gittly]]ç»´æŠ¤çš„ã€è‡´åŠ›äºŽæœé›†ç½‘ç»œä¸Šæ‰€æœ‰ä¸Ž \u003C$text text={{{ TiddlyWiki5 }}}/> æœ‰å…³æ’ä»¶çš„ã€å¸Œæœ›ä¸ºä¸­å›½ä»¥åŠå…¨ä¸–ç•Œçš„å¤ªå¾®ç”¨æˆ·æä¾›ä¸€é”®å®‰è£…ã€æ›´æ–°æ’ä»¶ä½“éªŒçš„æ’ä»¶èšåˆä¸­å¿ƒã€‚\\n\\næœ¬æ’ä»¶æœ‰å¦‚ä¸‹ç‰¹ç‚¹ï¼š\\n\\n* èšåˆå„ç§ TW æ’ä»¶å¹¶ä¿æŒæœ€æ–°å½“å‰ 500+;\\n* åœ¨ä½ çš„ Wiki ä¸­æœç´¢å„ç§æ’ä»¶ï¼Œæä¾›å…³é”®è¯ã€åˆ†ç±»å’Œæ ‡ç­¾æœç´¢;\\n* è‡ªåŠ¨æ£€æŸ¥æ’ä»¶æ›´æ–°;\\n* å®‰è£…æ’ä»¶æ—¶å¯è‡ªåŠ¨é€’å½’å®‰è£…ä¾èµ–ï¼Œå¹¶å¯ä»¥æŒ‡å®šæ‰€æœ‰æ’ä»¶çš„å®‰è£…ç‰ˆæœ¬;\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Cchinese>match[no]]\\\">\\n\\n> Just install it! I think you need it.\\n\\n!! Welcome to CPL!\\n\\nAfter using TW for so long, are you still worried about looking around for good plugins? Are you still struggling to manage a bunch of plugin updates and deal with plugin dependencies? Are you still searching the web to find out how to use a plugin? Do you want to install some historical version of a plugin instead of the latest version?\\n\\nIf you are a plugin author, do you still struggle with how to promote your plugin and how to keep users up to date with the latest version?\\n\\nDo you wish TW could manage all your plugins with one click like other modern note-taking software, make it more foolproof to find and install plugins, and even proactively promote plugins for you? Do you want TW to help you keep your plugins up-to-date automatically?\\n\\nIt's all here at CPL!\\n\\n---\\n\\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community|https://github.com/tiddly-gittly]] and is dedicated to collecting all \u003C$text text={{{ TiddlyWiki5 }}}/> related plugins on the web, hoping to provide a one-click installation and update plugin experience for TW users all around the world.\\n\\nThis plugin has the following features:\\n\\n* Aggregate various TW plugins and keep them up-to-date with the current 500+;.\\n* Search for various plugins in your Wiki, providing keyword, category and tag search;.\\n* Check for plugin updates automatically;\\n* Install plugins with automatic recursive installation of dependencies, and you can specify the installed version of all plugins;\\n\\n\u003C/$list>\\n\\n\u003C/$list>\"},\"$:/plugins/Gk0Wk/CPL-Repo/settings\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/settings\",\"caption\":\"\u003C$text text={{{ [[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]then[è®¾ç½®]else[Settings]] }}}/>\",\"subtitle\":\"\u003C$text text={{{ [[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]then[CPL è®¾ç½®]else[CPL Settings]] }}}/>\",\"tags\":[],\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]then[yes]else[no]]\\\" variable=\\\"chinese\\\">\\n\\n\u003C$list filter=\\\"[\u003Cchinese>match[yes]]\\\">\\n\\nåœ¨è¯¥é¡µé¢å†…æ‚¨å¯ä»¥å¯¹ CPL æ’ä»¶çš„è¡Œä¸ºè¿›è¡Œè®¾å®šã€‚\\n\\n; CPL æ•°æ®åº“é•œåƒå…¥å£ \u003C$select tiddler=\\\"$:/plugins/Gk0Wk/CPL-Repo/config/current-repo\\\" field=\\\"text\\\">\\n\u003C$list filter=\\\"[{$:/plugins/Gk0Wk/CPL-Repo/config/repos}enlist-input[]]\\\" variable=\\\"repo\\\">\\n\u003Coption value=\u003C\u003Crepo>>>\u003C$text text=\u003C\u003Crepo>>/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C\u003C\u003C\\nå½“ CPL èŽ·å–æ•°æ®ç»å¸¸å¤±è´¥æ—¶ï¼Œä½ å¯ä»¥å°è¯•åˆ‡æ¢åˆ°å…¶ä»–é•œåƒï¼Œç›®å‰å›½å†…æŽ¨èä½¿ç”¨ netlify é•œåƒï¼Œ\\n\\næ¬¢è¿Žå„ä½å¤§ä½¬éƒ¨ç½²å›½å†…é•œåƒï¼Œè¯¦æƒ…è¯·å’¨è¯¢QQäº¤æµç¾¤æˆ–åœ¨[[GitHub Issue|https://github.com/tiddly-gittly/TiddlyWiki-CPL/issues]]æé—®\\n\\nä½ å¯ä»¥æ‰‹åŠ¨æ›´æ”¹æ•°æ®åº“é•œåƒå…¥å£ï¼š[[$:/plugins/Gk0Wk/CPL-Repo/config/current-repo]]\\n\u003C\u003C\u003C\\n\\n; è‡ªåŠ¨æ›´æ–°æ£€æŸ¥é—´éš” \u003C$edit-text tiddler=\\\"$:/plugins/Gk0Wk/CPL-Repo/config/auto-update-intervals-minutes\\\" tag=\\\"input\\\" default=\\\"-1\\\" /> (åˆ†é’Ÿ/æ¬¡)\\n\\n\u003C\u003C\u003C\\nè‡ªåŠ¨æ›´æ–°æ£€æŸ¥ä¼šåœ¨ Wiki åˆšæ‰“å¼€æ—¶è¿›è¡Œï¼Œå¹¶æ¯éš”æŒ‡å®šé—´éš”è¿›è¡Œä¸€æ¬¡æ£€æŸ¥\\n\\næ˜¾ç„¶è‡ªåŠ¨æ£€æŸ¥éœ€è¦è”ç½‘ï¼Œæ¯æ¬¡æ‰€æ¶ˆè€—çš„æµé‡å¾ˆå°ï¼Œå¤§æ¦‚10KBã€‚å¦‚æžœå‘çŽ°æœ‰æ’ä»¶å¯ä»¥æ›´æ–°ä¼šåœ¨å³ä¸Šè§’å¼¹çª—æé†’ã€‚\\n\\nå½“å€¼å°äºŽç­‰äºŽ0ï¼Œåˆ™å…³é—­è‡ªåŠ¨æ›´æ–°ï¼Œä¹ŸåŒ…æ‹¬åˆšæ‰“å¼€ Wiki çš„é‚£ä¸€æ¬¡ã€‚\\n\\nå…³é—­åŽå¯ä»¥æ‰‹åŠ¨åœ¨ [[$:/ControlPanel]] çš„ [CPL] ä¸­è¿›è¡Œæ£€æŸ¥ã€‚\\n\u003C\u003C\u003C\\n\\n; æ’ä»¶æ›´æ–°ç­›é€‰å™¨ \u003C$edit-text tiddler=\\\"$:/plugins/Gk0Wk/CPL-Repo/config/update-filter\\\" tag=\\\"input\\\" default=\\\"\\\" />\\n\\n\u003C\u003C\u003C\\næ’ä»¶æ›´æ–°æ˜¯æœ‰é€‰æ‹©çš„ï¼Œä½ å¯ä»¥é€šè¿‡ä¿®æ”¹ç­›é€‰å™¨æ¥æŽ’é™¤ä¸€äº›æ’ä»¶ã€‚\\n\u003C\u003C\u003C\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Cchinese>match[no]]\\\">\\n\\nIn this page you can set the behavior of the CPL plugin.\\n\\n; CPL Database Mirror Entry \u003C$select tiddler=\\\"$:/plugins/Gk0Wk/CPL-Repo/config/current-repo\\\" field=\\\"text\\\">\\n\u003C$list filter=\\\"[{$:/plugins/Gk0Wk/CPL-Repo/config/repos}enlist-input[]]\\\" variable=\\\"repo\\\">\\n\u003Coption value=\u003C\u003Crepo>>>\u003C$text text=\u003C\u003Crepo>>/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C\u003C\u003C\\nWhen the CPL fails to fetch the data often, you can try to switch to another mirror.\\n\\nIf you'd like to deploy your own mirrors, feel free to ask questions in the [[GitHub Issue|https://github.com/tiddly-gittly/TiddlyWiki-CPL/issues]]!\\n\\nYou can manually change the database mirror entry: [[$:/plugins/Gk0Wk/CPL-Repo/config/current-repo]]\\n\u003C\u003C\u003C\\n\\n; Automatic update of check intervals \u003C$edit-text tiddler=\\\"$:/plugins/Gk0Wk/CPL-Repo/config/auto-update-intervals-minutes\\\" tag=\\\"input\\\" default=\\\"-1\\\" /> (minute(s) per time)\\n\\n\u003C\u003C\u003C\\nThe automatic update check is performed when the Wiki is first opened, and at specified intervals\\n\\nObviously auto-checking requires an internet connection and consumes very little traffic each time, about 10KB. If a plugin is found to be updatable, a pop-up window will alert you in the upper right corner.\\n\\nWhen the value is less than or equal to 0, auto-update is turned off, also when the Wiki is just opened.\\n\\nAfter closing it can be checked manually in [CPL] of [[$:/ControlPanel]].\\n\u003C\u003C\u003C\\n\\n; Plugin Update Filter \u003C$edit-text tiddler=\\\"$:/plugins/Gk0Wk/CPL-Repo/config/update-filter\\\" tag=\\\"input\\\" default=\\\"\\\" />\\n\\n\u003C\u003C\u003C\\nPlugin updates are selective and you can exclude some plugins by modifying the filter.\\n\u003C\u003C\u003C\\n\\n\u003C/$list>\\n\\n\u003C/$list>\\n\"},\"$:/plugins/Gk0Wk/CPL-Repo/style.css\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/style.css\",\"tags\":[\"$:/tags/Stylesheet\"],\"type\":\"text/vnd.tiddlywiki\",\"text\":\".cpl-normal-button {\\n  color: \u003C\u003Ccolour foreground>>;\\n  fill: color: \u003C\u003Ccolour foreground>>;\\n}\\n\\n.cpl-plugin-info-box {\\n  overflow: hidden;\\n  border: 1px solid \u003C\u003Ccolour tiddler-info-border>>;\\n  background-color: \u003C\u003Ccolour tiddler-info-background>>;\\n}\\n.cpl-plugin-dependencies {\\n  border-left: 0.8px solid \u003C\u003Ccolour tiddler-info-border>>;\\n  border-right: 0.8px solid \u003C\u003Ccolour tiddler-info-border>>;\\n}\\n\\n.cpl-plugin-info-box > .tc-plugin-info {\\n  margin: 0 !important;\\n  border: none !important;\\n}\\n\\n.cpl-plugin-info-box > .tc-plugin-info-dropdown {\\n  margin-top: 0 !important;\\n  border: none !important;\\n}\\n\\n.cpl-plugin-info-box > .tc-plugin-info-dropdown,\\n.cpl-plugin-info-box > .tc-plugin-info-dropdown > .tc-plugin-info-dropdown-message,\\n.cpl-plugin-info-box > .tc-plugin-info-dropdown > .tc-plugin-info-dropdown-body {\\n  background: transparent !important;\\n  background-color: transparent !important;\\n}\\n\\n.cpl-plugin-info-box > .tc-plugin-info-dropdown > .tc-plugin-info-dropdown-body {\\n  box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.3);\\n}\\n\\n.cpl-latest-version-icon > svg, .cpl-installed-version-icon > svg {\\n  height: 1em;\\n  width: 1em;\\n}\\n\\n.cpl-latest-version-icon > svg {\\n  color: #FFC107;\\n  fill: #FFC107;\\n}\\n\\n.cpl-installed-version-icon > svg {\\n  color: #3ccb0f;\\n  fill: #3ccb0f;\\n}\\n\\n.cpl-plugin-install-request-dependents-tree {\\n  border-left:2px dotted \u003C\u003Ccolour very-muted-foreground>>;\\n  background: #0002;\\n}\\n\\n.cpl-plugin-search {\\n  flex-grow: 1;\\n  width: 0;\\n}\\n\\n.cpl-plugin-search span {\\n  display: inline-block;\\n  width: 100%;\\n}\\n\\n.cpl-plugin-search span input {\\n  margin: 0 !important;\\n  width: 100%;\\n}\\n\\n.cpl-plugin-search-go {\\n  border-radius: 0 !important;\\n  margin: 0 !important;\\n  padding: 10px 20px !important;\\n  word-break: keep-all;\\n}\\n\\n.cpl-paged-plugin-list-control {\\n  display: flex;\\n  align-items: center;\\n  justify-content: center;\\n  height: 40px;\\n  border: 2px solid \u003C\u003Ccolour tiddler-info-border>>;\\n  background-color: \u003C\u003Ccolour tiddler-info-background>>;\\n}\\n\\n.cpl-paged-plugin-list-control > div {\\n  flex-grow: 1;\\n  width: 0;\\n  height: 100%;\\n}\\n\\n.cpl-paged-plugin-list-control > div > button {\\n  width: 100%;\\n  height: 100%;\\n  border: none !important;\\n  background: transparent !important;\\n  cursor: pointer !important;\\n}\\n\\n.cpl-paged-plugin-list-control > div > button:hover {\\n  backdrop-filter: contrast(0.75);\\n}\\n\\n.cpl-paged-plugin-list-control > span {\\n  padding: 0 10px;\\n  height: 100%;\\n  display: flex;\\n  align-items: center;\\n  user-select: none;\\n}\\n\\n.cpl-banner-button-group svg {\\n  height: 1em;\\n  width: 1em;\\n}\\n\"},\"$:/plugins/Gk0Wk/CPL-Repo/tags-gallery\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/tags-gallery\",\"caption\":\"\u003C$text text={{{ [[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]then[æ ‡ç­¾]else[Tags]] }}} />\",\"tags\":[],\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/Gk0Wk/CPL-Repo/plugin-list-item\\n\\\\import $:/plugins/Gk0Wk/CPL-Repo/plugin-size\\n\\\\import $:/plugins/Gk0Wk/CPL-Repo/paged-plugin-list\\n\\n\\\\define tag-pla \n                tiddler=\\\"$:/temp/CPL-Repo/add-search-tag-input\\\"\\n                tag=\\\"input\\\"\\n                placeholder={{$:/language/EditTemplate/Tags/Add/Placeholder}}\\n                focusPopup=\\\"$:/temp/CPL-Repo/add-search-tag-popup\\\"\\n                class=\\\"tc-edit-texteditor tc-popup-handle\\\"\\n                tabindex=\u003C\u003CtabIndex>>\\n                focus=\\\"yes\\\"\\n                filterMinLength=\\\"2\\\"\\n                configTiddlerFilter=\\\"[[$:/core/macros/tag-picker]]\\\"\\n            />\\n            \u003C!-- å¼¹å‡º -->\\n            \u003C$reveal state=\\\"$:/temp/CPL-Repo/add-search-tag-popup\\\" type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\">\\n            \u003Cdiv class=\\\"tc-block-dropdown tc-block-tags-dropdown\\\">\\n                \u003C$list filter=\\\"[{$:/temp/CPL-Repo/tags}jsonget[]search{$:/temp/CPL-Repo/add-search-tag-input}]\\\" variable=\\\"tag\\\">\\n                \u003C$button class=\\\"tc-btn-invisible\\\" tag=\\\"a\\\" tooltip={{$:/language/EditTemplate/Tags/Add/Button/Hint}}>\\n                    \u003C$macrocall $name=\\\"tag-plain\\\" text=\u003C\u003Ctag>> icon=\\\"$:/core/images/tag-button\\\" bg=\u003C\u003Cbg>> color=\u003C\u003Ccolor>> />\\n                    \u003C$action-listops $tiddler=\u003C\u003CsaveTiddler>> $field=\\\"text\\\" $subfilter=\\\"[\u003Ctag>]\\\"/>\\n                \u003C/$button>\\n                \u003C/$list>\\n            \u003C/div>\\n            \u003C/$reveal>\\n        \u003C/div>\\n    \u003C/div>\\n    \u003C!-- æœç´¢æŒ‰é’® -->\\n    \u003C$button class=\\\"tc-primary-btn tc-btn-big-green cpl-plugin-search-go\\\" disabled={{$:/temp/CPL-Repo/searching-plugin}}>\\n        \u003C$text text={{{ [[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]] :then[{$:/temp/CPL-Repo/searching-plugin}match[yes]then[æœç´¢ä¸­...]else[æœç´¢]] :else[{$:/temp/CPL-Repo/searching-plugin}match[yes]then[Searching...]else[Search]] }}} />\\n        \u003C$action-sendmessage\\n            $message=\\\"cpl-search-plugins\\\"\\n            mode=\\\"tags\\\"\\n            text={{{ [\u003CsaveTiddler>get[text]] }}}\\n            saveTo=\\\"$:/temp/CPL-Repo/searchplugin-tags/result\\\"\\n        />\\n    \u003C/$button>\\n\u003C/div>\\n\u003C$list filter=\\\"[[$:/temp/CPL-Repo/searching-plugin]is[tiddler]!field:text[yes]]\\\">\\n\u003Cdiv style=\\\"background:#e91e3db0;color:white;padding:2px 6px;margin:3px 0;backdrop-filter:blur(4px);display:flex;align-items:center;justify-content:center;\\\">\\n\\t\u003C$text text={{{ [\u003Cchinese>match[yes]then[å‡ºçŽ°äº†ä¸€äº›é—®é¢˜]else[Some errors occured]] }}}/>: \u003C$text text={{!!text}}/>\\n\u003C/div>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/temp/CPL-Repo/searchplugin-tags/result]is[tiddler]then[yes]else[no]]\\\" variable=\\\"go\\\">\\n\u003C!-- æœ‰æœç´¢ç»“æžœ -->\\n\u003C$list filter=\\\"[\u003Cgo>match[yes]]\\\" variable=\\\"t\\\">\\n\u003C\u003Cpaged-plugin-list filter:\\\"[{$:/temp/CPL-Repo/searchplugin-tags/result}jsonget[]]\\\" field:\\\"tag-gallery\\\" class1:\\\"cpl-plugin-info-box\\\" class2:\\\"cpl-paged-plugin-list-control\\\">>\\n\u003C/$list>\\n\u003C!-- æ²¡æœ‰æœç´¢ç»“æžœï¼Œå±•ç¤ºå…¨éƒ¨ -->\\n\u003C$list filter=\\\"[\u003Cgo>match[no]]\\\" variable=\\\"t\\\">\\n\u003C\u003Cpaged-plugin-list filter:\\\"[{$:/temp/CPL-Repo/plugins-index}jsonindexes[]!prefix[$:/language]]\\\" field:\\\"tag-gallery\\\" class1:\\\"cpl-plugin-info-box\\\" class2:\\\"cpl-paged-plugin-list-control\\\">>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$let>\\n\"},\"$:/plugins/Gk0Wk/CPL-Repo/uninstall-manager\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/uninstall-manager\",\"code-body\":\"yes\",\"tags\":[],\"caption\":\"\u003C$text text={{{ [[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]then[å¸è½½]else[Uninstall]] }}} />\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$macrocall\\n\\t$name=\\\"tabs\\\"\\n\\tstate=\\\"$:/temp/CPL-Repo/plugin-uninstall-manager-tab-state\\\"\\n\\ttabsList=\\\"plugin theme language\\\"\\n\\tdefault=\\\"plugin\\\"\\n\\ttemplate=\\\"$:/plugins/Gk0Wk/CPL-Repo/plugin-uninstall-plugins-item\\\"\\n/>\\n\"},\"$:/plugins/Gk0Wk/CPL-Repo/uninstall-plugin-model-template\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/uninstall-plugin-model-template\",\"code-body\":\"yes\",\"subtitle\":\"\u003C$text text={{{ [[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]then[è¯·ç¡®è®¤å¸è½½]else[Please Confirm to Uninstall]] }}} />\",\"tags\":[],\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define checkShadow() \u003C$action-listops $tiddler=\u003C\u003Ctiddler>> $field=\u003C\u003Cfield>> $subfilter=\\\"[\u003Cshadow>]\\\"/>\\n\\\\define uncheckShadow() \u003C$action-listops $tiddler=\u003C\u003Ctiddler>> $field=\u003C\u003Cfield>> $subfilter=\\\"-[\u003Cshadow>]\\\"/>\\n\\n\u003C$let chinese={{{ [[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]then[yes]else[no]] }}}>\\n\\n\u003C$list filter=\\\"[\u003Cchinese>match[yes]]\\\">\\n\\n> å³å°†å¸è½½ \u003C\u003Cplugin>>\\n\\n\u003C$list filter=\\\"[!field:plugin-type[]search:parent-plugin\u003Cplugin>] [!field:plugin-type[]search:dependent\u003Cplugin>] +[limit[1]]\\\" variable=\\\"t\\\">\\n\\n---\\n\\n!! æ³¨æ„ï¼šæ’ä»¶è¢«ä¾èµ–\\n\\nè¯¥æ’ä»¶ä»ç„¶è¢«å¦‚ä¸‹æ’ä»¶ä¾èµ–ï¼Œæ˜¯å¦ç»§ç»­å¸è½½ï¼Ÿ\\n\\n\u003C$list filter=\\\"[!field:plugin-type[]search:parent-plugin\u003Cplugin>] [!field:plugin-type[]search:dependent\u003Cplugin>] +[unique[]sort[title]]\\\" variable=\\\"other-plugin\\\">\\n\\n: \u003C\u003Cother-plugin>>\\n\\n\u003C/$list>\\n\u003C/$list>\\n\\n---\\n\\n!! æ³¨æ„ï¼šæ®‹ç•™æ¡ç›®\\n\\nè¯¥æ’ä»¶ä¸­ï¼Œæœ‰ä¸€äº›æ¡ç›®å·²ä¸æ˜¯é»˜è®¤å€¼(æœ‰ä¸€ä¸ªåŒåçš„éžå½±å­æ¡ç›®)ï¼Œå› æ­¤è¿™äº›æ¡ç›®åœ¨åˆ é™¤æ’ä»¶åŽä»å°†ä¿ç•™ã€‚è¿™å¯èƒ½ä¼šä¸ºä½ çš„ Wiki å¢žæ·»ä¸€äº›é¢å¤–çš„åžƒåœ¾æ¡ç›®ï¼Œæˆ–è€…ä¸ºä¸‹ä¸€æ¬¡å®‰è£…æ’ä»¶æˆ–å‡çº§æ’ä»¶å¸¦æ¥å›°æ‰°ã€‚æ‰€ä»¥åœ¨åˆ é™¤æ’ä»¶æ—¶ï¼Œæ˜¯å¦è¯¥åŒæ—¶æ¸…ç†è¿™äº›æ¡ç›®ï¼Ÿè¯·é€‰æ‹©è¦åˆ é™¤æˆ–è€…ä¿ç•™çš„æ¡ç›®ï¼Œæˆ–è€…ç‚¹å‡»å…¶æ ‡é¢˜æ¥äº§çœ‹å®ƒçš„å†…å®¹æ¥å†³å®šã€‚\\n\\nåœ¨å†³å®šä¹‹åŽï¼Œç‚¹å‡»ä¸‹æ–¹çš„æŒ‰é’®ï¼Œå¸è½½æ’ä»¶å¹¶åŒæ—¶åˆ é™¤å‹¾é€‰çš„æ¡ç›®ã€‚\\n\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cchinese>match[no]]\\\">\\n\\n> To uninstall \u003C\u003Cplugin>>\\n\\n\u003C$list filter=\\\"[!field:plugin-type[]search:parent-plugin\u003Cplugin>] [!field:plugin-type[]search:dependent\u003Cplugin>] +[limit[1]]\\\" variable=\\\"t\\\">\\n\\n---\\n\\n!! Note: Plugin is Dependent\\n\\nThe plugin is still dependent on the following plugins, do you continue to uninstall?\\n\\n\u003C$list filter=\\\"[!field:plugin-type[]search:parent-plugin\u003Cplugin>] [!field:plugin-type[]search:dependent\u003Cplugin>] +[unique[]sort[title]]\\\" variable=\\\"other-plugin\\\">\\n\\n: \u003C\u003Cother-plugin>>\\n\\n\u003C/$list>\\n\u003C/$list>\\n\\n---\\n\\n!! Note: Left tiddlers\\n\\nThe plugin has some entries that are no longer default (there is a non-shadow entry with the same name), so these entries will remain after removing the plugin. This may add some extra junk entries to your Wiki, or cause problems for the next time you install the plugin or upgrade it. So when deleting a plugin, should you clean up these entries at the same time? Please select the entry you want to delete or keep, or click on its title to see what it says to decide.\\n\\nAfter deciding, click the button below to uninstall the plugin and remove the checked entries at the same time.\\n\u003C/$list>\\n\\n\u003C$button class=\\\"tc-btn-big-green tc-primary-btn\\\" message=\\\"tm-close-tiddler\\\">\\n{{$:/core/images/delete-button}}\\n&#32;\\n\u003C$text text={{{ [\u003Cchinese>match[yes]then[ç¡®è®¤å¸è½½]else[Confirm to Uninstall]] }}} />\\n\u003C$action-deletetiddler $filter=\\\"[\u003Ctiddler>get[text]enlist-input[]] [\u003Cplugin>]\\\" />\\n\u003C/$button>\\n\\n\u003C$let keep={{{ [\u003Cchinese>match[yes]then[ä¿ç•™]else[Keep]] }}} nokeep={{{ [\u003Cchinese>match[yes]then[åˆ é™¤]else[Delete]] }}}>\\n\u003C$let tiddler=\u003C\u003Cqualify \\\"$:/temp/CPL-Repo/deleting-plugin-shadows\\\">> field=\\\"text\\\">\\n\\n\u003Cdiv style=\\\"display:flex;flex-direction:column;\\\">\\n\u003C$list filter=\\\"[\u003Cplugin>get[text]jsonindexes[tiddlers]is[tiddler]]\\\" variable=\\\"shadow\\\" emptyMessage=\\\"\u003C$text text={{{ [\u003Cchinese>match[yes]then[æ— ]else[]] }}} />\\\">\\n\u003C$let is-keep={{{ [\u003Ctiddler>get[text]enlist-input[]match\u003Cshadow>limit[1]then[no]else[yes]] }}}>\\n\u003Cdiv style={{{ [[background:]] [\u003Cis-keep>match[yes]then[#00ff2d1d]else[#fd004748]] [[;display:flex;justify-content:space-between;padding:4px 6px;border:1px solid #7774]] +[join[]] }}}>\\n\u003Cspan>\u003C\u003Cshadow>>\u003C/span>\\n\u003Cspan>\\n\u003C$checkbox filter=\\\"[\u003Ctiddler>get[text]enlist-input[]]\\\" checked=\u003C\u003Cshadow>> checkactions=\u003C\u003CcheckShadow>> uncheckactions=\u003C\u003CuncheckShadow>>>&nbsp;''\u003C$text text={{{ [\u003Cis-keep>match[yes]then\u003Ckeep>else\u003Cnokeep>] }}}/>''\u003C/$checkbox>\\n\u003C/span>\\n\u003C/div>\\n\u003C/$let>\\n\u003C/$list>\\n\u003C/div>\\n\\n\u003C/$let>\\n\u003C/$let>\\n\"},\"$:/plugins/Gk0Wk/CPL-Repo/update-body\":{\"title\":\"$:/plugins/Gk0Wk/CPL-Repo/update-body\",\"subtitle\":\"\u003C$text text={{{ [[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]then[æ›´æ–°åˆ—è¡¨]else[Update List]] }}}/>\",\"tags\":[],\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/Gk0Wk/CPL-Repo/plugin-list-item\\n\\\\import $:/plugins/Gk0Wk/CPL-Repo/plugin-size\\n\\\\import $:/plugins/Gk0Wk/CPL-Repo/paged-plugin-list\\n\\n\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]search[zh]then[yes]else[no]]\\\" variable=\\\"chinese\\\">\\n\u003C$list filter=\\\"[[$:/temp/CPL-Repo/update-plugins]is[tiddler]] [[$:/temp/CPL-Repo/plugins-index]is[tiddler]] +[count[]compare:integer:eq[2]then[yes]else[no]]\\\" variable=\\\"ready\\\">\\n\\n\u003C$list filter=\\\"[\u003Cready>match[yes]]\\\">\\n\u003C\u0  å¿«æ¥æ›´æ–°å§!\\n\\n\u003C$button class=\\\"cpl-normal-button\\\">\\n    æ›´æ–°\\n    \u003C$action-sendmessage $message=\\\"cpl-get-plugins-index\\\" />\\n    \u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\\\"$:/plugins/Gk0Wk/CPL-Repo/update-body\\\" />\\n\u003C/$button>\\n\u003C$button class=\\\"cpl-normal-button\\\">\\n    è®¾ç½®\\n    \u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\\\"$:/plugins/Gk0Wk/CPL-Repo/settings\\\" />\\n\u003C/$button>\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Cchinese>!match[yes]]\\\">\\n\\n!! CPL Update Alert\\n\\nThere are \u003C\u003CupdateCount>> plugins in your Wiki that have newer versions in CPL, so update them now!\\n\\n\u003C$button class=\\\"cpl-normal-button\\\">\\n    Update\\n    \u003C$action-sendmessage $message=\\\"cpl-get-plugins-index\\\" />\\n    \u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\\\"$:/plugins/Gk0Wk/CPL-Repo/update-body\\\" />\\n\u003C/$button>\\n\u003C$button class=\\\"cpl-normal-button\\\">\\n    Settings\\n    \u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\\\"$:/plugins/Gk0Wk/CPL-Repo/settings\\\" />\\n\u003C/$button>\\n\\n\u003C/$list>\\n\\n\u003C/$list>\\n\"}}}","type":"application/json","author":"Gk0Wk","description":"Essential and powerful plugin manager and library","list":"readme","name":"CPL Repo","plugin-type":"plugin","title":"$:/plugins/Gk0Wk/CPL-Repo","version":"2023.12.9","revision":"0","bag":"default"},

{"text":"{\n    \"tiddlers\": {\n        \"$:/plugins/jd/mobvsimp/config\": {\n            \"created\": \"20171029115120346\",\n            \"creator\": \"JD\",\n            \"text\": \"\\\\define jdconf() $:/plugins/jd/mobvsimp/config/config\\n\\\\define jdconfont() $:/temp/jd/mob/font/\\n\\\\define jdconfig(config:\\\"\\\" choice:\\\"\\\")\\n\u003C$action-setfield $tiddler=\u003C\u003Cjdconf>> $index=\\\"$config$\\\" $value=$choice$/>\\n\\\\end\\n\\\\define jdfont(font-title:\\\"\\\" font-body:\\\"\\\" lineheight:\\\"\\\" font-tab:\\\"\\\" font-button:\\\"\\\")\\n\u003C$action-setfield $tiddler=\\\"$(jdconfont)$font-title\\\" text=\\\"$font-title$\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$(jdconfont)$font-body\\\" text=\\\"$font-body$\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$(jdconfont)$lineheight\\\" text=\\\"$lineheight$\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$(jdconfont)$font-tab-button\\\" text=\\\"$font-tab$\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$(jdconfont)$font-button\\\" text=\\\"$font-button$\\\"/>\\n\\\\end\\n\\\\define jdradbut(config:\\\"\\\" choice:\\\"\\\")\\n\u003C$reveal type=\\\"match\\\" state=\\\"$(jdconf)$##$config$\\\" text=\\\"$choice$\\\">\u003Cdiv class=\\\"radbutton\\\">\u003C/div>\u003C/$reveal>\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"$(jdconf)$##$config$\\\" text=\\\"$choice$\\\">\u003Cdiv class=\\\"radbuttoff\\\">\u003C/div>\u003C/$reveal>\\n\\\\end\\n\\n\u003Cstyle>\\n.tc-btn-invisible { text-align: left; }\\n.texte { width: calc(100% - 60px); }\\n\u003C/style>\\n\\n\u003Ch2>Fonts and heights presets\u003C/h2>\\n\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Cjdfont 38px 30px 38px 28px 20px>>\\n\u003C\u003Cjdconfig fontsize largest>>\\n\u003C\u003Cjdradbut fontsize largest>>\\n\u003C/$button> Largest\\n\u003Cbr>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Cjdfont 34px 26px 34px 24px 20px>>\\n\u003C\u003Cjdconfig fontsize larger>>\\n\u003C\u003Cjdradbut fontsize larger>>\\n\u003C/$button> Larger\\n\u003Cbr>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Cjdfont 30px 22px 30px 20px 20px>>\\n\u003C\u003Cjdconfig fontsize large>>\\n\u003C\u003Cjdradbut fontsize large>>\\n\u003C/$button> Large\\n\u003Cbr>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Cjdfont 26px 18px 26px 16px 20px>>\\n\u003C\u003Cjdconfig fontsize medium>>\\n\u003C\u003Cjdradbut fontsize medium>>\\n\u003C/$button> Medium\\n\u003Cbr>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Cjdfont 22px 14px 20px 12px 20px>>\\n\u003C\u003Cjdconfig fontsize small>>\\n\u003C\u003Cjdradbut fontsize small>>\\n\u003C/$button> Small\\n\u003Cbr>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Cjdfont 18px 10px 16px 8px 20px>>\\n\u003C\u003Cjdconfig fontsize smaller>>\\n\u003C\u003Cjdradbut fontsize smaller>>\\n\u003C/$button> Smaller\\n\u003Cbr>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Cjdfont>>\\n\u003C\u003Cjdconfig fontsize default>>\\n\u003C\u003Cjdradbut fontsize default>>\\n\u003C/$button> TW5 default\\n\u003Cbr>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler=\\\"$:/temp/jd/mob/font/font-title\\\" caption=\\\"Title\\\" list-before=\\\"$:/temp/jd/mob/font/font-body\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/jd/mob/font/font-body\\\" caption=\\\"Body, text buttons\\\" list-after=\\\"$:/temp/jd/mob/font/font-title\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/jd/mob/font/lineheight\\\" caption=\\\"Lineheight\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/jd/mob/font/font-tab-button\\\" caption=\\\"Tab buttons\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/jd/mob/font/font-button\\\" caption=\\\"Image buttons\\\"/>\\n\u003C\u003Cjdconfig fontsize custom>>\\n\u003C\u003Cjdradbut fontsize custom>>\\n\u003C/$button> Custom\\n\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/plugins/jd/mobvsimp/config/config##fontsize\\\" text=\\\"custom\\\">\\n\\nInclude unit (''px'' or ''em'') when entering custom values\\n\\n\u003Ctable style=\\\"width:100%\\\">\\n\u003Ctr>\\n\u003Cth style=\\\"width:40%\\\">Element\u003C/th>\\n\u003Cth style=\\\"width:60%\\\">Adjust\u003C/th>\\n\u003C/tr>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]prefix[$:/temp/jd/mob/font/]!suffix[sitetitle]]\\\">\\n\u003Ctr>\\n\u003Ctd>\u003C$view field=\\\"caption\\\"/>\u003C/td>\\n\u003Ctd>\u003C$edit-text tiddler={{!!title}} field=\\\"temp\\\" placeholder={{!!text}} class=\\\"texte\\\"/>\\n\u003C$reveal type=\\\"match\\\" state=!!temp text=\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" style=\\\"color:grey; cursor:not-allowed;\\\">âœ“\u003C/$button>\\n\u003C$button class=\\\"tc-btn-invisible\\\" style=\\\"color:grey; cursor:not-allowed;\\\">âœ•\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"nomatch\\\" state=!!temp text=\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler={{!!title}} text={{!!temp}}/>\\n\u003C$action-setfield $tiddler={{!!title}} temp=\\\"\\\"/>âœ“\u003C/$button>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler={{!!title}} temp=\\\"\\\"/>âœ•\u003C/$button>\\n\u003C/$reveal>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/table>\\n\u003C/$reveal>\\n\\n\u003Ch3>Search bar\u003C/h3>\\n\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Cjdconfig searchbarchoice simple>>\\n\u003C\u003Cjdconfig searchbar yes>>\\n\u003C$action-setfield $tiddler=\\\"$:/state/jdmobbasic\\\" text=\\\"yes\\\"/>\\n\u003C\u003Cjdradbut searchbarchoice simple>>\\n\u003C/$button> Simple (list standard search results only)\\n\u003Cbr>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Cjdconfig searchbarchoice combined>>\\n\u003C\u003Cjdconfig searchbar yes>>\\n\u003C$action-setfield $tiddler=\\\"$:/state/jdmobbasic\\\" text=\\\"no\\\"/>\\n\u003C\u003Cjdradbut searchbarchoice combined>>\\n\u003C/$button> Combined (list all search results; slow on some devices)\\n\u003Cbr>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Cjdconfig searchbarchoice hide>>\\n\u003C\u003Cjdconfig searchbutton none>>\\n\u003C$action-setfield $tiddler=\\\"$:/state/jdmobbasic\\\" text=\\\"no\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/config/jd/mobbutton/visibility/$:/plugins/jd/mobvsimp/button/search\\\" text=\\\"hide\\\"/>\\n\u003C\u003Cjdradbut searchbarchoice hide>>\\n\u003C/$button> Hide (will also hide toggle button)\\n\u003Cbr>\\n\\n\u003Ch3>Choose search button\u003C/h3>\\n\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Cjdconfig searchbutton simple>>\\n\u003C$action-setfield $tiddler=\\\"$:/config/jd/mobbutton/visibility/$:/plugins/jd/mobvsimp/button/search\\\" text=\\\"show\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/config/PageControlButtons/Visibility/$:/core/ui/Buttons/advanced-search\\\" text=\\\"hide\\\"/>\\n\u003C\u003Cjdradbut searchbutton simple>>\\n\u003C/$button> Searchbar toggle\\n\u003Cbr>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler=\\\"$:/config/jd/mobbutton/visibility/$:/plugins/jd/mobvsimp/button/search\\\" text=\\\"hide\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/config/PageControlButtons/Visibility/$:/core/ui/Buttons/advanced-search\\\" text=\\\"show\\\"/>\\n\u003C\u003Cjdconfig searchbutton core>>\\n\u003C\u003Cjdradbut searchbutton core>>\\n\u003C/$button> Button to core search\\n\u003Cbr>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler=\\\"$:/config/jd/mobbutton/visibility/$:/plugins/jd/mobvsimp/button/search\\\" text=\\\"hide\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/config/PageControlButtons/Visibility/$:/core/ui/Buttons/advanced-search\\\" text=\\\"hide\\\"/>\\n\u003C\u003Cjdconfig searchbutton none>>\\n\u003C\u003Cjdradbut searchbutton none>>\\n\u003C/$button> Hide\",\n            \"title\": \"$:/plugins/jd/mobvsimp/config\",\n            \"tags\": \"$:/tags/ControlPanel/Appearance\",\n            \"modifier\": \"JD\",\n            \"modified\": \"20171122114700452\",\n            \"caption\": \"JD Mob\"\n        },\n        \"$:/plugins/jd/mobvsimp/readme\": {\n            \"created\": \"20171030143047925\",\n            \"creator\": \"JD\",\n            \"text\": \"\u003Cb>This plugin is incompatible with \u003Ca target=\\\"blank\\\" href=\\\"http://j.d.simplemobile.tiddlyspot.com\\\">JD Mob\u003C/a>, please don't use them at the same time.\u003C/b>\\n\\nThis is a mobile layout that applies to narrow screens. It introduces the following:\\n\\n# A Searchbar\\n\\n# A Bottombar containing ''Top Left Bar'', ''Page Control'', ''Mob-only'', and ''Top Right Bar'' buttons (in that order)\\n#**  ''Top Left Bar'' >> buttons tagged ''~$:/tags/TopLeftBar''\\n#**  ''Page control'' >> buttons tagged ''~$:/tags/PageControls''\\n#**  ''Mob-only'' >> other buttons tagged ''~$:/tags/jd/mobbutton''\\n#**  ''Top Right Bar'' >> buttons tagged ''~$:/tags/TopRightBar''\\n#**  Buttons you don't want to appear here should be tagged ''~$:/tags/jd/mobno'' \\n#*** For example, you can use this on page control buttons you want to appear in desktop layout but not in mobile layout\\n\\n//Note:// \\n\\nThis layout is tied to the ''Sidebar Breakpoint'' set at ''Control Panel'' >> ''Appearance'' >> ''Theme Tweaks''.\\n\\nThis layout is compatible with any core theme as of release date.\\n\\n\u003Ca target=\\\"blank\\\" href=\\\"http://j.d.simplemobile.tiddlyspot.com\\\">Project Homepage on Tiddlyspot\u003C/a>\\n\\n!! Version History\\n\\n!!! 2017-11-22 Release of version 1.0.0\",\n            \"title\": \"$:/plugins/jd/mobvsimp/readme\",\n            \"tags\": \"\",\n            \"modifier\": \"JD\",\n            \"modified\": \"20171122095059930\"\n        },\n        \"$:/plugins/jd/mobvsimp/config/config\": {\n            \"created\": \"20171109145547252\",\n            \"creator\": \"JD\",\n            \"text\": \"fontsize: default\\nsearchbutton: simple\\nsearchbar: yes\\nsearchbarchoice: simple\",\n            \"type\": \"application/x-tiddler-dictionary\",\n            \"title\": \"$:/plugins/jd/mobvsimp/config/config\",\n            \"modifier\": \"JD\",\n            \"modified\": \"20171122114821583\"\n        },\n        \"$:/plugins/jd/mobvsimp/button/search\": {\n            \"created\": \"20171110170140186\",\n            \"creator\": \"JD\",\n            \"text\": \"\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/plugins/jd/mobvsimp/config/config##searchbar\\\" text=\\\"yes\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip=\\\"Show searchbar\\\" set=\\\"$:/plugins/jd/mobvsimp/config/config##searchbar\\\" setTo=\\\"yes\\\">\\n{{$:/core/images/advanced-search-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/plugins/jd/mobvsimp/config/config##searchbar\\\" text=\\\"yes\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip=\\\"Hide searchbar\\\" set=\\\"$:/plugins/jd/mobvsimp/config/config##searchbar\\\" setTo=\\\"no\\\">\\n{{$:/core/images/advanced-search-button}}\\n\u003C/$button>\\n\u003C/$reveal>\",\n            \"title\": \"$:/plugins/jd/mobvsimp/button/search\",\n            \"tags\": \"$:/tags/jd/mobbutton\",\n            \"modifier\": \"JD\",\n            \"modified\": \"20171122102701250\",\n            \"description\": \"Toggle simple searchbar visibility\",\n            \"caption\": \"{{$:/core/images/advanced-search-button}} search\"\n        },\n        \"$:/plugins/jd/mobvsimp/template/topbar\": {\n            \"created\": \"20171018115714311\",\n            \"creator\": \"JD\",\n            \"text\": \"\\\\define lingo-base() $:/language/Search/\\n\u003C$reveal state=\\\"$:/plugins/jd/mobvsimp/config/config##searchbar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\" retain=\\\"yes\\\" animate=\\\"yes\\\">\\n\\n\u003C$reveal state=\\\"$:/plugins/jd/mobvsimp/config/config##searchbarchoice\\\" type=\\\"match\\\" text=\\\"simple\\\">\\n\u003Cdiv class=\\\"jd-search\\\">\\n\u003Cdiv class=\\\"jd-searchwrapper\\\">\\n\u003C$edit-text tiddler=\\\"$:/temp/search\\\" type=\\\"search\\\" tag=\\\"input\\\" placeholder={{$:/language/Search/Search}} class=\\\"jd-searchbar\\\"/>\\n\u003C/div>\\n\u003Cdiv class=\\\"jd-search-buttons\\\">\\n\u003C$reveal state=\\\"$:/temp/search\\\" type=\\\"nomatch\\\" text=\\\"\\\" animate=\\\"yes\\\">\\n\u003C$button tooltip={{$:/language/Buttons/AdvancedSearch/Hint}} aria-label={{$:/language/Buttons/AdvancedSearch/Caption}} class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch\\\" text={{$:/temp/search}}/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/search\\\" text=\\\"\\\"/>\\n\u003C$action-navigate $to=\\\"$:/AdvancedSearch\\\"/>\\n{{$:/core/images/advanced-search-button}}\\n\u003C/$button>\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip=\\\"Clear and hide searchbar\\\">\\n\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch\\\" text=\\\"\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/search\\\" text=\\\"\\\"/>\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003Cdiv class=\\\"jd-search-results\\\">\\n\u003C$reveal state=\\\"$:/temp/search\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$scrollable fallthrough=\\\"no\\\" class=\\\"results\\\">\\n\u003C$set name=\\\"searchTiddler\\\" value=\\\"$:/temp/search\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]butfirst[]limit[1]]\\\" emptyMessage=\\\"\\\"\\\"\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]]\\\">\\n\u003C$transclude/>\\n\u003C/$list>\\n\\\"\\\"\\\">\\n\u003C$macrocall $name=\\\"tabs\\\" tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]]\\\" default={{$:/config/SearchResults/Default}}/>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$scrollable>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$reveal>\\n\\n\u003C$reveal state=\\\"$:/plugins/jd/mobvsimp/config/config##searchbarchoice\\\" type=\\\"match\\\" text=\\\"combined\\\">\\n\u003Cdiv class=\\\"jd-search\\\">\\n\u003Cdiv class=\\\"jd-searchwrapper\\\">\\n\u003C$linkcatcher to=\\\"$:/temp/advancedsearch\\\">\\n\u003C$edit-text tiddler=\\\"$:/temp/advancedsearch\\\" type=\\\"search\\\" tag=\\\"input\\\" placeholder={{$:/language/Search/Search}} class=\\\"jd-searchbar\\\"/>\\n\u003C/$linkcatcher>\\n\u003C/div>\\n\u003Cdiv class=\\\"jd-search-buttons\\\">\\n{{$:/core/ui/AdvancedSearch/Filter/FilterButtons/delete}}\\n{{$:/core/ui/AdvancedSearch/Filter/FilterButtons/dropdown}}\\n{{$:/core/ui/AdvancedSearch/Filter/FilterButtons/export}}\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n{{$:/core/ui/AdvancedSearch/Filter/FilterButtons/clear}} \\n\u003C/$reveal>\\n\u003C/div>\\n\u003Cdiv class=\\\"jd-search-results\\\">\\n\u003C!--STANDARD-->\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003Cbr>\\n\u003C$list filter=\\\"[{$:/temp/advancedsearch}minlength{$:/config/Search/MinLength}limit[1]]\\\" emptyMessage=\\\"\\\"\\\"{{$:/language/Search/Search/TooShort}}\\\"\\\"\\\" variable=\\\"listItem\\\">\\n\u003C$set name=\\\"searchTiddler\\\" value=\\\"$:/temp/advancedsearch\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]butfirst[]limit[1]]\\\" emptyMessage=\\\"\\\"\\\"\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]]\\\">\\n\u003C$transclude/>\\n\u003C/$list>\\n\\\"\\\"\\\">\\n\u003C$macrocall $name=\\\"tabs\\\" tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags/SearchResults]!has[draft.of]]\\\" default={{$:/config/SearchResults/Default}}/>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$reveal>\\n\u003C!--STANDARD-->\\n\u003C!--FILTER-->\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003Cbr>\u003Cbr>\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\\\"\\\"\u003C$count filter={{$:/temp/advancedsearch}}/>\\\"\\\"\\\">\\nFilter search: \u003C\u003Clingo Filter/Matches>>\\n\u003C$list filter={{$:/temp/advancedsearch}} template=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003C/$set>\\n\u003C/$reveal>\\n\u003C!--FILTER-->\\n\u003C!--SYSTEM-->\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003Cbr>\\n\u003C$list filter=\\\"[{$:/temp/advancedsearch}minlength{$:/config/Search/MinLength}limit[1]]\\\" variable=\\\"listItem\\\">\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\\\"\\\"\u003C$count filter=\\\"[is[system]search{$:/temp/advancedsearch}] -[[$:/temp/advancedsearch]]\\\"/>\\\"\\\"\\\">\\nSystem search: \u003C\u003Clingo System/Matches>>\\n\u003C$list filter=\\\"[is[system]search{$:/temp/advancedsearch}sort[title]limit[250]] -[[$:/temp/advancedsearch]]\\\" template=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"match\\\" text=\\\"\\\">\\n\u003C/$reveal>\\n\u003C!--SYSTEM-->\\n\u003C!--SHADOWS-->\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003Cbr>\\n\u003C$list filter=\\\"[{$:/temp/advancedsearch}minlength{$:/config/Search/MinLength}limit[1]]\\\" variable=\\\"listItem\\\">\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\\\"\\\"\u003C$count filter=\\\"[all[shadows]search{$:/temp/advancedsearch}] -[[$:/temp/advancedsearch]]\\\"/>\\\"\\\"\\\">\\nShadows search: \u003C\u003Clingo Shadows/Matches>>\\n\u003C$list filter=\\\"[all[shadows]search{$:/temp/advancedsearch}sort[title]limit[250]] -[[$:/temp/advancedsearch]]\\\" template=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$reveal>\\n\u003C!--SHADOWS-->\\n\u003C/div>\\n\u003C/div>\\n\u003C/$reveal>\",\n            \"title\": \"$:/plugins/jd/mobvsimp/template/topbar\",\n            \"tags\": \"$:/tags/PageTemplate\",\n            \"modifier\": \"JD\",\n            \"modified\": \"20171122105806622\"\n        },\n        \"$:/plugins/jd/mobvsimp/template/bottombar\": {\n            \"created\": \"20171115114644869\",\n            \"creator\": \"JD\",\n            \"text\": \"\\\\define config-title()\\n$:/config/PageControlButtons/Visibility/$(listItem)$\\n\\\\end\\n\\\\define config-mobtitle()\\n$:/config/jd/mobbutton/visibility/$(listItem)$\\n\\\\end\\n\u003Cdiv class=\\\"jd-bottombar\\\">\\n\\n\u003Cdiv class=\\\"tc-page-controls\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopLeftBar]!has[draft.of]!tag[$:/tags/jd/mobno]]\\\">\\n\u003C$transclude/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/PageControls]!has[draft.of]!tag[$:/tags/jd/mobno]]\\\" variable=\\\"listItem\\\">\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cconfig-title>> text=\\\"hide\\\">\\n\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/jd/mobbutton]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cconfig-mobtitle>> text=\\\"hide\\\">\\n\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopRightBar]!has[draft.of]!tag[$:/tags/jd/mobno]]\\\">\\n\u003C$transclude/>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/div>\",\n            \"title\": \"$:/plugins/jd/mobvsimp/template/bottombar\",\n            \"tags\": \"$:/tags/PageTemplate\",\n            \"modifier\": \"JD\",\n            \"modified\": \"20171121171507652\"\n        },\n        \"$:/plugins/jd/mobvsimp/stylesheet\": {\n            \"created\": \"20171016123229521\",\n            \"creator\": \"JD\",\n            \"text\": \"/**  CONFIG RADIO BUTTONS  **/\\n\\n.radbutton, .radbuttoff { \\n    display: inline-block; \\n    height: 12px; \\n    width: 12px; \\n    border: 2px solid \u003C\u003Ccolour muted-foreground>>; \\n    -webkit-transition-duration: {{$:/config/AnimationDuration}}ms;\\n    -moz-transition-duration: {{$:/config/AnimationDuration}}ms;\\n    -ms-transition-duration: {{$:/config/AnimationDuration}}ms;\\n    -o-transition-duration: {{$:/config/AnimationDuration}}ms;\\n    transition-duration: {{$:/config/AnimationDuration}}ms;\\n}\\n\\n.radbutton { background: \u003C\u003Ccolour primary>>; }\\n.radbuttoff { background: \u003C\u003Ccolour muted-foreground>>; }\\n.radbutton:hover, .radbuttoff:hover { \\n    border: 2px solid \u003C\u003Ccolour primary>>;\\n    background: \u003C\u003Ccolour primary>>; \\n}\\n\\n.jd-bq {\\n    margin: 5px;\\n    padding: 5px;\\n    border: 1px solid \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.jd-bq, .radbutton, .radbuttoff {\\n    -webkit-border-radius: 6px;\\n    -moz-border-radius: 6px;\\n    -ms-border-radius: 6px;\\n    -o-border-radius: 6px;\\n    border-radius: 6px;\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) { \\n.jd-bottombar,\\n.jd-search { display: none; }\\n} \\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) { \\n\\n.tc-topbar { display: none !important; } \\n\\n.tc-tags-wrapper { margin: 5px 0 !important; }\\n\\n\\n/**  NOTIFICATIONS  **/\\n\\n.tc-notification {\\n    position: fixed; \\n    top: 60px !important;\\n    right: 10px !important;\\n    z-index: {{!!z-bar}} !important;\\n}\\n\\n.tc-modal {\\n    top: 50px !important;\\n    left: 50px !important;\\n    right: 50px !important;\\n}\\n\\n.tc-modal-body { max-height: calc(100vh - 200px) !important; }\\n\\n.tc-modal-wrapper,\\n.tc-plugin-reload-warning { z-index: {{!!z-notif}} !important; }\\n\\n\\n/**  STORY RIVER  **/\\n\\n.tc-story-river { \\n    margin: 0 !important;\\n    margin-bottom: 50px !important;\\n    padding-top: 0 !important;\\n}\\n\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/plugins/jd/mobvsimp/config/config##searchbarchoice\\\" text=\\\"hide\\\">\\n\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/plugins/jd/mobvsimp/config/config##searchbar\\\" text=\\\"yes\\\">\\n.tc-story-river { margin-top: 50px !important; }\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/plugins/jd/mobvsimp/config/config##searchbar\\\" text=\\\"no\\\">\\n.tc-story-river { margin-top: 0 !important; }\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/plugins/jd/mobvsimp/config/config##searchbarchoice\\\" text=\\\"hide\\\">\\n.tc-story-river { margin-top: 0 !important; }\\n\u003C/$reveal>\\n\\n.tc-tiddler-frame {\\n    margin-bottom: 2px !important;\\n    padding: 15px 10px;\\n    overflow: auto;\\n}\\n\\n\\n/**  POPUPS AND DROPDOWNS INSIDE VIEW AREA  **/\\n\\n.tc-drop-down,\\n.tc-block-dropdown {\\n    position: fixed !important;\\n    top: 50% !important;\\n    left: 50% !important;\\n    text-align: left;\\n    white-space: normal !important;\\n    max-height: calc(100% - 160px) !important;\\n    min-width: calc(100% - 90px) !important;\\n    max-width: calc(100% - 60px) !important;\\n   -webkit-transform: translate(-50%, -50%) !important;\\n   -moz-transform: translate(-50%, -50%) !important;\\n   -ms-transform: translate(-50%, -50%) !important;\\n   -o-transform: translate(-50%, -50%) !important;\\n    transform: translate(-50%, -50%) !important;\\n    -webkit-box-shadow: 0 0 10px 5px rgba(0,0,0,0.5);\\n    -moz-box-shadow: 0 0 10px 5px rgba(0,0,0,0.5);\\n    -ms-box-shadow: 0 0 10px 5px rgba(0,0,0,0.5);\\n    -o-box-shadow: 0 0 10px 5px rgba(0,0,0,0.5);\\n    box-shadow: 0 0 10px 5px rgba(0,0,0,0.5);\\n    overflow: auto !important;\\n    z-index: {{!!z-dropdown}} !important;\\n}\\n\\n.tc-menu-list-item {\\n    padding-left: 5px;\\n    text-indent: -5px;\\n    white-space: normal !important;\\n    word-wrap: break-word !important;\\n    -webkit-word-break: break-all !important;\\n    -moz-word-break: break-all !important;\\n    -ms-word-break: break-all !important;\\n    -o-word-break: break-all !important;\\n    word-break: break-all !important;\\n}\\n\\n.tc-edit-type-dropdown { overflow: auto; }\\n\\n\\n/**  SCROLLBARS  **/\\n\\nbody { \\n   -ms-overflow-style: -ms-autohiding-scrollbar;\\n}\\n\\ndiv::-webkit-scrollbar,\\n.tc-edit-type-dropdown::-webkit-scrollbar,\\n.tc-block-dropdown::-webkit-scrollbar,\\n.tc-drop-down::-webkit-scrollbar,\\n.jd-search-results::-webkit-scrollbar,\\n.tc-story-river::-webkit-scrollbar,\\n.tc-sidebar-scrollable::-webkit-scrollbar {\\n    background: transparent;\\n    width: 0;\\n}\\n\\n/**  TOPBAR & BOTTOMBAR  **/\\n\\n.jd-bottombar {\\n    width: 100%;\\n    position: fixed;\\n    left: 0;\\n    background: \u003C\u003Ccolour page-background>>;\\n    overflow: hidden;\\n    z-index: {{!!z-bar}};\\n}\\n\\n.jd-bottombar { bottom: 0; }\\n\\n\\n/**  SEARCH  **/\\n\\n.jd-search { \\n    z-index: {{!!z-search}}; \\n}\\n\\n.jd-search-results {\\n    background: \u003C\u003Ccolour page-background>>;\\n    width: 100%;\\n    max-height: calc(100% - 100px);\\n    position: fixed;\\n    top: 50px;\\n    left: 0;\\n    margin: 0;\\n    padding: 0 10px;\\n    overflow-y: auto;\\n    z-index: {{!!z-searchwrapper}};\\n}\\n\\n.jd-searchwrapper {\\n    background: \u003C\u003Ccolour page-background>>;\\n    position: fixed;\\n    top: 0;\\n    left: 0;\\n    width: 100%;\\n    height: 50px;\\n    z-index: {{!!z-searchwrapper}};\\n}\\n\\n.jd-searchbar {\\n    width: calc(100% - 20px);\\n    height: 30px; \\n    position: fixed;\\n    top: 0;\\n    left: 0;\\n    font-size: 16px !important;\\n    background: transparent !important;\\n    border: none;\\n    border-bottom: 2px solid\u003C\u003Ccolour primary>>;\\n    padding: 0 140px 0 10px;\\n    z-index: {{!!z-searchwrapper}};\\n    margin: 10px;\\n}\\n\\n.jd-search-buttons {\\n    width: 140px; \\n    position: fixed; \\n    top: 12px;\\n    right: 0; \\n    background: transparent;\\n    border: transparent;\\n    margin-right: 20px; \\n    text-align: right;\\n    vertical-align: middle;\\n}\\n\\n.jd-search .jd-search-buttons {\\n    z-index: {{!!z-searchbuttons}};\\n}\\n\\n.jd-search-buttons .tc-popup-keep,\\n.jd-search-buttons .tc-btn-invisible {\\n    font-size: 18px;\\n    background: transparent;\\n    border: transparent;\\n    cursor: pointer;\\n}\\n\\n.jd-search-buttons .tc-btn-invisible { margin-left: 8px; }\\n\\n\\n/**  CONTROLS **/\\n\\n.jd-title-controls {\\n    display: flex;\\n    justify-content: space-between;\\n    margin: 10px;\\n}\\n\\n.jd-search-buttons button,\\n.jd-title-controls button {\\n    fill: \u003C\u003Ccolour sidebar-controls-foreground>>;\\n    font-size: 1.6em;\\n    -webkit-transition-duration: {{$:/config/AnimationDuration}}ms;\\n    -moz-transition-duration: {{$:/config/AnimationDuration}}ms;\\n    -ms-transition-duration: {{$:/config/AnimationDuration}}ms;\\n    -o-transition-duration: {{$:/config/AnimationDuration}}ms;\\n    transition-duration: {{$:/config/AnimationDuration}}ms;\\n}\\n\\n.jd-search-buttons button:hover,\\n.jd-title-controls button:hover {\\n    fill: \u003C\u003Ccolour sidebar-controls-foreground-hover>>;\\n}\\n\\n.jd-bottombar .tc-page-controls {\\n    display: flex;\\n    justify-content: space-between;\\n    margin: 0 10px;\\n}\\n\\n.tc-page-controls button { margin: 0 !important;}\\n\\n\\n/**  SIDEBAR LISTS  **/\\n\\n.tc-sidebar-scrollable .tc-site-title,\\n.tc-sidebar-scrollable .tc-site-subtitle,\\n.tc-sidebar-scrollable .tc-page-controls,\\n.tc-sidebar-scrollable .tc-search\\n { display: none; }\\n\\n.tc-sidebar-header { padding: 0 !important; }\\n.tc-sidebar-scrollable .tc-tab-buttons { top: 50px; }\\n\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"no\\\">\\n.tc-sidebar-scrollable {\\n    background: \u003C\u003Ccolour background>>;\\n    width: 100%;\\n    position: fixed;\\n    left: 0; \\n    z-index: {{!!z-sidebar}};\\n    overflow: auto !important;\\n}\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/state/sidebar\\\" text=\\\"no\\\">\\n.tc-sidebar-scrollable { display:none; }\\n.tc-tab-set { overflow-y: auto !important; }\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/plugins/jd/mobvsimp/config/config##searchbarchoice\\\" text=\\\"hide\\\">\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/plugins/jd/mobvsimp/config/config##searchbar\\\" text=\\\"no\\\">\\n.tc-sidebar-scrollable { \\n    top: 0 !important;\\n    height: calc(100% - 50px) !important;\\n}\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/plugins/jd/mobvsimp/config/config##searchbar\\\" text=\\\"yes\\\">\\n.tc-sidebar-scrollable { \\n    top: 50px !important;\\n    height: calc(100% - 100px) !important;\\n}\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/plugins/jd/mobvsimp/config/config##searchbarchoice\\\" text=\\\"hide\\\">\\n.tc-sidebar-scrollable { \\n    top: 0 !important;\\n    height: calc(100% - 50px) !important;\\n}\\n\u003C/$reveal>\\n\\n\\n/**  SIDEBAR LISTS BUTTONS  **/\\n\\n.tc-sidebar-scrollable .tc-tab-buttons { margin: 10px; }\\n\\n.tc-sidebar-scrollable .tc-tab-content { \\n    margin: 10px !important; \\n    border: 0 !important;\\n}\\n\\n\\n/**  ADJUSTABLE  FONTS AND HEIGHTS  **/\\n\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/plugins/jd/mobvsimp/config/config##fontsize\\\" text=\\\"default\\\">\\n\\n.tc-tiddler-view-frame h2.tc-title,\\ninput.tc-titlebar.tc-edit-texteditor { \\n    font-size: {{!!font-title}} !important; \\n}\\n\\n.tc-tiddler-view-frame .tc-subtitle { \\n    font-size: calc({{!!font-body}} - 4px) !important; \\n}\\n\\nh1, h1 a { \\n    font-size: calc({{!!font-body}} + 6px) !important; \\n}\\n\\nh2, h2 a { \\n    font-size: calc({{!!font-body}} + 4px) !important; \\n}\\n\\nh3, h3 a { \\n    font-size: calc({{!!font-body}} + 2px) !important; \\n}\\n\\nh4, a, li, table,\\ninput, textarea, select,\\n.tc-tiddler-preview-preview p,\\n.tc-tiddler-view-frame p,\\n.tc-modal p,\\n.tc-btn-text,\\n.jd-search-results,\\n.tc-tab-content,\\n.tc-modal-header h3 { \\n    font-size: {{!!font-body}} !important; \\n    line-height: {{!!lineheight}} !important;\\n}\\n\\nbutton.tc-btn-invisible.tc-remove-tag-button,\\n.tc-tag-label.tc-btn-invisible { \\n    font-size: calc({{!!font-body}} - 4px) !important; \\n}\\n\\n.tc-tab-buttons button,\\n.tc-tab-buttons.tc-vertical button,\\n.tc-sidebar-scrollable .tc-tab-buttons button,\\n.tc-sidebar-scrollable .tc-tab-buttons.tc-vertical button {\\n    font-size: {{!!font-tab-button}} !important;\\n}\\n\\n.tc-btn-invisible,\\n.tc-tiddler-controls button, \\n.tc-tiddler-controls button svg, \\n.tc-tiddler-controls button img,\\n.tc-image-buttons,\\n.tc-page-controls { \\n    font-size: {{!!font-button}} !important; \\n}\\n\\n.tc-tiddler-controls button svg, \\n.tc-tiddler-controls button img,\\n.tc-image-buttons { \\n    height: {{!!font-button}} !important; \\n    width: {{!!font-button}} !important; \\n}\\n\\n\u003C/$reveal>\\n\\n}\",\n            \"z-searchbuttons\": \"4100\",\n            \"z-search\": \"4000\",\n            \"z-sidebar\": \"1500\",\n            \"z-searchwrapper\": \"2500\",\n            \"z-notif\": \"9000\",\n            \"z-dropdown\": \"4000\",\n            \"z-bar\": \"2000\",\n            \"title\": \"$:/plugins/jd/mobvsimp/stylesheet\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"modifier\": \"JD\",\n            \"modified\": \"20171122112814031\",\n            \"lineheight\": \"{{$:/temp/jd/mob/font/lineheight}}\",\n            \"font-title\": \"{{$:/temp/jd/mob/font/font-title}}\",\n            \"font-tab-button\": \"{{$:/temp/jd/mob/font/font-tab-button}}\",\n            \"font-button\": \"{{$:/temp/jd/mob/font/font-button}}\",\n            \"font-body\": \"{{$:/temp/jd/mob/font/font-body}}\"\n        }\n    }\n}","type":"application/json","author":"JD","core-version":">=5.1.14","created":"20171030163446089","creator":"JD","description":"JD Mobile Layout - very basic","list":"readme config","modified":"20171122114837654","modifier":"JD","plugin-type":"plugin","title":"$:/plugins/jd/mobvsimp","version":"1.0.0","revision":"0","bag":"default"},
{"title":"$:/plugins/oeyoews/notebook-theme-sidebar-resizer","type":"application/json","created":"20231102190000000","text":"{\"tiddlers\":{\"$:/plugins/oeyoews/notebook-theme-sidebar-resizer/readme\":{\"title\":\"$:/plugins/oeyoews/notebook-theme-sidebar-resizer/readme\",\"text\":\"!! Notebook theme sidebar resizer\\n\\n> support left/right sidebar resizer\\n\\n> æœ€åˆä»…ä»…æ˜¯ä¸ºäº†æ”¯æŒ notebook theme è€Œå†™çš„ sidebar resizer, åŽæ¥å¼€å§‹æ”¯æŒ vanilla, captivate.\\n\\n\u003C!-- åœ¨åˆ‡æ¢ä¸»é¢˜æ—¶ï¼Œtheme ä¼šè¦†ç›–æŽ‰åŒåéžç³»ç»Ÿæ–‡ä»¶ï¼Œæ‰€ä»¥éœ€è¦æ‰‹åŠ¨ä¿®æ”¹ -->\\n\\n!! For captivate theme\\n\\nneed add `\u003C$nbresizer />` in [[$:/themes/cdr/captivate/ui/SideBar]] tiddler.\\n\\n```html\\n\u003C\u003CsidebarTabs>>\\n\u003C!-- here -->\\n\u003C$nbresizer />\\n```\\n\\n!! For Whitespace theme\\n\\nneed add `\u003C$nbresizer />` in [[$:/themes/jd/Whitespace/template/sidebar]] tiddler.\\n\\n```html\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$droppable>\\n\u003C/$list>\\n\u003Cdiv style=\\\"height:32px;\\\">\\n\u003C/div>\\n\u003C!-- add resizer widget here  -->\\n\u003C$nbresizer />\\n\u003C/$scrollable>\\n```\\n\\n> å¦‚æžœä½ åœ¨ä¸åŒçš„ä¸»é¢˜åˆ‡æ¢, ä½ ä¼šå‘çŽ°ä¸€äº› UI ä¸Šçš„å¼‚å¸¸, é‚£æ˜¯å› ä¸º è¿™ä¸ª tiddler è¢«ä¿®æ”¹åŽå˜æˆäº† shadow tiddler, åœ¨æ‰€æœ‰çš„ä¸»é¢˜ä¸‹éƒ½ä¼šèµ·ä½œç”¨.\\n\\n!! Recipes\\n\\n* ä¹‹æ‰€ä»¥éƒ¨åˆ†ä¸»é¢˜éœ€è¦æ‰‹åŠ¨ä¿®æ”¹ tiddler, æ˜¯å› ä¸ºä»–ä»¬çš„ sidebar æ¨¡æ¿æ˜¯å†™æ­»çš„, æ— æ³•é€šè¿‡åŠ¨æ€åµŒå…¥ tiddler. è¿™ä¸€ç‚¹å»ºè®® å­¦ä¹  notebook theme\"},\"$:/plugins/oeyoews/notebook-theme-sidebar-resizer/default-sidebar-width\":{\"title\":\"$:/plugins/oeyoews/notebook-theme-sidebar-resizer/default-sidebar-width\",\"text\":\"300px\"},\"$:/plugins/oeyoews/notebook-theme-sidebar-resizer/locales/en.js\":{\"title\":\"$:/plugins/oeyoews/notebook-theme-sidebar-resizer/locales/en.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/oeyoews/notebook-theme-sidebar-resizer/locales/en.js\\ntype: application/javascript\\nmodule-type: library\\n\\nnotebook-theme-sidebar-resizer locale en\\n\\\\*/\\n\\nmodule.exports = {\\n  pluginname: 'notebook-theme-sidebar-resizer',\\n  warning:\\n    \\\"[notebook-theme-sidebar-resizer]: requires the 'tiddlywiki/tailwindcss-plus' plugin to be installed\\\",\\n};\\n\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/plugins/oeyoews/notebook-theme-sidebar-resizer/locales/zh.js\":{\"title\":\"$:/plugins/oeyoews/notebook-theme-sidebar-resizer/locales/zh.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/oeyoews/notebook-theme-sidebar-resizer/locales/zh.js\\ntype: application/javascript\\nmodule-type: library\\n\\nnotebook-theme-sidebar-resizer locale zh\\n\\\\*/\\n\\nmodule.exports = {\\n  pluginname: 'ä¾§è¾¹æ å®½åº¦è°ƒæ•´æ’ä»¶',\\n  warning: 'éœ€è¦å®‰è£… tailwindcss',\\n};\\n\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/themes/nico/notebook/ui/Sidebar/resizer\":{\"title\":\"$:/themes/nico/notebook/ui/Sidebar/resizer\",\"tags\":\"$:/themes/nico/notebook/tags/Sidebar $:/tags/SideBarSegment\",\"text\":\"\u003C$nbresizer />\"},\"$:/plugins/oeyoews/notebook-theme-sidebar-resizer/style.css\":{\"title\":\"$:/plugins/oeyoews/notebook-theme-sidebar-resizer/style.css\",\"text\":\".oresizer-left {\\n  left: 0;\\n}\\n.oresizer-right {\\n  right: 0;\\n}\\n\\n.oresizer {\\n  width: 5px;\\n  border-radius: 5px;\\n  height: 100%;\\n  position: absolute;\\n  top: 0;\\n  background-color: #f3f4f6;\\n}\\n\\n.oresizer:hover {\\n  cursor: e-resize;\\n  background-color: #e5e7eb;\\n  transition: all;\\n}\\n\\n.dark .oresizer {\\n  background-color: #6b7280;\\n}\\n.dark .oresizer:hover {\\n  background-color: #4b5563;\\n}\\n\",\"type\":\"text/css\",\"tags\":\"$:/tags/Stylesheet\"},\"$:/plugins/oeyoews/notebook-theme-sidebar-resizer/widget.js\":{\"title\":\"$:/plugins/oeyoews/notebook-theme-sidebar-resizer/widget.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/oeyoews/notebook-theme-sidebar-resizer/widget.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nnotebook-theme-sidebar-resizer widget\\n\\\\*/\\n\\nconst { widget: Widget } = require('$:/core/modules/widgets/widget.js');\\nconst en = require('./locales/en');\\n\\nclass NotebookResizer extends Widget {\\n  constructor(parseTreeNode, options) {\\n    super(parseTreeNode, options);\\n    // static\\n    this.VANILLA = 'vanilla';\\n    this.NOTEBOOK = 'notebook';\\n    this.LEFT = 'left';\\n    this.RIGHT = 'right';\\n    // default\\n    this.defaultWidthTiddler =\\n      '$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth';\\n    this.nbWidthTiddler =\\n      '$:/plugins/oeyoews/notebook-theme-sidebar-resizer/default-sidebar-width';\\n    this.themeTiddler = '$:/theme';\\n    this.theme = null;\\n    this.isResizing = false;\\n    this.width = 0;\\n    this.defaultStateTiddler = '$:/state/sidebar';\\n\\n    // theme: whitespace\\n    this.whitespace = {\\n      name: 'WHITESPACE',\\n      theme: '$:/themes/jd/Whitespace',\\n      positionTiddler: '$:/config/Whitespace/sidebar',\\n      widthTiddler: this.defaultWidthTiddler,\\n    };\\n\\n    this.sidebarLayoutTiddler =\\n      '$:/themes/tiddlywiki/vanilla/options/sidebarlayout';\\n    this.notebookWidthTiddler = '$:/themes/nico/notebook/metrics/sidebar-width';\\n    this.positionTiddler = '$:/themes/nico/notebook/metrics/sidebar-position';\\n    this.notebookStateSidebar = '$:/state/notebook-sidebar';\\n    // listen tiddlers\\n    this.listenTiddlers = [\\n      this.positionTiddler,\\n      '$:/language',\\n      '$:/layout',\\n      this.themeTiddler,\\n      this.whitespace.positionTiddler,\\n      this.sidebarLayoutTiddler,\\n    ];\\n  }\\n\\n  render(parent, nextSibling) {\\n    if (!$tw.browser) return;\\n    this.parentDomNode = parent;\\n    this.computeAttributes();\\n    this.execute();\\n\\n    const createElement = $tw.utils.domMaker;\\n\\n    // this.checker();\\n    // update theme\\n    const theme = this.checkTheme();\\n    this.theme = theme;\\n    // after update this.theme\\n    this.presetForVanillaTheme();\\n\\n    // NOTE: Tailwindcss class here, if you dont want install the extra tailwindcss dependency, you can rewrite it use general style()\\n    const resizer = createElement('div', {\\n      class: 'oresizer',\\n    });\\n\\n    if (this.getSidebarPosition() === this.LEFT) {\\n      resizer.classList.add('oresizer-right');\\n    } else {\\n      resizer.classList.add('oresizer-left');\\n    }\\n\\n    resizer.addEventListener('pointerdown', (e) => {\\n      e.preventDefault(); // prevent select text on move sidebar width\\n\\n      this.isResizing = true;\\n      document.addEventListener('pointermove', (e) => this.resize(e));\\n      document.addEventListener('pointerup', (e) => this.stopResize(e));\\n    });\\n\\n    parent.insertBefore(resizer, nextSibling);\\n    this.domNodes.push(resizer);\\n  }\\n\\n  checkTheme() {\\n    const name = this.getText(this.themeTiddler);\\n\\n    // notebook\\n    if (\\n      name === '$:/themes/nico/notebook' ||\\n      name === '$:/themes/oeyoews/notebook-plus' // for my custom notebook theme\\n    ) {\\n      return this.NOTEBOOK;\\n    }\\n\\n    // whitespace\\n    if (name == this.whitespace.theme) {\\n      return this.whitespace.name;\\n    }\\n\\n    // vanilla\\n    return this.VANILLA;\\n  }\\n\\n  presetForVanillaTheme() {\\n    const sidebarLayout = this.getText(this.sidebarLayoutTiddler);\\n\\n    if (this.theme === this.VANILLA) {\\n      if (sidebarLayout !== 'fluid-fixed') {\\n        console.warn('you should set sidebar layout to fluid-fixed');\\n        $tw.wiki.setText(this.sidebarLayoutTiddler, null, null, 'fluid-fixed');\\n      }\\n    }\\n  }\\n\\n  getText(tiddler) {\\n    return $tw.wiki.getTiddlerText(tiddler);\\n  }\\n\\n  getSidebarPosition() {\\n    // NOTE: before vanilla adjust\\n    if (this.getText(this.themeTiddler) === '$:/themes/cdr/captivate') {\\n      return this.LEFT;\\n    }\\n\\n    if (this.theme === this.whitespace.name) {\\n      if (!$tw.wiki.tiddlerExists(this.whitespace.positionTiddler)) {\\n        return this.LEFT;\\n      }\\n      return this.getText(this.whitespace.positionTiddler);\\n    }\\n\\n    if (this.theme === this.VANILLA) {\\n      return this.RIGHT;\\n    }\\n\\n    // notebook\\n    if (!$tw.wiki.tiddlerExists(this.positionTiddler)) {\\n      return this.LEFT;\\n    }\\n\\n    const { position = this.LEFT } = $tw.wiki.getTiddler(\\n      this.positionTiddler,\\n    ).fields;\\n\\n    return position;\\n  }\\n\\n  getDefaultSidebarWidth() {\\n    return this.getText(this.nbWidthTiddler).replace('px', '');\\n  }\\n\\n  resize(e) {\\n    const clientX = e.clientX;\\n    if (this.isResizing) {\\n      if (this.getSidebarPosition() === this.LEFT) {\\n        this.width = clientX;\\n      } else {\\n        this.width = window.innerWidth - clientX;\\n      }\\n      if (this.width / window.innerWidth > 0.75) {\\n        return;\\n      }\\n      if (this.width / window.innerWidth \u003C 0.05) {\\n        this.closeSidebar();\\n        this.isResizing = false;\\n        return;\\n      }\\n      this.updateSidebarWidth(this.width);\\n    }\\n  }\\n\\n  stopResize(e) {\\n    this.isResizing = false;\\n    document.removeEventListener('pointermove', (e) => this.resize(e));\\n  }\\n\\n  closeSidebar() {\\n    const stateTiddler =\\n      this.theme === this.NOTEBOOK\\n        ? this.notebookStateSidebar\\n        : this.defaultStateTiddler;\\n    $tw.wiki.setText(stateTiddler, 'text', null, 'no');\\n    this.updateSidebarWidth(this.getDefaultSidebarWidth());\\n  }\\n\\n  updateSidebarWidth(width) {\\n    const targetTiddler =\\n      this.theme === this.NOTEBOOK\\n        ? this.notebookWidthTiddler\\n        : this.defaultWidthTiddler;\\n    requestAnimationFrame(() => {\\n      $tw.wiki.setText(\\n        targetTiddler,\\n        null,\\n        null,\\n        `${Number(width).toFixed(0)}px`,\\n      );\\n    });\\n  }\\n\\n  checker() {\\n    const logger = new $tw.utils.Logger(en.pluginname);\\n    if (!$tw.modules.titles[ ½¿ç”¨å®ƒå¹¶ç«‹å³æé«˜å·¥ä½œæ•ˆçŽ‡ã€‚\\r\\n* easy to use: Tailwind CSS is easy to use, no setup or configuration required. You can start using it right away and improve your productivity immediately.\\n\\n* å¯å®šåˆ¶æ€§ï¼šè™½ç„¶ Tailwind CSS æä¾›äº†ä¸€å¥—å…¨é¢çš„å¼€ç®±å³ç”¨æ ·å¼ï¼Œä½†å®ƒè¿˜å…è®¸æ‚¨è‡ªå®šä¹‰å’Œæ‰©å±•æ ·å¼ä»¥æ»¡è¶³æ‚¨çš„ç‰¹å®šéœ€æ±‚ã€‚è¿™å¯ä»¥é€šè¿‡å…¶é…ç½®æ–‡ä»¶æˆ–åˆ›å»ºæ‚¨è‡ªå·±çš„è‡ªå®šä¹‰å®žç”¨ç¨‹åºç±»æ¥å®Œæˆã€‚\\r\\n* customizability: While Tailwind CSS provides a comprehensive set of out-of-the-box styles, it also allows you to customize and extend styles to meet your specific needs. This can be done through its configuration file or by creating your own custom utility classes.j\\n\\n* æ€»ä½“è€Œè¨€ï¼Œåœ¨ TiddlyWiki ä¸­ä»…ä½¿ç”¨ Tailwind CSS å¯ä»¥ç®€åŒ–æ‚¨çš„æ ·å¼è®¾ç½®è¿‡ç¨‹ï¼Œä½¿æ‚¨çš„æ ·å¼æ›´åŠ ä¸€è‡´ï¼Œå¹¶å‡å°‘æ‚¨éœ€è¦ç¼–å†™å’Œç»´æŠ¤çš„ CSS æ•°é‡ã€‚\\r\\n* Overall, using Tailwind CSS alone in TiddlyWiki can simplify your style setup process, make your style more consistent, and reduce the amount of CSS you need to write and maintain.\\n\\n\u003C!-- !! TODO\\n\\n* button border ä¼˜å…ˆçº§æœ‰å†²çª\\r\\n* use preset config -->\\n\\n\u003C/div>\\r\\n\"},\"$:/plugins/oeyoews/tiddlywiki-tailwindcss-plus/icon\":{\"title\":\"$:/plugins/oeyoews/tiddlywiki-tailwindcss-plus/icon\",\"text\":\"\u003Csvg stroke=\\\"currentColor\\\"  fill=\\\"#38bdf8\\\" stroke-width=\\\"0\\\" role=\\\"img\\\" viewBox=\\\"0 0 24 24\\\" height=\\\"1em\\\" width=\\\"1em\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\">\u003Ctitle>\u003C/title>\u003Cpath d=\\\"M12.001,4.8c-3.2,0-5.2,1.6-6,4.8c1.2-1.6,2.6-2.2,4.2-1.8c0.913,0.228,1.565,0.89,2.288,1.624 C13.666,10.618,15.027,12,18.001,12c3.2,0,5.2-1.6,6-4.8c-1.2,1.6-2.6,2.2-4.2,1.8c-0.913-0.228-1.565-0.89-2.288-1.624 C16.337,6.182,14.976,4.8,12.001,4.8z M6.001,12c-3.2,0-5.2,1.6-6,4.8c1.2-1.6,2.6-2.2,4.2-1.8c0.913,0.228,1.565,0.89,2.288,1.624 c1.177,1.194,2.538,2.576,5.512,2.576c3.2,0,5.2-1.6,6-4.8c-1.2,1.6-2.6,2.2-4.2,1.8c-0.913-0.228-1. MITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"\\\\define highlightVersion() 11.4.0\\n\\nThis plugin provides syntax highlighting of code blocks using version \u003C\u003ChighlightVersion>> of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev. This plugin does not work on browsers that do not fully support ~JavaScript ES6 (2015). If you need highlight.js running on those legacy browsers, you would need to install the \\\"Highlight (Legacy)\\\" plugin instead. Here's a [[ES6 compatibility table|https://caniuse.com/?search=es6]].\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following common languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* bash\\n* c\\n* cpp\\n* csharp\\n* css\\n* diff\\n* go\\n* html, xml\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* sql\\n* shell session\\n* swift\\n* toml, ini\\n* typescript\\n* visual basic .net\\n* yaml\\n\\nAnd these additional ones:\\n\\n* apache config\\n* dockerfile\\n* fortran\\n* latex\\n* nginx config\\n\\nThe mapping between a MIME type and a highlight.js language specifier is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"pre.hljs {\\n  padding: 0;\\n}\\n\\npre code.hljs {\\n  padding: 0.5em;\\n}\\n\\n.hljs {\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/config/HighlightPlugin/TypeMappings/application/javascript\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/application/javascript\",\"text\":\"javascript\"},\"$:/config/HighlightPlugin/TypeMappings/application/json\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/application/json\",\"text\":\"json\"},\"$:/config/HighlightPlugin/TypeMappings/text/css\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/text/css\",\"text\":\"css\"},\"$:/config/HighlightPlugin/TypeMappings/text/html\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/text/html\",\"text\":\"html\"},\"$:/config/HighlightPlugin/TypeMappings/image/svg+xml\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/image/svg+xml\",\"text\":\"xml\"},\"$:/config/HighlightPlugin/TypeMappings/text/x-markdown\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/text/x-markdown\",\"text\":\"markdown\"},\"$:/config/HighlightPlugin/TypeMappings/text/markdown\":{\"title\":\"$:/config/HighlightPlugin/TypeMappings/text/markdown\",\"text\":\"markdown\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"\\\\import $:/plugins/tiddlywiki/highlight/readme\\n\\n\\\\define jsDelivrLink() https://www.jsdelivr.com/package/gh/highlightjs/cdn-release?path=build%2Flanguages&version=$(highlightVersion)$\\n\\\\define unpkgLink() https://unpkg.com/browse/@highlightjs/cdn-assets@$(highlightVersion)$/languages/\\n\\n! Usage\\n\\nSyntax highlighting is triggered when you add language information to code blocks defined with triple backticks or with the `\u003C$codeblock>` widget. For fenced code blocks, specify the code's language immediately after the first set of backticks:\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\\n! Supporting Additional Languages\\n\\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. You can change the language set using either of the following methods:\\n\\n!! Browser-based Method\\n\\nYou can import language definitions into \u003C$text text=\\\"JavaScript\\\"/> tiddlers, with their `module-type` set to \\\"highlight\\\".\\n\\nFirst, locate the language file(s) you need. You can fetch the files from the following CDNs:\\n\\n* \u003Ca href=\u003C\u003CjsDelivrLink>>>jsDelivr\u003C/a>\\n* \u003Ca href=\u003C\u003CunpkgLink>>>unpkg\u003C/a>\\n\\nThen, click the button below to create a \\\"highlight\\\" module. Copy and paste the content of a language file into the the text area. Give your tiddler a meaningful title so you can keep track of the languages you've installed. You may choose to either create one tiddler per language or lump all language definitions into one tiddler. Save and reload your wiki.\\n\\n\u003C$button tooltip=\\\"add new languages\\\" aria-label=\\\"add new languages\\\"  >\\n\u003C$action-createtiddler $basetitle=\\\"highlight-language.js\\\"  text=\\\"\\\" type=\\\"application/javascript\\\" module-type=\\\"highlight\\\">\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param=\u003C\u003CcreateTiddler-title>>/>\\n\u003C/$action-createtiddler>\\nAdd New Language(s)\\n\u003C/$button>\\n\\n!!! Keeping Your Language Definitions Up-to-date\\n\\nRemember to update installed languages whenever this plugin is upgraded: \\n\\n\u003Cul>\\n\u003C$list filter=\\\"[[highlight]modules[]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cli>(none installed)\u003C/li>\\\"\\\"\\\">\\n\u003Cli>\u003C$link>\u003C\u003CcurrentTiddler>>\u003C/$link>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n!! Via \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js\\n\\nYou can replace the supplied highlight.js library with a custom version:\\n\\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.min.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js, it is in `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/`.\\n# Replace the plugin `highlight.min.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the ~TiddlyWiki server.\"}}}","revision":"0","bag":"default"},
