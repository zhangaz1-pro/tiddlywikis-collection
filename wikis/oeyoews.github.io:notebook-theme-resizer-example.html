\n                \u003C$vars numTiddlers={{{ [subfilter\u003CsaveTiddlerFilter>count[]] }}}>\\n                    \u003C$list filter={{{ [\u003CskinnySaveTiddlerFilter>] }}} counter=\\\"counter\\\" template=\\\"$:/core/templates/html-json-skinny-tiddler\\\"/>\\n                \u003C/$vars>\\n                \u003C$text text=\u003C\u003Cnewline>>/>\\n            \u003C/$vars>\\n        `]\u003C/script>`\\n        `\u003Cdiv id=\\\"storeArea\\\" style=\\\"display:none;\\\">`\\n        `\u003C/div>`\\n    \u003C/$list>\\n    \u003C$list filter=\\\"[[storeAreaFormat]is[variable]getvariable[]else[json]match[div]]\\\">\\n        \u003C!-- Old-style DIV/PRE-based store area -->\\n        \u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/isEncrypted\\\" text=\\\"yes\\\">\\n            `\u003Cdiv id=\\\"storeArea\\\" style=\\\"display:none;\\\">`\\n                \u003C$list filter=\u003C\u003CsaveTiddlerFilter>> template=\\\"$:/core/templates/html-div-tiddler\\\"/>\\n                \u003C$list filter={{{ [\u003CskinnySaveTiddlerFilter>] }}} template=\\\"$:/core/templates/html-div-skinny-tiddler\\\"/>\\n            `\u003C/div>`\\n        \u003C/$reveal>\\n    \u003C/$list>\\n\u003C/$list>\\n\u003C!-- Encrypted -->\\n\u003C$list filter=\\\"[[$:/isEncrypted]get[text]else[no]match[yes]]\\\">\\n    `\u003C!--~~ Encrypted tiddlers ~~-->`\\n    `\u003Cpre id=\\\"encryptedStoreArea\\\" type=\\\"text/plain\\\" style=\\\"display:none;\\\">`\\n        \u003C$encrypt filter=\u003C\u003CsaveTiddlerFilter>>/>\\n    `\u003C/pre>`\\n\u003C/$list>\"},\"$:/core/templates/tid-tiddler\":{\"title\":\"$:/core/templates/tid-tiddler\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddlers in TiddlyWeb *.tid format\\n\\n-->\u003C$fields exclude='text bag' template='$name$: $value$\\n'>\u003C/$fields>`\\n`\u003C$view field=\\\"text\\\" format=\\\"text\\\" />\"},\"$:/core/templates/tiddler-metadata\":{\"title\":\"$:/core/templates/tiddler-metadata\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddler metadata *.meta files\\n\\n-->\u003C$fields exclude='text bag' template='$name$: $value$\\n'>\u003C/$fields>\"},\"$:/core/templates/tiddlywiki5.html\":{\"title\":\"$:/core/templates/tiddlywiki5.html\",\"text\":\"\u003C$set name=\\\"saveTiddlerAndShadowsFilter\\\" filter=\\\"[subfilter\u003CsaveTiddlerFilter>] [subfilter\u003CsaveTiddlerFilter>plugintiddlers[]]\\\">\\n`\u003C!doctype html>\\n`{{$:/core/templates/MOTW.html}}`\u003Chtml lang=\\\"`\u003C$text text={{{ [{$:/language}get[name]] }}}/>`\\\">\\n\u003Chead>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003C!--~~ Raw markup for the top of the head section ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified/TopHead]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003Cmeta http-equiv=\\\"X-UA-Compatible\\\" content=\\\"IE=Edge\\\"/>\\n\u003Cmeta name=\\\"application-name\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"generator\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"tiddlywiki-version\\\" content=\\\"`{{$:/core/templates/version}}`\\\" />\\n\u003Cmeta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1.0\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-capable\\\" content=\\\"yes\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-status-bar-style\\\" content=\\\"black-translucent\\\" />\\n\u003Cmeta name=\\\"mobile-web-app-capable\\\" content=\\\"yes\\\"/>\\n\u003Cmeta name=\\\"format-detection\\\" content=\\\"telephone=no\\\" />\\n\u003Cmeta name=\\\"copyright\\\" content=\\\"`{{$:/core/copyright.txt}}`\\\" />\\n\u003Clink id=\\\"faviconLink\\\" rel=\\\"shortcut icon\\\" href=\\\"favicon.ico\\\">\\n\u003Ctitle>`{{$:/core/wiki/title}}`\u003C/title>\\n\u003C!--~~ This is a Tiddlywiki file. The points of interest in the file are marked with this pattern ~~-->\\n\\n\u003C!--~~ Raw markup ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/core/wiki/rawmarkup]] ||$:/core/templates/plain-text-tiddler}}}\\n{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkup]] ||$:/core/templates/plain-text-tiddler}}}\\n{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C/head>\\n\u003Cbody class=\\\"tc-body\\\">\\n\u003C!--~~ Raw markup for the top of the body section ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified/TopBody]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C!--~~ Static styles ~~-->\\n\u003Cdiv id=\\\"styleArea\\\">\\n`{{$:/boot/boot.css||$:/core/templates/css-tiddler}}`\\n\u003C/div>\\n\u003C!--~~ Static content for Google and browsers without JavaScript ~~-->\\n\u003Cnoscript>\\n\u003Cdiv id=\\\"splashArea\\\">\\n`{{$:/core/templates/static.area}}`\\n\u003C/div>\\n\u003C/noscript>\\n\u003C!--~~ Ordinary tiddlers ~~-->\\n`{{$:/core/templates/store.area.template.html}}`\\n\u003C!--~~ Library modules ~~-->\\n\u003Cdiv id=\\\"libraryModules\\\" style=\\\"display:none;\\\">\\n`{{{ [is[system]type[application/javascript]library[yes]] ||$:/core/templates/javascript-tiddler}}}`\\n\u003C/div>\\n\u003C!--~~ Boot kernel prologue ~~-->\\n\u003Cdiv id=\\\"bootKernelPrefix\\\" style=\\\"display:none;\\\">\\n`{{ $:/boot/bootprefix.js ||$:/core/templates/javascript-tiddler}}`\\n\u003C/div>\\n\u003C!--~~ Boot kernel ~~-->\\n\u003Cdiv id=\\\"bootKernel\\\" style=\\\"display:none;\\\">\\n`{{ $:/boot/boot.js ||$:/core/templates/javascript-tiddler}}`\\n\u003C/div>\\n\u003C!--~~ Raw markup for the bottom of the body section ~~-->\\n`{{{ [enlist\u003CsaveTiddlerAndShadowsFilter>tag[$:/tags/RawMarkupWikified/BottomBody]] ||$:/core/templates/raw-static-tiddler}}}`\\n\u003C/body>\\n\u003C/html>`\\n\"},\"$:/core/templates/version\":{\"title\":\"$:/core/templates/version\",\"text\":\"\u003C\u003Cversion>>\"},\"$:/core/templates/wikified-tiddler\":{\"title\":\"$:/core/templates/wikified-tiddler\",\"text\":\"\u003C$transclude />\"},\"$:/core/ui/AboveStory/tw2-plugin-check\":{\"title\":\"$:/core/ui/AboveStory/tw2-plugin-check\",\"tags\":\"$:/tags/AboveStory\",\"text\":\"\\\\define lingo-base() $:/language/AboveStory/ClassicPlugin/\\n\u003C$list filter=\\\"[all[system+tiddlers]tag[systemConfig]limit[1]]\\\">\\n\\n\u003Cdiv class=\\\"tc-message-box\\\">\\n\\n\u003C\u003Clingo Warning>>\\n\\n\u003Cul>\\n\\n\u003C$list filter=\\\"[all[system+tiddlers]tag[systemConfig]]\\\">\\n\\n\u003Cli>\\n\\n\u003C$link>\u003C$view field=\\\"title\\\"/>\u003C/$link>\\n\\n\u003C/li>\\n\\n\u003C/$list>\\n\\n\u003C/ul>\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\"},\"$:/core/ui/Actions/new-image\":{\"title\":\"$:/core/ui/Actions/new-image\",\"tags\":\"$:/tags/Actions\",\"description\":\"create a new image tiddler\",\"text\":\"\\\\whitespace trim\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" type={{{ [{$:/config/NewImageType}addprefix[image/]] }}}/>\\n\"},\"$:/core/ui/Actions/new-journal\":{\"title\":\"$:/core/ui/Actions/new-journal\",\"tags\":\"$:/tags/Actions\",\"description\":\"create a new journal tiddler\",\"text\":\"\\\\define get-tags() $(textFieldTags)$ $(tagsFieldTags)$\\n\\\\whitespace trim\\n\u003C$vars journalTitleTemplate={{$:/config/NewJournal/Title}} textFieldTags={{$:/config/NewJournal/Tags}} tagsFieldTags={{$:/config/NewJournal/Tags!!tags}} journalText={{$:/config/NewJournal/Text}}>\\n\u003C$wikify name=\\\"journalTitle\\\" text=\\\"\u003C$macrocall $name='now' format=\u003C\u003CjournalTitleTemplate>>/>\\\">\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CjournalTitle>> text=\\\"\\\">\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" title=\u003C\u003CjournalTitle>> tags=\u003C\u003Cget-tags>> text={{{ [\u003CjournalTitle>get[]] }}}/>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CjournalTitle>> text=\\\"\\\">\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" title=\u003C\u003CjournalTitle>> tags=\u003C\u003Cget-tags>> text=\u003C\u003CjournalText>>/>\\n\u003C/$reveal>\\n\u003C/$wikify>\\n\u003C/$vars>\\n\"},\"$:/core/ui/Actions/new-tiddler\":{\"title\":\"$:/core/ui/Actions/new-tiddler\",\"tags\":\"$:/tags/Actions\",\"description\":\"create a new empty tiddler\",\"text\":\"\\\\define get-tags() $(textFieldTags)$ $(tagsFieldTags)$\\n\\\\whitespace trim\\n\u003C$vars textFieldTags={{$:/config/NewTiddler/Tags}} tagsFieldTags={{$:/config/NewTiddler/Tags!!tags}}>\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" tags=\u003C\u003Cget-tags>>/>\\n\u003C/$vars>\\n\"},\"$:/core/ui/AdvancedSearch/Filter\":{\"title\":\"$:/core/ui/AdvancedSearch/Filter\",\"tags\":\"$:/tags/AdvancedSearch\",\"caption\":\"{{$:/language/Search/Filter/Caption}}\",\"text\":\"\\\\define lingo-base() $:/language/Search/\\n\\\\define set-next-input-tab(beforeafter:\\\"after\\\")\\n\u003C$macrocall $name=\\\"change-input-tab\\\"\\n\\tstateTitle=\\\"$:/state/tab--1498284803\\\"\\n\\ttag=\\\"$:/tags/AdvancedSearch\\\"\\n\\tbeforeafter=\\\"$beforeafter$\\\"\\n\\tdefaultState=\\\"$:/core/ui/AdvancedSearch/System\\\"\\n\\tactions=\\\"\u003C$action-setfield $tiddler='$:/state/advancedsearch/currentTab' text=\u003C\u003CnextTab>>/>\\\"/>\\n\\\\end\\n\\n\\\\define cancel-search-actions()\\n\\\\whitespace trim\\n\u003C$list\\n\\tfilter=\\\"[{$:/temp/advancedsearch/input}!match{$:/temp/advancedsearch}]\\\"\\n\\temptyMessage=\\\"\u003C$action-deletetiddler $filter='[[$:/temp/advancedsearch]] [[$:/temp/advancedsearch/input]] [[$:/temp/advancedsearch/selected-item]]' />\\\">\\n\\t\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/input\\\" text={{$:/temp/advancedsearch}}/>\\n\\t\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/refresh\\\" text=\\\"yes\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-accept-actions()\\n\\\\whitespace trim\\n\u003C$list\\n\\tfilter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\"\\n\\temptyMessage=\\\"\u003C$list filter='[\u003C__tiddler__>get[text]!is[missing]] ~[ >\u003C/$list>\\n\\\\end\\n\\n\\\\whitespace trim\\n\\n\u003C\u003Clingo System/Hint>>\\n\\n\u003Cdiv class=\\\"tc-search\\\">\\n\u003C$keyboard key=\\\"((input-tab-right))\\\" actions=\u003C\u003Cset-next-input-tab>>>\\n\u003C$keyboard key=\\\"((input-tab-left))\\\" actions=\u003C\u003Cset-next-input-tab \\\"before\\\">>>\\n\u003C$macrocall $name=\\\"keyboard-driven-input\\\"\\n\\ttiddler=\\\"$:/temp/advancedsearch/input\\\"\\n\\tstoreTitle=\\\"$:/temp/advancedsearch\\\"\\n\\trefreshTitle=\\\"$:/temp/advancedsearch/refresh\\\"\\n\\tselectionStateTitle=\\\"$:/temp/advancedsearch/selected-item\\\"\\n\\ttype=\\\"search\\\"\\n\\ttag=\\\"input\\\"\\n\\tfocus={{$:/config/Search/AutoFocus}}\\n\\tconfigTiddlerFilter=\\\"[[$:/core/ui/AdvancedSearch/System]]\\\"\\n\\tinputCancelActions=\u003C\u003Ccancel-search-actions>>\\n\\tinputAcceptActions=\u003C\u003Cinput-accept-actions>>\\n\\tinputAcceptVariantActions=\u003C\u003Cinput-accept-variant-actions>>\\n\\tfilterMinLength={{$:/config/Search/MinLength}}/>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n&#32;\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Ccancel-search-actions>>\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\\n\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\\n\u003C$list filter=\\\"[{$:/temp/advancedsearch}minlength{$:/config/Search/MinLength}limit[1]]\\\" emptyMessage=\\\"\u003Cdiv class='tc-search-results'>{{$:/language/Search/Search/TooShort}}\u003C/div>\\\" variable=\\\"listItem\\\">\\n\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\u003C$count filter='[is[system]search{$:/temp/advancedsearch}] -[[$:/temp/advancedsearch]] -[[$:/temp/advancedsearch/input]] -[[$:/temp/advancedsearch/selected-item]]'/>\\\">\\n\\n\u003Cdiv class=\\\"tc-search-results\\\">\\n\\n\u003C\u003Clingo System/Matches>>\\n\\n\u003C$list filter=\\\"[is[system]search{$:/temp/advancedsearch}sort[title]limit[250]] -[[$:/temp/advancedsearch]] -[[$:/temp/advancedsearch/input]] -[[$:/temp/advancedsearch/selected-item]]\\\">\\n\u003Cspan class={{{[\u003CcurrentTiddler>addsuffix[-primaryList]] -[[$:/temp/advancedsearch/selected-item]get[text]] +[then[]else[tc-list-item-selected]] }}}>\\n\u003C$transclude tiddler=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003C/span>\\n\u003C/$list>\\n\\n\u003C/div>\\n\\n\u003C/$set>\\n\\n\u003C/$list>\\n\\n\u003C/$reveal>\\n\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"match\\\" text=\\\"\\\">\\n\\n\u003C/$reveal>\\n\"},\"$:/AdvancedSearch\":{\"title\":\"$:/AdvancedSearch\",\"icon\":\"$:/core/images/advanced-search-button\",\"color\":\"#bbb\",\"text\":\"\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-advanced-search\\\">\\n\u003C$macrocall $name=\\\"tabs\\\" tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags/AdvancedSearch]!has[draft.of]]\\\" default=\\\"$:/core/ui/AdvancedSearch/System\\\" actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/state/advancedsearch/currentTab\\\" text=\u003C\u003CcurrentTab>>/>\\\"\\\"\\\" explicitState=\\\"$:/state/tab--1498284803\\\"/>\\n\u003C/div>\\n\"},\"$:/core/ui/AlertTemplate\":{\"title\":\"$:/core/ui/AlertTemplate\",\"code-body\":\"yes\",\"text\":\"\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-alert\\\">\\n\u003Cdiv class=\\\"tc-alert-toolbar\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\u003C$action-deletetiddler $tiddler=\u003C\u003CcurrentTiddler>>/>{{$:/core/images/cancel-button}}\u003C/$button>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-alert-subtitle\\\">\\n\u003C$wikify name=\\\"format\\\" text=\u003C\u003Clingo Tiddler/DateFormat>>>\\n\u003C$view field=\\\"component\\\"/>\\n&#32;-&#32;\\n\u003C$view field=\\\"modified\\\" format=\\\"date\\\" template=\u003C\u003Cformat>>/>\\n&#32;\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"!!count\\\" text=\\\"\\\">\\n\u003Cspan class=\\\"tc-alert-highlight\\\">\\n({{$:/language/Count}}:&#32;\u003C$view field=\\\"count\\\"/>)\\n\u003C/span>\\n\u003C/$reveal>\\n\u003C/$wikify>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-alert-body\\\">\\n\\n\u003C$transclude/>\\n\\n\u003C/div>\\n\u003C/div>\\n\"},\"$:/core/ui/BinaryWarning\":{\"title\":\"$:/core/ui/BinaryWarning\",\"text\":\"\\\\define lingo-base() $:/language/BinaryWarning/\\n\u003C\u003Clingo Prompt>>\\n\"},\"$:/core/ui/Components/plugin-info\":{\"title\":\"$:/core/ui/Components/plugin-info\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Plugins/\\n\\n\\\\define popup-state-macro()\\n$(qualified-state)$-$(currentTiddler)$\\n\\\\end\\n\\n\\\\define tabs-state-macro()\\n$(popup-state)$-$(pluginInfoType)$\\n\\\\end\\n\\n\\\\define plugin-icon-title()\\n$(currentTiddler)$/icon\\n\\\\end\\n\\n\\\\define plugin-disable-title()\\n$:/config/Plugins/Disabled/$(currentTiddler)$\\n\\\\end\\n\\n\\\\define plugin-table-body(type,disabledMessage,default-popup-state)\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-toggle\\\">\\n\\t\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cpopup-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\">\\n\\t\\t\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Cpopup-state>> setTo=\\\"yes\\\">\\n\\t\\t\\t{{$:/core/images/chevron-right}}\\n\\t\\t\u003C/$button>\\n\\t\u003C/$reveal>\\n\\t\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cpopup-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\">\\n\\t\\t\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Cpopup-state>> setTo=\\\"no\\\">\\n\\t\\t\\t{{$:/core/images/chevron-down}}\\n\\t\\t\u003C/$button>\\n\\t\u003C/$reveal>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-icon\\\">\\n\\t\u003C$transclude tiddler=\u003C\u003CcurrentTiddler>> subtiddler=\u003C\u003Cplugin-icon-title>>>\\n\\t\\t\u003C$transclude tiddler=\\\"$:/core/images/plugin-generic-$type$\\\"/>\\n\\t\u003C/$transclude>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-description\\\">\\n\\t\u003Ch1>\\n\\t\\t''\u003C$text text={{{ [\u003CcurrentTiddler>get[name]] ~[\u003CcurrentTiddler>split[/]last[1]] }}}/>'':&nbsp;\u003C$view field=\\\"description\\\">\u003C$view field=\\\"title\\\"/>\u003C/$view>&nbsp;$disabledMessage$\\n\\t\u003C/h1>\\n\\t\u003Ch2>\\n\\t\\t\u003C$view field=\\\"title\\\"/>\\n\\t\u003C/h2>\\n\\t\u003Ch2>\\n\\t\\t\u003Cdiv>\u003Cem>\u003C$view field=\\\"version\\\"/>\u003C/em>\u003C/div>\\n\\t\u003C/h2>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define plugin-info(type,default-popup-state)\\n\\\\whitespace trim\\n\u003C$set name=\\\"popup-state\\\" value=\u003C\u003Cpopup-state-macro>>>\\n\\t\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cplugin-disable-title>> text=\\\"yes\\\">\\n\\t\\t\u003C$link to={{!!title}} class=\\\"tc-plugin-info\\\">\\n\\t\\t\\t\u003C\u003Cplugin-table-body type:\\\"$type$\\\" default-popup-state:\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\">>\\n\\t\\t\u003C/$link>\\n\\t\u003C/$reveal>\\n\\t\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cplugin-disable-title>> text=\\\"yes\\\">\\n\\t\\t\u003C$link to={{!!title}} class=\\\"tc-plugin-info tc-plugin-info-disabled\\\">\\n\\t\\t\\t\u003C\u003Cplugin-table-body type:\\\"$type$\\\" default-popup-state:\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\" disabledMessage:\\\"\u003C$macrocall $name='lingo' title='Disabled/Status'/>\\\">>\\n\\t\\t\u003C/$link>\\n\\t\u003C/$reveal>\\n\\t\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\u003C\u003Cpopup-state>> default=\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\">\\n\\t\\t\u003Cdiv class=\\\"tc-plugin-info-dropdown\\\">\\n\\t\\t\\t\u003Cdiv class=\\\"tc-plugin-info-dropdown-body\\\">\\n\\t\\t\\t\\t\u003C$list filter=\\\"[all[current]] -[[$:/core]]\\\">\\n\\t\\t\\t\\t\\t\u003Cdiv style=\\\"float:right;\\\">\\n\\t\\t\\t\\t\\t\\t\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cplugin-disable-title>> text=\\\"yes\\\">\\n\\t\\t\\t\\t\\t\\t\\t\u003C$button set=\u003C\u003Cplugin-disable-title>> setTo=\\\"yes\\\" tooltip={{$:/language/ControlPanel/Plugins/Disable/Hint}} aria-label={{$:/language/ControlPanel/Plugins/Disable/Caption}}>\\n\\t\\t\\t\\t\\t\\t\\t\\t\u003C\u003Clingo Disable/Caption>>\\n\\t\\t\\t\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t\\t\\t\\t\u003C/$reveal>\\n\\t\\t\\t\\t\\t\\t\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cplugin-disable-title>> text=\\\"yes\\\">\\n\\t\\t\\t\\t\\t\\t\\t\u003C$button set=\u003C\u003Cplugin-disable-title>> setTo=\\\"no\\\" tooltip={{$:/language/ControlPanel/Plugins/Enable Hint}} aria-label={{$:/language/ControlPanel/Plugins/Enable/Caption}}>\\n\\t\\t\\t\\t\\t\\t\\t\\t\u003C\u003Clingo Enable/Caption>>\\n\\t\\t\\t\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t\\t\\t\\t\u003C/$reveal>\\n\\t\\t\\t\\t\\t\u003C/div>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\u003C$set name=\\\"tabsList\\\" filter=\\\"[\u003CcurrentTiddler>list[]] contents\\\">\\n\\t\\t\\t\\t\\t\u003C$macrocall $name=\\\"tabs\\\" state=\u003C\u003Ctabs-state-macro>> tabsList=\u003C\u003CtabsList>> default={{{ [enlist\u003CtabsList>] }}} template=\\\"$:/core/ui/PluginInfo\\\"/>\\n\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\u003C/div>\\n\\t\\t\u003C/div>\\n\\t\u003C/$reveal>\\n\u003C/$set>\\n\\\\end\\n\\n\u003C$macrocall $name=\\\"plugin-info\\\" type=\u003C\u003Cplugin-type>> default-popup-state=\u003C\u003Cdefault-popup-state>>/>\\n\"},\"$:/core/ui/Components/tag-link\":{\"title\":\"$:/core/ui/Components/tag-link\",\"text\":\"\\\\whitespace trim\\n\u003C$link>\\n\u003C$set name=\\\"backgroundColor\\\" value={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerColourFilter]!is[draft]get[text]] }}}>\\n\u003Cspan style=\u003C\u003Ctag-styles>> class=\\\"tc-tag-label\\\">\\n\u003C$view field=\\\"title\\\" format=\\\"text\\\"/>\\n\u003C/span>\\n\u003C/$set>\\n\u003C/$link>\"},\"$:/core/ui/VisibleTransclude\":{\"title\":\"$:/core/ui/VisibleTransclude\",\"text\":\"\u003C!--\\nImport this component to make all the child transclusions visible.\\n\\nBlock transclusions are shown in red, and inline transclusions are shown in green.\\n-->\\n\\\\widget $transclude()\\n\u003C!-- Use a parameters widget so that we can access the `$params` data -->\\n\u003C$parameters tiddler=\\\"\\\" $$tiddler=\\\"\\\" mode=\\\"\\\" $$mode=\\\"\\\" $parseMode=\\\"@parseMode\\\" $params=\\\"@params\\\">\\n\\t\u003C!-- Replicate the logic of the transclude widget to determine the output mode, and hence the tag and colour to use for output -->\\n\\t\u003C$let\\n\\t\\tmode={{{ [[$mode]is[variable]then\u003C$mode>!is[blank]] :else[[mode]is[variable]then\u003Cmode>!is[blank]] :else[\u003C@parseMode>] }}}\\n\\t\\toutputTag={{{ [\u003Cmode>match[inline]then[span]else[div]] }}}\\n\\t\\toutputColour={{{ [\u003Cmode>match[inline]then[green]else[red]] }}}\\n\\t>\\n\\t\\t\u003C!-- Use divs or spans according to the mode -->\\n\\t\\t\u003C$genesis $type=\u003C\u003CoutputTag>> style=\\\"color:white;padding:4px;\\\" style.background=\u003C\u003CoutputColour>>>\\n\\t\\t\\t\u003C$genesis $type=\u003C\u003CoutputTag>> style=\\\"display: inline-block;\\\">\\n\\t\\t\\t\\t\u003Cdiv style=\\\"background:white;color:black;font-size: 12px;line-height:1.2;text-align:left;font-weight:normal;padding:4px;margin:4px;\\\">\\n\\t\\t\\t\\t\\t\u003C!-- Render the parameters to the transclusion -->\\n\\t\\t\\t\\t\\t\u003C$list filter=\\\"[\u003C@params>jsonindexes[]]\\\" emptyMessage=\\\"(none)\\\">\\n\\t\\t\\t\\t\\t\\t\u003Cdiv>\\n\\t\\t\\t\\t\\t\\t\\t\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C$text text=\\\": \\\"/>\u003C$text text={{{ [\u003C@params>jsonget\u003CcurrentTiddler>] }}}/>\\n\\t\\t\\t\\t\\t\\t\u003C/div>\\n\\t\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\u003C/div>\\n\\t\\t\\t\u003C/$genesis>\\n\\t\\t\\t\u003C$genesis $type=\u003C\u003CoutputTag>> style=\\\"background:white;color:black;padding:4px;\\\">\\n\\t\\t\\t\\t\u003C!-- Look for a parameter starting with $ to determine if we are in legacy mode -->\\n\\t\\t\\t\\t\u003C$list filter=\\\"[\u003C@params>jsonindexes[]] :filter[\u003CcurrentTiddler>prefix[$]] +[limit[1]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\\\"\\\"\\n\\t\\t\\t\\t\\t\u003C!-- Legacy mode: we render the transclusion without a dollar sign for recursionMarker and mode -->\\n\\t\\t\\t\\t\\t\u003C$genesis $type=\\\"$transclude\\\" $remappable=\\\"no\\\" $names=\\\"[\u003C@params>jsonindexes[]]\\\" $values=\\\"[\u003C@params>jsonindexes[]] :map[\u003C@params>jsonget\u003CcurrentTiddler>]\\\" recursionMarker=\\\"no\\\" mode=\u003C\u003Cmode>> $$fillignore=\\\"yes\\\">\\n\\t\\t\\t\\t\\t\\t\u003C!-- Reach back up to the grandparent transclusion to get the correct slot value -->\\n\\t\\t\\t\\t\\t\\t\u003C$slot $name=\\\"ts-raw\\\"/>\\n\\t\\t\\t\\t\\t\u003C/$genesis>\\n\\t\\t\\t\\t\\\"\\\"\\\">\\n\\t\\t\\t\\t\\t\u003C!-- Non-legacy mode: we use dollar signs for the recursionMarker and mode -->\\n\\t\\t\\t\\t\\t\u003C$genesis $type=\\\"$transclude\\\" $remappable=\\\"no\\\" $names=\\\"[\u003C@params>jsonindexes[]]\\\" $values=\\\"[\u003C@params>jsonindexes[]] :map[\u003C@params>jsonget\u003CcurrentTiddler>]\\\" $$recursionMarker=\\\"no\\\" $$mode=\u003C\u003Cmode>> $$fillignore=\\\"yes\\\">\\n\\t\\t\\t\\t\\t\\t\u003C!-- Reach back up to the grandparent transclusion to get the correct slot fill value -->\\n\\t\\t\\t\\t\\t\\t\u003C$slot $name=\\\"ts-raw\\\"/>\\n\\t\\t\\t\\t\\t\u003C/$genesis>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\u003C/$genesis>\\n\\t\\t\u003C/$genesis>\\n\\t\u003C/$let>\\n\u003C/$parameters>\\n\\\\end\\n\"},\"$:/core/ui/ControlPanel/Advanced\":{\"title\":\"$:/core/ui/ControlPanel/Advanced\",\"tags\":\"$:/tags/ControlPanel/Info\",\"caption\":\"{{$:/language/ControlPanel/Advanced/Caption}}\",\"text\":\"\\\\whitespace trim\\n{{$:/language/ControlPanel/Advanced/Hint}}\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\u003C$macrocall $name=\\\"tabs\\\" tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags 003C$set name=\\\"installedVersion\\\" value={{{ [\u003CassetInfo>get[original-title]get[version]] }}}>\\n\u003C$set name=\\\"reinstall-type\\\" value={{{ [\u003ClibraryVersion>compare:version:eq\u003CinstalledVersion>then[tc-reinstall]] [\u003ClibraryVersion>compare:version:gt\u003CinstalledVersion>then[tc-reinstall-upgrade]] [\u003ClibraryVersion>compare:version:lt\u003CinstalledVersion>then[tc-reinstall-downgrade]] }}}>\\n\u003C$button actions=\u003C\u003Cinstall-plugin-actions>> class={{{ [\u003CassetInfo>get[original-title]has[version]then\u003Creinstall-type>] tc-btn-invisible tc-install-plugin +[join[ ]] }}}>\\n{{$:/core/images/download-button}}\\n&#32;\\n\u003C$list filter=\\\"[\u003CassetInfo>get[original-title]get[version]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"{{$:/language/ControlPanel/Plugins/Install/Caption}}\\\">\\n\u003C$list filter=\\\"[\u003ClibraryVersion>compare:version:gt\u003CinstalledVersion>]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\\n\\\\whitespace trim\\n\u003C$list filter='[\u003ClibraryVersion>compare:version:lt\u003CinstalledVersion>]' variable='ignore' emptyMessage='{{$:/language/ControlPanel/Plugins/Reinstall/Caption}}'>\\n{{$:/language/ControlPanel/Plugins/Downgrade/Caption}}\\n\u003C/$list>\\n\\\">\\n{{$:/language/ControlPanel/Plugins/Update/Caption}}\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$button>\\n\u003Cdiv>\\n\u003C/div>\\n\u003C$reveal stateTitle=\u003C\u003CassetInfo>> stateField=\\\"requires-reload\\\" type=\\\"match\\\" text=\\\"yes\\\">{{$:/language/ControlPanel/Plugins/PluginWillRequireReload}}\u003C/$reveal>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define popup-state-macro()\\n$:/state/add-plugin-info/$(connectionTiddler)$/$(assetInfo)$\\n\\\\end\\n\\n\\\\define display-plugin-info(type)\\n\\\\whitespace trim\\n\u003C$set name=\\\"popup-state\\\" value=\u003C\u003Cpopup-state-macro>>>\\n\u003Cdiv class=\\\"tc-plugin-info\\\">\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-toggle\\\">\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cpopup-state>> text=\\\"yes\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Cpopup-state>> setTo=\\\"yes\\\">\\n{{$:/core/images/chevron-right}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cpopup-state>> text=\\\"yes\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Cpopup-state>> setTo=\\\"no\\\">\\n{{$:/core/images/chevron-down}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-icon\\\">\\n\u003C$list filter=\\\"[\u003CassetInfo>has[icon]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$transclude tiddler=\\\"$:/core/images/plugin-generic-$type$\\\"/>\\\"\\\"\\\">\\n\u003Cimg src={{$(assetInfo)$!!icon}}/>\\n\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-description\\\">\\n\u003Ch1>\u003Cstrong>\u003C$text text={{{ [\u003CassetInfo>get[name]] ~[\u003CassetInfo>get[original-title]split[/]last[1]] }}}/>\u003C/strong>:\\n&#32;\\n\u003C$view tiddler=\u003C\u003CassetInfo>> field=\\\"description\\\"/>\u003C/h1>\\n\u003Ch2>\u003C$view tiddler=\u003C\u003CassetInfo>> field=\\\"original-title\\\"/>\u003C/h2>\\n\u003Cdiv>\u003Cem>\u003C$view tiddler=\u003C\u003CassetInfo>> field=\\\"version\\\"/>\u003C/em>\u003C/div>\\n\u003C$list filter=\\\"[\u003CassetInfo>get[original-title]get[version]]\\\" variable=\\\"installedVersion\\\">\u003Cdiv>\u003Cem>{{$:/language/ControlPanel/Plugins/AlreadyInstalled/Hint}}\u003C/em>\u003C/div>\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-buttons\\\">\\n\u003C\u003Cinstall-plugin-button>>\\n\u003C/div>\\n\u003C/div>\\n\u003C$set name=\\\"original-title\\\" value={{{ [\u003CassetInfo>get[original-title]] }}}>\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\u003C\u003Cpopup-state>>>\\n\u003Cdiv class=\\\"tc-plugin-info-dropdown\\\">\\n\u003C$list filter=\\\"[enlist{!!dependents}] [\u003CcurrentTiddler>get[parent-plugin]] +[limit[1]] ~[\u003CassetInfo>get[original-title]!is[tiddler]]\\\" variable=\\\"ignore\\\">\\n\u003Cdiv class=\\\"tc-plugin-info-dropdown-message\\\">\\n\u003C$list filter=\\\"[\u003CassetInfo>get[original-title]!is[tiddler]]\\\">\\n{{$:/language/ControlPanel/Plugins/NotInstalled/Hint}}\\n\u003C/$list>\\n\u003C$set name=\\\"currentTiddler\\\" value=\u003C\u003CassetInfo>>>\\n\u003C$list filter=\\\"[enlist{!!dependents}] [\u003CcurrentTiddler>get[parent-plugin]] +[limit[1]]\\\" variable=\\\"ignore\\\">\\n\u003Cdiv>\\n{{$:/language/ControlPanel/Plugins/AlsoRequires}}&#32;\\n\u003C$list filter=\\\"[enlist{!!dependents}] [{!!parent-plugin}] +[sort[name]]\\\" variable=\\\"dependency\\\">\\n\u003C$text text=\u003C\u003Cdependency>>/>&#32;\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/div>\\n\u003C/$list>\\n\u003Cdiv class=\\\"tc-plugin-info-dropdown-body\\\">\\n\u003C$transclude tiddler=\u003C\u003CassetInfo>> field=\\\"readme\\\" mode=\\\"block\\\"/>\\n\u003C/div>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]has[parent-plugin]parent-plugin\u003Coriginal-title>limit[1]]\\\" variable=\\\"ignore\\\">\\n\u003Cdiv class=\\\"tc-plugin-info-sub-plugins\\\">\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]has[parent-plugin]parent-plugin\u003Coriginal-title>sort[name]]\\\" variable=\\\"assetInfo\\\">\\n\u003C\u003Cdisplay-plugin-info \\\"$type$\\\">>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]has[parent-plugin]parent-plugin\u003Coriginal-title>limit[1]]\\\" variable=\\\"ignore\\\">\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"yes\\\" state=\u003C\u003Cpopup-state>> tag=\\\"div\\\" class=\\\"tc-plugin-info-sub-plugin-indicator\\\">\\n\u003C$wikify name=\\\"count\\\" text=\\\"\\\"\\\"\u003C$count filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]has[parent-plugin]parent-plugin\u003Coriginal-title>]\\\"/>\\\"\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" set=\u003C\u003Cpopup-state>> setTo=\\\"yes\\\">\\n{{$:/language/ControlPanel/Plugins/SubPluginPrompt}}\\n\u003C/$button>\\n\u003C/$wikify>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define load-plugin-library-button()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>get[enabled]else[yes]match[yes]]\\\" variable=\\\"ignore\\\">\\n\u003C$button class=\\\"tc-btn-big-green\\\">\\n\u003C$action-sendmessage $message=\\\"tm-load-plugin-library\\\" url={{!!url}} infoTitlePrefix=\\\"$:/temp/RemoteAssetInfo/\\\"/>\\n{{$:/core/images/chevron-right}}&#32;{{$:/language/ControlPanel/Plugins/OpenPluginLibrary}}\\n\u003C/$button>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define display-server-assets(type)\\n\\\\whitespace trim\\n{{$:/language/Search/Search}}:\\n&#32;\\n\u003C$edit-text tiddler=\\\"\\\"\\\"$:/temp/RemoteAssetSearch/$(currentTiddler)$\\\"\\\"\\\" default=\\\"\\\" type=\\\"search\\\" tag=\\\"input\\\"/>\\n&#32;\\n\u003C$reveal state=\\\"\\\"\\\"$:/temp/RemoteAssetSearch/$(currentTiddler)$\\\"\\\"\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler=\\\"\\\"\\\"$:/temp/RemoteAssetSearch/$(currentTiddler)$\\\"\\\"\\\" $field=\\\"text\\\" $value=\\\"\\\"/>\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003Cdiv class=\\\"tc-plugin-library-listing\\\">\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]search:author,description,original-title,readme,title{$:/temp/RemoteAssetSearch/$(currentTiddler)$}sort[name]]\\\" variable=\\\"assetInfo\\\">\\n\u003C$list filter=\\\"[[$:/temp/RemoteAssetSearch/$(currentTiddler)$]has[text]] ~[\u003CassetInfo>!has[parent-plugin]]\\\" variable=\\\"ignore\\\">\u003C!-- Hide sub-plugins if we're not searching -->\\n\u003C\u003Cdisplay-plugin-info \\\"$type$\\\">>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define display-server-connection()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/ServerConnection]suffix{!!url}]\\\" variable=\\\"connectionTiddler\\\" emptyMessage=\u003C\u003Cload-plugin-library-button>>>\\n\\n\u003C$set name=\\\"transclusion\\\" value=\u003C\u003CconnectionTiddler>>>\\n\\n\u003C\u003Ctabs \\\"[[$:/core/ui/ControlPanel/Plugins/Add/Updates]] [[$:/core/ui/ControlPanel/Plugins/Add/Plugins]] [[$:/core/ui/ControlPanel/Plugins/Add/Themes]] [[$:/core/ui/ControlPanel/Plugins/Add/Languages]]\\\" \\\"$:/core/ui/ControlPanel/Plugins/Add/Plugins\\\">>\\n\\n\u003C/$set>\\n\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define close-library-button()\\n\\\\whitespace trim\\n\u003C$reveal type='nomatch' state='$:/temp/ServerConnection/$(PluginLibraryURL)$' text=''>\\n\u003C$button class='tc-btn-big-green'>\\n\u003C$action-sendmessage $message=\\\"tm-unload-plugin-library\\\" url={{!!url}}/>\\n{{$:/core/images/chevron-left}}&#32;{{$:/language/ControlPanel/Plugins/ClosePluginLibrary}}\\n\u003C$action-deletetiddler $filter=\\\"[prefix[$:/temp/ServerConnection/$(PluginLibraryURL)$]][prefix[$:/temp/RemoteAssetInfo/$(PluginLibraryURL)$]]\\\"/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define plugin-library-listing()\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-tab-set\\\">\\n\u003C$set name=\\\"defaultTab\\\" value={{{ [all[tiddlers+shadows]tag[$:/tags/PluginLibrary]] }}}>\\n\u003Cdiv class=\\\"tc-tab-buttons\\\">\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/PluginLibrary]]\\\">\\n\u003C$button set=\u003C\u003Cqualify \\\"$:/state/addplugins/tab\\\">> setTo=\u003C\u003CcurrentTiddler>> default=\u003C\u003CdefaultTab>> selectedClass=\\\"tc-tab-selected\\\">\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\u003C$transclude field=\\\"caption\\\"/>\\n\u003C/$set>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-tab-divider\\\"/>\\n\u003Cdiv class=\\\"tc-tab-content\\\">\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/PluginLibrary]]\\\">\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cqualify \\\"$:/state/addplugins/tab\\\">> text=\u003C\u003CcurrentTiddler>> default=\u003C\u003CdefaultTab>>>\\n\u003Ch2>\u003C$link>\u003C$transclude field=\\\"caption\\\">\u003C$view field=\\\"title\\\"/>\u003C/$transclude>\u003C/$link>\u003C/h2>\\n//\u003C$view field=\\\"url\\\"/>//\\n\u003C$transclude mode=\\\"block\\\"/>\\n\u003C$set name=PluginLibraryURL value={{!!url}}>\\n\u003C\u003Cclose-library-button>>\\n\u003C/$set>\\n&#32;\\n\u003C\u003Cdisplay-server-connection>>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\import [subfilter{$:/core/config/GlobalImportFilter}]\\n\\\\whitespace trim\\n\\n\u003Cdiv>\\n\u003C\u003Cplugin-library-listing>>\\n\u003C/div>\\n\"},\"$:/core/ui/ControlPanel/Palette\":{\"title\":\"$:/core/ui/ControlPanel/Palette\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ControlPanel/Palette/Caption}}\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Palette/\\n\\n{{$:/snippets/paletteswitcher}}\\n\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/state/ShowPaletteEditor\\\" text=\\\"yes\\\">\\n\\n\u003C$button set=\\\"$:/state/ShowPaletteEditor\\\" setTo=\\\"yes\\\">\u003C\u003Clingo ShowEditor/Caption>>\u003C/$button>\\n\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/state/ShowPaletteEditor\\\" text=\\\"yes\\\">\\n\\n\u003C$button set=\\\"$:/state/ShowPaletteEditor\\\" setTo=\\\"no\\\">\u003C\u003Clingo HideEditor/Caption>>\u003C/$button>\\n{{$:/PaletteManager}}\  $:/language/Buttons/Size/\\n\\n\\\\define toolbar-button-size-preset(config-title)\\n\u003C$set name=\\\"width\\\" filter=\\\"$(sizePair)$ +[first[]]\\\">\\n\\n\u003C$set name=\\\"height\\\" filter=\\\"$(sizePair)$ +[last[]]\\\">\\n\\n\u003C$button tag=\\\"a\\\">\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"\\\"\\\"$config-title$/new-width\\\"\\\"\\\"\\n\\t$value=\u003C\u003Cwidth>>\\n/>\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"\\\"\\\"$config-title$/new-height\\\"\\\"\\\"\\n\\t$value=\u003C\u003Cheight>>\\n/>\\n\\n\u003C$action-deletetiddler\\n\\t$tiddler=\\\"\\\"\\\"$config-title$/presets-popup\\\"\\\"\\\"\\n/>\\n\\n\u003C$text text=\u003C\u003Cwidth>>/> &times; \u003C$text text=\u003C\u003Cheight>>/>\\n\\n\u003C/$button>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define toolbar-button-size(config-title)\\n\\\\whitespace trim\\n''{{$:/language/Buttons/Size/Hint}}''\\n\\n\u003C\u003Clingo Caption/Width>>&#32;\u003C$edit-text tag=\\\"input\\\" tiddler=\\\"\\\"\\\"$config-title$/new-width\\\"\\\"\\\" default=\u003C\u003Ctv-bitmap-editor-width>> focus=\\\"true\\\" size=\\\"8\\\"/>\\n&#32;\\n\u003C\u003Clingo Caption/Height>>&#32;\u003C$edit-text tag=\\\"input\\\" tiddler=\\\"\\\"\\\"$config-title$/new-height\\\"\\\"\\\" default=\u003C\u003Ctv-bitmap-editor-height>> size=\\\"8\\\"/>\\n&#32;\\n\u003C$button popup=\\\"\\\"\\\"$config-title$/presets-popup\\\"\\\"\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\" style=\\\"width: auto; display: inline-block; background-colour: inherit;\\\" selectedClass=\\\"tc-selected\\\">\\n{{$:/core/images/down-arrow}}\\n\u003C/$button>\\n\\n\u003C$reveal tag=\\\"span\\\" state=\\\"\\\"\\\"$config-title$/presets-popup\\\"\\\"\\\" type=\\\"popup\\\" position=\\\"belowleft\\\" animate=\\\"yes\\\">\\n\\n\u003Cdiv class=\\\"tc-drop-down tc-popup-keep\\\">\\n\\n\u003C$list filter={{$:/config/BitmapEditor/ImageSizes}} variable=\\\"sizePair\\\">\\n\\n\u003C$macrocall $name=\\\"toolbar-button-size-preset\\\" config-title=\\\"$ /default\":{\"title\":\"$:/core/ui/EditTemplate/body/default\",\"text\":\"\\\\define config-visibility-title()\\n$:/config/EditorToolbarButtons/Visibility/$(currentTiddler)$\\n\\\\end\\n\\n\\\\define importFileActions()\\n\u003C$action-popup $state=\u003C\u003CimportState>> $coords=\\\"(0,0,0,0)\\\" $floating=\\\"yes\\\"/>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003C$let\\n\\tedit-preview-state={{{ [{$:/config/ShowEditPreview/PerTiddler}!match[yes]then[$:/state/showeditpreview]] :else[\u003Cqualify \\\"$:/state/showeditpreview\\\">] }}}\\n\\timportTitle=\u003C\u003Cqualify $:/ImportImage>>\\n\\timportState=\u003C\u003Cqualify $:/state/ImportImage>> >\\n\u003C$dropzone importTitle=\u003C\u003CimportTitle>> autoOpenOnImport=\\\"no\\\" contentTypesFilter={{$:/config/Editor/ImportContentTypesFilter}} class=\\\"tc-dropzone-editor\\\" enable={{{ [{$:/config/DragAndDrop/Enable}match[no]] :else[subfilter{$:/config/Editor/EnableImportFilter}then[yes]else[no]] }}} filesOnly=\\\"yes\\\" actions=\u003C\u003CimportFileActions>> >\\n\u003C$reveal stateTitle=\u003C\u003Cedit-preview-state>> type=\\\"match\\\" text=\\\"yes\\\" tag=\\\"div\\\">\\n\u003Cdiv class=\\\"tc-tiddler-preview\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/core/ui/EditTemplate/body/editor\\\" mode=\\\"inline\\\"/>\\n\\n\u003Cdiv class=\\\"tc-tiddler-preview-preview\\\" data-tiddler-title={{!!draft.title}} data-tags={{!!tags}}>\\n\\n\u003C$transclude tiddler={{$:/state/editpreviewtype}} mode=\\\"inline\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/core/ui/EditTemplate/body/preview/output\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$transclude>\\n\\n\u003C/div>\\n\\n\u003C/div>\\n\u003C/$reveal>\\n\\n\u003C$reveal stateTitle=\u003C\u003Cedit-preview-state>> type=\\\"nomatch\\\" text=\\\"yes\\\" tag=\\\"div\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/core/ui/EditTemplate/body/editor\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$reveal>\\n\u003C/$dropzone>\\n\u003C/$let>\\n\"},\"$:/core/ui/EditTemplate/body/editor\":{\"title\":\"$:/core/ui/EditTemplate/body/editor\",\"text\":\"\\\\whitespace trim\\n\\n\u003C$edit\\n\\n  field=\\\"text\\\"\\n  class=\\\"tc-edit-texteditor tc-edit-texteditor-body\\\"\\n  placeholder={{$:/language/EditTemplate/Body/Placeholder}}\\n  tabindex={{$:/config/EditTabIndex}}\\n  focus={{{ [{$:/config/AutoFocus}match[text]then[true]] ~[[false]] }}}\\n  cancelPopups=\\\"yes\\\"\\n  fileDrop={{{ [{$:/config/DragAndDrop/Enable}match[no]] :else[subfilter{$:/config/Editor/EnableImportFilter}then[yes]else[no]] }}}\\n\\n>\u003C$set\\n\\n  name=\\\"targetTiddler\\\"\\n  value=\u003C\u003CcurrentTiddler>>\\n\\n>\u003C$list\\n\\n  filter=\\\"[all[shadows+tiddlers]tag[$:/tags/EditorToolbar]!has[draft.of]]\\\"\\n\\n>\u003C$reveal\\n\\n  type=\\\"nomatch\\\"\\n  state=\u003C\u003Cconfig-visibility-title>>\\n  text=\\\"hide\\\"\\n  class=\\\"tc-text-editor-toolbar-item-wrapper\\\"\\n\\n>\u003C$transclude\\n\\n  tiddler=\\\"$:/core/ui/EditTemplate/body/toolbar/button\\\"\\n  mode=\\\"inline\\\"\\n\\n/>\u003C/$reveal>\u003C/$list>\u003C$list\\n\\n  filter=\\\"[all[shadows+tiddlers]tag[$:/tags/EditorTools]!has[draft.of]]\\\"\\n\\n>\u003C$list\\n\\tfilter={{!!condition}}\\n\\tvariable=\\\"list-condition\\\"\\n>\u003C$transclude/>\\n\u003C/$list>\u003C/$list>\u003C/$set>\u003C/$edit>\\n\"},\"$:/core/ui/EditTemplate/body/toolbar/button\":{\"title\":\"$:/core/ui/EditTemplate/body/toolbar/button\",\"text\":\"\\\\define toolbar-button-icon()\\n\u003C$list\\n\\n  filter=\\\"[all[current]!has[custom-icon]]\\\"\\n  variable=\\\"no-custom-icon\\\"\\n\\n>\u003C$transclude\\n\\n  tiddler={{!!icon}}\\n\\n/>\u003C/$list>\\n\\\\end\\n\\n\\\\define toolbar-button-tooltip()\\n{{!!description}}\u003C$macrocall $name=\\\"displayshortcuts\\\" $output=\\\"text/plain\\\" shortcuts={{!!shortcuts}} prefix=\\\"` - [\\\" separator=\\\"] [\\\" suffix=\\\"]`\\\"/>\\n\\\\end\\n\\n\\\\define toolbar-button()\\n\u003C$list\\n\\n  filter={{!!condition}}\\n  variable=\\\"list-condition\\\"\\n\\n>\u003C$wikify\\n\\n  name=\\\"tooltip-text\\\"\\n  text=\u003C\u003Ctoolbar-button-tooltip>>\\n  mode=\\\"inline\\\"\\n  output=\\\"text\\\"\\n\\n>\u003C$list\\n\\n  filter=\\\"[all[current]!has[dropdown]]\\\"\\n  variable=\\\"no-dropdown\\\"\\n\\n>\u003C$set name=disabled filter={{!!condition-disabled}}>\u003C$button\\n\\n  class=\\\"tc-btn-invisible $(buttonClasses)$\\\"\\n  tooltip=\u003C\u003Ctooltip-text>>\\n  actions={{!!actions}}\\n  disabled=\u003C\u003Cdisabled>>\\n\\n>\u003Cspan\\n\\n  data-tw-keyboard-shortcut={{{ [\u003Cdisabled>match[yes]then[]else{!!shortcuts}] }}}\\n\\n/>\u003C\u003Ctoolbar-button-icon>>\u003C$transclude\\n\\n  tiddler=\u003C\u003CcurrentTiddler>>\\n  field=\\\"text\\\"\\n\\n/>\u003C/$button>\u003C/$set>\u003C/$list>\u003C$list\\n\\n  filter=\\\"[all[current]has[dropdown]]\\\"\\n  variable=\\\"dropdown\\\"\\n\\n>\u003C$set\\n\\n  name=\\\"dropdown-state\\\"\\n  value=\u003C\u003Cqualify \\\"$:/state/EditorToolbarDropdown\\\">>\\n\\n>\u003C$set name=disabled filter={{!!condition-disabled}}>\u003C$button\\n\\n  popup=\u003C\u003Cdropdown-state>>\\n  class=\\\"tc-popup-keep tc-btn-invisible $(buttonClasses)$\\\"\\n  selectedClass=\\\"tc-selected\\\"\\n  tooltip=\u003C\u003Ctooltip-text>>\\n  actions={{!!actions}}\\n  disabled=\u003C\u003Cdisabled>>\\n\\n>\u003Cspan\\n\\n  data-tw-keyboard-shortcut={{{ [\u003Cdisabled>match[yes]then[]else{!!shortcuts}] }}}\\n\\n/>\u003C\u003Ctoolbar-button-icon>>\u003C$transclude\\n\\n  tiddler=\u003C\u003CcurrentTiddler>>\\n  field=\\\"text\\\"\\n\\n/>\u003C/$button>\u003C/$set>\u003C$reveal\\n\\n  state=\u003C\u003Cdropdown-state>>\\n  type=\\\"popup\\\"\\n  position=\\\"below\\\"\\n  animate=\\\"yes\\\"\\n  tag=\\\"span\\\"\\n\\n>\u003Cdiv\\n\\n  class=\\\"tc-drop-down tc-popup-keep\\\"\\n\\n>\u003C$transclude\\n\\n  tiddler={{!!dropdown}}\\n  mode=\\\"block\\\"\\n\\n/>\u003C/div>\u003C/$reveal>\u003C/$set>\u003C/$list>\u003C/$wikify>\u003C/$list>\\n\\\\end\\n\\n\\\\define toolbar-button-outer()\\n\u003C$set\\n\\n  name=\\\"bu ditTemplate/\\n\\\\define config-title()\\n$:/config/EditTemplateFields/Visibility/$(currentField)$\\n\\\\end\\n\\n\\\\define config-filter()\\n[[hide]] -[title{$(config-title)$}]\\n\\\\end\\n\\n\u003C!-- Beware this is duplicated from EditTemplate.tid. For details see bug #7054 -->\\n\\\\define get-field-value-tiddler-filter() [subfilter\u003Cget-field-editor-filter>sha256[16]addprefix[/]addprefix\u003CnewFieldValueTiddlerPrefix>]\\n\\\\define get-field-editor-filter() [\u003CnewFieldNameTiddler>get[text]else[]] :cascade[all[shadows+tiddlers]tag[$:/tags/FieldEditorFilter]!is[draft]get[text]] :and[!is[blank]else{$:/core/ui/EditTemplate/fieldEditor/default}]\\n\\n\\\\define current-tiddler-new-field-selector()\\n[data-tiddler-title=\\\"$(currentTiddlerCSSescaped)$\\\"] .tc-edit-field-add-name-wrapper input\\n\\\\end\\n\\n\\\\define new-field-actions()\\n\\\\whitespace trim\\n\u003C$action-sendmessage $message=\\\"tm-add-field\\\" $name={{{ [\u003CnewFieldNameTiddler>get[text]] }}} $value={{{ [\u003CnewFieldNameTiddler>get[text]] :map[subfilter\u003Cget-field-value-tiddler-filter>get[text]] }}}/>\\n\u003C$set name=\\\"safeNewFieldValueTiddlerPrefix\\\" value=\u003C\u003CnewFieldValueTiddlerPrefix>> emptyValue=\u003C\u003Cqualify \\\"$:/temp/NewFieldValue\\\">> >\\n\\t\u003C$action-deletetiddler $filter=\\\"[\u003CnewFieldNameTiddler>] [prefix[$:/temp/NewFieldValue]prefix\u003CsafeNewFieldValueTiddlerPrefix>] [\u003CstoreTitle>] [\u003CsearchListState>]\\\"/>\\n\u003C/$set>\\n\u003C$action-sendmessage $message=\\\"tm-focus-selector\\\" $param=\u003C\u003Ccurrent-tiddler-new-field-selector>>/>\\n\\\\end\\n\\n\\\\define delete-state-tiddlers() \u003C$action-deletetiddler $filter=\\\"[\u003CnewFieldNameTiddler>] [\u003CstoreTitle>] [\u003CsearchListState>]\\\"/>\\n\\n\\\\define cancel-search-actions-inner()\\n\\\\whitespace trim\\n\u003C$list\\n\\tfilter=\\\"[\u003CstoreTitle>has[text]] [\u003CnewFieldNameTiddler>has[text]]\\\"\\n\\tvariable=\\\"ignore\\\"\\n\\temptyMessage=\\\"\u003C\u003Ccancel-delete-tiddler-actions 'cancel'>>\\\">\\n\u003C\u003Cdelete-state-tiddlers>>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define cancel-search-actions()\\n\\\\whitespace trim\\n\u003C$set name=\\\"userInput\\\" value={{{ [\u003CstoreTitle>get[text]] }}}>\\n\u003C$list\\n\\tfilter=\\\"[\u003CnewFieldNameTiddler>get[text]!match\u003CuserInput>]\\\"\\n\\temptyMessage=\\\"\u003C\u003Ccancel-search-actions-inner>>\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CnewFieldNameTiddler>> text=\u003C\u003CuserInput>>/>\u003C$action-setfield $tiddler=\u003C\u003CrefreshTitle>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define new-field()\\n\\\\whitespace trim\\n\u003C$vars name={{{ [\u003CnewFieldNameTiddler>get[text]] }}}>\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" default=\u003C\u003Cname>>>\\n\u003C$button tooltip=\u003C\u003Clingo Fields/Add/Button/Hint>>>\\n\u003C$action-sendmessage $message=\\\"tm-add-field\\\"\\n$name=\u003C\u003Cname>>\\n$value={{{ [subfilter\u003Cget-field-value-tiddler-filter>get[text]] }}}/>\\n\u003C$set name=\\\"safeNewFieldValueTiddlerPrefix\\\" value=\u003C\u003CnewFieldValueTiddlerPrefix>> emptyValue=\u003C\u003Cqualify \\\"$:/temp/NewFieldValue\\\">> >\\n\\t\u003C$action-deletetiddler $filter=\\\"[\u003CnewFieldNameTiddler>] [prefix[$:/temp/NewFieldValue]prefix\u003CsafeNewFieldValueTiddlerPrefix>] [\u003CstoreTitle>] [\u003CsearchListState>]\\\"/>\\n\u003C/$set>\\n\u003C\u003Clingo Fields/Add/Button>>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" default=\u003C\u003Cname>>>\\n\u003C$button>\\n\u003C\u003Clingo Fields/Add/Button>>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$vars>\\n\\\\end\\n\\\\whitespace trim\\n\\n\u003C$set name=\\\"newFieldValueTiddlerPrefix\\\" value=\u003C\u003CnewFieldValueTiddlerPrefix>> emptyValue=\u003C\u003Cqualify \\\"$:/temp/NewFieldValue\\\">> >\\n\u003Cdiv class=\\\"tc-edit-fields\\\">\\n\u003Ctable class={{{ [all[current le -type\\\"  variable=\\\"currentField\\\">\\n\u003C$list filter=\\\"[\u003CcurrentField>addsuffix[-primaryList]] -[\u003CsearchListState>get[text]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$link to=\u003C\u003CcurrentField>> class=\\\"tc-list-item-selected\\\">\u003C$text text=\u003C\u003CcurrentField>>/>\u003C/$link>\\\"\\\"\\\">\\n\u003C$link to=\u003C\u003CcurrentField>>>\\n\u003C$text text=\u003C\u003CcurrentField>>/>\\n\u003C/$link>\\n\u003C/$list>\\n\u003C/$list>\\n\u003Cdiv class=\\\"tc-dropdown-item\\\">\\n\u003C\u003Clingo Fields/Add/Dropdown/System>>\\n\u003C/div>\\n\u003C$list filter=\\\"[fields[]search:title\u003CnewFieldName>sort[]] -[!is[shadow]!is[system]fields[]]\\\" variable=\\\"currentField\\\">\\n\u003C$list filter=\\\"[\u003CcurrentField>addsuffix[-secondaryList]] -[\u003CsearchListState>get[text]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$link to=\u003C\u003CcurrentField>> class=\\\"tc-list-item-selected\\\">\u003C$text text=\u003C\u003CcurrentField>>/>\u003C/$link>\\\"\\\"\\\">\\n\u003C$link to=\u003C\u003CcurrentField>>>\\n\u003C$text text=\u003C\u003CcurrentField>>/>\\n\u003C/$link>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$linkcatcher>\\n\u003C/$set>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003C$let currentTiddlerCSSescaped={{{ [\u003CcurrentTiddler>escapecss[]] }}} currentTiddler={{{ [subfilter\u003Cget-field-value-tiddler-filter>] }}} currentField=\\\"text\\\" currentFieldName={{{ [\u003CnewFieldNameTiddler>get[text]] }}}>\\n\u003Cspan class=\\\"tc-edit-field-add-value tc-small-gap-right\\\">\\n\u003C$keyboard key=\\\"((add-field))\\\" actions=\u003C\u003Cnew-field-actions>>>\\n\u003C$transclude tiddler={{{ [subfilter\u003Cget-field-editor-filter>] }}} />\\n\u003C/$keyboard>\\n\u003C/span>\\n\u003Cspan class=\\\"tc-edit-field-add-button\\\">\\n\u003C$macrocall $name=\\\"new-field\\\"/>\\n\u003C/span>\\n\u003C/$let>\\n\u003C/$vars>\\n\u003C/div>\\n\u003C/$fieldmangler>\\n\u003C/$set>\"},\"$:/core/ui/EditTemplate/body/preview/d "title\":\"$:/state/showeditpreview\",\"text\":\"no\"},\"$:/core/ui/EditTemplate/shadow\":{\"title\":\"$:/core/ui/EditTemplate/shadow\",\"tags\":\"$:/tags/EditTemplate\",\"text\":\"\\\\define lingo-base() $:/language/EditTemplate/Shadow/\\n\\\\define pluginLinkBody()\\n\\\\whitespace trim\\n\u003C$link to=\\\"\\\"\\\"$(pluginTitle)$\\\"\\\"\\\">\\n\u003C$text text=\\\"\\\"\\\"$(pluginTitle)$\\\"\\\"\\\"/>\\n\u003C/$link>\\n\\\\end\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[all[current]get[draft.of]is[shadow]!is[tiddler]]\\\">\\n\\n\u003C$list filter=\\\"[all[current]shadowsource[]]\\\" variable=\\\"pluginTitle\\\">\\n\\n\u003C$set name=\\\"pluginLink\\\" value=\u003C\u003CpluginLinkBody>>>\\n\u003Cdiv class=\\\"tc-message-box\\\">\\n\\n\u003C\u003Clingo Warning>>\\n\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$list>\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[all[current]get[draft.of]is[shadow]is[tiddler]]\\\">\\n\\n\u003C$list filter=\\\"[all[current]shadowsource[]]\\\" variable=\\\"pluginTitle\\\">\\n\\n\u003C$set name=\\\"pluginLink\\\" value=\u003C\u003CpluginLinkBody>>>\\n\u003Cdiv class=\\\"tc-message-box\\\">\\n\\n\u003C\u003Clingo OverriddenWarning>>\\n\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$list>\\n\\n\u003C/$list>\"},\"$:/core/ui/EditTemplate/tags\":{\"title\":\"$:/core/ui/EditTemplate/tags\",\"tags\":\"$:/tags/EditTemplate\",\"text\":\"\\\\whitespace trim\\n\\n\\\\define lingo-base() $:/language/EditTemplate/\\n\\n\\\\define tag-styles()\\nbackground-color:$(backgroundColor)$;\\nfill:$(foregroundColor)$;\\ncolor:$(foregroundColor)$;\\n\\\\end\\n\\n\\\\define tag-body-inner(colour,fallbackTarget,colourA,colourB,icon,tagField:\\\"tags\\\")\\n\\\\whitespace trim\\n\u003C$vars foregroundColor=\u003C\u003Ccontrastcolour target:\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget:\\\"\\\"\\\"$fallbackTarget$\\\"\\\"\\\" colourA:\\\"\\\"\\\"$colourA$\\\"\\\"\\\" colourB:\\\"\\\"\\\"$colourB$\\\"\\\"\\\">> backgroundColor=\\\"\\\"\\\"$colour$\\\"\\\"\\\">\\n\u003Cspan style=\u003C\u003Ctag-styles>> class=\\\"tc-tag-label tc-tag-list-item tc-small-gap-right\\\" data-tag-title=\u003C\u003CcurrentTiddler>>>\\n\u003C$transclude tiddler=\\\"\\\"\\\"$icon$\\\"\\\"\\\"/>\u003C$view field=\\\"title\\\" format=\\\"text\\\"/>\\n\u003C$button class=\\\"tc-btn-invisible tc-remove-tag-button\\\" style=\u003C\u003Ctag-styles>>>\u003C$action-listops $tiddler=\u003C\u003CsaveTiddler>> $field=\u003C\u003C__tagField__>> $subfilter=\\\"-[{!!title}]\\\"/>{{$:/core/images/close-button}}\u003C/$button>\\n\u003C/span>\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define tag-body(colour,palette,icon,tagField:\\\"tags\\\")\\n\u003C$macrocall $name=\\\"tag-body-inner\\\" colour=\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget={{$palette$##tag-background}} colourA={{$palette$##foreground}} colourB={{$palette$##background}} icon=\\\"\\\"\\\"$icon$\\\"\\\"\\\" tagField=\u003C\u003C__tagField__>>/>\\n\\\\end\\n\\n\\\\define edit-tags-template(tagField:\\\"tags\\\")\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-edit-tags\\\">\\n\u003C$list filter=\\\"[list[!!$tagField$]sort[title]]\\\" storyview=\\\"pop\\\">\\n\u003C$macrocall $name=\\\"tag-body\\\" colour={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerColourFilter]!is[draft]get[text]] }}} palette={{$:/palette}} icon={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerIconFilter]!is[draft]get[text]] }}} tagField=\u003C\u003C__tagField__>>/>\\n\u003C/$list>\\n\u003C$vars tabIndex={{$:/config/EditTabIndex}} cancelPopups=\\\"yes\\\">\\n\u003C$macrocall $name=\\\"tag-picker\\\" tagField=\u003C\u003C__tagField__>>/>\\n\u003C/$vars>\\n\u003C/div>\\n\\\\end\\n\u003C$set name=\\\"saveTiddler\\\" value=\u003C\u003CcurrentTiddler>>>\\n\u003C$macrocall $name=\\\"edit-tags-template\\\" tagField=\u003C\u003CtagField>>/>\\n\u003C/$set>\\n\"},\"$:/core/ui/EditTemplate/title\":{\"title\":\"$:/core/ui/EditTemplate/title\",\"tags\":\"$:/tags/EditTemplate\",\"text\":\"\\\\whitespac "show\\\">\\n\u003C$button set=\u003C\u003CstateTiddler>> setTo=\\\"hide\\\" class=\\\"tc-btn-invisible\\\">\\n{{$:/core/images/down-arrow}}\\n&#32;\\n\u003C\u003Clingo EditTemplate/Title/References/Prompt>>\u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CstateTiddler>> text=\\\"show\\\">\\n\u003C$tiddler tiddler=\u003C\u003CfromTitle>> >\\n\u003C$transclude tiddler=\\\"$:/core/ui/TiddlerInfo/References\\\"/>\\n\u003C/$tiddler>\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$reveal>\\n\"},\"$:/core/ui/EditTemplate/type\":{\"title\":\"$:/core/ui/EditTemplate/type\",\"tags\":\"$:/tags/EditTemplate\",\"first-search-filter\":\"[all[shadows+tiddlers]prefix[$:/language/Docs/Types/]sort[description]sort[group-sort]removeprefix[$:/language/Docs/Types/]search\u003CuserInput>]\",\"text\":\"\\\\define lingo-base() $:/language/EditTemplate/\\n\\\\define input-cancel-actions() \u003C$list filter=\\\"[\u003CstoreTitle>get[text]] [\u003CcurrentTiddler>get[type]] +[limit[1]]\\\" emptyMessage=\\\"\\\"\\\"\u003C\u003Ccancel-delete-tiddler-actions \\\"cancel\\\">>\\\"\\\"\\\">\u003C$action-sendmessage $message=\\\"tm-remove-field\\\" $param=\\\"type\\\"/>\u003C$action-deletetiddler $filter=\\\"[\u003CtypeInputTiddler>] [\u003CrefreshTitle>] [\u003CtypeSelectionTiddler>]\\\"/>\u003C/$list>\\n\\\\whitespace trim\\n\u003C$set name=\\\"refreshTitle\\\" value=\u003C\u003Cqualify \\\"$:/temp/type-search/refresh\\\">>>\\n\u003Cdiv class=\\\"tc-edit-type-selector-wrapper\\\">\\n\u003Cem class=\\\"tc-edit tc-small-gap-right\\\">\u003C\u003Clingo Type/Prompt>>\u003C/em>\\n\u003Cdiv class=\\\"tc-type-selector-dropdown-wrapper\\\">\\n\u003Cdiv class=\\\"tc-type-selector\\\">\u003C$fieldmangler>\\n\u003C$macrocall $name=\\\"keyboard-driven-input\\\" tiddler=\u003C\u003CcurrentTiddler>> storeTitle=\u003C\u003CtypeInputTiddler>> refreshTitle=\u003C\u003CrefreshTitle>> selectionStateTitle=\u003C\u003CtypeSelectionTiddler>> field=\\\"type\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder={{$:/language/EditTemplate/Type/Placeholder}} focusPopup=\u003C\u003Cqualify \\\"$:/state/popup/type-dropdown\\\">> class=\\\"tc-edit-typeeditor tc-edit-texteditor tc-popup-handle\\\" tabindex={{$:/config/EditTabIndex}} focus={{{ [{$:/config/AutoFocus}match[type]then[true]] ~[[false]] }}} cancelPopups=\\\"yes\\\" configTiddlerFilter=\\\"[[$:/core/ui/EditTemplate/type]]\\\" inputCancelActions=\u003C\u003Cinput-cancel-actions>>/>\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/type-dropdown\\\">> class=\\\"tc-btn-invisible tc-btn-dropdown tc-small-gap\\\" tooltip={{$:/language/EditTemplate/Type/Dropdown/Hint}} aria-label={{$:/language/EditTemplate/Type/Dropdown/Caption}}>{{$:/core/images/down-arrow}}\u003C/$button>\u003C$button message=\\\"tm-remove-field\\\" param=\\\"type\\\" class=\\\"tc-btn-invisible tc-btn-icon\\\" tooltip={{$:/language/EditTemplate/Type/Delete/Hint}} aria-label={{$:/language/EditTemplate/Type/Delete/Caption}}>{{$:/core/images/delete-button}}\u003C$action-deletetiddler $filter=\\\"[\u003CstoreTitle>] [\u003CrefreshTitle>] [\u003CselectionStateTitle>]\\\"/>\u003C/$button>\\n\u003C/$fieldmangler>\u003C/div>\\n\\n\u003Cdiv class=\\\"tc-block-dropdown-wrapper\\\">\\n\u003C$set name=\\\"tv-show-missing-links\\\" value=\\\"yes\\\">\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/type-dropdown\\\">> type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003C$linkcatcher to=\\\"!!type\\\">\\n\u003C$list filter='[all[shadows+tiddlers]prefix[$:/language/Docs/Types/]each[group]sort[group-sort]]'>\\n\u003Cdiv class=\\\"tc-dropdown-item\\\">\\n\u003C$text text={{!!group}}/>\\n\u003C/div>\\n\u003C$set name=\\\"userInput\\\" value={{{ [\u003CtypeInputTiddler>get[text]] }}}>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]prefix[$:/language/Docs/Types/]group{!!group}] +[sort[description \\\whitespace trim\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param={{{ [\u003CnewTagNameTiddler>get[text]] }}}/>\\n\u003C$action-sendmessage $message=\\\"tm-add-field\\\" $name={{{ [\u003CnewFieldNameTiddler>get[text]] }}} $value={{{ [\u003CnewFieldNameTiddler>get[text]] :map[subfilter\u003Cget-field-value-tiddler-filter>get[text]] }}}/>\\n\u003C\u003Cdelete-edittemplate-state-tiddlers>>\\n\u003C$action-sendmessage $message=\\\"tm-save-tiddler\\\"/>\\n\\\\end\\n\\n\\\\define cancel-delete-tiddler-actions(message)\\n\\\\whitespace trim\\n\u003C\u003Cdelete-edittemplate-state-tiddlers>>\\n\u003C$action-sendmessage $message=\\\"tm-$message$-tiddler\\\"/>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003Cdiv\\n\\tdata-tiddler-title=\u003C\u003CcurrentTiddler>>\\n\\tdata-tags={{!!tags}}\\n\\tclass={{{ [all[shadows+tiddlers]tag[$:/tags/ClassFilters/TiddlerTemplate]!is[draft]] :map:flat[subfilter{!!text}] tc-tiddler-frame tc-tiddler-edit-frame [\u003CcurrentTiddler>is[tiddler]then[tc-tiddler-exists]] [\u003CcurrentTiddler>is[missing]!is[shadow]then[tc-tiddler-missing]] [\u003CcurrentTiddler>is[shadow]then[tc-tiddler-exists tc-tiddler-shadow]] [\u003CcurrentTiddler>is[system]then[tc-tiddler-system]] [{!!class}] [\u003CcurrentTiddler>tags[]encodeuricomponent[]addprefix[tc-tagged-]] +[join[ ]] }}}\\n\\trole=\\\"region\\\"\\n\\taria-label={{$:/language/EditTemplate/Caption}}>\\n\u003C$fieldmangler>\\n\u003C$vars\\n\\tstoryTiddler=\u003C\u003CcurrentTiddler>>\\n\\tnewTagNameTiddler=\u003C\u003Cqualify \\\"$:/temp/NewTagName\\\">>\\n\\tnewFieldNameTiddler=\u003C\u003Cqualify \\\"$:/temp/NewFieldName\\\">>\\n\\tnewFieldValueTiddlerPrefix=\u003C\u003Cqualify \\\"$:/temp/NewFieldValue\\\">>\\n\\tnewFieldNameInputTiddler=\u003C\u003Cqualify \\\"$:/temp/NewFieldName/input\\\">>\\n\\tnewFieldNameSelectionTiddler=\u003C\u003Cqualify \\\"$:/temp/NewFieldName/selected-item\\\">>\\n\\tnewTagNameInputTiddler=\u003C\u003Cqualify \\\"$:/temp/NewTagName/input\\\">>\\n\\tnewTagNameSelectionTiddler=\u003C\u003Cqualify \\\"$:/temp/NewTagName/selected-item\\\">>\\n\\ttypeInputTiddler=\u003C\u003Cqualify \\\"$:/temp/Type/input\\\">>\\n\\ttypeSelectionTiddler=\u003C\u003Cqualify \\\"$:/temp/Type/selected-item\\\">>>\\n\u003C$keyboard key=\\\"((cancel-edit-tiddler))\\\" actions=\u003C\u003Ccancel-delete-tiddler-actions \\\"cancel\\\">> tag=\\\"div\\\">\\n\u003C$keyboard key=\\\"((save-tiddler))\\\" actions=\u003C\u003Csave-tiddler-actions>> tag=\\\"div\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/EditTemplate]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\\n\u003C/$list>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/$vars>\\n\u003C/$fieldmangler>\\n\u003C/div>\\n\"},\"$:/core/ui/Buttons/cancel\":{\"title\":\"$:/core/ui/Buttons/cancel\",\"tags\":\"$:/tags/EditToolbar\",\"caption\":\"{{$:/core/images/cancel-button}} {{$:/language/Buttons/Cancel/Caption}}\",\"description\":\"{{$:/language/Buttons/Cancel/Hint}}\",\"text\":\"\\\\whitespace trim\\n\u003C$button actions=\u003C\u003Ccancel-delete-tiddler-actions \\\"cancel\\\">> tooltip={{$:/language/Buttons/Cancel/Hint}} aria-label={{$:/language/Buttons/Cancel/Caption}} class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/core/images/cancel-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/language/Buttons/Cancel/Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\\n\"},\"$:/core/ui/Buttons/delete\":{\"title\":\"$:/core/ui/Buttons/delete\",\"tags\":\"$:/tags/EditToolbar $:/tags/ViewToolbar\",\"caption\":\"{{$:/core/images/delete-button}} {{$:/language/Buttons/Delete/Caption}}\",\"description\":\"{{$:/language/Buttons/Delete/Hint}}\",\"text\":\"\\\\whitespace trim\\n\u003C$button actions=\u003C\u003Ccancel-delete-tiddler-actions \\\"delete\\\">> tooltip={{$:/language/Buttons/Delete/Hint}} aria-label={{$:/language/Buttons/Delete/Caption}} class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/core/images/delete-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/language/Buttons/Delete/Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\\n\"},\"$:/core/ui/Buttons/save\":{\"title\":\"$:/core/ui/Buttons/save\",\"tags\":\"$:/tags/EditToolbar\",\"caption\":\"{{$:/core/images/done-button}} {{$:/language/Buttons/Save/Caption}}\",\"description\":\"{{$:/language/Buttons/Save/Hint}}\",\"text\":\"\\\\whitespace trim\\n\\\\define save-tiddler-button()\\n\\\\whitespace trim\\n\u003C$fieldmangler>\\n\\t\u003C$button\\n\\t\\ttooltip={{$:/language/Buttons/Save/Hint}}\\n\\t\\taria-label={{$:/language/Buttons/Save/Caption}}\\n\\t\\tclass=\u003C\u003Ctv-config-toolbar-class>>\\n\\t>\\n\\t\\t\u003C\u003Csave-tiddler-actions>>\\n\\t\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n\\t\\t\\t{{$:/core/images/done-button}}\\n\\t\\t\u003C/$list>\\n\\t\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\\t\\t\\t\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/language/Buttons/Save/Caption}}/>\u003C/span>\\n\\t\\t\u003C/$list>\\n\\t\u003C/$button>\\n\u003C/$fieldmangler>\\n\\\\end\\n\u003C\u003Csave-tiddler-button>>\\n\"},\"$:/core/ui/ExportTiddlyWikiCore\":{\"title\":\"$:/core/ui/ExportTiddlyWikiCore\",\"text\":\"\\\\define jsFileName() tiddlywikicore-$(version)$.js\\n\\\\define noExportMsg()\\nIt appears that you have a wiki with an external ~TiddlyWiki core. The export action cannot be performed.\\n\u003Cp>You will need to view the page source in your browser. Then go to the very bottom the the source, find the last `\u003Cscript>` \\nelement, and right-click its `src` URI. Save the link as ''$(jsFileName)$''\u003C/p>\\n\\\\end\\n\\n''For advanced users''\\n\\nExport the ~TiddlyWiki core ~JavaScript code for running with external ~JavaScript:\\n\\n\u003C$button tooltip=\\\"Export the ~TiddlyWiki core code for running with external ~JavaScript\\\" aria-label=\\\"export TiddlyWiki core\\\" class=\\\"tc-btn-big-green\\\">\\n\u003C$list filter=\\\"[[$:/boot/boot.js]is[missing]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\\\"$:/core/templates/tiddlywiki5.js\\\" filename=\u003C\u003CjsFileName>>/>\\\"\\\"\\\" >\\n\u003C$action-setfield $tiddler=\u003C\u003Cqualify \\\"$:/temp/alert\\\">> text=\u003C\u003CnoExportMsg>> subtitle=\\\"Export ~TiddllyWiki Core\\\"/>\\n\u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\u003C\u003Cqualify \\\"$:/temp/alert\\\">>/>\\n\u003C/$list>\\n{{$:/core/images/download-button}} Download ~TiddlyWiki core\\n\u003C/$button>\\n\\n[[Further information|https://tiddlywiki.com/#Using%20the%20external%20JavaScript%20template]]\\n\"},\"$:/core/Filters/AllTags\":{\"title\":\"$:/core/Filters/AllTags\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[tags[]!is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/AllTags}}\",\"text\":\"\"},\"$:/core/Filters/AllTiddlers\":{\"title\":\"$:/core/Filters/AllTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[!is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/AllTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/Drafts\":{\"title\":\"$:/core/Filters/Drafts\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[has[draft.of]sort[title]]\",\"description\":\"{{$:/language/Filters/Drafts}}\",\"text\":\"\"},\"$:/core/Filters/Missing\":{\"title\":\"$:/core/Filters/Missing\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[all[missing]sort[title]]\",\"description\":\"{{$:/language/Filters/Missing}}\",\"text\":\"\"},\"$:/core/Filters/Orphans\":{\"title\":\"$:/core/Filters/Orphans\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[all[orphans]sort[title]]\",\"description\":\"{{$:/language/Filters/Orphans}}\",\"text\":\"\"},\"$:/core/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/core/Filters/OverriddenShadowTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[is[shadow]]\",\"description\":\"{{$:/language/Filters/OverriddenShadowTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/RecentSystemTiddlers\":{\"title\":\"$:/core/Filters/RecentSystemTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[has[modified]!sort[modified]limit[50]]\",\"description\":\"{{$:/language/Filters/RecentSystemTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/RecentTiddlers\":{\"title\":\"$:/core/Filters/RecentTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[!is[system]has[modified]!sort[modified]limit[50]]\",\"description\":\"{{$:/language/Filters/RecentTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/SessionTiddlers\":{\"title\":\"$:/core/Filters/SessionTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[haschanged[]]\",\"description\":\"{{$:/language/Filters/SessionTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/ShadowTiddlers\":{\"title\":\"$:/core/Filters/ShadowTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[all[shadows]sort[title]]\",\"description\":\"{{$:/language/Filters/ShadowTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/StoryList\":{\"title\":\"$:/core/Filters/StoryList\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[list[$:/StoryList]] -$:/AdvancedSearch\",\"description\":\"{{$:/language/Filters/StoryList}}\",\"text\":\"\"},\"$:/core/Filters/SystemTags\":{\"title\":\"$:/core/Filters/SystemTags\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[all[shadows+tiddlers]tags[]is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/SystemTags}}\",\"text\":\"\"},\"$:/core/Filters/SystemTiddlers\":{\"title\":\"$:/core/Filters/SystemTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/SystemTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/TypedTiddlers\":{\"title\":\"$:/core/Filters/TypedTiddlers\",\"tags\":\"$:/tags/Filter\",\"filter\":\"[!is[system]has[type]each[type]sort[type]] -[type[text/vnd.tiddlywiki]]\",\"description\":\"{{$:/language/Filters/TypedTiddlers}}\",\"text\":\"\"},\"$:/core/ui/ImportListing\":{\"title\":\"$:/core/ui/ImportListing\",\"text\":\"\\\\define lingo-base() $:/language/Import/\\n\\n\\\\define messageField() message-$(payloadTiddler)$\\n\\n\\\\define payloadTitleFilter() [\u003CcurrentTiddler>get\u003CrenameField>minlength[1]else\u003CpayloadTiddler>]\\n\\n\\\\define overWriteWarning()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>!has\u003CsuppressedField>]\\\">\\n\u003C$text text={{{[subfilter\u003CpayloadTitleFilter>!is[tiddler]then[]] ~[\u003Clingo-base>addsuffix[Listing/Rename/OverwriteWarning]get[text]]}}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define selectionInfo()\\n\\\\whitespace trim\\n\u003C$set name=\\\"escUnselected\\\" value={{{[{$:/language/Import/Upgrader/Tiddler/Unselected}escaperegexp[]addprefix[(?g)]]}}}>\\n\\t\u003C$list filter=\\\"[all[current]get\u003CmessageField>regexp\u003CescUnselected>]\\\" variable=\\\"ignore\\\">\\n\\t\\t\u003C$text text={{{[all[current]get\u003CselectionField>match[checked]then{$:/language/Import/Upgrader/Tiddler/Selected}else[]]}}}/>\\n\\t\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define libraryInfo()\\n\\\\whitespace trim\\n\u003C$set name=\\\"escUnselected\\\" value={{{[{$:/language/Import/Upgrader/Tiddler/Unselected}escaperegexp[]addprefix[(?g)]]}}}>\\n\\t\u003C$list filter=\\\"[all[current]get\u003CmessageField>!regexp\u003CescUnselected>]\\\" variable=\\\"ignore\\\">\\n\\t\\t\u003C$text text={{{[all[current]get\u003CmessageField>]}}}/>\\n\\t\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define selectionField() selection-$(payloadTiddler)$\\n\\n\\\\define renameField() rename-$(payloadTiddler)$\\n\\n\\\\define suppressedField() suppressed-$(payloadTiddler)$\\n\\n\\\\define newImportTitleTiddler() $:/temp/NewImportTitle-$(payloadTiddler)$\\n\\n\\\\define previewPopupState() $(currentTiddler)$!!popup-$(payloadTiddler)$\\n\\n\\\\define renameFieldState() $(currentTiddler)$!!state-rename-$(payloadTiddler)$\\n\\n\\\\define select-all-actions()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[all[current]plugintiddlers[]sort[title]]\\\" variable=\\\"payloadTiddler\\\">\\n\u003C$action-setfield $field={{{ [\u003CpayloadTiddler>addprefix[selection-]] }}} $value={{$:/state/import/select-all}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003Ctable class=\\\"tc-import-table\\\">\\n\u003Ctbody>\\n\u003Ctr>\\n\u003Cth align=\\\"left\\\">\\n\u003C$checkbox tiddler=\\\"$:/state/import/select-all\\\" field=\\\"text\\\" checked=\\\"checked\\\" unchecked=\\\"unchecked\\\" default=\\\"checked\\\" actions=\u003C\u003Cselect-all-actions>>>\\n&#32;\\n\u003C\u003Clingo Listing/Select/Caption>>\\n\u003C/$checkbox>\\n\u003C/th>\\n\u003Cth>\\n\u003C\u003Clingo Listing/Title/Caption>>\\n\u003C/th>\\n\u003Cth>\\n\u003C\u003Clingo Listing/Status/Caption>>\\n\u003C/th>\\n\u003C/tr>\\n\u003C$list filter=\\\"[all[current]plugintiddlers[]sort[title]]\\\" variable=\\\"payloadTiddler\\\">\\n\u003Ctr class={{{[\u003CcurrentTiddler>has\u003CsuppressedField>then[tc-row-disabled]] ~[subfilter\u003CpayloadTitleFilter>is[tiddler]then[tc-row-warning]] }}}>\\n\u003Ctd>\\n\u003C$checkbox field=\u003C\u003CselectionField>> checked=\\\"checked\\\" unchecked=\\\"unchecked\\\" default=\\\"checked\\\" disabled={{{[\u003CcurrentTiddler>has\u003CsuppressedField>then[yes]else[no]]}}}/>\\n\u003C/td>\\n\u003Ctd>\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CrenameFieldState>> text=\\\"yes\\\" tag=\\\"div\\\">\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CpreviewPopupState>> text=\\\"yes\\\" tag=\\\"div\\\" class=\\\"tc-flex\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown tc-flex-grow-1 tc-word-break\\\" set=\u003C\u003CpreviewPopupState>> setTo=\\\"yes\\\" disabled={{{[\u003CcurrentTiddler>has\u003CsuppressedField>then[yes]else[no]]}}}>\\n\u003Cspan class=\\\"tc-small-gap-right\\\">{{$:/core/images/right-arrow}}\u003C/span>\u003C$text text={{{[subfilter\u003CpayloadTitleFilter>]}}}/>\\n\u003C/$button>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>!has\u003CsuppressedField>]\\\">\u003C$button class=\\\"tc-btn-invisible\\\" set=\u003C\u003CrenameFieldState>> setTo=\\\"yes\\\" tooltip={{{[\u003Clingo-base>addsuffix[Listing/Rename/Tooltip]get[text]]}}}>{{$:/core/images/edit-button}}\u003C/$button>\u003C/$list>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CpreviewPopupState>> text=\\\"yes\\\" tag=\\\"div\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003CpreviewPopupState>> setTo=\\\"no\\\">\\n\u003Cspan class=\\\"tc-small-gap-right\\\">{{$:/core/images/down-arrow}}\u003C/span>\u003C$text text={{{[subfilter\u003CpayloadTitleFilter>]}}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CrenameFieldState>> text=\\\"yes\\\" tag=\\\"div\\\">\\n\u003C$text text={{{[\u003Clingo-base>addsuffix[Listing/Rename/Prompt]get[text]]}}}/>\\n\u003C/$reveal>\\n\u003C/td>\\n\u003Ctd>\\n\u003C\u003CselectionInfo>>\\n&#32;\\n\u003C\u003ClibraryInfo>>\\n&#32;\\n\u003C\u003CoverWriteWarning>>\\n\u003C/td>\\n\u003C/tr>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CrenameFieldState>> text=\\\"yes\\\" tag=\\\"tr\\\">\\n\\t\u003Ctd colspan=\\\"3\\\">\\n\\t\\t\u003Cdiv class=\\\"tc-flex\\\">\\n\\t\\t\\t\u003C$edit-text tiddler=\u003C\u003CnewImportTitleTiddler>>  default={{{[subfilter\u003CpayloadTitleFilter>]}}} tag=\\\"input\\\" class=\\\"tc-import-rename tc-flex-grow-1\\\"/>\\n\\t\\t\\t\u003Cspan class=\\\"tc-small-gap-left\\\">\\n\\t\\t\\t\\t\u003C$button  class=\\\"tc-btn-invisible\\\" set=\u003C\u003CrenameFieldState>> setTo=\\\"no\\\" tooltip={{{[\u003Clingo-base>addsuffix[Listing/Rename/CancelRename]get[text]]}}}>\\n\\t\\t\\t\\t\\t{{$:/core/images/close-button}}\\n\\t\\t\\t\\t\\t\u003C$action-deletetiddler $tiddler=\u003C\u003CnewImportTitleTiddler>>/>\\n\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t\\t\u003Cspan class=\\\"tc-small-gap-right\\\"/>\\n\\t\\t\\t\u003C/span>\\n\\t\\t\\t\u003C$button  class=\\\"tc-btn-invisible\\\" set=\u003C\u003CrenameFieldState>> setTo=\\\"no\\\" tooltip={{{[\u003Clingo-base>addsuffix[Listing/Rename/ConfirmRename]get[text]]}}}>\\n\\t\\t\\t\\t{{$:/core/images/done-button}}\\n\\t\\t\\t\\t\u003C$action-setfield $field=\u003C\u003CrenameField>> $value={{{[\u003CnewImportTitleTiddler>get[text]minlength[1]else\u003CpayloadTiddler>]}}} />\\n\\t\\t\\t\\t\u003C$action-deletetiddler $tiddler=\u003C\u003CnewImportTitleTiddler>>/>\\n\\t\\t\\t\u003C/$button>\\n\\t\\t\u003C/div>\\n\\t\u003C/td>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\u003C\u003CpreviewPopupState>> tag=\\\"tr\\\">\\n\u003Ctd colspan=\\\"3\\\">\\n\u003C$list filter=\\\"[{$:/state/importpreviewtype}has[text]]\\\" variable=\\\"listItem\\\" emptyMessage={{$:/core/ui/ImportPreviews/Text}}>\\n\\t\u003Cdiv>\\n\\t\\t\u003C$transclude tiddler={{$:/state/importpreviewtype}}/>\\n\\t\u003C/div>\\n\u003C/$list>\\n\u003C/td>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C/tbody>\\n\u003C/table>\\n\"},\"$:/core/ui/ImportPreviews/Diff\":{\"title\":\"$:/core/ui/ImportPreviews/Diff\",\"tags\":\"$:/tags/ImportPreview\",\"caption\":\"{{$:/language/Import/Listing/Preview/Diff}}\",\"text\":\"\u003C$macrocall $name=\\\"compareTiddlerText\\\" sourceTiddlerTitle=\u003C\u003CpayloadTiddler>> destTiddlerTitle=\u003C\u003CcurrentTiddler>> destSubTiddlerTitle=\u003C\u003CpayloadTiddler>>/>\\n\"},\"$:/core/ui/ImportPreviews/DiffFields\":{\"title\":\"$:/core/ui/ImportPreviews/DiffFields\",\"tags\":\"$:/tags/ImportPreview\",\"caption\":\"{{$:/language/Import/Listing/Preview/DiffFields}}\",\"text\":\"\u003C$macrocall $name=\\\"compareTiddlers\\\" sourceTiddlerTitle=\u003C\u003CpayloadTiddler>> destTiddlerTitle=\u003C\u003CcurrentTiddler>> dest .of]]\\\" variable=\\\"listItem\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\\n\\n\u003C/$list>\\n\\n\u003C/$dropzone>\\n\\n\u003C/$navigator>\\n\\n\u003C/div>\\n\\n\u003C/$vars>\\n\"},\"$:/PaletteManager\":{\"title\":\"$:/PaletteManager\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Palette/Editor/\\n\\\\define describePaletteColour(colour)\\n\u003C$transclude tiddler=\\\"$:/language/Docs/PaletteColours/$colour$\\\">\u003C$text text=\\\"$colour$\\\"/>\u003C/$transclude>\\n\\\\end\\n\\\\define edit-colour-placeholder()\\n edit $(colourName)$\\n\\\\end\\n\\\\define colour-tooltip(showhide) $showhide$ editor for $(newColourName)$ \\n\\n\\\\define resolve-colour(macrocall)\\n\\\\import $:/core/macros/utils\\n\\\\whitespace trim\\n\u003C$wikify name=\\\"name\\\" text=\\\"\\\"\\\"$macrocall$\\\"\\\"\\\">\\n\u003C\u003Cname>>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define delete-colour-index-actions() \u003C$action-setfield $index=\u003C\u003CcolourName>>/>\\n\\\\define palette-manager-colour-row-segment()\\n\\\\whitespace trim\\n\u003C$edit-text index=\u003C\u003CcolourName>> tag=\\\"input\\\" placeholder=\u003C\u003Cedit-colour-placeholder>> default=\\\"\\\"/>\\n\u003Cbr>\\n\u003C$edit-text index=\u003C\u003CcolourName>> type=\\\"color\\\" tag=\\\"input\\\" class=\\\"tc-palette-manager-colour-input\\\"/>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>getindex\u003CcolourName>removeprefix[\u003C\u003C]removesuffix[>>]] [\u003CcurrentTiddler>getindex\u003CcolourName>removeprefix[\u003C$]removesuffix[/>]]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"state\\\" value={{{ [[$:/state/palettemanager/]addsuffix\u003CcurrentTiddler>addsuffix[/]addsuffix\u003CcolourName>] }}}>\\n\u003C$wikify name=\\\"newColourName\\\" text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"resolve-colour\\\" macrocall={{{ [\u003CcurrentTiddler>getindex\u003CcolourName>] }}}/>\\\"\\\"\\\">\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"nomatch\\\" text=\\\"show\\\">\\n\u0
