fresh on change\\n\\tthis.types = [];\\n\\t$tw.utils.each(this.attributes,function(value,key) {\\n\\t\\tif(key.charAt(0) === \\\"$\\\") {\\n\\t\\t\\tself.types.push(key.slice(1));\\n\\t\\t}\\n\\t});\\n\\tif(!this.types.length) {\\n\\t\\tthis.types = this.getAttribute(\\\"events\\\",\\\"\\\").split(\\\" \\\");\\n\\t}\\n\\tthis.elementTag = this.getAttribute(\\\"tag\\\");\\n\\t// Make child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\nEventWidget.prototype.assignDomNodeClasses = function() {\\n\\tvar classes = this.getAttribute(\\\"class\\\",\\\"\\\").split(\\\" \\\");\\n\\tclasses.push(\\\"tc-eventcatcher\\\");\\n\\tthis.domNode.className = classes.join(\\\" \\\");\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nEventWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes(),\\n\\t\\tchangedAttributesCount = $tw.utils.count(changedAttributes);\\n\\tif(changedAttributesCount === 1 && changedAttributes[\\\"class\\\"]) {\\n\\t\\tthis.assignDomNodeClasses();\\n\\t} else if(changedAttributesCount > 0) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.eventcatcher = EventWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/fieldmangler.js\":{\"title\":\"$:/core/modules/widgets/fieldmangler.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/fieldmangler.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nField mangler widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar FieldManglerWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nFieldManglerWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nFieldManglerWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.addEventListeners([\\n\\t\\t{type: \\\"tm-remove-field\\\", handler: \\\"handleRemoveFieldEvent\\\"},\\n\\t\\t{type: \\\"tm-add-field\\\", handler: \\\"handleAddFieldEvent\\\"},\\n\\t\\t{type: \\\"tm-remove-tag\\\", handler: \\\"handleRemoveTagEvent\\\"},\\n\\t\\t{type: \\\"tm-add-tag\\\", handler: \\\"handleAddTagEvent\\\"}\\n\\t]);\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nFieldManglerWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.mangleTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nFieldManglerWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.tiddler) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nFieldManglerWidget.prototype.handleRemoveFieldEvent = function(event) {\\n\\tvar tiddler = this.wiki.getTiddler(this.mangleTitle),\\n\\t\\tdeletion = {};\\n\\tdeletion[event.param] = undefined;\\n\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,deletion));\\n\\treturn false;\\n};\\n\\nFieldManglerWidget.prototype.handleAddFieldEvent = function(event) {\\n\\tvar tiddler = this.wiki.getTiddler(this.mangleTitle),\\n\\t\\taddition = this.wiki.getModificationFields(),\\n\\t\\taddField = function(name,value) {\\n\\t\\t\\tvar trimmedName = name.trim();\\n\\t\\t\\tif(!value && tiddler) {\\n\\t\\t\\t\\tvalue = tiddler.fields[trimmedName];\\n\\t\\t\\t}\\n\\t\\t\\taddition[trimmedName] = value || \\\"\\\";\\n\\t\\t\\treturn;\\n\\t\\t};\\n\\taddition.title = this.mangleTitle;\\n\\tif(typeof event.param === \\\"string\\\") {\\n\\t\\taddField(event.param,\\\"\\\");\\n\\t}\\n\\tif(typeof event.paramObject === \\\"object\\\") {\\n\\t\\tfor(var name in event.paramObject) {\\n\\t\\t\\taddField(name,event.paramObject[name]);\\n\\t\\t}\\n\\t}\\n\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,addition));\\n\\treturn false;\\n};\\n\\nFieldManglerWidget.prototype.handleRemoveTagEvent = function(event) {\\n\\tvar tiddler = this.wiki.getTiddler(this.mangleTitle),\\n\\t\\tmodification = this.wiki.getModificationFields();\\n\\tif(tiddler && tiddler.fields.tags) {\\n\\t\\tvar p = tiddler.fields.tags.indexOf(event.param);\\n\\t\\tif(p !== -1) {\\n\\t\\t\\tmodification.tags = (tiddler.fields.tags || []).slice(0);\\n\\t\\t\\tmodification.tags.splice(p,1);\\n\\t\\t\\tif(modification.tags.length === 0) {\\n\\t\\t\\t\\tmodification.tags = undefined;\\n\\t\\t\\t}\\n\\t\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,modification));\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n};\\n\\nFieldManglerWidget.prototype.handleAddTagEvent = function(event) {\\n\\tvar tiddler = this.wiki.getTiddler(this.mangleTitle),\\n\\t\\tmodification = this.wiki.getModificationFields();\\n\\tif(tiddler && typeof event.param === \\\"string\\\") {\\n\\t\\tvar tag = event.param.trim();\\n\\t\\tif(tag !== \\\"\\\") {\\n\\t\\t\\tmodification.tags = (tiddler.fields.tags || []).slice(0);\\n\\t\\t\\t$tw.utils.pushTop(modification.tags,tag);\\n\\t\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,modification));\\n\\t\\t}\\n\\t} else if(typeof event.param === \\\"string\\\" && event.param.trim() !== \\\"\\\" && this.mangleTitle.trim() !== \\\"\\\") {\\n\\t\\tvar tag = [];\\n\\t\\ttag.push(event.param.trim());\\n\\t\\tthis.wiki.addTiddler(new $tw.Tiddler({title: this.mangleTitle, tags: tag},modification));\\n\\t}\\n\\treturn false;\\n};\\n\\nexports.fieldmangler = FieldManglerWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/fields.js\":{\"title\":\"$:/core/modules/widgets/fields.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/fields.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nFields widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar FieldsWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nFieldsWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nFieldsWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar textNode = this.document.createTextNode(this.text);\\n\\tparent.insertBefore(textNode,nextSibling);\\n\\tthis.domNodes.push(textNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nFieldsWidget.prototype.execute = function() {\\n\\t// Get parameters from our attributes\\n\\tthis.tiddlerTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.template = this.getAttribute(\\\"template\\\");\\n\\tthis.sort = this.getAttribute(\\\"sort\\\",\\\"yes\\\") === \\\"yes\\\";\\n\\tthis.sortReverse = this.getAttribute(\\\"sortReverse\\\",\\\"no\\\") === \\\"yes\\\";\\n\\tthis.exclude = this.getAttribute(\\\"exclude\\\");\\n\\tthis.include = this.getAttribute(\\\"include\\\",null);\\n\\tthis.stripTitlePrefix = this.getAttribute(\\\"stripTitlePrefix\\\",\\\"no\\\") === \\\"yes\\\";\\n\\t// Get the value to display\\n\\tvar tiddler = this.wiki.getTiddler(this.tiddlerTitle);\\n\\n\\t// Get the inclusion and exclusion list\\n\\tvar excludeArr = (this.exclude) ? this.exclude.split(\\\" \\\") : [\\\"text\\\"];\\n\\t// Include takes precedence\\n\\tvar includeArr = (this.include) ? this.include.split(\\\" \\\") : null;\\n\\n\\t// Compose the template\\n\\tvar text = [];\\n\\tif(this.template && tiddler) {\\n\\t\\tvar fields = [];\\n\\t\\tif (includeArr) { // Include takes precedence\\n\\t\\t\\tfor(var i=0; i\u003CincludeArr.length; i++) {\\n\\t\\t\\t\\tif(tiddler.fields[includeArr[i]]) {\\n\\t\\t\\t\\t\\tfields.push(includeArr[i]);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tfor(var fieldName in tiddler.fields) {\\n\\t\\t\\t\\tif(excludeArr.indexOf(fieldName) === -1) {\\n\\t\\t\\t\\t\\tfields.push(fieldName);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif (this.sort) fields.sort();\\n\\t\\tif (this.sortReverse) fields.reverse();\\n\\t\\tfor(var f=0, fmax=fields.length; f\u003Cfmax; f++) {\\n\\t\\t\\tfieldName = fields[f];\\n\\t\\t\\tvar row = this.template,\\n\\t\\t\\t\\tvalue = tiddler.getFieldString(fieldName);\\n\\t\\t\\tif(this.stripTitlePrefix && fieldName === \\\"title\\\") {\\n\\t\\t\\t\\tvar reStrip = /^\\\\{[^\\\\}]+\\\\}(.+)/mg,\\n\\t\\t\\t\\t\\treMatch = reStrip.exec(value);\\n\\t\\t\\t\\tif(reMatch) {\\n\\t\\t\\t\\t\\tvalue = reMatch[1];\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\trow = $tw.utils.replaceString(row,\\\"$name$\\\",fieldName);\\n\\t\\t\\trow = $tw.utils.replaceString(row,\\\"$value$\\\",value);\\n\\t\\t\\trow = $tw.utils.replaceString(row,\\\"$encoded_value$\\\",$tw.utils.htmlEncode(value));\\n\\t\\t\\ttext.push(row);\\n\\t\\t}\\n\\t}\\n\\tthis.text = text.join(\\\"\\\");\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nFieldsWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif( changedAttributes.tiddler || changedAttributes.template || changedAttributes.exclude ||\\n\\t\\tchangedAttributes.include || changedAttributes.sort || changedAttributes.sortReverse ||\\n\\t\\tchangedTiddlers[this.tiddlerTitle] || changedAttributes.stripTitlePrefix) {\\n\\t\\t\\tthis.refreshSelf();\\n\\t\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nexports.fields = FieldsWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/fill.js\":{\"title\":\"$:/core/modules/widgets/fill.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/fill.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nSub-widget used by the transclude widget for specifying values for slots within transcluded content. It doesn't do anything by itself because the transclude widget only ever deals with the parse tree nodes, and doesn't instantiate the widget itself\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar FillWidget = function(parseTreeNode,options) {\\n\\t// Initialise\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nFillWidget.prototype = new Widget();\\n\\nexports.fill = FillWidget;\\n\\n})();\\n\\t\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/genesis.js\":{\"title\":\"$:/core/modules/widgets/genesis.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/genesis.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nGenesis widget for dynamically creating widgets\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar GenesisWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nGenesisWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nGenesisWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes({filterFn: function(name) {\\n\\t\\t// Only compute our own attributes which start with a single dollar\\n\\t\\treturn name.charAt(0) === \\\"$\\\" && name.charAt(1) !== \\\"$\\\";\\n\\t}});\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nGenesisWidget.prototype.execute = function() {\\n\\tvar self = this;\\n\\t// Collect attributes\\n\\tthis.genesisType = this.getAttribute(\\\"$type\\\");\\n\\tthis.genesisRemappable = this.getAttribute(\\\"$remappable\\\",\\\"yes\\\") === \\\"yes\\\";\\n\\tthis.genesisNames = this.getAttribute(\\\"$names\\\",\\\"\\\");\\n\\tthis.genesisValues = this.getAttribute(\\\"$values\\\",\\\"\\\");\\n\\tthis.genesisIsBlock = this.getAttribute(\\\"$mode\\\",this.parseTreeNode.isBlock && \\\"block\\\") === \\\"block\\\";\\n\\t// Do not create a child widget if the $type attribute is missing or blank\\n\\tif(!this.genesisType) {\\n\\t\\tthis.makeChildWidgets(this.parseTreeNode.children);\\n\\t\\treturn;\\n\\t}\\n\\t// Construct parse tree\\n\\tvar isElementWidget = this.genesisType.charAt(0) !== \\\"$\\\",\\n\\t\\tnodeType = isElementWidget ? \\\"element\\\" : this.genesisType.substr(1),\\n\\t\\tnodeTag = isElementWidget ? this.genesisType : undefined;\\n\\tvar parseTreeNodes = [{\\n\\t\\ttype: nodeType,\\n\\t\\ttag: nodeTag,\\n\\t\\tattributes: {},\\n\\t\\torderedAttributes: [],\\n\\t\\tisBlock: this.genesisIsBlock,\\n\\t\\tchildren: this.parseTreeNode.children || [],\\n\\t\\tisNotRemappable: !this.genesisRemappable\\n\\t}];\\n\\t// Apply explicit attributes\\n\\t$tw.utils.each($tw.utils.getOrderedAttributesFromParseTreeNode(this.parseTreeNode),function(attribute) {\\n\\t\\tvar name = attribute.name;\\n\\t\\tif(name.charAt(0) === \\\"$\\\") {\\n\\t\\t\\tif(name.charAt(1) === \\\"$\\\") {\\n\\t\\t\\t\\t// Double $$ is changed to a single $\\n\\t\\t\\t\\tname = name.substr(1);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// Single dollar is ignored\\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\t$tw.utils.addAttributeToParseTreeNode(parseTreeNodes[0],$tw.utils.extend({},attribute,{name: name}));\\n\\t});\\n\\t// Apply attributes in $names/$values\\n\\tthis.attributeNames = [];\\n\\tthis.attributeValues = [];\\n\\tif(this.genesisNames && this.genesisValues) {\\n\\t\\tthis.attributeNames = this.wiki.filterTiddlers(self.genesisNames,this);\\n\\t\\tthis.attributeValues = this.wiki.filterTiddlers(self.genesisValues,this);\\n\\t\\t$tw.utils.each(this.attributeNames,function(varname,index) {\\n\\t\\t\\t$tw.utils.addAttributeToParseTreeNode(parseTreeNodes[0],varname,self.attributeValues[index] || \\\"\\\");\\n\\t\\t});\\n\\t}\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets(parseTreeNodes);\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nGenesisWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes(),\\n\\t\\tfilterNames = this.getAttribute(\\\"$names\\\",\\\"\\\"),\\n\\t\\tfilterValues = this.getAttribute(\\\"$values\\\",\\\"\\\"),\\n\\t\\tattributeNames = this.wiki.filterTiddlers(filterNames,this),\\n\\t\\tattributeValues = this.wiki.filterTiddlers(filterValues,this);\\n\\tif($tw.utils.count(changedAttributes) > 0 || !$tw.utils.isArrayEqual(this.attributeNames,attributeNames) || !$tw.utils.isArrayEqual(this.attributeValues,attributeValues)) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports.genesis = GenesisWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/image.js\":{\"title\":\"$:/core/modules/widgets/image.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/image.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nThe image widget displays an image referenced with an external URI or with a local tiddler title.\\n\\n```\\n\u003C$image src=\\\"TiddlerTitle\\\" width=\\\"320\\\" height=\\\"400\\\" class=\\\"classnames\\\">\\n```\\n\\nThe image source can be the title of an existing tiddler or the URL of an external image.\\n\\nExternal images always generate an HTML `\u003Cimg>` tag.\\n\\nTiddlers that have a _canonical_uri field generate an HTML `\u003Cimg>` tag with the src attribute containing the URI.\\n\\nTiddlers that contain image data generate an HTML `\u003Cimg>` tag with the src attribute containing a base64 representation of the image.\\n\\nTiddlers that contain wikitext could be rendered to a DIV of the usual size of a tiddler, and then transformed to the size requested.\\n\\nThe width and height attributes are interpreted as a number of pixels, and do not need to include the \\\"px\\\" suffix.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar ImageWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nImageWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nImageWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\t// Create element\\n\\t// Determine what type of image it is\\n\\tvar tag = \\\"img\\\", src = \\\"\\\",\\n\\t\\ttiddler = this.wiki.getTiddler(this.imageSource);\\n\\tif(!tiddler) {\\n\\t\\t// The source isn't the title of a tiddler, so we'll assume it's a URL\\n\\t\\tsrc = this.getVariable(\\\"tv-get-export-image-link\\\",{params: [{name: \\\"src\\\",value: this.imageSource}],defaultValue: this.imageSource});\\n\\t} else {\\n\\t\\t// Check if it is an image tiddler\\n\\t\\tif(this.wiki.isImageTiddler(this.imageSource)) {\\n\\t\\t\\tvar type = tiddler.fields.type,\\n\\t\\t\\t\\ttext = tiddler.fields.text,\\n\\t\\t\\t\\t_canonical_uri = tiddler.fields._canonical_uri;\\n\\t\\t\\t// If the tiddler has body text then it doesn't need to be lazily loaded\\n\\t\\t\\tif(text) {\\n\\t\\t\\t\\t// Render the appropriate element for the image type\\n\\t\\t\\t\\tswitch(type) {\\n\\t\\t\\t\\t\\tcase \\\"application/pdf\\\":\\n\\t\\t\\t\\t\\t\\ttag = \\\"embed\\\";\\n\\t\\t\\t\\t\\t\\tsrc = \\\"data:application/pdf;base64,\\\" + text;\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tcase \\\"image/svg+xml\\\":\\n\\t\\t\\t\\t\\t\\tsrc = \\\"data:image/svg+xml,\\\" + encodeURIComponent(text);\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tdefault:\\n\\t\\t\\t\\t\\t\\tsrc = \\\"data:\\\" + type + \\\";base64,\\\" + text;\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else if(_canonical_uri) {\\n\\t\\t\\t\\tswitch(type) {\\n\\t\\t\\t\\t\\tcase \\\"application/pdf\\\":\\n\\t\\t\\t\\t\\t\\ttag = \\\"embed\\\";\\n\\t\\t\\t\\t\\t\\tsrc = _canonical_uri;\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tcase \\\"image/svg+xml\\\":\\n\\t\\t\\t\\t\\t\\tsrc = _canonical_uri;\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tdefault:\\n\\t\\t\\t\\t\\t\\tsrc = _canonical_uri;\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// Just trigger loading of the tiddler\\n\\t\\t\\t\\tthis.wiki.getTiddlerText(this.imageSource);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\t// Create the element and assign the attributes\\n\\tvar domNode = this.document.createElement(tag);\\n\\tdomNode.setAttribute(\\\"src\\\",src);\\n\\tif(this.imageClass) {\\n\\t\\tdomNode.setAttribute(\\\"class\\\",this.imageClass);\\n\\t}\\n\\tif(this.imageWidth) {\\n\\t\\tdomNode.setAttribute(\\\"width\\\",this.imageWidth);\\n\\t}\\n\\tif(this.imageHeight) {\\n\\t\\tdomNode.setAttribute(\\\"height\\\",this.imageHeight);\\n\\t}\\n\\tif(this.imageTooltip) {\\n\\t\\tdomNode.setAttribute(\\\"title\\\",this.imageTooltip);\\n\\t}\\n\\tif(this.imageAlt) {\\n\\t\\tdomNode.setAttribute(\\\"alt\\\",this.imageAlt);\\n\\t}\\n\\tif(this.lazyLoading && tag === \\\"img\\\") {\\n\\t\\tdomNode.setAttribute(\\\"loading\\\",this.lazyLoading);\\n\\t}\\n\\t// Add classes when the image loads or fails\\n\\t$tw.utils.addClass(domNode,\\\"tc-image-loading\\\");\\n\\tdomNode.addEventListener(\\\"load\\\",function() {\\n\\t\\t$tw.utils.removeClass(domNode,\\\"tc-image-loading\\\");\\n\\t\\t$tw.utils.addClass(domNode,\\\"tc-image-loaded\\\");\\n\\t},false);\\n\\tdomNode.addEventListener(\\\"error\\\",function() {\\n\\t\\t$tw.utils.removeClass(domNode,\\\"tc-image-loading\\\");\\n\\t\\t$tw.utils.addClass(domNode,\\\"tc-image-error\\\");\\n\\t},false);\\n\\t// Insert element\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nImageWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.imageSource = this.getAttribute(\\\"source\\\");\\n\\tthis.imageWidth = this.getAttribute(\\\"width\\\");\\n\\tthis.imageHeight = this.getAttribute(\\\"height\\\");\\n\\tthis.imageClass = this.getAttribute(\\\"class\\\");\\n\\tthis.imageTooltip = this.getAttribute(\\\"tooltip\\\");\\n\\tthis.imageAlt = this.getAttribute(\\\"alt\\\");\\n\\tthis.lazyLoading = this.getAttribute(\\\"loading\\\");\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nImageWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.source || changedAttributes.width || changedAttributes.height || changedAttributes[\\\"class\\\"] || changedAttributes.tooltip || changedTiddlers[this.imageSource]) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nexports.image = ImageWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/importvariables.js\":{\"title\":\"$:/core/modules/widgets/importvariables.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/importvariables.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nImport variable definitions from other tiddlers\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar ImportVariablesWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nImportVariablesWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nImportVariablesWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nImportVariablesWidget.prototype.execute = function(tiddlerList) {\\n\\tvar widgetPointer = this;\\n\\t// Got to flush all the accumulated variables\\n\\tthis.variables = Object.create(null);\\n\\tif(this.parentWidget) {\\n\\t\\tObject.setPrototypeOf(this.variables,this.parentWidget.variables);\\n\\t}\\n\\t// Get our parameters\\n\\tthis.filter = this.getAttribute(\\\"filter\\\");\\n\\t// Compute the filter\\n\\tthis.tiddlerList = tiddlerList || this.wiki.filterTiddlers(this.filter,this);\\n\\t// Accumulate the \u003C$set> widgets from each tiddler\\n\\t$tw.utils.each(this.tiddlerList,function(title) {\\n\\t\\tvar parser = widgetPointer.wiki.parseTiddler(title,{parseAsInline:true, configTrimWhiteSpace:true});\\n\\t\\tif(parser) {\\n\\t\\t\\tvar parseTreeNode = parser.tree[0];\\n\\t\\t\\twhile(parseTreeNode && [\\\"setvariable\\\",\\\"set\\\",\\\"parameters\\\"].indexOf(parseTreeNode.type) !== -1) {\\n\\t\\t\\t\\tvar node = {\\n\\t\\t\\t\\t\\ttype: \\\"set\\\",\\n\\t\\t\\t\\t\\tattributes: parseTreeNode.attributes,\\n\\t\\t\\t\\t\\tparams: parseTreeNode.params,\\n\\t\\t\\t\\t\\tisMacroDefinition: parseTreeNode.isMacroDefinition,\\n\\t\\t\\t\\t\\tisFunctionDefinition: parseTreeNode.isFunctionDefinition,\\n\\t\\t\\t\\t\\tisProcedureDefinition: parseTreeNode.isProcedureDefinition,\\n\\t\\t\\t\\t\\tisWidgetDefinition: parseTreeNode.isWidgetDefinition,\\n\\t\\t\\t\\t\\tconfigTrimWhiteSpace: parseTreeNode.configTrimWhiteSpace\\n\\t\\t\\t\\t};\\n\\t\\t\\t\\tif(parseTreeNode.type === \\\"set\\\" || parseTreeNode.type === \\\"setvariable\\\") {\\n\\t\\t\\t\\t\\tif(parseTreeNode.isMacroDefinition || parseTreeNode.isProcedureDefinition || parseTreeNode.isWidgetDefinition || parseTreeNode.isFunctionDefinition) {\\n\\t\\t\\t\\t\\t\\t// Macro definitions can be folded into\\n\\t\\t\\t\\t\\t\\t// current widget instead of adding\\n\\t\\t\\t\\t\\t\\t// another link to the chain.\\n\\t\\t\\t\\t\\t\\tvar widget = widgetPointer.makeChildWidget(node);\\n\\t\\t\\t\\t\\t\\twidget.computeAttributes();\\n\\t\\t\\t\\t\\t\\twidget.execute();\\n\\t\\t\\t\\t\\t\\t// We SHALLOW copy over all variables\\n\\t\\t\\t\\t\\t\\t// in widget. We can't use\\n\\t\\t\\t\\t\\t\\t// $tw.utils.assign, because that copies\\n\\t\\t\\t\\t\\t\\t// up the prototype chain, which we\\n\\t\\t\\t\\t\\t\\t// don't want.\\n\\t\\t\\t\\t\\t\\t$tw.utils.each(Object.keys(widget.variables), function(key) {\\n\\t\\t\\t\\t\\t\\t\\twidgetPointer.variables[key] = widget.variables[key];\\n\\t\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\twidgetPointer.children = [widgetPointer.makeChildWidget(node)];\\n\\t\\t\\t\\t\\t\\t// No more regenerating children for\\n\\t\\t\\t\\t\\t\\t// this widget. If it needs to refresh,\\n\\t\\t\\t\\t\\t\\t// it'll do so along with the the whole\\n\\t\\t\\t\\t\\t\\t// importvariable tree.\\n\\t\\t\\t\\t\\t\\tif (widgetPointer != this) {\\n\\t\\t\\t\\t\\t\\t\\twidgetPointer.makeChildWidgets = function(){};\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\twidgetPointer = widgetPointer.children[0];\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tparseTreeNode = parseTreeNode.children && parseTreeNode.children[0];\\n\\t\\t\\t}\\n\\t\\t} \\n\\t});\\n\\n\\tif (widgetPointer != this) {\\n\\t\\twidgetPointer.parseTreeNode.children = this.parseTreeNode.children;\\n\\t} else {\\n\\t\\twidgetPointer.makeChildWidgets();\\n\\t}\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nImportVariablesWidget.prototype.refresh = function(changedTiddlers) {\\n\\t// Recompute our attributes and the filter list\\n\\tvar changedAttributes = this.computeAttributes(),\\n\\t\\ttiddlerList = this.wiki.filterTiddlers(this.getAttribute(\\\"filter\\\"),this);\\n\\t// Refresh if the filter has changed, or the list of tiddlers has changed, or any of the tiddlers in the list has changed\\n\\tfunction haveListedTiddlersChanged() {\\n\\t\\tvar changed = false;\\n\\t\\ttiddlerList.forEach(function(title) {\\n\\t\\t\\tif(changedTiddlers[title]) {\\n\\t\\t\\t\\tchanged = true;\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\treturn changed;\\n\\t}\\n\\tif(changedAttributes.filter || !$tw.utils.isArrayEqual(this.tiddlerList,tiddlerList) || haveListedTiddlersChanged()) {\\n\\t\\t// Compute the filter\\n\\t\\tthis.removeChildDomNodes();\\n\\t\\tthis.execute(tiddlerList);\\n\\t\\tthis.renderChildren(this.parentDomNode,this.findNextSiblingDomNode());\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports.importvariables = ImportVariablesWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/jsontiddler.js\":{\"title\":\"$:/core/modules/widgets/jsontiddler.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/jsontiddler.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nRender a tiddler as JSON text\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar JSONTiddlerWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nJSONTiddlerWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nJSONTiddlerWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this;\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\t// Collect the fields from the optional base tiddler\\n\\tvar fields = this.getTiddlerFields();\\n\\t// Add custom fields specified in attributes starting with $\\n\\t$tw.utils.each(this.attributes,function(attribute,name) {\\n\\t\\tif(name.charAt(0) === \\\"$\\\") {\\n\\t\\t\\tfields[name.slice(1)] = attribute;\\n\\t\\t}\\n\\t});\\n\\t// JSONify\\n\\tvar json = JSON.stringify(fields);\\n\\t// Escape unsafe script characters\\n\\tif(this.attEscapeUnsafeScriptChars) {\\n\\t\\tjson = json.replace(/\u003C/g,\\\"\\\\\\\\u003C\\\");\\n\\t}\\n\\t// Update the DOM\\n\\tvar textNode = this.document.createTextNode(json);\\n\\tparent.insertBefore(textNode,nextSibling);\\n\\tthis.domNodes.push(textNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nJSONTiddlerWidget.prototype.execute = function() {\\n\\tthis.attTiddler = this.getAttribute(\\\"tiddler\\\");\\n\\tthis.attExclude = this.getAttribute(\\\"exclude\\\",\\\"\\\");\\n\\tthis.attEscapeUnsafeScriptChars = this.getAttribute(\\\"escapeUnsafeScriptChars\\\",\\\"no\\\") === \\\"yes\\\";\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nJSONTiddlerWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif($tw.utils.count(changedAttributes) > 0 || (this.attTiddler && changedTiddlers[this.attTiddler])) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n};\\n\\nJSONTiddlerWidget.prototype.getTiddlerFields = function() {\\n\\tvar fields = {};\\n\\tif(this.attTiddler) {\\n\\t\\tvar tiddler = this.wiki.getTiddler(this.attTiddler);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tfields = tiddler.getFieldStrings({exclude: this.attExclude.split(\\\" \\\")});\\n\\t\\t} else {\\n\\t\\t\\tfields = {title: this.attTiddler};\\n\\t\\t}\\n\\t}\\n\\treturn fields;\\n};\\n\\nexports.jsontiddler = JSONTiddlerWidget;\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/keyboard.js\":{\"title\":\"$:/core/modules/widgets/keyboard.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/keyboard.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nKeyboard shortcut widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar KeyboardWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nKeyboardWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nKeyboardWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this;\\n\\t// Remember parent\\n\\tthis.parentDomNode = parent;\\n\\t// Compute attributes and execute state\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar tag = this.parseTreeNode.isBlock ? \\\"div\\\" : \\\"span\\\";\\n\\tif(this.tag && $tw.config.htmlUnsafeElements.indexOf(this.tag) === -1) {\\n\\t\\ttag = this.tag;\\n\\t}\\n\\t// Create element\\n\\tvar domNode = this.document.createElement(tag);\\n\\t// Assign classes\\n\\tthis.domNode = domNode;\\n\\tthis.assignDomNodeClasses();\\n\\t// Add a keyboard event handler\\n\\t$tw.utils.addEventListeners(domNode,[\\n\\t\\t{name: \\\"keydown\\\", handlerObject: this, handlerMethod: \\\"handleChangeEvent\\\"}\\n\\t]);\\n\\t// Insert element\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\nKeyboardWidget.prototype.handleChangeEvent = function(event) {\\n\\tif ($tw.keyboardManager.handleKeydownEvent(event, {onlyPriority: true})) {\\n\\t\\treturn true;\\n\\t}\\n\\n\\tvar keyInfo = $tw.keyboardManager.getMatchingKeyDescriptor(event,this.keyInfoArray);\\n\\tif(keyInfo) {\\n\\t\\tvar handled = this.invokeActions(this,event);\\n\\t\\tif(this.actions) {\\n\\t\\t\\tvar variables = {\\n\\t\\t\\t\\t\\t\\\"event-key\\\": event.key,\\n\\t\\t\\t\\t\\t\\\"event-code\\\": event.code,\\n\\t\\t\\t\\t\\t\\\"modifier\\\": $tw.keyboardManager.getEventModifierKeyDescriptor(event)\\n\\t\\t\\t\\t};\\n\\t\\t\\tif(keyInfo.keyDescriptor) {\\n\\t\\t\\t\\tvariables[\\\"event-key-descriptor\\\"] = keyInfo.keyDescriptor;\\n\\t\\t\\t}\\n\\t\\t\\tthis.invokeActionString(this.actions,this,event,variables);\\n\\t\\t}\\n\\t\\tthis.dispatchMessage(event);\\n\\t\\tif(handled || this.actions || this.message) {\\n\\t\\t\\tevent.preventDefault();\\n\\t\\t\\tevent.stopPropagation();\\n\\t\\t}\\n\\t\\treturn true;\\n\\t}\\n\\treturn false;\\n}\\n\\nKeyboardWidget.prototype.dispatchMessage = function(event) {\\n\\tthis.dispatchEvent({type: this.message, param: this.param, tiddlerTitle: this.getVariable(\\\"currentTiddler\\\")});\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nKeyboardWidget.prototype.execute = function() {\\n\\tvar self = this;\\n\\t// Get attributes\\n\\tthis.actions = this.getAttribute(\\\"actions\\\",\\\"\\\");\\n\\tthis.message = this.getAttribute(\\\"message\\\",\\\"\\\");\\n\\tthis.param = this.getAttribute(\\\"param\\\",\\\"\\\");\\n\\tthis.key = this.getAttribute(\\\"key\\\",\\\"\\\");\\n\\tthis.tag = this.getAttribute(\\\"tag\\\",\\\"\\\");\\n\\tthis.keyInfoArray = $tw.keyboardManager.parseKeyDescriptors(this.key);\\n\\tif(this.key.substr(0,2) === \\\"((\\\" && this.key.substr(-2,2) === \\\"))\\\") {\\n\\t\\tthis.shortcutTiddlers = [];\\n\\t\\tvar name = this.key.substring(2,this.key.length -2);\\n\\t\\t$tw.utils.each($tw.keyboardManager.lookupNames,function(platformDescriptor) {\\n\\t\\t\\tself.shortcutTiddlers.push(\\\"$:/config/\\\" + platformDescriptor + \\\"/\\\" + name);\\n\\t\\t});\\n\\t}\\n\\t// Make child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\nKeyboardWidget.prototype.assignDomNodeClasses = function() {\\n\\tvar classes = this.getAttribute(\\\"class\\\",\\\"\\\").split(\\\" \\\");\\n\\tclasses.push(\\\"tc-keyboard\\\");\\n\\tthis.domNode.className = classes.join(\\\" \\\");\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nKeyboardWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.message || changedAttributes.param || changedAttributes.key || changedAttributes.tag) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else if(changedAttributes[\\\"class\\\"]) {\\n\\t\\tthis.assignDomNodeClasses();\\n\\t}\\n\\t// Update the keyInfoArray if one of its shortcut-config-tiddlers has changed\\n\\tif(this.shortcutTiddlers && $tw.utils.hopArray(changedTiddlers,this.shortcutTiddlers)) {\\n\\t\\tthis.keyInfoArray = $tw.keyboardManager.parseKeyDescriptors(this.key);\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.keyboard = KeyboardWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/let.js\":{\"title\":\"$:/core/modules/widgets/let.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/let.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nThis widget allows defining multiple variables at once, while allowing\\nthe later variables to depend upon the earlier ones.\\n\\n```\\n\\\\define helloworld() Hello world!\\n\u003C$let currentTiddler=\\\"target\\\" value={{!!value}} currentTiddler=\\\"different\\\">\\n  {{!!value}} will be different from \u003C\u003Cvalue>>\\n\u003C/$let>\\n```\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar LetWidget = function(parseTreeNode,options) {\\n\\t// Initialise\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nLetWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nLetWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\nLetWidget.prototype.computeAttributes = function() {\\n\\t// Before computing attributes, we must make clear that none of the\\n\\t// existing attributes are staged for lookup, even on a refresh\\n\\tvar changedAttributes = {},\\n\\t\\tself = this;\\n\\tthis.currentValueFor = Object.create(null);\\n\\t$tw.utils.each($tw.utils.getOrderedAttributesFromParseTreeNode(this.parseTreeNode),function(attribute) {\\n\\t\\tvar value = self.computeAttribute(attribute),\\n\\t\\t\\tname = attribute.name;\\n\\t\\t// Now that it's prepped, we're allowed to look this variable up\\n\\t\\t// when defining later variables\\n\\t\\tif(value !== undefined) {\\n\\t\\t\\tself.currentValueFor[name] = value;\\n\\t\\t}\\n\\t});\\n\\t// Run through again, setting variables and looking for differences\\n\\t$tw.utils.each(this.currentValueFor,function(value,name) {\\n\\t\\tif (self.attributes[name] !== value) {\\n\\t\\t\\tself.attributes[name] = value;\\n\\t\\t\\tself.setVariable(name,value);\\n\\t\\t\\tchangedAttributes[name] = true;\\n\\t\\t}\\n\\t});\\n\\treturn changedAttributes;\\n};\\n\\nLetWidget.prototype.getVariableInfo = function(name,options) {\\n\\t// Special handling: If this variable exists in this very $let, we can\\n\\t// use it, but only if it's been staged.\\n\\tif ($tw.utils.hop(this.currentValueFor,name)) {\\n\\t\\treturn {\\n\\t\\t\\ttext: this.currentValueFor[name]\\n\\t\\t};\\n\\t}\\n\\treturn Widget.prototype.getVariableInfo.call(this,name,options);\\n};\\n\\n/*\\nRefresh the widget by ensuring our attributes are up to date\\n*/\\nLetWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif($tw.utils.count(changedAttributes) > 0) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports[\\\"let\\\"] = LetWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/link.js\":{\"title\":\"$:/core/modules/widgets/link.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/link.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nLink widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar LinkWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nLinkWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nLinkWidget.prototype.render = function(parent,nextSibling) {\\n\\t// Save the parent dom node\\n\\tthis.parentDomNode = parent;\\n\\t// Compute our attributes\\n\\tthis.computeAttributes();\\n\\t// Execute our logic\\n\\tthis.execute();\\n\\t// Get the value of the tv-wikilinks configuration macro\\n\\tvar wikiLinksMacro = this.getVariable(\\\"tv-wikilinks\\\"),\\n\\t\\tuseWikiLinks = wikiLinksMacro ? (wikiLinksMacro.trim() !== \\\"no\\\") : true,\\n\\t\\tmissingLinksEnabled = !(this.hideMissingLinks && this.isMissing && !this.isShadow);\\n\\t// Render the link if required\\n\\tif(useWikiLinks && missingLinksEnabled) {\\n\\t\\tthis.renderLink(parent,nextSibling);\\n\\t} else {\\n\\t\\t// Just insert the link text\\n\\t\\tvar domNode = this.document.createElement(\\\"span\\\");\\n\\t\\tparent.insertBefore(domNode,nextSibling);\\n\\t\\tthis.renderChildren(domNode,null);\\n\\t\\tthis.domNodes.push(domNode);\\n\\t}\\n};\\n\\n/*\\nRender this widget into the DOM\\n*/\\nLinkWidget.prototype.renderLink = function(parent,nextSibling) {\\n\\tvar self = this;\\n\\t// Sanitise the specified tag\\n\\tvar tag = this.linkTag;\\n\\tif($tw.config.htmlUnsafeElements.indexOf(tag) !== -1) {\\n\\t\\ttag = \\\"a\\\";\\n\\t}\\n\\t// Create our element\\n\\tvar namespace = this.getVariable(\\\"namespace\\\",{defaultValue: \\\"http://www.w3.org/1999/xhtml\\\"}),\\n\\t\\tdomNode = this.document.createElementNS(namespace,tag);\\n\\t// Assign classes\\n\\tvar classes = [];\\n\\tif(this.overrideClasses === undefined) {\\n\\t\\tclasses.push(\\\"tc-tiddlylink\\\");\\n\\t\\tif(this.isShadow) {\\n\\t\\t\\tclasses.push(\\\"tc-tiddlylink-shadow\\\");\\n\\t\\t}\\n\\t\\tif(this.isMissing && !this.isShadow) {\\n\\t\\t\\tclasses.push(\\\"tc-tiddlylink-missing\\\");\\n\\t\\t} else {\\n\\t\\t\\tif(!this.isMissing) {\\n\\t\\t\\t\\tclasses.push(\\\"tc-tiddlylink-resolves\\\");\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif(this.linkClasses) {\\n\\t\\t\\tclasses.push(this.linkClasses);\\n\\t\\t}\\n\\t} else if(this.overrideClasses !== \\\"\\\") {\\n\\t\\tclasses.push(this.overrideClasses)\\n\\t}\\n\\tif(classes.length > 0) {\\n\\t\\tdomNode.setAttribute(\\\"class\\\",classes.join(\\\" \\\"));\\n\\t}\\n\\t// Set an href\\n\\tvar wikilinkTransformFilter = this.getVariable(\\\"tv-filter-export-link\\\"),\\n\\t\\twikiLinkText;\\n\\tif(wikilinkTransformFilter) {\\n\\t\\t// Use the filter to construct the href\\n\\t\\twikiLinkText = this.wiki.filterTiddlers(wikilinkTransformFilter,this,function(iterator) {\\n\\t\\t\\titerator(self.wiki.getTiddler(self.to),self.to)\\n\\t\\t})[0];\\n\\t} else {\\n\\t\\t// Expand the tv-wikilink-template variable to construct the href\\n\\t\\tvar wikiLinkTemplateMacro = this.getVariable(\\\"tv-wikilink-template\\\"),\\n\\t\\t\\twikiLinkTemplate = wikiLinkTemplateMacro ? wikiLinkTemplateMacro.trim() : \\\"#$uri_encoded$\\\";\\n\\t\\twikiLinkText = $tw.utils.replaceString(wikiLinkTemplate,\\\"$uri_encoded$\\\",$tw.utils.encodeURIComponentExtended(this.to));\\n\\t\\twikiLinkText = $tw.utils.replaceString(wikiLinkText,\\\"$uri_doubleencoded$\\\",$tw.utils.encodeURIComponentExtended($tw.utils.encodeURIComponentExtended(this.to)));\\n\\t}\\n\\t// Override with the value of tv-get-export-link if defined\\n\\twikiLinkText = this.getVariable(\\\"tv-get-export-link\\\",{params: [{name: \\\"to\\\",value: this.to}],defaultValue: wikiLinkText});\\n\\tif(tag === \\\"a\\\") {\\n\\t\\tvar namespaceHref = (namespace === \\\"http://www.w3.org/2000/svg\\\") ? \\\"http://www.w3.org/1999/xlink\\\" : undefined;\\n\\t\\tdomNode.setAttributeNS(namespaceHref,\\\"href\\\",wikiLinkText);\\n\\t}\\n\\t// Set the tabindex\\n\\tif(this.tabIndex) {\\n\\t\\tdomNode.setAttribute(\\\"tabindex\\\",this.tabIndex);\\n\\t}\\n\\t// Set the tooltip\\n\\t// HACK: Performance issues with re-parsing the tooltip prevent us defaulting the tooltip to \\\"\u003C$transclude field='tooltip'>\u003C$transclude field='title'/>\u003C/$transclude>\\\"\\n\\tvar tooltipWikiText = this.tooltip || this.getVariable(\\\"tv-wikilink-tooltip\\\");\\n\\tif(tooltipWikiText) {\\n\\t\\tvar tooltipText = this.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",tooltipWikiText,{\\n\\t\\t\\t\\tparseAsInline: true,\\n\\t\\t\\t\\tvariables: {\\n\\t\\t\\t\\t\\tcurrentTiddler: this.to\\n\\t\\t\\t\\t},\\n\\t\\t\\t\\tparentWidget: this\\n\\t\\t\\t});\\n\\t\\tdomNode.setAttribute(\\\"title\\\",tooltipText);\\n\\t}\\n\\tif(this[\\\"aria-label\\\"]) {\\n\\t\\tdomNode.setAttribute(\\\"aria-label\\\",this[\\\"aria-label\\\"]);\\n\\t}\\n\\t// Add a click event handler\\n\\t$tw.utils.addEventListeners(domNode,[\\n\\t\\t{name: \\\"click\\\", handlerObject: this, handlerMethod: \\\"handleClickEvent\\\"},\\n\\t]);\\n\\t// Make the link draggable if required\\n\\tif(this.draggable === \\\"yes\\\") {\\n\\t\\t$tw.utils.makeDraggable({\\n\\t\\t\\tdomNode: domNode,\\n\\t\\t\\tdragTiddlerFn: function() {return self.to;},\\n\\t\\t\\twidget: this\\n\\t\\t});\\n\\t}\\n\\t// Insert the link into the DOM and render any children\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\nLinkWidget.prototype.handleClickEvent = function(event) {\\n\\t// Send the click on its way as a navigate event\\n\\tvar bounds = this.domNodes[0].getBoundingClientRect();\\n\\tthis.dispatchEvent({\\n\\t\\ttype: \\\"tm-navigate\\\",\\n\\t\\tnavigateTo: this.to,\\n\\t\\tnavigateFromTitle: this.getVariable(\\\"storyTiddler\\\"),\\n\\t\\tnavigateFromNode: this,\\n\\t\\tnavigateFromClientRect: { top: bounds.top, left: bounds.left, width: bounds.width, right: bounds.right, bottom: bounds.bottom, height: bounds.height\\n\\t\\t},\\n\\t\\tnavigateFromClientTop: bounds.top,\\n\\t\\tnavigateFromClientLeft: bounds.left,\\n\\t\\tnavigateFromClientWidth: bounds.width,\\n\\t\\tnavigateFromClientRight: bounds.right,\\n\\t\\tnavigateFromClientBottom: bounds.bottom,\\n\\t\\tnavigateFromClientHeight: bounds.height,\\n\\t\\tnavigateSuppressNavigation: event.metaKey || event.ctrlKey || (event.button === 1),\\n\\t\\tmetaKey: event.metaKey,\\n\\t\\tctrlKey: event.ctrlKey,\\n\\t\\taltKey: event.altKey,\\n\\t\\tshiftKey: event.shiftKey,\\n\\t\\tevent: event\\n\\t});\\n\\tif(this.domNodes[0].hasAttribute(\\\"href\\\")) {\\n\\t\\tevent.preventDefault();\\n\\t}\\n\\tevent.stopPropagation();\\n\\treturn false;\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nLinkWidget.prototype.execute = function() {\\n\\t// Pick up our attributes\\n\\tthis.to = this.getAttribute(\\\"to\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.tooltip = this.getAttribute(\\\"tooltip\\\");\\n\\tthis[\\\"aria-label\\\"] = this.getAttribute(\\\"aria-label\\\");\\n\\tthis.linkClasses = this.getAttribute(\\\"class\\\");\\n\\tthis.overrideClasses = this.getAttribute(\\\"overrideClass\\\");\\n\\tthis.tabIndex = this.getAttribute(\\\"tabindex\\\");\\n\\tthis.draggable = this.getAttribute(\\\"draggable\\\",\\\"yes\\\");\\n\\tthis.linkTag = this.getAttribute(\\\"tag\\\",\\\"a\\\");\\n\\t// Determine the link characteristics\\n\\tthis.isMissing = !this.wiki.tiddlerExists(this.to);\\n\\tthis.isShadow = this.wiki.isShadowTiddler(this.to);\\n\\tthis.hideMissingLinks = (this.getVariable(\\\"tv-show-missing-links\\\") || \\\"yes\\\") === \\\"no\\\";\\n\\t// Make the child widgets\\n\\tvar templateTree;\\n\\tif(this.parseTreeNode.children && this.parseTreeNode.children.length > 0) {\\n\\t\\ttemplateTree = this.parseTreeNode.children;\\n\\t} else {\\n\\t\\t// Default template is a link to the title\\n\\t\\ttemplateTree = [{type: \\\"text\\\", text: this.to}];\\n\\t}\\n\\tthis.makeChildWidgets(templateTree);\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nLinkWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.to || changedTiddlers[this.to] || changedAttributes[\\\"aria-label\\\"] || changedAttributes.tooltip ||\\n\\t\\tchangedAttributes[\\\"class\\\"] || changedAttributes.tabindex || changedAttributes.draggable || changedAttributes.tag) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.link = LinkWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/linkcatcher.js\":{\"title\":\"$:/core/modules/widgets/linkcatcher.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/linkcatcher.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nLinkcatcher widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar LinkCatcherWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nLinkCatcherWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nLinkCatcherWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.addEventListeners([\\n\\t\\t{type: \\\"tm-navigate\\\", handler: \\\"handleNavigateEvent\\\"}\\n\\t]);\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nLinkCatcherWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.catchTo = this.getAttribute(\\\"to\\\");\\n\\tthis.catchMessage = this.getAttribute(\\\"message\\\");\\n\\tthis.catchSet = this.getAttribute(\\\"set\\\");\\n\\tthis.catchSetTo = this.getAttribute(\\\"setTo\\\");\\n\\tthis.catchActions = this.getAttribute(\\\"actions\\\");\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets();\\n\\t// When executing actions we avoid trapping navigate events, so that we don't trigger ourselves recursively\\n\\tthis.executingActions = false;\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nLinkCatcherWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.to || changedAttributes.message || changedAttributes.set || changedAttributes.setTo) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\n/*\\nHandle a tm-navigate event\\n*/\\nLinkCatcherWidget.prototype.handleNavigateEvent = function(event) {\\n\\tif(!this.executingActions) {\\n\\t\\t// Execute the actions\\n\\t\\tif(this.catchTo) {\\n\\t\\t\\tthis.wiki.setTextReference(this.catchTo,event.navigateTo,this.getVariable(\\\"currentTiddler\\\"));\\n\\t\\t}\\n\\t\\tif(this.catchMessage && this.parentWidget) {\\n\\t\\t\\tthis.parentWidget.dispatchEvent({\\n\\t\\t\\t\\ttype: this.catchMessage,\\n\\t\\t\\t\\tparam: event.navigateTo,\\n\\t\\t\\t\\tnavigateTo: event.navigateTo\\n\\t\\t\\t});\\n\\t\\t}\\n\\t\\tif(this.catchSet) {\\n\\t\\t\\tvar tiddler = this.wiki.getTiddler(this.catchSet);\\n\\t\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,{title: this.catchSet, text: this.catchSetTo}));\\n\\t\\t}\\n\\t\\tif(this.catchActions) {\\n\\t\\t\\tthis.executingActions = true;\\n\\t\\t\\tvar modifierKey = $tw.keyboardManager.getEventModifierKeyDescriptor(event);\\n\\t\\t\\tthis.invokeActionString(this.catchActions,this,event,{navigateTo: event.navigateTo, modifier: modifierKey});\\n\\t\\t\\tthis.executingActions = false;\\n\\t\\t}\\n\\t} else {\\n\\t\\t\\t// This is a navigate event generated by the actions of this linkcatcher,\\n\\t\\t\\t// so we don't trap it again, but just pass it to the parent\\n\\t\\t\\tthis.parentWidget.dispatchEvent(event);\\n\\t}\\n\\treturn false;\\n};\\n\\nexports.linkcatcher = LinkCatcherWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/list.js\":{\"title\":\"$:/core/modules/widgets/list.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/list.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nList and list item widgets\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\n/*\\nThe list widget creates list element sub-widgets that reach back into the list widget for their configuration\\n*/\\n\\nvar ListWidget = function(parseTreeNode,options) {\\n\\t// Main initialisation inherited from widget.js\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nListWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nListWidget.prototype.render = function(parent,nextSibling) {\\n\\t// Initialise the storyviews if they've not been done already\\n\\tif(!this.storyViews) {\\n\\t\\tListWidget.prototype.storyViews = {};\\n\\t\\t$tw.modules.applyMethods(\\\"storyview\\\",this.storyViews);\\n\\t}\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n\\t// Construct the storyview\\n\\tvar StoryView = this.storyViews[this.storyViewName];\\n\\tif(this.storyViewName && !StoryView) {\\n\\t\\tStoryView = this.storyViews[\\\"classic\\\"];\\n\\t}\\n\\tif(StoryView && !this.document.isTiddlyWikiFakeDom) {\\n\\t\\tthis.storyview = new StoryView(this);\\n\\t} else {\\n\\t\\tthis.storyview = null;\\n\\t}\\n\\tif(this.storyview && this.storyview.renderEnd) {\\n\\t\\tthis.storyview.renderEnd();\\n\\t}\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nListWidget.prototype.execute = function() {\\n\\t// Get our attributes\\n\\tthis.template = this.getAttribute(\\\"template\\\");\\n\\tthis.editTemplate = this.getAttribute(\\\"editTemplate\\\");\\n\\tthis.variableName = this.getAttribute(\\\"variable\\\",\\\"currentTiddler\\\");\\n\\tthis.counterName = this.getAttribute(\\\"counter\\\");\\n\\tthis.storyViewName = this.getAttribute(\\\"storyview\\\");\\n\\tthis.historyTitle = this.getAttribute(\\\"history\\\");\\n\\t// Compose the list elements\\n\\tthis.list = this.getTiddlerList();\\n\\tvar members = [],\\n\\t\\tself = this;\\n\\t// Check for an empty list\\n\\tif(this.list.length === 0) {\\n\\t\\tmembers = this.getEmptyMessage();\\n\\t} else {\\n\\t\\t$tw.utils.each(this.list,function(title,index) {\\n\\t\\t\\tmembers.push(self.makeItemTemplate(title,index));\\n\\t\\t});\\n\\t}\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets(members);\\n\\t// Clear the last history\\n\\tthis.history = [];\\n};\\n\\nListWidget.prototype.getTiddlerList = function() {\\n\\tvar defaultFilter = \\\"[!is[system]sort[title]]\\\";\\n\\treturn this.wiki.filterTiddlers(this.getAttribute(\\\"filter\\\",defaultFilter),this);\\n};\\n\\nListWidget.prototype.getEmptyMessage = function() {\\n\\tvar parser,\\n\\t\\temptyMessage = this.getAttribute(\\\"emptyMessage\\\",\\\"\\\");\\n\\t// this.wiki.parseText() calls \\n\\t// new Parser(..), which should only be done, if needed, because it's heavy!\\n\\tif (emptyMessage === \\\"\\\") {\\n\\t\\treturn [];\\n\\t}\\n\\tparser = this.wiki.parseText(\\\"text/vnd.tiddlywiki\\\",emptyMessage,{parseAsInline: true});\\n\\tif(parser) {\\n\\t\\treturn parser.tree;\\n\\t} else {\\n\\t\\treturn [];\\n\\t}\\n};\\n\\n/*\\nCompose the template for a list item\\n*/\\nListWidget.prototype.makeItemTemplate = function(title,index) {\\n\\t// Check if the tiddler is a draft\\n\\tvar tiddler = this.wiki.getTiddler(title),\\n\\t\\tisDraft = tiddler && tiddler.hasField(\\\"draft.of\\\"),\\n\\t\\ttemplate = this.template,\\n\\t\\ttemplateTree;\\n\\tif(isDraft && this.editTemplate) {\\n\\t\\ttemplate = this.editTemplate;\\n\\t}\\n\\t// Compose the transclusion of the template\\n\\tif(template) {\\n\\t\\ttemplateTree = [{type: \\\"transclude\\\", attributes: {tiddler: {type: \\\"string\\\", value: template}}}];\\n\\t} else {\\n\\t\\tif(this.parseTreeNode.children && this.parseTreeNode.children.length > 0) {\\n\\t\\t\\ttemplateTree = this.parseTreeNode.children;\\n\\t\\t} else {\\n\\t\\t\\t// Default template is a link to the title\\n\\t\\t\\ttemplateTree = [{type: \\\"element\\\", tag: this.parseTreeNode.isBlock ? \\\"div\\\" : \\\"span\\\", children: [{type: \\\"link\\\", attributes: {to: {type: \\\"string\\\", value: title}}, children: [\\n\\t\\t\\t\\t\\t{type: \\\"text\\\", text: title}\\n\\t\\t\\t]}]}];\\n\\t\\t}\\n\\t}\\n\\t// Return the list item\\n\\tvar parseTreeNode = {type: \\\"listitem\\\", itemTitle: title, variableName: this.variableName, children: templateTree};\\n\\tif(this.counterName) {\\n\\t\\tparseTreeNode.counter = (index + 1).toString();\\n\\t\\tparseTreeNode.counterName = this.counterName;\\n\\t\\tparseTreeNode.isFirst = index === 0;\\n\\t\\tparseTreeNode.isLast = index === this.list.length - 1;\\n\\t}\\n\\treturn parseTreeNode;\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nListWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes(),\\n\\t\\tresult;\\n\\t// Call the storyview\\n\\tif(this.storyview && this.storyview.refreshStart) {\\n\\t\\tthis.storyview.refreshStart(changedTiddlers,changedAttributes);\\n\\t}\\n\\t// Completely refresh if any of our attributes have changed\\n\\tif(changedAttributes.filter || changedAttributes.variable || changedAttributes.counter || changedAttributes.template || changedAttributes.editTemplate || changedAttributes.emptyMessage || changedAttributes.storyview || changedAttributes.history) {\\n\\t\\tthis.refreshSelf();\\n\\t\\tresult = true;\\n\\t} else {\\n\\t\\t// Handle any changes to the list\\n\\t\\tresult = this.handleListChanges(changedTiddlers);\\n\\t\\t// Handle any changes to the history stack\\n\\t\\tif(this.historyTitle && changedTiddlers[this.historyTitle]) {\\n\\t\\t\\tthis.handleHistoryChanges();\\n\\t\\t}\\n\\t}\\n\\t// Call the storyview\\n\\tif(this.storyview && this.storyview.refreshEnd) {\\n\\t\\tthis.storyview.refreshEnd(changedTiddlers,changedAttributes);\\n\\t}\\n\\treturn result;\\n};\\n\\n/*\\nHandle any changes to the history list\\n*/\\nListWidget.prototype.handleHistoryChanges = function() {\\n\\t// Get the history data\\n\\tvar newHistory = this.wiki.getTiddlerDataCached(this.historyTitle,[]);\\n\\t// Ignore any entries of the history that match the previous history\\n\\tvar entry = 0;\\n\\twhile(entry \u003C newHistory.length && entry \u003C this.history.length && newHistory[entry].title === this.history[entry].title) {\\n\\t\\tentry++;\\n\\t}\\n\\t// Navigate forwards to each of the new tiddlers\\n\\twhile(entry \u003C newHistory.length) {\\n\\t\\tif(this.storyview && this.storyview.navigateTo) {\\n\\t\\t\\tthis.storyview.navigateTo(newHistory[entry]);\\n\\t\\t}\\n\\t\\tentry++;\\n\\t}\\n\\t// Update the history\\n\\tthis.history = newHistory;\\n};\\n\\n/*\\nProcess any changes to the list\\n*/\\nListWidget.prototype.handleListChanges = function(changedTiddlers) {\\n\\t// Get the new list\\n\\tvar prevList = this.list;\\n\\tthis.list = this.getTiddlerList();\\n\\t// Check for an empty list\\n\\tif(this.list.length === 0) {\\n\\t\\t// Check if it was empty before\\n\\t\\tif(prevList.length === 0) {\\n\\t\\t\\t// If so, just refresh the empty message\\n\\t\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t\\t} else {\\n\\t\\t\\t// Replace the previous content with the empty message\\n\\t\\t\\tfor(t=this.children.length-1; t>=0; t--) {\\n\\t\\t\\t\\tthis.removeListItem(t);\\n\\t\\t\\t}\\n\\t\\t\\tvar nextSibling = this.findNextSiblingDomNode();\\n\\t\\t\\tthis.makeChildWidgets(this.getEmptyMessage());\\n\\t\\t\\tthis.renderChildren(this.parentDomNode,nextSibling);\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\t} else {\\n\\t\\t// If the list was empty then we need to remove the empty message\\n\\t\\tif(prevList.length === 0) {\\n\\t\\t\\tthis.removeChildDomNodes();\\n\\t\\t\\tthis.children = [];\\n\\t\\t}\\n\\t\\t// If we are providing an counter variable then we must refresh the items, otherwise we can rearrange them\\n\\t\\tvar hasRefreshed = false,t;\\n\\t\\tif(this.counterName) {\\n\\t\\t\\t// Cycle through the list and remove and re-insert the first item that has changed, and all the remaining items\\n\\t\\t\\tfor(t=0; t\u003Cthis.list.length; t++) {\\n\\t\\t\\t\\tif(hasRefreshed || !this.children[t] || this.children[t].parseTreeNode.itemTitle !== this.list[t]) {\\n\\t\\t\\t\\t\\tif(this.children[t]) {\\n\\t\\t\\t\\t\\t\\tthis.removeListItem(t);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tthis.insertListItem(t,this.list[t]);\\n\\t\\t\\t\\t\\thasRefreshed = true;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t// Refresh the item we're reusing\\n\\t\\t\\t\\t\\tvar refreshed = this.children[t].refresh(changedTiddlers);\\n\\t\\t\\t\\t\\thasRefreshed = hasRefreshed || refreshed;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\t// If there are items to remove and we have not refreshed then recreate the item that will now be at the last position\\n\\t\\t\\tif(!hasRefreshed && this.children.length > this.list.length) {\\n\\t\\t\\t\\tthis.removeListItem(this.list.length-1);\\n\\t\\t\\t\\tthis.insertListItem(this.list.length-1,this.list[this.list.length-1]);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\t// Cycle through the list, inserting and removing list items as needed\\n\\t\\t\\tfor(t=0; t\u003Cthis.list.length; t++) {\\n\\t\\t\\t\\tvar index = this.findListItem(t,this.list[t]);\\n\\t\\t\\t\\tif(index === undefined) {\\n\\t\\t\\t\\t\\t// The list item must be inserted\\n\\t\\t\\t\\t\\tthis.insertListItem(t,this.list[t]);\\n\\t\\t\\t\\t\\thasRefreshed = true;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t// There are intervening list items that must be removed\\n\\t\\t\\t\\t\\tfor(var n=index-1; n>=t; n--) {\\n\\t\\t\\t\\t\\t\\tthis.removeListItem(n);\\n\\t\\t\\t\\t\\t\\thasRefreshed = true;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t// Refresh the item we're reusing\\n\\t\\t\\t\\t\\tvar refreshed = this.children[t].refresh(changedTiddlers);\\n\\t\\t\\t\\t\\thasRefreshed = hasRefreshed || refreshed;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\t// Remove any left over items\\n\\t\\tfor(t=this.children.length-1; t>=this.list.length; t--) {\\n\\t\\t\\tthis.removeListItem(t);\\n\\t\\t\\thasRefreshed = true;\\n\\t\\t}\\n\\t\\treturn hasRefreshed;\\n\\t}\\n};\\n\\n/*\\nFind the list item with a given title, starting from a specified position\\n*/\\nListWidget.prototype.findListItem = function(startIndex,title) {\\n\\twhile(startIndex \u003C this.children.length) {\\n\\t\\tif(this.children[startIndex].parseTreeNode.itemTitle === title) {\\n\\t\\t\\treturn startIndex;\\n\\t\\t}\\n\\t\\tstartIndex++;\\n\\t}\\n\\treturn undefined;\\n};\\n\\n/*\\nInsert a new list item at the specified index\\n*/\\nListWidget.prototype.insertListItem = function(index,title) {\\n\\t// Create, insert and render the new child widgets\\n\\tvar widget = this.makeChildWidget(this.makeItemTemplate(title,index));\\n\\twidget.parentDomNode = this.parentDomNode; // Hack to enable findNextSiblingDomNode() to work\\n\\tthis.children.splice(index,0,widget);\\n\\tvar nextSibling = widget.findNextSiblingDomNode();\\n\\twidget.render(this.parentDomNode,nextSibling);\\n\\t// Animate the insertion if required\\n\\tif(this.storyview && this.storyview.insert) {\\n\\t\\tthis.storyview.insert(widget);\\n\\t}\\n\\treturn true;\\n};\\n\\n/*\\nRemove the specified list item\\n*/\\nListWidget.prototype.removeListItem = function(index) {\\n\\tvar widget = this.children[index];\\n\\t// Animate the removal if required\\n\\tif(this.storyview && this.storyview.remove) {\\n\\t\\tthis.storyview.remove(widget);\\n\\t} else {\\n\\t\\twidget.removeChildDomNodes();\\n\\t}\\n\\t// Remove the child widget\\n\\tthis.children.splice(index,1);\\n};\\n\\nexports.list = ListWidget;\\n\\nvar ListItemWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nListItemWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nListItemWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nListItemWidget.prototype.execute = function() {\\n\\t// Set the current list item title\\n\\tthis.setVariable(this.parseTreeNode.variableName,this.parseTreeNode.itemTitle);\\n\\tif(this.parseTreeNode.counterName) {\\n\\t\\tthis.setVariable(this.parseTreeNode.counterName,this.parseTreeNode.counter);\\n\\t\\tthis.setVariable(this.parseTreeNode.counterName + \\\"-first\\\",this.parseTreeNode.isFirst ? \\\"yes\\\" : \\\"no\\\");\\n\\t\\tthis.setVariable(this.parseTreeNode.counterName + \\\"-last\\\",this.parseTreeNode.isLast ? \\\"yes\\\" : \\\"no\\\");\\n\\t}\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nListItemWidget.prototype.refresh = function(changedTiddlers) {\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.listitem = ListItemWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/log.js\":{\"title\":\"$:/core/modules/widgets/log.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/log.js\\ntype: application/javascript\\nmodule-type: widget-subclass\\n\\nWidget to log debug messages\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.baseClass = \\\"action-log\\\";\\n\\nexports.name = \\\"log\\\";\\n\\nexports.constructor = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n}\\n\\nexports.prototype = {};\\n\\nexports.prototype.render = function(event) {\\n\\tObject.getPrototypeOf(Object.getPrototypeOf(this)).render.call(this,event);\\n\\tObject.getPrototypeOf(Object.getPrototypeOf(this)).log.call(this);\\n}\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"widget-subclass\"},\"$:/core/modules/widgets/macrocall.js\":{\"title\":\"$:/core/modules/widgets/macrocall.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/macrocall.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nMacrocall widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar MacroCallWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nMacroCallWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nMacroCallWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nMacroCallWidget.prototype.execute = function() {\\n\\tthis.macroName = this.parseTreeNode.name || this.getAttribute(\\\"$name\\\"),\\n\\tthis.parseType = this.getAttribute(\\\"$type\\\",\\\"text/vnd.tiddlywiki\\\");\\n\\tthis.renderOutput = this.getAttribute(\\\"$output\\\",\\\"text/html\\\");\\n\\t// Merge together the parameters specified in the parse tree with the specified attributes\\n\\tvar params = this.parseTreeNode.params ? this.parseTreeNode.params.slice(0) : [];\\n\\t$tw.utils.each(this.attributes,function(attribute,name) {\\n\\t\\tif(name.charAt(0) !== \\\"$\\\") {\\n\\t\\t\\tparams.push({name: name, value: attribute});\\n\\t\\t}\\n\\t});\\n\\t// Make a transclude widget\\n\\tvar positionalName = 0,\\n\\t\\tparseTreeNodes = [{\\n\\t\\t\\ttype: \\\"transclude\\\",\\n\\t\\t\\tisBlock: this.parseTreeNode.isBlock,\\n\\t\\t\\tchildren: this.parseTreeNode.children\\n\\t\\t}];\\n\\t$tw.utils.addAttributeToParseTreeNode(parseTreeNodes[0],\\\"$variable\\\",this.macroName);\\n\\t$tw.utils.addAttributeToParseTreeNode(parseTreeNodes[0],\\\"$type\\\",this.parseType);\\n\\t$tw.utils.addAttributeToParseTreeNode(parseTreeNodes[0],\\\"$output\\\",this.renderOutput);\\n\\t$tw.utils.each(params,function(param) {\\n\\t\\tvar name = param.name;\\n\\t\\tif(name) {\\n\\t\\t\\tif(name.charAt(0) === \\\"$\\\") {\\n\\t\\t\\t\\tname = \\\"$\\\" + name;\\n\\t\\t\\t}\\n\\t\\t\\t$tw.utils.addAttributeToParseTreeNode(parseTreeNodes[0],name,param.value);\\n\\t\\t} else {\\n\\t\\t\\t$tw.utils.addAttributeToParseTreeNode(parseTreeNodes[0],(positionalName++) + \\\"\\\",param.value);\\n\\t\\t}\\n\\t});\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets(parseTreeNodes);\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nMacroCallWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif($tw.utils.count(changedAttributes) > 0) {\\n\\t\\t// Rerender ourselves\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\n\\t}\\n};\\n\\nexports.macrocall = MacroCallWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/messagecatcher.js\":{\"title\":\"$:/core/modules/widgets/messagecatcher.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/messagecatcher.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nMessage catcher widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar MessageCatcherWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nMessageCatcherWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nMessageCatcherWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this;\\n\\t// Remember parent\\n\\tthis.parentDomNode = parent;\\n\\t// Compute attributes and execute state\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\t// Helper to add an event handler\\n\\tvar addEventHandler = function(type,actions) {\\n\\t\\tif(type && actions) {\\n\\t\\t\\tvar isActionStringExecuting = false;\\n\\t\\t\\tself.addEventListener(\\n\\t\\t\\t\\ttype,\\n\\t\\t\\t\\tfunction(event) {\\n\\t\\t\\t\\t\\t// Don't trap the event if it came from one of our action handlers\\n\\t\\t\\t\\t\\tif(isActionStringExecuting) {\\n\\t\\t\\t\\t\\t\\treturn true;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t// Collect all the event properties into variables\\n\\t\\t\\t\\t\\tvar collectProps = function(obj,prefix) {\\n\\t\\t\\t\\t\\t\\tprefix = prefix || \\\"\\\";\\n\\t\\t\\t\\t\\t\\tvar props = {},\\n\\t\\t\\t\\t\\t\\t\\tnames = [];\\n\\t\\t\\t\\t\\t\\t$tw.utils.each(obj,function(value,name) {\\n\\t\\t\\t\\t\\t\\t\\tif([\\\"string\\\",\\\"boolean\\\",\\\"number\\\"].indexOf(typeof value) !== -1) {\\n\\t\\t\\t\\t\\t\\t\\t\\tnames.push(name);\\n\\t\\t\\t\\t\\t\\t\\t\\tprops[prefix + \\\"-\\\" + name] = value.toString();\\n\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\t\\tprops[\\\"list-\\\" + prefix] = $tw.utils.stringifyList(names);\\n\\t\\t\\t\\t\\t\\treturn props;\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t\\tvar variables = $tw.utils.extend(\\n\\t\\t\\t\\t\\t\\t{},\\n\\t\\t\\t\\t\\t\\tcollectProps(event.paramObject,\\\"event-paramObject\\\"),\\n\\t\\t\\t\\t\\t\\tcollectProps(event,\\\"event\\\"),\\n\\t\\t\\t\\t\\t\\t{\\n\\t\\t\\t\\t\\t\\t\\tmodifier: $tw.keyboardManager.getEventModifierKeyDescriptor(event)\\n\\t\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\tisActionStringExecuting = true;\\n\\t\\t\\t\\t\\tself.invokeActionString(actions,self,event,variables);\\n\\t\\t\\t\\t\\tisActionStringExecuting = false;\\n\\t\\t\\t\\t\\treturn false;\\n\\t\\t\\t\\t}\\n\\t\\t\\t);\\n\\t\\t}\\n\\t}\\n\\t// Add the main event handler\\n\\taddEventHandler(this.getAttribute(\\\"type\\\"),this.getAttribute(\\\"actions\\\"));\\n\\t// Add any other event handlers\\n\\t$tw.utils.each(this.attributes,function(value,key) {\\n\\t\\tif(key.charAt(0) === \\\"$\\\") {\\n\\t\\t\\taddEventHandler(key.slice(1),value);\\n\\t\\t}\\n\\t});\\n\\t// Render children\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nMessageCatcherWidget.prototype.execute = function() {\\n\\t// Make child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nMessageCatcherWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif($tw.utils.count(changedAttributes) > 0) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.messagecatcher = MessageCatcherWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/navigator.js\":{\"title\":\"$:/core/modules/widgets/navigator.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/navigator.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nNavigator widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar IMPORT_TITLE = \\\"$:/Import\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar NavigatorWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nNavigatorWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nNavigatorWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.addEventListeners([\\n\\t\\t{type: \\\"tm-navigate\\\", handler: \\\"handleNavigateEvent\\\"},\\n\\t\\t{type: \\\"tm-edit-tiddler\\\", handler: \\\"handleEditTiddlerEvent\\\"},\\n\\t\\t{type: \\\"tm-delete-tiddler\\\", handler: \\\"handleDeleteTiddlerEvent\\\"},\\n\\t\\t{type: \\\"tm-save-tiddler\\\", handler: \\\"handleSaveTiddlerEvent\\\"},\\n\\t\\t{type: \\\"tm-cancel-tiddler\\\", handler: \\\"handleCancelTiddlerEvent\\\"},\\n\\t\\t{type: \\\"tm-close-tiddler\\\", handler: \\\"handleCloseTiddlerEvent\\\"},\\n\\t\\t{type: \\\"tm-close-all-tiddlers\\\", handler: \\\"handleCloseAllTiddlersEvent\\\"},\\n\\t\\t{type: \\\"tm-close-other-tiddlers\\\", handler: \\\"handleCloseOtherTiddlersEvent\\\"},\\n\\t\\t{type: \\\"tm-new-tiddler\\\", handler: \\\"handleNewTiddlerEvent\\\"},\\n\\t\\t{type: \\\"tm-import-tiddlers\\\", handler: \\\"handleImportTiddlersEvent\\\"},\\n\\t\\t{type: \\\"tm-perform-import\\\", handler: \\\"handlePerformImportEvent\\\"},\\n\\t\\t{type: \\\"tm-fold-tiddler\\\", handler: \\\"handleFoldTiddlerEvent\\\"},\\n\\t\\t{type: \\\"tm-fold-other-tiddlers\\\", handler: \\\"handleFoldOtherTiddlersEvent\\\"},\\n\\t\\t{type: \\\"tm-fold-all-tiddlers\\\", handler: \\\"handleFoldAllTiddlersEvent\\\"},\\n\\t\\t{type: \\\"tm-unfold-all-tiddlers\\\", handler: \\\"handleUnfoldAllTiddlersEvent\\\"}\\n\\t]);\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nNavigatorWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.storyTitle = this.getAttribute(\\\"story\\\");\\n\\tthis.historyTitle = this.getAttribute(\\\"history\\\");\\n\\tthis.setVariable(\\\"tv-story-list\\\",this.storyTitle);\\n\\tthis.setVariable(\\\"tv-history-list\\\",this.historyTitle);\\n\\tthis.story = new $tw.Story({\\n\\t\\twiki: this.wiki,\\n\\t\\tstoryTitle: this.storyTitle,\\n\\t\\thistoryTitle: this.historyTitle\\n\\t});\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nNavigatorWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.story || changedAttributes.history) {\\ = this,\\n\\t\\tparamObject = event.paramObject || {},\\n\\t\\tprefix = paramObject.foldedStatePrefix;\\n\\t$tw.utils.each(this.getStoryList(),function(title) {\\n\\t\\tself.wiki.setText(prefix + title,\\\"text\\\",null,event.param === title ? \\\"show\\\" : \\\"hide\\\");\\n\\t});\\n};\\n\\nNavigatorWidget.prototype.handleFoldAllTiddlersEvent = function(event) {\\n\\tvar self = this,\\n\\t\\tparamObject = event.paramObject || {},\\n\\t\\tprefix = paramObject.foldedStatePrefix || \\\"$:/state/folded/\\\";\\n\\t$tw.utils.each(this.getStoryList(),function(title) {\\n\\t\\tself.wiki.setText(prefix + title,\\\"text\\\",null,\\\"hide\\\");\\n\\t});\\n};\\n\\nNavigatorWidget.prototype.handleUnfoldAllTiddlersEvent = function(event) {\\n\\tvar self = this,\\n\\t\\tparamObject = event.paramObject || {},\\n\\t\\tprefix = paramObject.foldedStatePrefix;\\n\\t$tw.utils.each(this.getStoryList(),function(title) {\\n\\t\\tself.wiki.setText(prefix + title,\\\"text\\\",null,\\\"show\\\");\\n\\t});\\n};\\n\\nexports.navigator = NavigatorWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/core/modules/widgets/parameters.js\":{\"title\":\"$:/core/modules/widgets/parameters.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/parameters.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWidget for definition of transclusion parameters\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget,\\n\\tTranscludeWidget = require(\\\"$:/core/modules/widgets/transclude.js\\\").transclude;\\n\\nvar ParametersWidget = function(parseTreeNode,options) {\\n\\t// Initialise\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nParametersWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nParametersWidget.prototype.render = function(parent,nextSibling) {\\n\\t// Call the constructor\\n\\tWidget.call(this);\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nParametersWidget.prototype.execute = function() {\\n\\tvar self = this;\\n\\tthis.parametersDepth = Math.max(parseInt(this.getAttribute(\\\"$depth\\\",\\\"1\\\"),10) || 1,1);\\n\\t// Find the parent transclusions\\n\\tvar pointer = this.parentWidget,\\n\\t\\tdepth = this.parametersDepth;\\n\\twhile(pointer) {\\n\\t\\tif(pointer instanceof TranscludeWidget) {\\n\\t\\t\\tdepth--;\\n\\t\\t\\tif(depth \u003C= 0) {\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tpointer = pointer.parentWidget;\\n\\t}\\n\\t// Process each parameter\\n\\tif(pointer instanceof TranscludeWidget) {\\n\\t\\t// Get the value for each defined parameter\\n\\t\\t$tw.utils.each($tw.utils.getOrderedAttributesFromParseTreeNode(self.parseTreeNode),function(attr,index) {\\n\\t\\t\\tvar name = attr.name;\\n\\t\\t\\t// If the attribute name starts with $$ then reduce to a single dollar\\n\\t\\t\\tif(name.substr(0,2) === \\\"$$\\\") {\\n\\t\\t\\t\\tname = name.substr(1);\\n\\t\\t\\t}\\n\\t\\t\\tvar value = pointer.getTransclusionParameter(name,index,self.getAttribute(attr.name,\\\"\\\"));\\n\\t\\t\\tself.setVariable(name,value);\\n\\t\\t});\\n\\t\\t// Assign any metaparameters\\n\\t\\t$tw.utils.each(pointer.getTransclusionMetaParameters(),function(getValue,name) {\\n\\t\\t\\tvar variableName = self.getAttribute(\\\"$\\\" + name);\\n\\t\\t\\tif(variableName) {\\n\\t\\t\\t\\tself.setVariable(variableName,getValue(name));\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nRefresh the widget by ensuring our attributes are up to date\\n*/\\nParametersWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(Object.keys(changedA
