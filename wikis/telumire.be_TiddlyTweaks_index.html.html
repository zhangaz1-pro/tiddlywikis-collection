electedTiddler\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/unselectedText\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/unselectedText\",\n            \"text\": \"wikitext\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/missingText\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/missingText\",\n            \"text\": \"wikitext\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/template\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/template\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/tag\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/tag\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/selectedTiddler\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/selectedTiddler\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/unselectedText\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/unselectedText\",\n            \"text\": \"wikitext\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/missingText\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/missingText\",\n            \"text\": \"wikitext\"\n        },\n        \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/template\": {\n            \"title\": \"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/template\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/operators/list\": {\n            \"title\": \"$:/config/flibbles/relink/operators/list\",\n            \"text\": \"reference\"\n        },\n        \"$:/config/flibbles/relink/operators/tag\": {\n            \"title\": \"$:/config/flibbles/relink/operators/tag\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/operators/title\": {\n            \"title\": \"$:/config/flibbles/relink/operators/title\",\n            \"text\": \"title\"\n        },\n        \"$:/config/flibbles/relink/operators/field:title\": {\n            \"title\": \"$:/config/flibbles/relink/operators/field:title\",\n            \"text\": \"title\"\n        },\n        \"$:/language/EditTemplate/Title/Impossibles/Prompt\": {\n            \"title\": \"$:/language/EditTemplate/Title/Impossibles/Prompt\",\n            \"text\": \"''Warning:'' Not all references in the following tiddlers can be updated by //Relink// due to the complexity of the new title:\"\n        },\n        \"$:/language/EditTemplate/Title/References/Prompt\": {\n            \"title\": \"$:/language/EditTemplate/Title/References/Prompt\",\n            \"text\": \"The following tiddlers will be updated if relinking:\"\n        },\n        \"$:/language/EditTemplate/Title/Relink/Prompt\": {\n            \"title\": \"$:/language/EditTemplate/Title/Relink/Prompt\",\n            \"text\": \"Use //Relink// to update ''\u003C$text text=\u003C\u003CfromTitle>>/>'' to ''\u003C$text text=\u003C\u003CtoTitle>>/>'' across all other tiddlers\"\n        },\n        \"$:/core/ui/EditTemplate/title\": {\n            \"title\": \"$:/core/ui/EditTemplate/title\",\n            \"tags\": \"$:/tags/EditTemplate\",\n            \"text\": \"\\\\whitespace trim\\n\u003C$edit-text field=\\\"draft.title\\\" class=\\\"tc-titlebar tc-edit-texteditor\\\" focus=\\\"true\\\" tabindex={{$:/config/EditTabIndex}}/>\\n\\n\u003C$reveal state=\\\"!!draft.title\\\" type=\\\"nomatch\\\" text={{!!draft.of}} tag=\\\"div\\\">\\n\\n\u003C$vars pattern=\\\"\\\"\\\"[\\\\|\\\\[\\\\]{}]\\\"\\\"\\\" bad-chars=\\\"\\\"\\\"`| [ ] { }`\\\"\\\"\\\">\\n\\n\u003C$list filter=\\\"[all[current]regexp:draft.title\u003Cpattern>]\\\" variable=\\\"listItem\\\">\\n\\n\u003Cdiv class=\\\"tc-message-box\\\">\\n\\n{{$:/core/images/warning}}&#32;{{$:/language/EditTemplate/Title/BadCharacterWarning}}\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\\n\u003C/$vars>\\n\\n\u003C$list filter=\\\"[{!!draft.title}!is[missing]]\\\" variable=\\\"listItem\\\">\\n\\n\u003Cdiv class=\\\"tc-message-box\\\">\\n\\n{{$:/core/images/warning}}&#32;{{$:/language/EditTemplate/Title/Exists/Prompt}}\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[{!!draft.of}!is[missing]]\\\" variable=\\\"listItem\\\">\\n\\n\u003C$vars fromTitle={{!!draft.of}} toTitle={{!!draft.title}}>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/RelinkOnRename\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\">&#32;{{$:/language/EditTemplate/Title/Relink/Prompt}}\u003C/$checkbox>\\n\\n\u003C$tiddler tiddler=\u003C\u003CfromTitle>> >\\n\\n\u003C$list filter=\\\"[relink:wouldchange\u003CtoTitle>limit[1]]\\\" variable=\\\"listItem\\\">\\n\\n\u003C$vars stateTiddler=\u003C\u003Cqualify \\\"$:/state/edit/references\\\">> >\\n\\n\u003C$set\\n\\tname=\\\"prompt\\\"\\n\\tfilter=\\\"[relink:wouldchange\u003CtoTitle>relink:impossible\u003CtoTitle>]\\\"\\n\\tvalue=\\\"EditTemplate/Title/Impossibles/Prompt\\\"\\n\\temptyValue=\\\"EditTemplate/Title/References/Prompt\\\" >\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CstateTiddler>> text=\\\"show\\\">\\n\u003C$button set=\u003C\u003CstateTiddler>> setTo=\\\"show\\\" class=\\\"tc-btn-invisible\\\">\\n{{$:/core/images/right-arrow}}\\n&#32;\\n\u003C$macrocall $name=lingo title=\u003C\u003Cprompt>> />\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CstateTiddler>> text=\\\"show\\\">\\n\u003C$button set=\u003C\u003CstateTiddler>> setTo=\\\"hide\\\" class=\\\"tc-btn-invisible\\\">\\n{{$:/core/images/down-arrow}}\\n&#32;\\n\u003C$macrocall $name=lingo title=\u003C\u003Cprompt>> />\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$set>\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CstateTiddler>> text=\\\"show\\\">\\n\u003C$list variable=\\\"listItem\\\" filter=\\\"[relink:wouldchange\u003CtoTitle>!title[$:/StoryList]sort[title]]\\\" template=\\\"$:/plugins/flibbles/relink/ui/ListItemTemplate\\\">\\n\u003C/$list>\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$tiddler>\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$reveal>\\n\"\n        },\n        \"$:/config/flibbles/relink/PluginLibrary\": {\n            \"title\": \"$:/config/flibbles/relink/PluginLibrary\",\n            \"caption\": \"//Relink// Library\",\n            \"url\": \"https://flibbles.github.io/tw5-relink/library/index.html\",\n            \"tags\": \"$:/tags/PluginLibrary\",\n            \"text\": \"The //Relink// library contains //Relink// as well as its supplemental plugins. It is maintained by Flibbles. See the [[github page|https://github.com/flibbles/tw5-relink]] for more information.\\n\"\n        },\n        \"$:/plugins/flibbles/relink/readme\": {\n            \"title\": \"$:/plugins/flibbles/relink/readme\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"When renaming a tiddler, Relink can update the fields, filters, and widgets\\nof all other tiddlers. However, it works through whitelisting.\\n\\nIt's already configured to update tiddler titles for all core widgets, filters,\\nand fields, but the whitelists can be customized for each of this in the\\nconfiguration panel.\\n\\nSee \u003Ca href={{$:/plugins/flibbles/relink!!source}}>the tw5-relink website\u003C/a> for more details and examples.\\n\"\n        },\n        \"$:/config/flibbles/relink/settings/default-type\": {\n            \"title\": \"$:/config/flibbles/relink/settings/default-type\",\n            \"text\": \"title\"\n        },\n        \"$:/plugins/flibbles/relink/ui/ListItemTemplate\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/ListItemTemplate\",\n            \"text\": \"\\\\whitespace trim\\n\u003C$set\\n\\tname=\\\"classes\\\"\\n\\tfilter=\\\"[\u003ClistItem>relink:impossible\u003CtoTitle>]\\\"\\n\\tvalue=\\\"tc-menu-list-item tc-relink-impossible\\\"\\n\\temptyValue=\\\"tc-menu-list-item\\\">\\n\u003Cdiv class=\u003C\u003Cclasses>>>\\n\u003C$link to=\u003C\u003ClistItem>>>\u003C$text text=\u003C\u003ClistItem>> />\u003C/$link>\\n\u003C/div>\\n\u003C/$set>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/TiddlerInfo/References\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/TiddlerInfo/References\",\n            \"caption\": \"{{$:/plugins/flibbles/relink/language/TiddlerInfo/References/Caption}}\",\n            \"tags\": \"$:/tags/TiddlerInfo\",\n            \"text\": \"\\\\define lingo-base() $:/plugins/flibbles/relink/language/TiddlerInfo/\\n\\\\define filter() [all[current]relink:backreferences[]!title[$:/StoryList]!prefix[$:/temp/]sort[title]]\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[subfilter\u003Cfilter>first[]]\\\">\\n\u003C\u003Clingo References/Description>>\\n\u003C/$list>\\n\u003Ctable class=\\\"tc-relink-references-table\\\">\\n\u003Ctbody>\\n\u003C$list filter=\u003C\u003Cfilter>> emptyMessage=\u003C\u003Clingo References/Empty>> variable=\\\"listItem\\\" template=\\\"$:/plugins/flibbles/relink/ui/TiddlerInfo/ReferencesTemplate\\\" />\\n\u003C/tbody>\\n\u003C/table>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/TiddlerInfo/ReferencesTemplate\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/TiddlerInfo/ReferencesTemplate\",\n            \"text\": \"\\\\whitespace trim\\n\u003Ctr class=\\\"tc-relink-references\\\">\\n\u003Ctd class=\\\"tc-relink-references-title\\\">\\n\u003C$link to=\u003C\u003ClistItem>>/>\\n\u003C/td>\\n\u003Ctd class=\\\"tc-relink-references-report\\\">\\n\u003C$list filter=\\\"[\u003ClistItem>relink:report\u003CcurrentTiddler>]\\\">\\n\\n\u003C$text text=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\\n\u003C/td>\\n\u003C/tr>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/components/button-delete\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/components/button-delete\",\n            \"text\": \"\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define prefix() $:/config/flibbles/relink/\\n\\\\whitespace trim\\n\\n\u003C$list\\n\\tfilter=\\\"[all[current]prefix\u003Cprefix>]\\\"\\n\\temptyMessage=\\\"\u003C$link>\u003C$button class='tc-btn-invisible' tooltip={{$:/plugins/flibbles/relink/language/Buttons/LinkToInline/Hint}}>{{$:/core/images/link}}\u003C/$button>\u003C/$link>\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip={{$:/plugins/flibbles/relink/language/Buttons/Delete/Hint}}>\u003C$list filter=\\\"[all[current]is[tiddler]]\\\">\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\u003C$list filter=\\\"[all[current]is[shadow]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CtiddlerName>> text=\\\"\\\" />\\n\u003C/$list>\\n{{$:/core/images/delete-button}}\\n\u003C/$button>\\n\u003C/$list>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/components/select-fieldtype\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/components/select-fieldtype\",\n            \"text\": \"\\\\define prefix() $:/config/flibbles/relink/\\n\\\\whitespace trim\\n\\n\u003C$vars type={{{ [\u003Csignature>relink:type[]] }}} >\\n\u003C$list filter=\\\"[all[current]prefix\u003Cprefix>]\\\" >\\n\u003C$select tiddler=\u003C\u003CcurrentTiddler>> >\\n\u003C$list variable=\\\"option\\\" filter=\\\"[relink:types[]]\\\">\\n\u003Coption>\u003C$text text=\u003C\u003Coption>> />\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C/$list>\u003C$list filter=\\\"[all[current]!prefix\u003Cprefix>]\\\">\\n\u003C$text text=\u003C\u003Ctype>> />\\n\u003C/$list>\\n\u003C/$vars>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/components/tables\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/components/tables\",\n            \"text\": \"\\\\define .make-table(title, plugin, default-table-state:yes)\\n\\\\whitespace trim\\n\\n\u003C$list variable=\\\"render\\\" filter=\\\"[relink:signatures\u003C__plugin__>prefix\u003C__category__>first[]]\\\">\\n\u003C$set name=\\\"table-state\\\" value=\u003C\u003Cqualify \\\"\\\"\\\"$:/state/flibbles/relink/tables/$title$\\\"\\\"\\\">>>\\n\u003Ctr>\u003Cth class=\\\"tc-relink-header-plugin\\\" colspan=\u003C\u003Ccolumn-count>> >\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Ctable-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-table-state$\\\"\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Ctable-state>> setTo=\\\"yes\\\">\\n{{$:/core/images/right-arrow}}&#32;''\u003C$text text=\\\"\\\"\\\"$title$\\\"\\\"\\\"/>''\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003Ctable-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-table-state$\\\"\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Ctable-state>> setTo=\\\"no\\\">\\n{{$:/core/images/down-arrow}}&#32;''\u003C$text text=\\\"\\\"\\\"$title$\\\"\\\"\\\"/>''\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/th>\u003C/tr>\\n\u003C$list\\n\\tvariable=\\\"signature\\\"\\n\\tfilter=\\\"[relink:signatures\u003C__plugin__>prefix\u003C__category__>sort[]]\\\">\\n\u003C$vars key={{{ [\u003Csignature>removeprefix\u003C__category__>removeprefix[/]] }}} >\\n\u003C$tiddler tiddler={{{[\u003Csignature>relink:source[]]}}} >\\n\u003C$reveal tag=\\\"tr\\\" type=\\\"match\\\" state=\u003C\u003Ctable-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-table-state$\\\"\\\"\\\">\\n\u003C$macrocall $name=\u003C\u003C__list-row-macro__>> signature=\u003C\u003Csignature>> />\\n\u003Ctd class=\\\"tc-relink-column-type\\\">{{||$:/plugins/flibbles/relink/ui/components/select-fieldtype}}\u003C/td>\\n\u003Ctd class=\\\"tc-relink-column-delete\\\">{{||$:/plugins/flibbles/relink/ui/components/button-delete}}\u003C/td>\\n\u003C/$reveal>\\n\u003C/$tiddler>\\n\u003C/$vars>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define tables(category, list-row-macro, header-list)\\n\\\\whitespace trim\\n\u003C$vars\\n\\tcolumn-count={{{[enlist\u003C__header-list__>] [[DeleteColumn]] +[count[]]}}}>\\n\u003Ctable class=\\\"tc-relink-whitelist\\\">\u003Ctbody>\\n\u003Ctr>\\n\u003C$list variable=\\\"header\\\" filter=\\\"[enlist\u003C__header-list__>butlast[]]\\\">\u003Cth>\u003C\u003Cheader>>\u003C/th>\u003C/$list>\\n\u003C!-- We have the last column extend into the delete/link column, which is unlabeled. -->\\n\u003Cth colspan=2>\u003C$text text={{{ [enlist\u003C__header-list__>last[]] }}} />\u003C/th>\\n\u003C/tr>\\n\u003C\u003C.make-table Custom \\\"\\\" yes>>\\n\\n\u003C$list\\n\\tfilter=\\\"[plugin-type[plugin]![$:/core]![$:/plugins/flibbles/relink]]\\\">\\n\u003C$set name=\\\"subtitle\\\" value={{!!description}} emptyValue={{!!title}} >\\n\u003C$macrocall $name=\\\".make-table\\\" title=\u003C\u003Csubtitle>> plugin=\u003C\u003CcurrentTiddler>> />\\n\u003C/$set>\\n\u003C/$list>\\n\u003C\u003C.make-table Core \\\"$:/plugins/flibbles/relink\\\">>\\n\\n\u003C/tbody>\u003C/table>\\n\u003C/$vars>\\n\\\\end\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/configuration/Attributes\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/configuration/Attributes\",\n            \"caption\": \"{{$:/plugins/flibbles/relink/language/ui/Attributes/Caption}}\",\n            \"tags\": \"$:/tags/flibbles/relink/Configuration\",\n            \"text\": \"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define prefix-attr() $:/config/flibbles/relink/attributes/\\n\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define element-name-tiddler() $:/state/flibbles/relink/element-name\\n\\\\define attribute-name-tiddler() $:/state/flibbles/relink/attribute-name\\n\\n\\\\define row()\\n\\\\whitespace trim\\n\u003C$set name='element'\\n      value={{{[\u003Ckey>splitbefore[/]removesuffix[/]]}}}>\\n\u003C$set name=\\\"attribute\\\"\\n      value={{{[\u003Ckey>removeprefix\u003Celement>removeprefix[/]]}}}>\\n\u003Ctd>\u003C$text text=\u003C\u003Celement>> />\u003C/td>\\n\u003Ctd>\u003C$text text=\u003C\u003Cattribute>> />\u003C/td>\\n\u003C/$set>\u003C/$set>\\n\\\\end\\n\\\\define body()\\n\\\\whitespace trim\\n\\n\u003Cem class=\\\"tc-edit\\\">Add a new attribute:\u003C/em>\\n&#32;\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Celement-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"widget/element\\\" />\\n&#32;\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Cattribute-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"attribute\\\" />\\n&#32;\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Celement-name-tiddler>> >\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Cattribute-name-tiddler>> >\\n\u003C$relinkmangler>\\n\u003C$button\\n\\ttooltip={{$(lingo-base)$NewAttribute/Hint}}\\n\\taria-label={{$(lingo-base)$NewAttribute/Caption}}>\\n\u003C$action-sendmessage\\n\\t$message=\\\"relink-add-attribute\\\"\\n\\telement={{$(element-name-tiddler)$}}\\n\\tattribute={{$(attribute-name-tiddler)$}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cattribute-name-tiddler>> />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Celement-name-tiddler>> />\\n\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\\n\u003C/$button>\\n\u003C/$relinkmangler>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Cattribute-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Celement-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$macrocall\\n\\t$name=tables\\n\\tcategory=\\\"attributes\\\"\\n\\theader-list=\\\"[[Widget/HTML Element]] Attribute Type\\\"\\n\\tlist-row-macro=\\\"row\\\" />\\n\\\\end\\n\\n{{$:/plugins/flibbles/relink/language/Help/Attributes}}\\n\\n\u003C\u003Cbody>>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/configuration/Fields\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/configuration/Fields\",\n            \"caption\": \"{{$:/plugins/flibbles/relink/language/ui/Fields/Caption}}\",\n            \"tags\": \"$:/tags/flibbles/relink/Configuration\",\n            \"text\": \"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define field-name-tiddler() $:/state/flibbles/relink/field-name\\n\\n\\\\define row()\\n\u003Ctd>\u003C$text text=\u003C\u003Ckey>> />\u003C/td>\\n\\\\end\\n\\n\\\\define body()\\n\\\\whitespace trim\\n\\n\u003Cem class='tc-edit'>Add a new field:\u003C/em>\\n&#32;\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Cfield-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"field name\\\" />\\n&#32;\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Cfield-name-tiddler>> >\\n\u003C$relinkmangler>\\n\u003C$button\\n\\ttooltip={{$(lingo-base)$NewField/Hint}}\\n\\taria-label={{$(lingo-base)$NewField/Caption}}>\\n\u003C$action-sendmessage\\n\\t$message=\\\"relink-add-field\\\"\\n\\tfield={{$(field-name-tiddler)$}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cfield-name-tiddler>> />\\n\u003C$text text={{$(lingo-base)$NewField/Caption}}/>\\n\u003C/$button>\\n\u003C/$relinkmangler>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Cfield-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewField/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$macrocall\\n\\t$name=tables\\n\\tcategory=\\\"fields\\\"\\n\\theader-list=\\\"[[Field Name]] [[Field Type]]\\\"\\n\\tlist-row-macro=\\\"row\\\" />\\n\\\\end\\n\\n{{$:/plugins/flibbles/relink/language/Help/Fields}}\\n\\n\u003C\u003Cbody>>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/configuration/Macros\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/configuration/Macros\",\n            \"caption\": \"{{$:/plugins/flibbles/relink/language/ui/Macros/Caption}}\",\n            \"tags\": \"$:/tags/flibbles/relink/Configuration\",\n            \"text\": \"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define prefix-macro() $:/config/flibbles/relink/macros/\\n\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define macro-name-tiddler() $:/state/flibbles/relink/macro-name\\n\\\\define parameter-name-tiddler() $:/state/flibbles/relink/parameter-name\\n\\n\\\\define row()\\n\\\\whitespace trim\\n\u003C$set name=\\\"parameter\\\"\\n      value={{{[\u003Ckey>relink:splitafter[/]]}}}>\\n\u003C$set name='macro'\\n      value={{{[\u003Ckey>removesuffix\u003Cparameter>removesuffix[/]]}}}>\\n\u003Ctd>\u003C$text text=\u003C\u003Cmacro>> />\u003C/td>\\n\u003Ctd>\u003C$text text=\u003C\u003Cparameter>> />\u003C/td>\\n\u003C/$set>\u003C/$set>\\n\\\\end\\n\\n\\\\define body()\\n\\\\whitespace trim\\n\\n\u003Cem class=\\\"tc-edit\\\">Add a new macro parameter:\u003C/em>\\n&#32;\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Cmacro-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"macro\\\" />\\n&#32;\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Cparameter-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"parameter\\\" />\\n&#32;\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Cmacro-name-tiddler>> >\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Cparameter-name-tiddler>> >\\n\u003C$relinkmangler>\\n\u003C$button\\n\\ttooltip={{$(lingo-base)$NewParameter/Hint}}\\n\\taria-label={{$(lingo-base)$NewParameter/Caption}}>\\n\u003C$action-sendmessage\\n\\t$message=\\\"relink-add-parameter\\\"\\n\\tmacro={{$(macro-name-tiddler)$}}\\n\\tparameter={{$(parameter-name-tiddler)$}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cparameter-name-tiddler>> />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cmacro-name-tiddler>> />\\n\u003C$text text={{$(lingo-base)$NewParameter/Caption}}/>\\n\u003C/$button>\\n\u003C/$relinkmangler>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Cparameter-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewParameter/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Cmacro-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewParameter/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$macrocall\\n\\t$name=tables\\n\\tcategory=\\\"macros\\\"\\n\\theader-list=\\\"Macro Parameter Type\\\"\\n\\tlist-row-macro=\\\"row\\\" />\\n\\\\end\\n\\n{{$:/plugins/flibbles/relink/language/Help/Macros}}\\n\\n\u003C\u003Cbody>>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/configuration/Operators\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/configuration/Operators\",\n            \"caption\": \"{{$:/plugins/flibbles/relink/language/ui/Operators/Caption}}\",\n            \"tags\": \"$:/tags/flibbles/relink/Configuration\",\n            \"text\": \"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define operator-name-tiddler() $:/state/flibbles/relink/operator-name\\n\\n\\\\define row()\\n\u003Ctd>\u003C$text text=\u003C\u003Ckey>> />\u003C/td>\\n\\\\end\\n\\n\\\\define body()\\n\\\\whitespace trim\\n\\n\u003Cem class='tc-edit'>Add a new filter operator:\u003C/em>\\n&#32;\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Coperator-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"operator name\\\" />\\n&#32;\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Coperator-name-tiddler>>>\\n\u003C$relinkmangler>\\n\u003C$button\\n\\ttooltip={{$(lingo-base)$NewOperator/Hint}}\\n\\taria-label={{$(lingo-base)$NewOperator/Caption}}>\\n\u003C$action-sendmessage\\n\\t$message=\\\"relink-add-operator\\\"\\n\\toperator={{$(operator-name-tiddler)$}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Coperator-name-tiddler>> />\\n\u003C$text text={{$(lingo-base)$NewOperator/Caption}}/>\\n\u003C/$button>\\n\u003C/$relinkmangler>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Coperator-name-tiddler>>>\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewOperator/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$macrocall\\n\\t$name=tables\\n\\tcategory=\\\"operators\\\"\\n\\theader-list=\\\"[[Filter Operator]] [[Operand Type]]\\\"\\n\\tlist-row-macro=\\\"row\\\" />\\n\\\\end\\n\\n{{$:/plugins/flibbles/relink/language/Help/Operators}}\\n\\n\u003C\u003Cbody>>\\n\"\n        },\n        \"$:/plugins/flibbles/relink/ui/stylesheet.css\": {\n            \"title\": \"$:/plugins/flibbles/relink/ui/stylesheet.css\",\n            \"text\": \".tc-relink-references {\\n}\\n\\n.tc-relink-references-table {\\n\\twidth: 100%;\\n\\tborder: none;\\n}\\n\\n.tc-relink-references-table td {\\n\\tborder-left: none;\\n}\\n\\n.tc-relink-references-table tr:first-child td {\\n\\tborder-top: none;\\n}\\n\\n.tc-relink-references-title {\\n\\ttext-align: left;\\n\\tvertical-align: top;\\n}\\n\\n.tc-relink-references-occurrence {\\n\\tfont-style: italic;\\n\\ttext-align: left;\\n\\tfont-weight: 200;\\n\\tpadding-left: 25px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-relink-header-plugin {\\n\\ttext-align: left;\\n}\\n\\n.tc-relink-header-plugin button {\\n\\twidth: 100%\\n}\\n\\n.tc-relink-column-type {\\n\\twidth: 8em;\\n}\\n\\n.tc-relink-column-type select {\\n\\twidth: 100%;\\n}\\n\\n.tc-relink-column-delete {\\n\\tborder-left: none;\\n\\ttext-align: left;\\n}\\n\\n.tc-relink-column-delete button {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-relink-impossible a.tc-tiddlylink {\\n\\tcolor: red;\\n}\\n\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/css\"\n        }\n    }\n}"},
{"name":"Relink Titles","title":"$:/plugins/flibbles/relink-titles","description":"Renames tiddlers with titles derived from Relinked tiddler","author":"Flibbles","version":"2.1.2","core-version":">=5.1.22","parent-plugin":"$:/plugins/flibbles/relink","source":"https://github.com/flibbles/tw5-relink","demo":"http://flibbles.github.io/tw5-relink/","list":"readme configuration","dependents":"","plugin-type":"plugin","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/flibbles/relink-titles/configuration\": {\n            \"title\": \"$:/plugins/flibbles/relink-titles/configuration\",\n            \"caption\": \"{{$:/plugins/flibbles/relink-titles/language/Caption}}\",\n            \"tags\": \"$:/tags/flibbles/relink/Configuration\",\n            \"text\": \"\\\\define lingo-base() $:/plugins/flibbles/relink-titles/language/\\n\\\\define prefix() $:/config/flibbles/relink-titles/relink/\\n\\\\whitespace trim\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n\u003C\u003Clingo Help>>\\n\\n\u003Ctable>\\n\u003Ctbody>\\n\u003C$list filter=\\\"[[relinktitlesrule]modules[]]\\\">\\n\u003Ctr>\\n\u003Ctd>\\n\u003C$checkbox\\n\\ttiddler={{{ [all[current]addprefix\u003Cprefix>] }}}\\n\\tfield=\\\"text\\\"\\n\\tchecked=\\\"enabled\\\"\\n\\tunchecked=\\\"disabled\\\"\\n\\tdefault=\\\"enabled\\\">\\n&#32;\\n''{{!!caption}}''\\n\u003C/$checkbox>\u003C/td>\u003Ctd>\\n\\n\u003C$transclude field='description' />\\n\\n\u003C/td>\u003C/tr>\u003C/$list>\\n\u003C/tbody>\u003C/table>\u003C/div>\\n\"\n        },\n        \"$:/plugins/flibbles/relink-titles/language/Caption\": {\n            \"title\": \"$:/plugins/flibbles/relink-titles/language/Caption\",\n            \"text\": \"Titles\"\n        },\n        \"$:/plugins/flibbles/relink-titles/language/Directory/Caption\": {\n            \"title\": \"$:/plugins/flibbles/relink-titles/language/Directory/Caption\",\n            \"text\": \"Rename subdirectories\"\n        },\n        \"$:/plugins/flibbles/relink-titles/language/Directory/Description\": {\n            \"title\": \"$:/plugins/flibbles/relink-titles/language/Directory/Description\",\n            \"text\": \"For wikis set up hierarchically using `/`, like a filesystem. This option will update all tiddlers nested inside the target tiddler. i.e. `fromTiddler/path/file` becomes `toTiddler/path/file`.\"\n        },\n        \"$:/plugins/flibbles/relink-titles/language/Lookup/Caption\": {\n            \"title\": \"$:/plugins/flibbles/relink-titles/language/Lookup/Caption\",\n            \"text\": \"Lookup tiddlers\"\n        },\n        \"$:/plugins/flibbles/relink-titles/language/Help\": {\n            \"title\": \"$:/plugins/flibbles/relink-titles/language/Help\",\n            \"text\": \"See the \u003Ca href={{{ [{$:/plugins/flibbles/relink-titles!!demo}addsuffix[#Plugins/Titles]] }}}>//Relink-titles// documentation page\u003C/a> for details.\"\n        },\n        \"$:/plugins/flibbles/relink-titles/readme\": {\n            \"title\": \"$:/plugins/flibbles/relink-titles/readme\",\n            \"text\": \"Highly customizable relinking of tiddler titles //related// to the renamed tiddler.\\n\\n* Rename a hierarchy of subtiddlers when renaming a root tiddler.\\n* Make custom filter rules to rename other tiddlers the way you want when Relinking.\\n* Integrates with other plugins for plugin-specific rules.\\n\\nSee \u003Ca href={{$:/plugins/flibbles/relink-titles!!source}}>the tw5-relink website\u003C/a> for more details and examples.\\n\\n{{$:/core/images/warning}} ''Warning:'' You must use //Relink// v1.10.2 or greater with this, or this plugin may delete some tiddler bodies while trying to relink titles.\\n\"\n        },\n        \"$:/plugins/flibbles/relink-titles/relinkoperations/title.js\": {\n            \"title\": \"$:/plugins/flibbles/relink-titles/relinkoperations/title.js\",\n            \"text\": \"/*\\\\\\nmodule-type: relinkoperator\\ntitle: $:/plugins/flibbles/relink-titles/relinkoperations/title.js\\ntype: application/javascript\\n\\nRenames tiddlers which have titles derived from fromTitle. Then it makes\\nsure that those tiddlers are properly relinked too.\\n\\n\\\\*/\\n\\n/*jslint node: false, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar configPrefix = \\\"$:/config/flibbles/relink-titles/relink/\\\";\\nvar utils = require('$:/plugins/flibbles/relink/js/utils.js');\\nutils.getContext('whitelist').hotDirectories.push(configPrefix);\\n\\nvar titleRules = Object.create(null);\\n$tw.modules.forEachModuleOfType('relinktitlesrule', function(title, module) {\\n\\ttitleRules[title] = module;\\n});\\n\\nexports.name = 'title';\\n\\nexports.report = function(tiddler, callback, options) {\\n\\tvar cache = getCache(options),\\n\\t\\trules = cache.rules;\\n\\tfor (var i = 0; i \u003C rules.length; i++) {\\n\\t\\trules[i].report(tiddler.fields.title, function(title, blurb) {\\n\\t\\t\\tcallback(title, blurb ? ('title: ' + blurb) : 'title');\\n\\t\\t}, options);\\n\\t}\\n};\\n\\nexports.relink = function(tiddler, fromTitle, toTitle, changes, options) {\\n\\tvar cache = getCache(options),\\n\\t\\ttitle = tiddler.fields.title;\\n\\tif (!cache.touched[title]) {\\n\\t\\tvar rules = cache.rules;\\n\\t\\tfor (var i = 0; i \u003C rules.length; i++) {\\n\\t\\t\\tvar rule = rules[i];\\n\\t\\t\\tvar entry = rule.relink(title, fromTitle, toTitle, options);\\n\\t\\t\\tif (entry) {\\n\\t\\t\\t\\tvar result = entry.output;\\n\\t\\t\\t\\tif (result && (result !== title)) {\\n\\t\\t\\t\\t\\tif (options.wiki.getTiddler(result) || cache.touched[result]) {\\n\\t\\t\\t\\t\\t\\t// There's already a tiddler there. We won't clobber it.\\n\\t\\t\\t\\t\\t\\tentry.impossible = true;\\n\\t\\t\\t\\t\\t\\tentry.output = undefined;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tcache.touched[result] = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// Record that we've touched this one, so we only touch it once.\\n\\t\\t\\t\\t// Both its prior and latter. Neither should be touched again.\\n\\t\\t\\t\\tcache.touched[title] = true;\\n\\t\\t\\t\\tchanges.title = entry;\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n};\\n\\nfunction getCache(options) {\\n\\treturn utils.getCacheForRun(options, 'titles', function() {\\n\\t\\treturn {\\n\\t\\t\\trules: getRules(options.wiki),\\n\\t\\t\\ttouched: Object.create(null)\\n\\t\\t};\\n\\t});\\n};\\n\\nfunction getRules(wiki) {\\n\\tvar activeRules = [];\\n\\tfor (var rule in titleRules) {\\n\\t\\tvar configTiddler = wiki.getTiddler(configPrefix + rule);\\n\\t\\tif (!configTiddler || configTiddler.fields.text !== \\\"disabled\\\") {\\n\\t\\t\\tactiveRules.push(titleRules[rule]);\\n\\t\\t}\\n\\t}\\n\\treturn activeRules;\\n};\\n\",\n            \"module-type\": \"relinkoperator\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink-titles/rules/directory\": {\n            \"title\": \"$:/plugins/flibbles/relink-titles/rules/directory\",\n            \"text\": \"/*\\\\\\ncaption: {{$:/plugins/flibbles/relink-titles/language/Directory/Caption}}\\ndescription: {{$:/plugins/flibbles/relink-titles/language/Directory/Description}}\\nmodule-type: relinktitlesrule\\ntitle: $:/plugins/flibbles/relink-titles/rules/directory\\ntype: application/javascript\\n\\nHandles subdirectory renaming.\\n\\n\\\\*/\\n\\n/*jslint node: false, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = 'directory';\\n\\n/**The report returns all parent directories of a given title which exist.\\n */\\nexports.report = function(title, callback, options) {\\n\\tvar index = -1;\\n\\twhile ((index = title.indexOf('/', index+1)) >= 0) {\\n\\t\\tvar dir = title.substr(0, index);\\n\\t\\tcallback(dir, '.' + title.substr(index));\\n\\t}\\n};\\n\\n/**The relink returns the new title (if any) derived from title for a given\\n * rename of fromTitle to toTitle.\\n */\\nexports.relink = function(title, fromTitle, toTitle, options) {\\n\\tvar length = fromTitle.length;\\n\\tif (title.charAt(length) === '/' && title.substr(0, length) === fromTitle) {\\n\\t\\treturn {output: toTitle + title.substr(length)};\\n\\t}\\n\\treturn undefined;\\n};\\n\",\n            \"caption\": \"{{$:/plugins/flibbles/relink-titles/language/Directory/Caption}}\",\n            \"description\": \"{{$:/plugins/flibbles/relink-titles/language/Directory/Description}}\",\n            \"module-type\": \"relinktitlesrule\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink-titles/language/Lookup/Description\": {\n            \"title\": \"$:/plugins/flibbles/relink-titles/language/Lookup/Description\",\n            \"text\": \"This options updates all configuration tiddlers which relate to target tiddlers either through fixed prefixes or suffixes, i.e. `$:/config/Buttons/Visibility/fromFile` becomes `$:/config/Buttons/Visibility/toFile` when \\\"fromFile\\\" is renamed.\\n\\nEach line corresponds to a pattern, where `$(currentTiddler)$` would be the name of the tiddler being renamed, and `$(*)$` matches with anything.\\n\\n\u003C$edit-text\\n\\ttiddler=\\\"$:/config/flibbles/relink-titles/lookup/patterns\\\"\\n\\ttag=\\\"textarea\\\"\\n/>\\n\"\n        },\n        \"$:/config/flibbles/relink-titles/lookup/patterns\": {\n            \"title\": \"$:/config/flibbles/relink-titles/lookup/patterns\",\n            \"text\": \"$:/config/$(*)$/Visibility/$(currentTiddler)$\\n\"\n        },\n        \"$:/plugins/flibbles/relink-titles/rules/lookup\": {\n            \"title\": \"$:/plugins/flibbles/relink-titles/rules/lookup\",\n            \"text\": \"/*\\\\\\ncaption: {{$:/plugins/flibbles/relink-titles/language/Lookup/Caption}}\\ndescription: {{$:/plugins/flibbles/relink-titles/language/Lookup/Description}}\\nmodule-type: relinktitlesrule\\ntitle: $:/plugins/flibbles/relink-titles/rules/lookup\\ntype: application/javascript\\n\\nHandles setting tiddlers which are derived from other tiddlers, like how\\n\\n```\\n$:/config/PageControlButtons/Visibility/$(currentTiddler)$\\n```\\n\\nset the visibility for $(currentTiddler)$\\n\\n\\\\*/\\n\\n\\\"use strict\\\";\\n\\nexports.name = 'lookup';\\n\\nvar patternTiddler = \\\"$:/config/flibbles/relink-titles/lookup/patterns\\\";\\nvar anyMatcher = /\\\\$\\\\((?:\\\\*|currentTiddler)\\\\)\\\\$/g;\\n\\nexports.report = function(targetTitle, callback, options) {\\n\\tvar patterns = getPatterns(options.wiki);\\n\\tfor (var i = 0; i \u003C patterns.length; i++) {\\n\\t\\tvar pattern = patterns[i];\\n\\t\\tvar results = match(pattern, targetTitle);\\n\\t\\tif (results) {\\n\\t\\t\\tif (!pattern.blurb) {\\n\\t\\t\\t\\t// We'll only ever need one blurb, so store it\\n\\t\\t\\t\\tpattern.blurb = pattern.string.replace(anyMatcher, function(match) {\\n\\t\\t\\t\\t\\tif (match === \\\"$(*)$\\\") {\\n\\t\\t\\t\\t\\t\\treturn \\\"*\\\";\\n\\t\\t\\t\\t\\t} else { // must be \\\"$(currentTiddler)$\\\"\\n\\t\\t\\t\\t\\t\\treturn \\\"...\\\";\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t}\\n\\t\\t\\tcallback(results.title, pattern.blurb);\\n\\t\\t}\\n\\t}\\n};\\n\\nexports.relink = function(targetTitle, fromTitle, toTitle, options) {\\n\\tvar patterns = getPatterns(options.wiki);\\n\\tfor (var i = 0; i \u003C patterns.length; i++) {\\n\\t\\tvar pattern = patterns[i];\\n\\t\\tvar results = match(pattern, targetTitle, fromTitle);\\n\\t\\tif (results) {\\n\\t\\t\\tvar groupIndex = 0;\\n\\t\\t\\t// Make all the correct substitutions to create the new title\\n\\t\\t\\tvar output = pattern.string.replace(anyMatcher, function(match) {\\n\\t\\t\\t\\tgroupIndex++;\\n\\t\\t\\t\\tif (match === \\\"$(*)$\\\") {\\n\\t\\t\\t\\t\\treturn results[groupIndex];\\n\\t\\t\\t\\t} else { // must be \\\"$(currentTiddler)$\\\"\\n\\t\\t\\t\\t\\treturn toTitle;\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\treturn {output: output};\\n\\t\\t}\\n\\t}\\n\\treturn undefined;\\n};\\n\\nfunction match(pattern, string, matchTitle) {\\n\\tvar results = pattern.matcher.exec(string);\\n\\tif (results) {\\n\\t\\t// It superficially matches, but we need to make sure all the right\\n\\t\\t// groups match too.\\n\\t\\tfor (var j = 0; j \u003C pattern.groups.length; j++) {\\n\\t\\t\\tvar index = pattern.groups[j];\\n\\t\\t\\tif (matchTitle === undefined) {\\n\\t\\t\\t\\t// It doesn't matter what matchTitle is, as long as all\\n\\t\\t\\t\\t// groups match the same thing.\\n\\t\\t\\t\\tmatchTitle = results[index];\\n\\t\\t\\t} else if (results[index] !== matchTitle) {\\n\\t\\t\\t\\treturn null;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tresults.title = matchTitle;\\n\\t}\\n\\treturn results;\\n};\\n\\nfunction getPatterns(wiki) {\\n\\treturn wiki.getCacheForTiddler(patternTiddler, \\\"relink-titles\\\", function() {\\n\\t\\tvar text = wiki.getTiddlerText(patternTiddler);\\n\\t\\tvar matchers = []\\n\\t\\tif (text) {\\n\\t\\t\\tvar array = text.split('\\\\n');\\n\\t\\t\\tfor (var i = 0; i \u003C array.length; i++) {\\n\\t\\t\\t\\tvar pattern = formPatternFromString(array[i]);\\n\\t\\t\\t\\tif (pattern) {\\n\\t\\t\\t\\t\\tmatchers.push(pattern);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\treturn matchers;\\n\\t});\\n};\\n\\nfunction formPatternFromString(string) {\\n\\tvar groupIndex = 1;\\n\\tvar matchingGroups = [];\\n\\tstring = $tw.utils.trim(string);\\n\\tvar parts = string.split(\\\"$(currentTiddler)$\\\");\\n\\tif (parts.length \u003C= 1) {\\n\\t\\t// $(currentTiddler)$ must not have been there\\n\\t\\treturn null;\\n\\t}\\n\\tfor (var j = 0; j \u003C parts.length; j++) {\\n\\t\\t// Split it up by the wildcards\\n\\t\\tvar sections = parts[j].split(\\\"$(*)$\\\");\\n\\t\\tfor (var k = 0; k \u003C sections.length; k++) {\\n\\t\\t\\tsections[k] = $tw.utils.escapeRegExp(sections[k]);\\n\\t\\t}\\n\\t\\tparts[j] = sections.join(\\\"(.*)\\\");\\n\\t\\t// If there are 3 sections, then there is 2 $(*)$, so the index\\n\\t\\t// must skip them. etc...\\n\\t\\tgroupIndex += sections.length-1;\\n\\t\\tif (j \u003C parts.length-1) {\\n\\t\\t\\t// If there are 3 parts, that means 2 $(currentTiddler)$, and\\n\\t\\t\\t// so we skip the last part\\n\\t\\t\\tmatchingGroups.push(groupIndex);\\n\\t\\t\\tgroupIndex++;\\n\\t\\t}\\n\\t}\\n\\treturn {\\n\\t\\tstring: string,\\n\\t\\tgroups: matchingGroups,\\n\\t\\tmatcher: new RegExp(\\\"^\\\" + parts.join(\\\"(.*)\\\") + \\\"$\\\")\\n\\t};\\n};\\n\",\n            \"caption\": \"{{$:/plugins/flibbles/relink-titles/language/Lookup/Caption}}\",\n            \"description\": \"{{$:/plugins/flibbles/relink-titles/language/Lookup/Description}}\",\n            \"module-type\": \"relinktitlesrule\",\n            \"type\": \"application/javascript\"\n        }\n    }\n}"},
{"created":"20211228131145535","text":"exports.onUpdate = function (echart) {\nfunction getData(year) {\n  year = new Date().getFullYear();\n  var date = +echarts.number.parseDate(year + '-01-01');\n  var end = +echarts.number.parseDate(+year + 1 + '-01-01');\n  var dayTime = 3600 * 24 * 1000;\n  var data = [];\n  for (var time = date; time \u003C end; time += dayTime) {\n    data.push([\n      echarts.format.formatTime('yyyy-MM-dd', time),\n      $tw.wiki.filterTiddlers('[sameday:modified[' + echarts.format.formatTime('yyyy-MM-dd', time).replace(/-/g, \"\") + ']count[]]')\n    ]);\n  }\n  return data;\n}\n  echart.setOption({\n  tooltip: {\n    position: 'top',\n    formatter: function (p) {\n      var format = echarts.format.formatTime('yyyy-MM-dd', p.data[0]);\n      return format + ': ' + p.data[1];\n    }\n  },\n  visualMap: {\n    min: 0,\n    max: 10,\n    calculable: true,\n    orient: 'vertical',\n    left: 0,\n    top: 10\n  },\n  calendar: [\n    {\n      left: 90,\n      cellSize: 'auto',\n      top: 20,\n      orient: 'horizontal',\n      range: new Date().getFullYear(),\n      dayLabel: {\n        margin: 5\n      }\n    }\n  ],\n  series: [\n    {\n      type: 'heatmap',\n      coordinateSystem: 'calendar',\n      calendarIndex: 0,\n      data: getData()\n    }\n  ]\n});\n};\n","title":"$:/plugins/Gk0Wk/echarts/addons/oflg/CalendarHeatmap.js","type":"application/javascript","module-type":"library","tags":"","modified":"20211229145722768","tmap.id":"6e5a790f-04d8-47cd-91f3-95158a14c80a"},
{"version":"0.0.3","type":"application/json","title":"$:/plugins/Gk0Wk/sidebar-resizer","plugin-type":"plugin","name":"Sidebar Resizer","list":"readme LICENSE","description":"Use the cursor to resize the width of the sidebar.","author":"Gk0Wk","source":"https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/sidebar-resizer","dependents":"","text":"{\"tiddlers\":{\"$:/plugins/Gk0Wk/sidebar-resizer/LICENSE\":{\"title\":\"$:/plugins/Gk0Wk/sidebar-resizer/LICENSE\",\"text\":\"MIT License\\n\\nCopyright (c) 2021 Ke Wang (Gk0Wk in GitHub)\\n\\nPermission is hereby granted, free of charge, to any person obtaining a copy\\nof this software and associated documentation files (the \\\"Software\\\"), to deal\\nin the Software without restriction, including without limitation the rights\\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\\ncopies of the Software, and to permit persons to whom the Software is\\nfurnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all\\ncopies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\\nSOFTWARE.\\n\",\"type\":\"text/plain\"},\"$:/plugins/Gk0Wk/sidebar-resizer/hook.js\":{\"title\":\"$:/plugins/Gk0Wk/sidebar-resizer/hook.js\",\"text\":\"(function() {\\n    \\\"use strict\\\";\\n    if (typeof window !== 'undefined' && window.document) {\\n        var sidebarResizerNode = null;\\n        var canResize = false;\\n        var body = document.querySelector('body');\\n        if (!body) return;\\n\\n        function dragBegin(event) {\\n            canResize = true;\\n            if (window.PointerEvent) body.setPointerCapture(event.pointerId);\\n            // When drag begins, prevent text selecting (for event.preventDefault cannot work in Mozilla)\\n            body.style.useSelect = 'none';\\n            body.style.MozUserSelect = 'none';\\n        }\\n\\n        function dragEnd(event) {\\n            if (canResize) {\\n                canResize = false;\\n                if (window.PointerEvent) body.releasePointerCapture(event.pointerId);\\n                body.style.useSelect = 'auto';\\n                body.style.MozUserSelect = 'auto';\\n            }\\n        }\\n\\n        $tw.hooks.addHook('th-page-refreshed', function() {\\n            if (sidebarResizerNode && sidebarResizerNode.ownerDocument.contains(sidebarResizerNode)) return;\\n            sidebarResizerNode = document.querySelector('#gk0wk-sidebar-resize-area');\\n            if (!sidebarResizerNode) return;\\n            canResize = false;\\n\\n            // Hide Sidebar\\n            function hideSideBar(event) {\\n                $tw.wiki.setText('$:/state/sidebar', null, null, 'no');\\n                dragEnd(event);\\n            }\\n\\n            // Drag to resize\\n            function drag(event) {\\n                if (!canResize) return;\\n                if (!event) event = window.event;\\n                // Prevent event pass\\n                event.preventDefault(event);\\n                event.stopPropagation(event);\\n                event.stopImmediatePropagation(event);\\n                event.returnValue = false;\\n                var widthPercent = 100 - (event.clientX / window.innerWidth) * 100;\\n                if (widthPercent > 80) return false;\\n                if ((window.innerWidth - event.clientX) \u003C 100) {\\n                    $tw.wiki.setText('$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth', null, null, (30000 / window.innerWidth) + 'vw');\\n                    hideSideBar(event);\\n                } else {\\n                    $tw.wiki.setText('$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth', null, null, widthPercent + 'vw');\\n                }\\n                return false;\\n            }\\n\\n            // Double click to hide sidebar\\n            sidebarResizerNode.addEventListener('dblclick', hideSideBar);\\n            // Detect whter PointerEvent is supported\\n            if (window.PointerEvent) {\\n                // PointerEvent = Mouse + Touch\\n                sidebarResizerNode.addEventListener('pointerdown', dragBegin);\\n                body.addEventListener('pointerup', dragEnd);\\n                body.addEventListener('blur', dragEnd);\\n                body.addEventListener('pointermove', drag, true);\\n            } else {\\n                // If not\\n                sidebarResizerNode.addEventListener('mousedown', dragBegin);\\n                body.addEventListener('mouseup', dragEnd);\\n                body.addEventListener('blur', dragEnd);\\n                body.addEventListener('mousemove', drag, true);\\n                sidebarResizerNode.addEventListener('touchstart', dragBegin);\\n                body.addEventListener('touchcancel', dragEnd);\\n                body.addEventListener('touchend', dragEnd);\\n                body.addEventListener('touchmove', drag, true);\\n            }\\n        });\\n    }\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/plugins/Gk0Wk/sidebar-resizer/readme\":{\"title\":\"$:/plugins/Gk0Wk/sidebar-resizer/readme\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\\n\u003C$list filter=\\\"[\u003Clang>search[zh]]\\\">\\n\\n会在侧边栏的左侧边缘添加一个可拖动的边框，当鼠标移动到左侧边缘时会看到这个边框。拖动这个边框可以改变侧边栏的宽度，拖动到靠近窗口右侧边缘时就会自动收起侧边栏。\\n\\n原理是更改[[$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth]]的值。\\n\\n注意：首先请将 \u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> 调整为`fluid-fixed`，本插件才可生效。\\n\\n\u003C$button set=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" setTo=\\\"fluid-fixed\\\">点击设置\u003C\u003Clingo Options/SidebarLayout>>\u003C/$button>\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Clang>!search[zh]]\\\">\\n\\nA draggable border is added to the left edge of the sidebar, which will be visible when the mouse is moved to the left edge. Dragging this border will change the width of the sidebar, and it will automatically close the sidebar when dragged near the right edge of the window.\\n\\nThe principle is to change the value of [[$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth]].\\n\\nNote: First, please adjust \u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> to `fluid-fixed` for this plugin to take effect.\\n\\n\u003C$button set=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" setTo=\\\"fluid-fixed\\\">Click to adjust\u003C\u003Clingo Options/SidebarLayout>>\u003C/$button>\\n\\n\u003C/$list>\\n\u003C/$list>\\n\"},\"$:/plugins/Gk0Wk/sidebar-resizer/resizer\":{\"title\":\"$:/plugins/Gk0Wk/sidebar-resizer/resizer\",\"tags\":\"$:/tags/SideBarSegment\",\"text\":\"\u003Cdiv id=\\\"gk0wk-sidebar-resize-area\\\">\u003C/div>\\n\"},\"$:/plugins/Gk0Wk/sidebar-resizer/style.css\":{\"title\":\"$:/plugins/Gk0Wk/sidebar-resizer/style.css\",\"text\":\"\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"no\\\">\\n.tc-sidebar-scrollable {\\n\\tdisplay: none;\\n}\\n\u003C/$reveal>\\n\\ndiv#gk0wk-sidebar-resize-area {\\n\\theight: 100vh;\\n\\twidth: 10px;\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: -5px;\\n\\tcursor: ew-resize;\\n\\ttransition: all {{$:/config/AnimationDuration}}ms;\\n}\\n\\ndiv#gk0wk-sidebar-resize-area:hover {\\n\\tbackground: \u003C\u003Ccolour primary>>;\\n}\\n\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\"}}}"},
