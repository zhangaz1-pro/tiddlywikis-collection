{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.1","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.1","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$sel y: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"created":"20211103223640938","creator":"Télumire","text":"\\define setFavicon()\n\u003C$tiddler tiddler=\"$:/ThemeTweaks/FaviconWizard\">\n\n\u003C$action-setfield $tiddler=\"$:/favicon.ico\"\ntext={{{ [[\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[]search-replace:g:regexp[\\n],[]] }}}\ntype=\"image/svg+xml\"\n/>\n\n\u003C$action-setfield $tiddler=\"$:/temp/favicon.icon/preview\"\ntags=\"$:/tags/AboveStory\" \ntext={{{ [[\u003Clink rel=\"icon\" type=\"image/svg+xml\" href=]][subfilter{!!svg.uri}][[/>]]+[join[]] }}}\ntype=\"\"\n/>\n\n\u003C/$tiddler>\n\\end\n\n\u003C\u003CsetFavicon>>\n\n> \u003C\u003CopenTiddlers \"[[$:/ThemeTweaks/FaviconWizard]] [[$:/plugins/TiddlyTweaks/CodeUtilities/Macro]] [[$:/plugins/TiddlyTweaks/CodeUtilities/Macro/style]]\" \"Drag and drop this link to use this in your wiki !\">> This tiddler will update [[$:/favicon.ico]].\n\n!!Settings\n\u003Ctable class=\"favicon-settings\">\n\u003Ctr>\n\u003Ctd>svg (code, name of a tiddler or filter)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=svg.input tag=textarea type=text />\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Set a color (rgb, name, hex)\u003C/td>\n\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input tag=input type=text/>\n\u003Cspan title=\"click to open the color picker\" class=\"color-picker\">\u003Cimg class=\"useColor\">\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=color.input type=\"color\" tag=\"input\"/>\u003C/span> = \u003C$text text={{{ [subfilter{!!color.output}] }}}/> ({{{ [subfilter{!!palette.use}] }}} {{$:/core/ui/Buttons/palette}})\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Use dark mode ? If set to no, the current palette will be used instead.\u003Cbr>\nBrowser dark mode is \u003C$text text={{{[{$:/info/darkmode}match[yes]then[on]else[off]]}}}/>.\n\u003C/td>\u003Ctd>\u003C$button  actions=\u003C\u003CsetFavicon>> >\u003C$text text={{{ [{!!DarkMode}match[yes]then[yes]else[no]] }}}/>\u003C$action-listops $field=\"DarkMode\" $subfilter=\"+[toggle[yes]]\"/>\u003C/$button>\u003C/td>\n\u003C/tr>\n\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>dark palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.dark tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C$reveal tag=tr default={{!!DarkMode}} type=\"match\" text=\"yes\">\n\u003Ctd>light palette (used if darkmode is enabled)\u003C/td>\u003Ctd>\u003C$edit-text inputActions=\u003C\u003CsetFavicon>> field=palette.light tag=input type=text />\u003C/td>\n\u003C/$reveal>\n\u003C/table>\n\n;Browser support\n\n[[Most modern browsers support SVG favicons|https://caniuse.com/#feat=link-icon-svg]]. Currently, they are not supported on mobile. IE does not support them either (of course).\n\n;Issue with the live preview\n\nFirefox allows to define a favicon outside of the `\u003Chead>` but chrome doesnt. Since the content of the `\u003Chead>` is set on startup, [[the wiki must be saved and reloaded in order for the raw markup tiddler to take effect|https://tiddlywiki.com/static/SystemTag%253A%2520%2524%253A%252Ftags%252FRawMarkupWikified.html]] on chrome based browsers.\n\n;Issues with dark mode on firefox\n\n\u003C\u003C\u003C\nFirefox does not expose the dark mode preference when resist fingerprinting is enabled.\nTo enable the dark mode manually, go to `about:config` and search for `ui.systemUsesDarkTheme`. \n\nSet to 1 to activate the dark mode, 0 to deactivate it.\n    \n\u003C\u003C\u003C\n\n!!Examples\n\n;Emoji\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Ctext x=\"50%\" y=\"50%\" font-size=\"22\" dominant-baseline=\"central\" text-anchor=\"middle\">😎\u003C/text>\"\"\" \"\" hide>>\n\nNote that the emoji will change accross OS.\n\n;Animation\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Csvg viewBox=\"0 0 24 30\">\n    \u003Crect width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n    \u003Crect x=\"10\" width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeType=\"xml\" attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0.2s\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n    \u003Crect x=\"20\" width=\"4\" height=\"10\">\n        \u003CanimateTransform attributeType=\"xml\" attributeName=\"transform\" type=\"translate\" values=\"0 0; 0 20; 0 0\" begin=\"0.4s\" dur=\"0.8s\" repeatCount=\"indefinite\"/>\n    \u003C/rect>\n\u003C/svg>\"\"\">>\n\n;Calendar\n\n\u003C\u003Ccopy-code filter \"\"\"'\u003Csvg viewBox=\"0 0 16 16\">\n\u003Cpath d=\"M0 9V2q0-2 2-2h12q2 0 2 2v7z\" fill=\"#3d73ce\"/>\n\u003Cpath d=\"M0 8v6q0 2 2 2h12q2 0 2-2V8z\" fill=\"#4d8eee\"/>\n\u003Ctext font-family=\"roboto\" font-size=\"9pt\" x=\"55%\" y=\"50%\" text-anchor=\"middle\" dominant-baseline=\"central\" textLength=\"80%\">'\n[\u003Cnow DD format:\"DD\">]\n'\u003C/text>\u003C/svg>'\"\"\">>\n\n;Logged in indicator\n\n\u003C\u003Ccopy-code filter \"\"\"[{$:/status/IsLoggedIn}match[yes]]\n+[then[$:/core/images/unlocked-padlock]else[$:/core/images/globe]]\"\"\">>\n\n;Dark mode with css\n\n\n\u003C\u003C\u003C\nOne of the benefits of an SVG favicon is that you can change the colour with CSS. Using the prefers-color-scheme media query, the colour of your favicon changes with the users dark or light mode. This method won’t work with the mask-icon since the colour is in the attribute but Safari adds a white background if there isn’t enough contrast.\n\u003C\u003C\u003Chttps://medium.com/swlh/are-you-using-svg-favicons-yet-a-guide-for-modern-browsers-836a6aace3df\n\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"svg\"\ndisplay-language=\"show\"\ncode=\"\"\"\u003Csvg width=\"16\" height=\"16\">\n\u003Cstyle>\npath {fill: white;}\n@media (prefers-color-scheme: dark) {\n path {fill: black;}\n}\n\u003C/style>\n\u003Cpath fill-rule=\"evenodd\" d=\"M0 0h16v16H0z\"/>\n\u003C/svg>\"\"\"/>\n\nSee also https://html.spec.whatwg.org/multipage/semantics.html#meta-theme-color, https://css-tricks.com/svg-favicons-and-all-the-fun-things-we-can-do-with-them/#other-media-queries\n\n\u003Cstyle>\n.color-picker{\nposition:relative;\noverflow:clip;\ndisplay: inline-flex;\n} \n\n.color-picker input{\nposition:absolute;\ninset:0 0 0 0;\nopacity:0;\ncursor:pointer;\n}  \n\n[data-tiddler-title=\"\u003C$text text={{!!title}}/>\"]\n.tc-titlebar:not(.tc-tiddler-controls):before {\ncontent: \" \";\nmargin-right: .1em;\ndisplay: inline-block;\nheight: .85em;\nwidth: .85em;\nvertical-align: baseline;\nbackground: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />);\n}\n\n.useColor{\nwidth:1em;\nheight:1em;\nbackground:\u003C$text text={{{ [subfilter{!!color.output}] }}}/>\n}\n\ntable.favicon-settings{ width:100%;\ndisplay:grid;\ngrid-template-columns: 1fr 1fr; }\n\ntable.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents;\n}\n\ntable.favicon-settings td[colspan=\"2\"]{\ngrid-column: 1 / span 2;\ndisplay: flex;\ndisplay: flex;\njustify-content: center;\nalign-items: center;\n}\n\ntable.favicon-settings td[colspan=\"2\"]>*{\npadding:.5ch;\n}\n\ntable.favicon-settings input,table.favicon-settings textarea{\nwidth: 100%;\nflex-grow: 1;\n}\n\u003C/style>","title":"$:/ThemeTweaks/FaviconWizard","modified":"20220517014610724","color.input":"primary","DarkMode":"","palette.dark":"$:/palettes/GruvboxDark","palette.light":"$:/palettes/Blanca","svg.input":"[{$:/info/url/protocol}match[file:]]\n+[then[$:/core/images/edit-button]else[$:/core/images/globe]]","palette.use":"[{$:/info/darkmode}match{!!DarkMode}match[yes]then{!!palette.dark}]~[{!!DarkMode}match[yes]then{!!palette.light}]~[{$:/palette}]","color.output":"[subfilter{!!palette.use}getindex{!!color.input}]~[{$:/palettes/Vanilla}getindex{!!color.input}]~[[$:/config/DefaultColourMappings/]addsuffix{!!color.input}get[text]]~[{!!color.input}]","svg.output":"[subfilter{!!svg.input}get[text]]~[{!!svg.input}!search[[]then{!!svg.input}]~[subfilter{!!svg.input}]","svg.uri":"[[data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][subfilter{!!color.output}][[\" width=\"22pt\" height=\"22pt\">]][subfilter{!!svg.output}][[\u003C/svg>]]+[join[ ]search-replace:g[#],[%23]search-replace:g:regexp[\\n],[]addprefix[']addsuffix[']]","tags":"$:/tags/StartupAction $:/ThemeTweaks","wizard.style":".color-picker{ position:relative; overflow:clip; display: inline-flex; }  .color-picker input{ position:absolute; inset:0 0 0 0; opacity:0; cursor:pointer; }  [data-tiddler-title=\"\u003C$text text={{!!title}}/>\"] .tc-titlebar::before {     content: \" \";     margin-right: .1em;     display: inline-block;     height: .85em;     width: .85em;     vertical-align: baseline;     background: center / contain no-repeat url(\u003C$text text={{{[subfilter{!!svg.uri}]}}} />); }  .useColor{ width:1em; height:1em; background:\u003C$text text={{{ [subfilter{!!color.output}] }}}/> }  table.favicon-settings{ width:100%; display:grid; grid-template-columns: 1fr 1fr; }  table.favicon-settings :is(tbody,thead,tr,details,summary){ display:contents; }  table.favicon-settings td[colspan=\"2\"]{ grid-column: 1 / span 2; display: flex; display: flex; justify-content: center; align-items: center; }  table.favicon-settings td[colspan=\"2\"]>*{ padding:.5ch; }  table.favicon-settings input,  table.favicon-settings textarea{     width: 100%;     flex-grow: 1; }","modifier":"Télumire"},

{"created":"20210727201506053","text":".story-backdrop, .story-frontdrop, :is(.story-backdrop, .story-frontdrop)>p{\n\tdisplay:contents;\n}\n\n.tc-story-river{\ndisplay:grid;\nplace-content: center;\n/* grid-template-columns: min-content minmax(0, 960px) min-content;*/\ngrid-template-columns: 1fr minmax(0, 960px) 1fr;\ngrid-auto-columns: minmax(0, 960px);\ngrid-auto-flow: column;\nrow-gap: 5px;/*28px*/\ncolumn-gap: 14px;\n}\n\n.tc-tiddler-frame {\ngrid-column:2/span 1;\nmargin:0;\npadding-top:10px;\npadding-bottom:10px;\n}\n\n.tc-tiddler-view-frame {\nmax-width:960px;\n}\n\n.tc-tiddler-edit-frame, \n[data-tags*=\"full-width\"]{\ngrid-column:1/span 3;\nmax-width:100vw;\n}\n\n[data-tags*=\"$:/right-story\"] {\n  grid-column:-1/span 1;\n}","title":"$:/ThemeTweaks/right_story/style","description":"Alternative : https://giffmex.org/stroll/empty.html#%24%3A%2Fplugins%2Fsq%2FStories","modified":"20211028154400062","revision":"1","tags":"$:/ThemeTweaks $:/ThemeTweaks/right_story $:/tags/Stylesheet","type":"text/css","task":"todo"},

{"title":"$:/ThemeTweaks/style/fold_banner","type":"text/css","text":"button.tc-fold-banner, button.tc-unfold-banner {\n    position: absolute;\n    padding: 0;\n    margin: 0;\n    background: none;\n    border: none;\n    width: 40px;\n    text-align: center;\n    margin-left: 0 px;\n    left: 0px;\n    top: 0px;\n    bottom: 0px;\n}\n\n.tc-unfold-banner:hover {\n    border: none;\n}\n\nbutton.tc-unfold-banner {\n\t/*\n    position: absolute;\n    padding: 0;\n    margin: 0;\n    background: none;\n    border: none;\n    width: 100%;\n    left: 0;\n    margin-left: 0px;\n    text-align: center;\n    border-top: 2px solid rgb(43, 43, 43);\n    margin-top: 0;\n    height: 40px;\n    bottom: 0;\n\t*/\n}\n\n\n/*rounded corners*/\n\n\n/*\nbutton.tc-fold-banner {\n    border-top-left-radius: 6px;\n    border-bottom-left-radius: 6px;\n    border-top-right-radius: 0;\n    border-bottom-right-radius: 0;\n}\n\nbutton.tc-unfold-banner {\n    border-bottom-left-radius: 6px;\n    border-bottom-right-radius: 6px;\n    border-top-left-radius: 0;\n    border-top-right-radius: 0;\n}\n*/","bag":"default","created":"20210703203411752","modified":"20211004125354492","revision":"0","tags":"$:/tags/Stylesheet $:/ThemeTweaks"},
{"title":"$:/ThemeTweaks/style/fonts","type":"text/css","text":"/* https://fonts.googleapis.com/css2?family=Zilla+Slab */\n/* latin-ext */\n@font-face {\n  font-family: 'Zilla Slab';\n  font-style: normal;\n  font-weight: 400;\n  src: url(https://fonts.gstatic.com/s/zillaslab/v6/dFa6ZfeM_74wlPZtksIFajQ6_UyI.woff2) format('woff2');\n  unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB, U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;\n}\n/* latin */\n@font-face {\n  font-family: 'Zilla Slab';\n  font-style: normal;\n  font-weight: 400;\n  src: url(https://fonts.gstatic.com/s/zillaslab/v6/dFa6ZfeM_74wlPZtksIFajo6_Q.woff2) format('woff2');\n  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;\n}\n\nbody {\n    font-family: 'Zilla Slab', serif;\n}","bag":"default","caption":"Fonts","created":"20210907113823607","creator":"Telumire","modified":"20210927230648153","modifier":"Telumire","revision":"0","tags":"$:/tags/Stylesheet $:/ThemeTweaks $:/ThemeTweaks/style/fonts $:/tags/SideBar"},
{"title":"$:/ThemeTweaks/style/hide-until-hover","type":"text/css","text":"@media (hover: hover) {\n\t.hide-until-hover{\n\topacity:0;\n\ttransition: opacity 150ms ease-in-out;\n\t}\n\n\tp:hover>.hide-until-hover{\n\topacity:1;\n\t}\n}","bag":"default","created":"20210907113025487","modified":"20210907134111666","revision":"0","tags":"$:/tags/Stylesheet $:/ThemeTweaks"},
{"created":"20211021165013254","text":"\u003C$reveal type=\"match\"\ndefault={{{[[TiddlyWiki Safe Mode]is[tiddler]][{$:/info/url/protocol}match[file:]][{$:/status/IsLoggedIn}match[yes]]}}} \ntext=\"\">\nbutton:is( \n[aria-label*=\"edit\"],\n[aria-label*=\"delete\"],\n[aria-label*=\"new\"],\n[aria-label*=\"clone\"],\n[aria-label*=\"save\"],\n[aria-label*=\"set\"],\n[aria-label*=\"GitHub perma\"],\n[aria-label*=\"Toggle\"]\n){\ndisplay:none;\n}\n\u003C/$reveal>","tags":"$:/ThemeTweaks","title":"$:/ThemeTweaks/style/read-only","modified":"20211105221143355","type":"text/vnd.tiddlywiki","comment":"\u003C$button>Toggle read-only \u003C$action-listops $field=\"tags\" $subfilter=\"+[toggle[$:/tags/Stylesheet]]\"/> \u003C/$button> If your wiki is in french, use $:/ThemeTweaks/style/read-only/fr instead. "},

{"title":"$:/ThemeTweaks/style/subtitle","type":"text/css","text":".tc-subtitle:not(.custom) {display:none;}\n\n.tc-subtitle.custom .item>p{\ndisplay:inline;\nmargin:0;\npadding:0;\n}\n\n.tc-subtitle.custom .item:nth-child(n+2):before{\ncontent:\"-\";\nmargin-left:1ch;\nmargin-right:1ch;\n}","bag":"default","created":"20210802171357078","modified":"20210907180810918","revision":"0","tags":"$:/tags/Stylesheet $:/ThemeTweaks"},
{"title":"$:/ThemeTweaks/style/tags","text":"\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\n\u003Cpre>\n\n/* icon next to tag name */\n\ndiv.tc-tags-wrapper span.tc-tag-list-item span.tc-tag-label:before {\n  \u003C$vars svg=\"$:/core/images/tag-button\" fill=\"tag-background\">\n\t{{||$:/ThemeTweaks/svg/url}}\n\t\u003C/$vars>\n  content: \" \";\n  margin-right:.5ch;\n  display: inline-block;\n  height:1em;\n  width:1em;\n\tfont-size:1.1em;\n  background: center / contain no-repeat var(--url);\n}\n\ndiv.tc-tags-wrapper span.tc-tag-list-item span.tc-tag-label{\n  display:inline-flex;\n\talign-items: center;\n  color:\u003C\u003Ccolor tag-background>>!important;\n\tfont-size:0.9em;\n\tfont-weight:bold;\n\tline-height:1.2em;\n  padding:5px;\n  background:unset!important;\n}\n\n\t\ndiv.tc-tags-wrapper span.tc-tag-list-item {\n  margin-right:3px;\n}\n\nbutton.tc-tag-label, span.tc-tag-label{\n  padding:5px!important;\n}\n\n.tc-tagged-hide-title .tc-title,\n.tc-tagged-hide-subtitle .tc-subtitle,\n.tc-tagged-hide-tags .tc-tags-wrapper\n{\ndisplay:none;\n}","bag":"default","contrast":"\u003C$macrocall $name=\"contrastcolour\" target=\u003C\u003Ctag-background>> fallbackTarge=\u003C\u003Ccolor tag-background>> colourA=\u003C\u003Ccolor foreground>> colourB=\u003C\u003Ccolor background>>/>","created":"20210917130124992","description":"todo : add contrastcolour macro support for better contrast with Blanca, add css for overriding default icon when an icon is already set","modified":"20210929133736062","revision":"0","tags":"$:/ThemeTweaks $:/tags/Stylesheet $:/right-story","task":"todo"},
{"created":"20210703203551396","text":"\u003Cpre>\n\n@media (hover: hover) {\n\n/**** hide tiddler controls until hover IF hover is supported ****/\n\n/*\n.tc-tiddler-frame .tc-tiddler-controls {\n    opacity:0;\n    transition: opacity .1s;\n}\n\n.tc-tiddler-controls:hover  {\n    opacity:1;\n    transition: opacity .5s;\n}\n\n.tc-tiddler-controls {\n    transition-timing-function: ease-in-out;\n}\n\n*/\n\n/* exception */\n.tc-tiddler-edit-frame .tc-tiddler-controls, .tc-tiddler-controls.display {\n    opacity:1;\n}\n\n/****Place tiddler controls in absolute position IF hover is supported****/\n\n.tc-tiddler-title .tc-tiddler-controls { \n    position: absolute;\n    top: 0px;\n    right: 0px;\n    background: \u003C\u003Ccolor background>>;\n}\n\n.tc-tiddler-title .tc-tiddler-controls.tc-titlebar {position: inherit;}\n\n}","title":"$:/ThemeTweaks/style/tiddler_controls","type":"","bag":"default","modified":"20211217144513045","revision":"0","tags":"$:/tags/Stylesheet $:/ThemeTweaks"},

{"created":"20210613102831878","text":"\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\n\na[href]:not(.no-icon, .tc-tiddlylink, .tc-btn-invisible){\ncolor:\u003C\u003Ccolor external-link-foreground>>;\ntext-decoration:none;\n}\n\na[href]:not(.no-icon, .tc-tiddlylink, .tc-btn-invisible):hover{\ncolor:\u003C\u003Ccolor external-link-foreground-hover>>;\n}\n\n/*Default icon for external links*/\n\na[href]:not(.no-icon, .tc-tiddlylink, .tc-btn-invisible):before{\ncontent: \" \";\nmargin-right:.5ch;\ndisplay: inline-block;\nheight:1em;\nwidth:1em;\nbackground: center / contain no-repeat var(--url);\n}\n\n\u003C$vars fill=\"external-link-foreground\">\na[href]:before{\u003C$vars svg=\"$:/core/images/open-window\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href*=\"tiddlywiki.\"]:before{\u003C$vars svg=\"$:/core/icon\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href*=\"github.\"]:before{\u003C$vars svg=\"$:/core/images/github\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href*=\"wikipedia.\"]:before{\u003C$vars svg=\"$:/ThemeTweaks/svg/wikipedia\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href*=\"reddit.\"]:before{\u003C$vars svg=\"$:/ThemeTweaks/svg/reddit/full\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href^=\"mailto\"]:before{\u003C$vars svg=\"$:/core/images/mail\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na:is([href*=\"youtube.\"],[href*=\"youtu.be\"],[href*=\"dailymotion.\"]):before{\u003C$vars svg=\"$:/core/images/video\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\n\u003C/$vars>\n\n\u003C$vars fill=\"external-link-foreground-visited\">\na[href]:visited:before{\u003C$vars svg=\"$:/core/images/open-window\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href*=\"tiddlywiki.\"]:visited:before{\u003C$vars svg=\"$:/core/icon\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href*=\"github.\"]:visited:before{\u003C$vars svg=\"$:/core/images/github\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href*=\"wikipedia.\"]:visited:before{\u003C$vars svg=\"$:/ThemeTweaks/svg/wikipedia\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href*=\"reddit.\"]:visited:before{\u003C$vars svg=\"$:/ThemeTweaks/svg/reddit/full\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href^=\"mailto\"]:visited:before{\u003C$vars svg=\"$:/core/images/mail\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na:is([href*=\"youtube.\"],[href*=\"youtu.be\"],[href*=\"dailymotion.\"]):visited:before{\u003C$vars svg=\"$:/core/images/video\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\n\u003C/$vars>\n\n\u003C$vars fill=\"external-link-foreground-hover\">\na[href]:hover:before{\u003C$vars svg=\"$:/core/images/open-window\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href*=\"tiddlywiki.\"]:hover:before{\u003C$vars svg=\"$:/core/icon\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href*=\"github.\"]:hover:before{\u003C$vars svg=\"$:/core/images/github\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href*=\"wikipedia.\"]:hover:before{\u003C$vars svg=\"$:/ThemeTweaks/svg/wikipedia\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href*=\"reddit.\"]:hover:before{\u003C$vars svg=\"$:/ThemeTweaks/svg/reddit/full\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na[href^=\"mailto\"]:hover:before{\u003C$vars svg=\"$:/core/images/mail\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\na:is([href*=\"youtube.\"],[href*=\"youtu.be\"],[href*=\"dailymotion.\"]):hover:before{\u003C$vars svg=\"$:/core/images/video\">{{||$:/ThemeTweaks/svg/url}}\u003C/$vars>}\n\u003C/$vars>","title":"$:/ThemeTweaks/svg/style/external_link","bag":"default","description":"https://tiddlywiki.com https://github.com https://telumire.be/","modified":"20211115195327804","revision":"0","tagging-tiddler":"","tags":"$:/ThemeTweaks $:/ThemeTweaks/svg $:/tags/Stylesheet"},
{"title":"$:/ThemeTweaks/svg/style/filter_color","type":"text/css","text":"/*Source: https://codepen.io/noahblon/post/coloring-svgs-in-css-background-images*/\n\n.icon-red {}\n\n.icon-orange { \n  -webkit-filter: hue-rotate(40deg) saturate(0.5) brightness(390%) saturate(4); \n  filter: hue-rotate(40deg) saturate(0.5) brightness(390%) saturate(4); \n}\n\n.icon-yellow {\n  -webkit-filter: hue-rotate(70deg) saturate(100);\n  filter: hue-rotate(70deg) saturate(100);\n}\n\n.icon-green{\n  -webkit-filter: hue-rotate(120deg) saturate(1.5);    \n  filter: hue-rotate(120deg) saturate(1.5);    \n}\n\n.icon-blue { \n  -webkit-filter: hue-rotate(240deg) saturate(100); \n  filter: hue-rotate(240deg) saturate(5); \n}\n\n.icon-indigo {\n  -webkit-filter: hue-rotate(276deg) saturate(0.1) saturate(6.25) brightness(73%);\n  filter: hue-rotate(276deg) saturate(0.1) saturate(6.25) brightness(73%)\n}\n\n.icon-violet { \n  -webkit-filter: hue-rotate(260deg) saturate(100) saturate(.2) brightness(220%);\n  filter: hue-rotate(260deg) saturate(100) saturate(.2) brightness(220%);\n}\n\n.icon-cyan { \n  filter: invert(1);\n  -webkit-filter: invert(1);\n}\n\n.icon-magenta { \n  -webkit-filter: hue-rotate(260deg) saturate(100); \n  filter: hue-rotate(260deg) saturate(100); \n\n}\n\n.icon-lime {\n  -webkit-filter: hue-rotate(80deg) saturate(100);\n  filter: hue-rotate(80deg) saturate(100);\n}\n\n.icon-olive {\n  -webkit-filter: hue-rotate(35deg) saturate(.5) brightness(630%) saturate(100) brightness(50%);\n  filter: hue-rotate(35deg) saturate(.5) brightness(630%) saturate(100) brightness(50%);\n}\n\n.icon-maroon {\n  -webkit-filter: hue-rotate(35deg) saturate(.5) brightness(288%) saturate(100) brightness(50%);\n  filter: hue-rotate(35deg) saturate(.5) brightness(288%) saturate(100) brightness(50%);\n}\n\n.icon-purple {\n  filter: hue-rotate(300deg) saturate(.64);\n  -webkit-filter: hue-rotate(300deg) saturate(.64);   \n}\n\n.icon-white {\n  -webkit-filter: grayscale(100%) brightness(5);\n  filter: grayscale(100%) brightness(5);\n}\n\n.icon-gray10 { \n  -webkit-filter: grayscale(100%) brightness(5) brightness(.9); \n  filter: grayscale(100%) brightness(5) brightness(.9); \n}\n\n.icon-gray20 { \n  -webkit-filter: grayscale(100%) brightness(5) brightness(80%);\n  filter: grayscale(100%) brightness(5) brightness(80%);\n}\n\n.icon-gray30 { \n  -webkit-filter: grayscale(100%) brightness(500%) brightness(70%);\n  filter: grayscale(100%) brightness(500%) brightness(70%);\n}\n\n.icon-gray40 { \n  -webkit-filter: grayscale(100%) brightness(500%) brightness(60%);\n  filter: grayscale(100%) brightness(500%) brightness(60%);\n}\n\n.icon-gray50 { \n  -webkit-filter: grayscale(100%) brightness(500%) brightness(50%);\n  filter: grayscale(100%) brightness(500%) brightness(50%);\n}\n\n.icon-gray60 { \n  -webkit-filter: grayscale(100%) brightness(500%) brightness(40%);\n  filter: grayscale(100%) brightness(500%) brightness(40%);\n}\n\n.icon-gray70 { \n  -webkit-filter: grayscale(100%) brightness(500%) brightness(30%); \n  filter: grayscale(100%) brightness(500%) brightness(30%); \n}\n\n.icon-gray80 { \n  -webkit-filter: grayscale(100%) brightness(500%) brightness(20%);\n  filter: grayscale(100%) brightness(500%) brightness(20%);\n}\n\n.icon-gray90 { \n  -webkit-filter: grayscale(100%) brightness(500%) brightness(10%); \n  filter: grayscale(100%) brightness(500%) brightness(10%); \n}\n\n.icon-black {\n  -webkit-filter: grayscale(100%) brightness(0);\n  filter: grayscale(100%) brightness(0);\n}","bag":"default","created":"20210922145848108","modified":"20210922145936920","revision":"0","tags":"$:/tags/Stylesheet $:/ThemeTweaks $:/ThemeTweaks/svg"},
{"created":"20211109235408829","text":"/* Only i element with a class AND no content */\ni[class]:empty{\n    display: inline-block;\n    aspect-ratio: 1 / 1;\n    height:22pt;\n    background: center / contain no-repeat;\n    margin: 0px 1px 1px 0px;\n    box-sizing: border-box;\n}\n\n\u003C$list filter=\"[all[shadows]tag[$:/tags/Image]]\" variable=\"img\">\n\u003C$vars\nsvg-output=\"[subfilter\u003Cimg>get[text]]~[\u003Cimg>!search[[]then\u003Cimg>]~[subfilter\u003Cimg>]\"\ncolor-input=\"foreground\"\ncolor-output=\"[{$:/palette}getindex\u003Ccolor-input>]~[{$:/palettes/Vanilla}getindex\u003Ccolor-input>]~[[$:/config/DefaultColourMappings/]addsuffix\u003Ccolor-input>get[text]]~[\u003Ccolor-input>]\"\n>\ni.\u003C$text text={{{[\u003Cimg>split[images/]nth[2]else[core]]}}}/>:is([class]){background-image:url(\"\u003C$text text={{{[[data:image/svg+xml;utf8,\u003Csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27]][subfilter\u003Ccolor-output>][[%27 width=%2722pt%27 height=%2722pt%27>]][subfilter\u003Csvg-output>][[\u003C/svg>]]+[join[]search-replace:g[#],[%23]search-replace:g[\"],[%27]]}}}/>\");}\n\u003C/$vars>\n\u003C/$list>","creator":"Telumire","tags":"broken","title":"$:/ThemeTweaks/svg/style/system_images","modified":"20220118173754055","modifier":"Telumire","comment":"This tiddler will make any core icon usable as a class on a i element.\n\nE.g :\n\n\u003Ci class=\"core\"/>\u003Ci class=\"github\"/>\u003Ci class=\"close-others-button\"/> = `\u003Ci class=\"core\"/>\u003Ci class=\"github\"/>\u003Ci class=\"close-others-button\"/> `\n\nChanging the color of only one image isnt very straightforward with this method however : \n\n\u003C$vars\nimg=\"$:/core/images/github\"\ncolor-input=\"primary\"\nsvg-output=\"[subfilter\u003Cimg>get[text]]~[\u003Cimg>!search[[]then\u003Cimg>]~[subfilter\u003Cimg>]\"\ncolor-output=\"[{$:/palette}getindex\u003Ccolor-input>]~[{$:/palettes/Vanilla}getindex\u003Ccolor-input>]~[[$:/config/DefaultColourMappings/]addsuffix\u003Ccolor-input>get[text]]~[\u003Ccolor-input>]\"\n>\n\u003Ci class style={{{[[background-image:url(']][[data:image/svg+xml;utf8,\u003Csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27]][subfilter\u003Ccolor-output>][[%27 width=%2722pt%27 height=%2722pt%27>]][subfilter\u003Csvg-output>][[\u003C/svg>]][[');]]+[join[]search-replace:g[#],[%23]search-replace:g[\"],[%27]]}}}/>\n\u003C/$vars>\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"\"\ndisplay-language=\"show\"\ncode=\"\"\"\u003C$vars\nimg=\"$:/core/images/github\"\ncolor-input=\"primary\"\nsvg-output=\"[subfilter\u003Cimg>get[text]]~[\u003Cimg>!search[[]then\u003Cimg>]~[subfilter\u003Cimg>]\"\ncolor-output=\"[{$:/palette}getindex\u003Ccolor-input>]~[{$:/palettes/Vanilla}getindex\u003Ccolor-input>]~[[$:/config/DefaultColourMappings/]addsuffix\u003Ccolor-input>get[text]]~[\u003Ccolor-input>]\"\n>\n\u003Ci class style={{{[[background-image:url(']][[data:image/svg+xml;utf8,\u003Csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27]][subfilter\u003Ccolor-output>][[%27 width=%2722pt%27 height=%2722pt%27>]][subfilter\u003Csvg-output>][[\u003C/svg>]][[');]]+[join[]search-replace:g[#],[%23]search-replace:g[\"],[%27]]}}}/>\n\u003C/$vars>\"\"\"/>\n\nShorthand with template : `{{tiddler-svg@color@size@tooltip||i}}`\n\n{{{[[$:/core/images/github@primary]]||i}}}\n\n{{{[[$:/core/images/github@#8ec07c]][[$:/core/images/github@foreground]]||i}}}\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"\"\ndisplay-language=\"show\"\ncode=\"\"\"{{$:/core/images/github@primary||i}}\n{{{[[$:/core/images/github@#8ec07c]][[$:/core/images/github@foreground]]||i}}}\"\"\"/>\n\nThis require the tiddler [[i]] in order to work.\n\nIt contains the following code :\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"\"\ndisplay-language=\"show\"\ncode={{i}}/>","task":"todo"},

{"created":"20211218234413948","text":"/*\\\ntitle: action-createlinkpreview.js\ntype: application/javascript\nmodule-type: widget\n\nAction widget to create a new bookmark (link preview)  tiddler \n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw:false, require:false, exports:false */\n\"use strict\";\n\nvar Widget = require(\"$:/core/modules/widgets/widget.js\").widget;\n\nvar CreateLinkPreviewWidget = function(parseTreeNode,options) {\n\tthis.initialise(parseTreeNode,options);\n};\n\n/*\nInherit from the base widget class\n*/\nCreateLinkPreviewWidget.prototype = new Widget();\n\nvar xmlhttp, thus;\nCreateLinkPreviewWidget.prototype.loadXMLDoc=function(url)\n{\n //var url=pthis.actionUrl ;\n\n    xmlhttp=null;\nif (window.XMLHttpRequest)\n  {// code for all new browsers\n      xmlhttp=new XMLHttpRequest();\n      xmlhttp.here = this ;\n  }\nelse if (window.ActiveXObject)\n  {// code for IE5 and IE6\n      xmlhttp=new ActiveXObject(\"Microsoft.XMLHTTP\");\n  }\nif (xmlhttp!=null)\n  {\n      xmlhttp.onreadystatechange=this.state_Change;\n      xmlhttp.open(\"GET\",url,true);\n      xmlhttp.send(null);\n//thus = pthis ;\n      xmlhttp.responseTest ;\n  }\nelse\n  {\n      alert(\"Your browser does not support XMLHTTP.\");\n  }\n}\n\n\n\n/*\nRender this widget into the DOM\n*/\nCreateLinkPreviewWidget.prototype.render = function(parent,nextSibling) {\n\tthis.parentDomNode = parent;\n\tthis.computeAttributes();\n\tthis.execute();\n\t// Render children\n\tthis.renderChildren(parent,nextSibling);\n};\n\n/*\nCompute the internal state of the widget\n*/\nCreateLinkPreviewWidget.prototype.execute = function() {\n\tthis.actionBaseTitle = this.getAttribute(\"$basetitle\");\n\tthis.actionKey = this.getAttribute(\"$key\",\"123456\");\n\tthis.actionUrl = this.getAttribute(\"$url\");\n\tthis.hasBase = !!this.actionBaseTitle;\n\tthis.actionSaveTitle = this.getAttribute(\"$savetitle\");\n\tthis.actionSaveDraftTitle = this.getAttribute(\"$savedrafttitle\");\n\tthis.actionTimestamp = this.getAttribute(\"$timestamp\",\"yes\") === \"yes\";\n\t//Following params are new since 5.1.22\n\tthis.actionTemplate = this.getAttribute(\"$template\");\n\tthis.useTemplate = !!this.actionTemplate;\n\tthis.actionOverwrite = this.getAttribute(\"$overwrite\",\"no\");\n\t// Construct the child widgets\n\tthis.makeChildWidgets();\n};\n\n/*\nRefresh the widget by ensuring our attributes are up to date\n*/\nCreateLinkPreviewWidget.prototype.refresh = function(changedTiddlers) {\n\tvar changedAttributes = this.computeAttributes();\n\tif($tw.utils.count(changedAttributes) > 0) {\n\t\tthis.refreshSelf();\n\t\treturn true;\n\t}\n\treturn this.refreshChildren(changedTiddlers);\n};\n\n/*\nInvoke the action associated with this widget\n*/\nCreateLinkPreviewWidget.prototype.invokeAction = function(triggeringWidget,event) {\n//http://api.linkpreview.net/?key=123456&q=https://www.google.com\nvar url=\"http://api.linkpreview.net/?key=\"+this.actionKey+\"&q=\"+this.actionUrl ;\nconsole.log(url) ; //DEBUG\nthis.loadXMLDoc(url) ;\nreturn true ;\n}\n\nCreateLinkPreviewWidget.prototype.state_Change= function()\n{ \n//console.log(xmlhttp.readyState) ;\nvar responseText = \"\" ;\n    if (xmlhttp.readyState==4) {// 4 = \"loaded\"\n\t//alert(\"State 4: \" + xmlhttp.responseText) ;\n        if (xmlhttp.status==200) { // 200 = OK\n\t//alert(\"200: \" + xmlhttp.responseText) ;\nresponseText = xmlhttp.responseText ;\n             //xmlhttp.data and shtuff\n            // ...our code here...\n        }\n  \telse\n        {\n            alert(\"Problem retrieving data: \"+xmlhttp.status);\n\t    console.log(xmlhttp.status) ; // DEBUG\n            return ;\n        }\n    } else { \nconsole.log(xmlhttp.readyState) ; // DEBUG\n\treturn ; // other response state \n    }\n\n\n\tvar title = xmlhttp.here.wiki.getTiddlerText(\"$:/language/DefaultNewTiddlerTitle\"), // Get the initial new-tiddler title\n\t\tfields = {},\n\t\tcreationFields,\n\t\tmodificationFields;\n\t$tw.utils.each(xmlhttp.here.attributes,function(attribute,name) {\n\t\tif(name.charAt(0) !== \"$\") {\n\t\t\tfields[name] = attribute;\n\t\t}\n\t});\n\nvar data = JSON.parse(responseText) ;\nfor (let i in data) {\nfields[i]=data[i] ;\n}\ntitle = data[\"title\"] ;\nfields[\"preview-title\"]=title ;\n\n//fields[\"text\"] =responseText ;\n\n\tif(xmlhttp.here.actionTimestamp) {\n\t\tcreationFields = xmlhttp.here.wiki.getCreationFields();\n\t\tmodificationFields = xmlhttp.here.wiki.getModificationFields();\n\t}\n\tif(xmlhttp.here.hasBase && xmlhttp.here.actionOverwrite === \"no\") {\n\t\ttitle = xmlhttp.here.wiki.generateNewTitle(xmlhttp.here.actionBaseTitle);\n\t} else if (xmlhttp.here.hasBase && xmlhttp.here.actionOverwrite === \"yes\") {\n\t\ttitle = xmlhttp.here.actionBaseTitle\n\t}\n\t// NO $basetitle BUT $template parameter is available\n\t// the title MUST be unique, otherwise the template would be overwritten\n/*\n\tif (!xmlhttp.here.hasBase && xmlhttp.here.useTemplate) {\n\t\ttitle = xmlhttp.here.wiki.generateNewTitle(xmlhttp.here.actionTemplate);\n\t} else if (!xmlhttp.here.hasBase && !xmlhttp.here.useTemplate) {\n\t\t// If no $basetitle and no $template then use initial title\n\t\ttitle = xmlhttp.here.wiki.generateNewTitle(title);\n\t}\n*/\n\t// NO $basetitle BUT $template parameter is available\n\t// the title MUST be unique, otherwise the template would be overwritten\n\tif (!xmlhttp.here.hasBase ) {\n\t\ttitle = xmlhttp.here.wiki.generateNewTitle(title);\n\t} \n\n\tvar templateTiddler = xmlhttp.here.wiki.getTiddler(xmlhttp.here.actionTemplate) || {};\n\txmlhttp.here.wiki.addTiddler(new $tw.Tiddler(templateTiddler.fields,creationFields,fields,modificationFields,{title: title}));\n\tvar draftTitle = xmlhttp.here.wiki.generateDraftTitle(title);\n\tif(xmlhttp.here.actionSaveTitle) {\n\t\txmlhttp.here.wiki.setTextReference(xmlhttp.here.actionSaveTitle,title,xmlhttp.here.getVariable(\"currentTiddler\"));\n\t}\n\tif(xmlhttp.here.actionSaveDraftTitle) {\n\t\txmlhttp.here.wiki.setTextReference(xmlhttp.here.actionSaveDraftTitle,draftTitle,xmlhttp.here.getVariable(\"currentTiddler\"));\n\t}\n\txmlhttp.here.setVariable(\"createTiddler-title\",title);\n\txmlhttp.here.setVariable(\"createTiddler-draftTitle\",draftTitle);\n\txmlhttp.here.refreshChildren();\n\treturn true; // Action was invoked\n};\n\nexports[\"action-createlinkpreview\"] = CreateLinkPreviewWidget;\n\n})();\n","title":"action-createlinkpreview.js","type":"application/javascript","module-type":"widget","tags":"tool","modified":"20211219204212658"},
{"created":"20211026144454382","text":"\u003Cstyle>\n\u003C$list filter=\"[{$:/state/sidebar}match[yes]]\" variable=_>\n.tc-sidebar-scrollable{\nbackground:\u003C\u003Ccolor page-background>>!important;\n}\n\u003C/$list>\n.tw-background{\n    border:0;\n    z-index:-1;\n    position:fixed;\n    top:0;\n    left:0;\n    width: 100%;\n    height: 100%;\n}\n\u003C/style>\n\u003Ciframe loading=\"lazy\" class=tw-background allow=\"autoplay\" srcdoc='\n\u003Cstyle>\nbody{margin:0;}\nvideo {\n    width: 100%;\n    height: 100%;\n    object-fit: cover;\n    position:fixed;\n}\n\u003C/style>\n\u003Cvideo autoplay muted loop playsinline preload=Metadata poster=\"http://placekitten.com/1920/1080\">\n  \u003Csource src=\"https://i.imgur.com/8EjcHkv.mp4\" type=\"video/mp4\">\n  Your browser does not support HTML5 video.\n\u003C/video>\n'/>","tags":"tip hack","title":"Add a looping video in the wiki background","modified":"20211112034436750","hide-body":"yes","comment":"\u003C$button>Toggle backgound video\n\u003C$action-listops $field=\"tags\" $subfilter=\"+[toggle[$:/tags/PageTemplate]]\"/>\n\u003C/$button>\n\nThe iframe is a hack to allows autoplay to works in some browsers. \n\u003C$macrocall $name=\"copy-code\" language=\"html\" display-language=hide code={{!!text}} />\n\nThe iframe attributes doesnt seem to do much, but [[according to the doc|https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#attributes]] it's best to specify them.\n\nUse a static frame or a gif for the poster, this will be showed while the video is loading (this is why you may briefly see a cat in the background when you click on the toggle button, this is a placeholder from http://placekitten).\nYou can also leave it blank to show the first frame of the video when it's available.\nTo use a static image embeded in the wiki, use `\u003C$macrocall $name=\"datauri\" title=\"TiddlerTitle\" $output=\"text/plain\"/>`.\nFor better performances, you can also provide AVIF (best compression but less support) or Webp (better support but less than mp4). \n\n* https://caniuse.com/avif\n* https://caniuse.com/webp\n* https://caniuse.com/mpeg4\n\nIf you want to use an image instead, see [[Setting a page background image|https://tiddlywiki.com/#Setting%20a%20page%20background%20image]]","type":"","hide-preview":"yes","related":"[[Trick to use javascript with an iframe]]"},

{"created":"20211026161155527","text":"\u003Cstyle>\n[data-tiddler-title=\"{{!!title}}\"]{\n    z-index:unset!important;\n}\n\n.tw-background{\n    border:0;\n    z-index:-1;\n    position:fixed;\n\t\t    top:0;\n    left:0;\n    width: 100%;\n    height: 100%;\n    object-fit: cover;\n}\n\u003C/style>\n\nThis only works as long as the tiddler is open. See [[Add a looping video in the wiki background]] for a solution that works even when the tiddler is closed.\n\n\u003Cvideo class=tw-background autoplay muted loop playsinline preload=Metadata poster=\"http://placekitten.com/1920/1080\">\n  \u003Csource src=\"https://i.imgur.com/8EjcHkv.mp4\" type=\"video/mp4\">\n  Your browser does not support HTML5 video.\n\u003C/video>","tags":"tip","title":"Autoplay video in the background (without iframe)","modified":"20220124062450633"},

{"created":"20211110184609468","text":"\\define background(img)\nurl('\u003C$list\nfilter=\"[[$img$]is[missing]]\">$img$\u003C/$list>\u003C$list\nfilter=\"[[$img$]get[_canonical_uri]]\">{{!!title}}\u003C/$list>\u003C$list\nfilter=\"[[$img$]is[image]get[text]]\">\u003C$macrocall $name=\"datauri\" title=\"\"\"$(img)$\"\"\"/>\u003C/$list>\u003C$list\nfilter=\"[[$img$]get[text]is[image]]\">\u003C$macrocall $name=\"datauri\" title={{$img$}}/>\u003C/$list>')\n\\end\n\n/*\nSet a background if a tiddler is in the story list\n*/\n\nhtml:before{\nbackground-image:\u003C\u003Cbackground \"https://placekitten.com/1920/1080\">>;\ncontent:\"\";\nbackground:center/cover;\ntransition: opacity {{$:/config/AnimationDuration}}ms ease-in-out;\nposition:fixed;\ninset:0;\nz-index:-1;\n\n\u003C$list filter=\"[[$:/StoryList]contains[Background A]]\">\nopacity:1;\n\u003C/$list>\n\n}\n\n/*\nSet a background when a tiddler is hovered\n*/\n\n/*\n.tc-story-river .tc-tiddler-frame[data-tiddler-title=\"\u003C$text text=\"Background B\"/>\"]{\nz-index:unset;\n}\n\n[data-tiddler-title=\"\u003C$text text=\"Background B\"/>\"]:before{\ncontent:\"\";\nbackground:center/cover \u003C\u003Cbackground \"https://placekitten.com/1920/1080\">>;\nz-index:-1;\nposition: fixed;\ninset: 0;\nopacity:0;\ntransition: opacity 1s ease-in-out;\npointer-events:none;\n}\n\n.tc-story-river .tc-tiddler-frame:hover:before{\nopacity:1;\n}\n*/\n\n/*\nSet the background according to the current-tiddler. Issue : the background will only update when navigating to the tiddler, clicking on the tiddler body wont work. \n\n\u003C$list filter=\"[{$:/HistoryList!!current-tiddler}match[Background C]]\">\nopacity:1;\n\u003C/$list>\n \n*/","tags":"$:/tags/Stylesheet","title":"Change background image of tiddlers","modified":"20211112164230594","comment":"Open [[Background A]], [[Background B]], [[Background C]]","task":"todo"},
{"created":"20211021162146551","text":"\n\u003C\u003C\u003C.warning\n''A fair warning'' (thanks @Charlie_Veniot !) : this cannot prevent anyone from downloading your wiki (ctrl-S), or making it appear like your TiddlyWiki at that URL contains content that it doesn’t actually have (using the browser developer tools for example).\n\nIf your goal is to prevent users from accidentally messing with your wiki, this is good enough, but a true read-only wiki would require a much more complex solution (if at all possible).\n\nIf you are in read-only mode and cant disable it, you can [ext[start this wiki in safe mode|#:safe]].\n\u003C\u003C\u003C\n\n\nSince TW 5.1.14, there is an easy way to check if the wiki is online or served locally, thanks to the [[InfoMechanism|https://tiddlywiki.com/#InfoMechanism]] :\n\nThis wiki is {{{ [{$:/info/url/protocol}match[file:]then[local]else[online]] }}}.\n\nUsing this, we can [[hide the edit buttons and other element for online use|$:/ThemeTweaks/style/read-only]] :\n\n\u003C$codeblock code={{$:/ThemeTweaks/style/read-only}} language=css/>\n\u003C$macrocall $name=\"copy-to-clipboard\" src={{$:/ThemeTweaks/style/read-only}}/>\n\n\u003Cbr>\n\nWe can also use the info mechanism to check if the browser is set to darkmode and thus select the appropriate stylesheet :\n\n{{{ [{$:/info/darkmode}match[yes]then[Darkmode is on]else[Darkmode is off]] }}}","tags":"tip","title":"Check if the wiki is local or online","modified":"20211115160314650"},

{"created":"20211117210113383","text":"!!! Color input\n\n\u003Cspan class=\"input-color-container\">\n\u003C$edit-text field=color.input tag=input type=text/>\n\u003Cspan class=\"color-picker\">\n\u003C$edit-text field=color.input type=\"color\" tag=\"input\"/>\u003C/span>\n\u003C/span>\n\n!!! Color output\n\n\n\u003C$macrocall $name=\"contrastcolour\"\n\ntarget=\"\"\nfallbackTarget=\"\"\ncolourA=\"\"\ncolourB=\"\"\n\n/>\n\n\n\n\n\n\n{{$:/core/ui/Buttons/palette}}\n\n\u003Cstyle>\n.input-color-container{\ndisplay:inline-flex;\njustify-content:center;\nalign-items:center;\n}\n\n.color-picker{\nposition:relative;\noverflow:clip;\ndisplay: inline-flex;\nwidth:1em;\naspect-ratio:1/1;\nbackground-color:\u003C$text text={{{[{$:/palette}getindex{!!color.input}]~[{$:/palettes/Vanilla}getindex{!!color.input}]~[[$:/config/DefaultColourMappings/]addsuffix{!!color.input}get[text]]~[{!!color.input}]}}}/>;\nmargin:.5em;\n} \n\n.color-picker input{\nposition:absolute;\ninset:0;\nopacity:0;\ncursor:pointer;\n}  \n\n\u003C/style>","tags":"","title":"Choose a better color for contrast","modified":"20211117230126740","color.input":"foreground"},
{"created":"20211213014943859","text":"\u003C$vars vSrcDoc={{{ [[\u003Cbody>  \u003Cdiv id=\"clockDiv\">\u003C/div>  \u003Cscript>    let clockEl = document.getElementById(\"clockDiv\");    function getClockTime() {      let date = new Date();      let hr = date.getHours();      let min = date.getMinutes();      let sec = date.getSeconds();      hr = (\"0\" + hr).slice(-2);      min = (\"0\" + min).slice(-2);      sec = (\"0\" + sec).slice(-2);      clockEl.innerHTML = `${hr}:${min}:${sec}`;    }    setInterval(getClockTime, 1000);  \u003C/script>\u003C/body>]] }}}>\n\u003Ciframe srcdoc=\u003C\u003CvSrcDoc>> style=\"border:none;width:100%;\">\u003C/iframe>\n\u003C/$vars>","tags":"","title":"Clock","modified":"20211213015022549","source":"https://groups.google.com/g/tiddlywiki/c/BVokrn0VQa8/m/zyQYcPI9BgAJ"},

{"created":"20220517005121947","creator":"Télumire","text":"\u003C$let\npalette=\"\"\"\norange:rgb(255,164,55)\nyellow:rgb(255,113,57)\npurple:rgb(161,114,255)\ngreen:rgb(42,195,162)\nred:rgb(255,79,95)\nblue:rgb(0,144,237)\n\"\"\"\ncolors=\"[\u003Cpalette>splitregexp[\\n]]:map[split[:]last[]]+[!is[blank]]\"\ncolor={{{[subfilter\u003Ccolors>count[]]:map[\u003Cqualify>trim[-]remainder\u003CcurrentTiddler>add[1]]:map[subfilter\u003Ccolors>nth\u003CcurrentTiddler>]}}}\nletter={{{[{!!title}split[]]}}}\n>\n\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 16 16\" class=\"letter-icon\">\n\u003Cdefs>\n\u003CclipPath id=\"clip-box\" clipPathUnits=\"userSpaceOnUse\">\n \u003Crect x=\"0\" y=\"0\" width=\"100%\" height=\"100%\" fill=\u003C\u003Ccolor>> rx=\"10%\" ry=\"10%\" id=\"clip-box\"/>\n\u003C/clipPath>\n\u003C/defs>\n\u003Cstyle>\nsvg.letter-icon{\nborder-radius: 10%;\n}\nsvg.letter-icon text{\nfill:#FFF;\ntext-transform: uppercase;\nfont-family:Segoe UI Black;\nfont-size:22px;\nfont-weight: 800;\ntransform: rotate(-10deg) translate(-10%, 19%);\n}\n\u003C/style>\n  \u003Cg>\n    \u003Crect x=\"0\" y=\"0\" width=\"100%\" height=\"100%\" fill=\u003C\u003Ccolor>>/>\n    \u003Ctext x=\"50%\" y=\"50%\" dominant-baseline=\"central\" text-anchor=\"middle\" clip-path=\"url(#clip-box)\">\n    \u003C\u003Cletter>>\n    \u003C/text>\n  \u003C/g>\n\u003C/svg>\n\u003C/$let>","tags":"","title":"ColorLetter","modified":"20220517020010012","modifier":"Télumire"},
{"created":"20211104221029633","text":".combobox {\n`--`dropdown-button:20px;\n position: relative;\n display: inline-flex;\n padding-right: var(`--`dropdown-button);\n background:\u003C\u003Ccolor dropdown-background>>;\n /* border might not be consistent with default text input field accross browsers, if this is an issue use fallbacks*/\n border:2px inset #e3e3e3;\n}\n\n.combobox input {\n border:0;\n background:unset;\n}\n\n.combobox select {\n position: absolute;\n /*the width of the select will be the width of the dropdown*/\n width: 100%;\n /*select is hard to style, so we clip the size we want and hide it, then show a pseudo-element above it*/\n opacity:0;\n clip-path: inset(0 0 0 calc(100% - var(`--`dropdown-button)));\n pointer-events:all;\n cursor:pointer;\n}\n\n/*Custom dropdown button*/\n.combobox:after {\n content:\"\";\n position: absolute;\n inset: 0 0 0 auto;\n width: var(`--`dropdown-button);\n background: center / 8px no-repeat;\n pointer-events:none;\n/*this code will convert a core svg to a proper datauri format*/\n\u003C$vars\nsvg=\"$:/core/images/down-arrow\"\ncolor=\"foreground\"\ncolor-filter=\"\"\"\n[{$:/palette}getindex\u003Ccolor>]\n~[{$:/palettes/Vanilla}getindex\u003Ccolor>]\n~[[$:/config/DefaultColourMappings/]addsuffix\u003Ccolor>get[text]]\n~[\u003Ccolor>]\"\"\"\nuri=\"\"\"\n[['data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]]\n[subfilter\u003Ccolor-filter>]\n[[\" width=\"22pt\" height=\"22pt\">]]\n[subfilter\u003Csvg>get[text]]\n[[\u003C/svg>']]\n+[join[]search-replace:m[#],[%23]]\n\"\"\">\n background-image:url({{{[subfilter\u003Curi>]}}});\n\u003C/$vars>\n}","tags":"tip","title":"Combobox in wikitext","modified":"20211115151009824","comment":"\u003Cstyle>\n\u003C$view field=\"text\" format=\"plainwikified\" mode=\"block\"/>\n\u003C/style>\n\nCombobox :\n\u003Cspan class=\"combobox\">\n\u003C$edit-text field=selection placeholder=\"type or select\"/>\n\u003C$select field=selection>\n\u003Coption value='cities'>A Tale of Two Cities\u003C/option>\n\u003Coption value='science'>A New Kind of Science\u003C/option>\n\u003Coption value='dice'>The Dice Man\u003C/option>\n\u003C/$select>\n\u003C/span>\n\n\u003C\u003Ccopy-code html \"\"\"\u003Cspan class=\"combobox\">\n\u003C$edit-text field=selection placeholder=\"type or select\"/>\n\u003C$select field=selection>\n\u003Coption value='cities'>A Tale of Two Cities\u003C/option>\n\u003Coption value='science'>A New Kind of Science\u003C/option>\n\u003Coption value='dice'>The Dice Man\u003C/option>\n\u003C/$select>\n\u003C/span>\"\"\">>\n\nWikitext version (thanks Mat!) :\n\n\u003C\u003Ccopy-code html \"\"\"@@.combobox\n\u003C$edit-text field=selection placeholder=\"type or select\"/>\n\u003C$select field=selection>\n\u003Coption value='cities'>A Tale of Two Cities\u003C/option>\n\u003Coption value='science'>A New Kind of Science\u003C/option>\n\u003Coption value='dice'>The Dice Man\u003C/option>\n\u003C/$select>\n@@\"\"\">>\n\nCSS to make this work :\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"css\"\ndisplay-language=\"show\"\ncode={{!!text}}/>\n\n>.warning The backticks are there to disable the wikitext parsing in select places. To use this code in a stylesheet, add the tag `$:/tags/Stylesheet` and use the content type `text/vnd.tiddlywiki` to allow the widgets to work.","selection":"dice","description":"https://groups.google.com/g/tiddlywiki/c/jtFyT_uln58/m/h1D13pD2BQAJ ","hide-body":"yes","type":""},
{"created":"20220112030937681","text":".combobox {\n`--`dropdown-button:20px;\n position: relative;\n display: inline-flex;\n padding-right: var(`--`dropdown-button);\n background:\u003C\u003Ccolor dropdown-background>>;\n /* border might not be consistent with default text input field accross browsers, if this is an issue use fallbacks*/\n/* \n border:2px inset #e3e3e3;\n */\n  height: fit-content;\n}\n\n.combobox input {\n border:0;\n background:unset;\n width:100%;\n}\n\n.combobox select {\n position: absolute;\n /*the width of the select will be the width of the dropdown*/\n width: 100%;\n /*select is hard to style, so we clip the size we want and hide it, then show a pseudo-element above it*/\n opacity:0;\n clip-path: inset(0 0 0 calc(100% - var(`--`dropdown-button)));\n pointer-events:all;\n cursor:pointer;\n}\n\n/*Custom dropdown button*/\n.combobox:after {\n content:\"\";\n position: absolute;\n inset: 0 0 0 auto;\n width: var(`--`dropdown-button);\n background: center / 8px no-repeat;\n pointer-events:none;\n/*this code will convert a core svg to a proper datauri format*/\n\u003C$vars\nsvg=\"$:/core/images/down-arrow\"\ncolor=\"foreground\"\ncolor-filter=\"\"\"\n[{$:/palette}getindex\u003Ccolor>]\n~[{$:/palettes/Vanilla}getindex\u003Ccolor>]\n~[[$:/config/DefaultColourMappings/]addsuffix\u003Ccolor>get[text]]\n~[\u003Ccolor>]\"\"\"\nuri=\"\"\"\n[['data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]]\n[subfilter\u003Ccolor-filter>]\n[[\" width=\"22pt\" height=\"22pt\">]]\n[subfilter\u003Csvg>get[text]]\n[[\u003C/svg>']]\n+[join[]search-replace:m[#],[%23]]\n\"\"\">\n background-image:url({{{[subfilter\u003Curi>]}}});\n\u003C/$vars>\n}","tags":"$:/tags/Stylesheet","title":"combobox/style","modified":"20220112042402828"},
{"title":"Comma separated parameters","text":"```\n{{{ [[Tag 1],[Tag 2],[Tag 3],[Tag 4]] }}}\n```\n\n{{{ [[Tag 1],[Tag 2],[Tag 3],[Tag 4]] }}}\n\n```\n{{{ [[Tag 1][Tag 2][Tag 3][Tag 4]] }}}\n```\n\n{{{ [[Tag 1][Tag 2][Tag 3][Tag 4]] }}}\n\n;Implicit OR (tiddlers with one or more of the tags)\n\n```\n{{{ [tag[Tag 1],[Tag 2],[Tag 3],[Tag 4]] }}}\n```\n\n{{{ [tag[Tag 1],[Tag 2],[Tag 3],[Tag 4]] }}}\n\n;Implicit AND (tiddlers with at least all of the tags)\n```\n{{{ [[Tag 1][Tag 2][Tag 3][Tag 4]tagging[]]  }}}\n```\n\n{{{ [[Tag 1][Tag 2][Tag 3][Tag 4]tagging[]]  }}}\n\n;Strict AND (tiddlers with all of the tags and only those tags)\n\n```\n{{{ [[Tag 1][Tag 2][Tag 3][Tag 4]tagging[]] :filter[tags[]count[]match[4]] }}}\n\n```\n\n{{{ [[Tag 1][Tag 2][Tag 3][Tag 4]tagging[]] :filter[tags[]count[]match[4]] }}}","created":"20210927083038866","modified":"20211007154133942","source":"https://groups.google.com/g/tiddlywiki/c/KkrcyHz6cC0/m/Fv6BJzWnBAAJ","tags":"[[filter operator]] tip"},
{"created":"20220124144510665","text":"\u003C$select field=\"selection\"\nactions=\"\"\"\n\u003C$action-createtiddler $basetitle=\"test\" text={{!!selection}}/>\n\"\"\">\n\u003Coption>Pending/Blocked\u003C/option>\n\u003Coption>With Vendor\u003C/option>\n\u003Coption>In House\u003C/option>\n\u003C/$select>","tags":"","title":"Create tiddlers with  select widget","modified":"20220124144936386","selection":"In House","source":"https://groups.google.com/g/tiddlywiki/c/sfd_p6dwMXQ/m/pznSYAsPAwAJ"},
{"created":"20211206135100385","text":"Animations helps to give life to your wiki. Today we'll look at a cool animation effect [[inspired by Josh Comeau|https://www.joshwcomeau.com/react/animated-sparkles-in-react/]], to give an indication that something is new and shiny, or that it captured our interest : Sparkly text.\n\nWe will use the `\u003Cem>` element, meant to indicate verbal stress.\n\n!!! Creating the sparkle\n\nThe sparkle will be made with svg, that way the color can be easily changed, it's light and the definition will stay sharp for any size.\n\nThis can be done manually, or better yet, with tools like inkscape or https://yqnn.github.io/svg-path-editor/. This website gives a lot more control on the path data than inkscape so this is what I will use.\n\n\n\u003Cspan style=\"display:block;margin:auto;max-width:50%;\">\n{{ScreenShot_SvgPathEditor.png}}\n\u003Cfigurecaption>\u003Ci>After some fiddling..\u003C/i>\u003C/figurecaption>\n\u003C/span>\n\n\nWe get this path :\n\n`m0 2c1 0 2-1 2-2 0 1 1 2 2 2-1 0-2 1-2 2 0-1-1-2-2-2`\n\n.. which give us this beautiful sparkle :\n\n\n\u003C\u003Ccopy-code svg \"\"\"\u003Csvg viewBox=\"0 0 4 4\" width=\"100px\">\n\u003Cpath d=\"m0 2c1 0 2-1 2-2 0 1 1 2 2 2-1 0-2 1-2 2 0-1-1-2-2-2\"/>\n\u003C/svg>\n\"\"\">>\n\n\n\u003Csvg viewBox=\"0 0 4 4\" width=\"100px\">\n\u003Cpath d=\"m0 2c1 0 2-1 2-2 0 1 1 2 2 2-1 0-2 1-2 2 0-1-1-2-2-2\"/>\n\u003C/svg>\n\n\nWe can then use this svg in a CSS background :\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"css\"\ndisplay-language=\"show\"\ncode={{Style sparkly}}/>\n\n\u003Cem class=\"sparkly\"/>\n\n\n!!! Let's animate the sparkle !\n\n\u003Cem class=\"sparkly animate\"/>","tags":"tip","title":"CSS Animation : Sparkly text !","modified":"20211206192554214","task":"todo"},
{"created":"20211114003755658","text":"\u003Cdiv class=\"morphing\">\n  \u003Cdiv class=\"word\">\u003C/div>\n  \u003Cdiv class=\"word\">\u003C/div>\n  \u003Cdiv class=\"word\">Tiddlywiki\u003C/div>\n  \u003Cdiv class=\"word\">is\u003C/div>\n  \u003Cdiv class=\"word\">great!\u003C/div>\n  \u003Cdiv class=\"word\">\u003C/div>\n  \u003Cdiv class=\"word\">\u003C/div>\n\u003C/div>\n\n\u003Cstyle>\n@import url(\"https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap\");\n*, *::before, *::after {\n  padding: 0;\n  margin: 0 auto;\n  box-sizing: border-box;\n}\n\nbody {\n  font-family: \"Roboto Slab\", serif;\n}\n\n.morphing {\n  position: relative;\n  font-size: 120px;\n  background-color: #000;\n  color: #fff;\n  min-height: 100vh;\n  filter: contrast(25) blur(1px);\n}\n\n.word {\n  position: absolute;\n  top: 50%;\n  left: 50%;\n  transform: translate(-50%, -50%);\n  -webkit-animation: word 16s infinite ease-in-out;\n          animation: word 16s infinite ease-in-out;\n}\n.word:nth-child(1) {\n  -webkit-animation-delay: -16s;\n          animation-delay: -16s;\n}\n.word:nth-child(2) {\n  -webkit-animation-delay: -14s;\n          animation-delay: -14s;\n}\n.word:nth-child(3) {\n  -webkit-animation-delay: -12s;\n          animation-delay: -12s;\n}\n.word:nth-child(4) {\n  -webkit-animation-delay: -10s;\n          animation-delay: -10s;\n}\n.word:nth-child(5) {\n  -webkit-animation-delay: -8s;\n          animation-delay: -8s;\n}\n.word:nth-child(6) {\n  -webkit-animation-delay: -6s;\n          animation-delay: -6s;\n}\n.word:nth-child(7) {\n  -webkit-animation-delay: -4s;\n          animation-delay: -4s;\n}\n@-webkit-keyframes word {\n  0%, 5%, 100% {\n    filter: blur(0px);\n    opacity: 1;\n  }\n  20%, 80% {\n    filter: blur(1em);\n    opacity: 0;\n  }\n}\n@keyframes word {\n  0%, 5%, 100% {\n    filter: blur(0px);\n    opacity: 1;\n  }\n  20%, 80% {\n    filter: blur(1em);\n    opacity: 0;\n  }\n}\n\u003C/style>","tags":"","title":"CSS text morphing by Amit Sheen","modified":"20211115031746920","source":"https://codepen.io/amit_sheen/pen/xxqYzvm"},
{"created":"20211105010816701","text":"\u003Cstyle>\niframe{\naspect-ratio: 16/9;\nwidth:100%;\nborder:0;\n}\n\u003C/style>\n\n\u003Ciframe loading=\"lazy\" class=tw-background allow=\"autoplay\" srcdoc=\"\"\"\n\u003Cstyle>\nhtml{\ncursor:pointer;\n}\nbody{\nmargin:0;\nwidth:100vw;\nheight:100vh;\ndisplay:grid;\nplace-content:center;\n}\nvideo {\n    width: 100%;\n    height: 100%;\n    object-fit: cover;\n    position:fixed;\n    z-index:-1;\n}\n\n.play-button{\nwidth: 100px;\nheight: 100px;\nbackground-size: 8px;\nbackground: center / contain no-repeat url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"red\" width=\"22pt\" height=\"22pt\">\u003Csvg width=\"22pt\" height=\"22pt\" class=\"tc-image-video tc-image-button\" viewBox=\"0 0 128 128\">\u003Cpath fill-rule=\"evenodd\" d=\"M64 12c-34.91 0-55.273 2.917-58.182 5.833C2.91 20.75 0 41.167 0 64.5c0 23.333 2.91 43.75 5.818 46.667C8.728 114.083 29.091 117 64 117c34.91 0 55.273-2.917 58.182-5.833C125.09 108.25 128 87.833 128 64.5c0-23.333-2.91-43.75-5.818-46.667C119.272 14.917 98.909 12 64 12zm-9.084 32.618c-3.813-2.542-6.905-.879-6.905 3.698v31.368c0 4.585 3.099 6.235 6.905 3.698l22.168-14.779c3.813-2.542 3.806-6.669 0-9.206L54.916 44.618z\"/>\u003C/svg>\u003C/svg>');\n}\n\n.play-button.pause{\nbackground: center / contain no-repeat url('data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"red\" width=\"22pt\" height=\"22pt\">\u003Csvg width=\"22pt\" height=\"22pt\" class=\"tc-image-timestamp-off tc-image-button\" viewBox=\"0 0 128 128\">\u003Cg fill-rule=\"evenodd\">\u003Cpath d=\"M58.25 11C26.08 11 0 37.082 0 69.25s26.08 58.25 58.25 58.25c32.175 0 58.25-26.082 58.25-58.25S90.425 11 58.25 11zm0 100.5C34.914 111.5 16 92.586 16 69.25 16 45.92 34.914 27 58.25 27s42.25 18.92 42.25 42.25c0 23.336-18.914 42.25-42.25 42.25zM49.704 10a5 5 0 010-10H66.69a5 5 0 015 5c.006 2.757-2.238 5-5 5H49.705z\"/>\u003Cpath d=\"M58.25 35.88c-18.777 0-33.998 15.224-33.998 33.998 0 18.773 15.22 34.002 33.998 34.002 18.784 0 34.002-15.23 34.002-34.002 0-18.774-15.218-33.998-34.002-33.998zm-3.03 50.123H44.196v-34H55.22v34zm16.976 0H61.17v-34h11.025v34z\"/>\u003C/g>\u003C/svg>\u003C/svg>');\n}\n\n.play-button:not(.pause){\nopacity:0;\ntransition: all .1s ease-out;\n}\n\nbody:hover .play-button:not(.pause){\nopacity:1;\n}\n\n\u003C/style>\n\u003Cvideo autoplay muted loop playsinline preload=Metadata poster=\"http://placekitten.com/1920/1080\">\n  \u003Csource src=\"https://i.imgur.com/8EjcHkv.mp4\" type=\"video/mp4\">\n  Your browser does not support HTML5 video.\n\u003C/video>\n\u003Cdiv class=\"play-button\">\u003C/div>\n\u003Cscript>\nvar track = document.querySelector('video');\nvar pauseBtn = document.querySelector('.play-button');\n    function playPause() {\n        if (track.paused) {\n            track.play();\n            pauseBtn.classList.remove(\"pause\");\n        } else { \n            track.pause();\n            pauseBtn.classList.add(\"pause\");\n        }\n    }\n    \n    document.addEventListener(\"click\", playPause);\n    track.addEventListener(\"ended\", function() {\n      pauseBtn.classList.toggle(\"play\");\n    });\n\u003C/script>\n\"\"\"/>","tags":"","title":"Custom pause/play button on video","modified":"20211108122250696","comment":"See also\n\n* https://developer.mozilla.org/en-US/docs/Web/Guide/Audio_and_video_delivery/Video_player_styling_basics\n* https://css-tricks.com/making-pure-css-playpause-button/","related":"[[Trick to use javascript with an iframe]]"},

{"created":"20211207113828221","text":"\\define get-input-focus-selector() [data-tiddler-title=\"$(storyTiddler)$\"] input.tc-add-index-name\n\\define add-entry()\n\u003C$action-setfield \n$index={{!!index-name}} \n$value={{!!index-value}} \n$tiddler=\u003C\u003CstoryTiddler>>\n/>\n\u003C$action-sendmessage $message=\"tm-focus-selector\" $param=\u003C\u003Cget-input-focus-selector>>/>\n\u003C$action-setfield index-name=\"\" index-value=\"\"\n/>\n\\end\n\u003C$list filter=\"[is[current]!is[shadow]!has[plugin-type]get[type]match[application/json]]\" variable=_>\u003C$tiddler tiddler={{{[\u003Cqualify>addprefix[$:/temp/]]}}} >\n\u003Ctable class=\"grid2col no-border\">\n\u003C!-- for alphabetical order, use [\u003CstoryTiddler>indexes[]]-->\n\u003C$list filter=\"\"\"[\u003CstoryTiddler>get[text]split[{]split[}]split[,]split[:]!is[blank]]:reduce[\u003Cindex>remainder[2]match[0]then\u003CcurrentTiddler>addsuffix[{]addprefix\u003Caccumulator>]+[split[{]!is[blank]trim[]trim[\"]]\"\"\" variable=i>\n\u003Ctr>\n\u003Ctd>\n\u003C$button class=\"tc-btn-invisible\" tooltip=\"delete entry\">\n\u003C$action-setfield $tiddler=\u003C\u003CstoryTiddler>> $index=\u003C\u003Ci>>/>\n{{$:/core/images/delete-button}}\n\u003C/$button>\n\u003C$button class=\"tc-btn-invisible\" tooltip=\"copy entry data\">\n\u003C$action-setfield \nindex-name=\u003C\u003Ci>>\nindex-value={{{ [\u003CstoryTiddler>getindex\u003Ci>] }}}\n/>\n{{$:/core/images/copy-clipboard}}\n\u003C/$button>\n\u003C\u003Ci>>\n\u003C/td>\u003Ctd>\u003C$edit-text index=\u003C\u003Ci>> tag=input tiddler=\u003C\u003CstoryTiddler>>/>\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003C/table>\n\n\u003Chr/>\n\n\u003C$keyboard key=\"enter\" actions=\u003C\u003Cadd-entry>>>\n\u003Ctable class=\"grid2col no-border\">\n\u003Ctr>\n\u003Ctd>\n\u003C$button actions=\u003C\u003Cadd-entry>>> Add\n\u003C/$button>\n\u003C$edit-text tag=\"input\" field=\"index-name\" default=\"\" placeholder=\"Name\" class=\"tc-add-index-name\"/>\n\u003C/td>\n\u003Ctd>\n\u003C$edit-text tag=\"input\" field=\"index-value\" default=\"\" placeholder=\"Value\"/>\n\u003C/td>\n\u003C/tr>\n\u003C/table>\n\u003C/$keyboard>\n\u003C/$tiddler>\n\n\u003C!--~~~~Styling~~~~-->\n\n\u003Cstyle scoped>\n[data-tiddler-title=\"\u003C\u003CcurrentTiddler>>\"] .tc-tiddler-body{\ndisplay:none;\n}\ntable.no-border, table.no-border td {\nborder: 0;\n}\n\ntable.grid2col{\ndisplay:grid;\nwidth:100%;\ngrid-template-columns: minmax(0, auto) minmax(0, 1fr);\n}\n\ntable.grid2col :is(tbody,thead,tr,details,summary){\ndisplay:contents;\n}\n\ntable.grid2col td[colspan=\"2\"]{\ngrid-column: 1 / span 2;\ndisplay: flex;\njustify-content: center;\nalign-items: center;\n}\n\ntable.grid2col td[colspan=\"2\"]>*{\npadding:.5ch;\n}\n\ntable.grid2col td {\ndisplay:flex;\ngap: 1ch;\n}\n\ntable.grid2col td input{\nmax-width: 100%;\nflex:1;\n}\n\u003C/style>\n\u003C/$list>","title":"Data Tiddler Editor","modified":"20211207115650848","tags":"$:/tags/ViewTemplate"},
