"created\":\"20190328122950761\",\"modified\":\"20220207164207555\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\\n\\\\define create-item(btnCaption:\\\"new item\\\", type, tidTitle, template, fields)\\n\u003C$set name=\\\"newTitle\\\" \\n   filter=\\\"[\u003C__type__>!is[blank]]\\\" \\n   value={{{[\u003Cplugin-full-path>addsuffix[/$type$]addsuffix[/$tidTitle$]]}}} \\n   emptyValue={{{[\u003Cplugin-full-path>addsuffix[/$tidTitle$]]}}} \\n>\\n\u003C$button class=\u003C\u003Ctv-config-toolbar-class>> > $btnCaption$\\n\u003C$macrocall $name=unique-title baseTitle=\u003C\u003CnewTitle>> template=\u003C\u003C__template__>> fields=\u003C\u003C__fields__>> />\\n\u003C/$button>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define unique-title(baseTitle:\\\"New Tiddler\\\", template, fields:\\\"\\\" n:0)\\n\u003C$set name=\\\"inc\\\" value={{{ [\u003C__n__>add[1]addprefix[0000]split[]last[3]join[]] }}}>\\n\u003C$set name=\\\"newTitle\\\" value={{{[\u003C__baseTitle__>addsuffix\u003Cinc>]}}}>\\n\u003C$list filter=\\\"[\u003CnewTitle>] +[!has[title]]\\\" \\nemptyMessage=\\\"\\\"\\\" \u003C$macrocall $name=\\\"unique-title\\\" baseTitle=\u003C\u003C__baseTitle__>> template=\u003C\u003C__template__>> fields=\u003C\u003C__fields__>> n=\u003C\u003Cinc>> /> \\\"\\\"\\\">\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" $param=\u003C\u003C__template__>> title=\u003C\u003CnewTitle>> $fields$/>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\"},\"$:/plugins/kookma/gatha/macros/create-plugin\":{\"title\":\"$:/plugins/kookma/gatha/macros/create-plugin\",\"created\":\"20220207055708331\",\"modified\":\"20220207160831048\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define create-new-plugin()\\n  \u003C$button tooltip=\\\"create new plugin\\\" class=\u003C\u003Ctv-config-toolbar-class>> >\\n    {{$:/core/images/new-button}}\u003Cspan class=\\\"tc-btn-text\\\">new plugin\u003C/span>\\n    \u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" title=\\\"$:/plugins/PublisherName/PluginName\\\" plugin-draft=\\\"plugin\\\" type=\\\"application/json\\\"/>\\n  \u003C/$button>\\n\\\\end\"},\"$:/plugins/kookma/gatha/macros/new-plugin\":{\"title\":\"$:/plugins/kookma/gatha/macros/new-plugin\",\"created\":\"20190329064840894\",\"modified\":\"20220201131523015\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define new-plugin()\\n\u003Cdiv class=\\\"tc-timeline\\\">\\n  \u003Cdiv class=\\\"tc-menu-list-item tc-sidebar-header\\\">\\n    \u003Cdiv class=\\\"tc-plugin-info-chunk\\\">{{$:/core/images/plugin-generic-plugin}}\u003C/div>\\n    &nbsp;\\n    \u003C$button tooltip=\\\"create new plugin\\\" class=\u003C\u003Ctv-config-toolbar-class>> >\\n      \u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" title=\\\"$:/plugins/PublisherName/PluginName\\\"/>\\n      {{$:/core/images/new-button}}\\n    \u003C/$button>\\n    &nbsp;\\n    new plugin\\n  \u003C/div>\\n\\\\end\"},\"$:/plugins/kookma/gatha/macros/pluginActions\":{\"title\":\"$:/plugins/kookma/gatha/macros/pluginActions\",\"created\":\"20190325073934260\",\"modified\":\"20220201131528146\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\\n\\\\define plugin-full-path() $:/plugins/$(publisher)$/$(plugin-name)$\\n\\n\\\\define plugin-full-path-slash() $:/plugins/$(publisher)$/$(plugin-name)$/\\n\\n\\\\define plugin-contents-filter() [prefix\u003Cplugin-full-path>addsuffix[/]!is[shadow]sort[]]\\n\\n\\\\define list-plugins(pluginName, publisherName)\\n\\n\u003C$vars plugin-name=\u003C\u003C__pluginName__>> publisher=\u003C\u003C__publisherName__>> >\\n\\n\u003C!-- plugin actions -->\\n\u003C$set name=\\\"qp\\\" value={{{[\u003Cplugin-full-path>addsuffix[/$(currentTiddler)$/popup-state]]>}}} >\\n\u003C$button popup=\u003C\u003Cqp>> class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n{{$:/core/images/down-arrow}}\\n\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cqp>> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/tehran/action]!has[draft.of]sort[caption]]\\\">\\n\u003C$transclude mode=\\\"inline\\\"/>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$reveal>&nbsp;\\n\u003C!-- plugin author/name w. link -->\\n\u003C$link to=\u003C\u003Cplugin-full-path>>>\\n \u003C$macrocall $name=\\\"plugin-name\\\" $output=\\\"text/plain\\\" />\\n\u003C/$link>\\n&nbsp;(\u003C$count filter=\u003C\u003Cplugin-contents-filter>> />)\\n\\n\\n\\n\u003C!-- list of plugin contents -->\\n\u003Cdiv class=\\\"tc-tree\\\" style=\\\"padding:5px;padding-left:12px;\\\">\\n  \u003C$macrocall $name=\\\"tree-node\\\" prefix=\u003C\u003Cplugin-full-path-slash>> />\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$vars>\\n\\\\end\\n\\n\\n\\\\define tehran()\\n\u003C$list filter=\\\"[tag[newPlugin]prefix[$:/plugins/]] -[all[shadows]prefix[$:/plugins/]shadowsource[]removeprefix[$:/plugins/]]\\\" variable=\\\"newPlugin\\\">\\n\u003C$vars \\n pluginName=   {{{[\u003CnewPlugin>removeprefix[$:/plugins/]split[/]last[1]]}}}\\n publisherName={{{[\u003CnewPlugin>removeprefix[$:/plugins/]split[/]first[1]]}}}\\n> \\n\u003C$macrocall $name=list-plugins pluginName=\u003C\u003CpluginName>> publisherName=\u003C\u003CpublisherName>> />\\n\u003C/$vars>\\n\u003C/$list>\\n\\\\end\\n\"},\"$:/plugins/kookma/gatha/plugin-types/language\":{\"title\":\"$:/plugins/kookma/gatha/plugin-types/language\",\"caption\":\"Language\",\"created\":\"20141025180244406\",\"modified\":\"20220204090607469\",\"tags\":\"$:/tags/Gatha/PluginType\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"`language` -- this plugin is a language package for the language \\\"{{!!name}}\\\". This language plugin will automatically be used when you select this language in the [[basic settings|$:/core/ui/ControlPanel/Basics]] of the [[control panel|$:/ControlPanel]].\"},\"$:/plugins/kookma/gatha/plugin-types/plugin\":{\"title\":\"$:/plugins/kookma/gatha/plugin-types/plugin\",\"caption\":\"Plugin\",\"created\":\"20141025155451829\",\"list-before\":\"\",\"modified\":\"20220204091104083\",\"tags\":\"$:/tags/Gatha/PluginType\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\rules except wikilink\\n`plugin` -- this is the most general form of a TiddlyWiki 5 plugin.\"},\"$:/plugins/kookma/gatha/plugin-types/theme\":{\"title\":\"$:/plugins/kookma/gatha/plugin-types/theme\",\"caption\":\"Theme\",\"created\":\"20141025174630240\",\"modified\":\"20220204090639133\",\"tags\":\"$:/tags/Gatha/PluginType\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\rules except wikilink\\n`theme` -- contains a TiddlyWiki 5 theme.\\nYou can select this theme through the [[theme switcher|$:/core/ui/ControlPanel/Theme]] in the [[control pane|$:/ControlPanel]].\"},\"$:/plugins/kookma/gatha/plugin-types/undefined\":{\"title\":\"$:/plugins/kookma/gatha/plugin-types/undefined\",\"caption\":\"Undefined\",\"created\":\"20141025155725392\",\"modified\":\"20220204090541920\",\"tags\":\"$:/tags/Gatha/PluginType\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Ccode>\u003C$view field=\\\"plugin-draft\\\"/>\u003C/code> -- is an ''unknown plugin type''.\"},\"$:/plugins/kookma/gatha/styles/main\":{\"title\":\"$:/plugins/kookma/gatha/styles/main\",\"created\":\"20220203025826558\",\"modified\":\"20220207173158051\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"/* remove button in extra tiddler list */\\n.ga-btn-remove{\\n\\twidth:  1em;\\n\\theight: 1em;\\n}\\n\\n.tc-tree .ga-btn-remove svg {\\n\\tfont-size:0.75em;\\n\\tvertical-align: baseline;\\n}\\n\\n\\n/*--------------- correct button svg color in sidebar */\\n .ga-sidebar button svg {\\n\\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\\n}\\n.ga-sidebar button:hover svg {\\n\\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\\n}\\n.ga-sidebar button.tc-btn-invisible {\\n\\tcolor: \u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\\n}\\n.ga-sidebar button.tc-btn-invisible:hover {\\n\\tcolor: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\\n}\\n\\n/*--------------- tc-tree for tree macro*/\\n.ga-sidebar .tc-tree button {\\n\\tcolor:\u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\\n\\tfont-weight:500;\\n}\\n.ga-sidebar .tc-tree li:hover svg{\\n\\tfill: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\\n}\\n\\n.ga-sidebar .tc-tree li span{\\n\\tcolor:\u003C\u003Ccolour sidebar-tiddler-link-foreground>>; \\n}\\n\"},\"$:/plugins/kookma/gatha/styles/plugin-table\":{\"title\":\"$:/plugins/kookma/gatha/styles/plugin-table\",\"created\":\"20220203030437428\",\"modified\":\"20220204111405147\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"/* Newly added  */\\n.ga-plugin-info{\\n\\twidth:100%;\\n}\\n.ga-plugin-edit-element-value input{\\n\\twidth:100%;\\n}\\ntd.ga-plugin-info-element-name{\\n\\twidth:14rem;\\n}\\n/* the plugin-type input */\\n.ga-plugin-edit-element-value input[type=text].ga-plugin-edit-element-type {width:70%;}\\n.ga-plugin-edit-element-value select {\\n\\twidth: calc(30% - 8px);\\n\\tborder-width:2px;\\n}\\n\\n/*---from tfc---*/\\n\\ntr.ga-plugin-info-element td {\\n\\tpadding-top: 0.4ex;\\n\\tpadding-bottom: 0.4ex;\\n\\tvertical-align: baseline;\\n}\\n\\ntd.ga-plugin-info-element-name {\\n\\ttext-align: right;\\n\\tvertical-align: baseline;\\n\\twhite-space: nowrap;\\n\\tbackground-color: \u003C\u003Ccolour table-header-background>>;\\n\\tfont-weight: bold;\\n}\\n\\ntd.ga-plugin-info-element-value {\\n\\ttext-align: left;\\n\\tvertical-align: top;\\n}\\n\\nspan.ga-plugin-info-unspecified {\\n\\tfont-style: italic;\\n\\tcolor: \u003C\u003Ccolour very-muted-foreground>>;\\n}\\n\\nspan.ga-plugin-info-unspecified:before {\\n\\tfont-style: normal;\\n\\tcontent: \\\"(\\\";\\n}\\n\\nspan.ga-plugin-info-unspecified:after {\\n\\tfont-style: normal;\\n\\tcontent: \\\")\\\";\\n\\tpadding-left: 0.15em;\\n}\"},\"$:/plugins/kookma/gatha/tabs/button-template\":{\"title\":\"$:/plugins/kookma/gatha/tabs/button-template\",\"created\":\"20220201111641839\",\"modified\":\"20220201125359121\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\\n\u003C$text text={{{ [\u003CcurrentTiddler>split[/]last[]] }}}/>\\n\u003C/$tiddler>\"},\"$:/plugins/kookma/gatha/tabs/content-template\":{\"title\":\"$:/plugins/kookma/gatha/tabs/content-template\",\"created\":\"20220201123140487\",\"hide-body\":\"yes\",\"modified\":\"20220207172259189\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\\\\define plugin-exported-filename() $(pluginType)$_$(publisherName)$_$(pluginName)$_v$(pluginVersion)$_$(timedate)$.json\\n\\\\define plugin-full-path() $(namePrefix)$$(publisherName)$/$(pluginName)$\\n\\n\\\\define disp-plugin-tree(plugin-name, publisher)\\n\u003C!-- plugin actions -->\\n\u003C$set name=\\\"qp\\\" value={{{[\u003Cplugin-full-path>prefix[$:/state/popup/]]>}}} >\\n\u003C$button popup=\u003C\u003Cqp>> class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n{{$:/core/images/down-arrow}}\\n\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cqp>> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Gatha/Action]!has[draft.of]sort[caption]]\\\">\\n\u003C$transclude mode=\\\"inline\\\"/>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C!-- plugin author/name w. link -->\\n\u003C$link to=\u003C\u003Cplugin-full-path>> />\\n&nbsp;(\u003C$count filter=\\\"[prefix\u003Cplugin-full-path>] -[\u003Cplugin-full-path>]\\\" />)\\n\\n\u003C!-- list of plugin contents -->\\n\u003Cdiv class=\\\"tc-tree\\\" style=\\\"padding:5px;padding-left:12px;\\\">\\n  \u003C$macrocall $name=\\\"tree-node\\\" prefix={{{ [\u003Cplugin-full-path>addsuffix[/]] }}} />\\n\u003C/div>\\n\\\\end\\n\\n\\\\define export-plugin-button()\\n\u003Cdiv style=\\\"margin-bottom:10px;\\\">\\n\u003C$set name=exportFilter filter=\\\"[prefix\u003CcurrentTiddler>] -[\u003CcurrentTiddler>] [enlist{!!extra-tiddlers}] :filter[has[title]]\\\">\\n\u003C$vars disabled-status={{{ [enlist\u003CexportFilter>count[]match[0]then[yes]] }}} >\\n\u003C$wikify name=pluginShadows text=\u003C\u003Cplugin-shadow-tiddlers>> >\\n\u003C$button class=\\\"tc-btn-invisible\\\" disabled=\u003C\u003Cdisabled-status>> tooltip=\\\"export plugin as a packed json file\\\">\\n{{$:/core/images/export-button}}\u003Cspan class=\\\"tc-btn-text\\\">export plugin\u003C/span>\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" \\n    $param=\\\"$:/plugins/kookma/gatha/export/jsonfile\\\" \\n    exportFilter=\u003C\u003CexportFilter>> \\n    pluginType=\u003C\u003CpluginType>>\\n    pluginTiddler=\u003C\u003Cplugin-full-path>>\\n    filename=\u003C\u003Cplugin-exported-filename>>\\n/>\\n\u003C/$button>\\n\u003C/$wikify>\\n\u003C/$vars>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\n\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\\n\u003C$let \\n pluginType    = {{!!plugin-draft}}\\n namePrefix    = {{{ [\u003CpluginType>addprefix[$:/]addsuffix[s/]] }}}\\n pluginName    = {{{ [\u003CcurrentTiddler>removeprefix\u003CnamePrefix>split[/]last[1]]  }}}\\n publisherName = {{{ [\u003CcurrentTiddler>removeprefix\u003CnamePrefix>split[/]first[1]] }}}\\n pluginVersion = {{{ [\u003CcurrentTiddler>get[version]else[0.0.0]] }}}\\n timedate      = \u003C\u003Cnow \\\"YYYY0MM0DD\\\">>\\n> \\n\\n\u003C!--- export button --->\\n\u003C$macrocall $name=export-plugin-button />\\n\\n\u003C!--- create the tab content for one plugin-draft --->\\n\u003C$macrocall $name=disp-plugin-tree plugin-name=\u003C\u003CpluginName>> publisher=\u003C\u003CpublisherName>> />\\n\u003C!-- extra plugin tiddlers section -->\\n{{||$:/plugins/kookma/gatha/extra/tiddlers-tree}}\\n\u003C/$let>\\n\u003C/$tiddler>\"},\"$:/plugins/kookma/gatha/templates/boilerplate/history\":{\"title\":\"$:/plugins/kookma/gatha/templates/boilerplate/history\",\"created\":\"20220201130519606\",\"modified\":\"20220201130547454\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Full change log  https://kookma.github.io/TW-???/#ChangeLog\\n\\n* ''0.2.0'' -- 2020.03.12 -- first plugin\\n* ''0.1.0'' -- 2019.11.19 -- first plugin\\n\"},\"$:/plugins/kookma/gatha/templates/boilerplate/license\":{\"title\":\"$:/plugins/kookma/gatha/templates/boilerplate/license\",\"created\":\"20220201130333814\",\"modified\":\"20220201130444783\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Distributed under an MIT license.\\n\\nCopyright (c) 2021 [[Mohammad Rahmani|https://github.com/kookma]]\\n\\n\u003C\u003C\u003C\\nPermission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \\\"Software\\\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/gatha/templates/boilerplate/readme\":{\"title\":\"$:/plugins/kookma/gatha/templates/boilerplate/readme\",\"created\":\"20220201130111954\",\"modified\":\"20220201130456686\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; Shiraz[use correct name]\\ndescribe what is the plugin in one paragraph\\n\\n;Code and demo\\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-???/\\n* Code: https://github.com/kookma/TW-???\\n\"},\"$:/plugins/kookma/gatha/templates/edittemplate\":{\"title\":\"$:/plugins/kookma/gatha/templates/edittemplate\",\"created\":\"20220201133241150\",\"modified\":\"20220201133259271\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C!--plugin edit template -->\"},\"$:/plugins/kookma/gatha/templates/icon\":{\"title\":\"$:/plugins/kookma/gatha/templates/icon\",\"created\":\"20220203085427669\",\"modified\":\"20220204062509929\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" viewBox=\\\"0 0 128 128\\\" class=\\\"tc-image-plugin-generic-plugin tc-image-button\\\" fill=\\\"orange\\\">\u003Cpath fill-rule=\\\"evenodd\\\" d=\\\"M40.397 76.446V95.34h14.12l-.001-.005a6.912 6.912 0 005.364-11.593l.046-.023a6.912 6.912 0 119.979.526l.086.055a6.914 6.914 0 004.408 10.948l-.023.092h21.32V75.568l-.15.038a6.912 6.912 0 00-11.593-5.364l-.022-.046a6.912 6.912 0 11.526-9.979l.055-.086a6.914 6.914 0 0010.948-4.408c.079.018.158.038.236.059v-15.74h-21.32l.023-.094a6.914 6.914 0 01-4.408-10.947 10.23 10.23 0 00-.086-.055 6.912 6.912 0 10-9.979-.526l-.046.023a6.912 6.912 0 01-5.364 11.593l.001.005h-14.12v12.847A6.912 6.912 0 0129.5 59.843l-.054.086a6.912 6.912 0 10-.526 9.979l.023.046a6.912 6.912 0 0111.455 6.492zM64 0l54.56 32v64L64 128 9.44 96V32L64 0z\\\"/>\u003C/svg>\"},\"$:/plugins/kookma/gatha/templates/macro\":{\"title\":\"$:/plugins/kookma/gatha/templates/macro\",\"created\":\"20190326185335149\",\"modified\":\"20220201132347501\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define mymacro()\\n..\\n\\\\end\"},\"$:/plugins/kookma/gatha/templates/style\":{\"title\":\"$:/plugins/kookma/gatha/templates/style\",\"text\":\"/* add your plugin CSS rules here */\",\"created\":\"20190326185244821\",\"modified\":\"20220202210448198\",\"type\":\"text/css\"},\"$:/plugins/kookma/gatha/templates/tiddler\":{\"title\":\"$:/plugins/kookma/gatha/templates/tiddler\",\"created\":\"20190326185534510\",\"modified\":\"20220201130246967\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C!-- short description -->\"},\"$:/plugins/kookma/gatha/templates/viewtemplate\":{\"title\":\"$:/plugins/kookma/gatha/templates/viewtemplate\",\"created\":\"20190326201159551\",\"modified\":\"20220201130253454\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C!--plugin viewtemplate -->\"},\"$:/plugins/kookma/gatha/ui/edit-template-plugin-meta-data\":{\"title\":\"$:/plugins/kookma/gatha/ui/edit-template-plugin-meta-data\",\"created\":\"20220201135853103\",\"list-before\":\"$:/core/ui/EditTemplate/body\",\"modified\":\"20220206193955475\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define plugin-info-row(name, value, output:\\\"html\\\")\\n\\\\rules except wikilink\\n  \u003Ctr class=\\\"ga-plugin-info-element\\\">\\n    \u003Ctd class=\\\"ga-plugin-info-element-name\\\">\\n      $name$:\\n    \u003C/td>\\n    \u003Ctd class=\\\"ga-plugin-edit-element-value\\\">\\n\\t  $value$\\n    \u003C/td>\\n  \u003C/tr>\\n\\\\end\\n\\n\\\\define plugin-edit-row(name, field, placeholder)\\n  \u003Ctr class=\\\"ga-plugin-info-element\\\">\\n    \u003Ctd class=\\\"ga-plugin-info-element-name\\\">\\n      $name$:\\n    \u003C/td>\\n    \u003Ctd class=\\\"ga-plugin-edit-element-value\\\">\\n      \u003C$edit-text field=\\\"$field$\\\" placeholder=\\\"$placeholder$\\\"/>\\n    \u003C/td>\\n  \u003C/tr>\\n\\\\end\\n\\n\u003C!-- select plugin-type and update the draft title\\nThe update-draft-title-action used by select widget to update title of draft plugin\\n-->\\n\\\\define update-draft-title-action() \\n\u003C$vars old-draft-title={{{ [all[current]get[draft.title]split[/]butfirst[2]] +[join[/]] }}} >\\n\u003C$action-setfield $field=\\\"draft.title\\\" $value={{{ [{!!plugin-draft}addprefix[$:/]addsuffix[s/]addsuffix\u003Cold-draft-title>]  }}} />\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define plugin-edit-row-plugintype(name, field, placeholder)\\n\u003Ctr class=\\\"ga-plugin-info-element\\\">\\n  \u003Ctd class=\\\"ga-plugin-info-element-name\\\">\\n    $name$:\\n  \u003C/td>\\n  \u003Ctd class=\\\"ga-plugin-edit-element-value\\\">\\n\\t\u003C$edit-text field=\\\"$field$\\\" placeholder=\\\"$placeholder$\\\" class=\\\"ga-plugin-edit-element-type\\\"/>&nbsp; \u003C$select field=\\\"$field$\\\" default=\\\"plugin\\\" actions=\u003C\u003Cupdate-draft-title-action>> >\\n            \u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/Gatha/PluginType]] :filter[has[caption]get[caption]!match[Undefined]]\\\">\\n                \u003Coption value={{{ [{!!caption}lowercase[]] }}} >\u003C$text text={{!!caption}}/>\u003C/option>\\n            \u003C/$list>\\n        \u003C/$select>\\n    \u003C/td>\\n\u003C/tr>       \\n\\\\end        \\n\\n\\n\u003C!-- create the table -->\\n\u003C$list filter=\\\"[all[current]has:field[plugin-draft]]\\\">\\n\\n\u003Cdiv class=\\\"ga-plugin-info\\\">\\n  \u003Ctable class=\\\"ga-plugin-info\\\">\\n    \u003C$set name=\\\"publisher\\\" filter=\\\"[all[current]get[draft.title]split[/]nth[3]]\\\">\\n      \u003C\u003Cplugin-info-row name:\\\"Plugin publisher\\\" value:\\\"$(publisher)$\\\" output:\\\"text\\\">>\\n      \u003C$set name=\\\"plugin-name\\\" filter=\\\"[all[current]get[draft.title]split[/]nth[4]]\\\">\\n        \u003C\u003Cplugin-info-row name:\\\"Plugin name\\\" value:\\\"$(plugin-name)$\\\" output:\\\"text\\\">>\\n      \u003C/$set>\\n    \u003C/$set>\\n\\n\\t\u003C\u003Cplugin-edit-row \\\"Version\\\" \\\"version\\\" \\\"0.0.1\\\">>\\n\\t\u003C\u003Cplugin-edit-row-plugintype \\\"Plugin type\\\" \\\"plugin-draft\\\" \\\"plugin\\\">>\\n\\t\u003C\u003Cplugin-edit-row \\\"Display name\\\" \\\"name\\\" \\\"The name displayed in plugins page\\\">>\\n\\t\u003C\u003Cplugin-edit-row \\\"Description\\\" \\\"description\\\" \\\"Tell TiddlyWiki users about what your plugin does\\\">>\\n\\t\u003C\u003Cplugin-edit-row \\\"Author\\\" \\\"author\\\" \\\"U. K. Known\\\">>\\n\\t\u003C\u003Cplugin-edit-row \\\"Source\\\" \\\"source\\\" \\\"https://example.org/foo\\\">>\\n\\t\u003C\u003Cplugin-edit-row \\\"Plugin priority\\\" \\\"plugin-priority\\\" \\\"\\\">>\\n\\t\u003C\u003Cplugin-edit-row \\\"Plugin dependencies\\\" \\\"dependents\\\" \\\"Plugins that should be installed in order for this one to work\\\">>\\t\\n\\t\u003C\u003Cplugin-edit-row \\\"Required TW Core version\\\" \\\"core-version\\\" \\\">=5.1.23\\\">>\\n\u003C/table>\\n\u003C/div>\\n\\n\u003C/$list>\\n\"},\"$:/plugins/kookma/gatha/ui/sidebar\":{\"title\":\"$:/plugins/kookma/gatha/ui/sidebar\",\"caption\":\"Gatha\",\"created\":\"20220201102742703\",\"modified\":\"20220207155341461\",\"tags\":\"$:/tags/SideBar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/gatha/macros/create-plugin\\n\\n\u003Cdiv class=\\\"ga-sidebar\\\">\\n\\n\u003C\u003Ccreate-new-plugin>>\\n\\n\u003C!-- creats tabs from plugin drafts -->\\n\u003C$macrocall $name=\\\"tabs\\\"\\n tabsList=  \\\"[all[tiddlers]has:field[plugin-draft]!has[draft.of]]\\\" \\n default=   {{{ [all[tiddlers]has:field[plugin-draft]first[]] }}}\\n buttonTemplate=\\\"$:/plugins/kookma/gatha/tabs/button-template\\\"\\n template=\\\"$:/plugins/kookma/gatha/tabs/content-template\\\"\\n class=\\\"tc-vertical\\\"\\n />\\n \u003C/div>\"},\"$:/plugins/kookma/gatha/ui/view-template-plugin-meta-data\":{\"title\":\"$:/plugins/kookma/gatha/ui/view-template-plugin-meta-data\",\"created\":\"20220201135412536\",\"list-before\":\"$:/core/ui/ViewTemplate/plugin\",\"modified\":\"20220204084030248\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define plugin-type-infotiddler(tiddler)\\n  \u003C$transclude tiddler=\\\"$tiddler$\\\">\\n    \u003C$transclude tiddler=\\\"$:/plugins/kookma/gatha/plugin-types/undefined\\\"/>\\n  \u003C/$transclude>\\n\\\\end\\n\\n\\\\define plugin-type-info(type)\\n  \u003C$macrocall $name=\\\"plugin-type-infotiddler\\\" tiddler=\\\"$:/plugins/kookma/gatha/plugin-types/$type$\\\"/>\\n\\\\end\\n\\n\\\\define plugin-info-row(name, value)\\n\\\\rules except wikilink\\n  \u003Ctr class=\\\"ga-plugin-info-element\\\">\\n    \u003Ctd class=\\\"ga-plugin-info-element-name\\\">\\n      $name$:\\n    \u003C/td>\\n    \u003Ctd class=\\\"ga-plugin-info-element-value\\\">\\n      $value$\\n    \u003C/td>\\n  \u003C/tr>\\n\\\\end\\n\\n\\\\define plugin-info-field-unspecified()\\n  \u003Cspan class='ga-plugin-info-unspecified'>unspecified\u003C/span>\\n\\\\end\\n\\n\\\\define plugin-info-field(name, field)\\n  \u003C\u003Cplugin-info-row \\\"$name$\\\" \\\"\u003C$view field='$field$' format='text'>\u003C$macrocall $name='plugin-info-field-unspecified' />\u003C/$view>\\\">>\\n\\\\end\\n\\n\\\\define plugin-info-field-plugin-type-int(name, type)\\n  \u003C$set name=\\\"desc\\\" value=\u003C\u003Cplugin-type-info \\\"$type$\\\" >> >\\n    \u003C$macrocall $name=\\\"plugin-info-row\\\" name=\\\"$name$\\\" value=\u003C\u003Cdesc>> />\\n  \u003C/$set>\\n\\\\end\\n\\n\\\\define plugin-info-field-plugin-type(name)\\n  \u003C$macrocall $name=\\\"plugin-info-field-plugin-type-int\\\" name=\\\"$name$\\\" type={{!!plugin-draft}} />\\n\\\\end\\n\\n\\\\define plugin-info-field-link(name, field)\\n  \u003C$list filter=\\\"[all[current]!field:$field$[]]\\\" emptyMessage=\\\"\\\"\\\"\u003C\u003Cplugin-info-row \\\"$name$\\\" \\\"\u003C$macrocall $name='plugin-info-field-unspecified'/>\\\" >>\\\"\\\"\\\">\\n    \u003C$macrocall $name=\\\"plugin-info-row\\\" name=\\\"$name$\\\" value={{!!$field$}} />\\n  \u003C/$list>\\n\\\\end\\n\\n\\\\define plugin-info-filter(name, filter)\\n  \u003C$list filter=\\\"$filter$\\\" emptyMessage=\\\"\\\"\\\"\u003C\u003Cplugin-info-row \\\"$name$\\\" \\\"\u003C$macrocall $name='plugin-info-field-unspecified'/>\\\" >>\\\"\\\"\\\">\\n    \u003C$macrocall $name=\\\"plugin-info-row\\\" name=\\\"$name$\\\" value={{!!title}} />\\n  \u003C/$list>\\n\\\\end\\n\\n\\\\define update-plugin-info(name)\\n  \u003Ctr class=\\\"ga-plugin-info-element\\\">\\n    \u003Ctd class=\\\"ga-plugin-info-element-name\\\">\\n      $name$:\\n    \u003C/td>\\n    \u003Ctd class=\\\"ga-plugin-info-element-value\\\">\\n      \u003C$vars infoTid={{{ [\u003CcurrentTiddler>addsuffix[/plugin.info]] }}}\\n        pluginTid=\u003C\u003CcurrentTiddler>> >\\n        \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" tooltip=\\\"create and update plugin.info\\\"> update\\n          \u003C$action-setfield $tiddler=\u003C\u003CinfoTid>> $index=\\\"title\\\"    $value=\u003C\u003CpluginTid>> />\\n          \u003C$list filter=\\\"name description author version core-version source list dependents\\\" variable=idx>\\n            \u003C$action-setfield $tiddler=\u003C\u003CinfoTid>>  $index=\u003C\u003Cidx>>    $value={{{[\u003CpluginTid>get\u003Cidx>] }}}/>\\n          \u003C/$list>\\n\\t\\t\\t\\t\\t\u003C$action-setfield $tiddler=\u003C\u003CinfoTid>>  $index=\\\"plugin-type\\\"    $value={{{[\u003CpluginTid>get[plugin-draft]] }}}/>\\n        \u003C/$button>\\n      \u003C/$vars>\\n    \u003C/td>\\n  \u003C/tr>\\n\\\\end\\n\\n\\n\u003C$list filter=\\\"[all[current]has:field[plugin-draft]]\\\">\\n\\n{{||$:/core/ui/Components/plugin-info}}\\n\\n\u003Cdiv class=\\\"ga-plugin-info\\\">\\n  \u003Ctable class=\\\"ga-plugin-info\\\">\\n    \u003C$list filter=\\\"[all[current]removeprefix[$:/plugins/]]\\\">\\n    \\t\u003C\u003Cplugin-info-filter \\\"Plugin publisher\\\" \\\"[all[current]split[/]first[1]]\\\">>\\n    \\t\u003C\u003Cplugin-info-filter \\\"Plugin name\\\" \\\"[all[current]split[/]last[1]]\\\">>\\n    \u003C/$list>\\n    \u003C$list filter=\\\"[all[current]removeprefix[$:/themes/]]\\\">\\n    \\t\u003C\u003Cplugin-info-filter \\\"Theme publisher\\\" \\\"[all[current]split[/]first[1]]\\\">>\\n    \\t\u003C\u003Cplugin-info-filter \\\"Theme name\\\" \\\"[all[current]split[/]last[1]]\\\">>\\n    \u003C/$list>\\n    \u003C$list filter=\\\"[all[current]prefix[$:/core]]\\\">\\n    \\t\u003C\u003Cplugin-info-row \\\"Plugin publisher\\\" \\\"TiddlyWiki\\\">>\\n      \u003C\u003Cplugin-info-row \\\"Plugin name\\\" \\\"core\\\">>\\n    \u003C/$list>\\n    \u003C\u003Cplugin-info-field \\\"Version\\\" \\\"version\\\">>\\n    \u003C$macrocall $name=\\\"plugin-info-field-plugin-type\\\" name=\\\"Plugin type\\\" />\\n    \u003C\u003Cplugin-info-field \\\"Display name\\\" \\\"name\\\">>\\n    \u003C\u003Cplugin-info-field \\\"Description\\\" \\\"description\\\">>\\n    \u003C\u003Cplugin-info-field \\\"Author\\\" \\\"author\\\">>\\n    \u003C$macrocall $name=\\\"plugin-info-field-link\\\" name=\\\"Source\\\" field=\\\"source\\\" />\\n    \u003C\u003Cplugin-info-field \\\"Plugin priority\\\" \\\"plugin-priority\\\">>\\n    \u003C\u003Cplugin-info-field \\\"Plugin dependencies\\\" \\\"dependents\\\">>\\t\\n    \u003C\u003Cplugin-info-field \\\"Required TW Core version\\\" \\\"core-version\\\">>\\n    \u003C\u003Cupdate-plugin-info \\\"Plugin.info\\\">>\\n  \u003C/table>\\n\u003C/div>\\n\u003C/$list>\"},\"$:/config/EditTemplateFields/Visibility/author\":{\"title\":\"$:/config/EditTemplateFields/Visibility/author\",\"created\":\"20220203155339802\",\"modified\":\"20220203155339802\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"hide\"},\"$:/config/EditTemplateFields/Visibility/core-version\":{\"title\":\"$:/config/EditTemplateFields/Visibility/core-version\",\"created\":\"20220203155345118\",\"modified\":\"20220203155345118\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"hide\"},\"$:/config/EditTemplateFields/Visibility/description\":{\"title\":\"$:/config/EditTemplateFields/Visibility/description\",\"created\":\"20220201142606755\",\"modified\":\"20220201142609136\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"hide\"},\"$:/config/EditTemplateFields/Visibility/name\":{\"title\":\ {"created":"20220201123140487","creator":"Télumire","text":"\\whitespace trim\n\\define plugin-exported-filename() $(pluginType)$_$(publisherName)$_$(pluginName)$_v$(pluginVersion)$_$(timedate)$.json\n\\define plugin-full-path() $(namePrefix)$$(publisherName)$/$(pluginName)$\n\n\\define disp-plugin-tree(plugin-name, publisher)\n\u003C!-- plugin actions -->\n\u003C$set name=\"qp\" value={{{[\u003Cplugin-full-path>prefix[$:/state/popup/]]>}}} >\n\u003C$button popup=\u003C\u003Cqp>> class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\"tc-selected\">\n{{$:/core/images/down-arrow}}\n\u003C/$button>\n\u003C$reveal state=\u003C\u003Cqp>> type=\"popup\" position=\"below\" animate=\"yes\">\n\u003Cdiv class=\"tc-drop-down\">\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/Gatha/Action]!has[draft.of]sort[caption]]\">\n\u003C$transclude mode=\"inline\"/>\n\u003C/$list>\n\u003C/div>\n\u003C/$reveal>\n\u003C/$set>\n\u003C!-- plugin author/name w. link -->\n\u003C$link to=\u003C\u003Cplugin-full-path>> />\n&nbsp;(\u003C$count filter=\"[prefix\u003Cplugin-full-path>] -[\u003Cplugin-full-path>]\" />)\n\n\u003C!-- list of plugin contents -->\n\u003Cdiv class=\"tc-tree\" style=\"padding:5px;padding-left:12px;\">\n  \u003C$macrocall $name=\"tree-node\" prefix={{{ [\u003Cplugin-full-path>addsuffix[/]] }}} />\n\u003C/div>\n\\end\n\n\\define export-plugin-button()\n\u003Cdiv style=\"margin-bottom:10px;\">\n\u003C$set name=exportFilter filter=\"[prefix\u003CcurrentTiddler>] -[\u003CcurrentTiddler>] [enlist{!!extra-tiddlers}] :filter[has[title]]\">\n\u003C$vars disabled-status={{{ [enlist\u003CexportFilter>count[]match[0]then[yes]] }}} >\n\u003C$wikify name=pluginShadows text=\u003C\u003Cplugin-shadow-tiddlers>> >\n\u003C$button class=\"tc-btn-invisible\" disabled=\u003C\u003Cdisabled-status>> tooltip=\"export plugin as a packed json file\">\n{{$:/core/images/export-button}}\u003Cspan class=\"tc-btn-text\">export plugin\u003C/span>\n\u003C$action-sendmessage $message=\"tm-download-file\" \n    $param=\"$:/plugins/kookma/gatha/export/jsonfile\" \n    exportFilter=\u003C\u003CexportFilter>> \n    pluginType=\u003C\u003CpluginType>>\n    pluginTiddler=\u003C\u003Cplugin-full-path>>\n    filename=\u003C\u003Cplugin-exported-filename>>\n/>\n\u003C/$button>\n\u003C/$wikify>\n\u003C/$vars>\n\u003C/$set>\n\u003C/div>\n\\end\n\n\n\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\n\u003C$let \n pluginType    = {{!!plugin-draft}}\n namePrefix    = {{{ [\u003CpluginType>addprefix[$:/]addsuffix[s/]] }}}\n pluginName    = {{{ [\u003CcurrentTiddler>removeprefix\u003CnamePrefix>split[/]last[1]]  }}}\n publisherName = {{{ [\u003CcurrentTiddler>removeprefix\u003CnamePrefix>split[/]first[1]] }}}\n pluginVersion = {{{ [\u003CcurrentTiddler>get[version]else[0.0.0]] }}}\n timedate      = \u003C\u003Cnow \"YYYY0MM0DD\">>\n> \n\n\u003C!--- export button --->\n\u003C$macrocall $name=export-plugin-button />\n\n\u003C!--- create the tab content for one plugin-draft --->\n\u003C$macrocall $name=disp-plugin-tree plugin-name=\u003C\u003CpluginName>> publisher=\u003C\u003CpublisherName>> />\n\u003C!-- extra plugin tiddlers section -->\n{{||$:/plugins/kookma/gatha/extra/tiddlers-tree}}\n\u003C/$let>\n\u003C/$tiddler>","title":"$:/plugins/kookma/gatha/tabs/content-template","hide-body":"yes","modified":"20220209110159987","tags":"","type":"text/vnd.tiddlywiki","modifier":"Télumire"},

souk21/commandpalette/See Themes\": {\n            \"title\": \"$:/plugins/souk21/commandpalette/See Themes\",\n            \"command-palette-caret\": \"40\",\n            \"command-palette-name\": \"See Themes\",\n            \"command-palette-type\": \"prompt-basic\",\n            \"created\": \"20200606102041205\",\n            \"modified\": \"20200606102101828\",\n            \"tags\": \"$:/tags/CommandPaletteCommand\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"[!has[draft.of]plugin-type[theme]search[]]\\n\"\n        },\n        \"$:/plugins/souk21/commandpalette/See all content-types\": {\n            \"title\": \"$:/plugins/souk21/commandpalette/See all content-types\",\n            \"command-palette-caret\": \"48\",\n            \"command-palette-name\": \"See all content-type\",\n            \"command-palette-type\": \"prompt-basic\",\n            \"created\": \"20200604201605853\",\n            \"modified\": \"20200610112751272\",\n            \"tags\": \"$:/tags/CommandPaletteCommand\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"[all[tiddlers+shadows]each[type]get[type]search[]]\\n\"\n        },\n        \"$:/plugins/souk21/commandpalette/See untagged tiddlers\": {\n            \"title\": \"$:/plugins/souk21/commandpalette/See untagged tiddlers\",\n            \"command-palette-caret\": \"29\",\n            \"command-palette-name\": \"See untagged Tiddlers\",\n            \"command-palette-type\": \"prompt-basic\",\n            \"created\": \"20200604020335070\",\n            \"modified\": \"20200610112839898\",\n            \"tags\": \"$:/tags/CommandPaletteCommand\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"[untagged[]!is[system]search[]]\\n\"\n        },\n        \"$:/plugins/souk21/commandpalette/Show help\": {\n            \"title\": \"$:/plugins/souk21/commandpalette/Show help\",\n            \"command-palette-name\": \"Show help\",\n            \"command-palette-type\": \"prompt\",\n            \"created\": \"20200604001529132\",\n            \"modified\": \"20200610112849596\",\n            \"tags\": \"$:/tags/CommandPaletteCommand\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"?\\n\"\n        },\n        \"$:/plugins/souk21/commandpalette/Toggle Fullscreen\": {\n            \"title\": \"$:/plugins/souk21/commandpalette/Toggle Fullscreen\",\n            \"command-palette-name\": \"Toggle Fullscreen\",\n            \"command-palette-type\": \"message\",\n            \"created\": \"20200604212224319\",\n            \"modified\": \"20200604212229222\",\n            \"tags\": \"$:/tags/CommandPaletteCommand\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"tm-full-screen\\n\"\n        },\n        \"$:/plugins/souk21/commandpalette/Unfold All Tiddlers\": {\n            \"title\": \"$:/plugins/souk21/commandpalette/Unfold All Tiddlers\",\n            \"command-palette-name\": \"Unfold All Tiddlers\",\n            \"command-palette-type\": \"actionString\",\n            \"created\": \"20200605205037837\",\n            \"modified\": \"20200605205546285\",\n            \"tags\": \"$:/tags/CommandPaletteCommand\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$action-sendmessage $message=\\\"tm-unfold-all-tiddlers\\\" foldedStatePrefix=\\\"$:/state/folded/\\\"/>\\n\"\n        },\n        \"$:/plugins/souk21/commandpalette/Version\": {\n            \"title\": \"$:/plugins/souk21/commandpalette/Version\",\n            \"command-palette-caret\": \"49\",\n            \"command-palette-name\": \"Version\",\n            \"command-palette-type\": \"prompt-basic\",\n            \"created\": \"20200604001529132\",\n            \"modified\": \"20200610112802828\",\n            \"tags\": \"$:/tags/CommandPaletteCommand\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"[[$:/plugins/souk21/commandpalette]get[version]]\"\n        },\n        \"$:/plugins/souk21/commandpalette/View\": {\n            \"title\": \"$:/plugins/souk21/commandpalette/View\",\n            \"created\": \"20200601134627220\",\n            \"modified\": \"20200606112407150\",\n            \"tags\": \"$:/tags/AboveStory\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$commandpalettewidget/>\\n\"\n        },\n        \"$:/plugins/souk21/commandpalette/show tiddler commands\": {\n            \"title\": \"$:/plugins/souk21/commandpalette/show tiddler commands\",\n            \"command-palette-name\": \"Show CommandTiddlers\",\n            \"command-palette-type\": \"prompt\",\n            \"created\": \"20200603235441202\",\n            \"modified\": \"20200610112900184\",\n            \"tags\": \"$:/tags/CommandPaletteCommand\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"@$:/tags/CommandPaletteCommand\\n\"\n        },\n        \"$:/core/modules/widgets/commandpalettewidget.js\": {\n            \"title\": \"$:/core/modules/widgets/commandpalettewidget.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/core/modules/widgets/commandpalettewidget.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nCommand Palette Widget\\n\\n\\\\*/\\n(function () {\\n\\n\\t/*jslint node: true, browser: true */\\n\\t/*global $tw: false */\\n\\t'use strict';\\n\\n\\tvar Widget = require('$:/core/modules/widgets/widget.js').widget;\\n\\n\\tclass CommandPaletteWidget extends Widget {\\n\\t\\tconstructor(parseTreeNode, options) {\\n\\t\\t\\tsuper(parseTreeNode, options);\\n\\t\\t\\tthis.initialise(parseTreeNode, options);\\n\\t\\t\\tthis.currentSelection = 0; //0 is nothing selected, 1 is first result,...\\n\\t\\t\\tthis.symbolProviders = {};\\n\\t\\t\\tthis.actions = [];\\n\\t\\t\\tthis.triggers = [];\\n\\t\\t\\tthis.blockProviderChange = false;\\n\\t\\t\\tthis.defaultSettings = {\\n\\t\\t\\t\\tmaxResults: 15,\\n\\t\\t\\t\\tmaxResultHintSize: 45,\\n\\t\\t\\t\\tneverBasic: false,\\n\\t\\t\\t\\tshowHistoryOnOpen: true,\\n\\t\\t\\t\\tescapeGoesBack: true,\\n\\t\\t\\t\\talwaysPassSelection: true,\\n\\t\\t\\t\\ttheme: '$:/plugins/souk21/commandpalette/Compact.css',\\n\\t\\t\\t};\\n\\t\\t\\tthis.settings = {};\\n\\t\\t\\tthis.commandHistoryPath = '$:/plugins/souk21/commandpalette/CommandPaletteHistory';\\n\\t\\t\\tthis.settingsPath = '$:/plugins/souk21/commandpalette/CommandPaletteSettings';\\n\\t\\t\\tthis.searchStepsPath = '$:/plugins/souk21/commandpalette/CommandPaletteSearchSteps';\\n\\t\\t\\tthis.customCommandsTag = '$:/tags/CommandPaletteCommand';\\n\\t\\t\\tthis.themesTag = '$:/tags/CommandPaletteTheme';\\n\\t\\t\\tthis.typeField = 'command-palette-type';\\n\\t\\t\\tthis.nameField = 'command-palette-name';\\n\\t\\t\\tthis.hintField = 'command-palette-hint';\\n\\t\\t\\tthis.modeField = 'command-palette-mode';\\n\\t\\t\\tthis.userInputField = 'command-palette-user-input';\\n\\t\\t\\tthis.caretField = 'command-palette-caret';\\n\\t\\t\\tthis.immediateField = 'command-palette-immediate';\\n\\t\\t\\tthis.triggerField = 'command-palette-trigger';\\n\\t\\t}\\n\\n\\t\\tactionStringBuilder(text) {\\n\\t\\t\\treturn (e) => this.invokeActionString(text, this, e);\\n\\t\\t}\\n\\n\\t\\tactionStringInput(action, hint, e) {\\n\\t\\t\\tthis.blockProviderChange = true;\\n\\t\\t\\tthis.allowInputFieldSelection = true;\\n\\t\\t\\tthis.hint.innerText = hint;\\n\\t\\t\\tthis.input.value = '';\\n\\t\\t\\tthis.currentProvider = () => { };\\n\\t\\t\\tthis.currentResolver = (e) => {\\n\\t\\t\\t\\tthis.invokeActionString(action, this, e, { 'commandpaletteinput': this.input.value });\\n\\t\\t\\t\\tthis.closePalette();\\n\\t\\t\\t}\\n\\t\\t\\tthis.showResults([]);\\n\\t\\t\\tthis.onInput(this.input.value);\\n\\t\\t}\\n\\n\\t\\tinvokeFieldMangler(tiddler, message, param, e) {\\n\\t\\t\\tlet action = `\u003C$fieldmangler tiddler=\\\"${tiddler}\\\">\\n\\t\\t\\t\u003C$action-sendmessage $message=\\\"${message}\\\" $param=\\\"${param}\\\"/>\\n\\t\\t\\t\u003C/$fieldmangler>`;\\n\\t\\t\\tthis.invokeActionString(action, this, e);\\n\\t\\t}\\n\\n\\t\\t//filter = (tiddler, terms) => [tiddlers]\\n\\t\\ttagOperation(e, hintTiddler, hintTag, filter, allowNoSelection, message) {\\n\\t\\t\\tthis.blockProviderChange = true;\\n\\t\\t\\tif (allowNoSelection) this.allowInputFieldSelection = true;\\n\\t\\t\\tthis.currentProvider = this.historyProviderBuilder(hintTiddler);\\n\\t\\t\\tthis.currentResolver = (e) => {\\n\\t\\t\\t\\tif (this.currentSelection === 0) return;\\n\\t\\t\\t\\tlet tiddler = this.currentResults[this.currentSelection - 1].result.name;\\n\\t\\t\\t\\tthis.currentProvider = (terms) => {\\n\\t\\t\\t\\t\\tthis.currentSelection = 0;\\n\\t\\t\\t\\t\\tthis.hint.innerText = hintTag;\\n\\t\\t\\t\\t\\tlet searches = filter(tiddler, terms);\\n\\t\\t\\t\\t\\tsearches = searches.map(s => { return { name: s }; });\\n\\t\\t\\t\\t\\tthis.showResults(searches);\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tthis.input.value = \\\"\\\";\\n\\t\\t\\t\\tthis.onInput(this.input.value);\\n\\t\\t\\t\\tthis.currentResolver = (e) => {\\n\\t\\t\\t\\t\\tif (!allowNoSelection && this.currentSelection === 0) return;\\n\\t\\t\\t\\t\\tlet tag = this.input.value;\\n\\t\\t\\t\\t\\tif (this.currentSelection !== 0) {\\n\\t\\t\\t\\t\\t\\ttag = this.currentResults[this.currentSelection - 1].result.name;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tthis.invokeFieldMangler(tiddler, message, tag, e);\\n\\t\\t\\t\\t\\tif (!e.getModifierState('Shift')) {\\n\\t\\t\\t\\t\\t\\tthis.closePalette();\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tthis.onInput(this.input.value);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\tthis.input.value = \\\"\\\";\\n\\t\\t\\tthis.onInput(this.input.value);\\n\\t\\t}\\n\\n\\t\\trefreshThemes(e) {\\n\\t\\t\\tthis.themes = this.getTiddlersWithTag(this.themesTag);\\n\\t\\t\\tlet found = false;\\n\\t\\t\\tfor (let theme of this.themes) {\\n\\t\\t\\t\\tlet themeName = theme.fields.title;\\n\\t\\t\\t\\tif (themeName === this.settings.theme) {\\n\\t\\t\\t\\t\\tfound = true;\\n\\t\\t\\t\\t\\tthis.addTagIfNecessary(themeName, '$:/tags/Stylesheet', e);\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tthis.invokeFieldMangler(themeName, 'tm-remove-tag', '$:/tags/Stylesheet', e);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\tif (found) return;\\n\\t\\t\\tthis.addTagIfNecessary(this.defaultSettings.theme, '$:/tags/Stylesheet', e);\\n\\t\\t}\\n\\n\\t\\t//Re-adding an existing tag changes modification date\\n\\t\\taddTagIfNecessary(tiddler, tag, e) {\\n\\t\\t\\tif (this.hasTag(tiddler, tag)) return;\\n\\t\\t\\tthis.invokeFieldMangler(tiddler, 'tm-add-tag', tag, e);\\n\\t\\t}\\n\\n\\t\\thasTag(tiddler, tag) {\\n\\t\\t\\treturn $tw.wiki.getTiddler(tiddler).fields.tags.includes(tag);\\n\\t\\t}\\n\\n\\t\\trefreshCommands() {\\n\\t\\t\\tthis.actions = [];\\n\\t\\t\\tthis.actions.push({ name: \\\"Refresh Command Palette\\\", action: (e) => { this.refreshCommandPalette(); this.promptCommand('') }, keepPalette: true });\\n\\t\\t\\tthis.actions.push({ name: \\\"Explorer\\\", action: (e) => this.explorer(e), keepPalette: true });\\n\\t\\t\\tthis.actions.push({ name: \\\"See History\\\", action: (e) => this.showHistory(e), keepPalette: true });\\n\\t\\t\\tthis.actions.push({ name: \\\"New Command Wizard\\\", action: (e) => this.newCommandWizard(e), keepPalette: true });\\n\\t\\t\\tthis.actions.push({\\n\\t\\t\\t\\tname: \\\"Add tag to tiddler\\\",\\n\\t\\t\\t\\taction: (e) => this.tagOperation(e, 'Pick tiddler to tag', 'Pick tag to add (⇧⏎ to add multiple)',\\n\\t\\t\\t\\t\\t(tiddler, terms) => $tw.wiki.filterTiddlers(`[!is[system]tags[]] [is[system]tags[]] -[[${tiddler}]tags[]] +[search[${terms}]]`),\\n\\t\\t\\t\\t\\ttrue,\\n\\t\\t\\t\\t\\t'tm-add-tag'),\\n\\t\\t\\t\\tkeepPalette: true\\n\\t\\t\\t});\\n\\t\\t\\tthis.actions.push({\\n\\t\\t\\t\\tname: \\\"Remove tag\\\",\\n\\t\\t\\t\\taction: (e) => this.tagOperation(e, 'Pick tiddler to untag', 'Pick tag to remove (⇧⏎ to remove multiple)',\\n\\t\\t\\t\\t\\t(tiddler, terms) => $tw.wiki.filterTiddlers(`[ howResults(results);\\n\\t\\t}\\n\\n\\t\\thelpProvider(terms) { //TODO: tiddlerify?\\n\\t\\t\\tthis.currentSelection = 0;\\n\\t\\t\\tthis.hint.innerText = 'Help';\\n\\t\\t\\tlet searches = [\\n\\t\\t\\t\\t{ name: '... Search', action: () => this.promptCommand('') },\\n\\t\\t\\t\\t{ name: '> Commands', action: () => this.promptCommand('>') },\\n\\t\\t\\t\\t{ name: '+ Create tiddler with title', action: () => this.promptCommand('+') },\\n\\t\\t\\t\\t{ name: '# Search tags', action: () => this.promptCommand('#') },\\n\\t\\t\\t\\t{ name: '@ List tiddlers with tag', action: () => this.promptCommand('@') },\\n\\t\\t\\t\\t{ name: '[ Filter operation', action: () => this.promptCommand('[') },\\n\\t\\t\\t\\t{ name: '| Command Palette Settings', action: () => this.promptCommand('|') },\\n\\t\\t\\t\\t{ name: '\\\\\\\\ Escape first character', action: () => this.promptCommand('\\\\\\\\') },\\n\\t\\t\\t\\t{ name: '? Help', action: () => this.promptCommand('?') },\\n\\t\\t\\t];\\n\\t\\t\\tthis.showResults(searches);\\n\\t\\t}\\n\\n\\t\\tfilterProvider(terms, hint) {\\n\\t\\t\\tthis.currentSelection = 0;\\n\\t\\t\\tthis.hint.innerText = hint === undefined ? 'Filter operation' : hint;\\n\\t\\t\\tterms = '[' + terms;\\n\\t\\t\\tlet fields = $tw.wiki.filterTiddlers('[fields[]]');\\n\\t\\t\\tlet results = $tw.wiki.filterTiddlers(terms).map(r => { return { name: r } });\\n\\t\\t\\tlet insertResult = (i, result) => results.splice(i + 1, 0, result);\\n\\t\\t\\tfor (let i = 0; i \u003C results.length; i++) {\\n\\t\\t\\t\\tlet initialResult = results[i];\\n\\t\\t\\t\\tlet alreadyMatched = false;\\n\\t\\t\\t\\tlet date = 'Invalid Date';\\n\\t\\t\\t\\tif (initialResult.name.length === 17) { //to be sure to only match tiddly dates (17 char long)\\n\\t\\t\\t\\t\\tdate = $tw.utils.parseDate(initialResult.name).toLocaleString();\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif (date !== \\\"Invalid Date\\\") {\\n\\t\\t\\t\\t\\tresults[i].hint = date;\\n\\t\\t\\t\\t\\tresults[i].action = () => { };\\n\\t\\t\\t\\t\\talreadyMatched = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tlet isTag = $tw.wiki.getTiddlersWithTag(initialResult.name).length !== 0;\\n\\t\\t\\t\\tif (isTag) {\\n\\t\\t\\t\\t\\tif (alreadyMatched) {\\n\\t\\t\\t\\t\\t\\tinsertResult(i, { ...results[i] });\\n\\t\\t\\t\\t\\t\\ti += 1;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tresults[i].action = () => this.promptCommand('@' + initialResult.name);\\n\\t\\t\\t\\t\\tresults[i].hint = 'Tag'; //Todo more info?\\n\\t\\t\\t\\t\\talreadyMatched = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tlet isTiddler = this.tiddlerOrShadowExists(initialResult.name);\\n\\t\\t\\t\\tif (isTiddler) {\\n\\t\\t\\t\\t\\tif (alreadyMatched) {\\n\\t\\t\\t\\t\\t\\tinsertResult(i, { ...results[i] });\\n\\t\\t\\t\\t\\t\\ti += 1;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tresults[i].action = () => { this.navigateTo(initialResult.name); this.closePalette() }\\n\\t\\t\\t\\t\\tresults[i].hint = 'Tiddler';\\n\\t\\t\\t\\t\\talreadyMatched = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tlet isField = fields.includes(initialResult.name);\\n\\t\\t\\t\\tif (isField) {\\n\\t\\t\\t\\t\\tif (alreadyMatched) {\\n\\t\\t\\t\\t\\t\\tinsertResult(i, { ...results[i] });\\n\\t\\t\\t\\t\\t\\ti += 1;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tlet parsed;\\n\\t\\t\\t\\t\\ttry {\\n\\t\\t\\t\\t\\t\\tparsed = $tw.wiki.parseFilter(this.input.value)\\n\\t\\t\\t\\t\\t} catch (e) { } //The error is already displayed to the user\\n\\t\\t\\t\\t\\tlet foundTitles = [];\\n\\t\\t\\t\\t\\tfor (let node of parsed || []) {\\n\\t\\t\\t\\t\\t\\tif (node.operators.length !== 2) continue;\\n\\t\\t\\t\\t\\t\\tif (node.operators[0].operator === 'title' && node.operators[1].operator === 'fields') {\\n\\t\\t\\t\\t\\t\\t\\tfoundTitles.push(node.operators[0].operand);\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tlet hint = 'Field';\\n\\t\\t\\t\\t\\tif (foundTitles.length === 1) {\\n\\t\\t\\t\\t\\t\\thint = $tw.wiki.getTiddler(foundTitles[0]).fields[initialResult.name];\\n\\t\\t\\t\\t\\t\\tif (hint instanceof Date) {\\n\\t\\t\\t\\t\\t\\t\\thint = hint.toLocaleString();\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\thint = hint.toString().replace(/(\\\\r\\\\n|\\\\n|\\\\r)/gm, '');\\n\\t\\t\\t\\t\\t\\tlet maxSize = this.settings.maxResultHintSize - 3;\\n\\t\\t\\t\\t\\t\\tif (hint.length > maxSize) {\\n\\t\\t\\t\\t\\t\\t\\thint = hint.substring(0, maxSize);\\n\\t\\t\\t\\t\\t\\t\\thint += '...';\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tresults[i].hint = hint;\\n\\t\\t\\t\\t\\tresults[i].action = () => { };\\n\\t\\t\\t\\t\\talreadyMatched = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// let isContentType = terms.includes('content-type');\\n\\t\\t\\t}\\n\\t\\t\\tthis.showResults(results);\\n\\t\\t}\\n\\n\\t\\tfilterResolver(e) {\\n\\t\\t\\tif (this.currentSelection === 0) return;\\n\\t\\t\\tthis.currentResults[this.currentSelection - 1].result.action();\\n\\t\\t\\te.stopPropagation();\\n\\t\\t}\\n\\n\\t\\thelpResolver(e) {\\n\\t\\t\\tif (this.currentSelection === 0) return;\\n\\t\\t\\tthis.currentResults[this.currentSelection - 1].result.action();\\n\\t\\t\\te.stopPropagation();\\n\\t\\t}\\n\\n\\t\\tcreateTiddlerProvider(terms) {\\n\\t\\t\\tthis.currentSelection = 0;\\n\\t\\t\\tthis.hint.innerText = 'Create new tiddler with title @tag(s)';\\n\\t\\t\\tthis.showResults([]);\\n\\t\\t}\\n\\n\\t\\tcreateTiddlerResolver(e) {\\n\\t\\t\\tlet { tags, searchTerms } = this.parseTags(this.input.value.substr(1));\\n\\t\\t\\tlet title = searchTerms.join(' ');\\n\\t\\t\\ttags = tags.join(' ');\\n\\t\\t\\tthis.tmMessageBuilder('tm-new-tiddler', { title: title, tags: tags })(e);\\n\\t\\t\\tthis.closePalette();\\n\\t\\t}\\n\\n\\t\\tpromptCommand(value, caret) {\\n\\t\\t\\tthis.blockProviderChange = false;\\n\\t\\t\\tthis.input.value = value;\\n\\t\\t\\tthis.input.focus();\\n\\t\\t\\tif (caret !== undefined) {\\n\\t\\t\\t\\tthis.input.setSelectionRange(caret, caret);\\n\\t\\t\\t}\\n\\t\\t\\tthis.onInput(this.input.value);\\n\\t\\t}\\n\\n\\t\\tpromptCommandBasic(value, caret, hint) {\\n\\t\\t\\tif (this.settings.neverBasic === 'true' || this.settings.neverBasic === true) { //TODO: validate settings to avoid unnecessary checks\\n\\t\\t\\t\\tthis.promptCommand(value, caret);\\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\t\\t\\tthis.input.value = \\\"\\\";\\n\\t\\t\\tthis.blockProviderChange = true;\\n\\t\\t\\tthis.currentProvider = this.basicProviderBuilder(value, caret, hint);\\n\\t\\t\\tthis.onInput(this.input.value);\\n\\t\\t}\\n\\n\\t\\tbasicProviderBuilder(value, caret, hint) {\\n\\t\\t\\tlet start = value.substr(0, caret);\\n\\t\\t\\tlet end = value.substr(caret);\\n\\t\\t\\treturn (input) => {\\n\\t\\t\\t\\tlet { resolver, provider, terms } = this.parseCommand(start + input + end);\\n\\t\\t\\t\\tlet backgroundProvider = provider;\\n\\t\\t\\t\\tbackgroundProvider(terms, hint);\\n\\t\\t\\t\\tthis.currentResolver = resolver;\\n\\t\\t\\t}\\n\\t\\t}\\n\\n\\t\\tgetCommandHistory() {\\n\\t\\t\\tthis.history = this.history.filter(h => this.actions.some(a => a.name === h)); //get rid of deleted command that are still in history;\\n\\t\\t\\tlet results = this.history.map(h => this.actions.find(a => a.name === h));\\n\\t\\t\\twhile (results.length \u003C= this.settings.maxResults) {\\n\\t\\t\\t\\tlet nextDefaultAction = this.actions.find(a => !results.includes(a));\\n\\t\\t\\t\\tif (nextDefaultAction === undefined)\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tresults.push(nextDefaultAction);\\n\\t\\t\\t}\\n\\t\\t\\treturn results;\\n\\t\\t}\\n\\t\\tactionResolver(e) {\\n\\t\\t\\tif (this.currentSelection === 0)\\n\\t\\t\\t\\treturn;\\n\\t\\t\\tlet result = this.actions.find(a => a.name === this.currentResults[this.currentSelection - 1].innerText);\\n\\t\\t\\tif (result.keepPalette) {\\n\\t\\t\\t\\tlet curInput = this.input.value;\\n\\t\\t\\t\\tthis.goBack = () => {\\n\\t\\t\\t\\t\\tthis.input.value = curInput;\\n\\t\\t\\t\\t\\tthis.blockProviderChange = false;\\n\\t\\t\\t\\t\\tthis.onInput(this.input.value);\\n\\t\\t\\t\\t};\\n\\t\\t\\t}\\n\\t\\t\\tthis.updateCommandHistory(result);\\n\\t\\t\\tresult.action(e);\\n\\t\\t\\te.stopPropagation();\\n\\t\\t\\tif (result.immediate) {\\n\\t\\t\\t\\tthis.validateSelection(e);\\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\t\\t\\tif (!result.keepPalette) {\\n\\t\\t\\t\\tthis.closePalette();\\n\\t\\t\\t}\\n\\t\\t}\\n\\n\\t\\tgetCurrentSelection() {\\n\\t\\t\\tlet selection = window.getSelection().toString();\\n\\t\\t\\tif (selection !== '') return selection;\\n\\t\\t\\tlet activeElement = this.getActiveElement();\\n\\t\\t\\tif (activeElement === undefined || activeElement.selectionStart === undefined) return '';\\n\\t\\t\\tif (activeElement.selectionStart > activeElement.selectionEnd) {\\n\\t\\t\\t\\treturn activeElement.value.substring(activeElement.selectionStart, activeElement.selectionEnd);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\treturn activeElement.value.substring(activeElement.selectionEnd, activeElement.selectionStart);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tgetActiveElement(element = document.activeElement) {\\n\\t\\t\\tconst shadowRoot = element.shadowRoot\\n\\t\\t\\tconst contentDocument = element.contentDocument\\n\\n\\t\\t\\tif (shadowRoot && shadowRoot.activeElement) {\\n\\t\\t\\t\\treturn this.getActiveElement(shadowRoot.activeElement)\\n\\t\\t\\t}\\n\\n\\t\\t\\tif (contentDocument && contentDocument.activeElement) {\\n\\t\\t\\t\\treturn this.getActiveElement(contentDocument.activeElement)\\n\\t\\t\\t}\\n\\n\\t\\t\\treturn element\\n\\t\\t}\\n\\t\\tfocusAtCaretPosition(el, caretPos) {\\n\\t\\t\\tif (el !== null) {\\n\\t\\t\\t\\tel.value = el.value;\\n\\t\\t\\t\\t// ^ this is used to not only get \\\"focus\\\", but\\n\\t\\t\\t\\t// to make sure we don't have it everything -selected-\\n\\t\\t\\t\\t// (it causes an issue in chrome, and having it doesn't hurt any other browser)\\n\\t\\t\\t\\tif (el.createTextRange) {\\n\\t\\t\\t\\t\\tvar range = el.createTextRange();\\n\\t\\t\\t\\t\\trange.move('character', caretPos);\\n\\t\\t\\t\\t\\trange.select();\\n\\t\\t\\t\\t\\treturn true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\telse {\\n\\t\\t\\t\\t\\t// (el.selectionStart === 0 added for Firefox bug)\\n\\t\\t\\t\\t\\tif (el.selectionStart || el.selectionStart === 0) {\\n\\t\\t\\t\\t\\t\\tel.focus();\\n\\t\\t\\t\\t\\t\\tel.setSelectionRange(caretPos, caretPos);\\n\\t\\t\\t\\t\\t\\treturn true;\\n\\t\\t\\t\\t\\t}\\n\\n\\t\\t\\t\\t\\telse { // fail city, fortunately this never happens (as far as I've tested) :)\\n\\t\\t\\t\\t\\t\\tel.focus();\\n\\t\\t\\t\\t\\t\\treturn false;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tcreateElement(name, proprieties, styles) {\\n\\t\\t\\tlet el = this.document.createElement(name);\\n\\t\\t\\tfor (let [propriety, value] of Object.entries(proprieties || {})) {\\n\\t\\t\\t\\tel[propriety] = value;\\n\\t\\t\\t}\\n\\t\\t\\tfor (let [style, value] of Object.entries(styles || {})) {\\n\\t\\t\\t\\tel.style[style] = value;\\n\\t\\t\\t}\\n\\t\\t\\treturn el;\\n\\t\\t}\\n\\t\\t/*\\n\\t\\t\\tSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n\\t\\t\\t*/\\n\\t\\trefresh() {\\n\\t\\t\\treturn false;\\n\\t\\t}\\n\\t}\\n\\n\\texports.commandpalettewidget = CommandPaletteWidget;\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"widget\"\n        }\n    }\n}","type":"application/json","author":"Souk21","core-version":">=5.0.8","created":"20211015005121621","dependents":"","description":"Command palette","modified":"20211015005121621","plugin-type":"plugin","source":"https://github.com/souk21/TW-commandpalette","title":"$:/plugins/souk21/commandpalette","version":"0.0.6"},
{"title":"$:/plugins/sq/editor-autolist","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/sq/editor-autolist/editor-operation-autolist\": {\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/sq/editor-autolist/editor-operation-autolist.js\\ntype: application/javascript\\nmodule-type: texteditoroperation\\nText editor operation to automate syntax for lists\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"autolist\\\"] = function(event,operation) {\\n\\t\\n\\tvar lineStart = $tw.utils.findPrecedingLineBreak(operation.text,operation.selStart);\\n\\tvar lineEnd = $tw.utils.findFollowingLineBreak(operation.text,operation.selStart);\\n\\tvar line = operation.text.substring(lineStart,lineEnd);\\t\\n\\t\\n\\tvar listPrefixRegex = /^((\\\\*|#)+).*/;\\n\\tvar match = line.match(listPrefixRegex);\\n\\t\\n\\tvar mode = event.paramObject? event.paramObject.mode : undefined;\\n\\t\\n\\t//ensure we only handle lines starting with * or #\\n\\tif(match != null && match[1]) {\\n\\t\\t// check if we are handling indent level\\n\\t\\tif(mode === \\\"indent\\\" || mode === \\\"unindent\\\") {\\n\\t\\t\\tvar indentRegExp = /^((\\\\*|#)+)(.*)$/;\\n\\t\\t\\tvar indentMatch = line.match(indentRegExp);\\n\\t\\t\\tif(indentMatch != null) {\\n\\t\\t\\t\\t//check if the line has content\\n\\t\\t\\t\\tvar content = (indentMatch[3].trim().length != 0) ? indentMatch[3].trim() : \\\"\\\";\\n\\t\\t\\t\\toperation.cutStart = lineStart;\\n\\t\\t\\t\\toperation.cutEnd = lineEnd;\\n\\t\\t\\t\\tif(mode === \\\"indent\\\") {\\t\\t\\t\\t\\n\\t\\t\\t\\t\\t//indent a line\\n\\t\\t\\t\\t\\toperation.replacement = indentMatch[1] + indentMatch[2] + \\\" \\\" + content;\\n\\t\\t\\t\\t\\toperation.newSelStart = operation.selStart + 1;\\n\\t\\t\\t\\t\\toperation.newSelEnd = operation.selEnd + 1;\\n\\t\\t\\t\\t} else if(mode === \\\"unindent\\\") {\\n\\t\\t\\t\\t\\t//unindent a line\\n\\t\\t\\t\\t\\toperation.replacement = indentMatch[1].substring(0,indentMatch[1].length - 1) + \\\" \\\" + content;\\n\\t\\t\\t\\t\\toperation.newSelStart = operation.selStart - 1;\\n\\t\\t\\t\\t\\toperation.newSelEnd = operation.selEnd - 1;\\t\\t\\t\\t\\t\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\t//handle enter key, meaning new line\\n\\t\\t\\tvar trimmed = match[0].replace(/\\\\s\\\\s*$/, '');\\n\\t\\t\\tvar prefixRegEx = /^((\\\\*|#)+)$/;\\n\\t\\t\\tvar trimmedMatch = trimmed.match(prefixRegEx);\\n\\t\\t\\tif(trimmedMatch != null) {\\n\\t\\t\\t\\t// the line only contains * or # characters and optional whitespace\\n\\t\\t\\t\\t//terminate the list\\n\\t\\t\\t\\toperation.replacement = \\\"\\\\n\\\";\\n\\t\\t\\t\\toperation.cutStart = lineStart;\\n\\t\\t\\t\\toperation.cutEnd = operation.selStart;\\n\\t\\t\\t\\toperation.newSelStart = lineStart + 1;\\n\\t\\t\\t\\toperation.newSelEnd = lineStart + 1;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// continue indent level on next line\\n\\t\\t\\t\\tvar prefix = match[1];\\n\\t\\t\\t\\toperation.replacement = \\\"\\\\n\\\" + prefix + \\\" \\\";\\n\\t\\t\\t\\toperation.cutStart = operation.selStart;\\n\\t\\t\\t\\toperation.cutEnd = operation.selStart;\\n\\t\\t\\t\\t\\n\\t\\t\\t\\t//check if there is trailing whitespace on the line we are on\\n\\t\\t\\t\\tvar lineEnd = $tw.utils.findFollowingLineBreak(operation.text,operation.selStart);\\n\\t\\t\\t\\tvar trailingText = operation.text.substring(operation.selStart,lineEnd);\\n\\t\\t\\t\\tif(trailingText.trim().length == 0) {\\n\\t\\t\\t\\t\\toperation.cutEnd = lineEnd;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\n\\t\\t\\t\\toperation.newSelStart = operation.selStart + prefix.length + 2;\\n\\t\\t\\t\\toperation.newSelEnd = operation.selEnd + prefix.length + 2;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t} else if(mode != \\\"indent\\\" && mode != \\\"unindent\\\") {\\n\\t\\t// we need to manually add a linebreak for lines not starting with list markup\\n\\t\\toperation.replacement = \\\"\\\\n\\\";\\n\\t\\toperation.cutStart = operation.selStart;\\n\\t\\toperation.cutEnd = operation.selEnd;\\n\\t\\toperation.newSelStart = operation.selStart + 1;\\n\\t\\toperation.newSelEnd = operation.selEnd + 1;\\n\\t}\\n};\\n\\n})();\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/sq/editor-autolist/editor-operation-autolist\",\n            \"tags\": \"\",\n            \"module-type\": \"texteditoroperation\",\n            \"modified\": \"20200804125155562\",\n            \"created\": \"20200803160356743\"\n        },\n        \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist\": {\n            \"created\": \"20200803165453913\",\n            \"text\": \"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n/>\\n\",\n            \"title\": \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist\",\n            \"tags\": \"$:/tags/EditorToolbar\",\n            \"shortcuts\": \"((autolist-newline))\",\n            \"modified\": \"20200804124434675\",\n            \"icon\": \"$:/core/images/list-bullet\",\n            \"description\": \"\",\n            \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n            \"caption\": \"\",\n            \"button-classes\": \"sq-text-editor-btn-hidden\"\n        },\n        \"$:/plugins/sq/editor-autolist/styles\": {\n            \"text\": \".sq-text-editor-btn-hidden {\\n\\tdisplay: none;\\n}\",\n            \"title\": \"$:/plugins/sq/editor-autolist/styles\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"modified\": \"20200803172530073\",\n            \"created\": \"20200803171440138\"\n        },\n        \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-indent\": {\n            \"created\": \"20200803213912954\",\n            \"text\": \"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n\\tmode=\\\"indent\\\"\\n/>\\n\",\n            \"title\": \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-indent\",\n            \"tags\": \"$:/tags/EditorToolbar\",\n            \"shortcuts\": \"((autolist-indent))\",\n            \"modified\": \"20200804124659294\",\n            \"icon\": \"$:/core/images/list-bullet\",\n            \"description\": \"\",\n            \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n            \"caption\": \"\",\n            \"button-classes\": \"sq-text-editor-btn-hidden\"\n        },\n        \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-unindent\": {\n            \"created\": \"20200804122848593\",\n            \"text\": \"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"autolist\\\"\\n\\tmode=\\\"unindent\\\"\\n/>\\n\",\n            \"title\": \"$:/plugins/sq/editor-autolist/EditorToolbar-autolist-unindent\",\n            \"tags\": \"$:/tags/EditorToolbar\",\n            \"shortcuts\": \"((autolist-unindent))\",\n            \"modified\": \"20200804124808496\",\n            \"icon\": \"$:/core/images/list-bullet\",\n            \"description\": \"\",\n            \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n            \"caption\": \"\",\n            \"button-classes\": \"sq-text-editor-btn-hidden\"\n        },\n        \"$:/config/shortcuts/autolist-newline\": {\n            \"created\": \"20200804124551033\",\n            \"title\": \"$:/config/shortcuts/autolist-newline\",\n            \"text\": \"Enter\",\n            \"modified\": \"20200804124551033\"\n        },\n        \"$:/config/shortcuts/autolist-indent\": {\n            \"created\": \"20200804124746636\",\n            \"title\": \"$:/config/shortcuts/autolist-indent\",\n            \"text\": \"Tab\",\n            \"modified\": \"20200804124746636\"\n        },\n        \"$:/config/shortcuts/autolist-unindent\": {\n            \"created\": \"20200804124833452\",\n            \"title\": \"$:/config/shortcuts/autolist-unindent\",\n            \"text\": \"shift-Tab\",\n            \"modified\": \"20200804124833452\"\n        },\n        \"$:/config/ShortcutInfo/autolist-newline\": {\n            \"created\": \"20200804124436341\",\n            \"text\": \"Add a newline and list markup if in a list\",\n            \"tags\": \"\",\n            \"title\": \"$:/config/ShortcutInfo/autolist-newline\",\n            \"modified\": \"20200804124533962\"\n        },\n        \"$:/config/ShortcutInfo/autolist-indent\": {\n            \"created\": \"20200804124703604\",\n            \"text\": \"Indent a line in a list\",\n            \"tags\": \"\",\n            \"title\": \"$:/config/ShortcutInfo/autolist-indent\",\n            \"modified\": \"20200804124720020\"\n        },\n        \"$:/config/ShortcutInfo/autolist-unindent\": {\n            \"created\": \"20200804124811668\",\n            \"text\": \"Unindent a line in a list\",\n            \"tags\": \"\",\n            \"title\": \"$:/config/ShortcutInfo/autolist-unindent\",\n            \"modified\": \"20200804124823040\"\n        }\n    }\n}","author":"Saq Imtiaz","created":"20200803172923614","description":"Editor AutoList - editor extension to automatically continue lists","modified":"20200803173012976","name":"Editor AutoList","plugin-type":"plugin","version":"0.1.10"},

{"created":"20210527204100789","creator":"user","text":";Default code block (without copy-to-clipboard) (syntax coloring provided by [[highlight.js|$:/plugins/tiddlywiki/highlight]])\n\n```html\n\u003Cul>\n \u003Cli>Without title\u003C/li>\n\u003C/ul>\n```\n\n;Basic macro call copy-code-to-clipboard \u003Ckbd>alt-m\u003C/kbd>\n\n\u003C\u003Ccopy-code html\n\"\u003Cul>\n \u003Cli>Without title\u003C/li>\n\u003C/ul>\">>\n\n\u003C\u003Ccopy-code html\n\"\u003Cul>\n \u003Cli>Without language indicator\u003C/li>\n\u003C/ul>\" \"\" hide>>\n\n\u003C\u003Ccopy-code \"html\"\n\"\u003Cul>\n \u003Cli>default parameter order\u003C/li>\n\u003C/ul>\"\n\n\"Now with a title !\">>\n\n\u003C\u003Ccopy-code \ntitle:\"Code sample\"\nlanguage:html\ncode:\"\u003Cul>\n \u003Cli>Specific parameter order\u003C/li>\n\u003C/ul>\"\n>>\n\n\n;Full macrocall notation \u003Ckbd>alt-shift-m\u003C/kbd>\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"Hello {{$:/status/UserName}}\"\nlanguage=html\ndisplay-language=show\ncode={{{ \"\u003Cul> \u003Cli>today is \"[\u003Cnow>]\"\u003C/li> \u003C/ul> \"+[join[]] }}}\n/>","title":"$:/plugins/TiddlyTweaks/CodeUtilities/Macro/examples","modified":"20220208002119647","modifier":"Télumire","tags":"$:/plugins/TiddlyTweaks/CodeUtilities/Macro","code":"\u003Cul>  \u003Cli>This works !\u003C/li> \u003C/ul>"},

{"created":"20210527214847395","text":".copy-code{\n    font-family: Consolas;\n}\n\n.copy-code dt{\n    background: \u003C\u003Ccolor pre-background>>;\n    border: solid 1px \u003C\u003Ccolor pre-border>>;\n    border-bottom:unset;\n    padding: 0.5em;\n    border-radius: 3px 3px 0 0;\n    font-size: 1.1em;\n}\n\n.copy-code dt:empty, .copy-code dd small.hide{\n    display: none;\n}\n\n.copy-code dd{\n    margin: 0;\n}\n\n.copy-code dd>pre{\n    border-radius: 3px;\n    background-color:\u003C\u003Ccolor tiddler-editor-background>>\n}\n\n.copy-code dt:not(:empty)+dd>pre{\n    border-radius: 0 0 3px 3px;\n    margin-top: 0em;\n}\n\n.copy-code dd{\n    position: relative;\n    display: block;\n}\n\n.copy-code dd :is(button, small) {\n    position: absolute;\n    opacity: 0.3;\n    padding: 5px;\n}\n\n.copy-code dd button:hover{\n    transition: opacity 150ms ease-in-out;\n    opacity: 1;\n}\n\n.copy-code dd button {\n    font-size: 0;\n    right:0;\n    display: flex;\n    align-items:flex-start;\n    justify-content:flex-end;\n    pointer-events:none;\n}\n\n.copy-code dd button svg {\n    width: 20px;\n    height: auto;\n    pointer-events:all;\n}\n\n.copy-code dd small {\n    inset: auto 0 0 auto;\n    text-transform: uppercase;\n    font-weight: bold;\n    font-size: 1em;\n}","title":"$:/plugins/TiddlyTweaks/CodeUtilities/Macro/style","type":"text/vnd.tiddlywiki","creator":"user","modified":"20220208000305032","modifier":"user","tags":"$:/plugins/TiddlyTweaks/CodeUtilities/Macro $:/tags/Stylesheet","comment":"\u003C\u003Ccopy-code html \"\"\"test\"\"\" \"title\">>"},

{"created":"20211027134000011","text":"\u003C$list filter=\"[{!!title}tag[$:/tags/Stylesheet]][{!!title}type[text/css]]\">\n\u003C$reveal type=nomatch stateTitle=\u003C\u003Cfolded-state>> text=hide>\n\u003C$macrocall $name=copy-code language=css display-language=show code={{!!text}}/>\n\u003C/$reveal>\n\u003C/$list>\n\u003C$list filter=\"[{!!title}tag[$:/tags/Macro]][{!!title}tag[$:/tags/ViewTemplate]][{!!title}tag[$:/tags/EditorToolbar]]\">\n\u003C$reveal type=nomatch stateTitle=\u003C\u003Cfolded-state>> text=hide>\n\u003C$macrocall $name=copy-code language=html display-language=hide code={{!!text}}/>\n\u003C/$reveal>\n\u003C/$list>","tags":"$:/plugins/TiddlyTweaks/CodeUtilities/Macro $:/tags/ViewTemplate bookmark","title":"$:/plugins/TiddlyTweaks/CodeUtilities/Stylesheet/ViewTemplate","modified":"20220208000405069","type":"","list-before":"$:/core/ui/ViewTemplate/body"},
{"created":"20220208001000533","creator":"Télumire","text":"{\"tiddlers\": {\n\"$:/plugins/TiddlyTweaks/CodeUtilities/Macro\": {\n    \"created\": \"20210527202956234\",\n    \"text\": \"\\\\define copy-code(language:\\\"\\\" code:\\\"\\\" title:\\\"\\\" display-language:\\\"show\\\")\\n\u003Cdl class=\\\"copy-code\\\">\\n\\t\u003Cdt>\u003C\u003C__title__>>\u003C/dt>\\n\\t\u003Cdd>\\n\\t\\t\u003C$macrocall $name=\\\"copy-to-clipboard\\\" src=\u003C\u003C__code__>>/> \\n\\t\\t\u003C$codeblock code=\u003C\u003C__code__>> language=\u003C\u003C__language__>>/>\\n\\t\\t\u003Csmall class=\u003C\u003C__display-language__>>>\u003C\u003C__language__>>\u003C/small>\\n\\t\u003C/dd>\\n\u003C/dl>\\n\u003Cspan>\\n\u003C/span>\\n\\\\end\",\n    \"title\": \"$:/plugins/TiddlyTweaks/CodeUtilities/Macro\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"creator\": \"user\",\n    \"list\": \"\",\n    \"modified\": \"20220208000305105\",\n    \"modifier\": \"user\",\n    \"tags\": \"$:/showInfo $:/tags/Macro $:/plugins/TiddlyTweaks/CodeUtilities/Macro\",\n    \"tagging\": \"after\"\n},\n\n\"$:/plugins/TiddlyTweaks/CodeUtilities/Macro/examples\": {\n    \"created\": \"20210527204100789\",\n    \"text\": \";Default code block (without copy-to-clipboard) (syntax coloring provided by [[highlight.js|$:/plugins/tiddlywiki/highlight]])\\n\\n```html\\n\u003Cul>\\n \u003Cli>Without title\u003C/li>\\n\u003C/ul>\\n```\\n\\n;Basic macro call copy-code-to-clipboard \u003Ckbd>alt-m\u003C/kbd>\\n\\n\u003C\u003Ccopy-code html\\n\\\"\u003Cul>\\n \u003Cli>Without title\u003C/li>\\n\u003C/ul>\\\">>\\n\\n\u003C\u003Ccopy-code html\\n\\\"\u003Cul>\\n \u003Cli>Without language indicator\u003C/li>\\n\u003C/ul>\\\" \\\"\\\" hide>>\\n\\n\u003C\u003Ccopy-code \\\"html\\\"\\n\\\"\u003Cul>\\n \u003Cli>default parameter order\u003C/li>\\n\u003C/ul>\\\"\\n\\n\\\"Now with a title !\\\">>\\n\\n\u003C\u003Ccopy-code \\ntitle:\\\"Code sample\\\"\\nlanguage:html\\ncode:\\\"\u003Cul>\\n \u003Cli>Specific parameter order\u003C/li>\\n\u003C/ul>\\\"\\n>>\\n\\n;~~Limitation : can't use \u003C\u003C>> inside a block of code with this technique, otherwise it breaks :~~\\n> EDIT: the newer version of tiddlywiki no longer have this issue !\\n\\n\u003C\u003Ccopy-code \\ntitle:\\\"Code sample\\\"\\nlanguage:html\\ncode:\\\"\u003Cul>\\n \u003Cli>Specific parameter order\u003C/li> \u003C\u003Cnot safe to use>>\\n\u003C/ul>\\\"\\n>>\\n\\n;The full macrocall notation \u003Ckbd>alt-shift-m\u003C/kbd> prevent this issue :\\n\\n\u003C$macrocall $name=\\\"copy-code\\\"\\ntitle=\\\"Code sample\\\"\\nlanguage=html\\ndisplay-language=show\\ncode=\\\"\u003Cul>\\n \u003Cli>This works !\u003C/li> \u003C\u003Csafe to use>>\\n\u003C/ul>\\\"\\n/>\",\n    \"title\": \"$:/plugins/TiddlyTweaks/CodeUtilities/Macro/examples\",\n    \"creator\": \"user\",\n    \"modified\": \"20220208000304725\",\n    \"modifier\": \"user\",\n    \"tags\": \"$:/plugins/TiddlyTweaks/CodeUtilities/Macro\"\n},\n\n\"$:/plugins/TiddlyTweaks/CodeUtilities/Macro/shortcuts/full\": {\n    \"created\": \"20210528014602259\",\n    \"text\": \"\u003C$action-sendmessage\\n    $message=\\\"tm-edit-text-operation\\\"\\n    $param=\\\"wrap-selection\\\"\\n    prefix='\u003C$macrocall $name=\\\"copy-code\\\"\\ntitle=\\\"\\\"\\nlanguage=\\\"\\\"\\ndisplay-language=\\\"show\\\"\\ncode=\\\"\\\"\\\"'\\n\\nsuffix='\\\"\\\"\\\"/>'\\n/>\",\n    \"title\": \"$:/plugins/TiddlyTweaks/CodeUtilities/Macro/shortcuts/full\",\n    \"caption\": \"shortcut copy code button with full macrocall syntax\",\n    \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n    \"creator\": \"user\",\n    \"description\": \"Transform the selection into a code bloc with a copy to clipboard button - allow double angle brackets\",\n    \"icon\": \"$:/core/images/copy-clipboard\",\n    \"modified\": \"20220208000304881\",\n    \"modifier\": \"user\",\n    \"shortcuts\": \"alt-shift-m\",\n    \"tags\": \"$:/tags/EditorToolbar $:/plugins/TiddlyTweaks/CodeUtilities/Macro\"\n},\n\n\"$:/plugins/TiddlyTweaks/CodeUtilities/Macro/shortcuts/short\": {\n    \"created\": \"20210527212751871\",\n    \"text\": \"\u003C$action-sendmessage\\n    $message=\\\"tm-edit-text-operation\\\"\\n    $param=\\\"wrap-selection\\\"\\n    prefix='\u003C\u003Ccopy-code html \\\"\\\"\\\"'\\n    suffix='\\\"\\\"\\\">>'\\n/>\",\n    \"title\": \"$:/plugins/TiddlyTweaks/CodeUtilities/Macro/shortcuts/short\",\n    \"caption\": \"shortcut copy code button\",\n    \"condition\": \"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\n    \"creator\": \"user\",\n    \"description\": \"Transform the selection into a code bloc with a copy to clipboard button\",\n    \"icon\": \"$:/core/images/copy-clipboard\",\n    \"modified\": \"20220208000304959\",\n    \"modifier\": \"user\",\n    \"shortcuts\": \"alt-m\",\n    \"tags\": \"$:/tags/EditorToolbar $:/plugins/TiddlyTweaks/CodeUtilities/Macro\"\n},\n\n\"$:/plugins/TiddlyTweaks/CodeUtilities/Macro/style\": {\n    \"created\": \"20210527214847395\",\n    \"text\": \".copy-code{\\n    font-family: Consolas;\\n}\\n\\n.copy-code dt{\\n    background: \u003C\u003Ccolor pre-background>>;\\n    border: solid 1px \u003C\u003Ccolor pre-border>>;\\n    border-bottom:unset;\\n    padding: 0.5em;\\n    border-radius: 3px 3px 0 0;\\n    font-size: 1.1em;\\n}\\n\\n.copy-code dt:empty, .copy-code dd small.hide{\\n    display: none;\\n}\\n\\n.copy-code dd{\\n    margin: 0;\\n}\\n\\n.copy-code dd>pre{\\n    border-radius: 3px;\\n    background-color:\u003C\u003Ccolor tiddler-editor-background>>\\n}\\n\\n.copy-code dt:not(:empty)+dd>pre{\\n    border-radius: 0 0 3px 3px;\\n    margin-top: 0em;\\n}\\n\\n.copy-code dd{\\n    position: relative;\\n    display: block;\\n}\\n\\n.copy-code dd :is(button, small) {\\n    position: absolute;\\n    opacity: 0.3;\\n    padding: 5px;\\n}\\n\\n.copy-code dd button:hover{\\n    transition: opacity 150ms ease-in-out;\\n    opacity: 1;\\n}\\n\\n.copy-code dd button {\\n    font-size: 0;\\n    right:0;\\n    display: flex;\\n    align-items:flex-start;\\n    justify-content:flex-end;\\n    pointer-events:none;\\n}\\n\\n.copy-code dd button svg {\\n    width: 20px;\\n    height: auto;\\n    pointer-events:all;\\n}\\n\\n.copy-code dd small {\\n    inset: auto 0 0 auto;\\n    text-transform: uppercase;\\n    font-weight: bold;\\n    font-size: 1em;\\n}\",\n    \"title\": \"$:/plugins/TiddlyTweaks/CodeUtilities/Macro/style\",\n    \"type\": \"text/vnd.tiddlywiki\",\n    \"creator\": \"user\",\n    \"modified\": \"20220208000305032\",\n    \"modifier\": \"user\",\n    \"tags\": \"$:/plugins/TiddlyTweaks/CodeUtilities/Macro $:/tags/Stylesheet\",\n    \"comment\": \"\u003C\u003Ccopy-code html \\\"\\\"\\\"test\\\"\\\"\\\" \\\"title\\\">>\"\n},\n\n\"$:/plugins/TiddlyTweaks/CodeUtilities/Stylesheet/Style\": {\n    \"created\": \"20211027143252536\",\n    \"text\": \"\\\\rules only\\n:is([data-tags*=\\\"$:/tags/Stylesheet\\\"],[data-tags*=\\\"$:/tags/ViewTemplate\\\"],[data-tags*=\\\"$:/tags/Macro\\\"]) .tc-tiddler-body{\\ndisplay:none;\\n}\",\n    \"tags\": \"$:/plugins/TiddlyTweaks/CodeUtilities/Stylesheet/ViewTemplate $:/showInfo/macro/copy-code/style $:/plugins/TiddlyTweaks/CodeUtilities/Macro $:/tags/Stylesheet\",\n    \"title\": \"$:/plugins/TiddlyTweaks/CodeUtilities/Stylesheet/Style\",\n    \"modified\": \"20220208000405072\",\n    \"hide-body\": \"yes\",\n    \"description\": \"remember to add the field `hide-body:yes` for better performances\"\n},\n\n\"$:/plugins/TiddlyTweaks/CodeUtilities/Stylesheet/ViewTemplate\": {\n    \"created\": \"20211027134000011\",\n    \"text\": \"\u003C$list filter=\\\"[{!!title}tag[$:/tags/Stylesheet]][{!!title}type[text/css]]\\\">\\n\u003C$reveal type=nomatch stateTitle=\u003C\u003Cfolded-state>> text=hide>\\n\u003C$macrocall $name=copy-code language=css display-language=show code={{!!text}}/>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C$list filter=\\\"[{!!title}tag[$:/tags/Macro]][{!!title}tag[$:/tags/ViewTemplate]][{!!title}tag[$:/tags/EditorToolbar]]\\\">\\n\u003C$reveal type=nomatch stateTitle=\u003C\u003Cfolded-state>> text=hide>\\n\u003C$macrocall $name=copy-code language=html display-language=hide code={{!!text}}/>\\n\u003C/$reveal>\\n\u003C/$list>\",\n    \"tags\": \"$:/plugins/TiddlyTweaks/CodeUtilities/Macro $:/tags/ViewTemplate bookmark\",\n    \"title\": \"$:/plugins/TiddlyTweaks/CodeUtilities/Stylesheet/ViewTemplate\",\n    \"modified\": \"20220208000405069\",\n    \"type\": \"\",\n    \"list-before\": \"$:/core/ui/ViewTemplate/body\"\n}}\n}","title":"$:/plugins/TiddlyTweaks/CopyCode","plugin-draft":"plugin","type":"application/json","tags":"","modified":"20220208003308874","plugin-priority":"","description":"QOL (Quality Of Life) tweak adding support for blocs of code with a copy-to-clipboard button.","author":"Telumire","source":"https://telumire.github.io/TiddlyTweaks/","version":"0.0.1","core-version":">=5.1.23","name":"QOL Tweak - CopyCode","extra-tiddlers":"$:/plugins/TiddlyTweaks/CodeUtilities/Macro $:/plugins/TiddlyTweaks/CodeUtilities/Macro/examples $:/plugins/TiddlyTweaks/CodeUtilities/Macro/shortcuts/full $:/plugins/TiddlyTweaks/CodeUtilities/Macro/shortcuts/short $:/plugins/TiddlyTweaks/CodeUtilities/Macro/style $:/plugins/TiddlyTweaks/CodeUtilities/Stylesheet/Style $:/plugins/TiddlyTweaks/CodeUtilities/Stylesheet/ViewTemplate","plugin-type":"plugin","modifier":"Télumire","dependents":"$:/plugins/tiddlywiki/highlight"},
