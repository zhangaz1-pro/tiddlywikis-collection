{"title":"$:/plugins/commons/file-uploads","name":"File Uploads","description":"Upload binary files to external storage","author":"Saq Imtiaz","core-version":">=5.2.0","plugin-priority":"0","list":"readme settings","version":"0.1.6","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/config/fileUploads/uploadsEnabled\": {\n            \"title\": \"$:/config/fileUploads/uploadsEnabled\",\n            \"text\": \"yes\"\n        },\n        \"$:/plugins/commons/file-uploads/dummy-uploader.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/dummy-uploader.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/dummy-uploader.js\\ntype: application/javascript\\nmodule-type: uploader\\n\\nMocks uploading to Fission Webnative filing system\\nUseful for testing the upload mechanism without uploading anything\\n\\n\\\\*/\\n(function(){\\n\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"dummy\\\";\\n\\nvar DummyUserName;\\n\\nexports.create = function(params) {\\n\\treturn new DummyUploader(params);\\n};\\n\\nfunction DummyUploader(params) {\\n\\tthis.params = params || {};\\n\\tthis.items = [];\\n\\tthis.logger = new $tw.utils.Logger(\\\"dummy-uploader\\\");\\n\\tthis.logger.log(\\\"DummyUploader\\\",params);\\n};\\n\\nDummyUploader.prototype.initialize = function(callback) {\\n\\tthis.logger.log(\\\"uploader initialize\\\");\\n\\tcallback();\\n};\\n\\n/*\\nArguments:\\nuploadItem: object representing tiddler to be uploaded\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadItemInfo: object corresponding to the tiddler being uploaded with the following properties set:\\n\\t- title\\n\\t- canonical_uri (if available)\\n\\t- uploadComplete (boolean)\\n*/\\nDummyUploader.prototype.uploadFile = function(uploadItem,callback) {  \\n\\tvar self = this,\\n\\t\\tuploadInfo = { title: uploadItem.title };\\n\\t//this.items.push(uploadItem);\\n\\t// Mock uploading the file by logging to console.\\n\\tthis.logger.log(\\\"Saved \\\" + uploadItem.title);\\n\\tvar canonical_uri = \\\"https://myusername.files.fission.name/p/\\\" + uploadItem.filename;\\n\\t// Set the canonical_uri if available \\n\\tuploadInfo.canonical_uri = canonical_uri;\\n\\t// Set updateProgress to true if the progress bar should be updated\\n\\t// For some uploaders where the data is just being added to the payload with no uploading taking place we may not want to update the progress bar\\n\\tuploadInfo.updateProgress = true;\\n\\t// Set uploadComplete to true if the uploaded file has been persisted and is available at the canonical_uri\\n\\t// This flag triggers the creation of a canonical_uri tiddler corresponding to the uploaded file\\n\\tuploadInfo.uploadComplete = false;\\n\\tcallback(null,uploadInfo);\\n};\\n\\n/*\\nArguments:\\ncallback accepts two arguments:\\n\\tstatus: true if there was no error, otherwise false\\n\\tuploadInfoArray (optional): array of uploadInfo objects corresponding to the tiddlers that have been uploaded\\n\\t\\tthis is needed and should set the canonical_uri for each uploadItem if:\\n\\t\\t- (a) uploadInfo.uploadComplete was not set to true in uploadFile AND \\n\\t\\t- (b) uploadInfo.canonical_uri was not set in uploadFile\\n*/\\nDummyUploader.prototype.deinitialize = function(callback) {\\n\\t// Mock finishing up operations that will complete the upload and persist the files\\n\\tthis.logger.log(\\\"uploader deinitialize\\\");\\n\\tcallback();\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"uploader\"\n        },\n        \"$:/config/fileUploadFilter\": {\n            \"title\": \"$:/config/fileUploadFilter\",\n            \"text\": \"[all[tiddlers]is[binary]!is[draft]!has[_canonical_uri]] :filter[get[text]length[]compare:integer:gteq[100000]]\"\n        },\n        \"$:/plugins/commons/file-uploads/images/upload-off\": {\n            \"title\": \"$:/plugins/commons/file-uploads/images/upload-off\",\n            \"caption\": \"upload-off\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-tmd-upload-off tc-image-button\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M22.11 21.46L2.39 1.73L1.11 3L6.56 8.45L5 10H8.11L9 10.89V16H14.11L16.11 18H5V20H18.11L20.84 22.73L22.11 21.46M15 10H19L12 3L9.1 5.9L15 11.8V10Z\\\" />\u003C/svg>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/images/upload\": {\n            \"title\": \"$:/plugins/commons/file-uploads/images/upload\",\n            \"caption\": \"upload\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-tmd-upload tc-image-button\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z\\\" />\u003C/svg>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Notifications/Uploaded\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Notifications/Uploaded\",\n            \"text\": \"Uploads completed.\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Notifications/Uploading\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Notifications/Uploading\",\n            \"text\": \"Uploading \u003C\u003Ccount>> file(s).\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Buttons/toggle-uploads\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Buttons/toggle-uploads\",\n            \"tags\": \"$:/tags/PageControls\",\n            \"caption\": \"{{$:/plugins/commons/file-uploads/images/upload}} Toggle file uploads\",\n            \"description\": \"Enable/disable uploading binary tiddlers\",\n            \"text\": \"\\\\define toggleActions()\\n\u003C$action-setfield $tiddler=\\\"$:/config/fileUploads/uploadsEnabled\\\" text={{{ [{$:/config/fileUploads/uploadsEnabled}match[yes]then[no]else[yes]] }}}/>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003C$button tooltip=\\\"Toggle file uploads\\\" aria-label=\\\"Toggle file uploads\\\" class=\u003C\u003Ctv-config-toolbar-class>> actions=\u003C\u003CtoggleActions>> >\\n\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\" variable=\\\"listItem\\\">\\n\\t\\t\u003C$transclude tiddler={{{ [{$:/config/fileUploads/uploadsEnabled}match[no]then[$:/plugins/commons/file-uploads/images/upload-off]] :else[[$:/plugins/commons/file-uploads/images/upload]] }}}/>\\n\\t\u003C/$list>\\n\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\\t\\t\u003Cspan class=\\\"tc-btn-text\\\">\\n\\t\\t\\t\u003C$text text=\\\"Toggle file uploads\\\"/>\\n\\t\\t\u003C/span>\\n\\t\u003C/$list>\\n\u003C/$button>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/readme\": {\n            \"title\": \"$:/plugins/commons/file-uploads/readme\",\n            \"text\": \"Experimental plugin in active development for uploading binary tiddlers to different storage backends and creating canonical_uri tiddlers in their stead.\\n\\nIt is recommended to ''disable ~AutoSave when using this plugin'', to avoid saving imported binary tiddlers twice and using up twice the bandwidth.\\n\\nStorage backends are pluggable and can be added via uploader modules. This plugin includes a \\\"dummy\\\" uploader module that implements the minimal interface needed for an uploader module but does not actually upload anything and just logs to the developer console.\\n\\nAfter installing this plugin and at least one uploader sub-plugin, you must configure the uploader to use in the [[settings|$:/plugins/commons/file-uploads/settings]] of this plugin.\\n\\nThis plugin uses a [[filter|$:/config/fileUploadFilter]] to determine which tiddlers are uploaded. The default filter uploads all binary tiddlers over 100kb in size.\\n\\nAlternatively, you can disable the automatic file uploads and use the widget message `tm-upload-tiddlers` to manually upload specific tiddlers as files. The message accepts a `param` that is a filter which specifies the tiddlers to upload.\\n\\nExamples:\\n\\n* `\u003C$action-sendmessage $message=\\\"tm-upload-tiddlers\\\" $param=\\\"MyTiddler\\\"/>`\\n* `\u003C$action-sendmessage $message=\\\"tm-upload-tiddlers\\\" $param=\\\"[type[image/png]]\\\"/>`\"\n        },\n        \"$:/plugins/commons/file-uploads/settings\": {\n            \"title\": \"$:/plugins/commons/file-uploads/settings\",\n            \"text\": \"File uploader modules add support for different storage backends to upload files to.\\n\\n\u003C$link to=\\\"$:/config/fileUploader\\\">File uploader: \u003C/$link>\u003C$select tiddler=\\\"$:/config/fileUploader\\\">\\n\u003C$list filter=\\\"[[uploader]modules[]moduleproperty[name]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude field=\\\"title\\\">\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$transclude>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C$vars uploaderPlugin={{{ [[uploader]modules[name],{$:/config/fileUploader}shadowsource[]] }}}>\\n\u003C$list filter=\\\"[\u003CuploaderPlugin>!match[$:/plugins/commons/file-uploads]plugintiddlers[]] :filter[removeprefix\u003CuploaderPlugin>match[/settings]]\\\" variable=\\\"settingsTiddler\\\">\\n\\n\\t\u003C$transclude tiddler=\u003C\u003CuploaderPlugin>> subtiddler=\u003C\u003CsettingsTiddler>>/>\\n\\n\u003C/$list>\\n\u003C/$vars>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/startup.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/startup.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/startup.js\\ntype: application/javascript\\nmodule-type: startup\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"upload-handler\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.after = [\\\"startup\\\"];\\n\\nexports.startup = function() {\\n\\t$tw.uploadHandler = new $tw.UploadHandler({\\n\\t\\twiki: $tw.wiki\\n\\t});\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"startup\"\n        },\n        \"$:/plugins/commons/file-uploads/uploadhandler.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/uploadhandler.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/uploadhandler.js\\ntype: application/javascript\\nmodule-type: global\\nThe upload handler manages uploading binary tiddlers to external storage.\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nUploadHandler.prototype.titleFileUploadFilter = \\\"$:/config/fileUploadFilter\\\";\\nUploadHandler.prototype.titleUploader = \\\"$:/config/fileUploader\\\";\\nUploadHandler.prototype.titleUploadedNotification = \\\"$:/plugins/commons/file-uploads/Notifications/Uploaded\\\";\\nUploadHandler.prototype.titleUploadingNotification = \\\"$:/plugins/commons/file-uploads/Notifications/Uploading\\\";\\nUploadHandler.prototype.titleUploadsEnabled = \\\"$:/config/fileUploads/uploadsEnabled\\\";\\n\\nfunction UploadHandler(options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\tthis.logger = new $tw.utils.Logger(\\\"upload-handler\\\");\\n\\tthis.options = options;\\n\\n\\tvar callback = function(err,nextCallback) {\\n\\t\\tdelete self.uploadTask;\\n\\t\\tif(!err) {\\n\\t\\t\\t//self.logger.clearAlerts();\\n\\t\\t\\t$tw.notifier.display(self.titleUploadedNotification);\\n\\t\\t\\tif(nextCallback) {\\n\\t\\t\\t\\tself.logger.log(\\\"checking for pending uploads\\\");\\n\\t\\t\\t\\t// Check if there are any new tiddlers that need to be uploaded\\n\\t\\t\\t\\t$tw.utils.nextTick(nextCallback);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n\\n\\tvar runTask = function(uploadTask,nextCallback) {\\n\\t\\t$tw.notifier.display(self.titleUploadingNotification,{variables:{\\n\\t\\t\\tcount: uploadTask.taskTiddlers.length.toString()\\n\\t\\t}});\\n\\t\\tself.uploadTask = uploadTask;\\n\\t\\tself.uploadTask.run(function(err){\\n\\t\\t\\tcallback(err,nextCallback);\\n\\t\\t});\\n\\t}\\n\\n\\t$tw.rootWidget.addEventListener(\\\"tm-upload-tiddlers\\\",function(event){\\n\\t\\tvar filter = event.param ||\\\"\\\",\\n\\t\\t\\ttiddlersToUpload = self.wiki.filterTiddlers(filter,$tw.rootWidget);\\n\\t\\tif(!self.uploadTask) {\\n\\t\\t\\tvar uploadTask = self.getUploadTask(tiddlersToUpload);\\n\\t\\t\\tif(uploadTask) {\\n\\t\\t\\t\\trunTask(uploadTask);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tself.logger.alert(\\\"There is already an upload task in progress.\\\");\\n\\t\\t}\\n\\t});\\n\\n\\tthis.wiki.addEventListener(\\\"change\\\",function(changes){\\n\\t\\tvar uploadsEnabled = self.wiki.getTiddlerText(self.titleUploadsEnabled,\\\"yes\\\").trim() === \\\"yes\\\";\\n\\t\\tif(!uploadsEnabled) {\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\t\\tvar upload = function() {\\n\\t\\t\\tvar uploadFilter = self.wiki.getTiddlerText(self.titleFileUploadFilter),\\n\\t\\t\\t\\ttiddlersToUpload = self.wiki.filterTiddlers(uploadFilter);\\n\\t\\t\\tif(tiddlersToUpload.length > 0) {\\n\\t\\t\\t\\t// If we are not already uploading then start a new upload task\\n\\t\\t\\t\\t// If an upload task is already in progress then new tiddlers that need to be uploaded will be picked up in the next task \\n\\t\\t\\t\\tif(!self.uploadTask) {\\n\\t\\t\\t\\t\\t// The tiddlers currently matching the upload filter are the paylaod for the upload task\\n\\t\\t\\t\\t\\tvar uploadTask = self.getUploadTask(tiddlersToUpload);\\n\\t\\t\\t\\t\\tif(uploadTask) {\\n\\t\\t\\t\\t\\t\\trunTask(uploadTask,upload);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tself.logger.log(\\\"no pending uploads\\\");\\n\\t\\t\\t}\\n\\t\\t};\\n\\t\\t// ToDo find a cleaner alternative for logging\\n\\t\\t// Filter out alert tiddlers from changes otherwise the alerts we show keep triggering the change listener\\n\\t\\tvar changedTiddlers = [];\\n\\t\\t$tw.utils.each(changes,function(change,title){\\n\\t\\t\\tvar tiddler = self.wiki.tiddlerExists(title) && self.wiki.getTiddler(title);\\n\\t\\t\\tif(tiddler){\\n\\t\\t\\t\\tchangedTiddlers.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\tvar filteredChanges = self.wiki.filterTiddlers(\\\"[!prefix[$:/temp/alerts/alert]]\\\",null,self.wiki.makeTiddlerIterator(changedTiddlers));\\n\\t\\tif(filteredChanges.length > 0) {\\n\\t\\t\\tupload();\\n\\t\\t}\\n\\t});\\n\\n\\t$tw.addUnloadTask(function(event) {\\n\\t\\tvar confirmationMessage;\\n\\t\\tif(self.isDirty()) {\\n\\t\\t\\t// Modern browsers do not use the specified string\\n\\t\\t\\tconfirmationMessage = $tw.language.getString(\\\"UnsavedChangesWarning\\\");\\n\\t\\t\\tevent.returnValue = confirmationMessage; // Gecko\\t\\t\\t\\n\\t\\t}\\n\\t\\treturn confirmationMessage;\\n\\t});\\n};\\n\\nUploadHandler.prototype.getUploadTask = function(tiddlersToUpload) {\\n\\tvar uploadTask = new UploadTask(tiddlersToUpload,{\\n\\t\\twiki: this.wiki,\\n\\t\\tuploaderConfig: this.wiki.getTiddlerText(this.titleUploader,\\\"\\\").trim(),\\n\\t\\tlogger: this.logger\\n\\t});\\n\\tif(!uploadTask.uploader) {\\n\\t\\tthis.logger.alert(\\\"Please check the uploader configuration for the [[FileUploads|$:/plugins/commons/file-uploads]] plugin.\\\");\\n\\t\\treturn null;\\n\\t} else {\\n\\t\\treturn uploadTask;\\n\\t}\\n};\\n\\nUploadHandler.prototype.isDirty = function() {\\n\\treturn !!this.uploadTask;\\n};\\n\\nfunction UploadTask(tiddlers,options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\tthis.taskTiddlers = tiddlers;\\n\\tthis.tiddlerInfo = {};\\n\\tthis.logger = options.logger;\\n\\tthis.uploader = this.getUploader(options.uploaderConfig);\\n};\\n\\nUploadTask.prototype.displayError = function(msg,err) {\\n\\tthis.logger.alert(msg + \\\":\\\",err);\\n};\\n\\nUploadTask.prototype.run = function(uploadHandlerCallback){\\n\\tvar self = this;\\n\\tself.uploader.initialize(function(err){\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(\\\"Error in uploader.initialize, aborting uploads\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\tself.processTiddlerQueue(uploadHandlerCallback);\\n\\t\\t}\\n\\t});\\n};\\n\\nUploadTask.prototype.getUploader = function(uploaderName) {\\n\\tvar uploader;\\n\\t$tw.modules.forEachModuleOfType(\\\"uploader\\\",function(title,module) {\\n\\t\\tif(module.name === uploaderName) {\\n\\t\\t\\tuploader = module;\\n\\t\\t}\\n\\t});\\n\\treturn uploader && uploader.create({logger:this.logger});\\n};\\n\\n// Returns true if changeCount in tiddlerInfo is the same as the current changeCount of the tiddler\\nUploadTask.prototype.changeCountUnchanged = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title);\\n\\tif(tiddler && this.tiddlerInfo[title]) {\\n\\t\\tvar changeCount = this.wiki.getChangeCount(title);\\n\\t\\tif(changeCount === this.tiddlerInfo[title].changeCount) {\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n};\\n\\n// Converts a binary tiddler into a canonical_uri tiddler if:\\n// - the tiddler still exists\\n// - the tiddler has not changed since we uploaded it\\nUploadTask.prototype.makeCanonicalURITiddler = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title),\\n\\t\\tcanonical_uri = this.tiddlerInfo[title].canonical_uri;\\n\\tif(tiddler && canonical_uri && this.changeCountUnchanged(title)) {\\n\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,{text:\\\"\\\",_canonical_uri:canonical_uri}));\\n\\t} else {\\n\\t\\tconsole.log(\\\"Could not convert \\\" + title + \\\" to a canonical_uri tiddler\\\");\\n\\t}\\n};\\n\\nUploadTask.prototype.processTiddlerQueue = function(uploadHandlerCallback) {\\n\\tvar self = this,\\n\\t\\tnextTiddlerIndex = 0;\\n\\t\\n\\tvar deinitializeCallback = function(err,uploadInfoArray) {\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(err,\\\"Error in uploader deinitialize\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\t// Some uploaders may not have canonical_uris earlier and may pass an array of item objects with canonical_uri set\\n\\t\\t\\t$tw.utils.each(uploadInfoArray,function(uploadInfo){\\n\\t\\t\\t\\t// For every uploaded tiddler save the canonical_uri if one has been returned\\n\\t\\t\\t\\tif(uploadInfo.uploadComplete && uploadInfo.canonical_uri && uploadInfo.title && self.tiddlerInfo[uploadInfo.title]) {\\n\\t\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].canonical_uri = uploadInfo.canonical_uri;\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\t// Convert all uploaded tiddlers for which we have a canonical_uri to canonical_uri tiddlers\\n\\t\\t\\tfor(var title in self.tiddlerInfo) {\\n\\t\\t\\t\\tself.makeCanonicalURITiddler(title);\\n\\t\\t\\t}\\n\\t\\t\\tdelete self.uploader;\\n\\t\\t\\tself.tiddlerInfo = {};\\n\\t\\t\\tself.logger.log(\\\"uploader deinitialize callback\\\");\\n\\t\\t\\tself.logger.log(\\\"Uploads completed\\\");\\n\\t\\t\\tuploadHandlerCallback();\\n\\t\\t}\\n\\t};\\n\\t\\n\\tvar uploadedTiddlerCallback = function(err,uploadInfo) {\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(\\\"there was an error uploading \\\" + uploadInfo.title + \\\", aborting uploads\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\tself.logger.log(\\\"upload callback for \\\" + uploadInfo.title);\\n\\t\\t\\t// Save the canonical_uri if one has been set\\n\\t\\t\\tif(uploadInfo.canonical_uri) {\\n\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].canonical_uri = uploadInfo.canonical_uri;\\n\\t\\t\\t}\\n\\t\\t\\t// If uploadComplete is true then convert the tiddler to a canonical_uri tiddler\\n\\t\\t\\tif(uploadInfo.uploadComplete) {\\n\\t\\t\\t\\tself.makeCanonicalURITiddler(uploadInfo.title);\\n\\t\\t\\t\\tdelete self.tiddlerInfo[uploadInfo.title];\\n\\t\\t\\t\\t//below line is for debugging only\\n\\t\\t\\t\\t//self.wiki.setText(item.title,\\\"upload-status\\\",null,\\\"uploaded\\\");\\n\\t\\t\\t}\\t\\t\\t\\n\\t\\t\\tnextTiddlerIndex++;\\n\\t\\t\\tuploadNextTiddler();\\n\\t\\t}\\n\\t};\\n\\t\\n\\tvar uploadNextTiddler = function() {\\n\\t\\tvar title,\\n\\t\\t\\ttiddler;\\n\\t\\t// Skip over any queued tiddlers that might have been deleted\\n\\t\\twhile(nextTiddlerIndex \u003C self.taskTiddlers.length && !tiddler) {\\n\\t\\t\\ttitle = self.taskTiddlers[nextTiddlerIndex];\\n\\t\\t\\ttiddler = self.wiki.getTiddler(title);\\n\\t\\t\\tif(!tiddler) {\\n\\t\\t\\t\\tnextTiddlerIndex++;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif(tiddler) {\\n\\t\\t\\tself.tiddlerInfo[title] = {\\n\\t\\t\\t\\tchangeCount : self.wiki.getChangeCount(title)\\n\\t\\t\\t}\\n\\t\\t\\tvar uploadItem = self.getTiddlerUploadItem(tiddler);\\n\\t\\t\\tself.uploader.uploadFile(uploadItem,function(err,uploadItemInfo){\\n\\t\\t\\t\\t$tw.utils.nextTick(function(){uploadedTiddlerCallback(err,uploadItemInfo)});\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tself.uploader.deinitialize(deinitializeCallback);\\n\\t\\t}\\n\\t};\\n\\tuploadNextTiddler();\\n};\\n\\nUploadTask.prototype.getTiddlerUploadItem = function(tiddler) {\\n\\t//\\tTODO:\\n\\t\\t// Need to sanitize tiddler titles to make sure they are valid file names\\n\\t\\t// file names must be unique or we could overwrite the file corresponding to another uploaded tiddler.\\n\\treturn new UploadItem(tiddler);\\n}\\n\\nfunction UploadItem(tiddler) {\\n\\tthis.title = tiddler.fields.title;\\n\\tthis.filename = tiddler.fields.title;\\n\\tthis.text = tiddler.fields.text || \\\"\\\";\\n\\tthis.type = tiddler.fields.type || \\\"text/vnd.tiddlywiki\\\";\\n\\tthis.isBase64 = ($tw.config.contentTypeInfo[tiddler.fields.type] || {}).encoding  === \\\"base64\\\";\\n};\\n\\nUploadItem.prototype.getUint8Array = function() {\\n\\tvar byteCharacters = atob(this.text),\\n\\t\\tbyteArray = new Uint8Array(byteCharacters.length);\\n\\tfor(var i=0; i \u003C byteCharacters.length; i++) {\\n\\t\\tbyteArray[i] = byteCharacters.charCodeAt(i);\\n\\t}\\n\\treturn byteArray;\\t\\n};\\n\\nUploadItem.prototype.getBlob = function() {\\n\\tif(this.isBase64) {\\n\\t\\tvar byteArray = this.getUint8Array();\\n\\t\\treturn new Blob([byteArray], {type: this.type});\\t\\t\\n\\t} else {\\n\\t\\treturn new Blob([this.text],{type: \\\"text/plain\\\"});\\n\\t}\\n};\\n\\nexports.UploadHandler = UploadHandler;\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"global\"\n        }\n    }\n}"},
{"title":"$:/plugins/commons/file-uploads-github","description":"Github uploader for uploading binary files to external storage","name":"File Uploads: Github","author":"Saq Imtiaz","core-version":">=5.1.23","plugin-priority":"0","list":"readme settings license","parent-plugin":"$:/plugins/commons/file-uploads","version":"0.1.2","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/config/file-uploads/github/uploadpath\": {\n            \"title\": \"$:/config/file-uploads/github/uploadpath\",\n            \"text\": \"files\\n\"\n        },\n        \"$:/plugins/commons/file-uploads-github/uploader.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads-github/uploader.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads-github/uploader.js\\ntype: application/javascript\\nmodule-type: uploader\\n\\nHandles uploading files to Github\\nUses the username, repository and access token from the Github saver\\nFile sare saved to the \\\"files\\\" directory in the root of repository, existing files are overwritten.\\n\\n\\\\*/\\n(function(){\\n\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"github\\\";\\n\\n'use strict';\\n\\nvar Octokat = require(\\\"$:/plugins/commons/file-uploads-github/octokat.js\\\");\\n\\nvar defaults = {\\n\\tbranchName: 'main',\\n\\ttoken: '',\\n\\tusername: '',\\n\\treponame: ''\\n};\\n\\n//Adapted from https://gist.github.com/StephanHoyer/91d8175507fcae8fb31a\\nfunction github(options) {\\n\\toptions = Object.assign({}, defaults, options);\\n\\tvar head;\\n\\n\\tvar octo = new Octokat({\\n\\t\\ttoken: options.token\\n\\t});\\n\\tvar repo = octo.repos(options.username, options.reponame);\\n\\n\\tfunction fetchHead() {\\n\\t\\treturn repo.git.refs.heads(options.branchName).fetch();\\n\\t}\\n\\n\\tfunction fetchTree() {\\n\\t\\treturn fetchHead().then(function(commit) {\\n\\t\\t\\thead = commit;\\n\\t\\t\\treturn repo.git.trees(commit.object.sha).fetch();\\n\\t\\t});\\n\\t}\\n\\n\\tfunction commit(files, message) {\\n\\t\\treturn Promise.all(files.map(function(file) {\\n\\t\\t\\treturn repo.git.blobs.create({\\n\\t\\t\\tcontent: file.content,\\n\\t\\t\\tencoding: file.encoding || 'utf-8'\\n\\t\\t\\t});\\n\\t\\t})).then(function(blobs) {\\n\\t\\t\\treturn fetchTree().then(function(tree) {\\n\\t\\t\\treturn repo.git.trees.create({\\n\\t\\t\\t\\ttree: files.map(function(file, index) {\\n\\t\\t\\t\\treturn {\\n\\t\\t\\t\\t\\tpath: file.path,\\n\\t\\t\\t\\t\\tmode: '100644',\\n\\t\\t\\t\\t\\ttype: 'blob',\\n\\t\\t\\t\\t\\tsha: blobs[index].sha\\n\\t\\t\\t\\t};\\n\\t\\t\\t\\t}),\\n\\t\\t\\t\\tbase_tree: tree.sha\\n\\t\\t\\t});\\n\\t\\t\\t});\\n\\t\\t}).then(function(tree) {\\n\\t\\t\\treturn repo.git.commits.create({\\n\\t\\t\\tmessage: message,\\n\\t\\t\\ttree: tree.sha,\\n\\t\\t\\tparents: [\\n\\t\\t\\t\\thead.object.sha\\n\\t\\t\\t]\\n\\t\\t\\t});\\n\\t\\t}).then(function(commit) {\\n\\t\\t\\treturn repo.git.refs.heads(options.branchName).update({\\n\\t\\t\\tsha: commit.sha\\n\\t\\t\\t});\\n\\t\\t});\\n\\t}\\n\\n\\treturn {\\n\\tcommit: commit\\n\\t};\\n}\\n\\nexports.create = function(params) {\\n\\tvar reponame = $tw.wiki.getTiddlerText(\\\"$:/GitHub/Repo\\\"),\\n\\t\\tusername = $tw.wiki.getTiddlerText(\\\"$:/GitHub/Username\\\"),\\n\\t\\ttoken = $tw.utils.getPassword(\\\"github\\\");\\n\\tif(!username || !reponame || !token) {\\n\\t\\tparams.logger.alert(\\\"Github repository details are not properly configured. Cannot upload files.\\\");\\n\\t\\treturn null;\\n\\t}\\n\\tvar githubInfo = {\\n\\t\\tusername: username.trim(),\\n\\t\\treponame: reponame.trim().split(\\\"/\\\").pop(),\\n\\t\\ttoken: token.trim()\\n\\t}\\n\\treturn new GithubUploader(params,githubInfo);\\n};\\n\\nfunction GithubUploader(params,githubInfo) {\\n\\tthis.params = params || {};\\n\\tthis.githubInfo = githubInfo;\\n\\tthis.logger = new $tw.utils.Logger(\\\"github-uploader\\\");\\n\\tthis.files = [];\\n\\tthis.logger.log(\\\"GithubUploader\\\",params);\\n};\\n\\nGithubUploader.prototype.initialize = function(callback) {\\n\\tthis.logger.log(\\\"uploader initialize\\\");\\n\\tcallback();\\n};\\n\\n// Returns the canonical_uri for a file that has been uploaded\\nGithubUploader.prototype._getCanonicalURI = function(uploadItem) {\\n\\treturn `https://${this.githubInfo.username}.github.io/${this.githubInfo.reponame}/${this._getFilePath()}/${uploadItem.filename}`;\\n};\\n\\nGithubUploader.prototype._getFilePath = function() {\\n\\treturn $tw.wiki.getTiddlerText(\\\"$:/config/file-uploads/github/uploadpath\\\",\\\"files\\\").trim().replace(/^\\\\/|\\\\/$/gm,\\\"\\\");\\n};\\n\\n/*\\nArguments:\\nuploadItem: object of type UploadItem representing tiddler to be uploaded\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadItemInfo: object corresponding to the tiddler being uploaded with the following properties set:\\n\\t- title\\n\\t- canonical_uri (if available)\\n\\t- uploadComplete (boolean)\\n\\t- getUint8Array()\\n\\t- getBlob()\\n*/\\nGithubUploader.prototype.uploadFile = function(uploadItem,callback) {  \\n\\tvar self = this,\\n\\t\\tuploadInfo = { title: uploadItem.title };\\n\\tthis.files.push({\\n\\t\\tpath: `${this._getFilePath()}/${uploadItem.filename}`,\\n\\t\\tcontent: uploadItem.text,\\n\\t\\tencoding: uploadItem.isBase64 ? \\\"base64\\\" : \\\"utf8\\\"\\n\\t});\\t\\t\\n\\tvar canonical_uri = this._getCanonicalURI(uploadItem);\\n\\t// Set the canonical_uri if available \\n\\tuploadInfo.canonical_uri = canonical_uri;\\n\\t// Set uploadComplete to true if the uploaded file has been persisted and is available at the canonical_uri\\n\\t// This flag triggers the creation of a canonical_uri tiddler corresponding to the uploaded file\\n\\tuploadInfo.uploadComplete = false;\\n\\tcallback(null,uploadInfo);\\n};\\n\\n/*\\nArguments:\\ncallback accepts two arguments:\\n\\tstatus: true if there was no error, otherwise false\\n\\tuploadInfoArray (optional): array of uploadInfo objects corresponding to the tiddlers that have been uploaded\\n\\t\\tthis is needed and should set the canonical_uri for each uploadItem if:\\n\\t\\t- (a) uploadInfo.uploadComplete was not set to true in uploadFile AND \\n\\t\\t- (b) uploadInfo.canonical_uri was not set in uploadFile\\n*/\\nGithubUploader.prototype.deinitialize = function(callback) {\\n\\tvar self = this;\\n\\tthis.logger.log(\\\"uploader deinitialize\\\",this.files);\\n\\tvar api = github(this.githubInfo);\\n\\tapi.commit(this.files,\\\"Uploaded by TiddlyWiki\\\")\\n\\t\\t.then(() => callback())\\n\\t\\t.catch((err) => {\\n\\t\\t\\tself.logger.alert(`Error uploading to github: ${err} in uploader deinitialize`);\\n\\t\\t\\tcallback(err);\\n\\t\\t});\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"uploader\"\n        },\n        \"$:/plugins/commons/file-uploads-github/license\": {\n            \"title\": \"$:/plugins/commons/file-uploads-github/license\",\n            \"text\": \"\\\"\\\"\\\"\\n~OctoKat, copyright (c) by Philip Schatz\\nDistributed under an MIT license: https://github.com/philschatz/octokat.js/blob/master/LICENSE.md\\n\\nCopyright (c) 2004-2007, Jeremy Ruston\\nCopyright (c) 2007-2021, ~UnaMesa Association\\nDistributed under an BSD license: https://tiddlywiki.com/#License\\n\\\"\\\"\\\"\\n\"\n        },\n        \"$:/plugins/commons/file-uploads-github/octokat.js\": {\n            \"text\": \"!function(e,t){\\\"object\\\"==typeof exports&&\\\"object\\\"==typeof module?module.exports=t():\\\"function\\\"==typeof define&&define.amd?define([],t):\\\"object\\\"==typeof exports?exports.Octokat=t():e.Octokat=t()}(\\\"undefined\\\"!=typeof self?self:this,function(){return s={},r.m=n=[function(e,t,n){\\\"use strict\\\";n={camelize:function(e){return e?e.replace(/[_-]+(\\\\w)/g,function(e){return e[1].toUpperCase()}):\\\"\\\"},uncamelize:function(e){return e?e.replace(/( {"title":"$:/plugins/danielo515/2click2edit/ClickListener.js","type":"application/javascript","text":"/*\\\ntitle: $:/plugins/danielo515/2click2edit/ClickListener.js\ntype: application/javascript\nmodule-type: widget\nThis widgets adds an double click event listener to its parent\n\\*/\n\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\nvar Widget = require(\"$:/core/modules/widgets/widget.js\").widget;\n\nvar ClickListener = function(parseTreeNode,options) {\n\tthis.initialise(parseTreeNode,options);\n};\n\n/*\nInherit from the base widget class\n*/\nClickListener.prototype = new Widget();\n\n/*\nRender this widget into the DOM\n*/\nClickListener.prototype.render = function(parent,nextSibling) {\n\tthis.parentDomNode = parent;\n\tthis.execute();\n\tvar self = this;\n    /*Since the event listener have been added to the parent, the \"this\" property is pointing to the\n    wrong object, we should call our edit function with our widget object set as the this property.*/\n    /* https://stackoverflow.com/questions/6480060/how-do-i-listen-for-triple-clicks-in-javascript */\n    parent.addEventListener(\"click\", function (event) {\n        if (event.detail === 3) {\n            self.editTiddler.call(self, event);\n        }\n    });\n};\n\nClickListener.prototype.editTiddler = function(event) {\n    this.dispatchEvent({type: \"tm-edit-tiddler\", param: this.getVariable(\"currentTiddler\")});\n};\n\n/*\nCompute the internal state of the widget\n*/\nClickListener.prototype.execute = function() {\n};\n\n/*\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\n*/\nClickListener.prototype.refresh = function(changedTiddlers) {\n\treturn false;\n};\n\nexports.click = ClickListener;\n\n})();","created":"20210927093505088","modified":"20210927093506509","module-type":"widget"},
{"name":"Relink","title":"$:/plugins/flibbles/relink","description":"Flexibility when relinking renamed tiddlers","author":"Flibbles","version":"2.1.2","core-version":">=5.1.22","source":"https://github.com/flibbles/tw5-relink","demo":"http://flibbles.github.io/tw5-relink/","list":"readme configuration license","dependents":"","plugin-type":"plugin","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/flibbles/relink/js/bulkops.js\": {\n            \"text\": \"/*\\\\\\nmodule-type: startup\\n\\nReplaces the relinkTiddler defined in $:/core/modules/wiki-bulkops.js\\n\\nThis is a startup instead of a wikimethods module-type because it's the only\\nway to ensure this runs after the old relinkTiddler method is applied.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: false, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar language = require('$:/plugins/flibbles/relink/js/language.js');\\nvar utils = require(\\\"$:/plugins/flibbles/relink/js/utils.js\\\");\\n\\nexports.name = \\\"redefine-relinkTiddler\\\";\\nexports.synchronous = true;\\n// load-modules is when wikimethods are applied in\\n// ``$:/core/modules/startup/load-modules.js``\\nexports.after = ['load-modules'];\\n\\nexports.startup = function() {\\n\\t$tw.Wiki.prototype.relinkTiddler = relinkTiddler;\\n};\\n\\n/** Walks through all relinkable tiddlers and relinks them.\\n *  This replaces the existing function in core Tiddlywiki.\\n */\\nfunction relinkTiddler(fromTitle, toTitle, options) {\\n\\toptions = options || {};\\n\\tvar failures = [];\\n\\tvar indexer = utils.getIndexer(this);\\n\\tvar records = indexer.relinkLookup(fromTitle, toTitle, options);\\n\\tfor (var title in records) {\\n\\t\\tvar entries = records[title],\\n\\t\\t\\tchanges = Object.create(null),\\n\\t\\t\\tupdate = false,\\n\\t\\t\\tfails = false;\\n\\t\\tfor (var field in entries) {\\n\\t\\t\\tvar entry = entries[field];\\n\\t\\t\\tfails = fails || entry.impossible;\\n\\t\\t\\tif (entry.output !== undefined) {\\n\\t\\t\\t\\tchanges[field] = entry.output;\\n\\t\\t\\t\\tupdate = true;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif (fails) {\\n\\t\\t\\tfailures.push(title);\\n\\t\\t}\\n\\t\\t// If any fields changed, update tiddler\\n\\t\\tif (update) {\\n\\t\\t\\tconsole.log(\\\"Renaming '\\\"+fromTitle+\\\"' to '\\\"+toTitle+\\\"' in '\\\" + title + \\\"'\\\");\\n\\n\\t\\t\\tvar tiddler = this.getTiddler(title);\\n\\t\\t\\tvar newTiddler = new $tw.Tiddler(tiddler,changes,this.getModificationFields())\\n\\t\\t\\tnewTiddler = $tw.hooks.invokeHook(\\\"th-relinking-tiddler\\\",newTiddler,tiddler);\\n\\t\\t\\tthis.addTiddler(newTiddler);\\n\\t\\t\\t// If the title changed, we need to perform a nested rename\\n\\t\\t\\tif (newTiddler.fields.title !== title) {\\n\\t\\t\\t\\tthis.deleteTiddler(title);\\n\\t\\t\\t\\tthis.relinkTiddler(title, newTiddler.fields.title,options);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n\\tif (failures.length > 0) {\\n\\t\\tvar options = $tw.utils.extend(\\n\\t\\t\\t{ variables: {to: toTitle, from: fromTitle},\\n\\t\\t\\t  wiki: this},\\n\\t\\t\\toptions );\\n\\t\\tlanguage.reportFailures(failures, options);\\n\\t}\\n};\\n\\n})();\\n\",\n            \"module-type\": \"startup\",\n            \"title\": \"$:/plugins/flibbles/relink/js/bulkops.js\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink/js/indexer.js\": {\n            \"text\": \"/*\\\\\\nmodule-type: indexer\\n\\nIndexes results from tiddler reference reports so we don't have to call them\\nso much.\\n\\n\\\\*/\\n\\n\\\"use strict\\\";\\n\\nvar utils = require(\\\"./utils.js\\\");\\nvar TiddlerContext = utils.getContext('tiddler');\\n\\nfunction Indexer(wiki) {\\n\\tthis.wiki = wiki;\\n};\\n\\nIndexer.prototype.init = function() {\\n\\tthis.rebuild();\\n};\\n\\nIndexer.prototype.rebuild = function() {\\n\\tthis.index = null;\\n\\tthis.backIndex = null;\\n\\tthis.contexts = Object.create(null);\\n\\tthis.changedTiddlers = undefined;\\n\\tthis.lastRelinkFrom = undefined;\\n};\\n\\nIndexer.prototype.update = function(updateDescriptor) {\\n\\tif (!this.index) {\\n\\t\\treturn;\\n\\t}\\n\\tvar title;\\n\\tif (!this.changedTiddlers) {\\n\\t\\tthis.changedTiddlers = Object.create(null);\\n\\t}\\n\\tif (updateDescriptor.old.exists) {\\n\\t\\ttitle = updateDescriptor.old.tiddler.fields.title;\\n\\t\\tthis.changedTiddlers[title] = {deleted: true};\\n\\t\\tthis._purge(title);\\n\\t}\\n\\tif (updateDescriptor['new'].exists) {\\n\\t\\t// If its the same tiddler as old, this overrides the 'deleted' entry\\n\\t\\ttitle = updateDescriptor['new'].tiddler.fields.title;\\n\\t\\tthis.changedTiddlers[title] = {modified: true};\\n\\t}\\n};\\n\\nIndexer.prototype.lookup = function(title) {\\n\\tthis._upkeep();\\n\\treturn this.index[title];\\n};\\n\\nIndexer.prototype.reverseLookup = function(title) {\\n\\tthis._upkeep();\\n\\treturn this.backIndex[title] || Object.create(null);\\n};\\n\\nIndexer.prototype.relinkLookup = function(fromTitle, toTitle, options) {\\n\\tthis._upkeep();\\n\\tvar shortlist = undefined;\\n\\tif (this.lastRelinkFrom === fromTitle) {\\n\\t\\tif (this.lastRelinkTo === toTitle) {\\n\\t\\t\\t// We need to reintroduce the relink cache, where temporary info\\n\\t\\t\\t// was stored.\\n\\t\\t\\toptions.cache = this.lastRelinkCache;\\n\\t\\t\\treturn this.lastRelinkResult;\\n\\t\\t}\\n\\t\\tshortlist = Object.keys(this.lastRelinkResult);\\n\\t}\\n\\tthis.lastRelinkResult = utils.getRelinkResults(this.wiki, fromTitle, toTitle, this.context, shortlist, options);\\n\\tthis.lastRelinkTo = toTitle;\\n\\tthis.lastRelinkFrom = fromTitle;\\n\\tthis.lastRelinkCache = options.cache;\\n\\treturn this.lastRelinkResult;\\n};\\n\\nIndexer.prototype._upkeep = function() {\\n\\tvar title;\\n\\tif (this.changedTiddlers && (this.context.changed(this.changedTiddlers) || this.context.parent.changed(this.changedTiddlers))) {\\n\\t\\t// If global macro context or whitelist context changed, wipe all\\n\\t\\tthis.rebuild();\\n\\t}\\n\\tif (!this.index) {\\n\\t\\tthis.index = Object.create(null);\\n\\t\\tthis.backIndex = Object.create(null);\\n\\t\\tthis.context = utils.getWikiContext(this.wiki);\\n\\t\\tvar titles = this.wiki.getRelinkableTitles();\\n\\t\\tfor (var i = 0; i \u003C titles.length; i++) {\\n\\t\\t\\tthis._populate(titles[i]);\\n\\t\\t};\\n\\t} else if (this.changedTiddlers) {\\n\\t\\t// If there are cached changes, we apply them now.\\n\\t\\tfor (title in this.contexts) {\\n\\t\\t\\tvar tiddlerContext = this.contexts[title];\\n\\t\\t\\tif (tiddlerContext.changed(this.changedTiddlers)) {\\n\\t\\t\\t\\tthis._purge(title);\\n\\t\\t\\t\\tthis._populate(title);\\n\\t\\t\\t\\tthis._dropResults(title);\\n\\t\\t\\t\\t// Wipe this change, so we don't risk updating it twice.\\n\\t\\t\\t\\tthis.changedTiddlers[title] = undefined;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tfor (title in this.changedTiddlers) {\\n\\t\\t\\tvar change = this.changedTiddlers[title];\\n\\t\\t\\tif (change && change.modified) {\\n\\t\\t\\t\\tthis._purge(title);\\n\\t\\t\\t\\tthis._populate(title);\\n\\t\\t\\t\\tthis._dropResults(title);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tthis.changedTiddlers = undefined;\\n\\t}\\n};\\n\\nIndexer.prototype._purge = function(title) {\\n\\tfor (var entry in this.index[title]) {\\n\\t\\tdelete this.backIndex[entry][title];\\n\\t}\\n\\tdelete this.contexts[title];\\n\\tdelete this.index[title];\\n};\\n\\n// This drops the cached relink results if unsanctioned tiddlers were changed\\nIndexer.prototype._dropResults = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title);\\n\\tif (title !== this.lastRelinkFrom\\n\\t&& title !== this.lastRelinkTo\\n\\t&& (!tiddler\\n\\t\\t|| !$tw.utils.hop(tiddler.fields, 'draft.of') // is a draft\\n\\t\\t|| tiddler.fields['draft.of'] !== this.lastRelinkFrom // draft of target\\n\\t\\t|| references(this.index[title], this.lastRelinkFrom))) { // draft references target\\n\\t\\t// This is not the draft of the last relinked title,\\n\\t\\t// so our cached results should be wiped.\\n\\t\\tthis.lastRelinkFrom = undefined;\\n\\t}\\n};\\n\\nfunction references(list, item) {\\n\\treturn list !== undefined && list[item];\\n};\\n\\nIndexer.prototype._populate = function(title) {\\n\\t// Fetch the report for a title, and populate the indexes with result\\n\\tvar tiddlerContext = new TiddlerContext(this.wiki, this.context, title);\\n\\tvar references = utils.getTiddlerRelinkReferences(this.wiki, title, tiddlerContext);\\n\\tthis.index[title] = references;\\n\\tif (tiddlerContext.hasImports()) {\\n\\t\\tthis.contexts[title] = tiddlerContext;\\n\\t}\\n\\tfor (var ref in references) {\\n\\t\\tthis.backIndex[ref] = this.backIndex[ref] || Object.create(null);\\n\\t\\tthis.backIndex[ref][title] = references[ref];\\n\\t}\\n};\\n\\nexports.RelinkIndexer = Indexer;\\n\",\n            \"module-type\": \"indexer\",\n            \"title\": \"$:/plugins/flibbles/relink/js/indexer.js\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink/js/language.js\": {\n            \"text\": \"/*\\\\\\nmodule-type: library\\n\\nThis handles all logging and alerts Relink emits.\\n\\n\\\\*/\\n\\nexports.getString = function(outputType, title, options) {\\n\\ttitle = \\\"$:/plugins/flibbles/relink/language/\\\" + title;\\n\\treturn options.wiki.renderTiddler(outputType, title, options);\\n};\\n\\nvar logger;\\n\\nexports.warn = function(string, options) {\\n\\tif (!logger) {\\n\\t\\tlogger = new $tw.utils.Logger(\\\"Relinker\\\");\\n\\t}\\n\\tlogger.alert(string);\\n};\\n\\nexports.reportFailures = function(failureList, options) {\\n\\tvar alertString = this.getString(\\\"text/html\\\", \\\"Error/ReportFailedRelinks\\\", options)\\n\\tvar alreadyReported = Object.create(null);\\n\\tvar reportList = [];\\n\\t$tw.utils.each(failureList, function(f) {\\n\\t\\tif (!alreadyReported[f]) {\\n\\t\\t\\tif ($tw.browser) {\\n\\t\\t\\t\\t// This might not make the link if the title is complicated.\\n\\t\\t\\t\\t// Whatever.\\n\\t\\t\\t\\treportList.push(\\\"\\\\n* [[\\\" + f + \\\"]]\\\");\\n\\t\\t\\t} else {\\n\\t\\t\\t\\treportList.push(\\\"\\\\n* \\\" + f);\\n\\t\\t\\t}\\n\\t\\t\\talreadyReported[f] = true;\\n\\t\\t}\\n\\t});\\n\\tthis.warn(alertString + \\\"\\\\n\\\" + reportList.join(\\\"\\\"));\\n};\\n\",\n            \"module-type\": \"library\",\n            \"title\": \"$:/plugins/flibbles/relink/js/language.js\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink/js/mangler.js\": {\n            \"text\": \"/*\\\\\\nmodule-type: widget\\n\\nCreates a mangler widget for field validation. This isn't meant to be used\\nby the user. It's only used in Relink configuration.\\n\\n\\\\*/\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\nvar language = require('$:/plugins/flibbles/relink/js/language.js');\\nvar utils = require('$:/plugins/flibbles/relink/js/utils.js');\\n\\nvar RelinkManglerWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n\\tthis.addEventListeners([\\n\\t\\t{type: \\\"relink-add-field\\\", handler: \\\"handleAddFieldEvent\\\"},\\n\\t\\t{type: \\\"relink-add-operator\\\", handler: \\\"handleAddOperatorEvent\\\"},\\n\\t\\t{type: \\\"relink-add-parameter\\\", handler: \\\"handleAddParameterEvent\\\"},\\n\\t\\t{type: \\\"relink-add-attribute\\\", handler: \\\"handleAddAttributeEvent\\\"}\\n\\t]);\\n};\\n\\nexports.relinkmangler = RelinkManglerWidget;\\n\\nRelinkManglerWidget.prototype = new Widget();\\n\\n// This wraps alert so it can be monkeypatched during testing.\\nRelinkManglerWidget.prototype.alert = function(message) {\\n\\talert(message);\\n};\\n\\nRelinkManglerWidget.prototype.handleAddFieldEvent = function(event) {\\n\\tvar param = event.paramObject;\\n\\tif (typeof param !== \\\"object\\\" || !param.field) {\\n\\t\\t// Can't handle it.\\n\\t\\treturn true;\\n\\t}\\n\\tvar trimmedName = param.field.trim();\\n\\tif (!trimmedName) {\\n\\t\\t// Still can't handle it, but don't warn.\\n\\t\\treturn true;\\n\\t}\\n\\tif(!$tw.utils.isValidFieldName(trimmedName)) {\\n\\t\\tthis.alert($tw.language.getString(\\n\\t\\t\\t\\\"InvalidFieldName\\\",\\n\\t\\t\\t{variables:\\n\\t\\t\\t\\t{fieldName: trimmedName}\\n\\t\\t\\t}\\n\\t\\t));\\n\\t} else {\\n\\t\\tadd(this.wiki, \\\"fields\\\", trimmedName);\\n\\t}\\n\\treturn true;\\n};\\n\\n/**Not much validation, even though there are definitely illegal\\n * operator names. If you input on, Relink won't relink it, but it\\n * won't choke on it either. Tiddlywiki will...\\n */\\nRelinkManglerWidget.prototype.handleAddOperatorEvent = function(event) {\\n\\tvar param = event.paramObject;\\n\\tif (param) {\\n\\t\\tadd(this.wiki, \\\"operators\\\", param.operator);\\n\\t}\\n\\treturn true;\\n};\\n\\nRelinkManglerWidget.prototype.handleAddParameterEvent = function(event) {\\n\\tvar param = event.paramObject;\\n\\tif (param && param.macro && param.parameter) {\\n\\t\\tif (/\\\\s/.test(param.macro.trim())) {\\n\\t\\t\\tthis.alert(language.getString(\\n\\t\\t\\t\\t\\\"text/plain\\\",\\n\\t\\t\\t\\t\\\"Error/InvalidMacroName\\\",\\n\\t\\t\\t\\t{ variables: {macroName: param.macro},\\n\\t\\t\\t\\t  wiki: this.wiki\\n\\t\\t\\t\\t}\\n\\t\\t\\t));\\n\\t\\t} else if (/[ \\\\/]/.test(param.parameter.trim())) {\\n\\t\\t\\tthis.alert(language.getString(\\n\\t\\t\\t\\t\\\"text/plain\\\",\\n\\t\\t\\t\\t\\\"Error/InvalidParameterName\\\",\\n\\t\\t\\t\\t{ variables: {parameterName: param.parameter},\\n\\t\\t\\t\\t  wiki: this.wiki\\n\\t\\t\\t\\t}\\n\\t\\t\\t));\\n\\t\\t} else {\\n\\t\\t\\tadd(this.wiki, \\\"macros\\\", param.macro, param.parameter);\\n\\t\\t}\\n\\t}\\n\\treturn true;\\n};\\n\\nRelinkManglerWidget.prototype.handleAddAttributeEvent = function(event) {\\n\\tvar param = event.paramObject;\\n\\tif (param && param.element && param.attribute) {\\n\\t\\tif (/[ \\\\/]/.test(param.element.trim())) {\\n\\t\\t\\tthis.alert(language.getString(\\n\\t\\t\\t\\t\\\"text/plain\\\",\\n\\t\\t\\t\\t\\\"Error/InvalidElementName\\\",\\n\\t\\t\\t\\t{ variables: {elementName: param.element},\\n\\t\\t\\t\\t  wiki: this.wiki\\n\\t\\t\\t\\t}\\n\\t\\t\\t));\\n\\t\\t} else if (/[ \\\\/]/.test(param.attribute.trim())) {\\n\\t\\t\\tthis.alert(language.getString(\\n\\t\\t\\t\\t\\\"text/plain\\\",\\n\\t\\t\\t\\t\\\"Error/InvalidAttributeName\\\",\\n\\t\\t\\t\\t{ variables: {attributeName: param.attribute},\\n\\t\\t\\t\\t  wiki: this.wiki\\n\\t\\t\\t\\t}\\n\\t\\t\\t));\\n\\t\\t} else {\\n\\t\\t\\tadd(this.wiki, \\\"attributes\\\", param.element, param.attribute);\\n\\t\\t}\\n\\t}\\n\\treturn true;\\n};\\n\\nfunction add(wiki, category/*, path parts*/) {\\n\\tvar path = \\\"$:/config/flibbles/relink/\\\" + category;\\n\\tfor (var x = 2; x \u003C arguments.length; x++) {\\n\\t\\tvar part = arguments[x];\\n\\t\\t// Abort if it's falsy, or only whitespace. Also, trim spaces\\n\\t\\tif (!part || !(part = part.trim())) {\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\t\\tpath = path + \\\"/\\\" + part;\\n\\t}\\n\\tvar def = utils.getDefaultType(wiki);\\n\\twiki.addTiddler({title: path, text: def});\\n};\\n\",\n            \"module-type\": \"widget\",\n            \"title\": \"$:/plugins/flibbles/relink/js/mangler.js\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink/js/settings.js\": {\n            \"text\": \"/*\\\\\\nmodule-type: library\\n\\nThis handles the fetching and distribution of relink settings.\\n\\n\\\\*/\\n\\nvar utils = require('./utils');\\n\\n///// Legacy. You used to be able to access the type from utils.\\nexports.getType = utils.getType;\\n/////\\n\",\n            \"module-type\": \"library\",\n            \"title\": \"$:/plugins/flibbles/relink/js/settings.js\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink/js/utils.js\": {\n            \"text\": \"/*\\\\\\nmodule-type: library\\n\\nUtility methods for relink.\\n\\n\\\\*/\\n\\nvar macroFilter =  \\\"[[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\\";\\n\\n/**This works nearly identically to $tw.modules.getModulesByTypeAsHashmap\\n * except that this also takes care of migrating V1 relink modules.\\n */\\nexports.getModulesByTypeAsHashmap = function(moduleType, nameField) {\\n\\tvar results = Object.create(null);\\n\\t$tw.modules.forEachModuleOfType(moduleType, function(title, module) {\\n\\t\\tvar key = module[nameField];\\n\\t\\tif (key !== undefined) {\\n\\t\\t\\tresults[key] = module;\\n\\t\\t} else {\\n\\t\\t\\tfor (var entry in module) {\\n\\t\\t\\t\\tresults[entry] = {\\n\\t\\t\\t\\t\\trelink: module[entry],\\n\\t\\t\\t\\t\\treport: function() {}};\\n\\t\\t\\t\\tresults[entry][nameField] = entry;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.getTiddlerRelinkReferences = function(wiki, title, context) {\\n\\tvar tiddler = wiki.getTiddler(title),\\n\\t\\treferences = Object.create(null),\\n\\t\\toptions = {settings: context, wiki: wiki};\\n\\tif (tiddler) {\\n\\t\\ttry {\\n\\t\\t\\tfor (var relinker in getRelinkOperators()) {\\n\\t\\t\\t\\tgetRelinkOperators()[relinker].report(tiddler, function(title, blurb) {\\n\\t\\t\\t\\t\\treferences[title] = references[title] || [];\\n\\t\\t\\t\\t\\treferences[title].push(blurb || '');\\n\\t\\t\\t\\t}, options);\\n\\t\\t\\t}\\n\\t\\t} catch (e) {\\n\\t\\t\\tif (e.message) {\\n\\t\\t\\t\\te.message = e.message + \\\"\\\\nWhen reporting '\\\" + title + \\\"' Relink references\\\";\\n\\t\\t\\t}\\n\\t\\t\\tthrow e;\\n\\t\\t}\\n\\t}\\n\\treturn references;\\n};\\n\\n/** Returns a pair like this,\\n *  { title: {field: entry, ... }, ... }\\n */\\nexports.getRelinkResults = function(wiki, fromTitle, toTitle, context, tiddlerList, options) {\\n\\toptions = options || {};\\n\\toptions.wiki = options.wiki || wiki;\\n\\tfromTitle = (fromTitle || \\\"\\\").trim();\\n\\ttoTitle = (toTitle || \\\"\\\").trim();\\n\\tvar changeList = Object.create(null);\\n\\tif(fromTitle && toTitle !== undefined) {\\n\\t\\tif (tiddlerList === undefined) {\\n\\t\\t\\ttiddlerList = wiki.getRelinkableTitles();\\n\\t\\t}\\n\\t\\tfor (var i = 0; i \u003C tiddlerList.length; i++) {\\n\\t\\t\\tvar title = tiddlerList[i];\\n\\t\\t\\tvar tiddler = wiki.getTiddler(title);\\n\\t\\t\\tif(tiddler) {\\n\\t\\t\\t\\ttry {\\n\\t\\t\\t\\t\\tvar entries = Object.create(null),\\n\\t\\t\\t\\t\\t\\toperators = getRelinkOperators();\\n\\t\\t\\t\\t\\toptions.settings = new Contexts.tiddler(wiki, context, title);\\n\\t\\t\\t\\t\\tfor (var operation in operators) {\\n\\t\\t\\t\\t\\t\\toperators[operation].relink(tiddler, fromTitle, toTitle, entries, options);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tfor (var field in entries) {\\n\\t\\t\\t\\t\\t\\t// So long as there is one key,\\n\\t\\t\\t\\t\\t\\t// add it to the change list.\\n\\t\\t\\t\\t\\t\\tif (tiddler.fields[\\\"plugin-type\\\"]) {\\n\\t\\t\\t\\t\\t\\t\\t// We never change plugins, even if they have links\\n\\t\\t\\t\\t\\t\\t\\tchangeList[title] = {};\\n\\t\\t\\t\\t\\t\\t\\tchangeList[title][field] = {impossible: true};\\n\\t\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t\\tchangeList[title] = entries;\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t} catch (e) {\\n\\t\\t\\t\\t\\t// Should we test for instanceof Error instead?: yes\\n\\t\\t\\t\\t\\t// Does that work in the testing environment?: no\\n\\t\\t\\t\\t\\tif (e.message) {\\n\\t\\t\\t\\t\\t\\te.message = e.message + \\\"\\\\nWhen relinking '\\\" + title + \\\"'\\\";\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tthrow e;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn changeList;\\n};\\n\\nvar Contexts = $tw.modules.applyMethods('relinkcontext');\\n\\nexports.getContext = function(name) {\\n\\treturn Contexts[name];\\n};\\n\\nexports.getWikiContext = function(wiki) {\\n\\t// This gives a fresh context every time. It is up to the indexer or\\n\\t// the cache to preserve those contexts for as long as needed.\\n\\tvar whitelist = new Contexts.whitelist(wiki);\\n\\treturn new Contexts.import(wiki, whitelist, macroFilter);\\n};\\n\\n/** Returns the Relink indexer, or a dummy object which pretends to be one.\\n */\\nexports.getIndexer = function(wiki) {\\n\\tif (!wiki._relink_indexer) {\\n\\t\\twiki._relink_indexer = (wiki.getIndexer && wiki.getIndexer(\\\"RelinkIndexer\\\")) || new (require('$:/plugins/flibbles/relink/js/utils/backupIndexer.js'))(wiki);\\n\\t}\\n\\treturn wiki._relink_indexer;\\n};\\n\\n/**Relinking supports a cache that persists throughout a whole relink op.\\n * This is because the Tiddlywiki caches may get wiped multiple times\\n * throughout the course of a relink.\\n */\\nexports.getCacheForRun = function(options, cacheName, initializer) {\\n\\toptions.cache = options.cache || Object.create(null);\\n\\tif (!$tw.utils.hop(options.cache, cacheName)) {\\n\\t\\toptions.cache[cacheName] = initializer();\\n\\t}\\n\\treturn options.cache[cacheName];\\n};\\n\\n/**Returns a specific relinker.\\n * This is useful for wikitext rules which need to parse a filter or a list\\n */\\nexports.getType = function(name) {\\n\\tvar Handler = getFieldTypes()[name];\\n\\treturn Handler ? new Handler() : undefined;\\n};\\n\\nexports.getTypes = function() {\\n\\t// We don't return fieldTypes, because we don't want it modified,\\n\\t// and we need to filter out legacy names.\\n\\tvar rtn = Object.create(null);\\n\\tfor (var type in getFieldTypes()) {\\n\\t\\tvar typeObject = getFieldTypes()[type];\\n\\t\\trtn[typeObject.typeName] = typeObject;\\n\\t}\\n\\treturn rtn;\\n};\\n\\nexports.getDefaultType = function(wiki) {\\n\\tvar tiddler = wiki.getTiddler(\\\"$:/config/flibbles/relink/settings/default-type\\\");\\n\\tvar defaultType = tiddler && tiddler.fields.text;\\n\\t// make sure the default actually exists, otherwise default\\n\\treturn fieldTypes[defaultType] ? defaultType : \\\"title\\\";\\n};\\n\\nvar fieldTypes;\\n\\nfunction getFieldTypes() {\\n\\tif (!fieldTypes) {\\n\\t\\tfieldTypes = Object.create(null);\\n\\t\\t$tw.modules.forEachModuleOfType(\\\"relinkfieldtype\\\", function(title, exports) {\\n\\t\\t\\tfunction NewType() {};\\n\\t\\t\\tNewType.prototype = exports;\\n\\t\\t\\tNewType.typeName = exports.name;\\n\\t\\t\\tfieldTypes[exports.name] = NewType;\\n\\t\\t\\t// For legacy, if the NewType doesn't have a report method, we add one\\n\\t\\t\\tif (!exports.report) {\\n\\t\\t\\t\\texports.report = function() {};\\n\\t\\t\\t}\\n\\t\\t\\t// Also for legacy, some of the field types can go by other names\\n\\t\\t\\tif (exports.aliases) {\\n\\t\\t\\t\\t$tw.utils.each(exports.aliases, function(alias) {\\n\\t\\t\\t\\t\\tfieldTypes[alias] = NewType;\\n\\t\\t\\t\\t});\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn fieldTypes;\\n}\\n\\nvar relinkOperators;\\n\\nfunction getRelinkOperators() {\\n\\tif (!relinkOperators) {\\n\\t\\trelinkOperators = exports.getModulesByTypeAsHashmap('relinkoperator', 'name');\\n\\t}\\n\\treturn relinkOperators;\\n};\\n\",\n            \"module-type\": \"library\",\n            \"title\": \"$:/plugins/flibbles/relink/js/utils.js\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink/js/wikimethods.js\": {\n            \"text\": \"/*\\\\\\nmodule-type: wikimethod\\n\\nIntroduces some utility methods used by Relink.\\n\\n\\\\*/\\n\\nvar utils = require(\\\"./utils.js\\\");\\n\\nexports.getTiddlerRelinkReferences = function(title) {\\n\\treturn utils.getIndexer(this).lookup(title);\\n};\\n\\nexports.getTiddlerRelinkBackreferences = function(title) {\\n\\treturn utils.getIndexer(this).reverseLookup(title);\\n};\\n\\nexports.getRelinkableTitles = function() {\\n\\tvar toUpdate = \\\"$:/config/flibbles/relink/to-update\\\";\\n\\tvar wiki = this;\\n\\treturn this.getCacheForTiddler(toUpdate, \\\"relink-toUpdate\\\", function() {\\n\\t\\tvar tiddler = wiki.getTiddler(toUpdate);\\n\\t\\tif (tiddler) {\\n\\t\\t\\treturn wiki.compileFilter(tiddler.fields.text);\\n\\t\\t} else {\\n\\t\\t\\treturn wiki.allTitles;\\n\\t\\t}\\n\\ rn results.toArray();\\n};\\n\\nexports.references = function(source,operator,options) {\\n\\tvar results = new LinkedList();\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar refs = options.wiki.getTiddlerRelinkReferences(title,options);\\n\\t\\tif (refs) {\\n\\t\\t\\tresults.pushTop(Object.keys(refs));\\n\\t\\t}\\n\\t});\\n\\treturn results.toArray();\\n};\\n\",\n            \"module-type\": \"relinkfilteroperator\",\n            \"title\": \"$:/plugins/flibbles/relink/js/filteroperators/references.js\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink/js/filteroperators/relink.js\": {\n            \"text\": \"/*\\\\\\nmodule-type: filteroperator\\n\\nThis filter acts as a namespace for several small, simple filters, such as\\n\\n`[relink:impossible[]]`\\n\\n\\\\*/\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar language = require('$:/plugins/flibbles/relink/js/language.js');\\n\\nvar relinkFilterOperators;\\n\\nfunction getRelinkFilterOperators() {\\n\\tif(!relinkFilterOperators) {\\n\\t\\trelinkFilterOperators = {};\\n\\t\\t$tw.modules.applyMethods(\\\"relinkfilteroperator\\\",\\n\\t\\t                         relinkFilterOperators);\\n\\t}\\n\\treturn relinkFilterOperators;\\n}\\n\\nexports.relink = function(source,operator,options) {\\n\\tvar suffixPair = parseSuffix(operator.suffix);\\n\\tvar relinkFilterOperator = getRelinkFilterOperators()[suffixPair[0]];\\n\\tif (relinkFilterOperator) {\\n\\t\\tvar newOperator = $tw.utils.extend({}, operator);\\n\\t\\tnewOperator.suffix = suffixPair[1];\\n\\t\\treturn relinkFilterOperator(source, newOperator, options);\\n\\t} else {\\n\\t\\treturn [language.getString(\\\"text/plain\\\", \\\"Error/RelinkFilterOperator\\\", options)];\\n\\t}\\n};\\n\\nfunction parseSuffix(suffix) {\\n\\tvar index = suffix? suffix.indexOf(\\\":\\\"): -1;\\n\\tif (index >= 0) {\\n\\t\\treturn [suffix.substr(0, index), suffix.substr(index+1)];\\n\\t} else {\\n\\t\\treturn [suffix];\\n\\t}\\n}\\n\",\n            \"module-type\": \"filteroperator\",\n            \"title\": \"$:/plugins/flibbles/relink/js/filteroperators/relink.js\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink/js/filteroperators/report.js\": {\n            \"text\": \"/*\\\\\\nmodule-type: relinkfilteroperator\\n\\nGiven a title as an operand, returns a string for each occurrence of that title\\nwithin each input title.\\n\\n[[title]] +[relink:report[fromTiddler]]`\\n\\nReturns string representation of fromTiddler occurrences in title.\\n\\\\*/\\n\\nexports.report = function(source,operator,options) {\\n\\tvar fromTitle = operator.operand,\\n\\t\\tresults = [];\\n\\tif (fromTitle) {\\n\\t\\tvar blurbs = options.wiki.getTiddlerRelinkBackreferences(fromTitle);\\n\\t\\tsource(function(tiddler, title) {\\n\\t\\t\\tif (blurbs[title]) {\\n\\t\\t\\t\\tresults = results.concat(blurbs[title]);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\",\n            \"module-type\": \"relinkfilteroperator\",\n            \"title\": \"$:/plugins/flibbles/relink/js/filteroperators/report.js\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink/js/filteroperators/signatures.js\": {\n            \"text\": \"/*\\\\\\nmodule-type: relinkfilteroperator\\n\\nThis filter returns all input tiddlers which are a source of\\nrelink configuration.\\n\\n`[all[tiddlers+system]relink:source[macros]]`\\n\\n\\\\*/\\n\\nvar utils = require('$:/plugins/flibbles/relink/js/utils.js');\\n\\nexports.signatures = function(source,operator,options) {\\n\\tvar plugin = operator.operand || null;\\n\\tvar set = getSet(options);\\n\\tif (plugin === \\\"$:/core\\\") {\\n\\t\\t// Core doesn't actually have any settings. We mean Relink\\n\\t\\tplugin = \\\"$:/plugins/flibbles/relink\\\";\\n\\t}\\n\\tvar signatures = [];\\n\\tfor (var signature in set) {\\n\\t\\tvar source = set[signature].source;\\n\\t\\tif (options.wiki.getShadowSource(source) === plugin) {\\n\\t\\t\\tsignatures.push(signature);\\n\\t\\t}\\n\\t}\\n\\treturn signatures;\\n};\\n\\nexports.type = function(source,operator,options) {\\n\\tvar results = [];\\n\\tvar set = getSet(options);\\n\\tsource(function(tiddler, signature) {\\n\\t\\tif (set[signature]) {\\n\\t\\t\\tresults.push(set[signature].name);\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.types = function(source,operator,options) {\\n\\tvar def = utils.getDefaultType(options.wiki);\\n\\tvar types = Object.keys(utils.getTypes());\\n\\ttypes.sort();\\n\\t// move default to front\\n\\ttypes.sort(function(x,y) { return x === def ? -1 : y === def ? 1 : 0; });\\n\\treturn types;\\n};\\n\\nexports.source = function(source,operator,options) {\\n\\tvar results = [];\\n\\tvar category = operator.suffix;\\n\\tvar set = getSet(options);\\n\\tsource(function(tiddler, signature) {\\n\\t\\tif (set[signature]) {\\n\\t\\t\\tresults.push(set[signature].source);\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\nfunction getSet(options) {\\n\\treturn options.wiki.getGlobalCache(\\\"relink-signatures\\\", function() {\\n\\t\\tvar config = utils.getWikiContext(options.wiki);\\n\\t\\tvar set = Object.create(null);\\n\\t\\tvar categories = {\\n\\t\\t\\tattributes: config.getAttributes(),\\n\\t\\t\\tfields: config.getFields(),\\n\\t\\t\\tmacros: config.getMacros(),\\n\\t\\t\\toperators: config.getOperators()};\\n\\t\\t$tw.utils.each(categories, function(list, category) {\\n\\t\\t\\t$tw.utils.each(list, function(item, key) {\\n\\t\\t\\t\\tset[category + \\\"/\\\" + key] = item;\\n\\t\\t\\t});\\n\\t\\t});\\n\\t\\treturn set;\\n\\t});\\n};\\n\",\n            \"module-type\": \"relinkfilteroperator\",\n            \"title\": \"$:/plugins/flibbles/relink/js/filteroperators/signatures.js\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink/js/filteroperators/splitafter.js\": {\n            \"text\": \"/*\\\\\\ntitle: $:/core/modules/filters/splitbefore.js\\ntype: application/javascript\\nmodule-type: relinkfilteroperator\\n\\nFilter operator that splits each result on the last occurance of the specified separator and returns the last bit.\\n\\nWhat does this have to do with relink? Nothing. I need this so I can render\\nthe configuration menu. I //could// use [splitregexp[]], but then I'd be\\nlimited to Tiddlywiki v5.1.20 or later.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.splitafter = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar index = title.lastIndexOf(operator.operand);\\n\\t\\tif(index \u003C 0) {\\n\\t\\t\\t$tw.utils.pushTop(results,title);\\n\\t\\t} else {\\n\\t\\t\\t$tw.utils.pushTop(results,title.substr(index+1));\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\\n\",\n            \"title\": \"$:/plugins/flibbles/relink/js/filteroperators/splitafter.js\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"relinkfilteroperator\"\n        },\n        \"$:/plugins/flibbles/relink/js/filteroperators/wouldchange.js\": {\n            \"text\": \"/*\\\\\\nmodule-type: relinkfilteroperator\\n\\nwouldchange: Generator.\\n\\nGiven each input title, it returns all the tiddlers that would be changed if the currentTiddler were to be renamed to the operand.\\n\\nimpossible: filters all source titles for ones that encounter errors on failure.\\n\\nTHESE ARE INTERNAL FILTER OPERATOR AND ARE NOT INTENDED TO BE USED BY USERS.\\n\\n\\\\*/\\n\\nvar language = require(\\\"$:/plugins/flibbles/relink/js/language.js\\\");\\nvar utils = require(\\\"$:/plugins/flibbles/relink/js/utils.js\\\");\\n\\nexports.wouldchange = function(source,operator,options) {\\n\\tvar from = options.widget && options.widget.getVariable(\\\"currentTiddler\\\"),\\n\\t\\tto = operator.operand,\\n\\t\\tindexer = utils.getIndexer(options.wiki),\\n\\t\\trecords = indexer.relinkLookup(from, to, options);\\n\\treturn Object.keys(records);\\n};\\n\\nexports.impossible = function(source,operator,options) {\\n\\tvar from = options.widget && options.widget.getVariable(\\\"currentTiddler\\\"),\\n\\t\\tto = operator.operand,\\n\\t\\tresults = [],\\n\\t\\tindexer = utils.getIndexer(options.wiki),\\n\\t\\trecords = indexer.relinkLookup(from, to, options);\\n\\tsource(function(tiddler, title) {\\n\\t\\tvar fields = records[title];\\n\\t\\tif (fields) {\\n\\t\\t\\tfor (var field in fields) {\\n\\t\\t\\t\\tif (fields[field].impossible) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\",\n            \"module-type\": \"relinkfilteroperator\",\n            \"title\": \"$:/plugins/flibbles/relink/js/filteroperators/wouldchange.js\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink/js/fieldtypes/filter.js\": {\n            \"text\": \"/*\\\\\\nThis specifies logic for updating filters to reflect title changes.\\n\\\\*/\\n\\nvar refHandler = require(\\\"$:/plugins/flibbles/relink/js/fieldtypes/reference\\\");\\nvar Rebuilder = require(\\\"$:/plugins/flibbles/relink/js/utils/rebuilder\\\");\\n\\nexports.name = \\\"filter\\\";\\n\\nexports.report = function(filter, callback, options) {\\n\\t// I cheat here for now. Relink handles reporting too in cases where\\n\\t// fromTitle is undefined. toTitle is the callback in those cases.\\n\\texports.relink(filter, undefined, callback, options);\\n};\\n\\n/**Returns undefined if no change was made.\\n */\\nexports.relink = function(filter, fromTitle, toTitle, options) {\\n\\tvar relinker = new Rebuilder(filter),\\n\\t\\tp = 0, // Current position in the filter string\\n\\t\\tmatch, noPrecedingWordBarrier,\\n\\t\\twordBarrierRequired=false;\\n\\tvar whitespaceRegExp = /\\\\s+/mg,\\n\ le, options);\\n\\tif (log && log.output && toTitle.indexOf(\\\"}\\\") >= 0) {\\n\\t\\tdelete log.output;\\n\\t\\tlog.impossible = true;\\n\\t}\\n\\treturn log;\\n};\\n\\nexports.toString = function(textReference) {\\n\\tvar title = textReference.title || '';\\n\\tif (textReference.field) {\\n\\t\\treturn title + \\\"!!\\\" + textReference.field;\\n\\t} else if (textReference.index) {\\n\\t\\treturn title + \\\"##\\\" + textReference.index;\\n\\t}\\n\\treturn title;\\n};\\n\\nexports.canBePretty = function(title)  {\\n\\treturn !title || (title.indexOf(\\\"!!\\\") \u003C 0 && title.indexOf(\\\"##\\\") \u003C 0);\\n};\\n\",\n            \"module-type\": \"relinkfieldtype\",\n            \"title\": \"$:/plugins/flibbles/relink/js/fieldtypes/reference.js\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink/js/fieldtypes/title.js\": {\n            \"text\": \"/*\\\\\\nThis specifies logic for replacing a single-tiddler field. This is the\\nsimplest kind of field type. One title swaps out for the other.\\n\\\\*/\\n\\n// NOTE TO MODDERS: If you're making your own field types, the name must be\\n//                  alpha characters only.\\nexports.name = 'title';\\n\\nexports.report = function(value, callback, options) {\\n\\tcallback(value);\\n};\\n\\n/**Returns undefined if no change was made.\\n */\\nexports.relink = function(value, fromTitle, toTitle, options) {\\n\\tif (value === fromTitle) {\\n\\t\\treturn {output: toTitle};\\n\\t}\\n\\treturn undefined;\\n};\\n\\n// This is legacy support for when 'title' was known as 'field'\\nexports.aliases = ['field', 'yes'];\\n\",\n            \"module-type\": \"relinkfieldtype\",\n            \"title\": \"$:/plugins/flibbles/relink/js/fieldtypes/title.js\",\n            \"type\": \"application/javascript\"\n        },\n        \"$:/plugins/flibbles/relink/js/fieldtypes/wikitext.js\": {\n            \"text\": \"/*\\\\\\nThis specifies logic for updating filters to reflect title
