efine delete-all-temps()\\n\u003C$action-deletetiddler $filter=\\\"[search:title[$:/temp/commander/]]\\\" />\\n\\\\end\\n\\n\u003C$set name=numTids value={{{ [search:title[$:/temp/commander/]count[]] }}}>\\n\u003C$reveal type=\\\"match\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\nNo temporary tiddlers is existed to delete!\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"gt\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\nNumber of temporary tiddlers (including log tiddlers): \u003C\u003CnumTids>>\u003Cbr>\\n\u003C/$reveal>\\n\u003C/$set>\\n\\n\u003C$macrocall $name=\\\"compConfirmAction\\\"\\nbtnLabel=\\\"Delete temp tiddlers\\\" \\nconfirmMessage=\\\"Are you sure you wish to delete\\\"\\nstateTiddler=\\\"$:/state/commander/setting/delete-temps\\\"\\ncountFilter=\\\"[search:title[$:/temp/commander/]]\\\"\\nactionMacro=\\\"delete-all-temps\\\"/>\"\n        },\n        \"$:/plugins/kookma/commander/setting/uicomp/minlength\": {\n            \"title\": \"$:/plugins/kookma/commander/setting/uicomp/minlength\",\n            \"caption\": \"Search minimum length\",\n            \"created\": \"20200110132540295\",\n            \"modified\": \"20200324070652774\",\n            \"tags\": \"$:/tags/Commander/Setting\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"Controls the minimum length of a search string before results are displayed.\\n\\n\u003Clabel class=\\\"kk-cmd-label\\\">Minlength\u003C/label>\u003C$edit-text tiddler=\\\"$:/plugins/kookma/commander/config/minlength\\\" field=text default=3 placeholder=\\\"enter a number\\\" tag=input/>\"\n        },\n        \"$:/plugins/kookma/commander/setting/uicomp/search-filters\": {\n            \"title\": \"$:/plugins/kookma/commander/setting/uicomp/search-filters\",\n            \"caption\": \"Search filter\",\n            \"created\": \"20200116114041370\",\n            \"modified\": \"20200325055328703\",\n            \"tags\": \"$:/tags/Commander/Setting\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"The below list shows the Commander search filter. To edit click on the link and edit tiddler for filter syntax or description\\n\\n\u003Cdetails>\\n\u003Csummary>Commander saved filter search\u003C/summary>\\n\u003Cdl>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/Commander/Filter]]\\\" >\\n\u003Cdt>\u003C$link/>\u003C/dt>\\n\u003Cdd>\u003Cspan style=\\\"display:inline-block;font-weight:700;width:100px\\\">Description:\u003C/span>\u003C$view field=\\\"description\\\"/>\u003C/dd>\\n\u003Cdd>\u003Cspan style=\\\"display:inline-block;font-weight:700;width:100px\\\">Filter:\u003C/span>\u003C$view field=\\\"filter\\\"/>\u003C/dd>\\n\u003C/$list>\\n\u003C/dl>\\n\u003C/details>\"\n        },\n        \"$:/plugins/kookma/commander/setting/uicomp/snr\": {\n            \"title\": \"$:/plugins/kookma/commander/setting/uicomp/snr\",\n            \"caption\": \"Snr setting\",\n            \"created\": \"20190324051157188\",\n            \"modified\": \"20200324070652789\",\n            \"tags\": \"$:/tags/Commander/Setting\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C\u003Csnr-difftext-cleanup>>\\n\u003Cdiv style=\\\"padding-left:25px;font-size:0.9em\\\">\\n\\nThe cleanup attribute determines which optional post-processing should be applied to the diffs:\\n\\n* none: no cleanup is performed\\n* semantic (default): rewrites the diffs for human readability\\n* efficient: rewrites the diffs to minimise the number of operations for subsequent processing\\n\u003C/div>\"\n        },\n        \"$:/plugins/kookma/commander/snr/macros/actions\": {\n            \"title\": \"$:/plugins/kookma/commander/snr/macros/actions\",\n            \"created\": \"20190307164924193\",\n            \"modified\": \"20200325055328711\",\n            \"tags\": \"$:/tags/Commander/Macro\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define regexp-flags()\\n{{$:/state/commander/snr/gm}}{{$:/state/commander/snr/case-sensitive}}{{$:/state/commander/snr/unicode}}\\n\\\\end\\n\\n\\\\define snr-ui-show-diffs()\\n\u003Cform class=\\\"cmd-snr-form\\\" style=\\\"width:100%;\\\">\\n  \u003Cfieldset>\\n   \u003Clegend style=\\\"color:#FF0000;\\\">Differences\u003C/legend>\\nTiddler: \u003C$link to={{$:/state/commander/snr/select-tiddler}}>\u003C$text text={{$:/state/commander/snr/select-tiddler}}/>\u003C/$link>\\n\\n\u003C$wikify name=flags text=\u003C\u003Cregexp-flags>> >\\n\\n\u003C$macrocall $name=\\\"replace-text-diff\\\" \\n tiddler={{$:/state/commander/snr/select-tiddler}} \\n field={{$:/state/commander/snr/select-tiddler/field}} \\n replace={{$:/state/commander/snr/replace-text}} \\n replaceWith={{$:/state/commander/snr/replace-text-with}} \\n flags=\u003C\u003Cflags>> \\n wholeWords={{$:/state/commander/snr/whole-words}}\\n/>\\n\\n\u003C/$wikify>\\n\u003C/fieldset>\\n\u003C/form>\\n\\\\end\\n\\n\\\\define snr-check-diffs(tiddler:\\\"\\\", field:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$wikify name=flags text=\u003C\u003Cregexp-flags>> >\\n\u003C$wikify name=\\\"result\\\" text=\\\"\\\"\\\"\\n\u003C$macrocall $name=\\\"replace-text\\\" \\n tiddler=\u003C\u003C__tiddler__>>\\n field=\u003C\u003C__field__>>\\n replace={{$:/state/commander/snr/replace-text}} \\n replaceWith={{$:/state/commander/snr/replace-text-with}} \\n flags=\u003C\u003Cflags>> \\n wholeWords={{$:/state/commander/snr/whole-words}}\\n/>\\\"\\\"\\\">\\n\u003C$reveal type=\\\"match\\\" text={{{ [\u003C__tiddler__>get\u003C__field__>] }}} default=\u003C\u003Cresult>> >\\nsame\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"nomatch\\\" text={{{ [\u003C__tiddler__>get\u003C__field__>] }}} default=\u003C\u003Cresult>> >\\ndifferent\\n\u003C/$reveal>\\n\u003C/$wikify>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define search-replace-in-tiddler-field(tiddler:\\\"\\\",field:\\\"\\\",replace:\\\"\\\",replaceWith:\\\"\\\")\\n\u003C$wikify name=ss text=\u003C\u003Csnr-check-diffs \\\"\\\"\\\"$tiddler$\\\"\\\"\\\" \\\"\\\"\\\"$field$\\\"\\\"\\\">> >\\n\u003C$list filter=\\\"[\u003Css>] -same\\\" variable=ignore>\\n\u003C$list filter=\\\"[\u003C__tiddler__>has[title]]\\\" variable=\\\"ignore\\\">\\n\u003C$wikify name=flags text=\u003C\u003Cregexp-flags>> >\\n\u003C$macrocall $name=\\\"replace-text-button\\\" \\n tiddler=\u003C\u003C__tiddler__>> \\n field=\u003C\u003C__field__>>\\n replace=\u003C\u003C__replace__>>\\n replaceWith=\u003C\u003C__replaceWith__>> \\n flags=\u003C\u003Cflags>> \\n wholeWords={{$:/state/commander/snr/whole-words}}\\n/>\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"`$field$` field has been changed\\\"\\\"\\\" tidItem=\u003C\u003C__tiddler__>> />\\n\u003C$macrocall $name=\\\"clear-select-tiddler-if-field-is-title\\\" tiddler=\u003C\u003C__tiddler__>>  field=\u003C\u003C__field__>> />\\n\u003C/$wikify>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define clear-select-tiddler-if-field-is-title(tiddler, field)\\n\u003C$list filter=\\\"[\u003C__field__>] +[search[title]]\\\" variable=\\\"ignore\\\">\\n\u003C$action-setfield $tiddler=\\\"$:/state/commander/snr/select-tiddler\\\" text=\\\"\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/commander/selected-titles\\\" $index=\u003C\u003C__tiddler__>> />\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define search-replace-in-field-bulk()\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C\u003Ccreate-log-tiddler \\\"SNR operation\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]]\\\" >\\n  \u003C$macrocall \\n    $name=\\\"search-replace-in-tiddler-field\\\"\\n    tiddler=\u003C\u003CcurrentTiddler>> \\n    field={{$:/state/commander/snr/select-tiddler/field}} \\n    replace={{$:/state/commander/snr/replace-text}} \\n    replaceWith={{$:/state/commander/snr/replace-text-with}}   \\n  />\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define search-replace-in-field-single-tiddler()\\n\u003C\u003Ccreate-log-tiddler \\\"SNR operation\\\">>\\n  \u003C$macrocall \\n    $name=\\\"search-replace-in-tiddler-field\\\"\\n    tiddler={{$:/state/commander/snr/select-tiddler}}\\n    field={{$:/state/commander/snr/select-tiddler/field}} \\n    replace={{$:/state/commander/snr/replace-text}} \\n    replaceWith={{$:/state/commander/snr/replace-text-with}}   \\n  />\\n\\\\end\\n\\n\\\\define snr-actions()\\n\u003C$button actions=\u003C\u003Csearch-replace-in-field-single-tiddler>> tooltip=\\\"search and replace in a single tiddler\\\" class=\\\"cmd-btn\\\">\\nReplace?\\n\u003C/$button>&nbsp;\\n\u003C!-- replace in bulk tiddler with confirmation -->\\n\u003C$macrocall $name=\\\"compConfirmAction\\\"\\ncountFilter=\u003C\u003Csearchfilter>>\\nactionMacro=\\\"search-replace-in-field-bulk\\\"\\nstateTiddler=\\\"$:/state/commander/SelectiveReplaceAllDropdown\\\"\\nconfirmMessage=\\\"Are you sure you wish to replace text in\\\" \\nbtnLabel=\\\"Replace all?\\\"/>\\n\\\\end\"\n        },\n        \"$:/plugins/kookma/commander/snr/macros/inputs\": {\n            \"title\": \"$:/plugins/kookma/commander/snr/macros/inputs\",\n            \"created\": \"20190306203626597\",\n            \"modified\": \"20200325055328720\",\n            \"tags\": \"$:/tags/Commander/Macro\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define snr-ui-inputs()\\n\u003Cform class=\\\"cmd-snr-form\\\">\\n  \u003Cfieldset>\\n   \u003Clegend>Search and Replace\u003C/legend>\\n\\n\u003Cdiv class=\\\"item\\\">\\n\u003Clabel>Tiddler title\u003C/label>\\n\u003C$select tiddler=\\\"$:/state/commander/snr/select-tiddler\\\" default=\\\"\\\" class=\\\"cmd-snr-textbox\\\">\\n\u003Coption value=\\\"\\\">None\u003C/option>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\" >\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C/div>\\n\\n\u003Cdiv class=\\\"item\\\">\\n\u003Clabel>Field name\u003C/label>\\n\u003C$select tiddler=\\\"$:/state/commander/snr/select-tiddler/field\\\" default=\\\"text\\\">\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>fields[]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C/div>\\n\\n\u003Cdiv class=\\\"item\\\">\\n\u003Clabel>Search text\u003C/label>\\n\u003C$edit-text \\n   tiddler=\\\"$:/state/commander/snr/replace-text\\\" \\n   tag=\\\"input\\\" \\n   default=\\\"\\\" \\n   placeholder=\\\" text to replace\\\"\\n class=\\\"cmd-snr-textbox\\\"/>\\n\u003C/div>\\n\\n\u003Cdiv class=\\\"item\\\">\\n\u003Clabel>Replace with \u003C/label>\\n\u003C$edit-text \\n   tiddler=\\\"$:/state/commander/snr/replace-text-with\\\" \\n   tag=\\\"input\\\" \\n   default=\\\"\\\" \\n   placeholder=\\\" new text\\\"\\n   class=\\\"cmd-snr-textbox\\\"/>\\n\u003C/div>\\n\u003C!-- Use relink to update titles -->\\n\u003C$list filter=\\\"[[$:/state/commander/snr/select-tiddler/field]get[text]match[title]]\\\" variable=ignore>\\n\u003Cdiv class=\\\"item-relink\\\">{{$:/plugins/kookma/commander/config/relink}}\u003C/div>\\n\u003C/$list>\\n\u003C/fieldset>\\n\u003C/form>\\n\\n\\n\\\\end\"\n        },\n        \"$:/plugins/kookma/commander/snr/macros/regexp-flags\": {\n            \"title\": \"$:/plugins/kookma/commander/snr/macros/regexp-flags\",\n            \"created\": \"20190306182052441\",\n            \"modified\": \"20200325055328730\",\n            \"tags\": \"$:/tags/Commander/Macro\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define snr-regexp-flags()\\n\\n\u003Cform class=\\\"cmd-snr-form\\\">\\n\u003Cfieldset>\\n\u003Clegend>Search flags\u003C/legend>\\n\\n\u003C$checkbox \\n  tiddler=\\\"$:/state/commander/snr/case-sensitive\\\" \\n  field=\\\"text\\\" \\n  checked=\\\"i\\\" \\n  unchecked=\\\"\\\"\\n/>&nbsp; ignore case\u003Cbr>\\n\\n\u003C$checkbox \\n  tiddler=\\\"$:/state/commander/snr/whole-words\\\" \\n  field=\\\"text\\\" \\n  checked=\\\"words\\\" \\n  unchecked=\\\"characters\\\"\\n/>&nbsp; whole words\u003Cbr>\\n\\n\u003C$checkbox \\n  tiddler=\\\"$:/state/commander/snr/unicode\\\" \\n  field=\\\"text\\\" \\n  checked=\\\"u\\\" \\n  unchecked=\\\"\\\"\\n/>&nbsp; unicode\u003Cbr>\\n\\n\u003Cbr>\\n\\n\u003C$radio\\n  tiddler=\\\"$:/state/commander/snr/gm\\\" \\n  field=\\\"text\\\" \\n  value=\\\"\\\">&nbsp; first match \\n\u003C/$radio>\u003Cbr>\\n\\n\u003C$radio\\n  tiddler=\\\"$:/state/commander/snr/gm\\\" \\n  field=\\\"text\\\" \\n  value=\\\"g\\\">&nbsp; global match\\n\u003C/$radio>\u003Cbr>\\n\\n\u003C$radio\\n  tiddler=\\\"$:/state/commander/snr/gm\\\" \\n  field=\\\"text\\\" \\n  value=\\\"m\\\">&nbsp; multiline mode\\n\u003C/$radio>\u003Cbr>\\n\\n\u003C$radio\\n  tiddler=\\\"$:/state/commander/snr/gm\\\" \\n  field=\\\"text\\\" \\n  value=\\\"mg\\\">&nbsp; global multiline mode\\n\u003C/$radio>\\n\\n\u003C/fieldset>\\n\u003C/form>\\n\\\\end\"\n        },\n        \"$:/plugins/kookma/commander/snr/macros/regexpsub.js\": {\n            \"title\": \"$:/plugins/kookma/commander/snr/macros/regexpsub.js\",\n            \"text\": \"/*\\\\\\ncreated: 20190214160253135\\ntype: application/javascript\\ntitle: $:/plugins/kookma/commander/snr/macros/regexpsub.js\\nmodified: 20200307092210323\\nmodule-type: macro\\n\\nMake regular expression substitutions\\nDeveloped by Mark S\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"regexpsub\\\";\\n\\nexports.params = [\\n\\t{name: \\\"searchValue\\\"},\\n\\t{name: \\\"replaceValue\\\"},\\n\\t{name: \\\"sourceText\\\"},\\n\\t{name: \\\"flags\\\"},\\n  {name: \\\"wholeWords\\\"}\\n];\\n\\n/*\\nRun the macro\\n*/\\nexports.run = function(searchValue, replaceValue, sourceText, flags = \\\"gi\\\", wholeWords = \\\"characters\\\") {\\n  \\n  try {\\n  \\n\\tvar searchText;\\n    if(wholeWords.toLowerCase() === 'words'){\\n    searchText = \\\"\\\\\\\\b\\\" + searchValue + \\\"\\\\\\\\b\\\";\\n    } else{\\n    searchText = searchValue;\\n    }\\n\\t\\t\\n    searchText = new RegExp(searchText, flags);\\n    return sourceText.replace(searchText,replaceValue);\\n\\n  } \\n  catch(err) { \\n    return \\\"ERROR IN REG EXPRESSION. YOU MAY NEED TO ESCAPE VALUES\\\"; \\n  }\\n  \\n  };\\n\\n})();\\n\",\n            \"created\": \"20190214160253135\",\n            \"type\": \"application/javascript\",\n            \"modified\": \"20200324070652819\",\n            \"module-type\": \"macro\"\n        },\n        \"$:/plugins/kookma/commander/snr/macros/replace-text\": {\n            \"title\": \"$:/plugins/kookma/commander/snr/macros/replace-text\",\n            \"created\": \"20190227134610136\",\n            \"modified\": \"20200325055328737\",\n            \"tags\": \"$:/tags/Commander/Macro\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define nothing-to-replace(tiddler, field:\\\"text\\\")  \\n\u003C$diff-text source={{{ [\u003C__tiddler__>get\u003C__field__>] }}} dest={{{ [\u003C__tiddler__>get\u003C__field__>] }}} />\\n\\\\end\\n\\n\\\\define replace-text(tiddler:\\\"\\\",field:\\\"text\\\",replace:\\\"\\\",replaceWith:\\\"\\\",flags:\\\"\\\", wholeWords:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$wikify name=\\\"source\\\" text=\\\"\\\"\\\"\u003C$view tiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> mode=\\\"block\\\" format=\\\"text\\\"/>\\\"\\\"\\\">\\n\u003C$wikify name=\\\"result\\\" \\n  text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"regexpsub\\\" $type=\\\"text/plain\\\" \\n     sourceText=\u003C\u003Csource>> \\n     searchValue=\u003C\u003C__replace__>> \\n     replaceValue=\u003C\u003C__replaceWith__>> \\n     flags=\u003C\u003C__flags__>> \\n     wholeWords=\u003C\u003C__wholeWords__>> />\\\"\\\"\\\" \\n     >\\n\u003C$text text=\u003C\u003Cresult>>/>\\n\u003C/$wikify>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define replace-text-diff(tiddler:\\\"\\\", field:\\\"text\\\", replace, replaceWith, flags:\\\"\\\", wholeWords:\\\"\\\")\\n\u003C$list filter=\\\"[\u003C__tiddler__>get\u003C__field__>minlength[1]]\\\" variable=null emptyMessage=\\\"No tiddler is selected, or tiddler is empty.\\\">\\n\u003C$list filter=\\\"[\u003C__replace__>minlength[1]]\\\" variable=null emptyMessage=\u003C\u003Cnothing-to-replace \\\"\\\"\\\"$tiddler$\\\"\\\"\\\" \\\"\\\"\\\"$field$\\\"\\\"\\\">> >\\n\\n\u003C$wikify name=\\\"result\\\" \\n  text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"replace-text\\\" \\n     tiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> \\n     replace=\u003C\u003C__replace__>> \\n     replaceWith=\u003C\u003C__replaceWith__>> \\n     flags=\u003C\u003C__flags__>>\\n     wholeWords=\u003C\u003C__wholeWords__>> />\\\"\\\"\\\"\\n  >\\n\u003C$diff-text source={{{ [\u003C__tiddler__>get\u003C__field__>] }}} dest=\u003C\u003Cresult>> cleanup={{$:/state/commander/snr/setting/cleanup}}/>\\n\u003C/$wikify>\\n\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define replace-text-button(tiddler:\\\"\\\", field:\\\"text\\\", replace:\\\"\\\", replaceWith:\\\"\\\", flags:\\\"\\\", wholeWords:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003C__tiddler__>get\u003C__field__>minlength[1]]\\\" variable=null>\\n\u003C$list filter=\\\"[\u003C__replace__>minlength[1]]\\\" variable=null>\\n\u003C$wikify name=\\\"result\\\" \\n  text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"replace-text\\\" \\n     tiddler=\u003C\u003C__tiddler__>> \\n     field=\u003C\u003C__field__>> \\n     replace=\u003C\u003C__replace__>> \\n     replaceWith=\u003C\u003C__replaceWith__>> \\n     flags=\u003C\u003C__flags__>>\\n     wholeWords=\u003C\u003C__wholeWords__>> />\\\"\\\"\\\"\\n  >\\n\u003C$reveal type=\\\"nomatch\\\" default=\\\"title\\\" text=\u003C\u003C__field__>> >\\n \u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $field=\u003C\u003C__field__>> $value=\u003C\u003Cresult>>/>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" default=\\\"title\\\" text=\u003C\u003C__field__>> >\\n \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003C__tiddler__>> to=\u003C\u003Cresult>> />\\n\u003C/$reveal>\\n\u003C/$wikify>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\"\n        },\n        \"$:/plugins/kookma/commander/snr/ui\": {\n            \"title\": \"$:/plugins/kookma/commander/snr/ui\",\n            \"caption\": \"Snr\",\n            \"created\": \"20190220210055713\",\n            \"icon\": \"$:/core/images/gitter\",\n            \"list-after\": \"$:/plugins/kookma/commander/inspect/ui\",\n            \"modified\": \"20200324070652833\",\n            \"tags\": \"$:/tags/Commander\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"Search and replcae in tiddler fields!\\n\\n\u003C\u003Ctabs \\ntabsList:\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/SnrOps]!has[draft.of]]\\\" \\ndefault:\\\"$:/plugins/kookma/commander/snr/uicomp/replace-text\\\"\\nclass:\\\"tc-vertical cmd-tab-colorful cmd-tab-wd\\\">>\\n\\n\"\n        },\n        \"$:/plugins/kookma/commander/snr/uicomp/replace-text\": {\n            \"title\": \"$:/plugins/kookma/commander/snr/uicomp/replace-text\",\n            \"caption\": \"Search and replace\",\n            \"created\": \"20190220211138573\",\n            \"icon\": \"$:/core/images/gitter\",\n            \"modified\": \"20200325055328748\",\n            \"tags\": \"$:/tags/Commander/SnrOps\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003Cdiv class=\\\"cmd-snr-row\\\">\\n\u003Cdiv class=\\\"cmd-snr-double-column\\\">\\n\u003C\u003Csnr-ui-inputs>>\\n\u003C/div>\\n\u003Cdiv class=\\\"cmd-snr-column\\\">\\n\u003C\u003Csnr-regexp-flags>>   \\n\u003C/div>\\n\u003C/div>\\n\u003C\u003Csnr-ui-show-diffs>>\\n\u003C\u003Csnr-actions>>\"\n        },\n        \"$:/plugins/kookma/commander/stylesheet/alert\": {\n            \"title\": \"$:/plugins/kookma/commander/stylesheet/alert\",\n            \"text\": \".commander-alert {\\n  padding: 0.75rem 1.25rem;\\n  margin-bottom: 1rem;\\n  border: 1px dotted gray;\\n  border-radius: 0.25rem;\\n  color: #0c5460;\\n  background-color: #d1ecf1;\\n  border-color: #bee5eb;\\n\\t\\n}\",\n            \"created\": \"20190725161822490\",\n            \"modified\": \"20200325092557277\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/css\"\n        },\n        \"$:/plugins/kookma/commander/stylesheet/buttons\": {\n            \"title\": \"$:/plugins/kookma/commander/stylesheet/buttons\",\n            \"text\": \"/**\\n.cmd-btn{\\n font-size:0.85em;\\n font-size:300;\\n color: #666666;\\n background-color: #d8d8d8;\\n padding: 3px 8px 3px 8px;\\n border: 1px solid #a1a1a1;\\n}\\n**/\\n\\n.cmd-btn-wd{\\n\\twidth:20ch;\\n}\",\n            \"created\": \"20190317080436103\",\n            \"modified\": \"20200324070652859\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/css\"\n        },\n        \"$:/plugins/kookma/commander/stylesheet/compInspect/table\": {\n            \"title\": \"$:/plugins/kookma/commander/stylesheet/compInspect/table\",\n            \"text\": \"/*compInspect table*/\\n.cmd-ci-table\\n{border-collapse: collapse;}\\n\\n.cmd-ci-table .leftcol{\\nwidth:20%;\\nvertical-align: top;\\ntext-align: right;\\nbackground-color:#f0f0f0;\\n}\\n.cmd-ci-table .rightcol{\\nwidth:650px;\\n}\\n\",\n            \"created\": \"20190308134702363\",\n            \"modified\": \"20200324070652871\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/css\"\n        },\n        \"$:/plugins/kookma/commander/stylesheet/new\": {\n            \"title\": \"$:/plugins/kookma/commander/stylesheet/new\",\n            \"text\": \".kk-commander-log-note{\\n\\tfont-style:italic; font-size:small;\\n}\\n.kk-commander-log-item {\\n\\tcolor:green;\\n}\\n\\n/* This is missing and I added it */\\n.cmd-txt-area{\\n\\tmin-width:25ch;\\n}\\n\\n.cmd-txt-area2{\\n\\tmin-width:50ch;\\n}\\n\\n/* Correct this later*/\\n.kk-cmd-label{\\n\\tdisplay:inline-block;\\n\\twidth:85px;\\n}\\n\\n.kk-cmd-label2{\\n\\tdisplay:inline-block;\\n\\twidth:120px;\\n}\",\n            \"created\": \"20200105140038538\",\n            \"modified\": \"20200324070652878\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/css\"\n        },\n        \"$:/plugins/kookma/commander/stylesheet/select-width\": {\n            \"title\": \"$:/plugins/kookma/commander/stylesheet/select-width\",\n            \"text\": \".cmd-sl{\\n  width:8ch;\\n}\\n\\n.cmd-select-wd{\\n  min-width:25ch;\\n}\\n\",\n            \"created\": \"20190218214027079\",\n            \"modified\": \"20200324070652887\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/css\"\n        },\n        \"$:/plugins/kookma/commander/stylesheet/snr/flexbox\": {\n            \"title\": \"$:/plugins/kookma/commander/stylesheet/snr/flexbox\",\n            \"text\": \".cmd-snr-row {\\n  display: flex;\\n  flex-direction: row;\\n  flex-wrap: wrap;\\n  width: 100%;\\n}\\n.cmd-snr-column {\\n  display: flex;\\n  flex-direction: column;\\n  flex-basis: 100%;\\n  flex: 1\\n}\\n\\n.cmd-snr-double-column {\\n  display: flex;\\n  flex-direction: column;\\n  flex-basis: 100%;\\n  flex: 2\\n}\\n\\n@media screen and (min-width: 800px) {\\n  .cmd-snr-column {\\n    flex: 1\\n  }\\n\\n  .cmd-snr-double-column {\\n    flex: 2\\n  }\\n}\",\n            \"created\": \"20190306203517655\",\n            \"modified\": \"20200324070652893\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/css\"\n        },\n        \"$:/plugins/kookma/commander/stylesheet/snr/form\": {\n            \"title\": \"$:/plugins/kookma/commander/stylesheet/snr/form\",\n            \"text\": \".cmd-snr-form{\\n  width:100%;\\n}\\n\\n.cmd-snr-textbox {\\n  width:100%;\\n  box-sizing: border-box;\\n  max-width:40ch;\\n  }\\n\\n.cmd-snr-form select, .cmd-snr-form input{\\n  margin: 0.2rem;\\n}\\n.cmd-snr-form legend{\\n  background: #f5f5f5;\\n  padding: 3px 6px;\\n}\\n\\n.cmd-snr-form { padding:20px; }\\n.cmd-snr-form .item { padding: 2px; margin:2px; }\\n.cmd-snr-form .item label { display:inline-block; width:100px; margin-left:5px; }\\n.cmd-snr-form .item input { display:inline-block; }\\n.cmd-snr-form .item select { display:inline-block; }\\n\\n/* only for relink checkbox on renaming tiddler */\\n.cmd-snr-form .item-relink { padding: 2px; margin:2px; }\\n\\n     \",\n            \"created\": \"20190306191714819\",\n            \"modified\": \"20200324070652907\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/css\"\n        },\n        \"$:/plugins/kookma/commander/stylesheet/tiddler-list\": {\n            \"title\": \"$:/plugins/kookma/commander/stylesheet/tiddler-list\",\n            \"text\": \".kk-commander-tiddler-list {\\n  font-size:small; \\n\\tborder-left:0.5px \\n\\tdotted grey;\\n\\tpadding-left:10px;\\n\\toverflow-y:auto;\\n\\tmax-width:100%;\\n\\tmax-height:$(height)$;\\n}\\n\\n.kk-commander-columns1   { display:block; column-count:1; column-gap:1em; }\\n.kk-commander-columns2   { display:block; column-count:2; column-gap:1em; }\\n.kk-commander-columns3   { display:block; column-count:3; column-gap:1em; }\\n.kk-commander-columns4   { display:block; column-count:4; column-gap:1em; }\\n.kk-commander-columns5   { display:block; column-count:5; column-gap:1em; }\",\n            \"created\": \"20200103165931672\",\n            \"modified\": \"20200324070652922\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/css\"\n        },\n        \"$:/plugins/kookma/commander/tag/macros/add-remove-replace\": {\n            \"title\": \"$:/plugins/kookma/commander/tag/macros/add-remove-replace\",\n            \"created\": \"20190212063435548\",\n            \"modified\": \"20200325055328754\",\n            \"tags\": \"$:/tags/Commander/Macro\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define add-new-tag-bulk(newTag:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__newTag__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"add-new-tag-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!tag\u003C__newTag__>]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003C__newTag__>> />\\n\u003C/$fieldmangler>\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"new tag `$newTag$` added\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define remove-old-tag-bulk(oldTag:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\\n\u003C$list filter=\\\"[\u003C__oldTag__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"remove-old-tag-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>tag\u003C__oldTag__>]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\u003C\u003C__oldTag__>> />\\n\u003C/$fieldmangler>\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"old tag `$oldTag$` removed\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define replace-tag-bulk(oldTag:\\\"\\\", newTag:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\\n\u003C$list filter=\\\"[\u003C__oldTag__>!is[blank]]\\\" variable=null>\\n\u003C$list filter=\\\"[\u003C__newTag__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"replace-tag-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>tag\u003C__oldTag__>]\\\" variable=ignore\\n  emptyMessage=\\\"\\\"\\\"\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"//has not tag `$oldTag$`. Operation ignored.//\\\" tidItem=\u003C\u003CcurrentTiddler>> /> \\\"\\\"\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003C__newTag__>> />\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\u003C\u003C__oldTag__>>  />\\n\u003C/$fieldmangler>\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"tag `$oldTag$` replaced with `$newTag$`\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\"\n        },\n        \"$:/plugins/kookma/commander/tag/ui\": {\n            \"title\": \"$:/plugins/kookma/commander/tag/ui\",\n            \"caption\": \"Tag\",\n            \"created\": \"20190212051852003\",\n            \"list-after\": \"$:/plugins/kookma/commander/title/ui\",\n            \"modified\": \"20200325055328765\",\n            \"tags\": \"$:/tags/Commander\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C\u003Ctabs \\ntabsList:\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/TagOps]!has[draft.of]]\\\" default:\\\"$:/plugins/kookma/commander/tag/uicomp/add-remove-tags\\\" \\nclass:\\\"tc-vertical cmd-tab-wd\\\">>\\n\\n\"\n        },\n        \"$:/plugins/kookma/commander/tag/uicomp/add-remove-tags\": {\n            \"title\": \"$:/plugins/kookma/commander/tag/uicomp/add-remove-tags\",\n            \"caption\": \"Add remove tags\",\n            \"created\": \"20190212063924640\",\n            \"modified\": \"20200325055328771\",\n            \"tags\": \"$:/tags/Commander/TagOps\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003Clabel class=\\\"kk-cmd-label\\\">New tag\u003C/label>\u003C$edit-text\\ntiddler=\\\"$:/temp/commander/tag-add-remove/new\\\"\\ntag=\\\"input\\\"\\ndefault=\\\"\\\"\\nclass=\\\"cmd-txt-area\\\"\\nplaceholder=\\\" new tag\\\"/>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Add new tag\\n\u003C$macrocall $name=\\\"add-new-tag-bulk\\\" newTag={{$:/temp/commander/tag-add-remove/new}} />\\n\u003C/$button>\\n\\n\u003Clabel class=\\\"kk-cmd-label\\\">Old tag\u003C/label>\u003C$select class=\\\"cmd-select-wd\\\" tiddler=\\\"$:/temp/commander/tag-add-remove/old\\\" default=\\\"\\\" >\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]tags[]sort[]]-[\u003CworkingTag>]\\\" >\\n\u003Coption>\u003C$view field=\\\"title\\\"/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Remove old tag\\n\u003C$macrocall $name=\\\"remove-old-tag-bulk\\\" oldTag={{$:/temp/commander/tag-add-remove/old}} />\\n\u003C/$button>\\n\\n\"\n        },\n        \"$:/plugins/kookma/commander/tag/uicomp/replace-tags\": {\n            \"title\": \"$:/plugins/kookma/commander/tag/uicomp/replace-tags\",\n            \"caption\": \"Replace tags\",\n            \"created\": \"20190212080523588\",\n            \"list-after\": \"$:/plugins/kookma/commander/tag/uicomp/add-remove-tags\",\n            \"modified\": \"20200325055328782\",\n            \"tags\": \"$:/tags/Commander/TagOps\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003Clabel class=\\\"kk-cmd-label\\\">Old tag\u003C/label>\u003C$select class=\\\"cmd-select-wd\\\" tiddler=\\\"$:/temp/commander/replace-tags/old\\\" default=\\\"\\\">\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]tags[]sort[]]-[\u003CworkingTag>]\\\" >\\n\u003Coption>\u003C$view field=\\\"title\\\"/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003Clabel class=\\\"kk-cmd-label\\\">New tag\u003C/label>\u003C$edit-text\\ntiddler=\\\"$:/temp/commander/replace-tags/new\\\"\\ntag=\\\"input\\\"\\ndefault=\\\"\\\"\\nclass=\\\"cmd-txt-area\\\"\\nplaceholder=\\\" new tag\\\"\\n/>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Replace tag\\n\u003C$macrocall $name=\\\"replace-tag-bulk\\\" \\noldTag={{$:/temp/commander/replace-tags/old}} \\nnewTag={{$:/temp/commander/replace-tags/new}} />\\n\u003C/$button>\\n\\n\"\n        },\n        \"$:/plugins/kookma/commander/template/base\": {\n            \"title\": \"$:/plugins/kookma/commander/template/base\",\n            \"caption\": \"base\",\n            \"created\": \"20190213200622605\",\n            \"modified\": \"20200324070652960\",\n            \"tags\": \"$:/tags/Commander/Template\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"This is a simple one!\"\n        },\n        \"$:/plugins/kookma/commander/template/doc\": {\n            \"title\": \"$:/plugins/kookma/commander/template/doc\",\n            \"caption\": \"documentation\",\n            \"created\": \"20190213200338381\",\n            \"modified\": \"20200324070652969\",\n            \"tags\": \"$:/tags/Commander/Template\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"version\": \"beta\",\n            \"text\": \"!! Introduction\\n\u003C\u003C\u003C\\nshort introduction\\n\u003C\u003C\u003C\\n\\n!! Content and parameters\\n\u003C\u003C\u003C\\nThe content, attributes and parameters\\n\\n|!Parameter |!Description |\\n|par1 |description |\\n|par2 |description |\\n\u003C\u003C\u003C\\n\\n!! Example i\\n\u003C\u003C\u003C\\nexample here\\n\u003C\u003C\u003C\\n\\n!! Example ii\\n\u003C\u003C\u003C\\nanother example here\\n\u003C\u003C\u003C\\n\\n!! References\\n\u003C\u003C\u003C\\n# one\\n# Two\\n\u003C\u003C\u003C\"\n        },\n        \"$:/plugins/kookma/commander/template/simple\": {\n            \"title\": \"$:/plugins/kookma/commander/template/simple\",\n            \"caption\": \"simple\",\n            \"created\": \"20190213200258460\",\n            \"modified\": \"20200324070652975\",\n            \"tags\": \"$:/tags/Commander/Template\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"version\": \"beta\",\n            \"text\": \"! Heading one\\nThis is sunsection i\\n\\n!! Heading two\\nThis is subsection ii.\\n\\n* one\\n* two\\n* three\\n\\n!!! Heading three\\nThis is subsction iii\\n\\n```\\nA sample code\\n```\\n\\n!! Sample table\\n|Table 1. This is caption|c\\n|Heading one|Heading Two|Heading Three|h\\n|r1|100|200|\\n|r2|02|03|\\n|r3|-1|-2|\\n\"\n        },\n        \"$:/plugins/kookma/commander/tiddler/macros/create\": {\n            \"title\": \"$:/plugins/kookma/commander/tiddler/macros/create\",\n            \"created\": \"20190212125920722\",\n            \"modified\": \"20200325055328790\",\n            \"tags\": \"$:/tags/Commander/Macro\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define log-create(msg:\\\"Tiddler existed, operation ignored\\\")\\n\u003C$action-setfield $tiddler={{$:/state/commander/log-tiddler}} $index=\\\"$(newTitle)$\\\" $value=\\\"$msg$\\\" />\\n\\\\end\\n\\n\\\\define bulk-tiddler-creator(baseTitle, baseTags, datafieldsTid, numberTiddler:\\\"1\\\")\\n\u003C$list filter=\\\"[\u003C__baseTitle__>!is[blank]]\\\" variable=ignore>\\n\u003C\u003Ccreate-log-tiddler \\\"bulk-tiddler-creator\\\">>\\n\u003C$list filter=\\\"[range[9]addprefix[00]] [range[10,99]addprefix[0]] [range[100,500]] +[limit\u003C__numberTiddler__>]\\\"  variable=\\\"L1\\\">\\n\u003C$list filter=\\\"[\u003C__baseTitle__>addsuffix\u003CL1>]\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>]  -[has[title]]\\\" variable=\\\"ignore\\\" emptyMessage=\u003C\u003Clog-create>> >\\n\u003C$action-createtiddler $basetitle=\u003C\u003CnewTitle>>   tags=\u003C\u003C__baseTags__>>  /> \\n\u003C$vars datafieldsTid=\u003C\u003C__datafieldsTid__>> >\\n\u003C\u003Cadd-bulk-fields>>\\n\u003C/$vars>\\n\u003C\u003Clog-create \\\"Tiddler created\\\">>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define oneTid-with-template()\\n\u003C$tiddler tiddler=\u003C\u003CnewTitle>> >\\n \u003C$action-setfield  $tiddler=\u003C\u003CmyTemplate>> title=\u003C\u003CcurrentTiddler>> />   \\n \u003C$fieldmangler>\\n  \u003C$list filter=\\\"[enlist\u003CmyTags>]\\\" variable=newTag>\\n    \u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003CnewTag>> />\\n  \u003C/$list>\u003C!--next remove extra tag used by template from new created tiddler-->\\n  \u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\\\"$:/tags/Commander/Template\\\" />\\n\u003C/$fieldmangler>\\n\u003C/$tiddler>\\n\\\\end\\n\\n\\n\\\\define bulk-tiddler-with-template-creator(baseTitle, baseTags, datafieldsTid, numberTiddler:\\\"1\\\", template:\\\"\\\")\\n\u003C$list filter=\\\"[\u003C__baseTitle__>!is[blank]]\\\" variable=ignore>\\n\u003C\u003Ccreate-log-tiddler \\\"bulk-tiddler-creator with template\\\">>\\n\u003C$vars datafieldsTid=\u003C\u003C__datafieldsTid__>>\\n       myTags=\u003C\u003C__baseTags__>> \\n       myTemplate=\u003C\u003C__template__>> >\\n\u003C$list filter=\\\"[range[9]addprefix[00]] [range[10,99]addprefix[0]] [range[100,500]] +[limit\u003C__numberTiddler__>]\\\"  variable=\\\"L1\\\">\\n\u003C$list filter=\\\"[\u003C__baseTitle__>addsuffix\u003CL1>]\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>!has[title]]\\\" variable=\\\"ignore\\\" emptyMessage=\u003C\u003Clog-create>> >\\n \u003C\u003ConeTid-with-template>>\\n \u003C\u003Cadd-bulk-fields>>\\n \u003C\u003Clog-create \\\"Tiddler created\\\">>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$vars>\\n\u003C/$list>\\n\\\\end\\n\\n\"\n        },\n        \"$:/plugins/kookma/commander/tiddler/macros/delete\": {\n            \"title\": \"$:/plugins/kookma/commander/tiddler/macros/delete\",\n            \"created\": \"20190215195221625\",\n            \"modified\": \"20200325055328801\",\n            \"tags\": \"$:/tags/Commander/Macro\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define log-delete-selectively(item, msg:\\\"Tiddler deleted\\\")\\n\u003C$action-setfield $tiddler={{$:/state/commander/log-tiddler}} $index=\u003C\u003C__item__>> $value=\\\"$msg$\\\" />\\n\\\\end\\n\\n\\\\define delete-tiddlers-selective-bulk()\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>limit[1]]\\\" variable=\\\"ignore\\\">\u003C!-- at least searchfilter shall return one tiddler-->\\n\u003C\u003Ccreate-log-tiddler \\\"delete-tiddler-selectively\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\" variable=\\\"Item\\\">\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CItem>> />\\n\u003C$macrocall $name=\\\"log-delete-selectively\\\" item=\u003C\u003CItem>> />\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\"\n        },\n        \"$:/plugins/kookma/commander/tiddler/macros/export\": {\n            \"title\": \"$:/plugins/kookma/commander/tiddler/macros/export\",\n            \"created\": \"20200113101003510\",\n            \"modified\": \"20200325055328808\",\n            \"tags\": \"$:/tags/Commander/Macro\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define add-export-tag()\\n\u003C$list filter=\u003C\u003Csearchfilter>> >\\n\u003C$fieldmangler>\\n\u003C$list filter=\\\"[enlist{$(exportTagTid)$}]~[[exported]]\\\" variable=\\\"exportTag\\\" >\u003C!-- add all export tags-->\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003CexportTag>> />\\n\u003C/$list>\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\u003C\u003CworkingTag>> />\\n\u003C/$fieldmangler>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define remove-export-tag()\\n\u003C$list filter=\u003C\u003Csearchfilter>> >\\n\u003C$fieldmangler>\\n\u003C$list filter=\\\"[\u003CselectiveOpsTid>get[text]match[yes]]\\\"  variable=ignore>\\n\u003C$action-sendmessage $message=\\\"tm-add-tag\\\" $param=\u003C\u003CworkingTag>> />\\n\u003C/$list>\\n\u003C$list filter=\\\"[enlist{$(exportTagTid)$}]~[[exported]]\\\" variable=\\\"exportTag\\\" >\u003C!-- remove all export tags-->\\n\u003C$action-sendmessage $message=\\\"tm-remove-tag\\\" $param=\u003C\u003CexportTag>> />\\n\u003C/$list>\\n\u003C/$fieldmangler>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define log-export-selectively(msg:\\\"Tiddler exported\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\" variable=\\\"item\\\">\\n\u003C$action-setfield $tiddler={{$:/state/commander/log-tiddler}} $index=\u003C\u003Citem>> $value=\\\"$msg$\\\" />\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define commander-exportButton(exportFilter:\\\"[!is[system]sort[title]]\\\",lingoBase,baseFilename:\\\"tiddlers\\\")\\n\u003Cspan class=\\\"tc-popup-keep\\\">\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> tooltip={{$lingoBase$Hint}} aria-label={{$lingoBase$Caption}} class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/core/images/export-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$lingoBase$Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\u003C/span>\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Exporter]]\\\">\\n\u003C$set name=\\\"extension\\\" value={{!!extension}}>\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Ccreate-log-tiddler \\\"exportButton: bulk tiddlers exported\\\">>\\n\u003C$macrocall $name=\\\"log-export-selectively\\\"/>\u003C!--log any tiddler exported-->\\n\u003C\u003Cadd-export-tag>>\u003C!-- by Mohammad-->\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\u003C\u003CcurrentTiddler>> exportFilter=\\\"\\\"\\\"$exportFilter$\\\"\\\"\\\" filename=\u003C\u003CexportButtonFilename \\\"\\\"\\\"$baseFilename$\\\"\\\"\\\">>/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">>/>\\n\u003C$transclude field=\\\"description\\\"/>\\n\u003C\u003Cremove-export-tag>>\u003C!-- by Mohammad-->\\n\u003C/$button>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$reveal>\\n\\\\end\"\n        },\n        \"$:/plugins/kookma/commander/tiddler/ui\": {\n            \"title\": \"$:/plugins/kookma/commander/tiddler/ui\",\n            \"caption\": \"Tiddler\",\n            \"created\": \"20190212125319261\",\n            \"list-before\": \"$:/plugins/kookma/commander/title/ui\",\n            \"modified\": \"20200325055328821\",\n            \"tags\": \"$:/tags/Commander\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C\u003Ctabs \\ntabsList:\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/TiddlerOps]!has[draft.of]]\\\"\\ndefault:\\\"$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers\\\"\\nclass:\\\"tc-vertical cmd-tab-colorful cmd-tab-wd\\\">>\\n\"\n        },\n        \"$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers\": {\n            \"title\": \"$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers\",\n            \"caption\": \"Create tiddlers\",\n            \"created\": \"20190213193004029\",\n            \"modified\": \"20200325055328832\",\n            \"tags\": \"$:/tags/Commander/TiddlerOps\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003Clabel class=\\\"kk-cmd-label\\\">Base title\u003C/label>\\n\u003C$edit-text \\n tiddler=\\\"$:/temp/commander/tiddler-base-title\\\" \\n tag=\\\"input\\\" default=\\\"\\\"\\n placeholder=\\\" base title\\\" \\n class=\\\"cmd-txt-area\\\"/>\u003Cbr>\\n\\n\u003Clabel class=\\\"kk-cmd-label\\\">Tags\u003C/label>\\n\u003C$edit-text \\n tiddler=\\\"$:/temp/commander/tiddler-base-tags\\\" \\n tag=\\\"input\\\" default=\\\"\\\"\\n placeholder=\\\" tags\\\" \\n class=\\\"cmd-txt-area\\\"\\n/> \\n\\n\u003C!-- add interface for adding fields -->\\n\u003C$macrocall $name=\\\"add-more-fields-selective-ui\\\"\\n  datafieldsTid=\\\"$:/temp/commander/tiddler/datafields/createTiddler\\\"\\n  stateTiddler=\\\"$:/state/commander/tiddler-addfields-status\\\" />\\n\\n\\n\u003C$checkbox \\n tiddler=\\\"$:/state/commander/tiddler-template-status\\\" \\n field=\\\"text\\\" \\n checked=\\\"use-template\\\" unchecked=\\\"no-template\\\"\\n default=\\\"no-template\\\"> \\n Use template?\\n\u003C/$checkbox>\\n\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/state/commander/tiddler-template-status\\\" text=\\\"use-template\\\" default=\\\"no-template\\\" >\\nTemplate\\n\u003C$select tiddler=\\\"$:/temp/commander/template-newtiddler\\\"  \\n default=\\\"$:/plugins/kookma/commander/template/base\\\">\\n\u003C$list filter='[all[shadows+tiddlers]tag[$:/tags/Commander/Template]]'>\\n\u003Coption value=\u003C\u003CcurrentTiddler>> >\\n\u003C$view field=\\\"caption\\\">\u003C$view field=\\\"title\\\"/>\u003C/$view>\\n\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$button class=\\\"tc-btn-invisible\\\"> {{$:/core/images/edit-button}}\\n \u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" \\n   $param={{{ [[$:/temp/commander/template-newtiddler]get[text]]~[[$:/plugins/kookma/commander/template/base]] }}}   />\\n\u003C/$button>\\n\\n\u003C/$reveal>\\n\\nNumber of tiddlers  &nbsp;\\n\u003C$select tiddler=\\\"$:/temp/commander/tiddler-base-number\\\"  default='1'>\\n\u003C$list filter='[range[1,19, 1]] [range[20,50, 5]] [range[60,100,10]] [range[200,500,100]]'>\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$view field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C!-- call macros for create tiddlers -->\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/state/commander/tiddler-template-status\\\" text=\\\"use-template\\\" default=\\\"no-template\\\">\\n \u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Create tiddlers\\n  \u003C$macrocall $name=\\\"bulk-tiddler-creator\\\"\\n   baseTitle={{$:/temp/commander/tiddler-base-title}}\\n   baseTags={{$:/temp/commander/tiddler-base-tags}}\\n   datafieldsTid=\\\"$:/temp/commander/tiddler/datafields/createTiddler\\\"\\n   numberTiddler={{$:/temp/commander/tiddler-base-number}} />\\n \u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/state/commander/tiddler-template-status\\\" text=\\\"use-template\\\" default=\\\"no-template\\\">\\n \u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Create tiddlers\\n  \u003C$macrocall $name=\\\"bulk-tiddler-with-template-creator\\\"\\n   baseTitle={{$:/temp/commander/tiddler-base-title}}\\n   baseTags={{$:/temp/commander/tiddler-base-tags}}\\n   datafieldsTid=\\\"$:/temp/commander/tiddler/datafields/createTiddler\\\"\\n   numberTiddler={{$:/temp/commander/tiddler-base-number}}\\n   template={{$:/temp/commander/template-newtiddler}}/>\\n \u003C/$button>\\n\u003C/$reveal>\\n\"\n        },\n        \"$:/plugins/kookma/commander/tiddler/uicomp/delete-tiddlers\": {\n            \"title\": \"$:/plugins/kookma/commander/tiddler/uicomp/delete-tiddlers\",\n            \"caption\": \"Delete tiddlers\",\n            \"created\": \"20190301144408502\",\n            \"list-after\": \"$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers\",\n            \"modified\": \"20200325055328839\",\n            \"tags\": \"$:/tags/Commander/TiddlerOps\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$set name=numTids value={{{[subfilter\u003Csearchfilter>!is[missing]count[]] }}}>\\n\u003C$reveal type=\\\"match\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\nNo tiddlers is selected for deleteion!\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"gt\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\n\\nNumber of tiddlers selected for deletion: \u003C\u003CnumTids>>\u003Cbr>\\nNote that, the delete operation cannot be undone!!\\n\u003Cbr>\\n\\n\u003C$macrocall $name=\\\"compConfirmAction\\\"\\ncountFilter=\\\"[subfilter\u003Csearchfilter>]\\\"\\nactionMacro=\\\"delete-tiddlers-selective-bulk\\\"\\nstateTiddler=\\\"$:/state/commander/SelectiveDeleteDropdown\\\"\\n/>\\n\\n\u003C/$reveal>\\n\u003C/$set>\\n\\n\\n\"\n        },\n        \"$:/plugins/kookma/commander/tiddler/uicomp/export-tiddlers\": {\n            \"title\": \"$:/plugins/kookma/commander/tiddler/uicomp/export-tiddlers\",\n            \"caption\": \"Export tiddlers\",\n            \"created\": \"20200112093148417\",\n            \"list-after\": \"$:/plugins/kookma/commander/tiddler/uicomp/delete-tiddlers\",\n            \"modified\": \"20200325055328851\",\n            \"tags\": \"$:/tags/Commander/TiddlerOps\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define export-tiddler-ui(baseFilename)\\n\u003C$set name=\\\"exportList\\\" filter=\u003C\u003Csearchfilter>> >\u003C!-- without this $SetWidget the exportButton does not work -->\\n\u003C$vars tv-config-toolbar-text=\\\"yes\\\" tv-config-toolbar-class=\\\"tc-button tt-button\\\">\\n\u003C$macrocall $name=\\\"commander-exportButton\\\" exportFilter=\u003C\u003CexportList>> lingoBase=\\\"$:/language/Buttons/ExportTiddlers/\\\" baseFilename=\\\"\\\"\\\"$baseFilename$\\\"\\\"\\\"/>\\n\u003C/$vars>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define exportFileName-and-Tags-ui() \\n\u003Clabel class=\\\"kk-cmd-label2\\\">Export filename\u003C/label>\u003C$edit-text tiddler=\\\"$:/temp/commander/exportFilename\\\" tag=input default=\\\"tiddlers\\\" placeholder=\\\"tiddlers\\\" class=\\\"cmd-txt-area\\\"/>\\n\u003Cbr>\\n\\n\u003Clabel class=\\\"kk-cmd-label2\\\">Export tags\u003C/label>\u003C$edit-text tiddler=\\\"$:/temp/commander/exportTag\\\" tag=input default=\\\"exported\\\" placeholder=\\\"exported\\\" class=\\\"cmd-txt-area\\\"/>\u003Cbr>\\n\\\\end\\n\\n\u003C$set name=numTids value={{{[subfilter\u003Csearchfilter>!is[missing]count[]] }}}>\\n\u003C$reveal type=\\\"match\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\nNo tiddlers is selected for export!\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"gt\\\" text=\\\"0\\\" default=\u003C\u003CnumTids>> >\\n\\nNumber of tiddlers selected for export: \u003C\u003CnumTids>>\u003Cbr>\\n\\n\u003C\u003CexportFileName-and-Tags-ui>>\\n\u003C$macrocall $name=\\\"export-tiddler-ui\\\" baseFilename={{{[[$:/temp/commander/exportFilename]get[text]]~[[tiddlers]]}}} />\\n\u003C/$reveal>\\n\u003C/$set>\\n\\n\"\n        },\n        \"$:/plugins/kookma/commander/title/macros/prefix\": {\n            \"title\": \"$:/plugins/kookma/commander/title/macros/prefix\",\n            \"created\": \"20190212122742891\",\n            \"modified\": \"20200325055328857\",\n            \"tags\": \"$:/tags/Commander/Macro\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define log-changePrefix(message, oldTitle, newTitle)\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"$message$. New title [[$newTitle$]]\\\"\\\"\\\" tidItem=\u003C\u003C__oldTitle__>> />\\n\\\\end\\n\\n\\\\define addPrefix-to-tiltle-bulk(prefix:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__prefix__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"addPrefix-to-tiltle-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"\\\"\\\"[\u003CcurrentTiddler>addprefix[$prefix$]] -[\u003CcurrentTiddler>]\\\"\\\"\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>]  -[has[title]]\\\" variable=\\\"ignore\\\">\\n  \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003CcurrentTiddler>> to=\u003C\u003CnewTitle>> />\\n  \u003C$macrocall $name=log-changePrefix message=\\\"title prefix: `$prefix$` added\\\" oldTitle=\u003C\u003CcurrentTiddler>> newTitle=\u003C\u003CnewTitle>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define removePrefix-from-tiltle-bulk(prefix:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__prefix__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"removePrefix-from-tiltle-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"\\\"\\\"[\u003CcurrentTiddler>removeprefix[$prefix$]]   -[\u003CcurrentTiddler>]\\\"\\\"\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>]  -[has[title]]\\\" variable=\\\"ignore\\\">\\n  \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003CcurrentTiddler>> to=\u003C\u003CnewTitle>> />\\n  \u003C$macrocall $name=log-changePrefix message=\\\"title prefix: `$prefix$` removed\\\" oldTitle=\u003C\u003CcurrentTiddler>> newTitle=\u003C\u003CnewTitle>> />\\n\u003C/$list>  \\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\"\n        },\n        \"$:/plugins/kookma/commander/title/macros/remove-cahrs-end\": {\n            \"title\": \"$:/plugins/kookma/commander/title/macros/remove-cahrs-end\",\n            \"created\": \"20190218190318901\",\n            \"modified\": \"20200325055328869\",\n            \"tags\": \"$:/tags/Commander/Macro\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define suffix-actions2()\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]+[prefix\u003Csfx>]\\\" variable=\\\"item\\\">\\n  \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003Citem>> to=\u003C\u003Csfx>> />\\n  \u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"characters removed from end. New title [[$(sfx)$]]\\\"\\\"\\\" tidItem=\u003C\u003Citem>> />\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define makelink2() [[$(newTitle)$]]\\n\\n\\\\define generate-suffixes2(n:\\\"0\\\")\\n\u003C$list filter=\\\"[\u003C__n__>] -0\\\" variable=null>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\" variable=\\\"item\\\">\\n\u003C$list filter=\\\"\\\"\\\"[\u003Citem>split[]butlast[$n$]join[]trim[]]\\\"\\\"\\\" variable=\\\"newTitle\\\">\\n\u003C$text text=\u003C\u003Cmakelink2>>/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define remove-chars-from-end-tiltle-bulk(num:\\\"0\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__num__>] -0\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"remove-chars-from-end-tiltle-bulk\\\">>\\n\u003C$vars n=\u003C\u003C__num__>> >\\n\u003C$wikify text=\\\"\\\"\\\"\u003C\u003Cgenerate-suffixes2 n:\\\"$num$\\\">>\\\"\\\"\\\" name=\\\"outputs\\\">\\n \u003C$list filter=\\\"[subfilter\u003Coutputs>]\\\" variable=\\\"sfx\\\">\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]+[prefix\u003Csfx>limit[2]count[]regexp[2]]\\\" emptyMessage=\u003C\u003Csuffix-actions2>> variable=\\\"cnt\\\">\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$wikify>\\n\u003C/$vars>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\"\n        },\n        \"$:/plugins/kookma/commander/title/macros/remove-cahrs-start\": {\n            \"title\": \"$:/plugins/kookma/commander/title/macros/remove-cahrs-start\",\n            \"created\": \"20190218214608685\",\n            \"modified\": \"20200325055328877\",\n            \"tags\": \"$:/tags/Commander/Macro\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define suffix-actions()\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]+[suffix\u003Csfx>]\\\" variable=\\\"item\\\">\\n  \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003Citem>> to=\u003C\u003Csfx>> />\\n  \u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"characters removed from start. New title [[$(sfx)$]]\\\"\\\"\\\" tidItem=\u003C\u003Citem>> />\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define makelink() [[$(newTitle)$]]\\n\\n\\\\define generate-suffixes(n:\\\"0\\\")\\n\u003C$list filter=\\\"[\u003C__n__>] -0\\\" variable=null>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>has[title]]\\\" variable=\\\"item\\\">\\n\u003C$list filter=\\\"\\\"\\\"[\u003Citem>split[]rest[$n$]join[]trim[]]\\\"\\\"\\\" variable=\\\"newTitle\\\">\\n\u003C$text text=\u003C\u003Cmakelink>>/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define remove-chars-from-begining-tiltle-bulk(num:\\\"0\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__num__>] -0\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"remove-chars-from-begining-tiltle-bulk\\\">>\\n\u003C$vars n=\u003C\u003C__num__>> >\\n\u003C$wikify text=\\\"\\\"\\\"\u003C\u003Cgenerate-suffixes n:\\\"$num$\\\">>\\\"\\\"\\\" name=\\\"outputs\\\">\\n \u003C$list filter=\\\"[subfilter\u003Coutputs>]\\\" variable=\\\"sfx\\\">\\n \u003C$list filter=\\\"[subfilter\u003Csearchfilter>]+[suffix\u003Csfx>limit[2]count[]regexp[2]]\\\" \\n    emptyMessage=\u003C\u003Csuffix-actions>> variable=\\\"cnt\\\">\\n \u003C/$list>\\n \u003C/$list>\\n\u003C/$wikify>\\n\u003C/$vars>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\"\n        },\n        \"$:/plugins/kookma/commander/title/macros/suffix\": {\n            \"title\": \"$:/plugins/kookma/commander/title/macros/suffix\",\n            \"created\": \"20190212143639636\",\n            \"modified\": \"20200325055328886\",\n            \"tags\": \"$:/tags/Commander/Macro\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define log-changeSuffix(message, oldTitle, newTitle)\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"$message$. New title [[$newTitle$]]\\\"\\\"\\\" tidItem=\u003C\u003C__oldTitle__>> />\\n\\\\end\\n\\n\\\\define addSuffix-to-tiltle-bulk(suffix:\\\"\\\")\\n\u003C$list filter=\\\"[\u003C__suffix__>!is[blank]]\\\" variable=null>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C\u003Ccreate-log-tiddler \\\"addSufffix-to-tiltle-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"\\\"\\\"[\u003CcurrentTiddler>addsuffix[$suffix$]] -[\u003CcurrentTiddler>]\\\"\\\"\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>]  -[has[title]]\\\" variable=\\\"ignore\\\">\\n  \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003CcurrentTiddler>> to=\u003C\u003CnewTitle>> />\\n  \u003C$macrocall $name=log-changeSuffix message=\\\"title suffix: `$suffix$` added\\\" oldTitle=\u003C\u003CcurrentTiddler>> newTitle=\u003C\u003CnewTitle>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define removeSuffix-from-tiltle-bulk(suffix:\\\"\\\")\\n\u003C$list filter=\\\"[\u003C__suffix__>!is[blank]]\\\" variable=null>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C\u003Ccreate-log-tiddler \\\"removeSuffix-from-tiltle-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"\\\"\\\"[\u003CcurrentTiddler>removesuffix[$suffix$]] -[\u003CcurrentTiddler>]\\\"\\\"\\\" variable=\\\"newTitle\\\">\\n\u003C$list filter=\\\"[\u003CnewTitle>]  -[has[title]]\\\" variable=\\\"ignore\\\">\\n  \u003C$action-sendmessage $message=\\\"tm-rename-tiddler\\\" from=\u003C\u003CcurrentTiddler>> to=\u003C\u003CnewTitle>> />\\n  \u003C$macrocall $name=log-changeSuffix message=\\\"title suffix: `$suffix$` removed\\\" oldTitle=\u003C\u003CcurrentTiddler>> newTitle=\u003C\u003CnewTitle>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\"\n        },\n        \"$:/plugins/kookma/commander/title/ui\": {\n            \"title\": \"$:/plugins/kookma/commander/title/ui\",\n            \"caption\": \"Title\",\n            \"created\": \"20190212051704536\",\n            \"list-after\": \"$:/plugins/kookma/commander/tiddler/ui\",\n            \"modified\": \"20200324070653068\",\n            \"tags\": \"$:/tags/Commander\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C\u003Ctabs \\ntabsList:\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/TitleOps]!has[draft.of]]\\\" \\ndefault:\\\"$:/plugins/kookma/commander/title/uicomp/add-remove-prefix\\\"\\nclass:\\\"tc-vertical cmd-tab-colorful cmd-tab-wd\\\">>\\n\\n\u003C!-- relink checkbox for renaming title -->\\n{{$:/plugins/kookma/commander/config/relink}}\"\n        },\n        \"$:/plugins/kookma/commander/title/uicomp/add-remove-chars\": {\n            \"title\": \"$:/plugins/kookma/commander/title/uicomp/add-remove-chars\",\n            \"caption\": \"Remove chars\",\n            \"created\": \"20190217092719245\",\n            \"list-after\": \"$:/plugins/kookma/commander/title/uicomp/add-remove-suffix\",\n            \"modified\": \"20200325055328894\",\n            \"tags\": \"$:/tags/Commander/TitleOps\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define rngcat() [range[0,$(minchars)$]] -0 \\n\\n\u003Clabel style=\\\"width:30ch;\\\">Number of chars\u003C/label>\\n\u003C$select tiddler=\\\"$:/temp/commander/title-remove-chars\\\"  default=\\\"0\\\" class=\\\"cmd-sl\\\">\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>length[]minall[]subtract[1]] -Infinity\\\" variable=\\\"minchars\\\">\\n\u003C$list filter=\u003C\u003Crngcat>> >\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$view field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$select>\u003Cbr>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> First n characters\\n\u003C$macrocall \\n $name=\\\"remove-chars-from-begining-tiltle-bulk\\\" \\n num={{$:/temp/commander/title-remove-chars}} />\\n\u003C/$button>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Last n characters\\n\u003C$macrocall \\n $name=\\\"remove-chars-from-end-tiltle-bulk\\\" \\n num={{$:/temp/commander/title-remove-chars}} />\\n\u003C/$button>\\n\\n\\n\"\n        },\n        \"$:/plugins/kookma/commander/title/uicomp/add-remove-prefix\": {\n            \"title\": \"$:/plugins/kookma/commander/title/uicomp/add-remove-prefix\",\n            \"caption\": \"Add remove prefix\",\n            \"created\": \"20190212141758567\",\n            \"modified\": \"20200325055328903\",\n            \"tags\": \"$:/tags/Commander/TitleOps\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$edit-text\\ntiddler=\\\"$:/temp/commander/title-prefix\\\"\\ntag=\\\"input\\\"\\ndefault=\\\"\\\"\\nclass=\\\"cmd-txt-area\\\"\\nplaceholder=\\\" prefix\\\"\\n/> \u003Cbr>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Add prefix\\n\u003C$macrocall \\n $name=\\\"addPrefix-to-tiltle-bulk\\\" \\n prefix={{$:/temp/commander/title-prefix}} \\n/>\\n\u003C/$button>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Remove prefix\\n\u003C$macrocall \\n $name=\\\"removePrefix-from-tiltle-bulk\\\" \\n prefix={{$:/temp/commander/title-prefix}} \\n/>\\n\u003C/$button>\\n\\n\"\n        },\n        \"$:/plugins/kookma/commander/title/uicomp/add-remove-suffix\": {\n            \"title\": \"$:/plugins/kookma/commander/title/uicomp/add-remove-suffix\",\n            \"caption\": \"Add remove suffix\",\n            \"created\": \"20190212143434676\",\n            \"list-after\": \"$:/plugins/kookma/commander/title/uicomp/add-remove-prefix\",\n            \"modified\": \"20200325055328912\",\n            \"tags\": \"$:/tags/Commander/TitleOps\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$edit-text\\ntiddler=\\\"$:/temp/commander/title-suffix\\\"\\ntag=\\\"input\\\" default=\\\"\\\"\\nclass=\\\"cmd-txt-area\\\" placeholder=\\\" suffix\\\" />\u003Cbr>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Add suffix\\n\u003C$macrocall \\n $name=\\\"addSuffix-to-tiltle-bulk\\\" \\n suffix={{$:/temp/commander/title-suffix}} />\\n\u003C/$button>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Remove suffix\\n\u003C$macrocall \\n $name=\\\"removeSuffix-from-tiltle-bulk\\\" \\n suffix={{$:/temp/commander/title-suffix}} \\n/>\\n\u003C/$button>\\n\\n\"\n        },\n        \"$:/plugins/kookma/commander/viewtemplate/import\": {\n            \"title\": \"$:/plugins/kookma/commander/viewtemplate/import\",\n            \"created\": \"20210102093753666\",\n            \"modified\": \"20210102140349092\",\n            \"tags\": \"$:/tags/ViewTemplate\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$list filter=\\\"[all[current]match[$:/Import]status[complete]]\\\" variable=\\\"null\\\">\\n\u003C$button actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/temp/commander/search-box\\\" text=\\\"[[$:/Import]links[]]\\\"/>\u003C$action-navigate $to=\\\"$:/Commander\\\"/>\\\"\\\"\\\">\\n{{$:/plugins/kookma/commander/images/commander.svg}} Batch edit\\n\u003C/$button>\\n\u003C/$list>\"\n        }\n    }\n}","author":"Mohammad Rahmani","bag":"default","core-version":">=5.1.22","dependents":"","description":"batch processing tiddlers","list":"readme history license authors","name":"Tiddler Commander","plugin-type":"plugin","revision":"0","source":"https://github.com/kookma/TW-Commander","version":"2.1.2"},
{"title":"$:/plugins/kookma/commander/buttons/pagecontrol","type":"text/vnd.tiddlywiki","text":"\\whitespace trim\n\\define commander-button(class)\n\u003C$button to=\"$:/Commander\" tooltip={{$:/language/Buttons/Commander/Hint}} aria-label={{$:/language/Buttons/Commander/Caption}} class=\"\"\"$(tv-config-toolbar-class)$ $class$\"\"\">\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n{{$:/plugins/kookma/commander/images/commander.svg}}\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\u003C$text text={{$:/language/Buttons/Commander/Caption}}/>\u003C/span>\n\u003C/$list>\n\u003C/$button>\n\\end\n\n\u003C$list filter=\"[list[$:/StoryList]] +[field:title[$:/Commander]]\" emptyMessage=\u003C\u003Ccommander-button>>>\n\u003C\u003Ccommander-button \"tc-selected\">>\n\u003C/$list>\n","bag":"default","caption":"{{$:/plugins/kookma/commander/images/file-alt}} {{$:/language/Buttons/Commander/Caption}}","created":"20190724145015836","description":"Open tiddler commander","modified":"20210923144105225","revision":"0","tags":"$:/tags/PageControls"},
{"text":"{\"tiddlers\":{\"$:/plugins/kookma/gatha/actions/add-boilerplate\":{\"title\":\"$:/plugins/kookma/gatha/actions/add-boilerplate\",\"caption\":\"add boilerplate tiddlers\",\"created\":\"20190325083646838\",\"list\":\"readme license history\",\"modified\":\"20220204172418105\",\"tags\":\"$:/tags/Gatha/Action\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define plugin-tiddler-within(title) $(namePrefix)$$(__publisher__)$/$(__plugin-name__)$/$title$\\n\\n\u003C$set name=\\\"old-list\\\" tiddler=\u003C\u003Cplugin-full-path>> field=\\\"list\\\">\\n\u003C$set name=\\\"list\\\" filter=\\\"[enlist\u003Cold-list>] -[[readme]] -[[license]] -[[history]]\\\">\\n\u003C$set name=\\\"new-list\\\" filter=\\\"readme license history [enlist\u003Clist>]\\\">\\n\u003C$button class=\u003C\u003Ctv-config-toolbar-class>> >\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" title=\u003C\u003Cplugin-tiddler-within \\\"history\\\">> $param=\\\"$:/plugins/kookma/gatha/templates/boilerplate/history\\\" />\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" title=\u003C\u003Cplugin-tiddler-within \\\"license\\\">> $param=\\\"$:/plugins/kookma/gatha/templates/boilerplate/license\\\" />\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" title=\u003C\u003Cplugin-tiddler-within \\\"readme\\\">> $param=\\\"$:/plugins/kookma/gatha/templates/boilerplate/readme\\\" />\\n\u003C$action-setfield $tiddler=\u003C\u003Cplugin-full-path>> list=\u003C\u003Cnew-list>> />\\n\u003C\u003Cplugin-boilerplate-icon>>{{!!caption}}\\n\u003C/$button>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\"},\"$:/plugins/kookma/gatha/actions/add-icon\":{\"title\":\"$:/plugins/kookma/gatha/actions/add-icon\",\"caption\":\"add plugin icon\",\"created\":\"20220203085116186\",\"modified\":\"20220204090128824\",\"tags\":\"$:/tags/Gatha/Action\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/gatha/macros/create-item\\n\\n\u003C!-- create the icon tiddler, if exist navigate to it -->\\n\u003C$vars iconTemplate=\\\"$:/plugins/kookma/gatha/templates/icon\\\" iconTiddlerTitle={{{ [\u003Cplugin-full-path>addsuffix[/icon]] }}}>\\n\u003C$button class=\u003C\u003Ctv-config-toolbar-class>> > {{!!caption}}\\n\u003C$list filter=\\\"[\u003CiconTiddlerTitle>is[missing]]\\\" emptyMessage='\u003C$action-navigate $to=\u003C\u003CiconTiddlerTitle>>/>' variable=ignore>\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" $param=\u003C\u003CiconTemplate>> title=\u003C\u003CiconTiddlerTitle>> />\\n\u003C/$list>\\n\u003C/$button>\\n\u003C/$vars>\"},\"$:/plugins/kookma/gatha/actions/add-plugin.info\":{\"title\":\"$:/plugins/kookma/gatha/actions/add-plugin.info\",\"text\":\"\\\\define plugin-tiddler-within(title) $(namePrefix)$$(publisherName)$/$(pluginName)$/$title$\\n\\\\define plugin-title() $:/plugins/$(publisherName)$/$(pluginName)$\\n\\n\u003C$button class=\u003C\u003Ctv-config-toolbar-class>> >\\n\u003C\u003Cplugin-boilerplate-icon>>{{!!caption}}\\n\\n\u003C$tiddler tiddler=\u003C\u003Cplugin-tiddler-within \\\"plugin.info\\\">> >\\n\u003C$action-setfield $index=\\\"title\\\" $value=\u003C\u003Cplugin-title>>    />\\n\u003C$action-setfield $index=\\\"name\\\"  $value={{{ [\u003Cplugin-title>get[name]] }}}   />\\n\u003C$action-setfield $index=\\\"description\\\" $value={{{ [\u003Cplugin-title>get[description]] }}}    />\\n\u003C$action-setfield $index=\\\"author\\\" $value={{{ [\u003Cplugin-title>get[author]] }}}    />\\n\u003C$action-setfield $index=\\\"version\\\" $value={{{[\u003Cplugin-title>get[version]]}}}    />\\n\u003C$action-setfield $index=\\\"core-version\\\" $value={{{[\u003Cplugin-title>get[core-version]] ~[\u003Cversion>]}}}    />\\n\u003C$action-setfield $index=\\\"source\\\" $value={{{[\u003Cplugin-title>get[source]]}}}    />\\n\u003C$action-setfield $index=\\\"list\\\" $value={{{[\u003Cplugin-title>get[list]]}}}    />\\n\u003C$action-setfield $index=\\\"plugin-type\\\" $value={{{[\u003Cplugin-title>get[plugin-draft]]}}}    />\\n\u003C$action-setfield $index=\\\"dependents\\\" $value={{{[\u003Cplugin-title>get[dependents]]}}}    />\\n\u003C$action-navigate $to=\u003C\u003CcurrentTiddler>>/>\\n\u003C/$tiddler>\\n\u003C/$button>\\n\",\"type\":\"text/vnd.tiddlywiki\",\"caption\":\"add plugin.info (for node.js)\",\"created\":\"20220203084403617\",\"modified\":\"20220204172645821\",\"tags\":\"$:/tags/Gatha/Action\"},\"$:/plugins/kookma/gatha/actions/new-edittemplate\":{\"title\":\"$:/plugins/kookma/gatha/actions/new-edittemplate\",\"caption\":\"new edit template\",\"created\":\"20220201133156251\",\"modified\":\"20220204090128824\",\"tags\":\"$:/tags/Gatha/Action\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/gatha/macros/create-item\\n\\n\u003C$macrocall $name=create-item\\n  btnCaption={{!!caption}}\\n  type=\\\"edittemplates\\\"\\n  tidTitle=\\\"etm\\\"\\n  template=\\\"$:/plugins/kookma/gatha/templates/edittemplate\\\"\\n  fields=\\\"tags='$:/tags/EditTemplate'\\\"\\n/>\\n\"},\"$:/plugins/kookma/gatha/actions/new-macro\":{\"title\":\"$:/plugins/kookma/gatha/actions/new-macro\",\"caption\":\"new macro\",\"created\":\"20190325083151771\",\"modified\":\"20220204090128824\",\"tags\":\"$:/tags/Gatha/Action\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/gatha/macros/create-item\\n\u003C$macrocall $name=create-item\\n  btnCaption={{!!caption}}\\n  type=\\\"macros\\\"\\n  tidTitle=\\\"mac\\\"\\n  template=\\\"$:/plugins/kookma/gatha/templates/macro\\\"\\n  fields=\\\"tags='$:/tags/Macro'\\\"\\n/>\\n\"},\"$:/plugins/kookma/gatha/actions/new-stylesheet\":{\"title\":\"$:/plugins/kookma/gatha/actions/new-stylesheet\",\"caption\":\"new cascade style (css)\",\"created\":\"20190325083208620\",\"modified\":\"20220204090128824\",\"tags\":\"$:/tags/Gatha/Action\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/gatha/macros/create-item\\n\\n\u003C$macrocall $name=create-item\\n  btnCaption={{!!caption}}\\n  type=\\\"styles\\\"\\n  tidTitle=\\\"css\\\"\\n  template=\\\"$:/plugins/kookma/gatha/templates/style\\\"\\n  fields=\\\"tags='$:/tags/Stylesheet'\\\"\\n/>\\n\"},\"$:/plugins/kookma/gatha/actions/new-tiddler\":{\"title\":\"$:/plugins/kookma/gatha/actions/new-tiddler\",\"caption\":\"new tiddler\",\"created\":\"20190325083111809\",\"modified\":\"20220204090128824\",\"tags\":\"$:/tags/Gatha/Action\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/gatha/macros/create-item\\n\\n\u003C$macrocall $name=create-item\\n  btnCaption={{!!caption}}\\n  tidTitle=\\\"tid\\\"\\n  template=\\\"$:/plugins/kookma/gatha/templates/tiddler\\\"\\n  fields=\\\"\\\"\\n/>\\n\"},\"$:/plugins/kookma/gatha/actions/new-viewtemplate\":{\"title\":\"$:/plugins/kookma/gatha/actions/new-viewtemplate\",\"caption\":\"new view template\",\"created\":\"20190326200941455\",\"modified\":\"20220204090128824\",\"tags\":\"$:/tags/Gatha/Action\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/gatha/macros/create-item\\n\\n\u003C$macrocall $name=create-item\\n  btnCaption={{!!caption}}\\n  type=\\\"viewtemplates\\\"\\n  tidTitle=\\\"vtm\\\"\\n  template=\\\"$:/plugins/kookma/gatha/templates/viewtemplate\\\"\\n  fields=\\\"tags='$:/tags/ViewTemplate'\\\"\\n/>\\n\"},\"$:/plugins/kookma/gatha/export/jsonfile\":{\"title\":\"$:/plugins/kookma/gatha/export/jsonfile\",\"created\":\"20220202052403295\",\"modified\":\"20220204175200034\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define plugin-shadow-tiddlers()\\n{\\\"tiddlers\\\": {\u003C$list filter=\\\"[subfilter\u003CexportFilter>]+[bl[]]\\\">\\n\\\"{{{ [\u003CcurrentTiddler>] +[jsonstringify[]] }}}\\\": \u003C$text text=\u003C\u003Cjsontiddler>>/>,\\n\u003C/$list>\u003C$list filter=\\\"[subfilter\u003CexportFilter>]+[last[]]\\\">\\n\\\"{{{ [\u003CcurrentTiddler>] +[jsonstringify[]] }}}\\\": \u003C$text text=\u003C\u003Cjsontiddler>>/>\u003C/$list>}\\n}\\n\\\\end\\n\\n\u003C$wikify name=pluginShadows text=\u003C\u003Cplugin-shadow-tiddlers>> >\\n\u003C$jsontiddler tiddler=\u003C\u003CpluginTiddler>> \\n $plugin-type=\u003C\u003CpluginType>>\\n $text=\u003C\u003CpluginShadows>>\\n escapeUnsafeScriptChars=\\\"yes\\\" />\\n\u003C/$wikify>\\n\"},\"$:/plugins/kookma/gatha/extra/item-template\":{\"title\":\"$:/plugins/kookma/gatha/extra/item-template\",\"created\":\"20220203065336586\",\"hide-body\":\"yes\",\"modified\":\"20220203075703692\",\"tags\":\"show-content\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cspan>{{$:/core/images/file}}\u003C/span> \u003C$link/>\"},\"$:/plugins/kookma/gatha/extra/remove-template\":{\"title\":\"$:/plugins/kookma/gatha/extra/remove-template\",\"created\":\"20220203102732584\",\"hide-body\":\"yes\",\"modified\":\"20220204070821122\",\"tags\":\"show-content\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define remove-action()\\n\u003C$action-listops $tiddler=\u003C\u003Cplugin-full-path>> $field=\\\"extra-tiddlers\\\" $subfilter=\\\"-[[$(currentTiddler)$]]\\\"/>\\n\\\\end\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-mini ga-btn-remove\\\" actions=\u003C\u003Cremove-action>> >{{$:/core/images/close-button}}\u003C/$button> \u003C$link/>\"},\"$:/plugins/kookma/gatha/extra/tiddlers-tree\":{\"title\":\"$:/plugins/kookma/gatha/extra/tiddlers-tree\",\"created\":\"20220203060016202\",\"modified\":\"20220203161925889\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tempTid() $:/temp/$(currentTiddler)$\\n\u003Cdiv style=\\\"margin-bottom:8px\\\">\\n\u003C$vars extratiddlerNumber= {{{ [enlist{!!extra-tiddlers}count[]] }}}>\\nExtra tiddlers (\u003C$text text=\u003C\u003CextratiddlerNumber>> />)&nbsp;\\n\u003C$list filter=\\\"[\u003CextratiddlerNumber>compare:integer:gt[0]]\\\" variable=null>\u003C!-- show button is there is any extra tiddlers -->\\n\u003C$button tooltip=\\\"edit mode\\\" class=\\\"tc-btn-invisible ga-btn-edit\\\">\\n\u003C$transclude tiddler={{{ [\u003CtempTid>get[text]match[show]then[$:/core/images/done-button]else[$:/core/images/edit-button]]} }}}/>\\n\u003C$action-listops $tiddler=\u003C\u003CtempTid>> $field=\\\"text\\\" $subfilter=\\\"+[toggle[show]]\\\" />\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/$vars>\\n\u003C/div>\\n\\n\u003C!-- draggable list of extra tiddlers -->\\n\u003C$let\\n  viewTemplate=\\\"$:/plugins/kookma/gatha/extra/item-template\\\"\\n  editTemplate=\\\"$:/plugins/kookma/gatha/extra/remove-template\\\"\\n  selectedTemplate={{{ [\u003CtempTid>get[text]match[show]then\u003CeditTemplate>else\u003CviewTemplate>] }}}\\n>\\n\u003Cdiv class=\\\"tc-tree\\\">\\n\u003C$macrocall $name=\\\"list-links-draggable\\\"\\n  tiddler=\u003C\u003CcurrentTiddler>>\\n  field=\\\"extra-tiddlers\\\"\\n  type=\\\"ol\\\"\\n  subtype=\\\"li\\\"\\n  class=\\\"\\\"\\n  itemTemplate=\u003C\u003CselectedTemplate>>\\n/>\\n\u003C/div>\\n\u003C/$let>\"},\"$:/plugins/kookma/gatha/icon\":{\"title\":\"$:/plugins/kookma/gatha/icon\",\"created\":\"20220203214409579\",\"modified\":\"20220203214423853\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" viewBox=\\\"0 0 128 128\\\" class=\\\"tc-image-plugin-generic-plugin tc-image-button\\\" fill=\\\"orange\\\">\u003Cpath fill-rule=\\\"evenodd\\\" d=\\\"M40.397 76.446V95.34h14.12l-.001-.005a6.912 6.912 0 005.364-11.593l.046-.023a6.912 6.912 0 119.979.526l.086.055a6.914 6.914 0 004.408 10.948l-.023.092h21.32V75.568l-.15.038a6.912 6.912 0 00-11.593-5.364l-.022-.046a6.912 6.912 0 11.526-9.979l.055-.086a6.914 6.914 0 0010.948-4.408c.079.018.158.038.236.059v-15.74h-21.32l.023-.094a6.914 6.914 0 01-4.408-10.947 10.23 10.23 0 00-.086-.055 6.912 6.912 0 10-9.979-.526l-.046.023a6.912 6.912 0 01-5.364 11.593l.001.005h-14.12v12.847A6.912 6.912 0 0129.5 59.843l-.054.086a6.912 6.912 0 10-.526 9.979l.023.046a6.912 6.912 0 0111.455 6.492zM64 0l54.56 32v64L64 128 9.44 96V32L64 0z\\\"/>\u003C/svg>\"},\"$:/plugins/kookma/gatha/macros/create-item\":{\"title\":\"$:/plugins/kookma/gatha/macros/create-item\",\
