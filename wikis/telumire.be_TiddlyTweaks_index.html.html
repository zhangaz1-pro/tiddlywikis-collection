{"title":"$:/plugins/tiddlywiki/codemirror","name":"CodeMirror","description":"CodeMirror editor","list":"readme usage keyboard license","version":"5.2.1","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/config/EditorTypeMappings/application/javascript\":{\"title\":\"$:/config/EditorTypeMappings/application/javascript\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/application/json\":{\"title\":\"$:/config/EditorTypeMappings/application/json\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/application/x-tiddler-dictionary\":{\"title\":\"$:/config/EditorTypeMappings/application/x-tiddler-dictionary\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/text/css\":{\"title\":\"$:/config/EditorTypeMappings/text/css\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/text/html\":{\"title\":\"$:/config/EditorTypeMappings/text/html\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/text/plain\":{\"title\":\"$:/config/EditorTypeMappings/text/plain\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/text/vnd.tiddlywiki\":{\"title\":\"$:/config/EditorTypeMappings/text/vnd.tiddlywiki\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/text/x-markdown\":{\"title\":\"$:/config/EditorTypeMappings/text/x-markdown\",\"text\":\"codemirror\"},\"$:/config/EditorTypeMappings/text/x-tiddlywiki\":{\"title\":\"$:/config/EditorTypeMappings/text/x-tiddlywiki\",\"text\":\"codemirror\"},\"$:/config/codemirror/cursorBlinkRate\":{\"title\":\"$:/config/codemirror/cursorBlinkRate\",\"type\":\"integer\",\"text\":\"530\"},\"$:/config/codemirror/extraKeysTW\":{\"title\":\"$:/config/codemirror/extraKeysTW\",\"extend\":\"extraKeys\",\"type\":\"json\",\"text\":\"{\\n\\t\\\"Ctrl-Esc\\\": \\\"singleSelection\\\",\\n\\t\\\"Esc\\\": \\\"\\\",\\n\\t\\\"Ctrl-S\\\": \\\"\\\",\\n\\t\\\"Ctrl-U\\\": \\\"\\\",\\n\\t\\\"Ctrl-T\\\": \\\"\\\",\\n\\t\\\"Alt-T\\\": \\\"transposeChars\\\",\\n\\t\\\"Alt-U\\\": \\\"undoSelection\\\",\\n\\t\\\"Shift-Alt-U\\\": \\\"redoSelection\\\",\\n\\t\\\"Cmd-U\\\": \\\"\\\",\\n\\t\\\"Tab\\\": \\\"indentAuto()\\\",\\n\\t\\\"Enter\\\": \\\"newLineAndIndent()\\\"\\n}\\n\"},\"$:/config/codemirror/indentUnit\":{\"title\":\"$:/config/codemirror/indentUnit\",\"type\":\"integer\",\"text\":\"2\"},\"$:/config/codemirror/indentWithTabs\":{\"title\":\"$:/config/codemirror/indentWithTabs\",\"type\":\"bool\",\"text\":\"true\"},\"$:/config/codemirror/inputStyle\":{\"title\":\"$:/config/codemirror/inputStyle\",\"type\":\"string\",\"text\":\"textarea\"},\"$:/config/codemirror/keyMap\":{\"title\":\"$:/config/codemirror/keyMap\",\"type\":\"string\",\"text\":\"default\"},\"$:/config/codemirror/lineNumbers\":{\"title\":\"$:/config/codemirror/lineNumbers\",\"type\":\"bool\",\"text\":\"false\"},\"$:/config/codemirror/lineWrapping\":{\"title\":\"$:/config/codemirror/lineWrapping\",\"type\":\"bool\",\"text\":\"true\"},\"$:/config/codemirror/showCursorWhenSelecting\":{\"title\":\"$:/config/codemirror/showCursorWhenSelecting\",\"type\":\"bool\",\"text\":\"true\"},\"$:/config/codemirror/smartIndent\":{\"title\":\"$:/config/codemirror/smartIndent\",\"type\":\"bool\",\"text\":\"true\"},\"$:/config/codemirror/styleActiveLine\":{\"title\":\"$:/config/codemirror/styleActiveLine\",\"type\":\"bool\",\"text\":\"false\"},\"$:/config/codemirror/tabSize\":{\"title\":\"$:/config/codemirror/tabSize\",\"type\":\"integer\",\"text\":\"2\"},\"$:/config/codemirror/theme\":{\"title\":\"$:/config/codemirror/theme\",\"type\":\"string\",\"text\":\"tiddlywiki\"},\"$:/language/codemirror/homeUrl\":{\"title\":\"$:/language/codemirror/homeUrl\",\"text\":\"http://codemirror.net\"},\"$:/language/codemirror/addOnUrl\":{\"title\":\"$:/language/codemirror/addOnUrl\",\"text\":\"http://codemirror.net/doc/manual.html#addons\"},\"$:/language/codemirror/configUrl\":{\"title\":\"$:/language/codemirror/configUrl\",\"text\":\"http://codemirror.net/doc/manual.html#config\"},\"$:/language/codemirror/controlPanel/hint\":{\"title\":\"$:/language/codemirror/controlPanel/hint\",\"text\":\"These settings let you customise the behaviour of [[CodeMirror|$:/plugins/tiddlywiki/codemirror]].\"},\"$:/language/codemirror/controlPanel/keyboard\":{\"title\":\"$:/language/codemirror/controlPanel/keyboard\",\"text\":\"Keyboard shortcuts\"},\"$:/language/codemirror/controlPanel/usage\":{\"title\":\"$:/language/codemirror/controlPanel/usage\",\"text\":\"Usage information\"},\"$:/language/codemirror/cursorBlinkRate/hint\":{\"title\":\"$:/language/codemirror/cursorBlinkRate/hint\",\"text\":\"Cursor blink rate\"},\"$:/language/codemirror/editorFont/hint\":{\"title\":\"$:/language/codemirror/editorFont/hint\",\"text\":\"Editor font family\"},\"$:/language/codemirror/editorFont/info\":{\"title\":\"$:/language/codemirror/editorFont/info\",\"text\":\"Set the font family for the ~CodeMirror text-editor\"},\"$:/language/codemirror/indentUnit/hint\":{\"title\":\"$:/language/codemirror/indentUnit/hint\",\"text\":\"How many spaces a block should be indented\"},\"$:/language/codemirror/indentWithTabs/hint\":{\"title\":\"$:/language/codemirror/indentWithTabs/hint\",\"text\":\"Enable indenting with tabs\"},\"$:/language/codemirror/indentWithTabs/info\":{\"title\":\"$:/language/codemirror/indentWithTabs/info\",\"text\":\"Whether, when indenting, the first N*`tabSize` spaces should be replaced by N tabs.\"},\"$:/language/codemirror/keyMap/hint\":{\"title\":\"$:/language/codemirror/keyMap/hint\",\"text\":\"~CodeMirror keymap\"},\"$:/language/codemirror/keyMap/info\":{\"title\":\"$:/language/codemirror/keyMap/info\",\"text\":\"~The Keyboard KeyMap used within the ~CodeMirror text-editor\"},\"$:/language/codemirror/lineNumbers/hint\":{\"title\":\"$:/language/codemirror/lineNumbers/hint\",\"text\":\"Enable line numbers\"},\"$:/language/codemirror/lineNumbers/info\":{\"title\":\"$:/language/codemirror/lineNumbers/info\",\"text\":\"Whether to show line numbers to the left of the editor.\"},\"$:/language/codemirror/lineWrapping/hint\":{\"title\":\"$:/language/codemirror/lineWrapping/hint\",\"text\":\"Enable line wrapping\"},\"$:/language/codemirror/lineWrapping/info\":{\"title\":\"$:/language/codemirror/lineWrapping/info\",\"text\":\"Whether CodeMirror should scroll or wrap for long lines. Defaults to `false` (scroll).\"},\"$:/language/codemirror/showCursorWhenSelecting/hint\":{\"title\":\"$:/language/codemirror/showCursorWhenSelecting/hint\",\"text\":\"Show cursor, when selecting\"},\"$:/language/codemirror/showCursorWhenSelecting/info\":{\"title\":\"$:/language/codemirror/showCursorWhenSelecting/info\",\"text\":\"Whether the cursor should be drawn when a selection is active.\"},\"$:/language/codemirror/smartIndent/hint\":{\"title\":\"$:/language/codemirror/smartIndent/hint\",\"text\":\"Enable smart indent\"},\"$:/language/codemirror/smartIndent/info\":{\"title\":\"$:/language/codemirror/smartIndent/info\",\"text\":\"Whether to use the context-sensitive indentation that the mode provides (or just indent the same as the line before). Defaults to `true`.\"},\"$:/language/codemirror/styleActiveLine/hint\":{\"title\":\"$:/language/codemirror/styleActiveLine/hint\",\"text\":\"Highlight active line\"},\"$:/language/codemirror/styleActiveLine/info\":{\"title\":\"$:/language/codemirror/styleActiveLine/info\",\"text\":\"Whether or not to highlight the active text-editor line\"},\"$:/language/codemirror/tabSize/hint\":{\"title\":\"$:/language/codemirror/tabSize/hint\",\"text\":\"Width of a tab character\"},\"$:/language/codemirror/theme/hint\":{\"title\":\"$:/language/codemirror/theme/hint\",\"text\":\"Select a theme\"},\"$:/language/codemirror/theme/info\":{\"title\":\"$:/language/codemirror/theme/info\",\"text\":\"Choose between ~CodeMirror themes\"},\"$:/plugins/tiddlywiki/codemirror/edit-codemirror.js\":{\"title\":\"$:/plugins/tiddlywiki/codemirror/edit-codemirror.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/codemirror/edit-codemirror.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nEdit-codemirror widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar editTextWidgetFactory = require(\\\"$:/core/modules/editor/factory.js\\\").editTextWidgetFactory,\\n\\tCodeMirrorEngine = require(\\\"$:/plugins/tiddlywiki/codemirror/engine.js\\\").CodeMirrorEngine;\\n\\nexports[\\\"edit-codemirror\\\"] = editTextWidgetFactory(CodeMirrorEngine,CodeMirrorEngine);\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/codemirror/engine.js\":{\"title\":\"$:/plugins/tiddlywiki/codemirror/engine.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/codemirror/engine.js\\ntype: application/javascript\\nmodule-type: library\\n\\nText editor engine based on a CodeMirror instance\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar CODEMIRROR_OPTIONS = \\\"$:/config/CodeMirror\\\",\\nHEIGHT_VALUE_TITLE = \\\"$:/config/TextEditor/EditorHeight/Height\\\",\\nCONFIG_FILTER = \\\"[all[shadows+tiddlers]prefix[$:/config/codemirror/]]\\\"\\n\\t\\n// Install CodeMirror\\nif($tw.browser && !window.CodeMirror) {\\n\\n\\tvar modules = $tw.modules.types[\\\"codemirror\\\"];\\n\\tvar req = Object.getOwnPropertyNames(modules);\\n\\n\\twindow.CodeMirror = require(\\\"$:/plugins/tiddlywiki/codemirror/lib/codemirror.js\\\");\\n\\t// Install required CodeMirror plugins\\n\\tif(req) {\\n\\t\\tif($tw.utils.isArray(req)) {\\n\\t\\t\\tfor(var index=0; index\u003Creq.length; index++) {\\n\\t\\t\\t\\trequire(req[index]);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\trequire(req);\\n\\t\\t}\\n\\t}\\n}\\n\\nfunction getCmConfig() {\\n\\tvar type,\\n\\t\\ttest,\\n\\t\\tvalue,\\n\\t\\telement,\\n\\t\\textend,\\n\\t\\ttiddler,\\n\\t\\tconfig = {},\\n\\t\\tconfigTiddlers = $tw.wiki.filterTiddlers(CONFIG_FILTER);\\n\\n\\tif ($tw.utils.isArray(configTiddlers)) {\\n\\t\\tfor (var i=0; i\u003CconfigTiddlers.length; i++) {\\n\\t\\t\\ttiddler = $tw.wiki.getTiddler(configTiddlers[i]);\\n\\t\\t\\t\\tif (tiddler) {\\n\\t\\t\\t\\telement = configTiddlers[i].replace(/\\\\$:\\\\/config\\\\/codemirror\\\\//ig,\\\"\\\");\\n\\t\\t\\t\\t\\ttype = (tiddler.fields.type) ? tiddler.fields.type.trim().toLocaleLowerCase() : \\\"string\\\";\\n\\t\\t\\t\\tswitch (type) {\\n\\t\\t\\t\\t\\tcase \\\"bool\\\":\\n\\t\\t\\t\\t\\ttest = tiddler.fields.text.trim().toLowerCase();\\n\\t\\t\\t\\t\\tvalue = (test === \\\"true\\\") ? true : false;\\n\\t\\t\\t\\t\\tconfig[element] = value;\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tcase \\\"string\\\":\\n\\t\\t\\t\\t\\tvalue = tiddler.fields.text.trim();\\n\\t\\t\\t\\t\\tconfig[element] = value;\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tcase \\\"integer\\\":\\n\\t\\t\\t\\t\\tvalue = parseInt(tiddler.fields.text.trim(), 10);\\n\\t\\t\\t\\t\\tconfig[element] = value;\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\tcase \\\"json\\\":\\n\\t\\t\\t\\t\\tvalue = JSON.parse(tiddler.fields.text.trim());\\n\\t\\t\\t\\t\\t\\textend = (tiddler.fields.extend) ? tiddler.fields.extend : element;\\n\\n\\t\\t\\t\\t\\tif (config[extend]) {\\n\\t\\t\\t\\t\\t\\t$tw.utils.extend(config[extend], value);\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tconfig[extend] = value;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn config;\\n}\\n\\nfunction CodeMirrorEngine(options) {\\n\\n\\t// Save our options\\n\\tvar self = this;\\n\\toptions = options || {};\\n\\tthis.widget = options.widget;\\n\\tthis.value = options.value;\\n\\tthis.parentNode = options.parentNode;\\n\\tthis.nextSibling = options.nextSibling;\\n\\t// Create the wrapper DIV\\n\\tthis.domNode = this.widget.document.createElement(\\\"div\\\");\\n\\tif(this.widget.editClass) {\\n\\t\\tthis.domNode.className = this.widget.editClass;\\n\\t}\\n\\tthis.domNode.style.display = \\\"inline-block\\\";\\n\\tthis.parentNode.insertBefore(this.domNode,this.nextSibling);\\n\\tthi nt}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/keyMap\\n\\n\u003C$link to=\\\"$:/config/codemirror/keyMap\\\">\u003C\u003Clingo hint>>\u003C/$link>\\n\\n\u003C$select tiddler=\\\"$:/config/codemirror/keyMap\\\" default=\\\"default\\\">\\n\u003Coption value=\\\"default\\\">default\u003C/option>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]module-type[codemirror-keymap]!has[draft.of]get[text]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$transclude>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/lineNumbers\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/lineNumbers\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/lineNumbers/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/lineNumbers/\\n\u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/lineNumbers\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"false\\\"> \u003C$link to=\\\"$:/config/codemirror/lineNumbers\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/lineWrapping\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/lineWrapping\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/lineWrapping/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/lineWrapping/\\n\u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/lineWrapping\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"true\\\"> \u003C$link to=\\\"$:/config/codemirror/lineWrapping\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/showCursorWhenSelecting\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/showCursorWhenSelecting\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/showCursorWhenSelecting/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/showCursorWhenSelecting/\\n\u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/showCursorWhenSelecting\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"true\\\"> \u003C$link to=\\\"$:/config/codemirror/showCursorWhenSelecting\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/smartIndent\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/smartIndent\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/smartIndent/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/smartIndent/\\n\u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/smartIndent\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"true\\\"> \u003C$link to=\\\"$:/config/codemirror/smartIndent\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/styleActiveLine\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/styleActiveLine\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/styleActiveLine/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/styleActiveLine/\\n\u003C\u003Clingo hint>>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/codemirror/styleActiveLine\\\" field=\\\"text\\\" checked=\\\"true\\\" unchecked=\\\"false\\\" default=\\\"false\\\"> \u003C$link to=\\\"$:/config/codemirror/styleActiveLine\\\">\u003C\u003Clingo info>>\u003C/$link> \u003C/$checkbox>\\n\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/tabSize\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/tabSize\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/tabSize/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/tabSize/\\n\\n|\u003C$link to=\\\"$:/config/codemirror/tabSize\\\">\u003C\u003Clingo hint>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/config/codemirror/tabSize\\\" default=\\\"\\\" placeholder=\\\"tabSize\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/core/ui/ControlPanel/Settings/codemirror/theme\":{\"title\":\"$:/core/ui/ControlPanel/Settings/codemirror/theme\",\"tags\":\"$:/tags/ControlPanel/Settings/CodeMirror\",\"caption\":\"{{$:/language/codemirror/theme/hint}}\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/\\n\\n\u003C$link to=\\\"$:/config/codemirror/theme\\\">\u003C\u003Clingo hint>>\u003C/$link>\\n\\n\u003C$select tiddler=\\\"$:/config/codemirror/theme\\\" default=\\\"default\\\">\\n\u003Coption value=\\\"default\\\">default\u003C/option>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Stylesheet]module-type[codemirror-theme]!has[draft.of]get[name]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude field=\\\"name\\\">\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$transclude>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n//see the [[CodeMirror Usage|$:/plugins/tiddlywiki/codemirror/usage]] how to add themes//\\n\"},\"$:/plugins/tiddlywiki/codemirror/styles\":{\"title\":\"$:/plugins/tiddlywiki/codemirror/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"module-type\":\"codemirror-theme\",\"name\":\"tiddlywiki\",\"text\":\"\\\\define set-fat-cursor-background-css(colour,colourA,colourB)\\n\u003C$set name=\\\"backgroundColour\\\" value=\u003C\u003Ccontrastcolour target:\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget:\\\"\\\"\\\"\\\"\\\"\\\" colourA:\\\"\\\"\\\"$colourA$\\\"\\\"\\\" colourB:\\\"\\\"\\\"$colourB$\\\"\\\"\\\">>>\\n.cm-s-tiddlywiki.cm-fat-cursor .CodeMirror-cursor { background: \u003C\u003CbackgroundColour>>; }\\n.cm-s-tiddlywiki .cm-animate-fat-cursor { background-color: \u003C\u003CbackgroundColour>>; }\\n\u003C/$set>\\n\\\\end\\n\\\\define set-fat-cursor-background-colours(palette)\\n\u003C$macrocall $name=\\\"set-fat-cursor-background-css\\\" colour={{$palette$##foreground}} colourA=\\\"#77ee77\\\" colourB=\\\"#586e75\\\"/>\\n\\\\end\\n\\\\define set-fat-cursor-background()\\n\u003C$macrocall $name=\\\"set-fat-cursor-background-colours\\\" palette={{$:/palette}}/>\\n\\\\end\\n\\\\define set-selection-background-css(colour,colourA,colourB,tiddlerEditorBackground)\\n\u003C$wikify name=\\\"tiddlerEditorBackground\\\" text={{{ [[$tiddlerEditorBackground$]lowercase[]] }}}>\\n\u003C$set name=\\\"backgroundColour\\\" value=\u003C\u003Ccontrastcolour target:\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget:\\\"\\\"\\\"\\\"\\\"\\\" colourA:\\\"\\\"\\\"$colourA$\\\"\\\"\\\" colourB:\\\"\\\"\\\"$colourB$\\\"\\\"\\\">>>\\n\u003C$set name=\\\"backgroundColour\\\" value={{{ [\u003CbackgroundColour>lowercase[]match\u003CtiddlerEditorBackground>then[]] ~[\u003CbackgroundColour>] }}}>\\n.cm-s-tiddlywiki div.CodeMirror-selected { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki.CodeMirror ::selection { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki .CodeMirror-line::-moz-selection,  .CodeMirror-line > span::-moz-selection,  .CodeMirror-line > span > span::-moz-selection { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki .CodeMirror-line::selection,  .CodeMirror-line > span::selection,  .CodeMirror-line > span > span::selection { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$wikify>\\n\\\\end\\n\\\\define set-selection-background-colours(palette)\\n\u003C$macrocall $name=\\\"set-selection-background-css\\\" colour={{$palette$##foreground}} colourA={{{ [{$palette$##selection-background}!match[]!prefix[\u003C\u003C]!suffix[>>]] ~#073642 }}} colourB={{{ [{$palette$##selection-background}!match[]!prefix[\u003C\u003C]!suffix[>>]] ~#eee8d5 }}} tiddlerEditorBackground={{$palette$##tiddler-editor-background}}/>\\n\\\\end\\n\\\\define set-selection-background()\\n\u003C$macrocall $name=\\\"set-selection-background-colours\\\" palette={{$:/palette}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/* Make the editor resize to fit its content */\\n\\n.CodeMirror {\\n\\theight: auto;\\n\\tborder: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n\\tline-height: 1.5;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize}};\\n}\\n\\n.CodeMirror-scroll {\\n\\toverflow-x: auto;\\n\\toverflow-y: hidden;\\n}\\n\\n.cm-s-tiddlywiki {\\n  color-profile: sRGB;\\n  rendering-intent: auto;\\n}\\n\\n.cm-s-tiddlywiki.CodeMirror, .cm-s-tiddlywiki .CodeMirror-gutters { background-color: \u003C\u003Ccolour tiddler-editor-background>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki .CodeMirror-gutters {background: \u003C\u003Ccolour tiddler-editor-background>>; border-right: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;}\\n.cm-s-tiddlywiki .CodeMirror-linenumber {color: \u003C\u003Ccolour foreground>>;}\\n.cm-s-tiddlywiki .CodeMirror-cursor { border-left: 2px solid \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki span.cm-comment { color: #586e75; font-style:italic; font-weight:normal; }\\n.cm-s-tiddlywiki .CodeMirror-activeline-background, .cm-s-tiddlywiki .CodeMirror-activeline-gutter .CodeMirror-linenumber { background: rgba(127,127,127,0.2); }\\n.cm-s-tiddlywiki span.cm-matchhighlight { color: \u003C\u003Ccolour background>>; background-color: \u003C\u003Ccolour primary>>; font-weight: normal;}\\n.cm-s-tiddlywiki .CodeMirror-widget { text-shadow: none; }\\n.cm-s-tiddlywiki .CodeMirror-dialog { background: \u003C\u003Ccolour tiddler-background>>; }\\n.cm-s-tiddlywiki .cm-header { color: #586e75; }\\n.cm-s-tiddlywiki .cm-quote { color: #93a1a1; }\\n.cm-s-tiddlywiki .cm-keyword { color: #cb4b16; }\\n.cm-s-tiddlywiki .cm-atom { color: #d33682; }\\n.cm-s-tiddlywiki .cm-number { color: #d33682; }\\n.cm-s-tiddlywiki .cm-def { color: #2aa198; }\\n.cm-s-tiddlywiki .cm-variable { color: #839496; }\\n.cm-s-tiddlywiki .cm-variable-2 { color: #b58900; }\\n.cm-s-tiddlywiki .cm-variable-3, .cm-s-tiddlywiki .cm-type { color: #6c71c4; }\\n.cm-s-tiddlywiki .cm-property { color: #2aa198; }\\n.cm-s-tiddlywiki .cm-operator { color: #6c71c4; }\\n.cm-s-tiddlywiki .cm-comment { color: #586e75; font-style:italic; }\\n.cm-s-tiddlywiki .cm-string { color: #859900; }\\n.cm-s-tiddlywiki .cm-string-2 { color: #b58900; }\\n.cm-s-tiddlywiki .cm-meta { color: #859900; }\\n.cm-s-tiddlywiki .cm-qualifier { color: #b58900; }\\n.cm-s-tiddlywiki .cm-builtin { color: #d33682; }\\n.cm-s-tiddlywiki .cm-bracket { color: #cb4b16; }\\n.cm-s-tiddlywiki .CodeMirror-matchingbracket { color: #859900; }\\n.cm-s-tiddlywiki .CodeMirror-nonmatchingbracket { color: #dc322f; }\\n.cm-s-tiddlywiki .cm-tag { color: #93a1a1; }\\n.cm-s-tiddlywiki .cm-attribute { color: #2aa198; }\\n.cm-s-tiddlywiki .cm-hr { color: transparent; border-top: 1px solid #586e75; display: block; }\\n.cm-s-tiddlywiki .cm-link { color: #93a1a1; cursor: pointer; }\\n.cm-s-tiddlywiki .cm-special { color: #6c71c4; }\\n.cm-s-tiddlywiki .cm-em { color: #999; text-decoration: underline; text-decoration-style: dotted; }\\n.cm-s-tiddlywiki .cm-error,\\n.cm-s-tiddlywiki .cm-invalidchar { color: #586e75; border-bottom: 1px dotted #dc322f; }\\n.cm-s-tiddlywiki .CodeMirror-matchingbracket { color: #859900; }\\n.cm-s-tiddlywiki .CodeMirror-nonmatchingbracket { color: #dc322f; }\\n.cm-s-tiddlywiki .cm-searching { background: rgba(243, 155, 53, .3); outline: 1px solid #F39B35; }\\n\u003C\u003Cset-fat-cursor-background>>\\n\u003C\u003Cset-selection-background>>\\n\"},\"$:/core/ui/ControlPanel/Settings/CodeMirror\":{\"title\":\"$:/core/ui/ControlPanel/Settings/CodeMirror\",\"tags\":\"$:/tags/ControlPanel/SettingsTab\",\"caption\":\"CodeMirror\",\"list-after\":\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/controlPanel/\\n\\n\u003C\u003Clingo hint>>\\n\\n\u003C$link to=\\\"$:/plugins/tiddlywiki/codemirror/usage\\\">\u003C\u003Clingo usage>>\u003C/$link>\\n\\n\u003C$link to=\\\"$:/plugins/tiddlywiki/codemirror/keyboard\\\">\u003C\u003Clingo keyboard>>\u003C/$link>\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ControlPanel/Settings/CodeMirror]]\\\">\\n\\n\u003Cdiv style=\\\"border-top:1px solid #eee;\\\">\\n\\n!! \u003C$link>\u003C$transclude field=\\\"caption\\\"/>\u003C/$link>\\n\\n\u003C$transclude/>\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\"},\"$:/core/ui/ControlPanel/Settings\":{\"title\":\"$:/core/ui/ControlPanel/Settings\",\"tags\":\"$:/tags/ControlPanel\",\"caption\":\"{{$:/language/ControlPanel/Settings/Caption}}\",\"text\":\"\u003Cdiv class=\\\"tc-control-panel\\\">\\n\u003C$macrocall $name=\\\"tabs\\\" tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags/ControlPanel/SettingsTab]!has[draft.of]]\\\" default=\\\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\\\" explicitState=\\\"$:/state/tab--697582678\\\"/>\\n\u003C/div>\\n\"},\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\":{\"title\":\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\",\"tags\":\"$:/tags/ControlPanel/SettingsTab\",\"caption\":\"TiddlyWiki\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Settings/\\n\\n\u003C\u003Clingo Hint>>\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ControlPanel/Settings]]\\\">\\n\\n\u003Cdiv style=\\\"border-top:1px solid #eee;\\\">\\n\\n!! \u003C$link>\u003C$transclude field=\\\"caption\\\"/>\u003C/$link>\\n\\n\u003C$transclude/>\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/codemirror/usage\":{\"title\":\"$:/plugins/tiddlywiki/codemirror/usage\",\"text\":\"! Configuration\\n\\nConfiguration for the ~CodeMirror text-editor can be done from within the CodeMirror Settings Tab in the [[ControlPanel|$:/ControlPanel]] (Settings - ~CodeMirror)\\n\\n\\n!!Setting a different Theme\\n\\n~CodeMirror themes are available in the [ext[official GitHub repository|https://github.com/codemirror/CodeMirror/tree/master/theme]]\\n\\nMore themes can be found at https://github.com/FarhadG/code-mirror-themes/tree/master/themes and previewed [ext[here|http://farhadg.github.io/code-mirror-themes/]]\\n\\n\\nTo add a theme to your wiki, follow these four steps:\\n\\n* choose one of the CSS files and copy its content to a new tiddler\\n* remove all comments from the top and tag the tiddler with \u003C\u003Ctag-pill \\\"$:/tags/Stylesheet\\\">>\\n* add a field \\\"module-type\\\" with the value \\\"codemirror-theme\\\". add a field \\\"name\\\" with the exact ''name'' of the theme as value\\n* save the tiddler and go to the Settings tab in $:/ControlPanel - look for the \\\"theme\\\" dropdown to select your newly added theme\\n\\n\\n!!Line Numbers\\n\\nTo show or hide the Line Numbers at the left, go to ~ControlPanel - Settings - ~CodeMirror and look for the \\\"Line Numbers\\\" checkbox\\n\\n\\n!!Line Wrapping\\n\\nControls if long lines get visually wrapped to a new line if they're too long to fit the editor width or if the editor should scroll horizontally\\n\\nTo change the line-wrapping behaviour, go to  ~ControlPanel - Settings - ~CodeMirror and look for the \\\"Line Wrapping\\\" checkbox\\n\\n\\n!!Show Cursor when selecting\\n\\nDefines whether the Mouse cursor should be visually shown or hidden when making a text-selection\\n\\nTo change the show-cursor-when-selecting behaviour, go to  ~ControlPanel - Settings - ~CodeMirror and look for the \\\"Show cursor when selecting\\\" checkbox\\n\\n\\n!!~CodeMirror Font Family\\n\\nThe Font-Family used within the ~CodeMirror text-editor defaults to \\\"monospace\\\" which will choose your configured monospace system-font\\n\\nThat setting can be overridden entering one or more Font-Families in the \\\"Font Family\\\" input field at ~ControlPanel - Settings - ~CodeMirror\\n\\n* The entries must be separated by semicolons ','\\n* Font-Family Names that contain spaces must be quoted like \\\"My Font\\\"\\n* If a list of Font-Families is specified, the last Font-Family found on the user-system gets used, non-existing fonts get ignored\\n* If none of the specified Font-Families is available, ~CodeMirror uses the default \\\"monospace\\\"\\n\\n\\n!!\\\"Hidden\\\" Settings:\\n\\n!!!Cursor Blink Rate\\n\\nThe cursor blink-rate defines how fast (in milliseconds) the cursor blinks inside the textarea\\n\\nYou can change it by editing $:/config/codemirror/cursorBlinkRate\\n\\\"0\\\" disables blinking\\n\\n!!!Tabsize\\n\\nThe Tabsize defines the width of a tab character. Default is 4.\\n\\nYou can change it by editing $:/config/codemirror/tabSize\\n\\n!!!Indent Unit\\n\\nNot enabled for vnd.tiddlywiki and x-tiddlywiki\\n\\nDefines how many spaces a text-block should be indented. Defaults to 2.\\n\\nYou can change it by editing $:/config/codemirror/indentUnit\\n\\n\"}}}"},

\",relevance:0},{b:\\\"{\\\",e:\\\"}\\\",i:/\\\\S/,c:[e.CBCM,c]}]}});\\n\\nexports.hljs = hljs;\\n\",\"type\":\"application/javascript\",\"title\":\"$:/plugins/tiddlywiki/highlight/highlight.js\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/highlight/highlight.css\":{\"text\":\"/*\\n\\nOriginal highlight.js style (c) Ivan Sagalaev \u003Cmaniac@softwaremaniacs.org>\\n\\n*/\\n\\n.hljs {\\n  display: block;\\n  overflow-x: auto;\\n  padding: 0.5em;\\n  background: #F0F0F0;\\n}\\n\\n\\n/* Base color: saturation 0; */\\n\\n.hljs,\\n.hljs-subst {\\n  color: #444;\\n}\\n\\n.hljs-comment {\\n  color: #888888;\\n}\\n\\n.hljs-keyword,\\n.hljs-attribute,\\n.hljs-selector-tag,\\n.hljs-meta-keyword,\\n.hljs-doctag,\\n.hljs-name {\\n  font-weight: bold;\\n}\\n\\n\\n/* User color: hue: 0 */\\n\\n.hljs-type,\\n.hljs-string,\\n.hljs-number,\\n.hljs-selector-id,\\n.hljs-selector-class,\\n.hljs-quote,\\n.hljs-template-tag,\\n.hljs-deletion {\\n  color: #880000;\\n}\\n\\n.hljs-title,\\n.hljs-section {\\n  color: #880000;\\n  font-weight: bold;\\n}\\n\\n.hljs-regexp,\\n.hljs-symbol,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-link,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo {\\n  color: #BC6060;\\n}\\n\\n\\n/* Language color: hue: 90; */\\n\\n.hljs-literal {\\n  color: #78A960;\\n}\\n\\n.hljs-built_in,\\n.hljs-bullet,\\n.hljs-code,\\n.hljs-addition {\\n  color: #397300;\\n}\\n\\n\\n/* Meta color: hue: 200 */\\n\\n.hljs-meta {\\n  color: #1f7199;\\n}\\n\\n.hljs-meta-string {\\n  color: #4d99bf;\\n}\\n\\n\\n/* Misc effects */\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\",\"type\":\"text/css\",\"title\":\"$:/plugins/tiddlywiki/highlight/highlight.css\",\"tags\":\"[[$:/tags/Stylesheet]]\"},\"$:/plugins/tiddlywiki/highlight/highlightblock.js\":{\"title\":\"$:/plugins/tiddlywiki/highlight/highlightblock.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/highlight/highlightblock.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWraps up the fenced code blocks parser for highlight and use in TiddlyWiki5\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TYPE_MAPPINGS_BASE = \\\"$:/config/HighlightPlugin/TypeMappings/\\\";\\n\\nvar CodeBlockWidget = require(\\\"$:/core/modules/widgets/codeblock.js\\\").codeblock;\\n\\nvar hljs = require(\\\"$:/plugins/tiddlywiki/highlight/highlight.js\\\");\\n\\nhljs.configure({tabReplace: \\\"    \\\"});\\t\\n\\nCodeBlockWidget.prototype.postRender = function() {\\n\\tvar domNode = this.domNodes[0],\\n\\t\\tlanguage = this.language,\\n\\t\\ttiddler = this.wiki.getTiddler(TYPE_MAPPINGS_BASE + language);\\n\\tif(tiddler) {\\n\\t\\tlanguage = tiddler.fields.text || \\\"\\\";\\n\\t}\\n\\tif(language && hljs.getLanguage(language)) {\\n\\t\\tdomNode.className = language.toLowerCase() + \\\" hljs\\\";\\n\\t\\tif($tw.browser && !domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\thljs.highlightBlock(domNode);\\t\\t\\t\\n\\t\\t} else {\\n\\t\\t\\tvar text = domNode.textContent;\\n\\t\\t\\tdomNode.children[0].innerHTML = hljs.fixMarkup(hljs.highlight(language,text).value);\\n\\t\\t\\t// If we're using the fakedom then specially save the original raw text\\n\\t\\t\\tif(domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\tdomNode.children[0].textInnerHTML = text;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\t\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/highlight/howto\":{\"title\":\"$:/plugins/tiddlywiki/highlight/howto\",\"text\":\"! Supporting Additional Languages\\n \\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. It is possible for users to change the set of languages supported by the plugin by following these steps:\\n \\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.pack.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js it is located at `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/highlight.pack.js`.\\n# Replace the plugin `highlight.pack.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the Tiddlywiki server.\\n\"},\"$:/plugins/tiddlywiki/highlight/license\":{\"title\":\"$:/plugins/tiddlywiki/highlight/license\",\"type\":\"text/plain\",\"text\":\"Copyright (c) 2006, Ivan Sagalaev\\nAll rights reserved.\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n    * Redistributions of source code must retain the above copyright\\n      notice, this list of conditions and the following disclaimer.\\n    * Redistributions in binary form must reproduce the above copyright\\n      notice, this list of conditions and the following disclaimer in the\\n      documentation and/or other materials provided with the distribution.\\n    * Neither the name of highlight.js nor the names of its contributors\\n      may be used to endorse or promote products derived from this software\\n      without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"This plugin provides syntax highlighting of code blocks using v9.18.1 of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev.\\n\\n! Usage\\n\\nWhen the plugin is installed it automatically applies highlighting to all codeblocks defined with triple backticks or with the CodeBlockWidget.\\n\\nThe language can optionally be specified after the opening triple braces:\\n\\n\u003C$codeblock code=\\\"\\\"\\\"```css\\n * { margin: 0; padding: 0; } /* micro reset */\\n\\nhtml { font-size: 62.5%; }\\nbody { font-size: 14px; font-size: 1.4rem; } /* =14px */\\nh1   { font-size: 24px; font-size: 2.4rem; } /* =24px */\\n```\\\"\\\"\\\"/>\\n\\nIf no language is specified highlight.js will attempt to automatically detect the language.\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* apache\\n* arduino\\n* arm assembly\\n* asciidoc\\n* autohotkey\\n* awk\\n* bash\\n* cmake\\n* coffeescript\\n* cpp\\n* cs\\n* css\\n* diff\\n* dockerfile\\n* erlang\\n* elixir\\n* fortran\\n* go\\n* gradle\\n* haskell\\n* html\\n* http\\n* ini\\n* intel x86 assembly\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* mathematica\\n* matlab\\n* nginx\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* powershell\\n* properties\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* shell session\\n* sql\\n* swift\\n* toml\\n* typescript\\n* vala\\n* vim script\\n* xml\\n* yaml\\n\\nYou can also specify the language as a MIME content type (eg `text/html` or `text/css`). The mapping is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\".hljs {\\n  display: block;\\n  overflow-x: auto;\\n  padding: 0.5em;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-meta-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"! Usage\\n\\nFenced code blocks can have a language specifier added to trigger highlighting in a specific language. Otherwise heuristics are used to detect the language.\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\"}}}"},

{"title":"$:/SaveToGitHub/Button","text":"\u003C!-- >>Warning\u003C\u003C\nThe syncer module uses the saver with the highest priority capable of the requested method to save the file.\nIf another saver has a higher priority than the GitHub Saver, this will not work !\nA better way to do this would be to manually trigger the GitHub saver, but it is not possible at the moment without custom JavaScript code.\n\nSee: \n* https://tiddlywiki.com/dev/static/Extended%2520Persistence.html\n* https://bimlas.gitlab.io/demo/tw5/preferred-saver.html\n-->\n\u003C$button tooltip={{$:/SaveToGitHub/Hint}} aria-label={{$:/SaveToGitHub/Caption}}  class=\u003C\u003Ctv-config-toolbar-class>>>\n\u003C!--\n1. Disable AutoSave to prevent accidental tiddler deletion \n-->\n\u003C$action-setfield $tiddler=\"$:/config/AutoSave\" text=\"no\"/>\n\u003C!--\n2. Create the tiddlers containing the settings for the save exist if they dont exist\n-->\n\u003C$action-listops $tiddler=\"$:/SaveToGitHub/private/username\" $tags=\"[[$:/SaveToGitHub]]\"/>\n\u003C$action-listops $tiddler=\"$:/SaveToGitHub/private/state\" $tags=\"[[$:/SaveToGitHub]]\"/>\n\u003C!--\n3. Set the GitHub username to enable the GitHub Saver. \n-->\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text={{$:/SaveToGitHub/private/username}}/>\n\u003C!--\n4. Ask for a commit if the checkbox is checked. See [[$:/SaveToGitHub/CommitMessage/Modal]]\n-->\n\u003C$list filter=\"[{$:/SaveToGitHub/Settings!!ask-commit}match[true]]\">\n\u003C$action-sendmessage $message=\"tm-modal\" $param=\"$:/SaveToGitHub/CommitMessage/Modal\"/>\n\u003C/$list>\n\u003C!-- \n5. Else, save to GitHub without modifying the commit message and finally re-enable the AutoSave.\n-->\n\u003C$list filter=\"[{$:/SaveToGitHub/Settings!!ask-commit}match[false]]\">\n\u003C$action-sendmessage $message=\"tm-save-wiki\" $param=\"$:/core/save/all\" publishFilter={{$:/SaveToGitHub/PublishFilter}} />\n\u003C!-- \n   $:/GitHub/Username is deleted to disable the GitHub Saver.\n-->\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text=\"\"/>\n\u003C$action-setfield $tiddler=\"$:/config/AutoSave\" text=\"yes\"/>\n\u003C/$list>\n\u003Cspan class=\"tc-dirty-indicator\">\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n{{$:/core/images/github}}\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">save to github\u003C/span>\n\u003C/$list>\n\u003C/span>\n\u003C/$button>","bag":"default","caption":"{{$:/core/images/github}} {{$:/SaveToGitHub/Caption}}","created":"20210813013650836","description":"Save to ~GitHub","modified":"20210922201329321","revision":"0","tags":"$:/tags/PageControls $:/SaveToGitHub"},
{"created":"20210921232322676","text":"\\whitespace trim\n\u003C$vars separator-start=\":[[\" separator-end=\"]]\">\n\u003C$set name=GithubPageTiddlerUrl filter=\"\n[[https://]][{$:/SaveToGitHub/private/username}][[.github.io/]]\n[{$:/GitHub/Repo}removeprefix{$:/SaveToGitHub/private/username}removeprefix[/]]\n[{$:/GitHub/Path}addsuffix{$:/GitHub/Filename}]\n#\n[\u003Cseparator-start>]\n[all[current]]\n[\u003Cseparator-end>]\n+[join[]encodeuri[]]\n\">\n\u003C$button class=tc-btn-invisible message=\"tm-copy-to-clipboard\" \nparam=\u003C\u003CGithubPageTiddlerUrl>> tooltip={{!!hint}} aria-label=\"GitHub permalink\">\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n{{$:/core/images/file}}\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\n\u003C$text text=\" \"/>\n\u003C$text text={{$:/SaveToGitHub/Button/GitHubPermalink!!caption}}/>\n\u003C/span>\n\u003C/$list>\n\u003C/$button>\n\u003C/$set>\n\u003C/$vars>","title":"$:/SaveToGitHub/Button/GitHubPermalink","bag":"default","caption":"GitHub permalink","description":"Button to get the GitHub Page url of a tiddler. ","hint":"Click to copy the GitHub Page url of this tiddler to the clipboard","modified":"20211021220512447","revision":"0","tags":"$:/SaveToGitHub $:/tags/ViewToolbar"},
{"created":"20210922001530951","text":"\\whitespace trim\n\u003C$vars separator=\"]][[\" separator-start=\":[[\" separator-end=\"]]\">\n\u003C$set name=GithubPageTiddlerUrl filter=\"\n[[https://]][{$:/SaveToGitHub/private/username}][[.github.io/]]\n[{$:/GitHub/Repo}removeprefix{$:/SaveToGitHub/private/username}removeprefix[/]]\n[{$:/GitHub/Path}addsuffix{$:/GitHub/Filename}]\n#\n[\u003Cseparator-start>] [list[$:/StoryList]join\u003Cseparator>] [\u003Cseparator-end>]\n+[join[]encodeuri[]]\n\">\n\u003C$button class=tc-btn-invisible message=\"tm-copy-to-clipboard\" \nparam=\u003C\u003CGithubPageTiddlerUrl>> tooltip={{!!hint}} aria-label=\"GitHub permaview\">\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n{{$:/core/images/folder}}\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\n\u003C$text text=\" \"/>\n\u003C$text text={{$:/SaveToGitHub/Button/GitHubPermaView!!caption}}/>\n\u003C/span>\n\u003C/$list>\n\u003C/$button>\n\u003C/$set>\n\u003C/$vars>","title":"$:/SaveToGitHub/Button/GitHubPermaView","bag":"default","caption":"GitHub permaview","description":"Button to get the ~GitHub Page url of this story. TODO : add a proper icon","hint":"Click to copy the ~GitHub Page url of this story to the clipboard","modified":"20211021220503245","revision":"0","tags":"$:/SaveToGitHub $:/tags/ViewToolbar","task":"todo"},
{"created":"20210922022754002","text":"\\whitespace trim\n\u003C$button class=tc-btn-invisible tooltip={{$:/SaveToGitHub/Button/Private!!hint}} aria-label=\"set password\">\n\u003C$action-listops  $tiddler=\u003C\u003CcurrentTiddler>> $tags=\"+[toggle[private]]\" />\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\" variable=_>\n\u003C$list filter=\"[all[current]tag[private]]\">\n{{$:/core/images/locked-padlock}}\n\u003C/$list>\n\u003C$list filter=\"[all[current]!tag[private]]\">\n{{$:/core/images/unlocked-padlock}}\n\u003C/$list>\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\n\u003C$text text=\" \"/>\n\u003C$text text={{$:/SaveToGitHub/Button/Private!!caption}}/>\n\u003C/span>\n\u003C/$list>\n\u003C/$button>","title":"$:/SaveToGitHub/Button/Private","bag":"default","caption":"Private","description":"Mark the tiddler as private.","hint":"Click to set the tiddler to private","modified":"20211021215729064","revision":"0","tags":"$:/SaveToGitHub $:/tags/EditToolbar $:/tags/ViewToolbar"},

{"created":"20210805131146320","creator":"Télumire","text":"\\define lingo-base() $:/language/ControlPanel/Saving/GitService/\n\\define service-name() ~GitHub\n\n!!![[Commit Message|$:/language/ControlPanel/Saving/GitService/CommitMessage]]\n\u003C$edit-text tiddler=\"$:/language/ControlPanel/Saving/GitService/CommitMessage\" default=\"Saved by TiddlyWiki\" tag=\"textarea\" class=\"tc-edit-texteditor\"/>\n\u003C$checkbox tiddler=\"$:/SaveToGitHub/Settings\" field=\"ask-commit\" checked=\"true\" unchecked=\"false\" default=\"false\"> Ask for a commit message\u003C/$checkbox>\n\n\n!!![[Filter|$:/SaveToGitHub/PublishFilter]]\n\n\u003C$edit-text tiddler=\"$:/SaveToGitHub/PublishFilter\" default=\"\" tag=\"textarea\" class=\"tc-edit-texteditor\"/>\n\n|GitHub-Table-Settings|k\n|[[GitHub settings|$:/SaveToGitHub/Settings]]|c\n|\u003C\u003Clingo UserName>>|\u003C$edit-text tiddler=\"$:/SaveToGitHub/private/username\" autocomplete=\"username\"  placeholder=\"github username\" default={{$:/GitHub/Username}} tag=\"input\"/>|\n|\u003C\u003Clingo GitHub/Password>>. [[Create a Personal Access Token here.|https://github.com/settings/tokens/new?scopes=repo&description=tw]]|\u003C$password name=\"github\"/> |\n|\u003C\u003Clingo Repo>> |\u003C$edit-text tiddler=\"$:/GitHub/Repo\" default=\"\" tag=\"input\"/> |\n|\u003C\u003Clingo Branch>> |\u003C$edit-text tiddler=\"$:/GitHub/Branch\" default=\"master\" tag=\"input\"/> |\n|\u003C\u003Clingo Path>> |\u003C$edit-text tiddler=\"$:/GitHub/Path\" default=\"\" tag=\"input\"/> |\n|\u003C\u003Clingo Filename>> |\u003C$edit-text tiddler=\"$:/GitHub/Filename\" default=\"\" tag=\"input\"/> |\n|\u003C\u003Clingo ServerURL>> |\u003C$edit-text tiddler=\"$:/GitHub/ServerURL\" default=\"https://api.github.com\" tag=\"input\"/> |\n\n\n!!! ~GitHub Pages url\n\n\u003C$vars link={{{[subfilter{$:/SaveToGitHub/GithubPageUrlFilter}]}}}>\n\u003C\u003Clink>>\n\u003C/$vars>","title":"$:/SaveToGitHub/Settings","ask-commit":"false","bag":"default","caption":"Github","modified":"20220209144407577","revision":"0","tags":"$:/SaveToGitHub $:/tags/SideBar","modifier":"Télumire"},
{"title":"$:/SaveToGitHub/Settings/Style","text":"\u003Cpre>\n.tc-story-river table.GitHub-Table-Settings{\n\tpadding-top: 0px;\n}\n\n.tc-story-river table.GitHub-Table-Settings caption {\n\tcaption-side: top;\n\ttext-align: left;\n\tfont-size: 22.5px;\n\tline-height: 27px;\n\tfont-weight: 500;\n\tmargin-top: 18.675px;\n\tmargin-bottom: 18.675px;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main table.GitHub-Table-Settings{\ndisplay:flex;\nflex-direction:column;\npadding:1em;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main table.GitHub-Table-Settings td{\nborder:0;\ndisplay:flex;\nflex-wrap: wrap;\nflex: 1;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main table.GitHub-Table-Settings td a{\n    padding-left: .5ch;\n    padding-right: .5ch;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main table.GitHub-Table-Settings td input{\ndisplay:flex;\nflex: 1;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main table.GitHub-Table-Settings td:first-child {\nmargin-top:1em;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main :is(table.GitHub-Table-Settings tbody, table.GitHub-Table-Settings tr){\ndisplay:contents;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main table.GitHub-Table-Settings caption{\nmargin-top:-1.8em;\npadding-left:.5em;\npadding-right:.5em;\nbackground:\u003C\u003Ccolor sidebar-tab-background-selected>>;\nalign-self: center;\n}\n\n.tc-tab-content.tc-sidebar-tabs-main textarea.tc-edit-texteditor{\nwidth:100%;\n}\n\n\u003C/pre>","bag":"default","created":"20210810223410206","modified":"20210813030810346","revision":"0","tags":"$:/tags/Stylesheet $:/SaveToGitHub"},
{"title":"$:/SaveToGitHub/style/site_title","text":"\u003C$reveal default={{{[{$:/SaveToGitHub/private/state}match[yes]]}}} type=\"match\" text=\"yes\">\n\n\u003Cpre>\n\n/*Display the lock icon on the site title if $:/SaveToGitHub/private/state is set to private*/\n\n.tc-site-title:before{\ncontent:\" \";\nheight:  0.72em;width: 0.72em;\ndisplay:inline-flex;\nmargin-right: .2ch;\n\u003C$vars svg={{$:/core/images/locked-padlock}} fill=\"primary\"> {{||$:/ThemeTweaks/svg/url}} \u003C/$vars>\nbackground: center / contain no-repeat var(`--`url);\n}\n\n\u003C/pre>\n\u003C/$reveal>\n\n\u003C$reveal default={{{[{$:/SaveToGitHub/private/state}match[yes]]}}} type=\"nomatch\" text=\"yes\">\n\n\u003Cpre>\n\n/*Display the tool icon on the site title if $:/SaveToGitHub/private/state is not set to private*/\n\n.tc-site-title:before{\ncontent:\" \";\nheight:  0.72em;width: 0.72em;\ndisplay:inline-flex;\nmargin-right: .2ch;\n\u003C$vars svg={{$:/core/images/theme-button}} fill=\"primary\"> {{||$:/ThemeTweaks/svg/url}} \u003C/$vars>\nbackground: center / contain no-repeat var(`--`url);\n}\n\n\u003C/pre>\n\u003C/$reveal>","bag":"default","created":"20210907134312150","modified":"20210922145348751","revision":"0","tags":"$:/tags/Stylesheet $:/SaveToGitHub"},
{"created":"20210930142431580","text":"\u003C$reveal default={{{[{$:/SaveToGitHub/private/state}match[yes]]}}} type=\"match\" text=\"yes\">\n/*Display the lock icon on the private tiddler title if $:/SaveToGitHub/private/state is set to private*/\n[data-tags*=\"private\"] .tc-title:before{\ncontent:\" \";\nheight:  0.72em;width: 0.72em;\ndisplay:inline-flex;\nmargin-right: .2ch;\nbackground: center / contain no-repeat var(`--`url);\n\u003C$vars svg={{$:/core/images/locked-padlock}} fill=\"primary\"> {{||$:/ThemeTweaks/svg/url}} \u003C/$vars>\n}\n\u003C/$reveal>","title":"$:/SaveToGitHub/style/title","modified":"20220111234959044","tags":"$:/SaveToGitHub $:/tags/Stylesheet"},

{"created":"20211027164537293","text":"\u003C$list filter=\"[all[current]has:field[comment]]\">\n\u003Ch2>Comment of '{{!!draft.of}}'\u003C/h2>\n\u003C$edit\n  field=\"comment\"\n  class=\"tc-edit-texteditor tc-edit-texteditor-body\"\n  placeholder=\"Type your comment..\"\n  tabindex={{$:/config/EditTabIndex}}\n  focus={{{ [{$:/config/AutoFocus}match[text]then[true]] ~[[false]] }}}\n  cancelPopups=\"yes\"\n  fileDrop={{{ [{$:/config/DragAndDrop/Enable}match[no]] :else[subfilter{$:/config/Editor/EnableImportFilter}then[yes]else[no]] }}}\n>\u003C$set\n\n  name=\"targetTiddler\"\n  value=\u003C\u003CcurrentTiddler>>\n\n>\u003C$list\n\n  filter=\"[all[shadows+tiddlers]tag[$:/tags/EditorToolbar]!has[draft.of]]\"\n\n>\u003C$reveal\n\n  type=\"nomatch\"\n  state=\u003C\u003Cconfig-visibility-title>>\n  text=\"hide\"\n  class=\"tc-text-editor-toolbar-item-wrapper\"\n\n>\u003C$transclude\n\n  tiddler=\"$:/core/ui/EditTemplate/body/toolbar/button\"\n  mode=\"inline\"\n\n/>\u003C/$reveal>\u003C/$list>\u003C$list\n\n  filter=\"[all[shadows+tiddlers]tag[$:/tags/EditorTools]!has[draft.of]]\"\n\n>\u003C$list\n\tfilter={{!!condition}}\n\tvariable=\"list-condition\"\n>\u003C$transclude/>\n\u003C/$list>\u003C/$list>\u003C/$set>\u003C/$edit>\n\n\u003C/$list>","tags":"$:/tags/EditTemplate $:/showInfo $:/showInfo/comment","title":"$:/showInfo/comment/Editor/EditTemplate","modified":"20211027172756063","comment":"Sometimes you may want to show some text in a tiddler, but you cant use the text field. You can use the field comment instead.\nThis editor make it easier to edit the comment field and allows the use of editor shortcuts, like the standard text editor.","description":"Editor for the comment field"},

{"created":"20210930232850746","text":"\u003C$list filter=\"[all[current]tags[]!is[shadow]has[list]]\" counter=\"counter\">\n\u003C$list filter=\"[list[]count[]compare:number:gt[1]]\" variable=_>\n\u003Cnav class=\"nav-list\">\n\u003Cspan class=\"nav-side\">\u003C$list filter=\"[\u003CstoryTiddler>previous\u003CcurrentTiddler>]\" emptyMessage=\"{{!!previous}}\">\u003C$text text=\"← \"/>\u003C$link/>\u003C/$list>\u003C/span>\n\u003Cspan class=\"nav-center\">\n\u003C$list filter=\"[\u003CcurrentTiddler>tagging[]is[blank]else[true]]\" emptyMessage=\"{{!!title}}\" variable=_>\n\u003C$vars state={{{[[$:/state/]][\u003Cqualify>][[/]][\u003Ccounter>]+[join[]]}}}>\n\u003C$button popup=\u003C\u003Cstate>> class=\"tc-btn-invisible\">\n\u003C$text text={{{[\u003Cstate>is[missing]then[▸]else[▴]]}}}/>\u003C$view field=\"caption\">\u003C$view field=\"title\"/>\u003C/$view>\n\u003C/$button>\n\u003C$reveal type=\"popup\" state=\u003C\u003Cstate>> position=above>\n\u003Cdiv class=\"tc-drop-down\">\n\u003C$macrocall $name=\"list-tagged-draggable\" tag={{!!title}} itemTemplate=\"$:/showInfo/navigateList/itemTemplate\"/>\n\u003C/div>\n\u003C/$reveal>\n\u003C/$vars>\n\u003C/$list>\u003C/span>\n\u003Cspan class=\"nav-side\">\u003C$list filter=\"[\u003CstoryTiddler>next\u003CcurrentTiddler>]\" emptyMessage=\"{{!!next}}\">\u003C$link/>\u003C$text text=\" →\"/>\u003C/$list>\u003C/span>\n\u003C/nav>\n\u003C/$list>\n\u003C/$list>","title":"$:/showInfo/navigateList/ViewTemplate","modified":"20211004132006849","tags":"$:/tags/ViewTemplate $:/showInfo $:/showInfo/navigateList","task":"todo"},

{"created":"20210911022445519","text":"\u003Cspan class=\"system-image-search\">\n\u003Cdiv class=\"search-list-container\">\n\u003C$edit-text tiddler=\u003C\u003Cqualify $:/temp/search>> field=\"text\" tag=\"input\" default=\"\" placeholder={{$:/showInfo/search/placeholder}} class=\"tc-edit-texteditor\"/>\n\u003C$reveal state=\u003C\u003Cqualify $:/temp/search>> type=\"nomatch\" text=\"\">\n\u003C$button class=\"tc-btn-invisible\" tooltip=\"cancel search\"> \n\u003C$action-setfield $tiddler=\u003C\u003Cqualify $:/temp/search>> text=\"\"/>\n{{$:/core/images/close-button}}\n\u003C/$button>\n\u003C/$reveal>\n\u003C$button class=\"tc-btn-invisible\" tooltip=\"advanced search\"> \n\u003C$action-listops \n$tiddler=\u003C\u003Cqualify $:/temp/advanced-search/show>> \n$field=\"text\" \n$subfilter=\"+[toggle[yes],[no]]\"/>\n{{$:/core/images/advanced-search-button}}\n\u003C/$button>\n\u003C/div>\n\n\u003C$reveal default={{{ [[$:/temp/advanced-search/show]addsuffix\u003Cqualify>get[text]] }}} type=\"match\" text=\"yes\">\n\u003Ch3>Advanced search\u003C/h3>\n\u003Cdiv class=\"search-list-container\">\n\u003C$edit-text tiddler=\u003C\u003Cqualify $:/temp/filter>> field=\"text\" tag=\"input\" default=\"[search:[]]\" placeholder=\"write an additional filter here\" class=\"tc-edit-texteditor\"/>\n\u003C$reveal state=\u003C\u003Cqualify $:/temp/filter>> type=\"nomatch\" text=\"\">\n\u003C$button class=\"tc-btn-invisible\">\n\u003C$action-setfield $tiddler=\u003C\u003Cqualify $:/temp/filter>> text=\"[search:[]]\"/>\n{{$:/core/images/close-button}}\n\u003C/$button>\n\u003C/$reveal>\n\u003C/div>\n\u003C/$reveal>\n\n\n\u003C$set name=search tiddler=\u003C\u003Cqualify $:/temp/search>> field=\"text\">\n\u003C$set name=filter tiddler=\u003C\u003Cqualify $:/temp/filter>> field=\"text\">\n\u003C$set name=filter value={{{ [\u003Cfilter>match[]then[+]else\u003Cfilter>] }}}>\n\n\u003Cul class=\u003C\u003Clist-class>> style=\u003C\u003Clist-style>> >\n\u003C$list filter=\"[subfilter\u003Csearc {"created":"20210907124741506","text":"\u003Cdiv class=\"search-list-container\">\n\u003C$edit-text tiddler=\u003C\u003Cqualify $:/temp/search>> field=\"text\" tag=\"input\" default=\"\" placeholder={{$:/showInfo/search/placeholder}} class=\"tc-edit-texteditor\"/>\n\u003C$reveal state=\u003C\u003Cqualify $:/temp/search>> type=\"nomatch\" text=\"\">\n\u003C$button class=\"tc-btn-invisible\">\n\u003C$action-setfield $tiddler=\u003C\u003Cqualify $:/temp/search>> text=\"\"/>\n{{$:/core/images/close-button}}\n\u003C/$button>\n\u003C/$reveal>\n\u003C/div>\n\n\u003Cul>\n\u003C$set name=search tiddler=\u003C\u003Cqualify $:/temp/search>> field=\"text\">\n\u003C$macrocall $name=\"list-tagged-draggable\" tag=\u003C\u003Clist-tag>> itemTemplate=\"$:/showInfo/tagging/template/itemTemplate\" subFilter=\"search:*\u003Csearch>\"/>\n\u003C/$set>\n\u003C/ul>","title":"$:/showInfo/tagging/search","bag":"default","description":"The tag must be provided with the variable list-tag","modified":"20211108113024748","revision":"0","tags":"$:/showInfo/tagging"},
{"created":"20210915144016584","text":"\u003C$set name=filter value=\u003C\u003CcurrentTiddler>> >\n\u003C$tiddler tiddler=\u003C\u003Cqualify $:/temp/search>> > \n\u003Cdiv class=\"search-list\">\n\u003C$edit-text tag=\"input\" default=\"\" placeholder={{$:/showInfo/search/placeholder}} class=\"tc-edit-texteditor\"/>\n\u003C$reveal type=\"nomatch\" default={{!!text}} text=\"\">\n\u003C$button class=\"tc-btn-invisible\" set=\"!!text\" setTo=\"\">{{$:/core/images/close-button}}\u003C/$button>\n\u003C/$reveal>\n\u003C/div>\n\u003C$reveal type=\"match\" default={{{ [\u003Cfilter>match[(search-list)]]}}} text=\"\">\n\u003C$list filter=\"[subfilter\u003Cfilter>]+[search:title,caption{!!text}]\" template=\"$:/showInfo/tagging/template/itemTemplate\"/>\n\u003C/$reveal>\n\u003C$reveal type=\"nomatch\" default={{{ [\u003Cfilter>match[(search-list)]]}}} text=\"\">\n^^//No filter specified, default to displaying tagging tiddlers//^^\n\u003C$list filter=\"[\u003CstoryTiddler>tagging[]]+[search:title,caption{!!text}]\" template=\"$:/showInfo/tagging/template/itemTemplate\"/>\n\u003C/$reveal>\n\u003C/$tiddler>\n\u003C/$set>\n\n\u003Cstyle>\n.search-list{\ndisplay:flex;\nalign-items: center;\n}\n\n.search-list button {\npadding:.5em;\n}\n\u003C/style>","title":"$:/showInfo/tagging/search-list","bag":"default","description":"Transclude this tiddler with a filter to get a list with a search field. E.g: `{{[tag[tip]]||$:/tagging/search-list}}` will show a list of all the tiddlers tagged with tip. If there is no filter, the list display all tagging tiddler of the current tiddler:  `{{$:/tagging/search-list}}`","modified":"20211108113217548","revision":"0","tags":"$:/showInfo/tagging/template $:/showInfo/tagging $:/showInfo/tagging/template/itemTemplate"},

{"created":"20180927082601825","text":"\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\n\\rules only filteredtranscludeinline transcludeinline macrocallinline\n\u003Cdiv class=\"tc-remove-when-wiki-loaded\">\n\u003Cstyle scoped>\n\n.tc-splash-text {\n    font-family: -apple-system, BlinkMacSystemFont, \"Segoe UI\", Helvetica, Arial, sans-serif, \"Apple Color Emoji\", \"Segoe UI Emoji\", \"Segoe UI Symbol\";\n    font-size: 16px;\n    text-rendering: optimizeLegibility;\n    -webkit-font-smoothing: antialiased;\n\tmargin: 20px auto 0;\n\twidth: 200px;\n\ttext-align: center;\n\tcolor: \u003C\u003Ccolour foreground>>;\n\tfill: \u003C\u003Ccolour foreground>>;\n}\n\n.tc-splash-text img {\n\twidth: 150px;\n\t\u003C\u003Cbox-shadow \"2px 2px 10px rgba(0, 0, 0, 0.5)\">>\n}\n\nhtml body.tc-body {\n\tbackground: \u003C\u003Ccolour page-background>>;\n}\n\n/*\nSpinner from https://github.com/tobiasahlin/SpinKit/ by Tobias Ahlin\n\nThe MIT License (MIT)\n\nCopyright (c) 2015 Tobias Ahlin\n\nPermission is hereby granted, free of charge, to any person obtaining a copy of\nthis software and associated documentation files (the \"Software\"), to deal in\nthe Software without restriction, including without limitation the rights to\nuse, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of\nthe Software, and to permit persons to whom the Software is furnished to do so,\nsubject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all\ncopies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS\nFOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR\nCOPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER\nIN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN\nCONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\n*/\n\n.tc-splash-spinner {\n\tmargin: 20px auto 0;\n\twidth: 70px;\n\ttext-align: center;\n}\n\n.tc-splash-spinner > div {\n\twidth: 18px;\n\theight: 18px;\n\tborder-radius: 100%;\n\tdisplay: inline-block;\n\t-webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;\n\tanimation: sk-bouncedelay 1.4s infinite ease-in-out both;\n\tbackground-color: #f88;\n}\n\n.tc-splash-spinner .tc-splash-bounce-1 {\n\t-webkit-animation-delay: -0.32s;\n\tanimation-delay: -0.32s;\n\tbackground-color: #8f8;\n}\n\n.tc-splash-spinner .tc-splash-bounce-2 {\n\t-webkit-animation-delay: -0.16s;\n\tanimation-delay: -0.16s;\n\tbackground-color: #88f;\n}\n\n@-webkit-keyframes sk-bouncedelay {\n\t0%, 80%, 100% { -webkit-transform: scale(0) }\n\t40% { -webkit-transform: scale(1.0) }\n}\n\n@keyframes sk-bouncedelay {\n\t0%, 80%, 100% { \n\t-webkit-transform: scale(0);\n\ttransform: scale(0);\n\t} 40% { \n\t-webkit-transform: scale(1.0);\n\ttransform: scale(1.0);\n\t}\n}\n\u003C/style>\n\n\u003Cdiv class=\"tc-splash-spinner\">\n  \u003Cdiv class=\"tc-splash-bounce-1\">\u003C/div>\n  \u003Cdiv class=\"tc-splash-bounce-2\">\u003C/div>\n  \u003Cdiv class=\"tc-splash-bounce-3\">\u003C/div>\n\u003C/div>\n\n\u003Cdiv class=\"tc-splash-text\">\nPlease wait while {{$:/SiteTitle}} is loading\n\u003C/div>\n\u003C/div>","title":"$:/SplashScreen","modified":"20211027224429440","tags":"$:/tags/RawMarkupWikified/TopBody","type":"text/vnd.tiddlywiki"},

{"title":"$:/spoiler/Button","text":"\\whitespace trim\n\u003C$button class=tc-btn-invisible tooltip={{$:/spoiler/Button!!hint}}>\n\u003C$action-listops  $tiddler=\u003C\u003CcurrentTiddler>> $tags=\"+[toggle[spoiler]]\" />\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\" variable=_>\n\u003C$list filter=\"[all[current]tag[spoiler]]\">\n{{$:/core/images/preview-closed}}\n\u003C/$list>\n\u003C$list filter=\"[all[current]!tag[spoiler]]\">\n{{$:/core/images/preview-open}}\n\u003C/$list>\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\n\u003C$text text=\" \"/>\n\u003C$text text={{$:/spoiler/Button!!caption}}/>\n\u003C/span>\n\u003C/$list>\n\u003C/$button>","bag":"default","caption":"{{$:/core/images/preview-open}} Spoiler","created":"20210922031246469","description":"Hide the content if spoilers are enabled. See [[$:/spoiler/global]]","hint":"Click to set a spoiler","modified":"20210924203950783","revision":"0","tags":"$:/spoiler $:/tags/ViewToolbar"},
{"title":"$:/spoiler/global","text":"\\define display-spoiler() \n\n\u003C$action-listops $tiddler=\"$:/spoiler/style/hide\" $field=\"tags\"  $subfilter=\"+[[$:/spoiler]]+[toggle[$:/tags/Stylesheet]]\"/>\n\u003C$action-listops $tiddler=\"$:/spoiler/config/state/hide\" $tags=\"[[private]] [[$:/spoiler]]\"/>\n\n\\end\n\n\u003Cblockquote class=\"tc-quote warning\">\n\n\u003Cp>\n{{!!warning}}\n\u003C/p>\n\n\u003C/blockquote>\n\n\u003C$select tiddler='$:/spoiler/config/state/hide' default=\"no\" tooltip=\"choose\" actions=\u003C\u003Cdisplay-spoiler>> >\n\u003Coption value=\"no\">Disable spoilers\u003C/option>\n\u003Coption value=\"yes\">Enable spoilers\u003C/option>\n\u003C/$select>","bag":"default","created":"20210727184149586","modified":"20210922032007703","revision":"0","tagging":"after","tagging-tiddler":"$:/spoiler","tags":"$:/spoiler $:/About","warning":"This wiki contains sensitive content (`spoiler` tag). The spoilers are currently globally \u003C$text text={{{ [{$:/spoiler/config/state/hide}match[no]then{!!warning-disabled-hint}else{!!warning-enabled-hint}] }}} />.","warning-disabled-hint":"disabled","warning-enabled-hint":"enabled"},
{"title":"$:/spoiler/local","text":"\u003C$button class=\"tc-btn-invisible\"> \u003C$action-listops $tags=\"+[toggle[spoiler]]\" />\n\n\u003Cblockquote class=\"tc-quote warning\">\n\n\u003Cp>\n\u003C$transclude field=\"spoiler-warning\">\n{{$:/spoiler/local!!spoiler-warning}}\n\u003C/$transclude>\n\u003C/p>\n\n\u003C/blockquote>\n\n\u003C/$button>","bag":"default","created":"20210907155104549","modified":"20210922032159482","revision":"0","spoiler-warning":"This tiddler contains a spoiler. Click on this message to display its content anyway.","tags":"$:/spoiler"},
{"title":"$:/spoiler/style/hide","text":"\u003C$list filter=\"[{$:/spoiler/config/state/hide}match[yes]]\">\n\n\u003Cpre>\n.tc-tagged-spoiler .tc-tiddler-body.tc-reveal {\ndisplay:none;\n}\n\n.spoiler-warning {\npadding-bottom: 10px;\n}\n\u003C/pre>\n\u003C/$list>","bag":"default","created":"20210907154135032","modified":"20210922031927541","revision":"0","tags":"$:/spoiler $:/tags/Stylesheet"},

{"title":"$:/Tasker/(task)","text":"\u003Cstyle>\n.tc-tiddler-controls.inline-task{\nopacity:1;\n}\n\n.tc-tiddler-controls.inline-task button svg {\nwidth:1em;\nheight:auto;\n}\n\u003C/style>\n\n\u003Cspan class=\"tc-tiddler-controls inline-task\" style=\"float:none;\">{{!!title||$:/Tasker/ui/Buttons/tasker}}\u003C/span>\u003C$link to={{!!title}}>\u003C$view field=\"task-description\">\u003C$view field=\"caption\">{{!!title}}\u003C/$view>\u003C/$view>\u003C/$link>","bag":"default","created":"20210707130327890","description":"This tiddler allows you to display a link to a task and the task indicator to change its status without having to open it. \u003Cbr> If the `task-description` field is filled in, its contents will be displayed. If a `caption` exists and there is no `task-description`, `caption` is displayed. If not, the tiddler title is displayed.","modified":"20210907161706484","revision":"0","tags":"$:/Tasker $:/Tasker/Kanban"},

{"title":"$:/Tasker/Kanban","text":"\u003Cdiv class=\"kanban\">\n\u003Cp class=\"todo\">\n\u003Cstrong>{{To do||$:/Tasker/Kanban/new-task}}\u003C/strong>\u003Cbr>\n{{$:/Tasker/Kanban/todo}}\n\u003C/p>\n\u003Cp class=\"doing\">\n\u003Cstrong>Doing\u003C/strong>\u003Cbr>\n{{$:/Tasker/Kanban/doing}}\n\u003C/p>\n\u003Cp class=\"done\">\n\u003Cstrong>Done\u003C/strong>\u003Cbr>\n{{$:/Tasker/Kanban/done}}\n\u003C/p>\n\u003C/div>\n\u003C$reveal type=\"match\" default={{{ [tag[kt]] }}} text=\"\">\n\n//tip : add the tag `kt` to a tiddler to display a Kanban Tagging //\n\n\u003C/$reveal>","bag":"default","caption":"Kanban","created":"20201112223028343","modified":"20210908092906525","revision":"0","tagging":"after","tags":"$:/tags/SideBar $:/Tasker/Kanban $:/Tasker"},

{"title":"$:/Tasker/Kanban/new-task","text":"\u003C$set name=\"tagging\" filter=\"[\u003Ctiddler>get[title]]\" >\n\u003C$button class=\"tc-btn-invisible tc-title\">\u003Cstrong>{{!!title}}\u003C/strong>\n\u003C$action-sendmessage $message=\"tm-new-tiddler\" title=\u003C\u003Cunusedtitle \"New task\">> task=\"todo\"  tags=\u003C\u003Ctagging>> />\n\u003C/$button>\n\u003C/$set>","bag":"default","created":"20210720170604065","modified":"20211003102833575","revision":"0","tags":"$:/Tasker/Kanban"},
{"created":"20201112223230962","creator":"Télumire","text":"\u003Cpre>\n.kanban .todo li::before {content: \"x\"; color: rgb(255, 0, 0);display: inline-block;width: 1em;margin-left: -1em}\n.kanban .doing li::before {content: \"o\"; color: rgb(232, 170, 12);display: inline-block;width: 1em;margin-left: -1em}\n.kanban .done li::before {content: \"✓\"; color: rgb(37, 255, 6);display: inline-block;width: 1em;margin-left: -1em}\n\n.todo strong {border-bottom:solid rgb(255, 0, 0);}\n.doing strong {border-bottom:solid rgb(232, 170, 12);}\n.done strong {border-bottom:solid rgb(37, 255, 6);}\n\n.kanban {\n    display:flex;\n    flex-wrap: wrap;\n}\n\n.kanban:not(.tc-story-river .kanban){\n    flex-direction:column;\n}\n\n.kanban .tc-tagged-draggable-list{\n    display: flex;\n    flex-direction:column;\n    margin-top:10px;\n}\n\n.kanban>* {\nflex-grow:1;\nmargin:0;\n}\n\n\n.tc-tab-content .kanban .todo button{\ncolor:\u003C\u003Ccolor sidebar-foreground>>;\n}\n\n.kanban .tc-tagged-draggable-list>p{\ndisplay:contents;\n}\n\n.kanban .tc-tagged-draggable-list>:first-child:empty~* .tc-droppable{\n    display:inline-block;\n    min-height:4em;\n    max-height:100%;\n    width:100%;\n    position:relative;\n}\n\n.kanban .tc-tagged-draggable-list>:first-child:empty~* .tc-droppable.tc-dragover .tc-droppable-placeholder{\n    position:absolute;\n    height:100%;\n    width:100%;\n}","title":"$:/Tasker/Kanban/Style","bag":"default","modified":"20220216171649608","revision":"0","tags":"$:/Tasker/Kanban $:/tags/Stylesheet","modifier":"Télumire"},
{"title":"$:/Tasker/Kanban/Tagging","text":"\u003C$set name=\"tiddler\" value=\u003C\u003CcurrentTiddler>> >\n\u003C$set name=\"subFilter\" value=\"+[tag\u003Ctiddler>]\" >\n\n\u003C$transclude tiddler=\"$:/Tasker/Kanban\"/>\n\n\u003C/$set>\n\u003C/$set>","bag":"default","caption":"Kanban on tag basis","created":"20210816104335993","description":"Transclude $:/Tasker/Kanban/Tagging to only show the tasks tagged with the current tiddler title.","modified":"20210907161258843","revision":"0","tags":"$:/Tasker/Kanban"},

{"title":"$:/Tasker/macro/list-has-field-draggable","text":"\\define list-has-field-draggable-drop-actions(field,value)\n\u003C!-- Save the current ordering of the tiddlers with this field --> \n\u003C$set name=\"order\" filter=\"[has:field[$field$]]\">\n\u003C!-- Remove any list-after or list-before fields from the tiddlers with this field -->\n\u003C$list filter=\"[has:field[$field$]]\">\n\u003C$action-deletefield $field=\"list-before\"/>\n\u003C$action-deletefield $field=\"list-after\"/>\n\u003C/$list>\n\u003C!-- Save the new order to the Field Tiddler -->\n\u003C$action-listops $tiddler=\u003C\u003C__field__>> $field=\"list\" $filter=\"+[enlist\u003Corder>] +[insertbefore:currentTiddler\u003CactionTiddler>]\"/>\n\u003C!-- Using the following 5 lines makes dragging titles from outside into the dropdown apply the field -->\n\n\u003C$list filter=\"[[$value$]compare:string:ne[]]\">\n\u003C$list filter=\"[\u003CactionTiddler>!contains:fields\u003C__field__>]\">\n\u003C$fieldmangler tiddler=\u003C\u003CactionTiddler>>>\n\u003C$action-sendmessage $message=\"tm-add-field\" $param=\u003C\u003C__field__>> />\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentTiddler>> $field=\u003C\u003C__field__>> $value=\u003C\u003C__value__>> />\n\u003C/$fieldmangler>\n\u003C/$list>\n\u003C/$list>\n\u003C/$set>\n\\end\n\n\\define list-has-field-draggable-filter-value()\n\n[list[$(field)$]has:field[$(field)$]sortby[$(field)$]]=[has:field[$(field)$]]+[unique[]]+[contains:$(field)$[$(value)$]] $(subFilter)$\n\n\\end\n\n\\define list-has-field-draggable-filter-no-value()\n\n[list[$(field)$]has:field[$(field)$]sortby[$(field)$]]=[has:field[$(field)$]]+[unique[]] $(subFilter)$\n\n\\end\n\n\\define list-has-field-draggable(field,value,subFilter,emptyMessage,itemTemplate,elementField:\"div\",storyview:\"\")\n\\whitespace trim\n\u003Cspan class=\"tc-tagged-draggable-list\">\n\u003C$vars field=\u003C\u003C__field__>> value=\u003C\u003C__value__>> subFilter=\u003C\u003C__subFilter__>> >\n\n\u003C$list filter=\"[[$value$]compare:string:ne[]]\" variable=\"titleList\">\n    \u003C$list filter=\u003C\u003Clist-has-field-draggable-filter-value>> emptyMessage=\u003C\u003C__emptyMessage__>> storyview=\u003C\u003C__storyview__>>>\n        \u003C$elementField$ class=\"tc-menu-list-item\">\n        \u003C$droppable actions=\"\"\"\u003C$macrocall $name=\"list-has-field-draggable-drop-actions\" field=\u003C\u003C__field__>> value=\u003C\u003C__value__>>/>\"\"\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\n        \u003C$elementField$ class=\"tc-droppable-placeholder\"/>\n        \u003C$elementField$>\n        \u003C$transclude tiddler=\"\"\"$itemTemplate$\"\"\">\n        \u003C$link to={{!!title}}>\n        \u003C$view field=\"title\"/>\n        \u003C/$link>\n        \u003C/$transclude>\n        \u003C/$elementField$>\n        \u003C/$droppable>\n        \u003C/$elementField$>\n    \u003C/$list>\n\u003C/$list>\n\n\u003C!-- add -[has[$field$]] to the end of the filter to only get empty field -->\n\u003C$list filter=\"[[$value$]compare:string:eq[]]\">\n    \u003C$list filter=\u003C\u003Clist-has-field-draggable-filter-no-value>> emptyMessage=\u003C\u003C__emptyMessage__>> storyview=\u003C\u003C__storyview__>>>\n        \u003C$elementField$ class=\"tc-menu-list-item\">\n        \u003C$droppable actions=\"\"\"\u003C$macrocall $name=\"list-has-field-draggable-drop-actions\" field=\u003C\u003C__field__>> value=\u003C\u003C__value__>>/>\"\"\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\n        \u003C$elementField$ class=\"tc-droppable-placeholder\"/>\n        \u003C$elementField$>\n        \u003C$transclude tiddler=\"\"\"$itemTemplate$\"\"\">\n        \u003C$link to={{!!title}}>\n        \u003C$view field=\"title\"/>\n        \u003C/$link>\n        \u003C/$transclude>\n        \u003C/$elementField$>\n        \u003C/$droppable>\n        \u003C/$elementField$>\n    \u003C/$list>\n\u003C/$list>\n\n\u003C$tiddler tiddler=\"\">\n\u003C$droppable actions=\"\"\"\u003C$macrocall $name=\"list-has-field-draggable-drop-actions\" field=\u003C\u003C__field__>> value=\u003C\u003C__value__>>/>\"\"\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\n\u003C$elementField$ class=\"tc-droppable-placeholder\"/>\n\u003C$elementField$ style=\"height:0.5em;\">\n\u003C/$elementField$>\n\u003C/$droppable>\n\u003C/$tiddler>\n\u003C/$vars>\n\u003C/span>\n\\end","bag":"default","created":"20210719170732291","modified":"20210907161258843","revision":"0","source":"https://tiddlywiki.com/#%24%3A%2Fcore%2Fmacros%2Flist","tags":"$:/tags/Macro $:/Tasker/Kanban"},
{"title":"$:/Tasker/Style tasker","type":"text/css","text":".tasker[data-task=\"todo\"] * {\n  --colorRgb: 255, 0, 0;\n  color:  rgb(var(--colorRgb));\n  fill: rgb(var(--colorRgb));\n}\n\n.tasker[data-task=\"doing\"] * {\n  --colorRgb: 232, 170, 12;\n  color:  rgb(var(--colorRgb));\n  fill: rgb(var(--colorRgb));\n}\n\n.tasker[data-task=\"done\"] * {\n  --colorRgb: 37, 255, 6;\n  color:  rgb(var(--colorRgb));\n  fill: rgb(var(--colorRgb));\n}\n\n/*prevent text selection from task button*/\n.tasker {\n\tuser-select: none;\n}\n\n/*hide button*/\n\n.tasker > button {\n\tdisplay:contents;\n}","bag":"default","created":"20210706143025570","modified":"20210907161258843","revision":"0","tags":"$:/tags/Stylesheet $:/Tasker $:/Tasker/Kanban"},
{"created":"20210706131422635","text":"\\define tasker-toggle() \u003C$action-listops $field=\"task\" $subfilter=\"+[toggle[todo],[doing],[done]]\"/>\n\\define tasker-unset()  \u003C$action-listops $message=\"tm-remove-field\" $param=\"task\"/>\n\u003Clabel class=\"tasker\" data-task={{!!task}}>\n\u003C$list filter=\"[all[current]!task[done]]\">\n\t\t\u003C$button actions=\u003C\u003Ctasker-toggle>> class=\"tc-btn-invisible\" tooltip={{$:/Tasker/language/Buttons/tasker/Hint}} aria-label={{$:/Tasker/language/Buttons/tasker/Caption}} >\n\t\t\t\u003C$list filter=\"[all[current]!has:field[task]]\">{{$:/Tasker/images/task-unset}}\u003C/$list>\n\t\t\t\u003C$list filter=\"[all[current]task[todo]]\">{{$:/Tasker/images/task-todo}}\u003C/$list>\n\t\t\t\u003C$list filter=\"[all[current]task[doing]]\">{{$:/Tasker/images/task-doing}}\u003C/$list>\n\t\t\u003C/$button>\n\u003C/$list>\n\u003C$list filter=\"[all[current]task[done]]\">\n   \u003C$fieldmangler>\n      \u003C$button message=\"tm-remove-field\" param=\"task\" class=\"tc-btn-invisible\" tooltip={{$:/Tasker/language/Buttons/tasker/Hint}} aria-label={{$:/Tasker/language/Buttons/tasker/Caption}}>{{$:/Tasker/images/task-done}}\u003C/$button>\n   \u003C/$fieldmangler>\n\u003C/$list>\n\u003C/label>","title":"$:/Tasker/ui/Buttons/tasker","bag":"default","caption":"{{$:/Tasker/images/task-unset}} {{$:/Tasker/language/Buttons/tasker/Caption}}","description":"Set a task status on a tiddler","modified":"20211021215929238","revision":"0","tags":"$:/tags/Macro $:/tags/ViewToolbar $:/Tasker $:/Tasker/Kanban $:/tags/EditToolbar"},
{"created":"20210916131058159","text":"/*\\\ntitle: $:/telumire/modules/macros/moremath.js\ntype: application/javascript\nmodule-type: filteroperator\n\nAdd missing filter operators for math. \nSee $:/core/modules/filters/math.js\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\nexports.cos= makeNumericBinaryOperator(\n\tfunction(a) {return Math.cos(a)}\n);\n\nexports.sin= makeNumericBinaryOperator(\n\tfunction(a) {return Math.sin(a)}\n);\n\nexports.tan= makeNumericBinaryOperator(\n\tfunction(a) {return Math.tan(a)}\n);\n\nexports.acos= makeNumericBinaryOperator(\n\tfunction(a) {return Math.acos(a)}\n);\n\nexports.asin= makeNumericBinaryOperator(\n\tfunction(a) {return Math.asin(a)}\n);\n\nexports.atan= makeNumericBinaryOperator(\n\tfunction(a) {return Math.atan(a)}\n);\n\nexports.atan2= makeNumericBinaryOperator(\n    function(a, b) {return Math.atan2(a, b)}\n);\n\nfunction makeNumericBinaryOperator(fnCalc) {\n\treturn function(source,operator,options) {\n\t\tvar result = [],\n\t\t\tnumOperand = $tw.utils.parseNumber(operator.operand);\n\t\tsource(function(tiddler,title) {\n\t\t\tresult.push($tw.utils.stringifyNumber(fnCalc($tw.utils.parseNumber(title),numOperand)));\n\t\t});\n\t\treturn result;\n\t};\n};\n\n})();","type":"application/javascript","title":"$:/telumire/modules/filter/moremath.js","tags":"trigonometry","module-type":"filteroperator","modified":"20211020135953614"},
{"created":"20220124022333755","text":"/* (function(){ */\nexports.random= makeNumericBinaryOperator(\n\tfunction(a) {return Math.random()}\n);\n\n\nfunction makeNumericBinaryOperator(fnCalc) {\n\treturn function(source,operator,options) {\n\t\tvar result = [],\n\t\t\tnumOperand = $tw.utils.parseNumber(operator.operand);\n\t\tsource(function(tiddler,title) {\n\t\t\tresult.push($tw.utils.stringifyNumber(fnCalc($tw.utils.parseNumber(title),numOperand)));\n\t\t});\n\t\treturn result;\n\t};\n};\n\n/* })(); */","type":"application/javascript","title":"$:/telumire/modules/filter/random.js","tags":"math","module-type":"filteroperator","modified":"20220124024223530"},
