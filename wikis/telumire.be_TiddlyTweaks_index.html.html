{"created":"20220126062823283","text":"Video/Playlist url : \u003C$edit-text field=url/>\n\nDuration :\n\u003C$select field=duration-h>\u003C$list filter='[range[0],[24]]' variable=h>\u003Coption>\u003C\u003Ch>>\u003C/option>\u003C/$list>\u003C/$select>\n\u003C$select field=duration-m>\u003C$list filter='[range[0],[60]]' variable=m>\u003Coption>\u003C\u003Cm>>\u003C/option>\u003C/$list>\u003C/$select>\n\u003C$select field=duration-s>\u003C$list filter='[range[0],[60]]' variable=s>\u003Coption>\u003C\u003Cs>>\u003C/option>\u003C/$list>\u003C/$select>\n\nSteps (seconds):\n\u003C$edit-text field=step-duration-s />\n\n@@font-family:segoe-ui;display:inline;\n\u003C$button actions=\"\"\"\u003C$action-listops $field=\"autoplay\" $subfilter=\"+[toggle[1]]\" />\"\"\">\u003C$text text={{{ [{!!autoplay}match[1]then[⏸]] ~▶ }}}/>\u003C/$button>\n\u003C$let duration-s={{{[{!!duration-h}multiply[60]add{!!duration-m}multiply[60]add{!!duration-s}]}}} step={{!!step-duration-s}}\n>\u003C$list filter=\"[range[0],\u003Cduration-s>,\u003Cstep>]\" variable=s>\u003C$button actions=\"\"\"\u003C$action-setfield $field=\"timestamp\" $value=\u003C\u003Cs>> />\"\"\">\u003C$let h={{{ [\u003Cs>divide[3600]trunc[]] }}} h-to-s={{{ [\u003Ch>multiply[3600]] }}} m={{{ [\u003Cs>subtract\u003Ch-to-s>divide[60]trunc[]] }}} m-to-s={{{ [\u003Cm>multiply[60]] }}} s={{{ [\u003Cs>subtract\u003Cm-to-s>subtract\u003Ch-to-s>] }}}>\u003C$text text={{{ =[\u003Ch>]=[\u003Cm>]=[\u003Cs>] +[pad[2]join[:]] }}}/>\u003C/$let>\u003C/$button>\u003C/$list>\u003C/$let>\n@@\n\u003C$macrocall $name=\"video\"\nurl={{!!url}}\nstart={{!!timestamp}}\nautoplay={{!!autoplay}}\n/>\n\n;If the youtube \"Play All\" button is missing\n\nChannel url : \u003C$edit-text field=\"channel.url\"/> \n\u003C$let to={{{ [is[current]get[channel.url]][[/videos?view=57]]+[join[]]}}}>\n\u003Ca href=\u003C\u003Cto>> >\n\u003C$text text=\u003C\u003Cto>>/>\n\u003C/a>\n\u003C/$let>","tags":"","title":"Demo macro video","modified":"20220131000158462","url":"https://www.youtube.com/watch?v=vsdDs7oOLlg","autoplay":"","duration-h":"1","duration-m":"8","timestamp":"2100","duration-s":"2","step-duration-s":"300","channel.url":"https://www.youtube.com/user/scorchgeek"},

{"created":"20211205005458317","title":"Draft 2 of 'Data Tiddler Editor'","text":"\\define update-index(field:{{{[\u003Ci>addprefix[temp-name-]]}}})\n\u003C$action-setfield\n$tiddler=\u003C\u003CstoryTiddler>>\n$index=test\n$value=\"$field\n$\"\n/>\n\u003C!--\n{{{[\u003CcurrentTiddler>get[$field$]]}}}\n{{{[\u003CstoryTiddler>getindex\u003Ci>]}}}\n\n\u003C$action-setfield $tiddler=\u003C\u003CstoryTiddler>> $index=\u003C\u003Ci>>/>\n-->\n\\end\n\n\u003C$list filter=\"[is[current]get[type]match[application/json]]\" variable=_>\n\u003C$tiddler tiddler={{{[\u003Cqualify>addprefix[$:/temp/]]}}} >\n\u003Ctable class=\"grid2col no-border\">\n\u003C$list filter=\"[\u003CstoryTiddler>indexes[]sortby[]]\" variable=i>\n\u003Ctr>\n\u003Ctd>\n\u003C$button class=\"tc-btn-invisible\">\n\u003C$action-setfield $tiddler=\u003C\u003CstoryTiddler>> $index=\u003C\u003Ci>>/>\n{{$:/core/images/delete-button}}\n\u003C/$button>\n\u003C$button class=\"tc-btn-invisible\">\n\u003C$action-setfield \nindex-name=\u003C\u003Ci>>\nindex-value={{{ [\u003CstoryTiddler>getindex\u003Ci>] }}}\n/>\n{{$:/core/images/edit-button}}\n\u003C/$button>\n\u003C\u003Ci>>\n\u003C$edit-text\nfield={{{[\u003Ci>addprefix[temp-name-]]}}}\ndefault=\u003C\u003Ci>>\ntag=input\ninputActions=\u003C\u003Cupdate-index>>\n/>\n\u003C/td>\u003Ctd>\u003C$edit-text index=\u003C\u003Ci>> tag=input tiddler=\u003C\u003CstoryTiddler>>/>\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003C/table>\n\n\u003Chr/>\n\n\u003Ctable class=\"grid2col no-border\">\n\u003Ctr>\n\u003Ctd>\n\u003C$button> Add\n\u003C$action-setfield \n$index={{!!index-name}} \n$value={{!!index-value}} \n$tiddler=\u003C\u003CstoryTiddler>>\n/>\n\u003C/$button>\n\u003C$edit-text tag=\"input\" field=\"index-name\" default=\"\" placeholder=\"Name\"/>\n\u003C/td>\n\u003Ctd>\n\u003C$edit-text tag=\"input\" field=\"index-value\" default=\"\" placeholder=\"Value\"/>\n\u003C/td>\n\u003C/tr>\n\u003C/table>\n\u003C/$tiddler>\n\n\u003C!--~~~~Styling~~~~-->\n\n\u003Cstyle>\ntable.no-border, table.no-border td {\nborder: 0;\n}\n\ntable.grid2col{\ndisplay:grid;\ngrid-template-columns: auto 1fr;\n}\n\ntable.grid2col :is(tbody,thead,tr,details,summary){\ndisplay:contents;\n}\n\ntable.grid2col td[colspan=\"2\"]{\ngrid-column: 1 / span 2;\ndisplay: flex;\njustify-content: center;\nalign-items: center;\n}\n\ntable.grid2col td[colspan=\"2\"]>*{\npadding:.5ch;\n}\n\ntable.grid2col td {\ndisplay:flex;\ngap: 1ch;\n}\n\ntable.grid2col td input{\nflex:1;\n}\n\u003C/style>\n\u003C/$list>","modified":"20211205005458317"},

{"created":"20220315172232687","text":"\\define eval($expr$)\n\u003C$wikify name=\"thisExpr\" text=\"$expr$\" mode=\"block\" output=\"text\">\n\u003C$macrocall $name=Eval expr=\u003C\u003CthisExpr>>/>\n\u003C/$wikify>\n\\end","tags":"$:/tags/Macro [[eval macro]]","title":"eval macro","modified":"20220315173115150","source":"https://cjveniot.neocities.org/TiddlyWikiEvalThisMacro.html"},
{"created":"20220315172450100","creator":"Télumire","text":"/*\\\ntitle: eval\ntype: application/javascript\nmodule-type: macro\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\n/*\nInformation about this macro\n*/\n\nexports.name = \"Eval\";\n\nexports.params = [\n\t{name: \"expr\"}\n];\n\n/*\nRun the macro\n*/\nexports.run = function(expr) {\ntry {\n    var expr_check = expr;\n    for (var i = 0; i \u003C expr.length; i++) {\n        if ( '0123456789 .()+-*/%'.indexOf(expr[i]) == -1) {\n            expr_check = 'invalid';\n            break;\n        }\n    }\n    var sReturn = eval(expr_check);\n    if ( sReturn == '' ) {\n        sReturn = '0'\n    }\n return sReturn;\n}\ncatch {\n return '❗invalid arithmetic expression❗';\n}\n};\n\n})();","tags":"[[eval macro]]","title":"eval.js","modified":"20220315174218626","source":"https://cjveniot.neocities.org/TiddlyWikiEvalThisMacro.html","type":"application/javascript","module-type":"macro","modifier":"Télumire"},

{"created":"20220513183834700","creator":"Télumire","text":"// Export name and synchronous status --> no idea of what this do\n\n/* \nexports.name = \"todo-at-startup\";\nexports.platforms = [\"browser\"];\n*/\n\nexports.after = [\"startup\"]; //seems to works fine without the rest ?\n\n/*\nexports.synchronous = true;\n*/\n\nexports.startup = function() {\n\tvar conf = $tw.wiki.getTiddler(\"GetThisTiddler\"),\n\t\tvalue = conf ? conf.getFieldString(\"text\") : \"\";\n\t$tw.wiki.setText(\"Getting a tiddler at startup with javascript\", \"result\", undefined, value);\n};","title":"Getting a tiddler at startup with javascript","modified":"20220517222717890","modifier":"Télumire","type":"application/javascript","description":"","comment":"The field \"result\" of this tiddler will get updated according to the content of [[GetThisTiddler]].\n\nResult : {{!!result}}\n\nCode modified from Tobias Beer \"[[$:/.tb/modules/startup/hide-sidebar.js|https://tobibeer.github.io/tb5/#%24%3A%2F.tb%2Fmodules%2Fstartup%2Fhide-sidebar.js]]\"\n\nThis code use a ternary operator : \n\n`variable_name = (condition) ? value_if_true : value_if false;`","module-type":"startup","result":"Yep, it work !"},

{"created":"20211010162144914","text":">.warning WIP : THIS DOESNT WORK ! \n\n# Download [[the official D3 plugin|$:/plugins/tiddlywiki/d3]]\n# Update $:/plugins/tiddlywiki/d3/d3.js (to come back to the initial version, delete the modified tiddler) :\n\nBetween\n\n```js\nvar d3;if ($tw.browser) {d3 = function() {\n```\n\nand\n\n```js\n}();}exports.d3 = d3;\n```\n\nCopy/paste the content of the `d3.min.js` [[release|https://github.com/d3/d3/releases]] you want.\n\nCheck that :\n\n* `type` is `application/javascript`\n* `module-type` is `library`\n\nAnd you're done.","tags":"tip","title":"How to update the d3.js plugin","modified":"20211019152832323","source":"http://d3jsv5trial.tiddlyspot.com/","task":"doing"},

{"created":"20210908150922338","text":"!Welcome\n\nI use this wiki to quickly add tweaks I often use into new tiddlywikis. Some are mine, others not - see the source field of the tiddler. This is a cleaner version of my other wiki, https://telumire.github.io/TW-tips/. \n\nI hope this will be usefull to you as well !\n\n!Q&A\n!! How do I add a tweak to my wiki ?\nDrag&Drop the tweak you want (`open all..`) to import the listed tiddlers into your wiki.  \nThis will often be enough but sometimes you will need to click on a link in the list to show another list of tiddlers related.\n\n!!Step by step example\n\nTo add all the tiddlers tagged with $:/Tasker :\n\n* Click on $:/Tasker in the list displayed on $:/TiddlyTweaks to open the tiddler.\n* Then drag&drop `open all..` displayed in [[$:/Tasker]] into your wiki. [[Kanban|$:/Tasker/Kanban]] is listed in $:/Tasker but need other tiddlers as well :\n\n* To add [[Kanban|$:/Tasker/Kanban]], click on [[Kanban|$:/Tasker/Kanban]] and redo the import process.\n* You can also drag&drop the relevant tag-pill.\n\n!! How can I tweak this wiki ?\n\nIf you want to edit it you can download a copy \u003C$button class=\"tc-btn-invisible tc-tiddlylink\">\n\u003C$action-sendmessage $message=\"tm-download-file\" $param=\"$:/core/save/all\" filename=\"public.html\" publishFilter={{$:/SaveToGitHub/PublishFilter}} />\nhere\n\u003C/$button>.\n\n!! I need help/want to get in touch\nYou can contact me on [[gmail|mailto:telumire@gmail.com?subject=Re:TiddlyTweaks]], [[reddit|https://www.reddit.com/message/compose/?to=Telumire&subject=Re:TiddlyTweaks]] or [[discourse|https://talk.tiddlywiki.org/new-message?username=telumire&title=Re:TiddlyTweaks]].","title":"Index","bag":"default","description-task":"See http://j.d.tiddlyspot.com/ for a better layout","modified":"20211204162946107","revision":"0","tags":"pinned"},
{"created":"20211101231412433","creator":"Télumire","text":"@@float:right;margin:10px;\n|css classes here|k\n|Your caption here|c\n| Your header here |\u003C|h\n| Your footer here |\u003C|f\n|Norwegian Lundehund|\u003C|\n|!header cell|cell|\n|!header cell|cell|\n@@\n\nHave you ever had the feeling that your head is not quite big enough to hold everything you need to remember?\n\nWelcome to TiddlyWiki, a unique non-linear notebook for capturing, organising and sharing complex information.\n\nUse it to keep your to-do list, to plan an essay or novel, or to organise your wedding. Record every thought that crosses your brain, or build a flexible and responsive website.","tags":"tip","title":"Infobox","modified":"20220214040531840","modifier":"Télumire"},
{"created":"20220109194045449","text":".input-autowidth{\nposition:relative;\ndisplay:inline-block;\nmin-width:100px;\nmax-width:100%;\nline-break: anywhere;\n}\n\n.input-autowidth :is(input,textarea){\nall:unset;\nposition:absolute;\ninset:0;\nwidth:100%;\nheight: 100%;\nborder: 0;\n}\n\n.input-autowidth pre{\nmargin:unset;\npadding:unset;\nopacity:0;\npointer-events:none;\n}\n\n.input-autowidth pre:empty:after{\ncontent: 'placeholder';\n}\n\n.input-autowidth *{\nfont-family:inherit;\nfont-size:inherit;\n}","tags":"$:/tags/Stylesheet","title":"input-autowidth","modified":"20220112002930961"},

{"created":"20211029012557531","text":"\u003C$vars\nwords=\"[[lorem]get[placeholder]split[ ]splitregexp[\\n]!is[blank]]\"\nlength={{{[[lorem]get[placeholder]split[ ]splitregexp[\\n]!is[blank]count[]]}}}\nrange=\"[range[0],{!!title}]\"\nremainder=\"[remainder\u003Clength>]\"\niterate=\"[subfilter\u003Crange>subfilter\u003Cremainder>]\"\n>\n\u003C$text text={{{[subfilter\u003Citerate>]:reduce[subfilter\u003Cwords>nth\u003CcurrentTiddler>addsuffix[ ]addprefix\u003Caccumulator>]}}}/> ","tags":"","title":"lorem","modified":"20211029121204831","placeholder":"Lorem ipsum","comment":">.warning TODO : correct the filter\n\n!!!Placeholder\n\n\u003C$edit-text class=\"tc-edit-texteditor text-sample\" field=placeholder tag=textarea type=text />\n\nUse it like this : \n\n* `{{1||lorem}}` = {{1||lorem}}\n* `{{2||lorem}}` = {{2||lorem}}\n* `{{3||lorem}}` = {{3||lorem}}\n* `{{4||lorem}}` = {{4||lorem}}\n* `{{5||lorem}}` = {{5||lorem}}\n* `{{6||lorem}}` = {{6||lorem}}\n* `{{7||lorem}}` = {{7||lorem}}\n* `{{8||lorem}}` = {{8||lorem}}\n* `{{9||lorem}}` = {{9||lorem}}\n* `{{10||lorem}}` = {{10||lorem}}\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"html\"\ndisplay-language=\"hide\"\ncode={{!!text}}/>\n\nAlternative with list widget :\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"html\"\ndisplay-language=\"hide\"\ncode=\"\"\"\u003C$list filter=\"[range[1],\u003CcurrentTiddler>]\" variable=i>\n\u003C$text text={{{[[lorem]get[placeholder]split[ ]splitregexp[\\n]!is[blank]count[]] :reduce[\u003Ci>remainder\u003CcurrentTiddler>]:reduce[[lorem]get[placeholder]split[ ]splitregexp[\\n]!is[blank]nth\u003CcurrentTiddler>]}}}/>\u003C$text text=\" \"/>\n\u003C/$list>\"\"\"/>\n\n\n\u003Cstyle>.tc-edit-texteditor.text-sample{width:100%;}\u003C/style>"},
{"created":"20220115211721922","text":"exports.name = \"jsonedit\";\n\nexports.params = [\n\t{name: \"title\"}\n];\n\nexports.run = function(title)  {\ntitle = title || this.getVariable(\"currentTiddler\");\nvar tiddler = !!title && this.wiki.getTiddler(title);\n\tif(tiddler) {\n\tconsole.log(tiddler.fields.text)\n\t}\n return tiddler.fields.text;\n};","title":"Manipulate JSON data tiddler with javascript","modified":"20220115213253537","type":"application/javascript","module-type":"macro","comment":"This macro output a \"Hello World!\" message.\n\nDemo : \u003C\u003Chelloworld>>","tags":""},
{"created":"20211026133729066","text":"It is in fact possible to write nice mathematic equations natively in tiddlywiki, using MathML :\n\n   \u003Cmath>\n    \u003Cmi>x\u003C/mi>\n    \u003Cmo>=\u003C/mo>\n    \u003Cmfrac>\n     \u003Cmrow>\n      \u003Cmo form=\"prefix\">−\u003C/mo> \u003Cmi>b\u003C/mi>\n      \u003Cmo>±\u003C/mo>\n      \u003Cmsqrt>\n       \u003Cmsup> \u003Cmi>b\u003C/mi> \u003Cmn>2\u003C/mn> \u003C/msup>\n       \u003Cmo>−\u003C/mo>\n       \u003Cmn>4\u003C/mn> \u003Cmo>⁢\u003C/mo> \u003Cmi>a\u003C/mi> \u003Cmo>⁢\u003C/mo> \u003Cmi>c\u003C/mi>\n      \u003C/msqrt>\n     \u003C/mrow>\n     \u003Cmrow>\n      \u003Cmn>2\u003C/mn> \u003Cmo>⁢\u003C/mo> \u003Cmi>a\u003C/mi>\n     \u003C/mrow>\n    \u003C/mfrac>\n   \u003C/math>\n\nIt is hard to write however, so if you need to write a lot of equations, use a plugin like KateX instead. Otherwise, if you only need a few, you can use a generator like https://www.mathmlcentral.com/Tools/ToMathML.jsp\n\nSee also https://johnmacfarlane.net/texmath.html or https://dlmf.nist.gov/LaTeXML/ for LaTeX to MathML conversion.","tags":"","title":"MathML : Mathematic equations without plugins","modified":"20211026134519890"},

{"created":"20220121144055611","text":"```\n\u003C!doctype html>\n\u003Chtml>\n\u003Chead>\n\u003Cmeta http-equiv=\"Content-Type\" content=\"text/html;charset=utf-8\" />\n\u003Cmeta name=\"application-name\" content=\"TiddlyWiki Plugin Library\" />\n\u003Cmeta name=\"application-version\" content=\"v0.0.0\" />\n\u003Cmeta name=\"copyright\" content=\"Copyright 2015 Jeremy Ruston\" />\n\u003Clink id=\"faviconLink\" rel=\"shortcut icon\" href=\"favicon.ico\">\n\u003Ctitle>Plugin Library\u003C/title>\n\u003Cscript>\nvar assetList = [\n```\n\nWIP - see http://inmysocks.tiddlyspot.com/#Making%20a%20Plugin%20Library and https://tiddlywiki.com/library/v5.1.9/\n\n```\n];\n\n/*\\\ntitle: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js\ntype: application/javascript\nmodule-type: library\n\nA simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\n// Listen for window messages\nwindow.addEventListener(\"message\",function listener(event){\n\tconsole.log(\"plugin library: Received message from\",event.origin);\n\tconsole.log(\"plugin library: Message content\",event.data);\n\tswitch(event.data.verb) {\n\t\tcase \"GET\":\n\t\t\tif(event.data.url === \"recipes/library/tiddlers.json\") {\n\t\t\t\t// Route for recipes/library/tiddlers.json\n\t\t\t\tevent.source.postMessage({\n\t\t\t\t\tverb: \"GET-RESPONSE\",\n\t\t\t\t\tstatus: \"200\",\n\t\t\t\t\tcookies: event.data.cookies,\n\t\t\t\t\turl: event.data.url,\n\t\t\t\t\ttype: \"application/json\",\n\t\t\t\t\tbody: JSON.stringify(assetList,null,4)\n\t\t\t\t},\"*\");\n\t\t\t} else if(event.data.url.indexOf(\"recipes/library/tiddlers/\") === 0) {\n\t\t\t\tvar url = \"recipes/library/tiddlers/\" + encodeURIComponent(removePrefix(event.data.url,\"recipes/library/tiddlers/\"));\n\t\t\t\t// Route for recipes/library/tiddlers/\u003Curi-encoded-tiddler-title>.json\n\t\t\t\thttpGet(url,function(err,responseText) {\n\t\t\t\t\tif(err) {\n\t\t\t\t\t\tevent.source.postMessage({\n\t\t\t\t\t\t\tverb: \"GET-RESPONSE\",\n\t\t\t\t\t\t\tstatus: \"404\",\n\t\t\t\t\t\t\tcookies: event.data.cookies,\n\t\t\t\t\t\t\turl: event.data.url,\n\t\t\t\t\t\t\ttype: \"text/plain\",\n\t\t\t\t\t\t\tbody: \"Not found\"\n\t\t\t\t\t\t},\"*\");\n\t\t\t\t\t} else {\n\t\t\t\t\t\tevent.source.postMessage({\n\t\t\t\t\t\t\tverb: \"GET-RESPONSE\",\n\t\t\t\t\t\t\tstatus: \"200\",\n\t\t\t\t\t\t\tcookies: event.data.cookies,\n\t\t\t\t\t\t\turl: event.data.url,\n\t\t\t\t\t\t\ttype: \"application/json\",\n\t\t\t\t\t\t\tbody: responseText\n\t\t\t\t\t\t},\"*\");\n\t\t\t\t\t}\n\t\t\t\t});\n\t\t\t} else {\n\t\t\t\tevent.source.postMessage({\n\t\t\t\t\tverb: \"GET-RESPONSE\",\n\t\t\t\t\tstatus: \"404\",\n\t\t\t\t\tcookies: event.data.cookies,\n\t\t\t\t\turl: event.data.url,\n\t\t\t\t\ttype: \"text/plain\",\n\t\t\t\t\tbody: \"Not found\"\n\t\t\t\t},\"*\");\n\t\t\t}\n\t\t\tbreak;\n\t}\n},false);\n\n// Helper to remove string prefixes\nfunction removePrefix(string,prefix) {\n\tif(string.indexOf(prefix) === 0) {\n\t\treturn string.substr(prefix.length);\n\t} else {\n\t\treturn string;\n\t}\n}\n\n// Helper for HTTP GET\nfunction httpGet(url,callback) {\n\tvar http = new XMLHttpRequest();\n\thttp.open(\"GET\",url,true);\n\thttp.onreadystatechange = function() {\n\t\tif(http.readyState == 4 && http.status == 200) {\n\t\t\tcallback(null,http.responseText);\n\t\t}\n\t};\n\thttp.send();\n}\n\n})();\n\n\u003C/script>\n\u003C/head>\n\u003Cbody>\u003Ch1>HelloThere\u003C/h1>\u003Cp>This is the TiddlyTweaks plugin library. It is not intended to be opened directly in the browser.\u003C/p>\u003Cp>See \u003Ca href=\"https://tiddlywiki.com/\" target=\"_blank\">https://tiddlywiki.com/\u003C/a> for details of how to install plugins.\u003C/p>\u003C/body>\n\u003C/html>\n```\n","tags":"","title":"Plugin Library Generator","modified":"20220121144949015","task":"todo"},

{"created":"20220215153826910","creator":"Télumire","text":"/* \u003C$let \ntarget=\"progress\"\nstyle-bar=\"\"\"{\nbackground:black;\n}\"\"\"\nstyle-value=\"\"\"{\nbackground:green;\ncolor:green;\n}\"\"\"\nvendor-prefix-bar=\"::-webkit-progress-bar [[ ]]\"\nvendor-prefix-value=\"::-webkit-progress-value ::-webkit-progress-value [[ ]]\"\n>\n{{{[enlist\u003Cvendor-prefix-bar>]+[addprefix\u003Ctarget>addsuffix\u003Cstyle-bar>]}}}\n\n{{{[enlist\u003Cvendor-prefix-value>]+[addprefix\u003Ctarget>addsuffix\u003Cstyle-value>]}}}\n\u003C/$let> */\n\n/* background: */\nprogress::-webkit-progress-bar {background-color: transparent; width: 100%;}\nprogress {background-color: transparent;border:none;}\n\n/* value: */\nprogress::-webkit-progress-value {background-color: green !important;}\nprogress::-moz-progress-bar {background-color: green !important;}\nprogress {color: green;}","tags":"$:/tags/Stylesheet","title":"ProgressBar Style","modified":"20220215165006834","modifier":"Télumire","comment":"See https://stackoverflow.com/a/32186894/10234474","task":"todo"},

{"created":"20211019154720772","text":"Old article on //Best practices for promoting an RSS feed for blogs//, could be improved :\n\n\u003C\u003C\u003C\n* Promote your RSS visibility within your website in an accessible area, as well as in your site maps page\n* Use a standard RSS button/icon\n* Make sure your RSS feed is available from your individual post / article page\n* Add your RSS feed links to your site map\n* Syndicate your RSS feed on Linkedin if you are lazy and don't want to promote pieces selectively\n* Subscribe to RSS yourself and follow other sites, blogs and competitors to generate insights personally\n* Use [[SEO-best practices for headlines|https://www.searchenginejournal.com/on-page-seo/header-tags/]] and excerpt information with published content pieces\n* Use a [[web feed management tool|https://alternativeto.net/software/feedburner/]] to access feed stats and feed analytics\n* Submit your RSS feed to [[Ping-O-Matic|https://pingomatic.com/]]\n\u003C\u003C\u003C https://www.ironpaper.com/webintel/articles/best-practices-for-promoting-an-rss-feed-for-blogs\n\n","title":"RSS best practices","modified":"20211019155600712"},
{"created":"20211003165138297","text":"\\whitespace trim\n\\import [[$:/plugins/sq/feeds/xml/macros]]\n\\define getPermalink()\n[\u003CcurrentTiddler>encodeuricomponent[]addprefix[#]addprefix[$(baseURL)$]]\n\\end\n\\define dateFormat() [UTC] ddd, 0DD mmm YYYY 0hh:0mm:0ss\n\\define feedFilter()\n[!is[system]is[tiddler]] -[prefix[$:/state/popup/]] -[prefix[$:/temp/]] -[prefix[$:/HistoryList]] -[status[pending]plugin-type[import]] -[[$:/boot/boot.css]] -[type[application/javascript]library[yes]] -[[$:/boot/boot.js]] -[[$:/boot/bootprefix.js]] $(publishFilter)$\n+[!sort[modified]]\n+[limit{$:/config/feeds/maxItems}]\n\\end\n\u003C$vars\n\u003C$text \nbaseURL={{{ [subfilter{$:/SaveToGitHub/GithubPageUrlFilter}] }}}\npublishFilter={{$:/SaveToGitHub/PublishFilter}}\n>\n`\u003C?xml version=\"1.0\" encoding=\"UTF-8\"?>\n\u003Crss version=\"2.0\" xmlns:atom=\"http://www.w3.org/2005/Atom\">\n\u003Cchannel>\u003Catom:link href=\"`\u003C$text text={{{ [subfilter{$:/config/feeds/xml/url}] }}}/>`\" rel=\"self\" type=\"application/rss+xml\"/>\n\u003Ctitle>`\u003C$view tiddler=\"$:/config/feeds/title\" format=\"plainwikified\"/>`\u003C/title>\n\u003Clink>`\u003C$view tiddler=\"$:/config/feeds/SiteBaseUrl\" format=\"plainwikified\"/>`\u003C/link>\n\u003Cdescription>`\u003C$view tiddler=\"$:/config/feeds/description\" format=\"plainwikified\"/>`\u003C/description>\n\u003Clanguage>`\u003C$text text={{{ [{$:/language}removeprefix[$:/languages/]] }}}/>`\u003C/language>`\n\n\u003C$list filter=\u003C\u003CfeedFilter>>>\n`\u003Citem>\n\u003Ctitle>`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`\u003C/title>\n\u003Cdescription>`\n\u003C$wikify name=\"description\" \ntext={{{ [all[current]get[summary]else[...]] }}}\noutput=\"html\">\n\u003C$text text={{{ [\u003Cdescription>encodehtml[]] }}}/>\n\u003C/$wikify>\n`\u003C/description>\n\u003CpubDate>`\u003C$text text={{{ [{!!modified}else{!!created}format:date\u003CdateFormat>] }}}/>` GMT\u003C/pubDate>\n\u003Clink>`\u003C$text text={{{[subfilter\u003CgetPermalink>]}}}/>`\u003C/link>\n\u003Cguid isPermaLink=\"true\">`\u003C$text text={{{[subfilter\u003CgetPermalink>]}}}/>`\u003C/guid>\n\u003C/item>`\n\u003C/$list>\n`\u003C/channel>\u003C/rss>`\n\u003C/$vars>","tags":"Feeds","title":"RSS feed","modified":"20211003165255680"},
{"created":"20211006082441316","text":"\u003C!-- RSS guidelines from https://www.rssboard.org/rss-profile -->\n\\define dateTemplate()[UTC]ddd, 0DD mmm YYYY 0hh:0mm:0ss GMT\n\\define filter(tag) [tag[$(tag)$]!sort[created]limit[100]]\n\\define RSS()\n`\u003C?xml version=\"1.0\" encoding=\"UTF-8\" ?>\n\u003Crss version=\"2.0\" xmlns:atom=\"http://www.w3.org/2005/Atom\" xmlns:content=\"http://purl.org/rss/1.0/modules/content/\">\n\t\u003Cchannel>\n\t\t\u003Catom:link href=\"`{{$:/discoverfeed!!serverdomain}}/rss.xml`\" rel=\"self\" type=\"application/rss+xml\" />\n\t\t\u003Ctitle>`{{$:/SiteTitle}}`\u003C/title>\n\t\t\u003Clink>`{{$:/discoverfeed!!serverdomain}}`\u003C/link>\n\t\t\u003Cdescription>`{{$:/SiteSubtitle}}`\u003C/description>\n\t\t\u003ClastBuildDate>`\u003C$view tiddler={{{[!is[system]!is[draft]!sort[modified]]}}} field=\"modified\" format=\"date\" template=\u003C\u003CdateTemplate>>/>`\u003C/lastBuildDate>`\n\t\t\u003C$list filter=\u003C\u003Cfilter>>>\n\t\t`\u003Citem>\n\t\t\t\u003Ctitle>`\u003C$view field=\"title\"/>`\u003C/title>\n\t\t\t\u003C!-- summary : raw text only!-->\n\t\t\t\u003Cdescription>`\u003C$view field=\"summary\" format=htmlencodedplainwikified/>`\u003C/description>\n\t\t\t\u003C!-- content with html encoding -->\n\t\t\t\u003Ccontent:encoded>\u003C![CDATA[`\u003C$view field=\"text\" format=htmlwikified/>`]]>\u003C/content:encoded>\n\t\t\t\u003CpubDate>`\u003C$view field=\"modified\" format=date template=\u003C\u003CdateTemplate>>/>`\u003C/pubDate>\n\t\t\t\u003Clink>`\u003C\u003Cdomain>>#\u003C$view field=\"title\" format=\"urlencoded\"/>`\u003C/link>\n\t\t\t\u003Cguid isPermaLink='true'>`\u003C\u003Cdomain>>#\u003C$view field=\"title\" format=\"urlencoded\"/>`\u003C/guid>\n\t\t\u003C/item>`\n\t\t\u003C/$list>\n\t`\u003C/channel>\n\u003C/rss>`\n\\end\n\nThis tiddler aim to improve my previous [[RSS feed generator|RSS Feed with the file-uploads plugin]].\n\n\u003C$vars tag=newsfeed domain={{$:/discoverfeed!!serverdomain}}>\n\u003C$wikify name=\"text\" text=\u003C\u003CRSS>> type=\"text/vnd.tiddlywiki\" mode=\"block\" output=\"text\">\nOutput : \u003Cbr>\n\n\u003C$button>Update [[xml.rss]]\n\u003C$action-setfield $tiddler=\"xml.rss\" text=\u003C\u003Ctext>> type=\"text/plain\"/>\u003C/$button>\n\n\u003C$codeblock code=\u003C\u003Ctext>> language=\"xml\" />\n\u003C/$wikify>\n\u003C/$vars>","tags":"bookmark rss","title":"RSS Feed v2","modified":"20211019155545593","description":"todo : https://www.rssboard.org/rss-profile. See also [[RSS best practices]]","task":"doing"},
{"created":"20211005102423816","text":"\\whitespace trim\n\\define dateFormat() ddd, 0DD mmm YYYY 0hh:0mm:0ss +0200\n\\define feedFilter()\n[!is[system]is[tiddler]] -[prefix[$:/state/popup/]] -[prefix[$:/temp/]] -[prefix[$:/HistoryList]] -[status[pending]plugin-type[import]] -[[$:/boot/boot.css]] -[type[application/javascript]library[yes]] -[[$:/boot/boot.js]] -[[$:/boot/bootprefix.js]] $(publishFilter)$\n+[!sort[modified]]\n+[limit[$(maxItems)$]]\n\\end\n\n\\define join(value,temp:\"$:/temp/concatenate\",separator:\"\",index:0)\n\u003C$action-setfield $tiddler=\"$temp$\" $index=\"$index$\" $value={{{[[$temp$]getindex[$index$]][[$value$]]+[join[$separator$]]}}} />\n\\end\n\n\\define item()\n\u003Citem>\u003Ctitle>$(itemTitle)$\u003C/title>\u003Cdescription>$(itemDescription)$\u003C/description>\u003CpubDate>$(itemPub)$\u003C/pubDate>\u003Clink>$(itemLink)$\u003C/link>\u003Cguid isPermaLink='true'>$(itemLink)$\u003C/guid>\u003C/item>\n\\end\n\n\\define first()\n\u003C?xml version='1.0' encoding='UTF-8'?>\u003Crss version='2.0' xmlns:atom='http://www.w3.org/2005/Atom'>\u003Cchannel>\u003Catom:link href='$(linkFeed)$' rel='self' type='application/rss+xml'/>\u003Ctitle>$(titleFeed)$\u003C/title>\u003Clink>$(linkBase)$\u003C/link>\u003Cdescription>$(descriptionFeed)$\u003C/description>\u003Clanguage>$(languageFeed)$\u003C/language>\n\\end\n\n\\define last()\n\u003C/channel>\u003C/rss>\n\\end\n\n\\define resetRSS()\n\u003C$action-setfield $tiddler='$:/temp/rss' $index=\"\"/>\n\\end\n\n\\define rss()\n\u003C\u003CresetRSS>>\n\u003C\u003CdiscoverRSS>>\n\u003C$vars descriptionFeed={{!!descriptionFeed}} languageFeed={{{[{$:/language}removeprefix[$:/languages/]]}}} linkBase={{!!linkBase}} linkFeed={{!!linkFeed}} titleFeed={{!!titleFeed}} publishFilter={{!!publishFilter}} maxItems={{{[{!!maxItems}!is[blank]else[10]]}}}>\n\n\u003C$macrocall $name=\"join\" value=\u003C\u003Cfirst>> temp=\"$:/temp/rss\" index=\"rss\"/>\n\n\u003C$list filter=\u003C\u003CfeedFilter>> variable=\"itemRSS\" >\n\u003C$vars itemTitle={{{[\u003CitemRSS>encodehtml[]]}}} itemDescription={{{[all[current]get[summary]else[...]encodehtml[]]}}} itemPub={{{[{!!modified}else{!!created}format:date\u003CdateFormat>]}}} itemLink={{{[\u003CitemRSS>encodeuricomponent[]addprefix[#]addprefix\u003ClinkBase>]}}}>\n\u003C$macrocall $name=\"join\" value=\u003C\u003Citem>> temp=\"$:/temp/rss\" index=\"rss\"/>\n\u003C/$vars>\n\u003C/$list>\n\n\u003C$macrocall $name=\"join\" value=\u003C\u003Clast>> temp=\"$:/temp/rss\" index=\"rss\"/>\n\u003C/$vars>\n\\end\n\n\\define sendRSS(fileName:\"xml.rss\")\n\u003C\u003Crss>>\n\u003C$action-setfield $tiddler=\"$fileName$\" text={{{[[$:/temp/rss]getindex[rss]]}}}/>\u003C$action-sendmessage $message=\"tm-upload-tiddlers\" $param=\"[[$fileName$]]\"/>\n\u003C$action-deletetiddler $tiddler=\"$fileName$\"/>\n\\end\n\n\\define discoverRSS(fileName:\"xml.rss\")\n\u003C$action-setfield \n$tiddler=\"$:/discoverfeed\" \ntext={{{ [[\u003Clink rel=\"alternate\" type=\"application/rss+xml\" title=\"]][{!!titleFeed}][[\" href=\"]][{!!linkFeed}][[\">]]+[join[]] }}}\ntags=\"$:/tags/RawMarkup\"\n/>\n\\end\n\n\u003Cstyle>\n.settingsRSS :is(.tc-edit-field-remove,.tc-edit-field-add){display:none;}\n\u003C/style>\n\n\u003Cspan class=\"settingsRSS\">\n\u003C$vars newFieldNameTiddler=\u003C\u003Cqualify \"$:/temp/NewFieldName\">> newFieldValueTiddler=\u003C\u003Cqualify \"$:/temp/NewFieldValue\">>>\n\u003C$transclude tiddler=\"$:/core/ui/EditTemplate/fields\"/>\n\u003C/$vars>\n\u003Cspan>\n\n\n\u003C\u003C\u003C.tc-warning\nWarning : &nbsp;[[xml.rss]]&nbsp; will be deleted/overwrite.\n\nSee also https://radar231.com/RSS%2520Feed%2520for%2520Tiddlywiki%2520SSG%2520Website.html for a more elegant solution\n\u003C\u003C\u003C\n\n* Require &nbsp;[[$:/plugins/commons/file-uploads]]&nbsp; for sending the RSS file (get it &nbsp;[[here|https://saqimtiaz.github.io/tw5-file-uploads/#Installation]])\n* All the fields must be filled except maxItems (default = 10). Use the buttons or use custom values.\n* Test your feed here :&nbsp;https://validator.w3.org/feed/#validate_by_input \n* ..or&nbsp;\u003Ca href={{{ [[https://validator.w3.org/feed/check.cgi?url=]][{!!linkFeed}]+[join[]] }}} >there\u003C/a>&nbsp;if the file is online\n\n\u003C$button>Set titleFeed\n\u003C$wikify name='text' text={{$:/SiteTitle}} output='text'>\n\u003C$action-setfield $field=\"titleFeed\" $value=\u003C\u003Ctext>> />\n\u003C/$wikify>\n\u003C/$button>\n\u003C$button>Set descriptionFeed\n\u003C$wikify name='text' text={{$:/SiteSubtitle}} output='text'>\n\u003C$action-setfield $field=\"descriptionFeed\" $value=\u003C\u003Ctext>> />\n\u003C/$wikify>\n\u003C/$button>\n\u003C$button>Set linkBase\n\u003C$action-setfield $field=\"linkBase\" \n$value={{{[subfilter{$:/SaveToGitHub/GithubPageUrlFilter}][[index.html]]+[join[]]}}}/>\n\u003C/$button>\n\u003C$button>Set linkFeed\n\u003C$action-setfield $field=\"linkFeed\"\n$value={{{[subfilter{$:/SaveToGitHub/GithubPageUrlFilter}][[xml.rss]]+[join[]]}}}/>\n\u003C/$button>\n\u003C$button actions=\u003C\u003Crss>>>Generate feed\u003C/$button>\n\u003C$button actions=\u003C\u003CresetRSS>>>Clear feed\u003C/$button>\n\u003C$button actions=\u003C\u003CdiscoverRSS>>>Activate RSS auto-discovery[[🔗|$:/discoverfeed]]\n\u003C/$button>\n\n\n\n\n\u003C$button actions=\u003C\u003CsendRSS>>>Send with fileUploads\u003C/$button>\n\n\u003C$macrocall $name=\"copy-to-clipboard\" src={{{[[$:/temp/rss]getindex[rss]]}}}/>\n\n\u003Cpre>\n\u003C$text text={{{[[$:/temp/rss]getindex[rss]]}}} />\n\u003C/pre>","creator":"Telumire","tags":"bookmark tip Feeds","title":"RSS Feed with the file-uploads plugin","modified":"20211108133152261","modifier":"Telumire","linkFeed":"https://Telumire.github.io/TiddlyTweaks/xml.rss","titleFeed":"TiddlyTweaks","linkBase":"https://Telumire.github.io/TiddlyTweaks/index.html","descriptionFeed":"Small tweaks for TiddlyWiki","publishFilter":"-[tag[private]]","maxItems":""},

{"created":"20220220002700484","creator":"Télumire","text":"\\define search()\u003C\u003Cqualify $:/temp/search>>\n\\define toggle-filter()\u003C$action-listops $tiddler=\u003C\u003Csearch>> $field=\"toggle-filter\" $subfilter=\"+[toggle[yes],[no]]\"/>\n\\define clear-search()\u003C$action-setfield $tiddler=\u003C\u003Csearch>> text=\"\"/>\n\\define clear-filter()\u003C$action-setfield $tiddler=\u003C\u003Csearch>> filter=\"[search:[]]\"/>\n\nIssue : search input does not qualify\n\n\u003C\u003Csearch>>\n\n@@.search-list-container\n\u003C$edit-text tiddler=\u003C\u003Csearch>> field=\"text\" tag=\"input\" default=\"\" placeholder={{$:/showInfo/search/placeholder}} class=\"tc-edit-texteditor\"/>\n\u003C$reveal state=\u003C\u003Csearch>> type=\"nomatch\" text=\"\">\n    \u003C$button class=\"tc-btn-invisible\" tooltip=\"cancel search\" actions=\u003C\u003Cclear-search>>> \n        {{$:/core/images/close-button}}\n    \u003C/$button>\n\u003C/$reveal>\n\u003C$button class=\"tc-btn-invisible\" tooltip=\"advanced search\" actions=\u003C\u003Ctoggle-filter>>>\n    {{$:/core/images/advanced-search-button}}\n\u003C/$button>\n@@\n\n\u003C$reveal default={{{ [\u003Csearch>get[toggle-filter]] }}} type=\"match\" text=\"yes\">\n\u003Ch3>Advanced search\u003C/h3>\n@@.search-list-container\n\u003C$edit-text tiddler=\u003C\u003Csearch>> field=\"filter\" tag=\"input\" default=\"\" placeholder=\"write an additional filter here\" class=\"tc-edit-texteditor\"/>\n\u003C$reveal default={{{ [\u003Csearch>get[filter]] }}} type=\"nomatch\" text=\"\">\n    \u003C$button class=\"tc-btn-invisible\" tooltip=\"clear filter\" actions=\u003C\u003Cclear-filter>>>\n        {{$:/core/images/close-button}}\n    \u003C/$button>\n\u003C/$reveal>\n@@\n\u003C/$reveal>\n\n\u003C$let search={{{ [\u003Csearch>get[text]] }}} filter={{{ [\u003Csearch>get[filter]] }}}>\n    \u003C$list filter=\"[subfilter\u003Clist>filter\u003Cfilter>]+[search:*\u003Csearch>]\" />\n\u003C/$let>","tags":"","title":"search-list"," {"created":"20211206140420740","text":"\\whitespace trim\n\\define tiddler-attr()[[$(currentTiddler)$]]\n\u003C$button class=\"tc-btn-invisible\" tooltip=\"send this tiddler with file upload\">\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]+[\u003CcurrentTiddler>!has[_canonical_uri]]\" variable=_>\n{{$:/plugins/commons/file-uploads/images/upload}}\n\n\u003C$action-setfield $tiddler=\"$:/config/AutoSave\" text=\"no\"/>\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text={{$:/SaveToGitHub/private/username}}/>\n\u003C$action-sendmessage $message=\"tm-upload-tiddlers\" $param=\u003C\u003Ctiddler-attr>> />\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text=\"\"/>\n\u003C$action-setfield $tiddler=\"$:/config/AutoSave\" text=\"yes\"/>\n\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]+[\u003CcurrentTiddler>has[_canonical_uri]]\" variable=_>\n\u003Ca class=\"tc-tiddlylink\" title=\"open source file\" href={{{[\u003C_>get[_canonical_uri]]}}}>{{$:/core/images/globe}}\u003C/a>\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\n\u003C$text text=\" \"/>\n\u003C$text text=\"Send with file upload\"/>\n\u003C/span>\n\u003C/$list>\n\u003C/$button>","tags":"$:/plugins/commons/file-uploads $:/tags/ViewToolbar bookmark","title":"Send tiddler with file upload","modified":"20211206162602598","type":"","caption":"Send with file upload","description":"Button to send the current tiddler with file upload","comment":"The plugin seems buggy, spaces in the tiddler title cause the plugin to try to send each separated word as a tiddler. Temp workaround : defining the tiddler name in a macro (may be a wikitext parsing issue ?)"},
{"created":"20220213204208571","creator":"Télumire","text":"\u003Cdetails>\n\u003Csummary>Question from [[HistoryBuff|https://talk.tiddlywiki.org/t/determine-missing-item-using-a-filter/2384]].\u003C/summary>\n\u003Cdiv>\n\n\u003C\u003C\u003C.tc-big-quote\nI’m having a bit of TW writers block today so thought I’d ask for some help.\n\nI have a TW where I’m keeping an inventory of my trade card collection. The collection consists of a number of sets with each set having a varying number of cards in it. The set is represented by a tiddler and one of its fields entitled issued represents the number of cards that were issued in that set. Each card is represented by a tiddler tagged with the set tiddler. These card tiddlers are titled starting with a number followed by the name of the card (e.g. 1 - Bluebird, 2 - Woodpecker, etc.). The card tiddler only exists if I own that card. For example, if I have a set of 20 and I own all 20, then there would be 20 tiddlers. Otherwise, there would be only the number of tiddlers of the cards I owned.\n\nI want to write a filter such that it would list the number of the cards that are missing. For example, if I have a set of 20 and I’m missing 11-14, the result of the filter would be 11, 12, 13, 14. I’m fairly convinced that this can be done, but I’m having trouble figuring out where to start.\n\nDoes anyone have any suggestions? Thanks in advance!\n\u003C\u003C\u003C\n\u003C/div>\n\u003C/details>\n\n\u003C$tiddler tiddler=\"Set of cards\">\n\nNumber of issued cards : \u003C$edit-text field=\"issued\"/>\n\n\n!!!.c Get the list of owned cards\n\n\u003C\u003Ccopy-code code:\"{{{[tag{!!title}]}}}\">>\n\n{{{[tag{!!title}]}}}\n\n\n!!!.c Get the numbers from the titles\n\n\u003C\u003Ccopy-code code:\"{{{[tag{!!title}add[]]}}}\">>\n\n{{{[tag{!!title}add[]]}}}\n\n!!!.c Remove those numbers from a range of generated numbers\n\n\u003C\u003Ccopy-code code:\"{{{ [range[1],{!!issued}]-[tag{!!title}add[]]}}}\">>\n\n{{{ [range[1],{!!issued}]-[tag{!!title}add[]]}}}","title":"Set of cards","modified":"20220214042122554","modifier":"Télumire","issued":"5","tags":"answer"},

{"created":"20211206170427523","text":"\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\n\n\\define svg(color)\n`url(\"data:image/svg+xml,\u003Csvg viewBox='0 0 4 4' fill='`\u003C$text text={{{[{$:/palette}getindex[$color$]]~[{$:/palettes/Vanilla}getindex[$color$]]~[[$:/config/DefaultColourMappings/]addsuffix[$color$]get[text]]~[[$color$]]+[search-replace[#],[%23]]}}}/>`' xmlns='http://www.w3.org/2000/svg'>\u003Cpath d='m0 2c1 0 2-1 2-2 0 1 1 2 2 2-1 0-2 1-2 2 0-1-1-2-2-2'/>\u003C/svg>\")`\n\\end\n\n/*SETUP*/\n\nem.sparkly{\n--sparkle:\u003C\u003Csvg red>>;\nbackground-image:var(--sparkle);\ndisplay:inline-block;\n}\n\n/*For demo purpose*/\nem.sparkly:empty{\nwidth:100px;\naspect-ratio:1;\n}\n\n/* Animations */\nem.sparkly.animate {\nbackground-position:center;\nbackground-repeat:no-repeat;\nanimation: sparkly .6s linear infinite alternate;\nborder:solid black 1px;\n}\n\n@keyframes sparkly {\n    0% {\n        background-size: 70%;\n    }\n    100% {\n        background-size: 100%;\n    }\n}","tags":"$:/right-story $:/tags/Stylesheet","title":"Style sparkly","modified":"20211207151400203"},
{"created":"20220210193715203","creator":"Télumire","text":".tc-switch{\n`--`width:5em;\n`--`height:2em;\n`--`padding:6px;\n\u003C$let color=\"[{$:/palette}getindex\u003CcurrentTiddler>]~[{$:/palettes/Vanilla}getindex\u003CcurrentTiddler>]~[[$:/config/DefaultColourMappings/]addsuffix\u003CcurrentTiddler>get[text]]~[\u003CcurrentTiddler>]\">\n`--`background-toggle:{{{[[button-background]reduce\u003Ccolor>]}}};\n`--`border-toggle:1px solid {{{[[dropdown-border]reduce\u003Ccolor>]}}};\n`--`background-dot-enabled:{{{[[primary]reduce\u003Ccolor>]}}};\n`--`background-dot-disabled:{{{[[muted-foreground]reduce\u003Ccolor>]}}};\n`--`background-dot-hover:\n\u003C$macrocall $name=\"contrastcolour\" \ntarget={{{ [[button-background]reduce\u003Ccolor>] }}}\ncolourA={{{ [[primary]reduce\u003Ccolor>] }}}\ncolourB={{{ [[tab-background-selected]reduce\u003Ccolor>] }}}\n/>;\n\u003C/$let>\n}\n\n```\n.tc-switch input{\n  appearance:none;\n  cursor:pointer;\n  padding:var(--padding);\n  width:var(--width);\n  height:var(--height);\n  border:var(--border-toggle);\n  border-radius:var(--height);\n  background:var(--background-toggle);\n  display:flex;\n  opacity:.5;\n}\n\n.tc-switch input:checked{\n opacity:1;\n}\n\n.tc-switch input:before{\n  background:var(--background-dot-disabled);\n  border-radius:50%;\n  content:\"\";\n  height:100%;\n  aspect-ratio:1;\n  animation:  200ms ease-in-out 0s 1 slide reverse forwards;\n}\n\n.tc-switch input:checked:before{\n  background:var(--background-dot-enabled);\n  animation:  200ms ease-in-out 0s 1 slide normal forwards;\n}\n\n.tc-switch:hover input:before{\n  background:var(--background-dot-hover);\n}\n\n\n@keyframes slide{\n    0% { translate: 0;}\n    100% { translate: calc(var(--width) - var(--height));}\n} \n```","tags":"$:/tags/Stylesheet [[Plugin Manager]]","title":"Style switch","modified":"20220214020642226","type":"","task":"todo","modifier":"Télumire","comment":"\u003Cdiv class=\"tc-switch\">\u003C$checkbox field=\"task\" checked=\"done\" unchecked=\"todo\"/>\u003C/div>"},

{"created":"20211215165440114","text":"/*compatible with the codemirror addon :*/\n\n.tc-dropzone-editor>.tc-reveal,.tc-tiddler-preview, .tc-edit-tags~.tc-reveal{\ndisplay:flex;\nflex-direction:column-reverse;\n}\n\n.tc-tiddler-preview>p {\ndisplay:contents;\n}\n\n.tc-tiddler-preview>*,.tc-tiddler-preview>p>*{\nmargin:0!important;\nwidth:100%!important;\n}\n\n/*optional : prevent scroll bar in the text editor*/\n.tc-edit-texteditor {\nobject-fit: contain;\noverflow-y:hidden;\n}","tags":"tip","title":"Toolbar at the bottom","modified":"20211215184033082","type":"text/css"},
{"created":"20211101221840103","text":"If we want to add an svg icon to a link with css, as far as I know we currently have a few options :\n\n# using a font with icons like font awesome : allows to change the color but limited to the font awesome icons\n# referencing an external SVG file in a background url : the color must be set in the svg itself\n# transcluding a custom tiddler and use it as an URI in a background url : the color must be set in the svg itself\n\nHowever, most of the core icons lacks a xmlns declaration, which is mandatory to be used in a datauri.\n\nThe issue is addressed here :\n\n\u003C\u003C\u003C.tc-big-quote\nThe core icons are designed to be used as SVG elements embedded in the HTML, rather than images. \n[..] For CSS background images you’d need to use an SVG image. I don’t think there’s a straightforward way to convert the core images, you’d probably just need to do it manually.\n\u003C\u003C\u003CJeremy on [[CSS question regarding the html \u003Csummary> tag|https://groups.google.com/g/tiddlywiki/c/YznqeuiZyqQ/m/GtXDxe0SBgAJ]]\n\n\nTurns out there actually IS a straightforward way to convert the core images.\n\nHere’s the trick : `\u003Csvg>` can be nested inside another `\u003Csvg>` ! This is called an \"SVG document fragment\".\n\n\u003C\u003C\u003C\nAn SVG document fragment can range from an empty fragment (i.e., no content inside of the ‘svg’ element), to a very simple SVG document fragment containing a single SVG graphics element such as a ‘rect’, to a complex, deeply nested collection of container elements and graphics elements.\n\nIn all cases, for compliance with the Namespaces in XML Recommendation [XML-NS], an SVG namespace declaration must be provided so that all SVG elements are identified as belonging to the SVG namespace. The following are possible ways to provide a namespace declaration. \u003Cmark>An ‘xmlns’ attribute without a namespace prefix could be specified on an ‘svg’ element, which means that SVG is the default namespace for all elements within the scope of the element with the ‘xmlns’ attribute\u003C/mark>.\n\u003C\u003C\u003Chttps://www.w3.org/TR/SVG11/struct.html#NewDocument\n\n''TL;DR'' : We can nest `\u003Csvg>` and set an appropriate namespace on the parent to comply with the Namespaces in XML Recommendation, thus use the SVG in an URI.\n\nThe cool part is that we can do whatever we want with the parent svg and set any fill color we want !\n\nThis is doable in only one tiddler :\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"css\"\ndisplay-language=\"show\"\ncode=\"\"\"\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\n\u003Cpre>\n\n.icon-svg:before{\n    content: \" \";\n    display: inline-block;\n    height:22pt;\n    width:22pt;\n    background: center / contain no-repeat var(--url);\n}\n\n.icon-svg {\n\u003C$vars svg={{$:/core/images/tip}} fill=yellow> {{!!url}} \u003C/$vars>\n}\n\n.icon-svg.github {\n\u003C$vars svg={{$:/core/images/github}} fill=blue> {{!!url}} \u003C/$vars>\n}\"\"\"/>\n\nIn the field `url` :\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"css\"\ndisplay-language=\"show\"\ncode=\"\"\"`--`url:url(\u003C$text text={{{[['data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][\u003Cfill>][[\" width=\"22pt\" height=\"22pt\">]][\u003Csvg>][[\u003C/svg>']]+[join[]]}}} />);\"\"\"/>\n\n`#` cant be inside an URI, so to be able to use hexadecimal colors, we need to escape these characters with a %23 : \n\n\u003C\u003Ccopy-code \"\" \"\"\"fill={{{ [{$:/palette}getindex[external-link-foreground]search-replace[#],[%23]] }}}\"\"\">>\n\nWe can even add a fallback in case the color specified isnt in the current color palette and while we are at it, upgrade the filter to only require the name of the color :\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"\"\ndisplay-language=\"show\"\ncode=\"\"\"\u003C$vars \nsvg={{{[\u003Csvg>get[text]else\u003Csvg>] }}}\nfill={{{[\u003Cfill>]:reduce[{$:/palette}getindex\u003CcurrentTiddler>match[inherit]then[foreground]else\u003CcurrentTiddler>]:reduce[{$:/palette}getindex\u003CcurrentTiddler>else\u003CcurrentTiddler>]:reduce[\u003CcurrentTiddler>is[blank]then[$:/palettes/Vanilla]getindex[foreground]else\u003CcurrentTiddler>]+[search-replace[#],[%23]]}}}>  \n\n`--`url:url(\u003C$text text={{{[['data:image/svg+xml;utf8,\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" fill=\"]][\u003Cfill>][[\" width=\"22pt\" height=\"22pt\">]][\u003Csvg>][[\u003C/svg>']]+[join[]]}}} />);\n\n\u003C/$vars>\"\"\"/>\n\nNow we can write something like \n\n`\u003C$vars svg={{$:/core/images/open-window}} fill=\"background\" > {{!!url}}` \n\nor even\n\n`\u003C$vars svg={{$:/core/images/open-window}} fill=\"#FF0000\" > {{!!url}}` \n\n\nIf fill is blank, the color default to `\u003C\u003Ccolor foreground>>`.\n\nThis trick is used [[here|$:/ThemeTweaks/svg/style/external_link]] for styling external links, and [[there|$:/favicon]] to set a SVG favicon.","title":"Trick to convert the core images to SVG image","modified":"20211101230800890","tags":"tip article","source":"https://talk.tiddlywiki.org/t/trick-to-convert-the-core-images-to-svg-image-for-css-background/802"},
{"created":"20211026140408328","text":"The srcdoc attribute can be used to prevent tiddlywiki from sanitizing the javascript inside a tiddler. Be carefull with this !\n\n\u003Ciframe style=\"height:3em;\"\nsrcdoc=\"\"\"\n\u003Cspan onclick=\"alert('Hello !');\">Click Me\u003C/span>\n\"\"\"/>\n\nSee also :\n\u003C\u003Clist-links \"[search:related\u003CcurrentTiddler>]\">>","tags":"tip","title":"Trick to use javascript with an iframe","modified":"20211108122208025"},
{"created":"20220102172433161","text":"`\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" style=\"display:none;\">\n\u003Csymbol id=`{{!!title}}` viewBox=\"328 355 335 276\" >\n  \u003Cpath d=\"\n    M 630, 425\n    A 195, 195 0 0 1 331, 600\n    A 142, 142 0 0 0 428, 570\n    A  70,  70 0 0 1 370, 523\n    A  70,  70 0 0 0 401, 521\n    A  70,  70 0 0 1 344, 455\n    A  70,  70 0 0 0 372, 460\n    A  70,  70 0 0 1 354, 370\n    A 195, 195 0 0 0 495, 442\n    A  67,  67 0 0 1 611, 380\n    A 117, 117 0 0 0 654, 363\n    A  65,  65 0 0 1 623, 401\n    A 117, 117 0 0 0 662, 390\n    A  65,  65 0 0 1 630, 425\n    Z\"\n\t\t\n\t\tfill=blue\n\t\t/>\n \u003C/symbol>\n\u003C/svg>`","tags":"$:/tags/RawMarkupWikified/BottomBody","title":"twitter-icon","modified":"20220102203748536"},
{"created":"20220109170838504","text":"\\define add-category()\n\u003C$action-createtiddler\n$basetitle={{{[\u003CstoryTiddler>][[/]][{!!text}]+[join[]]}}}\ntags={{{[\u003CstoryTiddler>format:titlelist[]] font +[join[ ]]}}}\nfont-class={{{ [{!!text}slugify[]] }}}\nfont-family=\"\"\nfont-size=\"\"\n/>\n\u003C$action-setfield text=\"\"/>\n\\end\n\u003C!--\n=============================\nSelect a text to be displayed\n=============================\n-->\n\u003Cspan class=\"text-sample-selection\">\n\u003C$select field=text-sample default={{!!text-sample}}>\n\u003C$list filter='[list[!!text-sample.defaults]]'>\n\u003Coption value={{{ [\u003CstoryTiddler>fields[]search{!!title}] :reduce[\u003CstoryTiddler>get\u003CcurrentTiddler>]}}}>\n\u003C$view field='title'/>\n\u003C/option>\n\u003C/$list>\n\u003Coption value={{!!text-sample}}>custom\u003C/option>\n\u003C/$select>\n\u003C$edit-text\ntag=\"input\"\nfield=\"text-sample\"\nplaceholder=\"Text sample\"\ndefault=\"lorem ipsum\"\nclass=\"tc-edit-texteditor\"\n/>\n\u003C!--\n=============================\nMaster toggle\n=============================\n-->\n\u003C$let toggle={{{[is[current]tagging[]tag[font]!has[show-preview]limit[1]then[hide]else[ ]]}}}>\n\u003C$button\ntooltip=\"Toggle all text preview\"\naria-label=\"Toggle preview\"\nclass=\"tc-btn-invisible toggle-master\"\nactions=\"\"\"\n\u003C$list filter=\"[is[current]tagging[]tag[font]]\" variable=\"font\">\n\u003C$action-listops $tiddler=\u003C\u003Cfont>> $field=\"show-preview\" $filter=\u003C\u003Ctoggle>>/>\n\u003C/$list>\n\"\"\"\n>\nToggle preview \u003C$transclude tiddler={{{ [\u003Ctoggle>match[hide]then[$:/core/images/preview-open]else[$:/core/images/preview-closed]] }}}/>\n\u003C/$button>\n\u003C/$let>\n\u003C/span>\n\u003C!--\n==================\nbegin list of font\n================== \n-->\n\u003C$list filter=\"[is[current]tagging[]tag[font]]\">\n\u003Cdiv class=\"typography-category\">\n\u003Ch3 class=\"typography-category-name\">\n\u003C$link>\n\u003C$text text={{{ [{!!title}removeprefix\u003CstoryTiddler>removeprefix[/]] }}}/>\n\u003C/$link>\n{{||$:/core/ui/Buttons/delete}}\n\u003C/h3>\n@@.combobox\n\u003C$edit-text field=font-family placeholder=\"font-family\"/>\n\u003C$select field=font-family>\n\u003C$list filter=\"[tag[font-family]search{!!font-family}]\">\n\u003Coption>{{!!title}}\u003C/option>\n\u003C/$list>\n\u003C/$select>\n@@\n@@.input-autowidth\n\u003C$edit-text field=\"font-size\" tag=\"input\" placeholder=\"font-size\"/>\u003Cpre>{{!!font-size}}\u003C/pre>\n@@\n\u003Cdiv \nclass=\"text-sample\"\nstyle={{{ [[font-family:]] [{!!font-family}] [[;font-size:]] [{!!font-size}] +[join[]] }}}\n>\n\u003C$button class=\"tc-btn-invisible\" message=\"tm-copy-to-clipboard\" param={{{ [{!!font-class}addprefix[.]] }}} tooltip={{{[[class = .]][{!!font-class}] +[join[]] }}}>\n\u003C!--\n========================================================\nif the fold bar is folded, hide, otherwise show the text\n========================================================\n-->\n\u003C$reveal tag=\"div\" type=\"nomatch\" state=\"!!show-preview\" text=\"hide\" default=\"\" retain=\"yes\" animate=\"yes\">\n\u003C$view tiddler=\u003C\u003CstoryTiddler>> field=\"text-sample\"/>\n\u003C/$reveal>\n\u003C/$button>\n\u003C!--\n========================================================\nfold bar\n========================================================\n-->\n\u003C$button\ntooltip=\"Toggle the text preview\"\naria-label=\"Toggle preview\"\nclass={{{[[tc-fold-banner]] [{!!show-preview}] +[join[ ]]}}}\nactions=\"\"\"\u003C$action-listops $field=\"show-preview\" $subfilter=\"+[toggle[hide]]\"/>\"\"\"\n>\n\u003C$transclude tiddler={{{[{!!show-preview}match[hide]then[$:/core/images/preview-closed]else[$:/core/images/preview-open]] }}}/>\n\u003C/$button>\n\u003C/div>\n\u003C/div>\n\u003C/$list>\n\u003C$tiddler tiddler=\"$:/state/new-category\">\n\u003C$keyboard key=\"enter\" actions=\u003C\u003Cadd-category>>>\n@@.input-autowidth\n\u003C$edit-text tag=\"input\" placeholder=\"New category\" default=\"\" class=\"tc-add-category\"/>\u003Cpre>{{!!text}}\u003C/pre>\n@@\n\u003C$button\nactions=\u003C\u003Cadd-category>>\ntooltip=\"create a new category\"\nclass=\"tc-btn-invisible\"\n>{{$:/core/images/new-button}}\n\u003C/$button>\n\u003C/$keyboard>\n\u003C/$tiddler>\n\n\u003C$button actions=\"\"\"\n\u003C$action-createtiddler\n$basetitle=\"New font\"\ntags=\"$:/tags/RawMarkup font-family\"\ntext='\u003Clink href=\"https://fonts.googleapis.com/css2?family=_&display=swap\" rel=\"stylesheet\">'\n>\n\u003C$action-navigate $to=\u003C\u003CcreateTiddler-title>>/>\n\u003C$action-sendmessage\n$message=\"tm-edit-tiddler\"\n$param=\u003C\u003CcreateTiddler-title>>\n/>\n\u003C/$action-createtiddler>\n\"\"\">New font\u003C/$button>","tags":"","title":"Typography","modified":"20220112233128017","text-sample":"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz","text-sample.alphabet":"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz","text-sample.paragraph":"A peep at some distant orb has power to raise and purify our thoughts like a strain of sacred music, or a noble picture, or a passage from the grander poets. It always does one good.","text-sample.numerals":"1234567890","text-sample.sentence":"Almost before we knew it, we had left the ground.","text-sample.defaults":"alphabet numerals alphanumeral paragraph sentence","text-sample.alphanumeral":"ABCabc123","description":"Font settings","show-preview":"hide"},

{"created":"20220109172727689","text":".text-sample-selection{\ndisplay:flex;\ngap:.5em;\n}\n\n.text-sample-selection input{\n flex: 1;width:auto;\ndisplay: flex;\njustify-content: center;\nalign-items: center;\ngap: .5em;\n\n}\n\n.text-sample-selection select{\nborder:0;\ndisplay:flex;\njustify-content:center;\nalign-items:center;\n}\n\n.text-sample-selection button{\nmin-width: 50px;\nheight:50px;\nwidth: max-content;\n}\n\n.typography-category:nth-of-type(n+2){\n  border-top:2px solid rgba(255, 255, 255, .1);\n}\n\n.typography-category{\n\tdisplay:flex;\n\tcolumn-gap:1em;\n\tflex-wrap:wrap;\n\twidth:100%;\n\tline-height:normal;\nalign-items: center;\n}\n\n/* .typography-category *{\nborder:solid 1px;\n} */\n\n.typography-category:nth-of-type(n+2){\n\tborder-top:1px solid rgba(0, 0, 0, .1);\n}\n\n.typography-category-name{\n\twidth:100%;\n}\n\n.typography-category-name a{\n\tall:unset;\n\tcursor:pointer;\n}\n\n.typography-category-name button{\n\topacity:0;\n}\n\n.typography-category-name{\n\tfont-size:.8em;\n\tfont-weight:bold;\n\topacity:.33;\n\twidth:100%;\n}\n\n.typography-category:hover :is(.typography-category-name,.typography-category-name button){\n{{Snippet/CSS/TransitionOpacity}}\n}\n\n.typography-category:hover .input-autowidth input{\n/*   text-decoration: dashed underline; */\n}\n\n.typography-category .text-sample {\n\toverflow-wrap: anywhere;\n\tflex-grow:1;\n  position:relative;\n}\n\n.typography-category .text-sample button{\n\ttext-align:inherit;\n}\n\nbutton.import-font{\ncursor:pointer;\n}\n\n\n.text-sample{\ndisplay: flex;\n}\n\n.text-sample button.tc-fold-banner {\ncursor:pointer;\nfont-size:1rem;\nflex-shrink: 0;\nmin-height: 50px;\nwidth: 50px;\nposition:relative;\ninset:unset;\nmargin:unset;\npadding:unset;\ndisplay: grid;\nplace-content: center;\nmargin-left: auto;\n}","tags":"$:/tags/Stylesheet","title":"Typography/Style","modified":"20220112233023932"},

{"created":"20220102172824803","text":"\u003Csvg class=\"twitter-icon\">\n\u003Cstyle>\n:host-context(use) symbol path {\nall:inherit;\n}\nuse.ic-1{\nfill: red;\n}\n\u003C/style>\n  \u003Cuse class=\"ic-1\" xlink:href=\"#twitter-icon\">\u003C/use>\n\u003C/svg>\n\n\nSee also https://tympanus.net/codrops/2015/07/16/styling-svg-use-content-css/\n\nIt should be possible to combine all the SVG icons into one SVG file and use each one with svg fragment : https://24ways.org/2014/an-overview-of-svg-sprite-creation-techniques/ ","tags":"","title":"Using SVG reference to get icons with custom color","modified":"20220102204839125"},

{"created":"20220124163714663","text":"Embedded player that will load a video, play it for six seconds, and then stop the playback\n\n\u003Ciframe style=\"aspect-ratio: 16/9;width:100%;border:0;\"scrolling=\"no\" loading=\"lazy\" allow=\"autoplay\" srcdoc=\"\"\"\n\u003C!DOCTYPE html>\n\u003Chtml>\n\u003Cstyle>\n* {\nborder:0;\npadding:0;\nmargin:0;\nwidth:100%;\nheight:100%;\n}\n\u003C/style>\n  \u003Cbody>\n    \u003C!-- 1. The \u003Ciframe> (and video player) will replace this \u003Cdiv> tag. -->\n    \u003Cdiv id=\"player\">\u003C/div>\n\n    \u003Cscript>\n      // 2. This code loads the IFrame Player API code asynchronously.\n      var tag = document.createElement('script');\n\n      tag.src = \"https://www.youtube.com/iframe_api\";\n      var firstScriptTag = document.getElementsByTagName('script')[0];\n      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);\n\n      // 3. This function creates an \u003Ciframe> (and YouTube player)\n      //    after the API code downloads.\n      var player;\n      function onYouTubeIframeAPIReady() {\n        player = new YT.Player('player', {\n          height: '390',\n          width: '640',\n          videoId: 'M7lc1UVf-VE',\n          playerVars: {\n            'playsinline': 1\n          },\n          events: {\n            'onReady': onPlayerReady,\n            'onStateChange': onPlayerStateChange\n          }\n        });\n      }\n\n      // 4. The API will call this function when the video player is ready.\n      function onPlayerReady(event) {\n        event.target.playVideo();\n      }\n\n      // 5. The API calls this function when the player's state changes.\n      //    The function indicates that when playing a video (state=1),\n      //    the player should play for six seconds and then stop.\n      var done = false;\n      function onPlayerStateChange(event) {\n        if (event.data == YT.PlayerState.PLAYING && !done) {\n          setTimeout(stopVideo, 6000);\n          done = true;\n        }\n      }\n      function stopVideo() {\n        player.stopVideo();\n      }\n    \u003C/script>\n  \u003C/body>\n\u003C/html>\n\"\"\"/>\n\n* https://developers.google.com/youtube/iframe_api_reference\n* https://imelgrat.me/javascript/youtube-iframe-api-javascript/","tags":"","title":"YouTube Player API Reference for iframe Embeds","modified":"20220124170629538"}

# BootPrefix.js
# <module definitions>
# Boot.js

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}

	$tw.node = typeof(process) === "object" ? {} : null;
}

	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined

	// If the definition is already an object we can use it as the exports

	// Store the module in the titles hashmap

		console.log("Warning: Redefined module - " + moduleName);
	}

	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {

	}

*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*

*/
$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);
};

*/
$tw.preloadTiddlerArray = function(fieldsArray) {

};
