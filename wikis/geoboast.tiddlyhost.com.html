* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n: {"created":"20230630050124042","creator":"sanxi","text":"!! 唐克扬 城市想象和空间：20世纪中国园林的面孔\n\n!!! 图像\n\n先从一个日常观察讲起，在谈到“怎样能吃上饭”的问题时，唐克扬的学生首先想到的是饿了么，在被提示还有别的什么办法时，又想到了美团。推论是我们好像不太能分得清能指与所指了。但在建筑问题上，分清它们似乎是有必要的。一个建筑的设计，并不只是一系列工程图和渲染图。\n\n这既是因为空间包含了结构、图像和语言三个层面，建筑所包含的活的生活不能完全被图像所替代，也因为建筑的影像无论如何都受到生成和使用的意图，以及视角的影响。\n\n百年前来华的建筑家 Henry Murphy 曾到过苏州，但他留下的影像记录中，不存在园林。因为园林当时都在城外土地开阔、产权不那么清晰之处，实际上是当时的 suburb 地区。他镜头里的苏州是河边一排排的小房屋，因为这是当时他所能看到的苏州。\n\n!!! 城市的结构\n\n当代公共建筑强调动线，目的是让办事者不停地在楼内移动，直到完成其到访目的。古代公共建筑则强调“见如不见”，有点全景敞视监狱的味道，来强调屋主的权力。","title":"中国艺术研究院讲座 城市与影像","modified":"20230919052651402","modifier":"celadevra","revision":"0","type":"text/vnd.tiddlywiki","tags":"Note 城市 园林"},
{"created":"20230919151715182","creator":"celadevra","text":"读完这篇[[关于作家身份和LLM|https://web.archive.org/web/20230827073704/https://www.bostonglobe.com/2023/08/24/opinion/identity-politics-chatgpt-fiction-storytelling-harper-weatherby/]]的文章之后的一些想法。\n\n在影视行业，让白人扮演有色人种，或者男性扮演其他性别（不包括情节本身就是讲述男扮女装或者性转者的故事）是大忌。但如果要求作者只能写和自己同样人种的角色，反倒是一种严重的种族主义，尽管这类要求往往是由曾经饱受种族隔离之苦的少数族裔提出。其实在写作中，作者在一定程度上也要“扮演”自己笔下的角色，才能写出令人信服的对话和场景。可见人是有理解、共情其他民族成员的能力的，而扮演其他民族的角色令人反感，是因为阅读的时候，诠释和演绎的权力在读者，而表演中这样的权力多数时候归于演员。\n\n而完全使用 AI 写作之所以不能被读者很快接受，之前我和友人都有类似的想法，只是不如下面这段说得精辟：\n\n\u003C\u003C\u003C\nAt the core of literature, television, and film is a kind of contract with the reader or viewer: Behind this novel or TV show, there is a human being like you from whose mind the work sprang. This contract holds that regardless of race or creed, regardless of differences in language or national origin, writers and those who consume writing can meet on a common ground and learn something about what it means to be human.\n\u003C\u003C\u003C\n\n文艺作品的欣赏者需要获得的是另一个人类个体根据他自己对世界的体会和诠释而讲述的故事。即使表面上 AI 可以写出以假乱真的文本，读者一旦得知作者不是一个人，也会反感和抛弃这个“作品”。统计学非常有用，但读者不能接受用统计模型本身来解释世界，因为这样统计方法就成了偏见本身，带来无可避免也无法识别、解释的对世界的偏颇认识，而我们本来是应该理解统计方法暗含的偏见来源，用适当的方法和有意的设盲来克服偏见的。\n\n想到一位摄影师使用 AI 生成的图片模仿摄影集的尝试。摄影的意义本来在于捕捉决定性瞬间，发现日常生活中的超常之处。但 AI 生成的人像似乎只是在不断强化和确认一个提示词后面的数据构成所反映的刻板印象。这比让白人扮演印第安人或者华人更让人不能接受。毕竟一个白人有可能通过足够多的接触理解其他族群的文化，或者至少尽力诠释人类共通的一面。AI 则根本没有这种“扮演”或诠释的努力。摄影家生成图像，把诠释交给观看者。而 AI 生成的图像，诠释过程甚至发生在其用户发出指令之前，观看者无法与这样一个无人参与的构建产物去共情、沟通或争辩。","tags":"Reflection","title":"书写的契约","modified":"20230920072539023","modifier":"celadevra"},
{"created":"20230927112504537","creator":"celadevra","text":"[[The Art and Craft of Review|https://scholarlykitchen.sspnet.org/2017/01/09/the-art-and-craft-of-review/]]\n\n这里的书评指 review，即对书的质量本身的评论，而非读后感或文艺批评。\n\n短的书评：Get in and out fast。长的书评也有内容和结构的规律可以遵循。\n\n如果是一篇 NYRB 的书评的话，首先建立你的评论和所评的书与读者的联系，然后总结书的核心论点，接着说明作者阐明这个论点的手段，最后再次强调书的结论的意义。\n\n书评的读者是需要决定自己要不要读某本书的人，评论中的夸奖和批评都是为他们服务，而不是为书的作者或者书评人服务的。必须就书论书，而不是理想中的书。\n\n最终，书评的目的是让读者参与到和这本书有关的讨论和交流中去，因此在书评中点出书的论点与当前需要讨论的问题有哪些联系是有必要的。","title":"书评写作的艺术与技艺","modified":"20230927115351753","modifier":"celadevra","tags":"Note"},
{"created":"20231008152315531","creator":"celadevra","text":"目标明确，场地固定，是明显的有限游戏。我猜对我来说，可能性更重要。只能依靠别人出版的书来表达，甚至还要考虑哪些书能足够畅销，是太有限了。\n\n如果按南添的规模效应理论，书店就是没法持续，除非人们能意识到跟着网上的流量去读书，浪费的也是自己的钱和时间，那时一些专业的书店才有生存空间。","title":"从书店到出版，从有限游戏到无限游戏","modified":"20231009012614000","modifier":"celadevra","tags":"Reflection"},
{"created":"20231009041738877","creator":"celadevra","text":"被我们叫做「科幻小说」的文体，正处在一个危急关头：再不进入主流话语中，它迟早要被遗忘和消亡。\n\n我也是想了很久才决定把这句话放在开篇。有的事情即使难以忽视，我们也选择让它继续当房间里的大象，避而不谈。在各种行业集会和颁奖典礼上，这个大家心知肚明的事实只会以「当然，道路是曲折的」开头，以「迎接更光明的未来」结尾，以委婉语的糖衣包裹讽刺的苦涩——一个以描述未来为己任的小说类型，自己的未来却那么晦暗不明。\n\n2019 年曾被满怀希望地说成是「中国科幻电影元年」，到当年 2 月，《流浪地球》的成功让这种说法有了前所未有的底气，然而仅仅过了几个月，形势就急转直下。我们现在知道，《上海堡垒》从原作到改编都是言情剧的路数，而《疯狂的外星人》是一部只关乎现实的作者电影，虽然它讽刺得很到位，但对科幻来说，消解的意义大于建设的意义。\n\n「科幻电影元年只持续了半年」的笑话，究其原因是创作者自己不知道科幻的方式可以讲什么样的故事，怎样讲这些故事。影视创作者的叙事方式，天生地要靠近大众的理解方式。这几部电影也不是奔着《阿尔法城》《索拉里斯》去的，而是奔着票房去的。它们没有拍成正统的科幻大片而成了「男女主角忙着拯救地球没空谈恋爱的言情大片」「好不容易来个外星人却只能被当猴耍的喜剧大片」，只说明科幻的母题是影视创作者不理解的，也是大众没有理解的，而这并不是可以通过阅读一两部科幻小说、甚至某个作者的全部科幻小说补上的功课。每年出版那么多科幻小说，并没有进入大众的视野，也没有进入主流的阅读体系。我在豆瓣阅读的时候，如果我们的公号文章题目出现了「科幻」字样，阅读数就会比同位置关于其它小说的文章减少 40% - 90%。「科幻小说」的概念似乎天生就与营销为敌，是「读不懂」「不好看」「宅男向」的代名词。它变得和主流的阅读越来越没有关系了。\n\n如果不相信上面这个论断，我再讲个恐怖故事：现在还在各大电商排行榜上的《三体》，首版是 2008 年 1 月出版的。在这 12 年里，我们还说得出几部自己和朋友都买了的科幻长篇或者作品集？我们再怎么用「科幻小说就是小众文学，曲高和寡」安慰自己，也不能对自己生命中最好的 12 年只读到一套《三体》，对新的科幻爱好者只能推荐《三体》的事实视而不见。\n\n科幻小说的消费出了问题，如果需要反思的话，应该是创作者（作者、编辑）来反思。\n\n!! 我们是如何走到这一步的？\n\n在不同的标准下，今天市场上可以被称为「科幻小说」的作品其实更多，可能卖得也更好。不过它们的上架建议可能是「少儿小说」「青春小说」「都市小说」「玄幻小说」等等。然而它们对科学的态度又不同于我们熟悉的科幻小说，我们很难在不引起混淆的前提下，以「科幻」来称呼它们。它们的作者们，也自觉地与「科幻」小说的作者和爱好者群体保持着距离。从直观感受上说，我感到这些小说的读者从年龄层次、教育程度和社会经济地位等方面看，都和当年读科幻的我们相差无几。换句话说，这就是一群本来该写科幻、读科幻的人。\n\n让我们暂且放下自己对这种非科学甚至有时候反智，只是用科学来当噱头的文本的鄙视之情，认真思考这个问题：读者的接受能力是一样的，为什么更多的人选择了这种「幼稚」的读物？\n\n简单的指责式答案也很容易给出：因为这届年轻人不行，习惯于天天刷手机小视频，他们手机没电时就只能读这种漫画式的小说消磨时光。\n\n但是，过去褒扬科幻小说的主流叙事中，那种因为看了科幻小说而对某门具体的学科产生了兴趣，乃至投身其中的案例，我们身边有几个呢？如今再看《科学怪人》《被毁灭的人》，我们不也觉得其中的浪漫成分多于科学成分，以致于今天看来也显得「幼稚」吗？科幻的作用如果不是科学教育，好的科幻的评价体系就不是它的「科学性」。\n\n科学与社会、与文学的关系并非一成不变。如果没有 17 世纪的文艺复兴带来人文主义的兴起、人对周遭世界的兴趣，就不会有以认识和改造世界为功用的现代科学。19 世纪发生了工业革命，科学才成为生活和创作想象的一部分，也才有现代意义上的科幻小说。\n\n20 世纪 40 和 50 年代，被称为科幻小说的「黄金时代」，但这段时间其实是科幻小说发展中的一个异数。因为二次世界大战的影响，科学研究的方向变得高度集中，在火箭、原子能和天文学领域，借助牛顿力学和粒子物理学那些具有强大的解释力的模型，理论研究首次同时做到了确定无疑和领先于实践。这给了我们今天熟知的阿西莫夫、克拉克、海因莱因「三巨头」，以及坎贝尔这样善于以科学为号召力的编辑以充分的发挥空间。特别是阿西莫夫，既是科普出身，又有著作超等身的产量，在很大程度上定义了黄金时代的科幻。\n\n这一时期到 70 年代之前的美国社会，正值战争中崛起的军工复合体成为国民经济的主宰力量，造火箭、看飞船发射、乃至到波音上班参与美苏太空争霸都是普通美国人的日常，汽车、电话、电视的普及则给了科学的作用更多的想象空间。在科学与社会的这种特殊关系下，阿西莫夫式的小说才大行其道。\n\n而当时苏联的科幻小说主流，除了憧憬共产主义生活，就是与美国互别苗头的太空故事和高科技反特故事。因为我国与当时苏联复杂的意识形态关系，前者没有得到多少引进。\n\n我国读者由此从阿西莫夫式科幻开始，建立了自己对科幻的认知。那个时代科学与生活的关系对打赢二战的各大国也都差不多，科技强国强军是二战的教训和建设的主旋律。但正如《被毁灭的人》这个例子揭示的，即使那个时候，科幻读者也不是只看太空反特题材。所谓的「软科幻」不仅大量存在，而且还可以得雨果奖。只不过这些被当时国际文化交流的大过滤器挡掉了。\n\n而当新浪潮科幻兴起，及至迈克尔·克莱顿、道格拉斯·亚当斯、厄苏拉·勒古恩这些风格各异的作者登上文坛大放异彩的时候，我国科幻小说还在一轮轮的误解和谬赞循环中勉强延续「香火」。结果就是，21 世纪的中国科幻读者和作者还在很大程度上受着上世纪 50 年代科幻思想的影响。在西方的科幻「软」「硬」之辩过去近 60 年之后，我们的读者还在用这些概念来定义自己的阅读偏好。\n\n!! 「科幻」是个过于狭隘的概念，我们就不要让它更狭隘了吧\n\n古登堡印刷术的代表作，是 42 行版的《圣经》，它在技术和艺术上都是划时代的杰出作品。但不知道古登堡有没有预料到，《圣经》和其它著作的大量印行，固然让天主教的教义得到更广泛的传播，却也让曾经只被少数人控制的宗教文书变成了普及的商品。既是商品，人们就可以批判文本的准确性和翻译的忠实与否，也可以在经文的基础上阐释自己的理解甚至著书立说。《圣经》的去神圣化让它失去了日常生活中的中心地位，并因此逐渐也失去了在文学作品中的中心地位。\n\n虽然没有类似的分水岭事件，科学叙事可能也在经历一个类似的过程。科学的商品化和普及反而让它脱离了过去叙事中的崇高和中心性，而在日常认知和文学作品中逐渐走向边缘。正像关于宗教的叙事走向世俗化和多元化，科幻小说对科学的描写也会从过去中心化的正面和负面描写，逐步转变成只把科技当作日常生活的因素之一，把一般小说中的母题（寻求答案，关系与认同，寻求救赎等等）放回小说的中心位置。\n\n大众与科学的关系，已经从「科学能造出飞天汽车！」经过「化学泄漏好可怕生物武器好可怕科学不一定是好东西……」和「电脑好强大机器人好可怕」逐步过渡到了 2010 年代之后的「人工智能是啥我不懂但是能开车来接我吗路上撞了人算谁的」。\n\n在科学研究和应用只存在于多数人的想象之中的时代，科幻小说可以不负责任地肆意想象。作者曾经只要懂得基础的牛顿力学和遗传学，就可以写出令读者大呼过瘾的「硬」科幻。科学的发展，今天由越发丰富和复杂的应用和学科交叉所驱动。今天的尖端技术不再能用单一的学科视角描述，也无法以单一的指标比较，要想象它们的发展更是无从下手。科学不再是少数天才的冒险旅程，而是工业化、程式化，高度分工的集体劳动。如果不是专业人士，试图在虚构作品中忠实地复现今天的科学研究，结果可能是与日常生活相似的乏味。\n\n未来曾经是一个遥远而确定的目的地，而今天它和现实越发接近甚至重叠到了一起，除了分布不均，也更加难以分辨。今天的科幻作者不能再以上世纪的评价标准为尺度，用小说满足只读过阿西莫夫的读者。我们的读者既要有习惯于经典科幻的读者，也要有现在这些 14、5 岁，在科技的包围下长大，将听得懂自己说话的手机看作理所当然，关心自身与他人的联系胜过关心人类与科学的关系的读者。无论从恰饭还是情怀的角度，显然后面这些读者会越发重要。\n\n曾经以对科技发展的想象为推动力和主流创作手段的科幻小说，如今必须接受范式的转变，重新定位创作的出发点和对读者的功能，才能继续存在下去。人们今天更多地关注手机发布会、用远超整个阿波罗计划的算力玩《愤怒的小鸟》和《PUBG》，并不比曾经的仰望星空崇高或堕落，而是正常的人性。科学激发想象力的任务在阿波罗计划终止之后就告一段落，今天的人们需要在这个科技遍地的世界解决「我是谁」「我作为人的价值是什么」「我与更大的共同体的关系是什么」的问题，这显然不是科学叙事可以独力承担的。\n\n「科幻」的提法可能过于强调科学的作用，在国内的语境下也太容易被圈定为某一类基于想象的小说作品。如果我们要对我们写作的方向做一个重启和重新定义，并且与奇幻写作这一本质上相同的工作联合起来，就需要找一个新的词。好在这个词已经被造出来了，它就是「推想小说」。\n\n这么久的铺垫之后，终于可以用这个词了。（茶）\n\n!! 推想性的核心要素是不同的思维方式\n\n推想小说作为一种包括科幻、奇幻甚至武侠和推理小说的元类型，它的定义只能从它们能够具有的共同特点中找。在学院派和辞书的定义中，推想小说是包括非现实元素的类型小说的总称，这些非现实元素往往体现了超自然、未来主义或者其它的想象主题。这是一个足够宽泛而概括的定义，它能够让你仅凭腰封确定一部小说是否可以算作推想小说，但对于怎样跳出上面提到的狭义科幻传统，创作推想小说的问题，这个定义有些流于表面因而帮助不大。\n\n阅读体验才是读者决定如何归类一本小说的最终依据。推想小说应该给人的阅读体验，一般来说是以对人物及其困境的认同和同情开始，随着与人物一起探索想象世界、不断取得发现而逐步丰富，最后以人物情感的收束和困境的解决而获得满意的结尾。既然非现实元素是推想小说的共同特点，我们需要弄明白非现实元素如何构造和影响了小说的阅读体验。在阅读推想小说的时候，我们是通过接受虚构人物的处境和他们的应对思路，逐步产生了对想象世界及小说情节逻辑的信任，从而获得完整的阅读体验的。从人物说话行事的方式到星体运行的规律，任何一环构建的欠缺都会让小说变得不可信或者不好看，导致阅读体验的崩塌。但没有作者能做到考虑到一个虚拟世界的所有规则，作者们能够做到的只是呈现这个世界有一定联系的若干侧面。那些自洽的想象世界，是被一套在想象中形成的思维方式联系起来的。\n\n读者对推想小说的基础要求，和对一般小说一样，是完整的故事弧和人物弧。在此基础之上，人物最好有独特和可爱之处，故事也要曲折而扣人心弦。更重要的是，读者对推想小说有新颖的需求。不论像《星球大战》授权小说那样充实已有的框架，还是像《指环王》那样从头搭建，读者都期望在阅读推想小说的体验中，包括一种指向明确的对新世界的了解和探索。新颖的想象因此是作品成为推想小说的必要条件之一，但这种想象必须与一种在它之下成立，并且具有独特性、不同于现实条件下的思维方式相依存。如果这种思维方式不存在，读者就没有探索作者笔下新世界的视角和方向。如果这种思维方式存在然而陈旧，理解作者的想象就会成为读者徒劳付出的成本，他们就不如去读其它类型的小说。\n\n推想小说这一提出不同思维方式的独特性质，让它相比其它通俗小说更具有超越时代的价值。当我们欣赏和批评作为前人遗产的推想小说作品时，也不能忽视作者的想象经历了时间的考验这个事实本身。《美丽新世界》出版于 1932 年，尼尔·波茲曼在 1985 年的《娱乐至死》里再次引用了它，在 2011 年版中译本《娱乐至死》的前言里也反复提到《美丽新世界》，任何时候读者据此找来赫胥黎的这本书，他们仍然能发现这本书对他们个人的意义。和《美丽新世界》同时期大部分的言情、犯罪小说，都湮没在了时间长河中，少数留存至今的，也往往是由于它们的文学和史料价值，而非对当代的启示。可以想象，未来的学者们也将会继续引用《使女的故事》和《攻壳机动队》。这种超越时间的特性，是推想小说从古到今的文本能够始终保持与社会的相关性，成为用来定义类型的一个整体的原因。\n\n我们需要跳出某种历史和环境决定论，不能用分析和菜头、Papi酱、李佳琦这种「爆款」的方式来理解那些让我们阅读时感到愉悦的推想小说。更不能以实用主义的观点来评价推想小说，否则一如我们在小说里试图预测具体的未来，一定会在将来遭到嘲笑。《三体》的杰出显然不是因为它提出的观点能够用来指导互联网公司的商战，而是它提供了一种理解文明之间关系的思维方式。它能帮我们理解过去的历史，如果流传到更久远的未来，也能帮助人们理解那时的文明。正因为推想小说提出的是基于想象的虚构的思维方式，它们才具有跨越文化和时空的普适性和价值。由此可以得出适用于推想小说创作的一个工作定义：推想小说是通过想象一种或然现实，构造出一种不同于他人和过往作品的思维方式，并在叙事中展现这种思维方式的虚构文体。\n\n推想小说能够提供的对复杂问题的特异视角，是人类社会在任何历史时期都需要的，因而推想小说整体具有了超越具体时代的社会意义。在思想大一统的年代，它们揭示了生活的多种可能，带来了多样性和繁荣；在多种思潮碰撞的时代，它们又给社会光谱上每个位置的读者提供了了解他人的视角。而多样的视角和理解他人的共情能力，是社会得以适应自身和外部的变化，社群得以携手共进的基础之一。在高度建制化的历史书写之外，推想小说以「免费」的方式，提供了更丰富的人本叙事和间接经验，充实了社会应对变化的工具箱。\n\n到目前为止，我一直是把推想小说当成科幻小说、幻想小说乃至武侠小说的超集来讨论的，但我意识到，在我上面给出的定义下，很显然部分的科幻小说、部分的幻想小说和很大一部分的武侠小说并不属于推想小说。我们能够读到的大部分失于平庸的科幻小说或幻想小说，其实设定不可谓不恢宏，想象不可谓不大胆，但背后的思维方式和作品情节，还是传统的三千佳丽争风吃醋、九子夺嫡勾心斗角那一套。在国人写的西式奇幻中，有不少在模仿着剑与魔法的套路和人物设置，但是完全无视西方奇幻的文化背景在国内如何落地的问题，也没有提出超越其模仿对象的任何新思考。结果这类小说只能在作者身边的几个人中流传一下，甚至不能用来当一个有意思的跑团脚本。\n\n当代很多读者对科幻和幻想小说缺乏兴趣的原因，在表面上表现为他们「看不懂」「get不到哏」，深层的原因可能是创作者在思维上的懒惰，让作品跳不出既有作品划下的范畴。过多的模仿和致敬，导致科幻和幻想创作变成了一种小圈子的亚文化。前年我在某奖项当评委，就看到若干篇让我无法不联想到小岛秀夫和士郎正宗的作品，查找替换一下人名地名就可以当同人文看了，其中还有一些出自圈内知名作者之手。圈子里大家都礼貌地表示了赞扬，但对于没有接触过二次元的读者，读这种东西无异于浪费时间。再这么写下去，我们只有去漫展摆摊卖本子了，问题是这一百多页的方块字卖得过业余画手画的 2B 小姐姐吗？\n\n我们要提防幻想小圈子带来的思想粉圈化——永远不要假设读者读过你读的漫画，也要提防主流的科技叙事和商业文化——永远不能假设你读得到的文章读者读不到。当创作思路陷入科技新闻报道的逻辑，设定写得再超前的作品，思维方式还是陈旧和可预测的。当主流叙事都在畅想一个无人机满天飞的世界，推想小说再止步于此就是想象力失格。除此之外还有很多种限制思维方式的陷阱。比如，很多公司请了科幻小说家来担任首席未来官之类的职务，专司为企业想象未来，或者举办特定主题的征文活动，请科幻小说家们用小说来讲述一个仍然有这个公司、它的理念和它的产品存在的未来。但这种自大的预设可能是误解了「未来」的定义和推想小说的价值。如果参与其中的作者忽视了自己的思考，也很难创作出有价值的作品。\n\n!! 为什么要创作和阅读推想小说\n\n其实每个推想小说作者和读者都要有意识地怀疑，在构思小说、阅读小说的过程中，主流的、被我们不假思索地接受的意见和看待问题的方式，是否已经在影响作品中虚构的思维方式的构建和认知。我在 2017 年首次参与豆瓣阅读中篇征文大赛的编辑工作时，已经感受到作者们所处的环境给写作带来的冲击。在以「近未来」为主题的科幻组征文中，我们「惊喜」地发现，10 部来稿里大概能有 4 部是关于虚拟现实，还有 4 部是关于人工智能。这本身也不是什么毛病，但几乎所有这些作品都在预设虚拟现实或人工智能已经在虚构的世界里投入了商业运用，而没有人考虑过它们除了被装在一个苹果风的白盒子里，卖给普通大众之外的其他改变世界的可能性。除了大家都在商业逻辑里挣扎求生已久，导致只看到技术的商品经济属性，我实在想不出还有什么更可信的理由。大公司通过 VR 技术让用户变成沉迷虚拟世界的傀儡，这是好莱坞上世纪 90 年代初就拍滥的题材，大家有些新意好吗——这就是我当时想说，但是碍于身份不好说的话。\n\n而今天的环境对推想小说，看起来是更加不友好了。互联网的普及一方面让不同意见更容易被数字化和永久地保存，一方面却以大者恒大的流量逻辑，关闭占多数的少数派声音的流通渠道。在内容的头部化越发显著的同时，用户却在肉眼可见地变得更加长尾和分裂。大家可能都在看同一部剧，但我是为了支持原著太太，你是为了追小鲜肉明星。这个明星我就喜欢挖掘八卦，你觉得他阳光健康……之后可能还有几百种二分的指标，每一个都能成为我们无视或者拒绝另一边声音的理由，直到每个人变成分无可分的个体，活在自己的过滤泡里。本来就小众的推想小说，一边要参与残酷的争夺流量的竞争，一边又要避免在长尾人群一万种喜好的维恩图中被分割得面目全非，真的是一件很困难的事。\n\n但同时，这又是一个让推想小说变得更重要的环境。萨尔曼·拉什迪在隐居中谈到他在英国政府保护下的生活时这样说：「人为事件的一个不同寻常之处，是不可想象的变得可以想象了。」他是指迫于对他生命的威胁，他不得不自我囚禁的事，在即使对他抱有同情的人看来也几乎变得正常了。但他 1990 年说这番话时，开始隐居已近两年，还是没有习惯这种生活。脱离开这个语境来理解，我们也可以认为拉什迪是在陈述一个事实：过去我们认为无法想象的事情正在发生。从他说出这句话已经过去了近 30 年，众多没有先例的人为事件确实发生了。即使我们主观上愿意呆在自己的过滤泡里不闻不问，由互联网和全球化连接起来的人类世界总会以一种人力难以控制的方式，将这些事件的影响传递给每个人。给当事群体打上他者的标签，置之不理甚至说上一句「活该」，只会让我们在陷入类似情形时更加被动。\n\n我们在网络上习惯用卡尼曼在《思考，快与慢》中定义的「系统1」快速做出判断，用贴标签的方式简化我们的态度表达。它与网络的传播逻辑结合，带来了偏见和分裂。而要用一种经审视和对自己的道德和利益负责的态度，去看待那些一度不可想象的人为事件，我们需要去理解从前没有接触过的思维方式，用不曾采用过的视角观察，与没有交集的人共情。这些新的思维方式是想象的产物，不是绑定于某一种立场或者某一个历史时期的，反而让推想小说更加历久弥新。这正是为什么我们读一些推想小说时，会觉得它像一个预言，也是为什么每过几年我们就会发现有推想小说切到了社会的痛点。推想小说在这个时代更加重要的原因之一，就是它提供了空间和方式，让「系统2」即使在最不可想象的事件面前，也能有理有据地思考。而思考和共情，是这个流量爆款掩盖了偏见和分歧，众声喧哗凸显了盲从与孤独的时代，最重要的人类能力。\n\n!! 推荐一些思考和创作方式的来源\n\n国内外已经有如此之多的推想小说，而它们的多样性又是如此丰富，我们只要留心读了几个作家的几部作品，特别是长篇小说，就足以获得很多情境下辅助我们思考的养分。想来有趣的是，虽然我还无法定义一个「推想性」的可比较指标，但在生活中经常被我下意识地当作思维工具的想法，经常来自以下几位作家的作品，以至于他们在我读过的科幻作者中，似乎可以被聚类为推想性较强的一组：菲利普·K·迪克，斯坦尼斯瓦夫·莱姆，厄苏拉·勒·古恩，弗诺·文奇，尼尔·史蒂芬森。\n\n其中尼尔·史蒂芬森需要特别一提。他的《编码宝典》曾在国内出版，拿到了华语星云奖的最佳翻译作品奖，是入坑他的「长生者系列」和其他作品的最好选择。《编码宝典》是一部非典型的推想小说，整个故事都发生在过去和（作品写成时的）当下，也没有任何超越现实水平的科技，但确实展现了一种用信号与噪声来描述人类活动的统计学思维。我想它更主要的特点或者说魅力的来源，还在于作品的描写有一种在地的现实感。无论是 20 世纪 90 年代的马尼拉还是二战中的太平洋小岛，你都会觉得作者是个在当地住了起码几年的人，给你讲解正在发生的一切。\n\n这是很有意思的一点，因为史蒂芬森这部好几百页的小说里大概只有十几页内容以他的祖国美国为背景，他写菲律宾、芬兰等其他国家的时候也还是一个美国人的视角和口吻，但我完全能身临其境，并觉得作者是个可靠的向导。我在豆瓣阅读期间，参与设计第五、第六届中篇征文的时候，尝试用「本土性」来描述我希望在参赛科幻和幻想小说中看到的这种特性，因为它是推想性的一个重要支撑，让推想小说中的思维方式有更坚实的根基。但一切主张都会被误读，而我们并不能对这种误读做好准备。\n\n本来推想性就显著的作品，比如双翅目的《公鸡王子》，慕明的《宛转环》，更近一些的石黑曜的《武汉巫婆》，显然因为加入了「本土性」的元素而增色，但更多的作者因为没有意识到「本土性」应该以「推想性」特别是作者对想象世界的深刻理解为前提，而误解了本土元素的意思。结果我们看到了大量角色在家里点着外卖收着快递，一开口就是本年度流行网络哏的「未来世界」。和推想小说相对，我只有把这种小说叫做「换壳小说」，在光怪陆离的科幻外表下还是陈旧的思维方式和母题。我不否认它们可以好看甚至让我喜欢看，但这不是我们做征文的初衷。\n\n我总算可以聊以自慰的是，虽然当年我们想得不够清楚表达得也不清楚，豆瓣阅读中篇征文还是以它几年里沉淀下来的作者构成和作品风格，及时实现了自我纠偏。第六届的《俱乐部“棋”妙夜》《沉默的山神》，都实现了在推想的基础上，外来的、陌生的然而又是本土和可理解的思维方式的构筑。第七届征文的很多入围作品也都有类似的特点。\n\n欣慰归欣慰。一个平台，在它期望作者写什么样的作品这方面没有能提出一个清楚的想法，还得靠作者自己「开悟」，并不是太值得高兴的事情。豆瓣阅读的中篇征文大赛办了这么些年，再加上平时的投稿，我们积累了作品，却没有总结出推想小说的特点，更不用说给作者写作方面的建议，这也是一件非常让人遗憾的事。\n\n不过这次由慕明等人组织的关于推想文学的策划，应该能给我们一个机会审视豆瓣阅读这些年来积累的推想小说作品。通过豆瓣阅读作者和外界的推想小说评论者的一系列文章，我们或许可以从他们的创作经验中建立起一个用于设计作品的框架。推想小说的读者们也可以通过阅读这些文章，对推想小说有更完整的认知，建立起适于自己的欣赏和评价推想小说的体系。\n\n这些文章中的经验和意见你未必会认同，甚至它们未必对你有用，作者们的作品你也未必全部都喜欢。但我们的期望是，你作为推想小说这个丰富、悠久而又变化不停的类型的读者和创作者，能够以一种开放和积极的心态阅读我们的浅见，让它们为你提供更多的思路，激发你更深入和彻底的思考，帮助你把不同来源的思想化合为新的洞见。我们期待着你能有所收获，并且用你的作品和观点，加入到这个类型的建设和讨论中来。\n\n幸运的话，我们会在这些文章问世之后不久迎来一个推想小说的概念被理解和重视，推想小说的创作更繁荣的时期。虽然过去的一年推想小说仍然没有成为热点，但过去多次的经验已经表明，推想小说的爆发往往有意想不到的契机，表面上的巧合背后是作者们先于主流叙事，在作品中关注和反映变化的努力；而推想小说的沉寂又容易发生在创作脱离了现实关切，模仿盛行，作品同质化的时候。推想小说不一定永远居于边缘，但它始终需要从聚光灯照射不到之处汲取养料。那些始终保有见微知著的敏锐和不断诘问自己的经验和知识的作者，总能找到新的视角和表达方式，创造出具有恒久价值的作品。\n\n我期待这次对推想小说创作理念和方法的系统梳理，能够为新的推想小说佳作的出现助一臂之力。希望它能够鼓励创作者们更多地通过前人的经验得失和评论家、研究者的阅读反馈，对自己的创作环境、创作意图和创作方法有更清晰的认识，改变中文推想小说的面貌。","tags":"Doc celadevra","title":"从科幻到推想的变与辩","modified":"20231009065636997","modifier":"celadevra"},
{"created":"20230928020618904","creator":"celadevra","text":"大部分写作者可能需要一份稳定的工作，避免把一切的安定感寄托在写作的状态和成果上。与外界有联系、被需要的感觉，比工作能提供的稳定收入更重要。","title":"写作者的 day job","modified":"20230928020839075","modifier":"celadevra","tags":"Reflection"},
{"created":"20231109145538527","creator":"celadevra","text":"按理说，伦敦是个人才扎堆的地方，既有世界排名前列的大学，也有一流的媒体。但1997年为了迎接千禧年而建成的千年穹顶和其中的“千禧年体验”展览，却显示了这座城市在面对新世纪时的茫然。","title":"千年穹顶与成都科幻馆","modified":"20231109150228383","modifier":"celadevra","tags":"Note 地方营造 [[in progress]]"},
{"created":"20230921041208079","creator":"celadevra","text":"城市研究不能脱离案例，而案例即具体的城市，又不能脱离它的历史。\n\n历史城市地图似乎是个重要但被忽视的城市研究工具。城市的规划历史是宏观层面的该城市生活史，细细研究的话应该能得到不少洞见，能启发我们对城市当下的认识和提出关于将来的问题。","title":"城市与历史","modified":"20230921041440481","modifier":"celadevra","tags":"Reflection"},
{"created":"20231007145443614","creator":"celadevra","text":"城市规划行业的萧条也是由于城市可供增量开发的空间消耗殆尽。城市规划的重心需要转移到存量空间。但是过去在增量阶段适用的方法是无法简单在存量阶段沿用的。\n\n传统的城市更新模式，核心是成本收益平衡，手段是增加容积率。土地增值和原物业减值的差额，构成城市更新的收益。由于政府和其他主体的资产负债表没有区分，只是简单合并起来都通过增加容积率覆盖，政府为了实现土地增值只能负债投入基础设施建设。政府通过拍卖土地和收财产税回收资本。\n\n这个过程中公共财政容易增加负债，不易形成资本；而家庭资产升值。城市更新实际上变成公共财政向原居民家庭输送资产。而通过房产税回收资本的制度没有建立起来。所以城市小区改造越多，政府财政问题越大。\n\n但政府仍然热衷于增容式城市更新，因为这个过程可以表现为GDP的增加，城市建设过程中还有一次性的税收收入。城市形象的改善也可以使整个城市的资产价值增加。\n\n但容积率（主要是住房）增加需要政府大量投入保证公共服务的增加和维持，如果政府不出这笔钱，增加的容积率会导致物业价值降低（因为供需关系）。昆明的城中村改造产生了大量住房库存，导致房地产市场低迷，流动性降低，公共支出不断增加，影响财政的稳定，就是一个例子。\n\n所以把城市更新和原居民的资产负债表挂钩，由原住民实施自主改造可能是更好的办法。特别是更新过程中如果能增加商户和就业，就给公共财政增加了税收来源，是更可持续的方式。\n\n城市更新不应该是固定资产投资（盖房）拉动的“花钱的增长”，而应该是“挣钱的增长”。","tags":"Note","title":"城市更新－跨越财务陷阱","modified":"20231007151433170","modifier":"celadevra"},
{"created":"20231007151642629","creator":"celadevra","text":"[[城市更新－跨越财务陷阱]]里提到的问题，其实就是雅各布斯在上世纪六十年代就提出的，城市更新中“遗失的一环”。在增量式城市更新中，政府热衷于大拆大建，把众多小街小巷拆掉，盖大型小区、大型商业配套。表面上看城市面貌焕新了，容积率提高了，住的人多了，但提供服务和税基的商户数量大大减少了。结果就是城市财政收支不平衡，当然也带来雅各布斯强调的城市活力不足的问题。","title":"城市更新与多样性","modified":"20231007152235340","modifier":"celadevra","tags":"Reflection"},
{"created":"20230925054053435","creator":"celadevra","text":"取消文化也好，\u003C\u003Ctag 文化挪用>>也罢，共同点都是把行动的目标设定在消极的、容易做到的，然而对左派自己的价值观和它应该团结的群体有极大伤害的举措上。结果都是一部分人的言论被打压，少数族裔的处境并没有实质的好转，同时社会的和解、团结变得更加困难。\n\n唯一取得好处的可能就是鼓吹这些做法的年轻一代左派。而好处也不过是一点良好的自我感觉罢了。这和他们正在失去的相比不值一提。\n\n这些做法的盛行似乎表明了年轻左派的懒惰和不成熟。他们或许自觉无力在实质上改变现状，于是在一种非黑即白的世界观驱使下，转而寻求一种表面上的正义（感）。如果一个东西非黑即白，那么它只要表面上是白的，整个儿就一定是白的。\n\n但他们没有意识到的是这样的运动再轰轰烈烈，都不及自己去看看那些被代表的人的生活，然后写一首小诗，能产生的实质上的改变作用来得大。","title":"年轻左派的懒惰与习得性无助","modified":"20230925055002253","modifier":"celadevra","tags":"Reflection"},
{"created":"20230921034820695","creator":"celadevra","text":"今天的感触是因为看了 Simon Allford 在“首届世界设计之都大会”上的[[发言|https://web.archive.org/web/20230401180200/https://designschool.sjtu.edu.cn/dynamic/26a453635be57b923eb9ec3fd039f33e/detail/63636f22f57274b89d841584]]，从他提到的建筑和城市设计的关切中，突然有点理解自己为什么会对建筑有作为门外汉似乎过于强烈的兴趣了。\n\n建筑和生态学在研究目的和方法上可能本质是相通的。Allford 在发言中举了地块尺度的例子。这在生态学里也是经典的研究对象。\n\n\u003Ca href=\"https://imgsrc.ru/main/user.php?user=celadevra\" target=\"_blank\">\u003Cimg src=\"https://b5.icdn.ru/c/celadevra/7/77146637MQF.jpg\" style=\"border: 1px solid #606060;max-width:99%;\">\u003Cbr>\u003C/a>图片4-1667460324882.png © \u003Ca href=\"https://imgsrc.ru/main/user.php?user=celadevra\" target=\"_blank\">celadevra.iMGSRC.RU\u003C/a>\u003Cbr>\n\n建筑对空气、水、光线的关注，是因为这些是作为生物的人生存和生活必需的要素。生态学同样关注这些问题。不同之处只是建筑涉及对这些要素分布的主动调整和改变。","title":"建筑与生态","modified":"20230921035814038","modifier":"celadevra","tags":"Reflection 城市"},
{"created":"20231009151111739","creator":"celadevra","text":"今天写一篇关于科幻的稿子，重温了一下“惊异感”这个概念。这个中文翻译其实不太准确，英文 sense of wonder 中那个 wonder 除了表示新环境带来的新鲜感和冲击，也有“I wonder ...”里表示疑问、探询的意思。这种感觉就是当我们在一种全新的体验和大量的可能性面前，兴奋和忐忑交织的情感。\n\n看到这个定义的时候我想到，当初让我爱上逛书店的，其实也就是这种感觉。虽然书店里有的书一直在卖，大的类型也不会有什么变化，但是每次去书店都会看到最近的新书，让人兴奋的就是这种不知道会与什么样的好想法相遇的感觉。惊异感出现的前提是书得让读者很容易理解它要说的是什么，而又稍微超出读者的认知边界一点点。在这个区域之外，读者可能就望而却步，或者觉得无聊了。不过，一个有对读者的认知作为支撑，能够坚持特定选品策略的书店，应该可以通过足够丰富的品种和书单来维持这种惊异感。","title":"惊异感与书店","modified":"20231009151950919","modifier":"celadevra","tags":"Reflection"},
{"created":"20230919151026235","creator":"celadevra","text":"https://web.archive.org/web/20230826153314mp_/https://writing.upenn.edu/~taransky/Barthes.pdf","tags":"Doc","title":"罗兰·巴特《作者之死》","modified":"20230919151050085","modifier":"celadevra"},
{"created":"20231013041942367","creator":"celadevra","text":"https://web.archive.org/web/20230726090800/https://www.newyorker.com/magazine/2023/03/06/the-end-of-the-english-major","title":"英文系的终结","modified":"20231013041945675","modifier":"celadevra","tags":"Doc"},
{"created":"20230925052553900","creator":"celadevra","text":"[[The Death of Storytelling|https://www.bostonglobe.com/2023/08/24/opinion/identity-politics-chatgpt-fiction-storytelling-harper-weatherby/]]\n\n近年来左派似乎对文艺作品有这样的要求：白人不应该在故事里描绘黑人。因为这样才能保证黑人的形象不被白人扭曲。违反这一条的行为也被称为[[文化挪用|“文化挪用”是对真正问题的错误定义]]。\n\n但如果真的这样做，何尝不是一种文本上的种族隔离？人们应当有想象别的民族如何生活的权利，至于做不做得好，那是要根据文学的观点逐个案例批评的，而不是简单地完全禁止这种做法。\n\n文本上的种族隔离只会[[局限|《明日传奇》片段]]我们对与自己不同的生活的想象和理解，从而使歧视与隔离愈演愈烈。","title":"讲述之死","modified":"20230925054003204","modifier":"celadevra","tags":"Note 文化挪用"},
{"created":"20230920141409117","creator":"celadevra","text":"第一篇《浮生•建筑（上）》的主要意象似乎是房屋作为家庭的实体形象与不可见的浮生、外界的张力和矛盾。文章第二段就提到，合院（courtyard）是调和这种矛盾的方式之一。中国把天通过合院拉入生活，在安居与浮生、世俗与世界之间找到平衡。而西方的合院及类似形式的建筑是把人的思绪拉向天和外界的通道。\n\n屏：合院入门处的照壁或影壁，也叫萧墙。萧可能是“肃”的代字，供客人见主人前整理衣冠和思绪。荀子说，皇宫才能把屏立在门外，其他人的屏要设于门内。萧墙之内又被引申为内政，所以祸起萧墙就是自家内乱的意思。\n\n中国合院体现的是中国人的“中隐”理想，也是中庸之道的表现。俗世的嘈杂和山林的清冷，都不是理想的隐居环境，而要取法其中。因此，合院的格局和后来被纳入合院的园林，都满足了在安稳居住中安慰浮生之念的需求。\n\n门：一般在合院正中，朝南。\n\n庭：门客、从人待的地方。\n\n堂：主宾、贵宾的接待处。\n\n室：主人的居所。\n\n儒家入世做事的几个阶段“入门”“登堂”“入室”即对应合院的这几个部分。合院可以认为比喻了个人作为宾客接近作为主人的道理的过程。\n\n第二篇《浮生•建筑（中）》提到西方自文艺复兴时期起，建筑的安全功能地位不如从前，房屋开始更加偏向对外界浮生的关注。\n\n文艺复兴时期有在积极参与世俗事务之余致力“沉思”的风气。\n\n以孔子为代表的儒家用门、庭、堂、室比喻礼、乐、仁、义。古罗马建筑则用宏大的尺度和严格的对称体现对宇宙秩序和美德（virtù）的尊崇。文艺复兴时期的帕拉第奥的成就是将这种尺度拉近人间，兼顾了人本主义和德性。\n\n这是通过一种比例体系完成的。建筑史学家维特科夫尔（Wittkower）曾将帕拉第奥作品总结为类似网格系统的图式。这些建筑都通过对称轴线把光线和风景引入室内，从而让人在室内也可领略“浮生”的吸引力，并象征性地征服世界。\n\n帕氏的别墅作品不仅有通畅的轴线和景观，房间之间联通的门径也多于一般建筑。有人认为这说明别墅中居住的贵族生活放荡，但这种不利于独处的布局同样不利于放浪的生活。这种布局只说明别墅生活不同于柴米油盐的日常生活，帕氏有意淡化建筑中的衣食色彩，正是为了满足屋主从日常琐事中逃离，远居所而近浮生的愿望。\n\n帕氏别墅是贵族们围绕人文问题，即对浮生的关切展开对话的场所。它把通天的穹隆改成开敞的阳台，反映了屋主的精神投射从对天的敬畏转成对人和世界的关注。\n\n第三篇《浮生•建筑（下）》讨论文艺复兴之后，人的关切的内向化如何体现在建筑中。这一趋势的端倪首先出现在16世纪的荷兰绘画里。绘画所表现的居室结构以及生活场景，似乎说明家宅已经足以支撑个人对浮生的遐想。\n\n英国的厅屋也像中国的庭院一样容纳一切生活，甚至没有房间的区隔。但它既无水平上的展开也没有垂直的视野，始终是内向的。文艺复兴之后英国从意大利学来了对称式布局，但仍然没有“风景之屋”的展望之态，一度存在的城堡内院也消失了，城堡变为大宅。\n\n大宅内仍有厅屋，后来又有长廊（long gallery），作为其中所有居住者凑在一起交谈、活动的场所，但这些场地仍然是内向的，或者没有直接朝外的窗户，或者不在一层，并且以活动的喧嚣把人的视线留在屋内。其他房间分隔和分工越发清晰具体，代表了个人化运动的新阶段。走廊的出现更是在大宅中制造出了和外界隔离的单独房间，又将这些功能各异的房间连接起来，影响了后来的建筑思想。\n\n进入20世纪的“名人时代”，对“浮生”的盼望超过对内心世界的追求。但人仍然不能全然抛弃居所，于是陷入无垠浮生与有形建筑之间的矛盾。\n\n第四篇《建筑历史与人学》从里克沃特（Rykwert）说起。他的思想关注的是人与其工艺品即城市和建筑的关系。他的建筑历史是一门人类学，研究的是建筑和都市在什么样的社会背景下产生，如何让居住者理解其含义并与之共鸣。\n\n古代（17世纪以前）城市居民通过建城、造屋仪式而理解了城市的形制及意义。而现代理性主导下的城市形制是由规划和市场经济元素决定的，所以居民不再对城市的形制及意义有概念。\n\n《无用之用》：parti 可以表示框架、模式，在建筑图中表现的是居住者的关系。Poche 指的是渲染，也表示具体的纹样设计。\n\n伍重的建筑技艺其实是在悉尼歌剧院之后方告成熟的。他最后的几个自宅项目反映出他真正意识到中国建筑中“台基”“合院”的作用，并将其纳入自己的建筑需求和美学之中。","tags":"Note 园林 庭院","title":"阮昕《浮生•建筑》摘要","modified":"20231008092756814","modifier":"celadevra"},
{"created":"20231012233007078","creator":"celadevra","text":"下周成都世界科幻大会就要开了，不过是不是应该叫郫县世界科幻大会？Worldcon 传统上是爱好者主导的大会，但是这个大会似乎一开始就被官方和成都商报组成的利益集团绑架，变成了用来拉动郫都区建设的“盛举”。当地放着成都市区好几个交通、设施便利的会展中心不用，非要在一个鸟不生蛋的新区新建一个巨大的、“未来感”的新会议中心。\n\n建就建吧，但是周围住宿吃饭什么的一概没有。9月份刚开一个新酒店，能和原来的喜来登一起提供五六百个床位。其他酒店－－如果“商务”酒店也算酒店的话－－都离得远且交通不便，晚场活动结束后参会的大多数人将只能腿儿着回酒店或者走四站路去坐地铁。\n\n除了去年因为组织上的问题被网友在微博上吐槽过之外，大会的主办方－－显然不是科幻界人士，但也不知道具体是谁负责－－就没有再受过任何质询，最近几个月我的朋友圈里更是喜气洋洋一片欢腾，就是没有人提出过这方面的疑问。昨天看到有人转成都某报纸给的交通指南，给人的印象就是“2号线转6号线就到了，很近的！”，却天杀的没提光是6号线你就要坐将近一小时二十多站，我真的出离愤怒了。\n\n搞科幻也好，搞新闻也好，如果你不能直面现实还搞个屁啊，还不如混进作协去写人家希望你写的文章就好了。\n\n科幻文本的使命本来就是想象变化可能带来的各种后果，我不信一帮搞科幻的人没有人想到这个事对科幻迷们利益的损害，结果这帮人还在后面摇旗呐喊帮人数钱。中国科幻要么是蠢到只能去搞科普了，要么是为了几个钱坏到置自己衣食父母于不顾了。\n\n新闻媒体作为第五权力，和郫都区以及不知是谁的主办方绑定到这个程度我也是没有想到。话说一半把这么多人骗来坐两个小时的地铁，人家回去不会吐槽吗？你作为媒体有没有想过自己的天职何在，以及公信力从哪里来？把 Worldcon 做成这样的一锤子买卖，受益的是谁？我只知道无论科幻还是新闻都是输家。\n\n现在我有一点能体会到塞林格在《麦田里的守望者》提到那个意象背后的情绪了。那是当你看到世界在崩溃，年轻人被辜负，而大多数人还在歌舞升平时的感觉。","title":"面对现实","modified":"20231013042534270","modifier":"celadevra","tags":"Reflection"}
