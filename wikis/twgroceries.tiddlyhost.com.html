[image|375x500](upload://3lGuExa7Sy8zU3lovQy6rX9Jsk7.jpeg) \\n\\nPut peel from an orange and a handful of green cardamom pods in. Used 2 cups water, 1 tsp salt, and 2 Tbsp of cane sugar.\\n\\nR is not a fan of star anise, and I don’t really like cloves, both of which could have been nice in here. Or a cinnamon stick.\",\"dateposted\":\"2020-08-08 17:28:36 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Red Kuri Squash - Japanese squash, potimarron, onion squash\":{\"title\":\"Red Kuri Squash - Japanese squash, potimarron, onion squash\",\"text\":\"https://twitter.com/danaoshiro/status/1247239418227785729\\n\\nhttps://www.justonecookbook.com/kabocha-croquettes/\\n\\nMade with Kabocha (green skin, which is the one I always think of as being \\\"Japanese\\\"), but probably works with kuri too.\",\"dateposted\":\"2020-04-06 19:11:52 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Szechuan Peppercorn in Vancouver\":{\"title\":\"Szechuan Peppercorn in Vancouver\",\"text\":\"I bought some at [Famous Foods](/t/famous-foods-vancouvers-original-natural-and-bulk-food-store/299) but they were brown and dry and hardly any flavour.\\n\\nTwo places recommended were:\\n\\n* T&T\\n* [88 Supermarket](/t/88-supermarket-grocery-store/301/2)\",\"dateposted\":\"2019-11-04 05:27:27 UTC\",\"tags\":\"AllTheBestRecipes\"},\"How to Make Quick and Easy Polenta - Serious Eats\":{\"title\":\"How to Make Quick and Easy Polenta - Serious Eats\",\"text\":\"https://www.seriouseats.com/2015/05/how-to-make-the-best-polenta.html\\n\\nNeeded to look up liquid ratios. For reference, it’s 4 to 5 parts liquid to 1 part polenta.\",\"dateposted\":\"2020-04-26 07:36:16 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Callaloo Jamaican Greens\":{\"title\":\"Callaloo Jamaican Greens\",\"text\":\"aka Amaranthus Viridis\\n\\nI bought some today at the Kits Farmers Market from Klippers Farm. \\n\\n![image|375x500](upload://x1QCuFh9ardCmEjMS5iW5M8ZNSS.jpeg) \\n\\n> Callaloo has been consumed for thousands of years, it is an ancient green leafy vegetable also known as amaranth. It is similar to spinach but has a stronger flavor,\\n\\nhttps://healthiersteps.com/recipe/jamaican-callaloo/\",\"dateposted\":\"2020-09-07 02:08:43 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Savio Volpe - Family Style Italian Restaurant\":{\"title\":\"Savio Volpe - Family Style Italian Restaurant\",\"text\":\"http://www.saviovolpe.com/\\n\\n615 Kingsway, right where it crosses Fraser, so basically the northern end of Fraserhood.\\n\\nThere is a $60 per person tasting menu that is customized to the table and preferences with 5 courses.\\n\\nEverything is served family style — meaning you order and share together.\",\"dateposted\":\"2020-03-14 19:00:42 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Catalan Cuisine, 1998, by Colman Andrews\":{\"title\":\"Catalan Cuisine, 1998, by Colman Andrews\",\"text\":\"I have the 1997 edition, and it is one of my favourite cookbooks, and one of the ones that I have actually read cover to cover multiple times.\\n\\n* Author [Colman Andrews (Wikipedia)](https://en.wikipedia.org/wiki/Colman_Andrews)\",\"dateposted\":\"2020-03-14 21:07:50 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Hake in British Columbia\":{\"title\":\"Hake in British Columbia\",\"text\":\"The latest [Skipper Otto](https://allthebest.recipes/t/skipper-otto-community-supported-fishery/374) newsletter talks about how they’re now going to have Hake available:\\n\\n> Even though hake is plentiful in our waters, and we actually fish more hake on the BC coast than we do all five species of salmon (!), it is almost entirely exported to Europe and Asia. That's why we're so excited to have met Cary Williams, an independent hake fisherman from Sointula.\\n\\n> We'll have some recipes from Ned Bell for you as soon as he can, but we recommend poaching this fish in a tomato-y broth, adding it to stews or curries, or battering it for some yummy fish n' chips. It's a delicate, very mild fish\\n\\nFrom [Wikipedia](https://en.m.wikipedia.org/wiki/Hake):\\n\\n> Hake is in the same taxonomic order ([Gadiformes](https://en.m.wikipedia.org/wiki/Gadiformes)) as [cod](https://en.m.wikipedia.org/wiki/Cod) and [haddock](https://en.m.wikipedia.org/wiki/Haddock). It is a medium-to-large fish averaging from 1 to 8 pounds (0.45 to 3.63 kg) in weight, with specimens as large as 60 pounds (27 kg).\\n\\nFurther in the Wikipedia article, it looks like Spain consumes half of the hake in Europe. Since it’s in the cod family, it ends up as fish & chips in the UK.\\n\\nThe Skipper Otto [introduction and interview with fishermen Cary Williams has more details](https://skipperotto.com/welcome-cary-hake/) on why there is no local market in BC:\\n\\n> Almost 100% of the hake caught in BC is exported to foreign markets. And the BC catch is huge. We catch more hake in BC than all the salmon put together! But there is no local market for it. Why? Who knows. A combination of cultural traditions and global supply chains, most likely. The hake industry has been consolidated into the hands of just a few large export-oriented operations: 7 factory vessels that are at sea for months at a time in BC waters, catching, heading, gutting, freezing, and boxing at sea before shipping straight to markets in Russia, Europe, and Asia. The largest markets for hake are in Russia and the Ukraine where hake is a much-loved delicate, mild, white fish.\\n\\nFrom the article, here’s a picture of some hake:\\n\\n![image|690x492](upload://bCYtFMIbXFjuJ6PGZYsBycvojys.jpeg) \\n\\nA quick search shows lots of European hake recipes. I’ll order some in the future and experiment.\",\"dateposted\":\"2020-04-29 14:29:09 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Taro Root - eddoe, malanga, madumbi, dasheen\":{\"title\":\"Taro Root - eddoe, malanga, madumbi, dasheen\",\"text\":\"![image|666x500](upload://5Ig4QRiXDVk6Iy5vQzHH46xxr8O.jpeg)\\n\\nCut open, purple “threads” visible.\\n\\n![image|500x500](upload://8VNPoKHXsdieMhccobjYTSHYUvI.jpeg) \\n\\nThis is a very large taro root. Apparently, smaller tubers are preferable, but there are many different kinds. \\n\\nTaro on Wikipedia:\\n\\nhttps://en.m.wikipedia.org/wiki/Taro\\n\\nThis [Serious Eats article](https://www.seriouseats.com/2010/10/seriously-asian-taro-root.html) finds that in the US it’s seen as an Asian ingredient:\\n\\n> Much of the world's population eats taro in one way or another, so there's nothing inherently  *Asian*  about this week's ingredient. But here in the U.S., more likely than not, we find taro in an Asian preparation because we don't always have wide access to African cookery or those of the Oceanic and South American cultures that also use the root. \\n>\\n>**There are many varieties of taro,**  the root of a perennial plant with large, elephantine leaves. Some are small, round, and hairy, like rodents, others are larger and elongated, like daikon. Inside, the flesh ranges pure white to ivory with streaks of pale purple.\\n\\nSome research finds a handful of recipes.\\n\\n## Japanese Simmered Taro - SATOIMO NO NIMONO\\n\\nhttps://www.justonecookbook.com/simmered-taro/\\n\\nThis is the one recommended by Fernando.\\n\\n## Taro Cake Dim Sum Style\\n\\nhttps://soupeduprecipes.com/taro-root-cake/amp/\\n\\n## Taro Buns Vietnamese Style - Banh Mi Ngot Nhan Khoai Mon\\n\\nhttps://runawayrice.com/desserts/taro-buns/\\n\\n---\\n\\nAlso various paleo recipes, like taro chips - toss with oil and salt and cook for 30min at 450F.\",\"dateposted\":\"2020-05-11 01:44:12 UTC\",\"tags\":\"AllTheBestRecipes\"},\"English Muffin Bread\":{\"title\":\"English Muffin Bread\",\"text\":\"Alright, I have everything I need for this and we’re between no-knead loaves.\\n\\nButtered and corn meal-ed loaf pans. I didn’t have two big ones, so one regular, two small.\\n\\n![image|375x500](upload://nK95mL1fyyCXIA5PCPDqvfVQdRF.jpeg) \\n\\nYou mix all the dry ingredients and heat 3 cups of milk to 120F. I got out the thermometer.\\n\\n![image|375x500](upload://d0dDpBkgRzsAF4dRSyaznyVwzL0.jpeg) \\n\\nButtered plastic wrap on top of the dough.\\n\\n![image|500x500](upload://rB5mcOXsUvSI8OBzi7lqPWkGmAY.jpeg) \\n\\nAfter 30min of rising, divided the dough into the 3 pans. Again covered with buttered plastic wrap. Dough rose to fill the pans, yay!\\n\\nHere are the loaves out of the oven. Just over 30minutes. Proper 200F temp achieved!\\n\\n![image|375x500](upload://qncpFx88rpd6ThfuzuUSl7kK377.jpeg)\\n\\nThe next morning, the inside is still soft. Toasting makes for great crunch — but still soft in the middle of the slice. I’m a fan!\\n\\n![image|375x500](upload://yIuceNF4A6Gb0s1ocSUfnplfKIW.jpeg)\",\"dateposted\":\"2020-04-12 02:09:12 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Banana Grove Market & Deli\":{\"title\":\"Banana Grove Market & Deli\",\"text\":\"![image|666x500](upload://jRCCTJPd1iqkAaMtwolxi2AsXh9.jpeg)\\n\\n![image|375x500](upload://8lPz4X6s2kviD2QiSxWrV1F88Wo.jpeg)\\n\\n![image|375x500](upload://4CRZmsVHjCtOysimpzioWqS94oa.jpeg) \\n\\nFirst time here!\",\"dateposted\":\"2020-08-10 05:01:51 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Townsite Brewing Sour Saison\":{\"title\":\"Townsite Brewing Sour Saison\",\"text\":\"![image|375x500](upload://r6POK1frkD9yNcxErZ3RoKbjW87.jpeg) \\n\\nHad this today at our park picnic with Roland. \\n\\nTownsite Brewing is from Powell River.\",\"dateposted\":\"2019-08-03 07:07:17 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Elm Coffee Roasters\":{\"title\":\"Elm Coffee Roasters\",\"text\":\"https://elmcoffeeroasters.com/\\n\\n## Pioneer Square\\n\\n240 2nd Ave South Suite 103\",\"dateposted\":\"2019-08-06 04:05:24 UTC\",\"tags\":\"AllTheBestRecipes\"},\"New Brighton Park\":{\"title\":\"New Brighton Park\",\"text\":\"A park and public outdoor swimming pool at the far east corner of Vancouver. \\n\\n![image|690x187](upload://pXlQeGBsY0uw760CjcCGhE41D76.jpeg)\",\"dateposted\":\"2019-08-10 16:32:55 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Kulinarya Filipino Eatery\":{\"title\":\"Kulinarya Filipino Eatery\",\"text\":\"We went yesterday and had new items from a slightly refreshed menu. \\n\\nEggplant Omelette and Garlic Rice. I want to understand how they make this omelette!\\n\\n![image|666x500](upload://wKyt66qRzuqlklkMDYXs1IksOje.jpeg)\\n\\nPork Belly and Deep Fried Tofu in a vinegar sauce. Rachael also liked the bits of ginger in here. \\n\\n![image|666x500](upload://7Kyi1FjCeAUoOL2rbKDFvfUxvZW.jpeg)\\n\\nSweet Potato and Carrot Fritters. \\n\\n![image|666x500](upload://dLKlW7JHhoCVN1QK7OjKxYeKlWV.jpeg)\\n\\nCassava Cake. However they make this is amazingly caramelized and delicious. It’s bigger than we had before and is enough for 3/4/5 people!\\n\\n![image|666x500](upload://zaMebM9YrSqO1SD9VPDvMzZTf0q.jpeg)\\n\\n“Finally my winter fat is gone, now I have spring rolls”\\n\\n![image|375x500](upload://axA5aigE8d0pZu8ptNBOwaaiFPi.jpeg)\",\"dateposted\":\"2019-08-10 16:14:33 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Focaccia Bread Recipes\":{\"title\":\"Focaccia Bread Recipes\",\"text\":\"## Ligurian Focaccia \\n\\nhttps://www.saltfatacidheat.com/fat/ligurian-focaccia\\n\\nhttps://www.thekitchn.com/samin-nosrat-salt-fat-acid-heat-ligurian-focaccia-22949343\\n\\nhttps://www.youtube.com/watch?v=RQOhAeNAjKc\\n\\n## Classic Focaccia \\n\\nhttps://www.bonappetit.com/recipe/focaccia-bread\\n\\n* 6¼ cups bread flour (30 oz. or 850g)\\n* 2¼ tsp. active dry yeast (from one ¼-oz. packet)\\n* Pinch of sugar\\n* 2 Tbsp. Diamond Crystal or 1 Tbsp. Morton kosher salt\\n* 5 Tbsp. extra-virgin olive oil, divided, plus more for greasing and drizzling\\n* Flaky sea salt\\n\\n## Shockingly Easy No Knead Focaccia\\n\\nhttps://www.bonappetit.com/recipe/easy-no-knead-focaccia\\n\\n* 1 ¼-oz. envelope active dry yeast (about 2¼ tsp.)\\n* 2 tsp. honey\\n* 5 cups (625 g) all-purpose flour\\n* 5 tsp. Diamond Crystal or 1 Tbsp. Morton kosher salt\\n* 6 Tbsp. extra-virgin olive oil, divided, plus more for hands\\n* 4 Tbsp. unsalted butter, plus more for pan\\n* Flaky sea salt\\n* 2–4 garlic cloves\",\"dateposted\":\"2020-04-14 14:35:09 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Flourist Mill + Bakery\":{\"title\":\"Flourist Mill + Bakery\",\"text\":\"Flourist sells flours, grains, and beans that they source directly. https://flourist.com/\\n\\nThey have a newly opened (August 29th, 2019) mill + bakery + cafe on 3433 Commercial Street at East 18th. https://flourist.com/pages/mill-bakery\",\"dateposted\":\"2019-09-02 21:10:38 UTC\",\"tags\":\"AllTheBestRecipes\"},\"About the British Columbia category\":{\"title\":\"About the British Columbia category\",\"text\":\"(Replace this first paragraph with a brief description of your new category. This guidance will appear in the category selection area, so try to keep it below 200 characters.)\\n\\nUse the following paragraphs for a longer description, or to establish category guidelines or rules:\\n\\n- Why should people use this category? What is it for?\\n\\n- How exactly is this different than the other categories we already have?\\n\\n- What should topics in this category generally contain?\\n\\n- Do we need this category? Can we merge with another category, or subcategory?\\n\",\"dateposted\":\"2019-09-02 21:36:05 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Chicken Eggplant Coconut Curry Cookstorm\":{\"title\":\"Chicken Eggplant Coconut Curry Cookstorm\",\"text\":\"This could be made vegetarian by leaving out the chicken. Could replace it with shiitake mushrooms, and maybe some miso paste for depth of flavour. \\n\\nMiso + firm tofu or tempeh might work as well, would just need to make sure to not stir too forcefully so it doesn’t crumble. \\n\\nA spicy / more sour version could include kimchi put in at the end, or as a topping in the bowl.\",\"dateposted\":\"2019-11-25 04:36:55 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Eggplant Recipes from Erin\":{\"title\":\"Eggplant Recipes from Erin\",\"text\":\"I said in my cookstorm that I’m bad at eggplants. I got a selection of excellent ones from my friend Erin:\\n\\nhttps://www.wnyc.org/story/291164-recipe-mark-bittmans-eggplant-un-parmesan/\\n\\nhttps://www.jamieoliver.com/recipes/vegetables-recipes/steamed-aubergine/\\n\\nhttps://www.justonecookbook.com/miso-dengaku/\\n\\nBest place to keep up with Erin & her food, illustration, & cat snuggles is on IG [@erin_gibbs](https://instagram.com/erin_gibbs).\",\"dateposted\":\"2019-11-25 03:28:53 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Johnny's Pops - Handmade Popsicles\":{\"title\":\"Johnny's Pops - Handmade Popsicles\",\"text\":\"http://johnnys-pops.com/\\n\\nStarted as a food truck (or bike cart, rather), now available in various places:\\n\\n* [Scavenger Coffee](https://allthebest.recipes/t/scavenger-coffee-espresso-bike-cart/444) - bike cart\\n* Welk's https://www.welks.ca/\\n* The Federal Store https://federalstore.ca/\\n* Half Baked Cookie Company https://halfbakedcookiecompany.com/\\n\\nSchedule for the cart: https://streetfoodapp.com/vancouver/johnnys-pops\",\"dateposted\":\"2020-08-30 23:18:27 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Persia Foods Grocery\":{\"title\":\"Persia Foods Grocery\",\"text\":\"TO DO - they now do deliver too\",\"dateposted\":\"2020-05-28 19:20:00 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Barcelona Tapas and Wine Bar\":{\"title\":\"Barcelona Tapas and Wine Bar\",\"text\":\"http://btwb.ca/\\n\\n449 Bowen Trunk Road, Bowen Island, BC\\n\\nA Spanish inspired tapas place on Bowen Island.\",\"dateposted\":\"2019-09-02 21:40:23 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Where to buy spices in Vancouver?\":{\"title\":\"Where to buy spices in Vancouver?\",\"text\":\"## Jasmine Foods\\n\\nhttps://allthebest.recipes/t/jasmine-mediterranean-foods-halal-meats/328\\n\\nMiddle eastern herbs, spices, and condiments. \\n\\n## Famous Foods\\n\\nhttps://allthebest.recipes/t/famous-foods-vancouvers-original-natural-and-bulk-food-store/299\\n\\nFamous for bulk foods, including lots of spices:\\n\\n![image|666x500](upload://3MRmuNMstnxgCAB5tV3MTcg9EO7.jpeg) \\n\\n![image|666x500](upload://tLPU4L9MekN9qIAvv8xy02L5Kmh.jpeg) \\n\\nAlso various glass jars that are inexpensive and can be used for storage or fermentation.\\n\\n![image|666x500](upload://zJ840qSfyJjLSJzN4NdBcMtad0z.jpeg) \\n\\n## Fruiticana\\n\\nProduce, but also many South Asian spices\\n\\n## 88 Supermarket\\n\\nhttps://allthebest.recipes/t/88-supermarket-grocery-store/301\",\"dateposted\":\"2020-11-22 02:29:06 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Come Arepa - Venezuelan Food Truck\":{\"title\":\"Come Arepa - Venezuelan Food Truck\",\"text\":\"The truck was at [Riley Park Farmers Market](https://allthebest.recipes/t/riley-park-farmers-market/443/) today. \\n\\nArepa with shredded beef, sweet plantains, black beans, cheese, and finished with some hot sauce. \\n\\n![image|666x500](upload://dx4scCOGQucGS5ynn7WoOUVGzTo.jpeg)\\n\\nCheese-filled Taquenos with a Rosa salsa sauce.\\n\\n![image|666x500](upload://wkR4euzVdT5WOSDJRrDWsEDCaFH.jpeg)\\n\\nSweet plantains. With cheese, of course!\\n\\n![image|666x500](upload://kbkLmtfrfutCjBZmjmKFy4mLlfQ.jpeg)\",\"dateposted\":\"2020-08-16 04:45:15 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Take out in Vancouver for COVID19 support\":{\"title\":\"Take out in Vancouver for COVID19 support\",\"text\":\"There are various restaurants and other food businesses offering take out and delivery options while the COVID19 state of emergency is in place.\\n\\nVancouver’s local food and drink scene is amazing — and now is when we’re going to support our locals if we want that to continue.  \\n\\n[Dave Shea @mezzoblue](https://twitter.com/mezzoblue) puts it well, and has a thread that links to a number of his favourites:\\n\\nhttps://twitter.com/mezzoblue/status/1240696209188114432\\n\\nDave also links to a list on Scout Magazine that will likely continue to be updated:\\n\\nhttps://scoutmagazine.ca/2020/03/19/vancouvers-take-out-options-mapped/\\n\\nThe Breaking Bread Now website is a group of restaurants:\\n\\nhttps://breakingbreadnow.com/\\n\\nI’m going to post in the comments with specific businesses. Please share yours!\",\"dateposted\":\"2020-03-20 00:45:48 UTC\",\"tags\":\"AllTheBestRecipes\"},\"No-Knead Sourdough Bread - King Arthur Baking\":{\"title\":\"No-Knead Sourdough Bread - King Arthur Baking\",\"text\":\"Ok, another success to kick off the year. \\n\\nI used whole wheat red fife sourdough starter, but added a little sugar and commercial yeast. 5 cups of unbleached white flour. \\n\\nLet it rise and punched it down / worked it yesterday, and put it in a large oiled ziplock box in the fridge. You could see nice air bubbles in the middle when I took it out this morning.  \\n\\nShaped it this morning and put it in my enamel Dutch oven on parchment paper at room temp. It rose a lot as you can see. \\n\\n![image|500x500](upload://kRFCyE3mX54wddIYkiPmx9FHsbX.jpeg) \\n\\nI was going to try a [cold start oven](https://foodbodsourdough.com/cold-oven-baking/) like Fernando has switched to but I was afraid it was going to rise even more. Pre heated to 500F then turned down to 450F and put it in with the lid on for 35 minutes. \\n\\nTook the lid off for 7 minutes and it came out nice and golden. \\n\\n![image|500x500](upload://uNOtY1aBxYvKgiLdeAnORzMKsZn.jpeg) \\n\\nIt obviously overproofed and this is 100% white flour so the texture is a little bit sponge-y, but flavour was nice. \\n\\n![image|500x500](upload://okqz1ZNiAtQwqXpgM0Kd893GqSH.jpeg) \\n\\nAlso restarted my starter completely today to see if I can get it to naturally rise.\",\"dateposted\":\"2021-01-07 05:54:26 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Lamajoun - Armenian Bakery in Industrial Richmond\":{\"title\":\"Lamajoun - Armenian Bakery in Industrial Richmond\",\"text\":\"https://www.lamajoun.com/\\n\\n[11782 River Road - Unit 128, Richmond](https://goo.gl/maps/yfVvkhjQvgpaub4fA)\\n\\nClose to the IKEA, this Armenian bakery does wholesale but also has a little cafe with table service and outdoor seating. \\n\\nThe most “famous” thing on the menu is the fresh out of the oven bread boat — filled with cheese and egg and optionally cured meat. \\n\\n![image|375x500](upload://71IH3rx0knttDy9gCoPFMz3HAZO.jpeg)\\n\\nFound out about this via Fernando.\",\"dateposted\":\"2019-09-15 04:55:35 UTC\",\"tags\":\"AllTheBestRecipes\"},\"The New Harvest: A Cook's Guide to Exotic Fruits and Unusual Vegetables, 1986, Lou Seibert Pappas and Jane Horn\":{\"title\":\"The New Harvest: A Cook's Guide to Exotic Fruits and Unusual Vegetables, 1986, Lou Seibert Pappas and Jane Horn\",\"text\":\"![the_new_harvest-cover|501x500](upload://aB7BtERImKJ3i08B4KpS4XN5yEP.jpeg) \\n\\nThe first part of the book has line drawings and descriptions of “exotic” fruits and vegetables, and the rest is filled with recipes and ways of preparing them.\",\"dateposted\":\"2020-03-14 22:53:35 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Omurice - Japanese omelette rice\":{\"title\":\"Omurice - Japanese omelette rice\",\"text\":\"Omurice aka Japanese omelette rice is something we’ve enjoyed at [Dosanko](https://allthebest.recipes/t/dosanko-japanese-restaurant/314).\\n\\nAt Dosanko, you can get the dish with a vegetarian tomato sauce, or Hayashi sauce (beef) or Curry sauce (pork), on top of a relatively plain rice. And the omelette is lovely and soft on the inside. At table side the outer egg is cut open to reveal the still soft egg on the inside, and the sauce is poured over top. \\n\\nWhen looking up recipes, I saw them done differently — as chicken fried rice filled inside the omelette.\\n\\nHere’s two versions I found:\\n\\nhttps://www.justonecookbook.com/omurice-japanese-omelette-rice/\\n\\nhttps://norecipes.com/omurice-recipe/\\n\\nSo let’s call this the Dosanko version of Omurice. \\n\\nI sautéed 1 1/2 cups of rice in a tablespoon of ghee with a couple of tsp of salt until it browned. Then 3 cups water and cook for 20 minutes. \\n\\nThe tomato sauce started with a half a small onion finely chopped and sautéed in olive oil. Added a Tablespoon of butter, and salt and pepper. Two cups of quartered Campari tomatoes put in on high heat. Added a 1/2 Tbsp of tomato paste and a tsp of sugar.\\n\\nFor the omelette I started with a Tablespoon of butter and 1/2 Tbsp of canola oil. 5 eggs, a Tbsp of Half and Half cream, and a bit of salt. \\n\\nI didn’t get the whole thing as soft as the Dosanko version (I’m not sure how to fold it over properly), but it was still soft and able to be folded back. Here are the omelettes on the rice, folded open. \\n\\n![image|375x500](upload://nkIE4teow0ZmCSvFsgIOCmZzlxj.jpeg) \\n\\nNo pictures of the final version, but I’m happy with how it came together. The sweetness and acidity of the tomato sauce, the butter smoothness of the omelette, and the nutty flavour of the sautéed rice worked well.\",\"dateposted\":\"2019-12-03 03:53:00 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Buss Up Shut Roti - Caribbean Pot\":{\"title\":\"Buss Up Shut Roti - Caribbean Pot\",\"text\":\"http://caribbeanpot.com/buss-up-shut-roti-made-easy/\\n\\n* 5 cups flour, (all purpose)\\n* 3 tsp baking powder, \\n* 1/4 tsp salt, \\n* 3 cups water, \\n* 1 Tbsp vegetable oil, (to work into dough)\\n* margarine + oil for the pan, mixture of 1 Tbsp margarine and 5 Tbsp vegetable oil\\n\\nThe recipe that Rachael uses for her Trinidadian roti. Also known as paratha roti.\\n\\nShe cooks it using a tawa flat iron pan. \\n\\nBuss Up Shut is “busted up shirt” because of the layers and how it breaks apart.\",\"dateposted\":\"2019-12-15 05:56:15 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Farm House Cheeses\":{\"title\":\"Farm House Cheeses\",\"text\":\"https://farmhousecheeses.com/\\n\\nIn Agassiz, which is close to a 2 hour drive from downtown Vancouver, past Chilliwack and just south of Harrison Hot Springs.\\n\\nVisits a number of different Vancouver farmer's markets on a regular basis.\\n\\n> Established in 2003, The Farm House Natural Cheeses produces handmade artisan cheeses and specialties from the rich, fresh whole milk of the farm’s own dairy cows and goats. Everything is made right on our farm in British Columbia’s beautiful Fraser Valley. In our on-farm cheese shop you can sample and purchase all of the different varieties of cheeses as well as our traditional Greek style yogurt & bottled cows and goats milk is also a treat. The milk is delivered directly from the dairy to the cheese room daily, where you can look in on the cheese-making process. Make sure you treat yourself to an Italian-style gelati ice cream. Back in our shop, we have a great selection of locally based artisan products such as jams, teas, gluten-free crackers, honey and much more.\\n>\\n>Our cheese and milk products are available at various retail locations in Vancouver and across BC as well as Farmers Markets in the Lower Mainland. In addition, our cheeses are featured at a number of restaurants in BC and beyond.\",\"dateposted\":\"2020-12-14 08:24:45 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Okinawan Sweet Potato\":{\"title\":\"Okinawan Sweet Potato\",\"text\":\"![image|500x500](upload://ojJo3gm20J7pTGimed4rwwhGQje.jpeg) \\n\\nGot this from [Exotic Orchard](https://allthebest.recipes/t/exotic-orchard-produce-grocery-delivery/410/3) — had never heard of it before. \\n\\nIt’s apparently common also in Hawaii:\\n\\n> The Okinawan sweet potato is not related to the potato but is actually in the morning glory family. Native to the Americas, it was brought to Japan sometime between 1492 and 1605. The hardy plant grew well in Japan and quickly became popular in a variety of Japanese dishes. When it eventually made its way to the Hawaiian Islands, brought by the Polynesians, the crop flourished in the rich volcanic soil.\\n> https://www.downtoearth.org/health/nutrition/okinawan-sweet-potato-purple-powerhouse-nutrition\\n\\nI cooked this a bit like the [simmered taro root](https://allthebest.recipes/t/taro-root-eddoe-malanga-madumbi-dasheen/400). Cut it into 1cm slices, added some water but not to cover, stirred in 1 Tbsp of shiro miso, and simmered until soft. Added a splash of mirin to finish. When cooked, the whole inside turns dark purple.\\n\\n![image|500x500](upload://sT6D9zIV5b3JEZqkYdZlLnBXd62.jpeg) \\n\\nSweeter, softer, and without the chalky texture of the taro root.\\n\\nJust did a little more searching and found this Spruce Eats article with more info and some recipes:\\n\\n> Sweet potatoes are grown underground while yams grow on a vine above the ground, though yams do look like a tuber. The two are commonly confused and mislabeled at the market, so most people in the U.S. have never eaten an actual yam (native to Africa). There are purple varieties of both vegetables. The purple yam is the Filipino  *ube*  or  *ubi* , and it is very rare to find it in the United States. It has a darker, rougher-looking skin that's brown and reminiscent of tree bark. This vegetable is a major crop and food source in the Philippines. It is also made into a powder, which is then used in Filipino desserts that are unmistakable with their bright purple color.\\n> https://www.thespruceeats.com/purple-yam-purple-sweet-potato-overview-3217089#what-are-purple-sweet-potatoes\",\"dateposted\":\"2020-05-25 05:19:31 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Riley Park Farmers Market\":{\"title\":\"Riley Park Farmers Market\",\"text\":\"![image|375x500](upload://qvUjfYpFOZmhdh5JLdPFhClq0AP.jpeg)\\n\\nScavenger Coffee\\n\\n![image|666x500](upload://ll8rniBrOe9bgI5Z0kkvI5YDicd.jpeg) \\n\\n[Farmhouse Cheeses](https://allthebest.recipes/t/farm-house-cheeses/490)\",\"dateposted\":\"2020-08-15 22:35:25 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Fried Dandelion Blossoms - Farmers Almanac\":{\"title\":\"Fried Dandelion Blossoms - Farmers Almanac\",\"text\":\"https://www.almanac.com/recipe/fried-dandelion-blossoms\\n\\nVia [@fmedeats](https://twitter.com/fmedeats)\",\"dateposted\":\"2020-04-28 00:07:21 UTC\",\"tags\":\"AllTheBestRecipes\"},\"About the Cookbooks category\":{\"title\":\"About the Cookbooks category\",\"text\":\"(Replace this first paragraph with a brief description of your new category. This guidance will appear in the category selection area, so try to keep it below 200 characters.)\\n\\nUse the following paragraphs for a longer description, or to establish category guidelines or rules:\\n\\n- Why should people use this category? What is it for?\\n\\n- How exactly is this different than the other categories we already have?\\n\\n- What should topics in this category generally contain?\\n\\n- Do we need this category? Can we merge with another category, or subcategory?\\n\",\"dateposted\":\"2020-02-17 17:28:31 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Half-baked Cookie Company\":{\"title\":\"Half-baked Cookie Company\",\"text\":\"We picked up our Lemon Custard pie today. \\n\\n![IMG_2761|video](upload://zAhLmzFD4rbT9Khq877cPgFtiY2.mov) \\n\\nBoomerang by Rachael.\",\"dateposted\":\"2020-04-10 21:40:48 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Sourdough Bread for Non-Bakers by @FrenchGuyCookin\":{\"title\":\"Sourdough Bread for Non-Bakers by @FrenchGuyCookin\",\"text\":\"https://m.youtube.com/watch?v=APEavQg8rMw\\n\\nVia [@chrismnicola](https://twitter.com/chrismnicola/status/1241750514364067841)\",\"dateposted\":\"2020-03-23 03:19:26 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Gailan with Ground Pork\":{\"title\":\"Gailan with Ground Pork\",\"text\":\"![image|690x478](upload://vgS2rwZmbKuKTKh3vFq3QB7KZk8.jpeg) \\n\\nLast order from [Exotic Orchard](https://allthebest.recipes/t/exotic-orchard-produce-grocery-delivery/410/) I got a big bunch of fresh in season gailan. \\n\\nCooked ground pork from Cutter Ranch with half an onion, many big slices of garlic, sesame oil.\\n\\nI cut up the bigger stalks and let them soften a little before putting the thinner stalks and leaves in and splashing in some mirin and soy sauce and putting on high for a few minutes with the lid on.\",\"dateposted\":\"2020-06-11 02:47:00 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Quince - The fruit that blushes when you cook it\":{\"title\":\"Quince - The fruit that blushes when you cook it\",\"text\":\"Ok, going to make this today. \\n\\nI don’t have sharp enough knives or a melon baller to keep them as quince halves, so they are quince chunks. This is going into the 250F oven, will check on it in 2.5 hours. \\n\\n![image|666x500](upload://3dJAN4QdnbbinPkjXPOlZcEmx6c.jpeg)\",\"dateposted\":\"2019-11-03 23:16:47 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Far Out Coffee Post\":{\"title\":\"Far Out Coffee Post\",\"text\":\"Rachael and I went here for the first time. Had some coffees and hung out reading for a bit. \\n\\n![image|375x500](upload://1GW5DxkWk7yBLoU5f1xap0uhlPV.jpeg)\",\"dateposted\":\"2019-11-10 22:51:37 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Quick Orange Shrub\":{\"title\":\"Quick Orange Shrub\",\"text\":\"Just finishing up a pear shrub. The pears were very soft and dissolved into the sugar. \\n\\nPushed the pears through a fine sieve.\\n\\n![image|350x500](upload://2ukGwFX4kvH9U9juVTGGBekbToI.jpeg) \\n\\nEnded up with some pear “sauce” as well as the pear infused sugar syrup. Fine if you stir when you mix your drink. \\n\\n![image|375x500](upload://uUICnrY9BRZzn5SP3bF8Q8OmBHn.jpeg) \\n\\nUsed a cheap white wine vinegar for the big jar. I like mine with more vinegar, so had a dollop of sherry vinegar left and added more white wine vinegar to the little jar.\",\"dateposted\":\"2020-04-02 00:05:21 UTC\",\"tags\":\"AllTheBestRecipes\"},\"K & M Farms Pasture Raised Poultry\":{\"title\":\"K & M Farms Pasture Raised Poultry\",\"text\":\"https://www.kmfarms.ca/\\n\\n28494 Maclure Rd. Abbotsford, BC\\nEmail: kmfarms@shaw.ca\\nPhone: 604-857-8912\\n\\n![image|666x500](upload://t9XZDfYtAoHNNSHnbZuIqgvq6wf.jpeg) \\n\\nAn absolute unit of a spatchcocked chicken. Came already split apart, bought from the fridge at [Westham Island Herb Farm](https://allthebest.recipes/t/westham-island-herb-farm/422).\",\"dateposted\":\"2020-06-28 23:34:25 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Timbertrain - Gastown & Depot Coffee & Roaster\":{\"title\":\"Timbertrain - Gastown & Depot Coffee & Roaster\",\"text\":\"\\n## Gastown\\n\\n## Depot\\n\\n![image|666x500](upload://ptMntG9loK2uWN5TBC0CRefgWCh.jpeg) \\n\\nDepot is in Grandview-Woodland neighbourhood not far from Commercial Drive at Hastings. This is their roasters location.\",\"dateposted\":\"2020-03-24 20:33:50 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Bench Bakehouse on Commercial Drive\":{\"title\":\"Bench Bakehouse on Commercial Drive\",\"text\":\"Here’s what the sausage rolls look like. 20min at 350F to heat through. Yummmm. \\n\\n![image|375x500](upload://iUAeq00m4RySRRV60Av1XcshO7q.jpeg)\",\"dateposted\":\"2020-03-28 19:50:34 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Whole chicken many ways\":{\"title\":\"Whole chicken many ways\",\"text\":\"It is satisfying to buy a whole chicken, break it down, and then turn it into multiple meals. \\n\\nBought at Choices on The Drive, which has whole chickens for around $11 right now. \\n\\nI cooked the legs and breasts with cumin, black pepper, gray sea salt, and a few chilli flakes. \\n\\n![image|666x500](upload://12hokJatv8DJd9cJTJUgDLqZ0Q3.jpeg) \\n\\nThe carcass, wings, and included neck went into the crock pot with peels from a couple of yams and and a big celeriac root. Put in some whole Szechuan peppercorns (the dried out brown ones from Famous Foods) and some coriander seeds. This is what it looked like this morning, after being in the crock pot overnight. \\n\\n![image|666x500](upload://jTumVDt5dajVKP0DHStTjoBIOtL.jpeg) \\n\\nI froze a couple of cups of the stock and made a sort of Mexican chicken soup for lunch. Added some fresh ground cumin, salt, and chilli flakes, plus pulled some chicken meat off the soup bones. \\n\\n![image|666x500](upload://4M2NnjlK2Bk9v1mg8op6OjFRTde.jpeg) \\n\\nThe chicken legs were dinner tonight. So three meals for 2 people, plus there is soup leftover and the stock in the freezer. Satisfying!\",\"dateposted\":\"2019-11-11 07:02:20 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Stovetop Quick Pickled Beets\":{\"title\":\"Stovetop Quick Pickled Beets\",\"text\":\"![image|666x500](upload://qMeNgjDrWhQAEiUTMaIiWrazVOE.jpeg) \\n\\nI make these a lot in the summer with fresh beets. Peel the beets and cut them in thin slices. \\n\\nAdd to a pot with some sliced onions and a clove of sliced garlic. \\n\\nAdd 4 Tbsp of Apple cider vinegar or to taste if you like it less vinegar-y. Add water to cover the beets. \\n\\nI added dill seeds and brown mustard seeds, plus salt and a Tbsp of sugar. \\n\\nBring to a boil then reduce to simmer until the beets are soft — about 20-30 minutes.\",\"dateposted\":\"2020-09-03 04:16:21 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Mat Fournier’s Cookbook Recommendations\":{\"title\":\"Mat Fournier’s Cookbook Recommendations\",\"text\":\"A thread of Mat’s cookbook favourites:\\n\\nhttps://twitter.com/mat4nier/status/1236151863671549952\\n\\n## A Girl and her Pig, April Bloomfield\\n\\nhttps://twitter.com/mat4nier/status/1236152292845355010\\n\\n## Lunch at the Shop, Peter Miller\\n\\nhttps://twitter.com/mat4nier/status/1236154495861587970\\n\\n## Lucky Peach 101 Easy Asian Recipes\\n\\nhttps://twitter.com/mat4nier/status/1236153132427534336\\n\\n## Zahav - A World of Israeli Cooking, Steven Cook\\n\\nhttps://twitter.com/mat4nier/status/1236153933283749888\\n\\n## A Little Taste of India\\n\\nhttps://twitter.com/mat4nier/status/1236155168858583041\\n\\n## Moro\\n\\nhttps://twitter.com/mat4nier/status/1236155839452303361\\n\\n## Slow Cooking, Joanne Glynn\\n\\nhttps://twitter.com/mat4nier/status/1236157212327694336\\n\\n## Cradle of Flavor\\n\\nhttps://twitter.com/mat4nier/status/1236157912076021766\\n\\n## The New Spanish Table, Anya von Bremzen\\n\\nhttps://twitter.com/mat4nier/status/1236158626881929218\\n\\n## Smoke & Pickles, Edward Lee\\n\\nhttps://twitter.com/mat4nier/status/1236159557757362176\\n\\n## Takeaway, Les Huynh\\n\\nhttps://twitter.com/mat4nier/status/1236159977498087430\",\"dateposted\":\"2020-03-07 05:23:52 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Via Teverre Pizzeria Napoletana\":{\"title\":\"Via Teverre Pizzeria Napoletana\",\"text\":\"## Burrata Appetizer with Garlic Croutons\\n\\n![image|666x500](upload://AkZPVoZHeeH0JuYyoGqjcD93MFq.jpeg)\\n\\n## Meatball Appetizer\\n\\n![image|666x500](upload://uovjMIWwPjhwfCEv5d8wZJg9mn1.jpeg)\\n\\n## Prosciutto and Mushroom Pizza\\n\\n![image|666x500](upload://p3sovRE46h0LWwTNVIP0eQEgzJw.jpeg)\",\"dateposted\":\"2020-02-18 06:51:11 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Leg of Lamb with Oranges\":{\"title\":\"Leg of Lamb with Oranges\",\"text\":\"![image|500x500](upload://ou7J4vbtuxbTpfByYrMCU2OZKkD.jpeg) \\n\\nI did make a paste.\\n\\n* I had a 1/2 cup of grape seed oil leftover from frying plantains last night so started with that. \\n* Added zest and juice from one orange.\\n* 2 cloves garlic, which were kind of jumbo so more like 4-5 regular cloves. \\n* 1 onion\\n* 1 gala apple\\n* 2 tsp salt \\n* 2 tsp black pepper\\n* 1 Tbsp paprika\\n* 1 Tbsp cumin seeds\\n* 1 Tbsp red miso\\n* 1 Tbsp Dijon mustard\\n* 1 Tbsp oregano\\n* 1/2 cup dates\\n\\nSlathered it all over the leg after scoring the fat. Put it in the oven uncovered at 450F\\n\\n![image|666x500](upload://2cziVi9UWvdDybixIaiua5mSsLl.jpeg) \\n\\nAfter 30min at 450 the smears of paste were getting dark so I added liquid (water used to rinse out the paste from food processor), one large sweet carrot, and a leek. \\n\\nSealed it in aluminum foil.\\n\\n![image|375x500](upload://9iEA5hFUJ5dnXUnTN1vZsCww33f.jpeg) ![image|375x500](upload://xQyckzvrtKJObtvv0WCZYPgAesU.jpeg) \\n\\nAfter 2 hours at 330F under foil, this is what it looked like. Took off the foil and increased heat to 400F and put it back in the oven for 40min. The crust thickened and darkened nicely. \\n\\n![image|666x500](upload://ejIbGdADCEZsK7E9udciBigRLHo.jpeg) \\n\\nI liked the flavour. The lamb itself was just OK. Should have gone in a Dutch oven and been more sealed and probably cook for another hour over low heat. Pieces of lamb with broiled crust were really good.\",\"dateposted\":\"2020-10-12 21:13:39 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Nine Dumplings - Szechuan + Beijing Street Food\":{\"title\":\"Nine Dumplings - Szechuan + Beijing Street Food\",\"text\":\"![image|666x500](upload://dqnkMjC4q5TdOU8yatsKdz2nfqR.jpeg) \\n\\nInside Robson Public Market, upstairs in the food court\\n1610 Robson Street in the #west-end\\n\\nYes, this is the latest incarnation of Nine Dishes, still run by Yves:\\n\\n![image|375x500](upload://2hzqpuYUHHsDgX0C0Imup8Yq5Og.jpeg) \\n\\nThere are nine flavours of (coloured) dumplings which you can choose how you want them prepared — steamed, in soup, or with Szechuan spicy oil & chilies. \\n\\nLamb skewers with cumin and drunken spicy chicken also available.\",\"dateposted\":\"2019-12-12 21:38:29 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Piva Modern Italian Restaurant\":{\"title\":\"Piva Modern Italian Restaurant\",\"text\":\"Had lunch with Rachael after going to the New Media Gallery next door. \\n\\n## Antipasto Platter\\n\\n![image|666x500](upload://kXRkN8kijVf6q5RDYFdu1gNf60Z.jpeg)\\n\\n## Modern Italian Pizza\\n\\nA garlic white sauce with chicken\\n\\n![image|666x500](upload://gvCd5vZ04zQ96G6w7crSBQLtQkR.jpeg)\",\"dateposted\":\"2020-01-11 21:36:08 UTC\",\"tags\":\"AllTheBestRecipes\"},\"One Arrow Meats\":{\"title\":\"One Arrow Meats\",\"text\":\"![image|375x500](upload://5UlgrBL9Fbnz5y1UXYHBnRWplZj.jpeg) \\n\\nBought some from a special event that [Coho Commissary](https://allthebest.recipes/t/coho-commissary-coffee/346) ran, featuring BIPOC owned food businesses. \\n\\nVery tasty, had it this morning!\",\"dateposted\":\"2020-08-16 04:13:21 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Greek-Style Lemon Roasted Potatoes Recipe\":{\"title\":\"Greek-Style Lemon Roasted Potatoes Recipe\",\"text\":\"https://www.allrecipes.com/recipe/239180/greek-style-lemon-roasted-potatoes/\\n\\nI was making this for vegans, so I used a Tablespoon of miso with a cup of boiling water rather than chicken broth. I also left out the oregano. \\n\\nI used big Russett potatoes and peeled and quartered them. \\n\\n## Going into the oven\\n\\n![image|666x500](upload://lmmXClReiqo8bnHuh3ZvvFNdo2W.jpeg) \\n\\n## After 1 Hour \\n\\n![image|666x500](upload://lbTNiSW6mHjXF1dhgknu03UCHFn.jpeg)\",\"dateposted\":\"2019-12-08 06:21:32 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Cho Ladda at Sala Thai - Royal Dumplings\":{\"title\":\"Cho Ladda at Sala Thai - Royal Dumplings\",\"text\":\"We went to [Sala Thai](https://allthebest.recipes/t/sala-thai-restaurant/335) last night before going to see a movie at Scotia Theater on Burrard. \\n\\nIt’s a pretty great “fancy” Thai place that has a wide range of dishes, especially lots of appetizers. \\n\\nWe ordered “cho ladda”, or floral dumplings:\\n\\n![image|666x500](upload://uDLp4KqhzrlNZysZIulBA13Ex8l.jpeg) \\n\\nThey’re beautiful to look at steamed dumplings filled with ground meat and palm sugar and some floral notes. \\n\\nI did a search for _cho ladda_ and didn’t really find anything. \\n\\nI did find them called _chor muang_, or Thai royal steamed dumplings, in this recipe:\\n\\nhttps://jackiem.com.au/2015/09/22/how-to-make-chor-muang-thai-royal-steamed-dumplings/\\n\\n> One of three rare Thai dishes traditionally served to the Thai royal family,  **Chor Muang**  is a steamed dumpling delicately formed into flowers using a pair of tweezers with serrated tips. The  **purple colour**  is obtained from the petals of what we call  **bunga telang**  in Malaysia; though you can achieve the same effect with food colouring.\\n\\nHere’s another video on making these dumplings, at Patara in London:\\n\\nhttps://youtu.be/uEbKSy3EQHI\\n\\nThese dumplings are delicious. We only had a few dishes, so decided to have another order for dessert ;)\",\"dateposted\":\"2020-02-22 17:24:37 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Broken Down Duck with Olives and Tomatoes\":{\"title\":\"Broken Down Duck with Olives and Tomatoes\",\"text\":\"Choices on The Drive often has fresh whole duck in their meat department. Today, it was half the price of some very nice looking but pricy organic chickens. \\n\\nI broke down the duck into legs, breasts, and wings, plus a pile of skin / duck fat and leftover carcass. \\n\\n(Yes, breaking down poultry is extremely satisfying)\\n\\nhttps://twitter.com/arachnocapital2/status/1229641939110088705\\n\\nThe carcass and neck and some of the fat I put in the oven on broil you roast and crisp up. It went into the slow cooker with bits and pieces of the veggies I prepped, including the stem of a cabbage. \\n\\n![image|690x477](upload://kvkiN5Z7DkD6xXAPsMCy34N34E7.jpeg) \\n\\nA large onion is sliced underneath and I halved about a 1/4 cup of stuffed olives. Salt, pepper, thyme, and paprika are the seasonings. \\n\\nI started by broiling until the skin crisped up and then roasted at 385F for about an hour. I took the duck out and added three large chopped Roma tomatoes. \\n\\n![image|666x500](upload://2y4B7YkeyBiqITHicDiA5M1GDEU.jpeg) \\n\\nThis went back in for 30 minutes and then finished with 15min on a low broil, with some mixing in as the tomatoes and juices started to blend together. \\n\\nAny duck skin that isn’t directly under the broiler doesn’t get crisp, but I knew this was going to be different. More of a way to make chicken than duck. It was tasty, and we only ate the two legs — lots left. No final pics, and also not pictured, some veggies. \\n\\nI bought a really nice kabota squash, quartered it, scooped the inside out, and sliced it. Tossed with olive oil, salt & pepper, and chopped some fresh cilantro that needed using up. Put it on the stovetop with the lid on and started on medium and then gradually reduced the heat, tossing it regularly. Cooked in its own moisture and the olive oil and was nice and sweet.\\n\\nA green cabbage also needed using. R doesn’t like cooked cabbage at all, but I do. \\n\\nI can’t find the source recipe that originally inspired me to do cabbage + mustard, but it’s basically a white sauce with Dijon mustard added. \\n\\nTonight, I kept it even simpler. Chopped the cabbage into big wedges and stuff it into a small sauce pan. Added 1.5Tbsp of Dijon mustard plus a little salt and maybe 2-3 Tbsp of water. Kept the lid on, worked the water and mustard throughout, and it steamed nicely. \\n\\nServed with leftover Egyptian rice.\",\"dateposted\":\"2020-02-18 07:12:28 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Peppery Tomato Vegetable Soup\":{\"title\":\"Peppery Tomato Vegetable Soup\",\"text\":\"![image|375x500](upload://qPd6jQiJ2G4Fzdr1iyvvcKcTvTR.jpeg) \\n\\nDo I need to log every little lunch time creation? Maybe!\\n\\nI made a roast chicken last night and put the bones and carcass in the Crockpot to make stock overnight. I cleaned out my frozen veggie bits — onion tops, cilantro bottoms, etc. And added a couple of carrots and a knob of ginger. \\n\\nToday I strained it into a pot and added two carrots, a small onion, and 3 or 4 brown mushrooms, all diced. \\n\\nBrought it up to a boil and then simmered on high for about 45 minutes until it reduced. \\n\\nAdded a Tablespoon of tomato paste (we use tubes of paste so it’s easy to add to dishes), a splash of apple cider vinegar. Lots of fresh ground black pepper and salt to taste. \\n\\nAdded ~1/2 cup of orzo and boiled for about 7 minutes. \\n\\nTasty!\\n\\n![image|375x500](upload://xKJF1ZwRHAzBqXymSG5HCs2xpCK.jpeg)\",\"dateposted\":\"2020-03-31 19:55:50 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Sala Thai Restaurant\":{\"title\":\"Sala Thai Restaurant\",\"text\":\"https://salathai.ca/\\n\\n888 Burrard Street\",\"dateposted\":\"2020-02-22 17:14:25 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Schneckennudeln - German Cinnamon Rolls\":{\"title\":\"Schneckennudeln - German Cinnamon Rolls\",\"text\":\"Talking to [Erin](https://twitter.com/erin_gibbs) about our shared hatred for heavy icing / frosting on Canadian style puffy cinnamon rolls made me go look up German cinnamon rolls, called _Schneckennudeln_, translated as “snail noodles”, because of the way they are rolled and then coiled.\\n\\nWill dig through for specific recipes, but for now this link (in German) shows a bunch of different types.\\n\\nLots have nut or chocolate filling — or both!\\n\\nhttps://www.chefkoch.de/rs/s0/schneckennudeln/Rezepte.html\",\"dateposted\":\"2020-05-13 04:35:18 UTC\",\"tags\":\"AllTheBestRecipes\"},\"No-Knead Bread Recipe\":{\"title\":\"No-Knead Bread Recipe\",\"text\":\"Rachael’s first loaf yesterday turned out great! A mix of Robin Hood all purpose flour, and Anita’s Mill 60/40 Baker’s Blend flour. \\n\\n![image|500x500](upload://ngwKUllTIk6hhwLMFxZZquT8PaM.jpeg)\\n\\n![image|500x500](upload://gXEpLjPp6ROo7yvQ8XdDzgWBJIJ.jpeg)\",\"dateposted\":\"2020-03-31 14:51:22 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Kissa Tanto - Italian / Japanese\":{\"title\":\"Kissa Tanto - Italian / Japanese\",\"text\":\"http://www.kissatanto.com/\\n\\n## WEDNESDAY - SUNDAY\\n5:30PM - 10:00PM\\n\\n263 EAST PENDER STREET\\nVANCOUVER, B.C. V6A 1T8\\n[778 379 8078](tel:778 379 8078)\\n\\nHELLO@KISSATANTO.COM\\n\\nhttps://www.instagram.com/kissatanto/\\n\\nhttps://www.facebook.com/Kissa-Tanto-1564982853826325/\",\"dateposted\":\"2020-07-27 03:17:54 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Easy Rasam Recipe (Without Rasam Powder and Lentils)\":{\"title\":\"Easy Rasam Recipe (Without Rasam Powder and Lentils)\",\"text\":\"https://www.vegrecipesofindia.com/easy-rasam-recipe-rasam-recipes/#wprm-recipe-container-138779\\n\\n> This rasam is sour, spicy and is warming to the palate. It is best to have rasam in chilly winters or when you are suffering from cough and cold. The spices and herbs that go into the rasam like cumin, black pepper, garlic and tamarind help in relieving the cold and also act as a digestive.\\n\\nI have some tamarind paste around that I don’t experiment with enough, and sounds very savoury as the weather gets colder.\\n\\nDiscovered via [Vivek](https://toot.site/@viv/105152717022456398) as a common cozy soup.\",\"dateposted\":\"2020-11-08 17:45:51 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Butternut Squash Ravioli with Brown Butter Miso Garlic Scapes and Fresh English Peas\":{\"title\":\"Butternut Squash Ravioli with Brown Butter Miso Garlic Scapes and Fresh English Peas\",\"text\":\"![image|500x500](upload://i3MHW2qUJ3YPgt0UVcfSOgWtvLn.jpeg) \\n\\nBought frozen butternut squash ravioli at Bosa. \\n\\nMade a brown butter-like sauce by sautéing chopped garlic scapes in butter and olive oil, then adding fresh English peas from [Westham Island Herb Farm](https://allthebest.recipes/t/westham-island-herb-farm/422), 2 Tbsp of miso dissolved in 1/3 cup of water, a splash of mirin, a splash of sushi vinegar for acid, and 2 tsp of maple syrup for sweetness. Finished in the bowl with a little drizzle of olive oil and fresh cracked black pepper.\",\"dateposted\":\"2020-07-04 05:54:11 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Pacific Bread Company - Bakery on East Hastings\":{\"title\":\"Pacific Bread Company - Bakery on East Hastings\",\"text\":\"https://pacificbreadcompany.com/\\n\\n2092 East Hastings\\n\\n> Open in 2015 Pacific Bread Company is a contemporary locally own artisanal bakery in East Vancouver. We specialized in high quality naturally leavened artisan bread, extraordinary tasting artisan pizza, premium sandwiches, special occasion celebration cake, sugar/salt reduced pastries and event catering. We take pride in having a modern and super clean production facility. We use high quality and natural ingredients in all of our baked goods.\\n\\nThe team is clearly classically French trained for judge by their pastries and macarons. \\n\\n## Sweet & Savoury\\n\\n![image|666x500](upload://xqc0DL6mJwQZjdVDlx2v2IyaqWL.jpeg)\\n\\n## Macarons\\n\\n![image|666x500](upload://r1fUBLCwUqGS0XUlxiwxSSGNwlZ.jpeg)\\n\\n24 different flavours!\\n\\n## Best Kouign Amman in the city\\n\\n![image|500x500](upload://9DlHvjZq1AgmqBbm0viwEUtFSnB.jpeg) \\n\\nYes, I think these are the best [Kouign Amman](https://allthebest.recipes/t/kouign-amman-a-french-buttery-caramelized-sweet-pastry-from-breton/363) in Vancouver.\\n\\n---\\n\\nThey have an online store and also have [gluten free items](https://pacificbreadcompany.com/product-category/bread-gluten-free/).\",\"dateposted\":\"2020-05-03 18:52:12 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Layered yogurt flatbreads - Smitten Kitchen (via burntflowers)\":{\"title\":\"Layered yogurt flatbreads - Smitten Kitchen (via burntflowers)\",\"text\":\"https://smittenkitchen.com/2020/04/layered-yogurt-flatbreads/\\n\\nSeen via [@burntflowers](https://twitter.com/burntflowers) on FB, who said:\\n\\n> Made these \\\"layered yogurt flatbreads\\\" (aka: parathas) yesterday, and they are VERY GOOD.\\n>\\n>Note that the recipe calls for adding yogurt + 2 tbsp of water to the bowl. I only added 1 tbsp of water and my dough was so sticky I had to add a bunch more flour. I recommend adding just the yogurt to the flour/salt/bp and then see how it feels when you start to knead it. You might still need to add flour at that point. It depends on how wet your yogurt is.\\n>\\n>I'm sure you could easily veganize it by using a plant-based yogurt & olive oil instead of yogurt & butter.\\n\\n* 2 cups (260 grams) all-purpose flour, plus more for rolling\\n* 2 teaspoons kosher salt (I use Diamond, use half of another brand, here’s [why](https://smittenkitchen.com/2010/06/not-all-salts-are-created-equally/))\\n* 1 teaspoon baking powder\\n* 1 cup plain, full- or low-fat yogurt (Greek or regular)\\n* 2 to 4 tablespoons water\\n* 4 tablespoons melted, unsalted butter, olive oil, coconut oil, or ghee (for assembly)\",\"dateposted\":\"2020-05-12 00:58:13 UTC\",\"tags\":\"AllTheBestRecipes\"},\"You don’t have to be local - Derek Sivers\":{\"title\":\"You don’t have to be local - Derek Sivers\",\"text\":\"https://sivers.org/local\\n\\nA liberal quote of the meat of [Sivers' @sivers](https://twitter.com/sivers) article, read the whole thing for his experiences and testing of this that led to his conclusion:\\n\\n>You can focus your time locally or globally.\\n>\\n>But if you over-commit yourself locally, you under-commit yourself globally, and vice-versa.\\n>\\n>If you’re local, then you’re probably social, doing a lot of things in-person, and being a part of your community. But this means you’ll have less time to focus on creating things for the world.\\n>\\n>If you’re global, then you want to focus on creating things that can reach out through distribution to the whole world. But this means you’ll have less time to be part of your local community.\",\"dateposted\":\"2018-05-23 00:11:01 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Legends Haul Grocery Delivery\":{\"title\":\"Legends Haul Grocery Delivery\",\"text\":\"https://shop.legendshaul.com/\\n\\nFormer restaurant supply now doing home grocery delivery. \\n\\n## Friends of Legends\\n\\nhttps://shop.legendshaul.com/shop/friends-of-legends.html\\n\\nCarries products and prepared foods from a number of local producers / restaurants as well, including:\\n\\n* Chambar\\n* Cafe Medina - waffles + waffle sauces\\n* Kissa Tanto\\n* Nightingale\\n* Savio Volpe + Cafe La Tana\\n* Boulevard\\n* Belgard Kitchen\\n* Maenam\\n* Beetbox - eg tahini dressing\\n* Juke Fried Chicken\\n* Downlow Chicken\\n* Big Day BBQ\\n\\nPlus Livia Bakery, Beta 5, Cadeaux Bakery etc as regular items. \\n\\n## Unique / Special Products \\n\\nPEI potato-fed beef, including the 3lbs+ tomahawk steak\\n\\n## Instagram\\n\\nhttps://instagram.com/legends_haul\",\"dateposted\":\"2020-05-13 05:26:52 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Trinidadian Curry with Roti and Side Dishes\":{\"title\":\"Trinidadian Curry with Roti and Side Dishes\",\"text\":\"I researched a bunch of Trinidadian recipes to make tonight’s meal:\\n\\nhttps://allthebest.recipes/t/trinidadian-curry/317\\n\\nI made the Green Seasoning:\\n\\n![image|666x500](upload://gOvfaq9Qz959p2nEShlPpdWjBMf.jpeg) \\n\\nNo pimento so used half a red pepper. Did add a little white vinegar.\\n\\nI made the curry powder, leaving out only the star anise:\\n\\n![image|666x500](upload://bPjNPSQiVuCXNWQvW1SVBzscRnb.jpeg) \\n\\n![image|375x500](upload://rrQ5cUlAQ3EoqqG8zZHyN9OIhqZ.jpeg) \\n\\n## Trinidadian Chicken Curry\\n\\nI had 4 chicken thighs and 2 full legs that I skinned. Removed the bones from the thighs and cut apart the legs to leave the drum sticks, and cubed the thigh meet.\\n\\nI marinated them in the green seasoning with 2 Tbsp of Dijon mustard plus a little salt and black pepper.\\n\\nI put the chicken skin and trimmed fat in the oven at 300F to render the fat. I used that fat and a little coconut ghee to toast 3 Tbsp of the Trinidadian curry powder. Let toast and foam a bit, then added half a minced onion and kept sautéing on high. Added the chicken meat with the marinade. \\n\\nAdd 3/4 of a cup of water and put in the oven at 300F. \\n\\n![image|666x500](upload://yoj5IqkfpNHl5ep6dTk13zBImm5.jpeg) \\n\\n## Lamb Mango Coconut Curry\\n\\nThis was pretty much entirely made up. \\n\\nI had three boneless lamb steaks and a bit of pork belly. I trimmed the fat from them and put the fat in the oven to render. Cubed the meet into 1 inch cubes.\\n\\nI grated 3 cloves of garlic and a 2 inch knob of garlic on a micro plane and stirred into the meat cubes, plus coarse salt and pepper. Chopped up 3 Tbsp of cilantro stalks. Chopped up half a giant red mango and added into the meat mixture (probably a whole regular mango). This sat and marinated for about an hour. \\n\\nIn the lamb/pork fat I sautéed two minced red Thai chilies, a tsp of fennel seeds, 2 tsp of mustard seeds, and half a chopped onion. Waited for onion to brown then added meat mixture and two celery stalks, small 1/2 cm cubes. \\n\\nKept heat on high and kept stirring the meat until it was starting to brown. Added a can of coconut milk. \\n\\nPut in oven for 3 hours on 300F. Near the end, added other half of giant mango and half a chopped red pepper. \\n\\nThis was sweet from the coconut and mango, and had a low and slow background burn from the Thai red chiles. \\n\\n![image|666x500](upload://apjISIJ5jJSK18gbe2ES3v4kumM.jpeg) \\n\\n## Roti\\n\\nhttps://allthebest.recipes/t/buss-up-shut-roti-caribbean-pot/318\\n\\nRachael did her best job yet with the roti. \\n\\n![image|666x500](upload://flI18qbJEjyTVYv8OtnMIcpkpLA.jpeg)\\n\\n![image|668x500](upload://jfh4t7YGEgT3nsNeA7XbSQszMJ.jpeg)\\n\\n![image|375x500](upload://5yCZVc0ZZtP06tHIdttdTMl7g1D.jpeg) \\n\\n(photos by Rachael)\\n\\n## Side Dishes\\n\\nI made two salads as side dishes. \\n\\nI was inspired by Barbadian Pickled Cucumbers:\\n\\nhttps://tastetheislandstv.com/barbadian-pickled-cucumber/\\n\\nI sliced the cucumbers very thin and added juice from one fresh lime, and chopped up some cilantro. I added a Tbsp of sugar and put it in the fridge to marinate. \\n\\nThe second salad was diced cucumbers, a Tbsp of minced red onion, half a diced pineapple, chopped cilantro, salt, and juice from a fresh lime. \\n\\nThis wasn’t very interesting in flavour when it came out, so I added a tsp of powdered garlic, some rice wine vinegar, and a little more salt. The garlic worked really well — wish this had gone in as raw garlic for the marinade. And it could have had hot peppers in it for a little kick. Still, the sweet pineapples in there went really well with everything else. \\n\\n## Final Plate\\n\\n![image|666x500](upload://npE8naNTB4AVb56zZEm9vNBFUSF.jpeg)\",\"dateposted\":\"2019-12-15 06:48:47 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Maple Bread Pudding\":{\"title\":\"Maple Bread Pudding\",\"text\":\"https://www.tasteofhome.com/recipes/maple-bread-pudding/\\n\\n* 2 eggs\\n* 1 cup milk\\n* 3/4 cup maple syrup\\n* 2 tablespoons butter, melted\\n* 4 slices egg bread or brioche, cut into cubes\\n\\nIt turns out bread pudding is incredibly simple! \\n\\nI used skim milk powder to make the cup of milk and only put in about half a cup of maple syrup, and added 2 Tbsp cane sugar. \\n\\nI also had a soft banana in the freezer that I cut up with the butter that I microwaved and then mashed together. \\n\\nAlso added 1/2 cup of dried cranberries. \\n\\nI used an 8” square glass Pyrex baking dish that I liked, and covered tightly with aluminum foil. I placed it in a big roasting pan and poured boiling water around it from the kettle and cooked at 350F for an hour.\\n\\nThis was to use the [bread shards that stuck to the pot](https://allthebest.recipes/t/no-knead-sourdough-bread-king-arthur-baking/481/2).\",\"dateposted\":\"2020-11-30 05:30:23 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Inspiring Cookbooks by tfagrams\":{\"title\":\"Inspiring Cookbooks by tfagrams\",\"text\":\"[@tfagrams](https://instagram.com/tfagrams) posted to his Instagram stories a list of a dozen inspiring cookbooks:\\n\\n> Books that I have learned a great deal from, or that have inspired me & helped shape my career as a cook\\n\\n* Memories of Gascony, Pierre Koffmann\\n* White Heat, Marco Pierre White\\n* Great British Chefs, Kit Chapman\\n* Roast Chicken and Other Stories, Simon Hopkinson\\n* The Roux Brothers on Patisserie\\n* Le Repertoire de la Cuisine\\n* Charcuterie and French Pork Cookery, Jane Grigson\\n* Appetite, Nigel Slater\\n* Terrines, Pâtes & Galantines, The Good Cook\\n* The Bibendum Cookbook, Simon Hopkinson, Matthew Harris\\n* Adventures of a Bacon Curer, Maynard\\n* French Provincial Cooking, Elizabeth David\\n\\nPlus the side spinea of a screenful of honourable mentions ;)\\n\\nThese lists become a goal to add to the #cookbooks category as individual entries.\",\"dateposted\":\"2020-05-02 21:44:39 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Spätzle - German hand made egg noodles\":{\"title\":\"Spätzle - German hand made egg noodles\",\"text\":\"The eggs I had were a little small so I used 5. \\n\\n![image|360x480](upload://gYZUq4LcQZrqLDM8E9ZHY0ealSL.gif) \\n\\nRachael “grating” the spätzle dough into a pot of salted boiling water. \\n\\n![image|500x500](upload://7yrHFqNBsp6CZbzv8Odm1vZxXFS.jpeg) \\n\\nPlate with the [Crockpot pork shoulder](https://allthebest.recipes/t/crockpot-pork-shoulder-with-cilantro-chive-green-sauce/379).\",\"dateposted\":\"2020-04-13 01:26:52 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Guizhou / Qian Cai Tomato Soup Fish - Suan Tang Yu\":{\"title\":\"Guizhou / Qian Cai Tomato Soup Fish - Suan Tang Yu\",\"text\":\"Continuing the discussion from [Fermented pickled tomatoes](https://allthebest.recipes/t/fermented-pickled-tomatoes/439):\\n\\nFernando found a reference for the soup we had at Yummy Mammy:\\n\\nhttps://learnhowtochooseyourchinesefood.wordpress.com/2018/10/16/sour%EF%BD%9E/\\n\\nThe blog is great, with step by step pictures of ingredients.\\n\\nAnd a recipe of how to make fermented tomatoes:\\n\\n> The red acid is tomato acid, with the mellow sour taste, light red color, and delicate fragrance. It is usually made with 5kg of fresh wild tomatoes (which can be replaced by planted tomatoes when the wild ones are not available), placing them in a clean pickle jar after washing, and then adding with 500g of ginger, 250g of garlic, 1kg of red pepper, 500g of refined salt, 100g of glutinous rice flour and 250g of white spirit, then filling the jar with water and capping it for 15 days before used. When using it, the solid raw materials in the pot need to be chopped or grounded into the soft paste by a blender.\\n>\\n>Red oleic acid, also known as aromatic acid, is made by frying green pepper (Zao pepper ) with oil until the red oil can be seen, then adding fresh wild tomato and stir-frying, adding soup, boiling, removing residue, and concocting. The taste is heavy, sour and spicy, with bright red.\",\"dateposted\":\"2020-08-17 17:08:11 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Christmas Recipe Research\":{\"title\":\"Christmas Recipe Research\",\"text\":\"I’ve got a handful of interesting ingredients, including goose, chestnuts and plantains. \\n\\nHere’s my scratchpad of recipe research.\\n\\n## Chestnut Stuffing\\n\\nInteresting to read that parboiling the chestnuts is the technique recommended. I’ve only ever dry roasted them. \\n\\nThe chestnut stuffing recipes are all pretty much the same — chestnut and breadcrumbs.\\n\\nIncludes fennel and sausage:\\n\\nhttps://www.shelovesbiscotti.com/chestnut-stuffing/\\n\\nHere’s one with Pate and mushrooms, made in muffin tins:\\n\\nhttps://www.bbcgoodfood.com/recipes/rustic-chestnut-stuffing\\n\\n## Roast Goose\\n\\nTakes the goose apart so the breast doesn’t get overcooked and dry. Relatively low heat / slow cooking. \\n\\nhttps://www.simplyrecipes.com/recipes/how_to_roast_a_goose/\\n\\nCitrus and Chinese five spice and honey. Plus pre-searing of skin. \\n\\nhttps://www.bbcgoodfood.com/recipes/gordons-christmas-roast-goose\\n\\nSteaming the goose the day before and then letting it dry out in the fridge overnight\\n\\nhttps://www.foodandwine.com/recipes/roasted-goose-crispy-skin\\n\\nAnother recipe where the whole goose is boiled briefly. \\n\\nhttps://www.epicurious.com/recipes/food/views/roast-goose-with-oranges-and-madeira-966\\n\\nA fruit stuffing with apples, raisins, and currants \\n\\nhttps://magicskillet.com/recipe/easy-oven-roast-stuffed-goose-recipe/\\n\\n\\n## Plantain\",\"dateposted\":\"2019-12-23 18:09:58 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Rib steak and grilled veggies BBQ at Ocean Village Beach Resort\":{\"title\":\"Rib steak and grilled veggies BBQ at Ocean Village Beach Resort\",\"text\":\"I’m in #tofino for 3 nights, at the Ocean Village Beach Resort. They have a gas BBQ grill in a central spot for everyone to use.\\n\\nEven though it’s very cold (5C, but very cold wind and right next to the ocean, so feels colder), I so rarely get to BBQ that I got a bunch of things to grill from the local Co-Op. \\n\\nLight is a bit dim inside, here’s everything prepped. A rib steak, salt and pepper on both sides. Red pepper slices. Mushrooms with the stems removed and butter and lemon herb spice. Zucchini with butter and lemon herb. \\n\\n![image|666x500](upload://bo4ezElvmLOfO1pYuyR1y1bIt6D.jpeg)\\n\\nHere it goes on the grill. The red peppers will take less time, they go on later. \\n\\n![image|666x500](upload://cWFulJ1ON3ies1SpPWErQmGZKsG.jpeg)\\n\\nMade this a Live Photo loop in the original. Close to done. Looks tasty.\\n\\n![image|374x500](upload://414356Ty4rgIwtYnLfa8lBCtLpg.jpeg)\\n\\nClose up of butter bubbling in mushrooms. \\n\\n![image|375x500](upload://ePYixtCw6p4n2jzPE82ZMdtgVMN.jpeg)\\n\\nFinal product, although I did pull the steak off to the side to rest\\n\\n![image|500x500](upload://eb1jpyzu1LvoX6vRfb3arCOHmSR.jpeg)\",\"dateposted\":\"2020-03-01 04:37:24 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Chick Peas with Garlic Mousseline\":{\"title\":\"Chick Peas with Garlic Mousseline\",\"text\":\"_Cigrons amb Mussolina d'All_\\n\\nFrom [Catalan Cuisine](https://allthebest.recipes/t/catalan-cuisine-1998-by-colman-andrews/350), pg 66.\\n\\nThis is the recipe I make the most from this cookbook. I don't really follow the recipe at all. I can skip the the bacon and ham to make it vegetarian, and stretch it with red peppers. Chorizo or other strong and spicy meats go well here too. I often add a goodly amount of pepper, too.\\n\\nI also use many more tomatoes, usually making a sofregit first as the flavourful base. Canned fire roasted tomatoes add good flavours, or fresh roma tomatoes that cook down nicely.\\n\\n## Ingredients\\n\\n* 60g / 2 oz thick cut bacon, cut into 1cm/1/2 inch cubes\\n* 30g / 1 oz cured ham (proscuitto or Black Forest type), diced or julienne strips\\n* 2 onions, chopped\\n* 1 tomato, seeded and grated\\n* 2 cloves garlic, finely chopped\\n* 750g / 1 1/2 lb chick peas, cooked\\n* salt and pepper\\n* 250 ml / 8 fl oz Garlic Mousseline (pg 28)\\n\\n## Garlic Mousseline\\n_Mussolina d'All_\\n\\n* 12 cloves garlic\\n* 1/2 tsp salt\\n* 2 egg yolks (or 1 egg yolk and 1 whole egg)\\n* 250 ml / 8 fl oz mild extra-virgin olive oil\\n\\nThe first time I made this mousseline, I made it with raw cloves -- skipping the first instruction to roast them. I have made it with roast garlic, but mostly I run it throw the food processor with raw cloves.\\n\\nI've also made it vegan with a mix of dijon mustard and nutritional yeast and corn starch.\",\"dateposted\":\"2020-03-14 21:20:55 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Indian-Spiced Short Ribs Recipe\":{\"title\":\"Indian-Spiced Short Ribs Recipe\",\"text\":\"https://www.foodandwine.com/recipes/indian-spiced-short-ribs\\n\\nvia @jaethan\\n\\nThis can also be made sous-vide\",\"dateposted\":\"2021-03-17 22:04:50 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Trinidadian Curry\":{\"title\":\"Trinidadian Curry\",\"text\":\"I’m making Trinidadian Curry today, so researching some different recipes. \\n\\nLegs or thighs are the best meat for this, with the skin off. \\n\\nVery often the meat is marinated with onions / garlic / herbs ahead of time. \\n\\nCurry slurry / cooking the spices as a base. \\n\\nScotch bonnet as a very spicy hot pepper used to taste. \\n\\nhttps://thepioneerwoman.com/cooking/toms-trinidadian-chicken-curry/\\n\\nhttps://caribbeanpot.com/the-ultimate-5-alarm-curry-chicken-recipe/\\n\\n## Curry Powder\\n\\nhttps://recipegoldmine.com/worldcaribbean/trinidadian-curry-powder.html\\n\\n* 4 tablespoons cumin seeds\\n* 2 tablespoons whole coriander seeds\\n* 1 tablespoon cloves\\n* 1 tablespoon poppy seeds\\n* 1 tablespoon mustard seeds\\n* 2 tablespoons ground cayenne pepper\\n* 2 tablespoons ground cinnamon\\n* 2 tablespoons star anise\\n* 1 tablespoon fenugreek seeds\\n* 1 tablespoon black peppercorns\\n* 4 tablespoons ground turmeric\\n* 4 tablespoons ground ginger\\n\\nRachael is not a fan of star anise so I’m leaving that out. \\n\\nMadras style curry powder and in general adding more turmeric seems to be common. \\n\\n## Green Seasoning\\n\\nThis is a bit like Trinidadian pesto. It’s lots of fresh herbs / greens. Pimento peppers are called for, can be substituted with a red bell pepper — not meant to be spicy, adds sweetness and depth. \\n\\nhttps://www.simplytrinicooking.com/green-seasoning/\\n\\nhttps://www.food.com/recipe/trinidad-green-seasoning-374098\\n\\nhttps://thatgirlcookshealthy.com/strictly-caribbean-green-seasoning/\\n\\nElsewhere the simple version is thyme, cilantro and shallots or onions. \\n\\n## Shado Beni\\n\\nHas a couple of different names. Substitute is fresh cilantro. \\n\\nhttps://caribbeanpot.com/shado-beni-explained/\\n\\nhttps://www.thespruceeats.com/chadon-beni-culantro-2138255\",\"dateposted\":\"2019-12-14 16:56:40 UTC\",\"tags\":\"AllTheBestRecipes\"},\"King Arthur Baking Sourdough Chocolate Cake\":{\"title\":\"King Arthur Baking Sourdough Chocolate Cake\",\"text\":\"https://www.kingarthurbaking.com/recipes/sourdough-chocolate-cake-recipe\\n\\nI’m working on [resurrecting the Forage Sourdough Starter](https://allthebest.recipes/t/forage-sourdough-starter-bread-recipes/476/) and found this recipe as something to do with the discard. \\n\\nI’m not much of a baker, and it’s definitely not pretty baking, but it ended up tasty so I’m happy with it. \\n\\n## Cake\\n\\n* 1 cup (227g) sourdough starter, ripe (fed) or discard\\n* 1 cup (227g) milk (whole milk or 2% preferred) or evaporated milk\\n* 2 cups (241g) [King Arthur Unbleached All-Purpose Flour](https://shop.kingarthurbaking.com/items/king-arthur-unbleached-all-purpose-flour-3-lb)\\n* 1 1/2 cups (298g) granulated sugar\\n* 1 cup (198g) vegetable oil\\n* 2 teaspoons [vanilla extract](https://shop.kingarthurbaking.com/items/pure-vanilla-extract-16-oz)\\n* 1 teaspoon salt\\n* 1 1/2 teaspoons baking soda\\n* 3/4 cup (64g) [natural cocoa](https://shop.kingarthurbaking.com/items/natural-cocoa-16-oz)\\n* 1 teaspoon [espresso powder](https://shop.kingarthurbaking.com/items/espresso-powder-3-oz), optional\\n* 2 large eggs\\n\\nFor milk, I only had cream so did 1/2 cup of cream thinned with half cup of water. \\n\\n![image|500x500](upload://A7Ix2ybjPj5RiGIGDEv2t7uiMNu.jpeg) \\n\\nThe instructions were very good. The chocolate sugar oil egg mixture was very thick, and it went gloopy when mixed with the sourdough. \\n\\nI put a teaspoon of ground coffee in (not powder).\\n\\nDutch cocoa powder is what I had so used that. \\n\\n## Icing\\n\\n* 6 cups (680g) confectioners' sugar\\n* 12 tablespoons (170g) butter, room temperature\\n* 1/2 cup (113g) plain yogurt or buttermilk\\n* 1 tablespoon + 1 1/2 teaspoons [espresso powder](https://shop.kingarthurbaking.com/items/espresso-powder-3-oz)\\n* 1 tablespoon (14g) water, hot\\n\\nThe icing I completely made up and didn’t do the chocolate drizzle.\\n\\nI only used 3 cups of icing sugar. I used less butter. I didn’t have yogurt or buttermilk — so I used skim milk powder, juice from one fresh lemon, and added the zest from the lemon. I added a cup of shredded coconut. \\n\\nAs you can see it’s not a pretty cake and it didn’t totally set. \\n\\nThe chocolate part is fluffy and deep dark chocolate flavour. The coconut chunks are a bit of weird texture, and the lemon takes it in a weird direction. \\n\\n![image|666x500](upload://oGtk6SCy24m44MYfuza6BXl0KYr.jpeg)\\n\\n![image|666x500](upload://vpqsfXH5GUM0kzJSYF0UHJPu7De.jpeg)\",\"dateposted\":\"2020-11-02 03:31:28 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Rio Friendly Meats\":{\"title\":\"Rio Friendly Meats\",\"text\":\"https://www.riofriendlymeats.com/\\n\\nEast Hastings just east of Nanaimo\\n\\n![image|375x500](upload://qpjsgn6IZiKGOWLmzZy4dvqjwtI.jpeg) ![image|375x500](upload://2KlW8Xfo5cFgcVT2alUzdkhso5h.jpeg) \\n\\nLots of house made meat pies and local producers.\",\"dateposted\":\"2020-12-19 19:53:16 UTC\",\"tags\":\"AllTheBestRecipes\"},\"The Gourmet Warehouse\":{\"title\":\"The Gourmet Warehouse\",\"text\":\"https://gourmetwarehouse.ca/\\n\\n1340 East Hastings\\n\\nEverything you need for cooking and baking, from cookware to ingredients to small appliances.\\n\\n> The Gourmet Warehouse is a unique specialty food and housewares emporium appealing to professionals and home cooks alike. Located in the heart of Vancouver, The Gourmet Warehouse has been in business since 1998. It started in a 700 square foot alley accessed warehouse. Now the store boasts over 19,000 square feet of specialty ingredients and an inclusive range of cookware essentials, from spatulas to tagines. You’ll find everything you need to outfit and enhance your kitchen and beyond.\\n>\\n>The Gourmet Warehouse welcomes all to experience the delights of international cuisine in the comfort of your own home. Inspiration can be found throughout the aisles, on every shelf, even on the walls, and you never know which local chef is going to be there for the same purpose.\\n>\\n>Our team travels the world to fill the store with authentic and original products before they hit the mainstream market. We diligently carry forward the passion of spreading culinary knowledge and enthusiasm towards everyone who walks in the door. The moment you enter our store you will be greeted by friendly, knowledgeable staff who are always happy to help you find whatever you are looking for. From recipe ideas, to product recommendations we’re happy to assist.\",\"dateposted\":\"2020-12-14 08:20:40 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Zoodles! Spiralized Zucchini Salad\":{\"title\":\"Zoodles! Spiralized Zucchini Salad\",\"text\":\"![image|500x500](upload://qYNNf3xywVu6tOKvpc2skOaO7Bz.jpeg) \\n\\nLast weekend we bought a table top spiralizer. You can read a review on The Spruce Eats:\\n\\nhttps://www.thespruceeats.com/oxo-good-grips-spiralizer-review-4692070\\n\\nWe’ve quick sautéed zucchini in the fettuccine and spaghetti sized “zoodles”, with Asian flavours and Italian flavours. \\n\\nTonight we had a giant zucchini (usually not very nice to eat) and turned it into a raw salad with Asian flavours. \\n\\n* sesame oil\\n* sushi vinegar\\n* garlic chips\\n* black sesame seeds\\n* red chili flakes\\n* nutritional yeast\\n* salt\",\"dateposted\":\"2020-08-04 01:12:52 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Trinidad Garlic Pork, Wise Monkey's Blog\":{\"title\":\"Trinidad Garlic Pork, Wise Monkey's Blog\",\"text\":\"I'm moving some old blog posts around, and at some point I had linked to Fernando's [Wise Monkey's Blog Trinidad Garlic Pork Recipe](https://web.archive.org/web/20130221015533/http://www.wisemonkeysblog.com/2013/02/trinidad-garlic-pork/). That link is now the Internet Archive version, and I'm reproducing it below, including the thumbnail image that conveniently got saved to my WP server account.\\n\\n---\\n\\n![trinidad_garlic_pork_575_2|575x380](upload://udBYyLQE2wFq8wmhB3M0BG0XrjD.jpeg) \\n\\nThe small tropical island of Trinidad has passed through the hands of 22 European occupiers since Christopher Columbus claimed it for the Spanish in 1498, accidentally discovering it on his third voyage to the New World.\\n\\nPortugal was never an occupying force but one of the country’s classic dishes Carne de Vinha d’Alhos is deeply rooted in Trinidad’s culture as a traditional Christmas dish known as Calvinadage or Garlic Pork.\\n\\nHow Portuguese food found itself entrenched in the local eating habits can be explained primarily by migration of Portuguese labourers from Madeira in 1834 who were lured by the promise of a better life during a period of famine, unemployment and religious persecution. However, by the late 1800s many people of Portuguese origin left Trinidad for Brazil, the USA and Europe. As a result, Trinidad’s Garlic Pork has become one of the lasting symbols of Portuguese ethnicity in the region.\\n\\nThe Portuguese root dish Carne de Vinha d’ Alhos involves marinating over a few days followed by a slow braise. Trinidad’s Garlic Pork shortens the process with a quick shallow fry.\\n\\nApple cider vinegar (rather than wine) is used as a souring agent, and local alterations include chadon beni, an edible plant (also known as ngo gai, culantro or sawtooth herb), lots of thyme, and habanero chilies for heat.\\n\\nPrep time: 20 mins\\n\\nCook time: 1 hour 30 mins\\n\\nTotal time: 1 hour 50 mins\\n\\nPreparation involves pickling pork with vinegar and aromatics, then leaving it all to cure in a sealed jar for a few days, followed by a quick pan fry until the meat is golden brown. The result is crispy, tender chunks of meat, sharply acidic, deeply infused with garlic, herbs and chili heat.\\n\\nAuthor: fmed\\n\\nRecipe type: Entree\\n\\nCuisine: Trinidad\\n\\nServes: 8\\n\\n## Ingredients\\n\\n* 3 Ibs pork butt\\n* ½ cup thyme, stripped from the stem or 2 tablespoons dried thyme\\n* 2 habanero chilies, deseeded, chopped\\n* 5 heads garlic\\n* salt to taste\\n* 40 leaves chadon beni (aka ngo gai, culantro or sawtooth herb)\\n* 1 cup apple cider vinegar\\n\\n## Instructions\\n\\n1. Wash the whole pork in ½ cup of vinegar.\\n2. Cut up, and wash again in another ½ cup of vinegar.\\n3. Blend garlic, chadon beni and 1 cup of vinegar, then add thyme, salt and habanero chilies.\\n4. Mix with pork and seal in a jar. Let cure for 3-4 days in the fridge\\n5. In batches, squeeze out excess moisture from pork and pat dry with paper towels.\\n6. Add oil to a shallow pan over medium-high heat and fry pork until golden brown.\\n7. Drain on paper towels.\\n\\nServe\\n\\n1. Garlic Pork is traditionally served in a bun, but it’s perfect over rice or with a side salad.\",\"dateposted\":\"2020-07-05 22:04:13 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Regional Filipino Cuisine from Fernando - Tausug Beef Kulma\":{\"title\":\"Regional Filipino Cuisine from Fernando - Tausug Beef Kulma\",\"text\":\"[Fernando posts to FB about regional Filipino cuisine](https://m.facebook.com/story.php?story_fbid=3363323297015281&id=100000129323588):\\n\\n> Filipino cuisine is quite regional but you would never know it based on the cultural predominance of the cuisine from the northern islands. This recipe is from Mindano - the southern region where Islam is the dominant religion. There, the cuisine derives more closely from neighbouring regions like Indonesia. \\n>\\n> This dish is from the Tausug people from the Sulu region. Beef Kulma, a type of curry. (The similarity to the Indian-Mughlai culinary term “Korma” is not a coincidence).\\n>\\n> Make it!\\n\\n## Tausug Beef Kulma\\n\\nhttps://www.angsarap.net/2018/02/28/tausug-beef-kulma/\\n\\n* 1 kg stewing beef, cut into cubes\\n* 2 heaping tbsp peanut butter\\n* 1/3 cup tomato paste\\n* 2 cups coconut milk\\n* 1/2 cup coconut cream\\n* 2 1/2 cups beef stock\\n* 2 tbsp curry powder\\n* 1 tsp cinnamon\\n* 1 tsp paprika\\n* 1 pc bay leaf\\n* juice from half lemon\\n* 4 cloves garlic, minced\\n* 2 large onions, chopped\\n* 2 birds eye chilies, chopped\\n* 1 bunch lemongrass, pounded\\n* salt\\n* freshly ground black pepper\\n* oil\",\"dateposted\":\"2020-05-02 22:23:47 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Cassava Flour Brownies - Fit Mitten Kitchen\":{\"title\":\"Cassava Flour Brownies - Fit Mitten Kitchen\",\"text\":\"https://www.fitmittenkitchen.com/cassava-flour-brownies/\\n\\nWhy am I making cassava flour brownies? Because I bought some [Otimo manioc / cassava flour a while back at Santa Barbara](https://allthebest.recipes/t/santa-barbara-market-on-commercial/365/2) and have been wondering what to make with it. \\n\\nMost places say you can sub cassava flour 1:1 for wheat flour. \\n\\nMost of the recipes I found were overly focused on being gluten free or paleo or vegan, which I guess is how this often gets used. \\n\\n## Ingredients \\n\\n* 1/4 cup unsweetened cocoa powder\\n* 1/3 cup plus 1 TBSP cassava flour\\n* 1/2 tsp salt\\n* 1/4 tsp baking soda\\n* 1 cup dark chocolate chips (6 oz), divided\\n* 1/2 cup unsalted butter or ghee**\\n* 3/4 cup granulated sugar (brown, white or coconut)\\n* 2 large eggs\\n* 2 tsp vanilla extract\\n\\n---\\n\\nAs with much of my baking, it wasn’t straight forward ;
