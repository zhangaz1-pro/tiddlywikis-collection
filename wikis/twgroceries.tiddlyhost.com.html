in for 30 minutes and then finished with 15min on a low broil, with some mixing in as the tomatoes and juices started to blend together. \n\nAny duck skin that isn’t directly under the broiler doesn’t get crisp, but I knew this was going to be different. More of a way to make chicken than duck. It was tasty, and we only ate the two legs — lots left. No final pics, and also not pictured, some veggies. \n\nI bought a really nice kabota squash, quartered it, scooped the inside out, and sliced it. Tossed with olive oil, salt & pepper, and chopped some fresh cilantro that needed using up. Put it on the stovetop with the lid on and started on medium and then gradually reduced the heat, tossing it regularly. Cooked in its own moisture and the olive oil and was nice and sweet.\n\nA green cabbage also needed using. R doesn’t like cooked cabbage at all, but I do. \n\nI can’t find the source recipe that originally inspired me to do cabbage + mustard, but it’s basically a white sauce with Dijon mustard added. \n\nTonight, I kept it even simpler. Chopped the cabbage into big wedges and stuff it into a small sauce pan. Added 1.5Tbsp of Dijon mustard plus a little salt and maybe 2-3 Tbsp of water. Kept the lid on, worked the water and mustard throughout, and it steamed nicely. \n\nServed with leftover Egyptian rice.\",2020-02-18 07:12:28 UTC\n677,Peppery Tomato Vegetable Soup,\"![image|375x500](upload://qPd6jQiJ2G4Fzdr1iyvvcKcTvTR.jpeg) \n\nDo I need to log every little lunch time creation? Maybe!\n\nI made a roast chicken last night and put the bones and carcass in the Crockpot to make stock overnight. I cleaned out my frozen veggie bits — onion tops, cilantro bottoms, etc. And added a couple of carrots and a knob of ginger. \n\nToday I strained it into a pot and added two carrots, a small onion, and 3 or 4 brown mushrooms, all diced. \n\nBrought it up to a boil and then simmered on high for about 45 minutes until it reduced. \n\nAdded a Tablespoon of tomato paste (we use tubes of paste so it’s easy to add to dishes), a splash of apple cider vinegar. Lots of fresh ground black pepper and salt to taste. \n\nAdded ~1/2 cup of orzo and boiled for about 7 minutes. \n\nTasty!\n\n![image|375x500](upload://xKJF1ZwRHAzBqXymSG5HCs2xpCK.jpeg)\",2020-03-31 19:55:50 UTC\n584,Smith’s Bagelry - Turkish Canadian Bakery,\"![image|375x500](upload://nlmAL5MOm0T3PQkgRXBmphTsX3B.jpeg) \n\nFresh simit and a cappuccino from Cartems.\",2019-11-16 17:33:08 UTC\n629,Sala Thai Restaurant,\"https://salathai.ca/\n\n888 Burrard Street\",2020-02-22 17:14:25 UTC\n721,Fernando's Tepache,\"I've been watching [Fernando @fmedeats](https://twitter.com/fmedeats) post pictures of \"\"tepache\"\" to his Instagram account, and asked for the recipe on the last one:\n\nhttps://www.instagram.com/p/B_dNPtfhULS/\n\nHe replied to my plea with some basics:\n\n> Go commando. Here’s a rough guide: a whack of fresh grated ginger, the skin of one or two pineapples, sugar to taste (maybe a cup or two? To taste!), a few star anise, a few pods of cardamom, water (let sit overnight to de-chlorinate). All goes in a mega-Mason jar (Famous Foods sells them). Ferment for 2-3 days. Transfer to pop-top glass bottles for secondary fermentation. Burp every couple of hours. Put in fridge. DM me if you need more info! It’s really a loosey-goosey recipe\n\nBut first, what is tepache? [Wikipedia](https://en.wikipedia.org/wiki/Tepache) tells us it's a fermented pineapple beverage:\n\n> Tepache is a fermented beverage made from the peel and the rind of pineapples, and is sweetened either with piloncillo or brown sugar, seasoned with powdered cinnamon, and served cold. Though tepache is fermented for several days, the resulting drink does not contain much alcohol. In Mexican culinary practice, the alcoholic content of tepache may be increased with a small amount of beer.\n>\n> In Mexico, tepache is usually sold as a chilled drink by street vendors. It is usually stored in barrels to make the fermentation process faster. It is served either in a clay mug or in a clear plastic bag with a straw inserted for easier travel. In the U.S., it is sold in juice bars or traditional Mexican restaurants in the Mexican American communities of the Southwestern United States. The fermentation process for making tepache is simple and quick, which makes tepache a drink readily produced at home.\n\nOK, great! Even better, Fernando sent me some step by step pictures:\n\n## Starting Ingredients\n\n![image|500x500](upload://iVZZ87afZrbcmm2WmoAwvTy20UL.jpeg)\n\n## Chopped Ginger\n\n![image|500x500](upload://rCyRNQkHEebWnP08Hhy1XpZPpnl.jpeg)\n\n## Lime Zest\n\n![image|500x500](upload://2m7BByl3XR6Xa0blxuM5Zr8Xptk.jpeg)\n\n## Chopped Pineapple Skins and Cores\n\n![image|500x500](upload://47sTh7VCm9hkOWSssJ6YaOrS1K7.jpeg)\n\n## Juicing the Lime\n\n![image|500x500](upload://wSUoyLTNC6QCRpYiqMN2JgH8O5B.jpeg)\n\n## Cinnamon, Star Anise, Cardamom Pods\n\n![image|500x500](upload://yNd84RkTtNvStwZc1ahUBMHzh7x.jpeg)\n\n## White Sugar\n\n![image|500x500](upload://gRRmKMjXptC8dib4frULQQZSASu.jpeg)\n\n## Put it all together in a big mason jar\n\n![image|500x500](upload://36o1wX0Px1zs32IA8IzF62mnYTS.jpeg)\n\n## Ferment for 2-3 Days\n\n![image|500x500](upload://tOttpRxig0cDyGyoDRyvFILwHd5.jpeg) \n\n> Transfer to pop-top glass bottles for secondary fermentation. Burp every couple of hours. Put in fridge.\n\nThose bottles with the ceramic flip tops? Turns out Fernando and I get them from the same source -- find a store near you that sells fancy lemonade or spritzer that comes in the bottles, wash them out, and re-use them for whatever you need. Ikea has ones with crappier lids on them, and honestly buying fancy drinks is probably the cheapest way to get your hands on them.\n\n![IMG_5007|500x500](upload://6DXGsWGCLcwNqylfZjxk4zDW1ZB.jpeg) \n\n![IMG_5044|500x500](upload://apTRmIeC1Tp5hS5jwyMfNYXqLYk.jpeg)\",2020-04-29 00:12:06 UTC\n717,How to Make Quick and Easy Polenta - Serious Eats,\"https://www.seriouseats.com/2015/05/how-to-make-the-best-polenta.html\n\nNeeded to look up liquid ratios. For reference, it’s 4 to 5 parts liquid to 1 part polenta.\",2020-04-26 07:36:16 UTC\n827,Fermented pickled tomatoes,\"Cracked these open yesterday and finished them today. \n\n![image|375x500](upload://8zjGsm4g3JDWItD7qxXz7ErIiJY.jpeg) \n\nVery garlicky and salty, but with a nice little sparkle and tang from fermenting. \n\n![image|375x500](upload://qudNYddP1iNLQTTSKAUEYnffQCU.jpeg) \n\nScooped it into another container without all the brine to put in the fridge. \n\nHad it with fried eggs on toast for breakfast.\n\nFinished it off for dinner mixed with a chopped cucumber.\",2020-08-16 04:27:31 UTC\n765,Schneckennudeln - German Cinnamon Rolls,\"Talking to [Erin](https://twitter.com/erin_gibbs) about our shared hatred for heavy icing / frosting on Canadian style puffy cinnamon rolls made me go look up German cinnamon rolls, called _Schneckennudeln_, translated as “snail noodles”, because of the way they are rolled and then coiled.\n\nWill dig through for specific recipes, but for now this link (in German) shows a bunch of different types.\n\nLots have nut or chocolate filling — or both!\n\nhttps://www.chefkoch.de/rs/s0/schneckennudeln/Rezepte.html\",2020-05-13 04:35:18 UTC\n592,Dosanko Japanese Restaurant,\"A shared dinner with Barb, Roland, and Simon.\n\n## Kinpura\n\nBurdock and carrot\n\n![image|666x500](upload://isoPgbtIDGC8jE3k9uADJtJzejQ.jpeg)\n\n## Tsuke-Mono\n\nAssorted Japanese seasonal pickles \n\n![image|375x500](upload://95yyfkoQNySRStXru4C8MPumr11.jpeg)\n\n## Katsu Ling Cod\n\n![image|666x500](upload://hTZDrDHeqf1uvjwQIdQMgMvJ2o6.jpeg)\n\n## Ramen\n\n![image|666x500](upload://OF1CJ4kDK0bx8xI7i1B9OJVT6Z.jpeg)\n\n## Koji Cured Beef\n\nWith pickled quince \n\n![image|375x500](upload://wjpt6ZoTuaWecfD7S3LfNDu0xFC.jpeg)\n\n## Omurice with Hayashi Beef Sauce\n\n![image|666x500](upload://xzDr6TxCVtOLeq9JPDCEGRA0WsW.jpeg)\n\n## Panna Cotta\n\n![image|666x500](upload://q5vjsmHJci7V4Nrsfr3ueVAoaLv.jpeg)\",2019-12-03 04:07:26 UTC\n675,No-Knead Bread Recipe,\"https://cooking.nytimes.com/recipes/11376-no-knead-bread\n\n> Here is one of the most popular recipes The Times has ever published, courtesy of Jim Lahey, owner of Sullivan Street Bakery. It requires no kneading. It uses no special ingredients, equipment or techniques. And it takes very little effort — only time. You will need 24 hours to create the bread, but much of this is unattended waiting, a slow fermentation of the dough that results in a perfect loaf.\n\nThe classic original version by Mark Bittman.\",2020-03-31 14:47:28 UTC\n812,Kissa Tanto - Italian / Japanese,\"It’s been way too long that KT has been open and we haven’t tried it yet. \n\nIn part because Tristesse talked it up, we picked it for Rachael’s birthday dinner, and it was fabulous. \n\n## Thank you for coming. You look perfect. Now please look inside…\n\n![image|666x500, 50%](upload://bGYgphU8WrEn7ebTkpoYkLFao8R.jpeg) \n\n## My Secret Tokyo\n\nAmaretto sour with sour plum rim\n\n![image|500x500, 75%](upload://oYuqiGKbLhwm2sWveohXSjtQjtl.jpeg) \n\n## Pickle Plate\n\nThe rule is, always get the pickle plate. When it’s hand crafted Japanese pickles, that goes double. \n\n![image|666x500, 50%](upload://z1LBYCSdr2E0AjtE1yyaHwQzMOW.jpeg)\n\nSmoked tuna and mashed potato with grilled bread and fish roe. Not too smoky, and a perfect pairing with the pop of flavour from the roe. And extra great with the pickles. \n\n![image|375x500](upload://cwOmmkNHwu84CdQFgM5xrvcmFf3.jpeg) \n\n## Special: Braised Lamb Cavaletti with Ricotta and Parmesan\n\nPlus Yuzu chilli sauce \n\n![image|666x500](upload://aL8382l3dvZUGdw3vnmZ0LtLlyh.jpeg) \n\n## Special: Shisito peppers, confit tomatoes, whipped lardo sauce\n\n![image|500x500](upload://b8TfTIdju9HWlSQ3STJY7wvi51w.jpeg) \n\n## Special: Bavette Steak with Brocollini\n\nAnd some sort of garlicky green sauce. Mainly just had the amazing steak with a wafer of umami Parmesan on it. Charcoal grilled? Amazing. \n\n![image|666x500](upload://cx5AefRYonhXJAj038NM9MOJkL6.jpeg)\n\n![image|500x500](upload://xlQfXqp0x7RnQIrYsHEZF7GBpJq.jpeg) \n\n## Yuzu Cream\n\nOlive oil crumble, stewed rhubarb, rhubarb granita. Yuzu cream was a total flavour bomb.\n\nHappy birthday Rachael!\n\n![image|666x500](upload://rozzKNKQvc5nqtQAu2lgDfvK9V0.jpeg) \n\n## Dark end of the Street\n\nA cocktail dessert finisher \n\n![image|375x500](upload://oR6VhYvQiRQklWCscxTZw7gGidF.jpeg)\",2020-07-27 03:39:43 UTC\n874,Easy Rasam Recipe (Without Rasam Powder and Lentils),\"https://www.vegrecipesofindia.com/easy-rasam-recipe-rasam-recipes/#wprm-recipe-container-138779\n\n> This rasam is sour, spicy and is warming to the palate. It is best to have rasam in chilly winters or when you are suffering from cough and cold. The spices and herbs that go into the rasam like cumin, black pepper, garlic and tamarind help in relieving the cold and also act as a digestive.\n\nI have some tamarind paste around that I don’t experiment with enough, and sounds very savoury as the weather gets colder.\n\nDiscovered via [Vivek](https://toot.site/@viv/105152717022456398) as a common cozy soup.\",2020-11-08 17:45:51 UTC\n826,One Arrow Meats,\"![image|375x500](upload://5UlgrBL9Fbnz5y1UXYHBnRWplZj.jpeg) \n\nBought some from a special event that [Coho Commissary](https://allthebest.recipes/t/coho-commissary-coffee/346) ran, featuring BIPOC owned food businesses. \n\nVery tasty, had it this morning!\",2020-08-16 04:13:21 UTC\n795,Butternut Squash Ravioli with Brown Butter Miso Garlic Scapes and Fresh English Peas,\"![image|500x500](upload://i3MHW2qUJ3YPgt0UVcfSOgWtvLn.jpeg) \n\nBought frozen butternut squash ravioli at Bosa. \n\nMade a brown butter-like sauce by sautéing chopped garlic scapes in butter and olive oil, then adding fresh English peas from [Westham Island Herb Farm](https://allthebest.recipes/t/westham-island-herb-farm/422), 2 Tbsp of miso dissolved in 1/3 cup of water, a splash of mirin, a splash of sushi vinegar for acid, and 2 tsp of maple syrup for sweetness. Finished in the bowl with a little drizzle of olive oil and fresh cracked black pepper.\",2020-07-04 05:54:11 UTC\n787,Pacific Bread Company - Bakery on East Hastings,\"![image|500x500](upload://tjYrzX4WSgB99twitLNq28KcXiS.jpeg) \n\nYou can get custom meat or veggie sandwiches made at PBC. This is a salami, Swiss cheese, lots of veggies, Dijon mustard and mayo.\",2020-06-12 01:06:52 UTC\n757,Layered yogurt flatbreads - Smitten Kitchen (via burntflowers),\"https://smittenkitchen.com/2020/04/layered-yogurt-flatbreads/\n\nSeen via [@burntflowers](https://twitter.com/burntflowers) on FB, who said:\n\n> Made these \"\"layered yogurt flatbreads\"\" (aka: parathas) yesterday, and they are VERY GOOD.\n>\n>Note that the recipe calls for adding yogurt + 2 tbsp of water to the bowl. I only added 1 tbsp of water and my dough was so sticky I had to add a bunch more flour. I recommend adding just the yogurt to the flour/salt/bp and then see how it feels when you start to knead it. You might still need to add flour at that point. It depends on how wet your yogurt is.\n>\n>I'm sure you could easily veganize it by using a plant-based yogurt & olive oil instead of yogurt & butter.\n\n* 2 cups (260 grams) all-purpose flour, plus more for rolling\n* 2 teaspoons kosher salt (I use Diamond, use half of another brand, here’s [why](https://smittenkitchen.com/2010/06/not-all-salts-are-created-equally/))\n* 1 teaspoon baking powder\n* 1 cup plain, full- or low-fat yogurt (Greek or regular)\n* 2 to 4 tablespoons water\n* 4 tablespoons melted, unsalted butter, olive oil, coconut oil, or ghee (for assembly)\",2020-05-12 00:58:13 UTC\n174,You don’t have to be local - Derek Sivers,\"https://sivers.org/local\n\nA liberal quote of the meat of [Sivers' @sivers](https://twitter.com/sivers) article, read the whole thing for his experiences and testing of this that led to his conclusion:\n\n>You can focus your time locally or globally.\n>\n>But if you over-commit yourself locally, you under-commit yourself globally, and vice-versa.\n>\n>If you’re local, then you’re probably social, doing a lot of things in-person, and being a part of your community. But this means you’ll have less time to focus on creating things for the world.\n>\n>If you’re global, then you want to focus on creating things that can reach out through distribution to the whole world. But this means you’ll have less time to be part of your local community.\",2018-05-23 00:11:01 UTC\n595,Nine Dumplings - Szechuan + Beijing Street Food,\"It was [Dave Shea @mezzoblue](https://Twitter.com/mezzoblue) that found it, we had lunch there today. \n\nGlutinous rice and a little red bean dessert soup:\n\n![image|666x500](upload://iDRXdIgtusdgaNb12aLSbEQ1Xmd.jpeg)\n\nLamb cumin skewers\n\n![image|666x500](upload://71zsFbZoMs9LE5FRscxwBwrm1Gf.jpeg)\n\nDrunken spicy chicken\n\n![image|666x500](upload://iwmJxmJR3VkPkFyyvM6j6fnzFi1.jpeg)\n\nIt was great to see Yves! I’ve been following him to every restaurant since the original Nine Dishes, which I learned about from [Fernando @fmedeats](https://Twitter.com/fmedeats) when he and Stewart were working on Glitch and shared an office with us at Bootup Labs. \n\n![image|487x500](upload://18PomMjHE5maGeavPV6lsVRE6mj.jpeg)\n\nThis is the Nine Dumplings sampler, steamed — one of each, all different colours. I told Yves we need a colour guide next time!\n\n![image|666x500](upload://yPjIcQ4iig8xe1cMcTZsFkIW2bt.jpeg) \n\nNot pictured - 5 pork & cabbage (green and white wrapper) served in spicy Szechuan dressing.\",2019-12-12 22:12:30 UTC\n767,Legends Haul Grocery Delivery,\"https://shop.legendshaul.com/\n\nFormer restaurant supply now doing home grocery delivery. \n\n## Friends of Legends\n\nhttps://shop.legendshaul.com/shop/friends-of-legends.html\n\nCarries products and prepared foods from a number of local producers / restaurants as well, including:\n\n* Chambar\n* Cafe Medina - waffles + waffle sauces\n* Kissa Tanto\n* Nightingale\n* Savio Volpe + Cafe La Tana\n* Boulevard\n* Belgard Kitchen\n* Maenam\n* Beetbox - eg tahini dressing\n* Juke Fried Chicken\n* Downlow Chicken\n* Big Day BBQ\n\nPlus Livia Bakery, Beta 5, Cadeaux Bakery etc as regular items. \n\n## Unique / Special Products \n\nPEI potato-fed beef, including the 3lbs+ tomahawk steak\n\n## Instagram\n\nhttps://instagram.com/legends_haul\",2020-05-13 05:26:52 UTC\n598,Trinidadian Curry with Roti and Side Dishes,\"I researched a bunch of Trinidadian recipes to make tonight’s meal:\n\nhttps://allthebest.recipes/t/trinidadian-curry/317\n\nI made the Green Seasoning:\n\n![image|666x500](upload://gOvfaq9Qz959p2nEShlPpdWjBMf.jpeg) \n\nNo pimento so used half a red pepper. Did add a little white vinegar.\n\nI made the curry powder, leaving out only the star anise:\n\n![image|666x500](upload://bPjNPSQiVuCXNWQvW1SVBzscRnb.jpeg) \n\n![image|375x500](upload://rrQ5cUlAQ3EoqqG8zZHyN9OIhqZ.jpeg) \n\n## Trinidadian Chicken Curry\n\nI had 4 chicken thighs and 2 full legs that I skinned. Removed the bones from the thighs and cut apart the legs to leave the drum sticks, and cubed the thigh meet.\n\nI marinated them in the green seasoning with 2 Tbsp of Dijon mustard plus a little salt and black pepper.\n\nI put the chicken skin and trimmed fat in the oven at 300F to render the fat. I used that fat and a little coconut ghee to toast 3 Tbsp of the Trinidadian curry powder. Let toast and foam a bit, then added half a minced onion and kept sautéing on high. Added the chicken meat with the marinade. \n\nAdd 3/4 of a cup of water and put in the oven at 300F. \n\n![image|666x500](upload://yoj5IqkfpNHl5ep6dTk13zBImm5.jpeg) \n\n## Lamb Mango Coconut Curry\n\nThis was pretty much entirely made up. \n\nI had three boneless lamb steaks and a bit of pork belly. I trimmed the fat from them and put the fat in the oven to render. Cubed the meet into 1 inch cubes.\n\nI grated 3 cloves of garlic and a 2 inch knob of garlic on a micro plane and stirred into the meat cubes, plus coarse salt and pepper. Chopped up 3 Tbsp of cilantro stalks. Chopped up half a giant red mango and added into the meat mixture (probably a whole regular mango). This sat and marinated for about an hour. \n\nIn the lamb/pork fat I sautéed two minced red Thai chilies, a tsp of fennel seeds, 2 tsp of mustard seeds, and half a chopped onion. Waited for onion to brown then added meat mixture and two celery stalks, small 1/2 cm cubes. \n\nKept heat on high and kept stirring the meat until it was starting to brown. Added a can of coconut milk. \n\nPut in oven for 3 hours on 300F. Near the end, added other half of giant mango and half a chopped red pepper. \n\nThis was sweet from the coconut and mango, and had a low and slow background burn from the Thai red chiles. \n\n![image|666x500](upload://apjISIJ5jJSK18gbe2ES3v4kumM.jpeg) \n\n## Roti\n\nhttps://allthebest.recipes/t/buss-up-shut-roti-caribbean-pot/318\n\nRachael did her best job yet with the roti. \n\n![image|666x500](upload://flI18qbJEjyTVYv8OtnMIcpkpLA.jpeg)\n\n![image|668x500](upload://jfh4t7YGEgT3nsNeA7XbSQszMJ.jpeg)\n\n![image|375x500](upload://5yCZVc0ZZtP06tHIdttdTMl7g1D.jpeg) \n\n(photos by Rachael)\n\n## Side Dishes\n\nI made two salads as side dishes. \n\nI was inspired by Barbadian Pickled Cucumbers:\n\nhttps://tastetheislandstv.com/barbadian-pickled-cucumber/\n\nI sliced the cucumbers very thin and added juice from one fresh lime, and chopped up some cilantro. I added a Tbsp of sugar and put it in the fridge to marinate. \n\nThe second salad was diced cucumbers, a Tbsp of minced red onion, half a diced pineapple, chopped cilantro, salt, and juice from a fresh lime. \n\nThis wasn’t very interesting in flavour when it came out, so I added a tsp of powdered garlic, some rice wine vinegar, and a little more salt. The garlic worked really well — wish this had gone in as raw garlic for the marinade. And it could have had hot peppers in it for a little kick. Still, the sweet pineapples in there went really well with everything else. \n\n## Final Plate\n\n![image|666x500](upload://npE8naNTB4AVb56zZEm9vNBFUSF.jpeg)\",2019-12-15 06:48:47 UTC\n882,Maple Bread Pudding,\"https://www.tasteofhome.com/recipes/maple-bread-pudding/\n\n* 2 eggs\n* 1 cup milk\n* 3/4 cup maple syrup\n* 2 tablespoons butter, melted\n* 4 slices egg bread or brioche, cut into cubes\n\nIt turns out bread pudding is incredibly simple! \n\nI used skim milk powder to make the cup of milk and only put in about half a cup of maple syrup, and added 2 Tbsp cane sugar. \n\nI also had a soft banana in the freezer that I cut up with the butter that I microwaved and then mashed together. \n\nAlso added 1/2 cup of dried cranberries. \n\nI used an 8” square glass Pyrex baking dish that I liked, and covered tightly with aluminum foil. I placed it in a big roasting pan and poured boiling water around it from the kettle and cooked at 350F for an hour.\n\nThis was to use the [bread shards that stuck to the pot](https://allthebest.recipes/t/no-knead-sourdough-bread-king-arthur-baking/481/2).\",2020-11-30 05:30:23 UTC\n725,Inspiring Cookbooks by tfagrams,\"[@tfagrams](https://instagram.com/tfagrams) posted to his Instagram stories a list of a dozen inspiring cookbooks:\n\n> Books that I have learned a great deal from, or that have inspired me & helped shape my career as a cook\n\n* Memories of Gascony, Pierre Koffmann\n* White Heat, Marco Pierre White\n* Great British Chefs, Kit Chapman\n* Roast Chicken and Other Stories, Simon Hopkinson\n* The Roux Brothers on Patisserie\n* Le Repertoire de la Cuisine\n* Charcuterie and French Pork Cookery, Jane Grigson\n* Appetite, Nigel Slater\n* Terrines, Pâtes & Galantines, The Good Cook\n* The Bibendum Cookbook, Simon Hopkinson, Matthew Harris\n* Adventures of a Bacon Curer, Maynard\n* French Provincial Cooking, Elizabeth David\n\nPlus the side spinea of a screenful of honourable mentions ;)\n\nThese lists become a goal to add to the #cookbooks category as individual entries.\",2020-05-02 21:44:39 UTC\n696,\"Red Kuri Squash - Japanese squash, potimarron, onion squash\",\"> It’s unlike any other squash in that it’s flavor is mild and reminiscent of chestnuts!\n\nhttps://nativebatch.com/2019/09/11/red-kuri-squash-and-2-delicious-recipes-using-it/\n\nTwo recipes on the page, a pretty basic soup plus:\n\n## Honey Red Kuri Tart\n\n### Pie Crust\n\n* 1 ½ cups einkorn flour\n* ⅓ cup coconut oil\n* ¼ tsp sea salt\n* 4 tbsp cold filtered water\n\n### Honey Squash Filling\n\n* 1 cooked red kuri squash (about 2 cups)\n* ¾ cup non dairy milk (I used homemade walnut milk)\n* ¼ cup raw wildflower honey\n* 1 tsp vanilla extract\n* ¼ tsp sea salt\n* 2 tbsp kuzu starch\n* 4 tbsp very cold water\",2020-04-07 07:59:04 UTC\n829,Come Arepa - Venezuelan Food Truck,\"The truck was at [Riley Park Farmers Market](https://allthebest.recipes/t/riley-park-farmers-market/443/) today. \n\nArepa with shredded beef, sweet plantains, black beans, cheese, and finished with some hot sauce. \n\n![image|666x500](upload://dx4scCOGQucGS5ynn7WoOUVGzTo.jpeg)\n\nCheese-filled Taquenos with a Rosa salsa sauce.\n\n![image|666x500](upload://wkR4euzVdT5WOSDJRrDWsEDCaFH.jpeg)\n\nSweet plantains. With cheese, of course!\n\n![image|666x500](upload://kbkLmtfrfutCjBZmjmKFy4mLlfQ.jpeg)\",2020-08-16 04:45:15 UTC\n728,Pacific Bread Company - Bakery on East Hastings,\"https://pacificbreadcompany.com/\n\n2092 East Hastings\n\n> Open in 2015 Pacific Bread Company is a contemporary locally own artisanal bakery in East Vancouver. We specialized in high quality naturally leavened artisan bread, extraordinary tasting artisan pizza, premium sandwiches, special occasion celebration cake, sugar/salt reduced pastries and event catering. We take pride in having a modern and super clean production facility. We use high quality and natural ingredients in all of our baked goods.\n\nThe team is clearly classically French trained for judge by their pastries and macarons. \n\n## Sweet & Savoury\n\n![image|666x500](upload://xqc0DL6mJwQZjdVDlx2v2IyaqWL.jpeg)\n\n## Macarons\n\n![image|666x500](upload://r1fUBLCwUqGS0XUlxiwxSSGNwlZ.jpeg)\n\n24 different flavours!\n\n## Best Kouign Amman in the city\n\n![image|500x500](upload://9DlHvjZq1AgmqBbm0viwEUtFSnB.jpeg) \n\nYes, I think these are the best [Kouign Amman](https://allthebest.recipes/t/kouign-amman-a-french-buttery-caramelized-sweet-pastry-from-breton/363) in Vancouver.\n\n---\n\nThey have an online store and also have [gluten free items](https://pacificbreadcompany.com/product-category/bread-gluten-free/).\",2020-05-03 18:52:12 UTC\n705,Spätzle - German hand made egg noodles,\"For search purposes,  `spaetzle`  is how it's spelled if it's hard to put an umlaut in.\n\n* 2 cups all-purpose flour\n* 1 tsp salt\n* 4 large eggs\n* 1/3 cup milk\n\nThis is a very basic recipe. For [Orcas](https://wiki.bmann.ca/journal/2019/01-29-orcas-trip) we did 1.5 times this amount for 4 people, who all had seconds, and we had 2 servings left over.\n\n##  Spätzle Maker\n\nIt's easiest to make spätzle with a maker of some kind. We have the cheese grater with a dough holder on top kind.\n\nHere's a [spaetzle maker on Amazon for $25CAD](https://www.amazon.ca/Kitchen-Stainless-Spaetzle-Dumpling-Cooking/dp/B079NCQKTX/ref=sr_1_1?ie=UTF8&qid=1549040979&sr=8-1&keywords=spaetzle+makers)\",2020-04-11 23:36:43 UTC\n831,Guizhou / Qian Cai Tomato Soup Fish - Suan Tang Yu,\"Continuing the discussion from [Fermented pickled tomatoes](https://allthebest.recipes/t/fermented-pickled-tomatoes/439):\n\nFernando found a reference for the soup we had at Yummy Mammy:\n\nhttps://learnhowtochooseyourchinesefood.wordpress.com/2018/10/16/sour%EF%BD%9E/\n\nThe blog is great, with step by step pictures of ingredients.\n\nAnd a recipe of how to make fermented tomatoes:\n\n> The red acid is tomato acid, with the mellow sour taste, light red color, and delicate fragrance. It is usually made with 5kg of fresh wild tomatoes (which can be replaced by planted tomatoes when the wild ones are not available), placing them in a clean pickle jar after washing, and then adding with 500g of ginger, 250g of garlic, 1kg of red pepper, 500g of refined salt, 100g of glutinous rice flour and 250g of white spirit, then filling the jar with water and capping it for 15 days before used. When using it, the solid raw materials in the pot need to be chopped or grounded into the soft paste by a blender.\n>\n>Red oleic acid, also known as aromatic acid, is made by frying green pepper (Zao pepper ) with oil until the red oil can be seen, then adding fresh wild tomato and stir-frying, adding soup, boiling, removing residue, and concocting. The taste is heavy, sour and spicy, with bright red.\",2020-08-17 17:08:11 UTC\n599,Christmas Recipe Research,\"I’ve got a handful of interesting ingredients, including goose, chestnuts and plantains. \n\nHere’s my scratchpad of recipe research.\n\n## Chestnut Stuffing\n\nInteresting to read that parboiling the chestnuts is the technique recommended. I’ve only ever dry roasted them. \n\nThe chestnut stuffing recipes are all pretty much the same — chestnut and breadcrumbs.\n\nIncludes fennel and sausage:\n\nhttps://www.shelovesbiscotti.com/chestnut-stuffing/\n\nHere’s one with Pate and mushrooms, made in muffin tins:\n\nhttps://www.bbcgoodfood.com/recipes/rustic-chestnut-stuffing\n\n## Roast Goose\n\nTakes the goose apart so the breast doesn’t get overcooked and dry. Relatively low heat / slow cooking. \n\nhttps://www.simplyrecipes.com/recipes/how_to_roast_a_goose/\n\nCitrus and Chinese five spice and honey. Plus pre-searing of skin. \n\nhttps://www.bbcgoodfood.com/recipes/gordons-christmas-roast-goose\n\nSteaming the goose the day before and then letting it dry out in the fridge overnight\n\nhttps://www.foodandwine.com/recipes/roasted-goose-crispy-skin\n\nAnother recipe where the whole goose is boiled briefly. \n\nhttps://www.epicurious.com/recipes/food/views/roast-goose-with-oranges-and-madeira-966\n\nA fruit stuffing with apples, raisins, and currants \n\nhttps://magicskillet.com/recipe/easy-oven-roast-stuffed-goose-recipe/\n\n\n## Plantain\",2019-12-23 18:09:58 UTC\n638,Rib steak and grilled veggies BBQ at Ocean Village Beach Resort,\"I’m in #tofino for 3 nights, at the Ocean Village Beach Resort. They have a gas BBQ grill in a central spot for everyone to use.\n\nEven though it’s very cold (5C, but very cold wind and right next to the ocean, so feels colder), I so rarely get to BBQ that I got a bunch of things to grill from the local Co-Op. \n\nLight is a bit dim inside, here’s everything prepped. A rib steak, salt and pepper on both sides. Red pepper slices. Mushrooms with the stems removed and butter and lemon herb spice. Zucchini with butter and lemon herb. \n\n![image|666x500](upload://bo4ezElvmLOfO1pYuyR1y1bIt6D.jpeg)\n\nHere it goes on the grill. The red peppers will take less time, they go on later. \n\n![image|666x500](upload://cWFulJ1ON3ies1SpPWErQmGZKsG.jpeg)\n\nMade this a Live Photo loop in the original. Close to done. Looks tasty.\n\n![image|374x500](upload://414356Ty4rgIwtYnLfa8lBCtLpg.jpeg)\n\nClose up of butter bubbling in mushrooms. \n\n![image|375x500](upload://ePYixtCw6p4n2jzPE82ZMdtgVMN.jpeg)\n\nFinal product, although I did pull the steak off to the side to rest\n\n![image|500x500](upload://eb1jpyzu1LvoX6vRfb3arCOHmSR.jpeg)\",2020-03-01 04:37:24 UTC\n796,Classic Waffles,\"![image|360x480](upload://jG6KhZh1FqyTfjw26E2VxlfIziN.gif)\n\nThis is our vertical Cuisinart waffle maker, [bought at Canadian Tire](https://www.canadiantire.ca/en/pdp/cuisinart-vertical-waffle-maker-0430054p.html).\n\nThere’s this top bit where any extra batter bubbles up, and you end up with less mess. And a “waffle bone” dough handle.\n\nPretty happy with this machine so far, and the recipe seems foolproof too.\",2020-07-04 16:35:29 UTC\n653,Chick Peas with Garlic Mousseline,\"_Cigrons amb Mussolina d'All_\n\nFrom [Catalan Cuisine](https://allthebest.recipes/t/catalan-cuisine-1998-by-colman-andrews/350), pg 66.\n\nThis is the recipe I make the most from this cookbook. I don't really follow the recipe at all. I can skip the the bacon and ham to make it vegetarian, and stretch it with red peppers. Chorizo or other strong and spicy meats go well here too. I often add a goodly amount of pepper, too.\n\nI also use many more tomatoes, usually making a sofregit first as the flavourful base. Canned fire roasted tomatoes add good flavours, or fresh roma tomatoes that cook down nicely.\n\n## Ingredients\n\n* 60g / 2 oz thick cut bacon, cut into 1cm/1/2 inch cubes\n* 30g / 1 oz cured ham (proscuitto or Black Forest type), diced or julienne strips\n* 2 onions, chopped\n* 1 tomato, seeded and grated\n* 2 cloves garlic, finely chopped\n* 750g / 1 1/2 lb chick peas, cooked\n* salt and pepper\n* 250 ml / 8 fl oz Garlic Mousseline (pg 28)\n\n## Garlic Mousseline\n_Mussolina d'All_\n\n* 12 cloves garlic\n* 1/2 tsp salt\n* 2 egg yolks (or 1 egg yolk and 1 whole egg)\n* 250 ml / 8 fl oz mild extra-virgin olive oil\n\nThe first time I made this mousseline, I made it with raw cloves -- skipping the first instruction to roast them. I have made it with roast garlic, but mostly I run it throw the food processor with raw cloves.\n\nI've also made it vegan with a mix of dijon mustard and nutritional yeast and corn starch.\",2020-03-14 21:20:55 UTC\n910,Indian-Spiced Short Ribs Recipe,\"https://www.foodandwine.com/recipes/indian-spiced-short-ribs\n\nvia @jaethan\n\nThis can also be made sous-vide\",2021-03-17 22:04:50 UTC\n596,Trinidadian Curry,\"I’m making Trinidadian Curry today, so researching some different recipes. \n\nLegs or thighs are the best meat for this, with the skin off. \n\nVery often the meat is marinated with onions / garlic / herbs ahead of time. \n\nCurry slurry / cooking the spices as a base. \n\nScotch bonnet as a very spicy hot pepper used to taste. \n\nhttps://thepioneerwoman.com/cooking/toms-trinidadian-chicken-curry/\n\nhttps://caribbeanpot.com/the-ultimate-5-alarm-curry-chicken-recipe/\n\n## Curry Powder\n\nhttps://recipegoldmine.com/worldcaribbean/trinidadian-curry-powder.html\n\n* 4 tablespoons cumin seeds\n* 2 tablespoons whole coriander seeds\n* 1 tablespoon cloves\n* 1 tablespoon poppy seeds\n* 1 tablespoon mustard seeds\n* 2 tablespoons ground cayenne pepper\n* 2 tablespoons ground cinnamon\n* 2 tablespoons star anise\n* 1 tablespoon fenugreek seeds\n* 1 tablespoon black peppercorns\n* 4 tablespoons ground turmeric\n* 4 tablespoons ground ginger\n\nRachael is not a fan of star anise so I’m leaving that out. \n\nMadras style curry powder and in general adding more turmeric seems to be common. \n\n## Green Seasoning\n\nThis is a bit like Trinidadian pesto. It’s lots of fresh herbs / greens. Pimento peppers are called for, can be substituted with a red bell pepper — not meant to be spicy, adds sweetness and depth. \n\nhttps://www.simplytrinicooking.com/green-seasoning/\n\nhttps://www.food.com/recipe/trinidad-green-seasoning-374098\n\nhttps://thatgirlcookshealthy.com/strictly-caribbean-green-seasoning/\n\nElsewhere the simple version is thyme, cilantro and shallots or onions. \n\n## Shado Beni\n\nHas a couple of different names. Substitute is fresh cilantro. \n\nhttps://caribbeanpot.com/shado-beni-explained/\n\nhttps://www.thespruceeats.com/chadon-beni-culantro-2138255\",2019-12-14 16:56:40 UTC\n601,\"Christmas Orange Goose, Chestnut Stuffing, and Sides\",\"I decided to briefly immerse the goose in boiling water. I added a goodly amount of salt, cloves, juniper berries, lots of thyme, and some black pepper to the water, as well as half an apple. \n\nIt’s a big 12lb goose so I had to flip it to get both ends in the boiling water.\n\n![image|375x500](upload://xFdRXmOfjSD8tA1SfKLSTxgExA2.jpeg)\",2019-12-24 00:16:43 UTC\n776,Fernando's Tepache,\"![image|375x500](upload://74N1QWlAKLz8QbDqD58GBSSEMWk.jpeg)\n\n![image|375x500](upload://8RqxNpFq9yM2lEY6swILB7E6gVP.jpeg) \n\nThis is the half batch after 2 days. I filtered the other half on day 3. \n\nI didn’t de-chlorinate the water and wasn’t sure if I got any fermentation at all — but you can see the fizz when filling the bottle. \n\nI didn’t have to really burp the bottles at all. Just filter into a bottle and drink!\n\nI like the flavour. The very little ginger I used didn’t really come through at all. \n\nCardamom pods were the main additional flavouring. This came through with nice floral / vanilla notes. \n\nFor my taste, a little too sweet: I’ll do less sugar next time.\n\nFernando asked:\n\n> Any ester-y (nail polish) or phenols (clove and bandaids)?\n\nThinking about it and trying to describe the flavour / aroma, I think there is some cloves and nail polish hints — like some unaged, white whiskey that I’ve had (aka moonshine).\n\nReading some other instructions, the environment should be warmer (20-24 degrees), and could add some beer to help accelerate fermentation.\n\nSweet pineapple juice with cardamom / vanilla notes is a pretty nice flavour ;) I’m looking forward to drinking this!\",2020-05-26 21:36:05 UTC\n797,Classic Waffles,\"OK, turns out there is interest in this Cuisinart waffle maker :) Here's a video demo on YouTube:\n\nhttps://www.youtube.com/watch?v=SX5X9Jb-8cc&t=0s\n\nAnd here's a [link to the PDF of the manual](https://www.cuisinart.ca/on/demandware.static/-/Sites-ca-cuisinart-Library/en_CA/dw22cc5f5a/Instruction%20Booklet/WAF-V100C_en.pdf). This also contains recipes for a bunch of different waffle types -- Buttermilk, Belgian, Multigrain, Buckwheat, Lemon-Poppy Seed, and Ricotta-Raspberry.\n\nBarb asked if the griddle plates are removable. They are not. In general, this is a very solid unit, with very few moving parts. You've got the lock on the side and then the knob for how brown you want the waffles. Red light for heated and ready to accept batter, green light for done based on your 1-5 knob setting.\",2020-07-05 01:13:42 UTC\n873,King Arthur Baking Sourdough Chocolate Cake,\"https://www.kingarthurbaking.com/recipes/sourdough-chocolate-cake-recipe\n\nI’m working on [resurrecting the Forage Sourdough Starter](https://allthebest.recipes/t/forage-sourdough-starter-bread-recipes/476/) and found this recipe as something to do with the discard. \n\nI’m not much of a baker, and it’s definitely not pretty baking, but it ended up tasty so I’m happy with it. \n\n## Cake\n\n* 1 cup (227g) sourdough starter, ripe (fed) or discard\n* 1 cup (227g) milk (whole milk or 2% preferred) or evaporated milk\n* 2 cups (241g) [King Arthur Unbleached All-Purpose Flour](https://shop.kingarthurbaking.com/items/king-arthur-unbleached-all-purpose-flour-3-lb)\n* 1 1/2 cups (298g) granulated sugar\n* 1 cup (198g) vegetable oil\n* 2 teaspoons [vanilla extract](https://shop.kingarthurbaking.com/items/pure-vanilla-extract-16-oz)\n* 1 teaspoon salt\n* 1 1/2 teaspoons baking soda\n* 3/4 cup (64g) [natural cocoa](https://shop.kingarthurbaking.com/items/natural-cocoa-16-oz)\n* 1 teaspoon [espresso powder](https://shop.kingarthurbaking.com/items/espresso-powder-3-oz), optional\n* 2 large eggs\n\nFor milk, I only had cream so did 1/2 cup of cream thinned with half cup of water. \n\n![image|500x500](upload://A7Ix2ybjPj5RiGIGDEv2t7uiMNu.jpeg) \n\nThe instructions were very good. The chocolate sugar oil egg mixture was very thick, and it went gloopy when mixed with the sourdough. \n\nI put a teaspoon of ground coffee in (not powder).\n\nDutch cocoa powder is what I had so used that. \n\n## Icing\n\n* 6 cups (680g) confectioners' sugar\n* 12 tablespoons (170g) butter, room temperature\n* 1/2 cup (113g) plain yogurt or buttermilk\n* 1 tablespoon + 1 1/2 teaspoons [espresso powder](https://shop.kingarthurbaking.com/items/espresso-powder-3-oz)\n* 1 tablespoon (14g) water, hot\n\nThe icing I completely made up and didn’t do the chocolate drizzle.\n\nI only used 3 cups of icing sugar. I used less butter. I didn’t have yogurt or buttermilk — so I used skim milk powder, juice from one fresh lemon, and added the zest from the lemon. I added a cup of shredded coconut. \n\nAs you can see it’s not a pretty cake and it didn’t totally set. \n\nThe chocolate part is fluffy and deep dark chocolate flavour. The coconut chunks are a bit of weird texture, and the lemon takes it in a weird direction. \n\n![image|666x500](upload://oGtk6SCy24m44MYfuza6BXl0KYr.jpeg)\n\n![image|666x500](upload://vpqsfXH5GUM0kzJSYF0UHJPu7De.jpeg)\",2020-11-02 03:31:28 UTC\n888,Rio Friendly Meats,\"https://www.riofriendlymeats.com/\n\nEast Hastings just east of Nanaimo\n\n![image|375x500](upload://qpjsgn6IZiKGOWLmzZy4dvqjwtI.jpeg) ![image|375x500](upload://2KlW8Xfo5cFgcVT2alUzdkhso5h.jpeg) \n\nLots of house made meat pies and local producers.\",2020-12-19 19:53:16 UTC\n886,The Gourmet Warehouse,\"https://gourmetwarehouse.ca/\n\n1340 East Hastings\n\nEverything you need for cooking and baking, from cookware to ingredients to small appliances.\n\n> The Gourmet Warehouse is a unique specialty food and housewares emporium appealing to professionals and home cooks alike. Located in the heart of Vancouver, The Gourmet Warehouse has been in business since 1998. It started in a 700 square foot alley accessed warehouse. Now the store boasts over 19,000 square feet of specialty ingredients and an inclusive range of cookware essentials, from spatulas to tagines. You’ll find everything you need to outfit and enhance your kitchen and beyond.\n>\n>The Gourmet Warehouse welcomes all to experience the delights of international cuisine in the comfort of your own home. Inspiration can be found throughout the aisles, on every shelf, even on the walls, and you never know which local chef is going to be there for the same purpose.\n>\n>Our team travels the world to fill the store with authentic and original products before they hit the mainstream market. We diligently carry forward the passion of spreading culinary knowledge and enthusiasm towards everyone who walks in the door. The moment you enter our store you will be greeted by friendly, knowledgeable staff who are always happy to help you find whatever you are looking for. From recipe ideas, to product recommendations we’re happy to assist.\",2020-12-14 08:20:40 UTC\n814,Zoodles! Spiralized Zucchini Salad,\"![image|500x500](upload://qYNNf3xywVu6tOKvpc2skOaO7Bz.jpeg) \n\nLast weekend we bought a table top spiralizer. You can read a review on The Spruce Eats:\n\nhttps://www.thespruceeats.com/oxo-good-grips-spiralizer-review-4692070\n\nWe’ve quick sautéed zucchini in the fettuccine and spaghetti sized “zoodles”, with Asian flavours and Italian flavours. \n\nTonight we had a giant zucchini (usually not very nice to eat) and turned it into a raw salad with Asian flavours. \n\n* sesame oil\n* sushi vinegar\n* garlic chips\n* black sesame seeds\n* red chili flakes\n* nutritional yeast\n* salt\",2020-08-04 01:12:52 UTC\n798,\"Trinidad Garlic Pork, Wise Monkey's Blog\",\"I'm moving some old blog posts around, and at some point I had linked to Fernando's [Wise Monkey's Blog Trinidad Garlic Pork Recipe](https://web.archive.org/web/20130221015533/http://www.wisemonkeysblog.com/2013/02/trinidad-garlic-pork/). That link is now the Internet Archive version, and I'm reproducing it below, including the thumbnail image that conveniently got saved to my WP server account.\n\n---\n\n![trinidad_garlic_pork_575_2|575x380](upload://udBYyLQE2wFq8wmhB3M0BG0XrjD.jpeg) \n\nThe small tropical island of Trinidad has passed through the hands of 22 European occupiers since Christopher Columbus claimed it for the Spanish in 1498, accidentally discovering it on his third voyage to the New World.\n\nPortugal was never an occupying force but one of the country’s classic dishes Carne de Vinha d’Alhos is deeply rooted in Trinidad’s culture as a traditional Christmas dish known as Calvinadage or Garlic Pork.\n\nHow Portuguese food found itself entrenched in the local eating habits can be explained primarily by migration of Portuguese labourers from Madeira in 1834 who were lured by the promise of a better life during a period of famine, unemployment and religious persecution. However, by the late 1800s many people of Portuguese origin left Trinidad for Brazil, the USA and Europe. As a result, Trinidad’s Garlic Pork has become one of the lasting symbols of Portuguese ethnicity in the region.\n\nThe Portuguese root dish Carne de Vinha d’ Alhos involves marinating over a few days followed by a slow braise. Trinidad’s Garlic Pork shortens the process with a quick shallow fry.\n\nApple cider vinegar (rather than wine) is used as a souring agent, and local alterations include chadon beni, an edible plant (also known as ngo gai, culantro or sawtooth herb), lots of thyme, and habanero chilies for heat.\n\nPrep time: 20 mins\n\nCook time: 1 hour 30 mins\n\nTotal time: 1 hour 50 mins\n\nPreparation involves pickling pork with vinegar and aromatics, then leaving it all to cure in a sealed jar for a few days, followed by a quick pan fry until the meat is golden brown. The result is crispy, tender chunks of meat, sharply acidic, deeply infused with garlic, herbs and chili heat.\n\nAuthor: fmed\n\nRecipe type: Entree\n\nCuisine: Trinidad\n\nServes: 8\n\n## Ingredients\n\n* 3 Ibs pork butt\n* ½ cup thyme, stripped from the stem or 2 tablespoons dried thyme\n* 2 habanero chilies, deseeded, chopped\n* 5 heads garlic\n* salt to taste\n* 40 leaves chadon beni (aka ngo gai, culantro or sawtooth herb)\n* 1 cup apple cider vinegar\n\n## Instructions\n\n1. Wash the whole pork in ½ cup of vinegar.\n2. Cut up, and wash again in another ½ cup of vinegar.\n3. Blend garlic, chadon beni and 1 cup of vinegar, then add thyme, salt and habanero chilies.\n4. Mix with pork and seal in a jar. Let cure for 3-4 days in the fridge\n5. In batches, squeeze out excess moisture from pork and pat dry with paper towels.\n6. Add oil to a shallow pan over medium-high heat and fry pork until golden brown.\n7. Drain on paper towels.\n\nServe\n\n1. Garlic Pork is traditionally served in a bun, but it’s perfect over rice or with a side salad.\",2020-07-05 22:04:13 UTC\n726,Regional Filipino Cuisine from Fernando - Tausug Beef Kulma,\"[Fernando posts to FB about regional Filipino cuisine](https://m.facebook.com/story.php?story_fbid=3363323297015281&id=100000129323588):\n\n> Filipino cuisine is quite regional but you would never know it based on the cultural predominance of the cuisine from the northern islands. This recipe is from Mindano - the southern region where Islam is the dominant religion. There, the cuisine derives more closely from neighbouring regions like Indonesia. \n>\n> This dish is from the Tausug people from the Sulu region. Beef Kulma, a type of curry. (The similarity to the Indian-Mughlai culinary term “Korma” is not a coincidence).\n>\n> Make it!\n\n## Tausug Beef Kulma\n\nhttps://www.angsarap.net/2018/02/28/tausug-beef-kulma/\n\n* 1 kg stewing beef, cut into cubes\n* 2 heaping tbsp peanut butter\n* 1/3 cup tomato paste\n* 2 cups coconut milk\n* 1/2 cup coconut cream\n* 2 1/2 cups beef stock\n* 2 tbsp curry powder\n* 1 tsp cinnamon\n* 1 tsp paprika\n* 1 pc bay leaf\n* juice from half lemon\n* 4 cloves garlic, minced\n* 2 large onions, chopped\n* 2 birds eye chilies, chopped\n* 1 bunch lemongrass, pounded\n* salt\n* freshly ground black pepper\n* oil\",2020-05-02 22:23:47 UTC\n729,Cassava Flour Brownies - Fit Mitten Kitchen,\"https://www.fitmittenkitchen.com/cassava-flour-brownies/\n\nWhy am I making cassava flour brownies? Because I bought some [Otimo manioc / cassava flour a while back at Santa Barbara](https://allthebest.recipes/t/santa-barbara-market-on-commercial/365/2) and have been wondering what to make with it. \n\nMost places say you can sub cassava flour 1:1 for wheat flour. \n\nMost of the recipes I found were overly focused on being gluten free or paleo or vegan, which I guess is how this often gets used. \n\n## Ingredients \n\n* 1/4 cup unsweetened cocoa powder\n* 1/3 cup plus 1 TBSP cassava flour\n* 1/2 tsp salt\n* 1/4 tsp baking soda\n* 1 cup dark chocolate chips (6 oz), divided\n* 1/2 cup unsalted butter or ghee**\n* 3/4 cup granulated sugar (brown, white or coconut)\n* 2 large eggs\n* 2 tsp vanilla extract\n\n---\n\nAs with much of my baking, it wasn’t straight forward ;)\n\nI subbed a block of milk chocolate Callebaut that I shaved off to get a cup of. \n\nI used half (solid) coconut oil and half salted butter. \n\nUsed only 2/3 cup of turbinado sugar. \n\nI put the vanilla extract into the chocolate and oil and sugar and it ended up being lumpy. But once I let it cool and added in the 2 eggs and keep whisking it, it did smooth a lot better. \n\nI added about a 1/4 cup of shredded coconut in with the dry ingredients. \n\nEven without the coconut, the dry ingredients didn’t totally blend. \n\nI cooked for 18 minutes and it was still completely liquid when I checked. At 22 minutes it had risen more but was still very molten. \n\nI let it go another 8-10 minutes and it seemed done.\n\nAfter cooling for 45 minutes, here’s the slightly collapsed lava and two cut pieces. \n\n![image|666x500](upload://vKsQqNjup0RhZ17Vn3dvUWJRd2k.jpeg)\n\n![image|690x452](upload://nnxOuavCy2zpI75YTII6Z1Ypwzo.jpeg) \n\nFlavour is good, but texture is both soft and almost grainy.\",2020-05-04 04:20:22 UTC\n664,Timbertrain - Gastown & Depot Coffee & Roaster,\"\n## Gastown\n\n## Depot\n\n![image|666x500](upload://ptMntG9loK2uWN5TBC0CRefgWCh.jpeg) \n\nDepot is in Grandview-Woodland neighbourhood not far from Commercial Drive at Hastings. This is their roasters location.\",2020-03-24 20:33:50 UTC\n722,Pho Japolo - Family Run Vietnamese,\"https://www.phojapolo.com/\n\nFour locations - Kitsilano, Burnaby, North Vancouver, and Richmond. \n\nI discovered Pho Japolo through a quick Door Dash order last week. Kits is nowhere near us in East Van, but they were open for lunch and looked to be well recommended.\",2020-04-29 06:13:47 UTC\n603,\"Christmas Orange Goose, Chestnut Stuffing, and Sides\",\"After looking at various chestnut stuffing recipes, it’s pretty much just “make stuffing”. \n\nI covered the chestnuts in cold water, brought to a boil, and cooked for 25 minutes. \n\nPeeling a bowl of chestnuts is super tedious. \n\n![image|666x500](upload://7niqmCU6utXzFyHnQgXBPnNGcao.jpeg) \n\nEnded up with about 3/4 of a cup of chestnut pieces. Added some old dry bread, thyme, paprika, black pepper, and salt. Minced a cup or two of raw kale. Minced a 1/2 cup of apricots. Added half a cup of white wine. \n\n![image|666x500](upload://sB0z5Z30LEiEq2OdQRxeXWvaMuB.jpeg) \n\nStill to come, mixed in a cup of sautéed onions. \n\n![image|666x500](upload://30JQiSc6CWSEGMaAof0WXMzMCDb.jpeg) \n\nAdded some of the turkey broth, an egg beaten in 1/2 cup milk, some grated Parmesan, and chopped up the gizzard, kidney, and liver from the stock. \n\nPut it in the oven on 350F.\",2019-12-24 00:26:35 UTC\n792,Westham Island Herb Farm,\"https://www.westhamislandherb.ca/\n\nHours: Daily, 10am to 5pm\n\n4690 Kirkland Road\n\nDelta, BC ([Google Map](https://maps.google.ca/maps?f=q&source=s_q&hl=en&geocode=&q=4690+kirkland+road,+delta+bc&sll=49.090478,-123.138843&sspn=0.010694,0.027874&g=4960+kirkland+road,+delta+bc&ie=UTF8&hq=&hnear=4690+Kirkland+Rd,+Delta,+Greater+Vancouver+Regional+District,+British+Columbia+V4K+5B3&ll=49.085784,-123.139272&spn=0.021389,0.055747&z=15))\n[604-312-1023](tel:604-312-1023)\n[farmer@westhamislandherb.ca](mailto:farmer@westhamislandherb.ca)\n\nFirst farm sales on Westham Island, on your right as you drive onto the island. \n\n> My farm is open to the public from the first Saturday in May to October 31 and offers an ever changing smorgasbord of goodies. Bring your mother out for Mother's Day, the family out for berry picking or your school class out for a visit to the pumpkin patch.  Be sure to attend our \"\"Day at the Farm\"\" in September to learn about the importance of local farmland and the products it provides.\",2020-06-28 23:37:44 UTC\n833,Columbus Meats - Italian butcher,\"Nanaimo at Charles. \n\nOld school Italian butchers. \n\nAs well as lots of great fresh cuts of beef, pork, lamb, veal and chicken, they have great prepared items too.\n\nSome cavallo if you ask as well.\",2020-08-20 07:15:28 UTC\n606,\"Christmas Orange Goose, Chestnut Stuffing, and Sides\",\"Here’s the bottom after 1hr 20minutes. \n\n![image|666x500](upload://6sDv6rJnHZP8JK7lZWQccRSqY3q.jpeg) \n\nPoured most of the fat / pan drippings out and flipped it so the breast is up. Another hour and a bit.\",2019-12-24 00:48:14 UTC\n607,\"Christmas Orange Goose, Chestnut Stuffing, and Sides\",\"Took it out about 15min early. Convection really does speed things up. Just under 180F — which is what it’s supposed to be. \n\n![image|666x500](upload://dUnK5gNYG85wg3NGdliINDO7JZu.jpeg) \n\nPretty happy with how it turned out. Could have crisped up the skin a little bit more. Nice colour, good flavour. \n\nA little overdone only the breast for my taste — but was still moist and tender. One technique I looked at actually cut off the breast and let the thighs keep cooking. \n\n![image|666x500](upload://1XuLVRtAaLQa8c9DlelfcUqYWyI.jpeg)\n\n![image|666x500](upload://dwyK7aw9DeD3zXng1crUj5vEdb2.jpeg)\",2019-12-24 04:06:34 UTC\n700,\"Skipper Otto, Community Supported Fishery\",\"Did my first pick up. Frozen BC scallops and some albacore tuna loin. The halibut and ling cod fisheries are open so fresh will be coming in on the next couple of pick ups. \n\nIt was a glorious summer day in Vancouver down at Fisherman’s Wharf next to Granville Island. \n\n## Mobi bike was my transport.\n\n![image|666x500](upload://lr3hke7kWGNBVYVxGtX3ZyQYJRv.jpeg)\n\n## Panorama looking across to Granville Island and downtown Vancouver \n\n![image|690x254, 50%](upload://s6C4YbcyWelnT6swuFoorvDxICW.jpeg)\n\n## Sean and Lizzie social distancing at the members pick up\n\n![image|374x500](upload://cRAB3dw30Fuy8Nmyn8xbpTY093U.jpeg)\",2020-04-10 16:55:57 UTC\n805,\"The Joy of Pickling, Linda Ziedrich\",\"![image|375x500](upload://16fGJy8NI1KnrHOOff4RfzDjrM3.jpeg) \n\nhttps://agardenerstable.com/lindas-books/\",2020-07-18 21:26:59 UTC\n701,Wild BC Scallops - Pink and Spiny - Recipe Research,\"I picked up [2lbs of frozen Wild BC Scallops from Skipper Otto](https://allthebest.recipes/t/skipper-otto-community-supported-fishery/374/2). \n\n![image|375x500](upload://oVwf3ycoflEpfEvq8gpE4BzsBGE.jpeg) \n\nNow I need to do some research on how to prepare them.\n\nSkipper Otto [introduced them back in Dec 2017](https://skipperotto.com/introducing-scallops/):\n\n> Wild BC scallops are abundant, sustainable, and Ocean Wise recommended! Did you know there was a wild fishery for them? Most people probably don’t! And if there ever was a fishing family uniquely positioned to advocate for the sustainable harvest of these shellfish, it’s Melissa and Joel.\n>\n> A multi-generational fisherman, Joel began fishing scallops in 2015 alongside his uncle. His wife, Melissa, a marine biologist, recently became involved in helping the family market their catch. According to [Melissa and Joel’s website](https://www.wildscallop.org/about-us), “the harvest of scallops began as an experimental fishery in 2001.  Joel’s Aunt and Uncle were a part of the experimental fishery for over 15 years and were dedicated to developing environmentally sound fishing practices.  By 2009 Fisheries and Oceans Canada began the process of developing an Integrated Fisheries Management Plan (IFMP) for the commercial harvest of scallops.” And the family has been fishing scallops responsibly ever since.\n\nAnd the fishermen, West Coast Wild Scallops, have a [recipe page on their site](https://www.wildscallop.org/recipes) with basic recipes.\n\nAlso from the fishermen:\n\n> We harvest two wild species of scallops, Pink and Spiny scallops, found off of Vancouver Island, BC.  They are also commonly known as 'Swimming', 'Pink', or 'Singing' scallops. They are significantly smaller than the species commonly eaten.  They have a beautiful and colourful shell, measuring up to 8 cm (3 in.) across.\n\nA Quadra Island supplier has [usage tips and recipes on their website](http://www.swimmingscallops.com/use.htm) -- several sites seem to say to cook them like clams or mussels:\n\n> Swimming Scallops are cooked frozen.  ***DO NOT THAW***  prior to cooking. Do not remove mantle. Swimming Scallops are cooked and served like mussels.\n>\n>Steam frozen scallops in steam, boiling water, or broth for 3 - 4 minutes. Once the shells open, the scallops are ready for eating. While cooking turn the contents of the pot so the scallops on the bottom can be free of the weight of the scallops on top and can therefore open up.\n\n---\n\nIt turns out to be really hard to search for, since most scallops are bay scallops or larger sea scallops, both sold out of the shell.\n\n\"\"Swimming scallops\"\" seems to be the general term for these wild BC scallops, with a mix of pink and spiny swimming scallops being what I have.\n\n## Pink Swimming Scallops with Tomato-Lemon Compote\n\nFrom Blue Water Cafe\n\nhttps://eatmagazine.ca/pink-swimming-scallops-with-tomato-lemon-compote/\n\n* 28 fresh pink swimming scallops\n* 12 Roma tomatoes\n* 1/4 cup olive oil\n* 2 shallots, sliced\n* 1 clove garlic, sliced\n* Zest of 1 lemon\n* 1 Tbsp chopped capers\n* 2 Tbsp chopped parsley\n* Pinch of sugar\n* 2 Tbsp butter\n* 3/4 cup dry bread crumbs\n* 1 Tbsp thyme leaves\",2020-04-10 18:56:37 UTC\n781,Yellow Rockfish with Orange Basil Garlic Brown Butter,\"![image|666x500](upload://d0fhvMvujxBXb8Jptp5mi1PeIJ4.jpeg) \n\nWhat I had in mind was an orange juice, garlic, fresh basil sauce that is served cold over fish that I thought was maybe Brazilian, but I haven’t been able to find anything about it now that I’m searching. And in any case, I turned it into a pan sauce!\n\nThis is Yellow Rockfish filet from [Skipper Otto](https://allthebest.recipes/t/skipper-otto-community-supported-fishery/374). \n\nFor the sauce mixture, I juiced one large orange, including getting some of the pulp in there. Two Tbsp dried basil. Two garlic cloves grated on the micro plane to turn to a paste. A little bit of apple cider vinegar. A Tbsp of olive oil. A Tbsp of maple syrup. Whisked with a fork. \n\nI put canola oil and 2 Tbsp of butter into a pan and heated it on high heat.\n\nI cut the one large filet in half, added salt and green pepper, and put the pieces in the hot oil + butter in the pan skin side down. \n\nI moved the pieces around and swirled the pan to prevent sticking.\n\nWhen the butter started to brown, I added in 2 Tbsp of mirin and let it steam off a little. \n\nI then poured the sauce in, keeping it on high heat. I ladled the sauce over the top of the fish but didn’t flip it. As the sauce started to reduce, I lowered the heat to medium, continuing to spoon hot sauce over the top of the fish. \n\nAdded a little more salt to the sauce and the fish. Served over basmati rice with lots of delicious sauce.\",2020-06-08 04:15:11 UTC\n608,\"Christmas Orange Goose, Chestnut Stuffing, and Sides\",\"I also made two kinds of hearts. \n\nHere are duck hearts, marinated in orange juice, coriander, black pepper, turmeric. \n\n![image|666x500](upload://eUAyxwgNWDAhWDW9QbUkIRcoOGk.jpeg)\n\nChicken hearts! Sesame oil, soy sauce, grated ginger. \n\n![image|652x500](upload://eUMQIwgt3UFB66qBrLNqBOh8ssa.jpeg)\",2019-12-24 04:09:04 UTC\n807,Kimuchi - Japanese kimchi,\"![image|375x500](upload://6irEF7Fvaf5qkjOBVbZuDuk1gQb.jpeg) \n\nCabbage sat overnight in a bowl with a plate on it. There was a fair bit of moisture on the bottom.\n\nDidn’t have apple or scallions, and used dried chili flakes as the hot pepper.\",2020-07-19 17:31:21 UTC\n801,Chicken phở - Smitten Kitchen,\"https://smittenkitchen.com/2014/01/chicken-pho/\n\nChicken pho is a lot less complex to make than beef pho broth. Bookmarking for fall, if we are indeed going to get a hot summer now!\n\n* 2 unpeeled yellow onions, quartered\n* Three 1/2-inch-thick slices of unpeeled fresh ginger, smashed\n* 4 quarts cold water\n* 3 pounds chicken bones or chicken wings\n* One fresh 3 1/2-pound chicken, quartered\n* 1 tablespoon kosher salt\n* 2 teaspoons sugar\n* Additional spices (optional): Cinnamon, star anise, black cardamoms, coriander seeds, fennel seeds or cloves\n* 1/4 cup Asian fish sauce\n* 1 pound dried rice noodles, a linguine shape ( *bánh phở* ) if you can find them\",2020-07-11 18:25:38 UTC\n610,Ebelskivers (Danish Pancakes) Recipe,\"http://www.seriouseats.com/recipes/2012/12/ebelskivers-danish-pancakes-lingonberry-jam-recipe.html\n\n* 1 cup flour, \n* 1/2 tsp baking powder, \n* 1/4 tsp salt, \n* 1 1/2 tsp sugar, \n* 2  eggs, separated\n* 1 cup milk, \n* 3 Tbsp unsalted butter, melted\n* 1/2 cup jam\n\nThis is our base Ebelskiver recipe we use. You can use any kind of jam. The Danes only eat this at Christmas time, but we have it for special brunches all the time. And, you can make them savoury as well.\n\n![image|375x500](upload://d79k7tXTWgzhSb2TMoCW0wsXmTS.jpeg) ![image|375x500](upload://iV6ru4jfQ9iwO2zOFDytEqrUyDm.jpeg) ![image|375x500](upload://nKSnNyYNYU0vPJ9JQJ2Zhb5MTML.jpeg) ![image|375x500](upload://rH0GrEuY2STKHH1dO9uPcHYmcG0.jpeg)\",2019-12-25 16:19:07 UTC\n824,Scavenger Coffee — Espresso Bike Cart,\"https://scavengercoffee.com\n\nAn electric bike powered espresso cart. Hand ground coffee. \n\nServes coffee, tea, chai, also in iced versions. Sometimes have popsicles. \n\nSchedule on Street Food App https://streetfoodapp.com/vancouver/scavenger-coffee\",2020-08-16 01:14:17 UTC\n703,Half-baked Cookie Company,\"We picked up our Lemon Custard pie today. \n\n![IMG_2761|video](upload://zAhLmzFD4rbT9Khq877cPgFtiY2.mov) \n\nBoomerang by Rachael.\",2020-04-10 21:40:48 UTC\n612,Say Mercy! - Italian / American BBQ Restaurant,\"It’s probably not appropriate for me to post ALL of the Scout Magazine articles, but I’m pretty excited about this opening.\n\n4298 Fraser\n\nhttps://scoutmagazine.ca/2020/01/09/inside-the-fraserhoods-imminent-say-mercy/\n\nBy the same people behind the Mackenzie Room.\",2020-01-10 03:39:26 UTC\n602,\"Christmas Orange Goose, Chestnut Stuffing, and Sides\",\"I added celeriac, onion, a zucchini, some carrots, and a sprig of rosemary to the goose bath water. \n\nI also fished out the juniper berries which were tasting strong. \n\nYou can see there is already some fat from the goose in the stock. \n\nI also put in the neck, wing tips, and gizzard, kidney, and liver. \n\n![image|375x500](upload://cWi0gqqHMqgOGjzJXWf3JhmfdrW.jpeg)\",2019-12-24 00:19:53 UTC\n663,Zaubersuppe and other magic from a distributed video chat,\"I was on an amazing video hangout with people from all over the world the other day:\n\nhttps://twitter.com/Sim_Pop/status/1240760460443627523\n\nFranzi made a \"\"Zaubersuppe\"\" -- a magical, purple soup, because that's what happens when you add purple carrots:\n\nhttps://twitter.com/_franzihei/status/1242193973994590208?s=20\n\nFranzi also explained that she was from the extreme west of Germany, from an area called Westphalian (Westfalen auf Deutsch) ([Wikipedia](https://en.wikipedia.org/wiki/Westphalia)).\n\nAnd that there were a set of dishes called \"\"Untereinander\"\", which is mashed potatoes mixed with other things -- roughly, \"\"mixed together\"\", in English. Her favourite is \"\"Endivien Untereinander\"\", here's a version I found:\n\nhttps://www.rezeptwelt.de/sonstige-hauptgerichte-rezepte/endivien-untereinander-rheinland/xyigv0ys-d2797-942160-cfcd2-a6xsxb6k\n\nI mentioned to Simona, who has a Romanian background, Tripe Soup, and found a couple of recipes:\n\nhttps://allthebest.recipes/t/romanian-tripe-soup-ciorba-de-burta/354\n\n[@mekylelogen](https://twitter.com/MekyleLogen) talked about South African Bunny Chow and Durban Curry:\n\nhttps://www.food.com/recipe/bunny-chow-and-its-durban-curry-220077\n\nJakub told a story about childhood memories of Czech roast rabbit with garlic, potato dumplings, and Spinach. Here's a Czech potato dumpling recipe:\n\nhttps://www.thespruceeats.com/czech-potato-dumplings-recipe-1135720\n\nI showed off my Blood Orange Drinking Vinegar, which looked like a bottle of blood. I have a couple of posts here on how to make your own:\n\nhttps://allthebest.recipes/t/quick-orange-shrub/294\n\nhttps://allthebest.recipes/t/quince-syrup-or-shrub/295\n\nThe end of the call before I logged off ended up talking about exercise, specifically Alexey mentioning the Bear Crab Roll:\n\nhttps://www.youtube.com/watch?v=7PRf6Hopx8o\n\nHere's the recording of the whole stream:\n\nhttps://www.youtube.com/watch?v=8pnRc32zXCw&feature=youtu.be\",2020-03-23 21:54:30 UTC\n604,\"Christmas Orange Goose, Chestnut Stuffing, and Sides\",\"Zested two oranges and a knob of ginger on a micro plane. Mixed with black pepper, thyme, ground coriander, paprika, a little nutmeg. \n\nEarlier, had salted the goose well. \n\nRubbed the spices all over the goose, and stuffed the cavity with the orange peels. \n\n![image|666x500](upload://if5aLUyNHoduT1rv1ziPMbAVgzB.jpeg) \n\nPut in breast down on top of a bed of turnips and carrots. At 165C convection roast for 1.5 hours.\",2019-12-24 00:29:59 UTC\n811,Kissa Tanto - Italian / Japanese,\"http://www.kissatanto.com/\n\n## WEDNESDAY - SUNDAY\n5:30PM - 10:00PM\n\n263 EAST PENDER STREET\nVANCOUVER, B.C. V6A 1T8\n[778 379 8078](tel:778 379 8078)\n\nHELLO@KISSATANTO.COM\n\nhttps://www.instagram.com/kissatanto/\n\nhttps://www.facebook.com/Kissa-Tanto-1564982853826325/\",2020-07-27 03:17:54 UTC\n635,About the Vancouver Island category,\"(Replace this first paragraph with a brief description of your new category. This guidance will appear in the category selection area, so try to keep it below 200 characters.)\n\nUse the following paragraphs for a longer description, or to establish category guidelines or rules:\n\n- Why should people use this category? What is it for?\n\n- How exactly is this different than the other categories we already have?\n\n- What should topics in this category generally contain?\n\n- Do we need this category? Can we merge with another category, or subcategory?\n\",2020-03-01 03:24:48 UTC\n634,Old Bird Restaurant - Taiwanese Street food in Vancouver,\"https://oldbird.ca/\n\n3950 Main Street\",2020-02-28 19:31:30 UTC\n835,Pulled pork late night,\"Bought a lot at [Columbus Meats](https://allthebest.recipes/t/columbus-meats-italian-butcher/449/3) and immediately started cooking some of it. \n\nStarted late, but got in almost 5 hours with this pork shoulder. \n\nDry rub:\n\n- onion powder\n- cumin\n- paprika\n- dry mustard powder\n- coarse salt\n- cane sugar \n\nJust realized no garlic went into this! For best results, let sit in dry rub overnight or minimum of 4 hours. I think this got 30min!\n\n5 hours at 300F.\n\n## Out of the oven\n\nA fair bit of sugar that blackens and burns. Have to use foil so you don’t wreck pans!\n\n![image|666x500](upload://oqn4thnzcPxZteBpl8HKb1WnhUq.jpeg)\n\n## Pulling the pork\n\n![image|666x500](upload://8pFKYfVko8dR0m6GdQBxLp4Qkq1.jpeg)\n\n## All pulled ready for the fridge \n\n![image|666x500](upload://txKc8hW92mD5ektIvX11ffJGkUO.jpeg)\",2020-08-20 07:22:55 UTC\n699,\"Skipper Otto, Community Supported Fishery\",\"https://skipperotto.com/\n\n> When we founded Skipper Otto Community Supported Fishery (CSF) in 2008, we were simultaneously one of the first CSFs in the world. We didn’t know about one another, but independently, fishing communities across North America were beginning to think about new ways to reconnect fishing families directly to consumers.\n\nBased at Fisherman’s Wharf next to Granville island. A minimum share is $200.\",2020-04-10 05:13:02 UTC\n605,\"Christmas Orange Goose, Chestnut Stuffing, and Sides\",\"![image|666x500](upload://dEDcr7HzNeBuCJRYF25gsxQ30A6.jpeg) \n\nThat’s done. Will set aside and put back in the oven briefly to warm up before serving.\",2019-12-24 00:46:16 UTC\n784,Rhubarb shrub June 2020,\"![image|375x500](upload://1iJ8hgLuGdzXP3E2T2v1J61OJE0.jpeg) \n\n3x stalks of rhubarb (one of them super thick, so more like 4x regular stalks) roughly peeled and chopped up, with turbinado sugar poured in.\",2020-06-11 02:31:03 UTC\n876,No-Knead Sourdough Bread - King Arthur Baking,\"https://www.kingarthurbaking.com/recipes/no-knead-sourdough-bread-recipe\n\n* 1 cup (227g) ripe (fed) sourdough starter\n* 1 3/4 cups (397g) water, lukewarm\n* 5 cups (602g) King Arthur Unbleached Bread Flour\n* 1 tablespoon (18g) salt\n\nI’m still at level 1 of my sourdough starter adventure. I technically made this recipe with some discard and a little commercial yeast. Pretty sure it’s over proofed!\n\nDay 2 coming out of the fridge:\n\n![image|666x500](upload://ydH7HEoJMwmUp2i0BN0hMCdLfHe.jpeg)\n\nAfter 3 hours at room temperature:\n\n![image|666x500](upload://x7fHuIYbqQKu9G3S1kk6gAF65ar.jpeg)\n\nFresh out of the oven - colour looks good!\n\n![image|666x500](upload://eZQBMjo1D0zDIGKDLtVzlhHK5gh.jpeg) \n\nCooled a bit and sliced\n\n![image|375x500](upload://i4hffetlwm29QqkK3PdeE2K8Lod.jpeg) \n\nCrumb is pretty dense. Crusty crust. No big sourdough bubbles. I used 3/5 plain white flour and 2/5 of some local red fife, so I think the almost whole wheat look comes from the fife. \n\nVerdict: good! Happy with it! Much less messy than the “wet” no knead I’ve used before. We’ll see if I can replicate this!\",2020-11-16 20:39:28 UTC\n802,Rhubarb Lime Ginger Tepache,![image|500x500](upload://w8msgfJj0zdJEj9Du9hRRxlr6RH.jpeg),2020-07-11 20:45:00 UTC\n569,Famous Foods - Vancouver's Original Natural and Bulk Food Store,\"http://www.famousfoods.ca/\n\n1595 Kingsway\n\nOpen 7 days a week, 8am - 9pm.\n\n> For over 80 years, Famous Foods has been serving generations of families with wholesome, natural foods! First established in 1930, the store was located on Hastings Street. Since then, the store has moved from Hastings to Commercial Drive, and finally to Kingsway, which has been our home for the past 30 years.\n>\n> Famous Foods has always been the spot in town to shop for bulk and natural foods such as flours, grains, beans, spices, and herbs. You’ll also find a diverse selection of ethnic foods too!\n\nTheir meat department is excellent -- you can often get specials, including on organic and non-medicated meat.\n\nThe deli has a good selection of cheeses -- cheese curds is something you can always get here.\n\nReally great bulk -- grains, beans, dried fruits and nuts, spices, sugar, baking goods and various flours, an entire pasta aisle, all packaged in house.\",2019-11-04 05:25:25 UTC\n782,\"Wax Apple, Java apple, Semarang rose-apple and wax jambu\",\"![image|375x500](upload://kCwleeE0xdOqRTxyrTBDJGyeFMJ.jpeg) \n\n> A number of [cultivars](https://en.m.wikipedia.org/wiki/Cultivar) with larger fruit have been selected. In general, the paler or darker the color, the sweeter it is.[ *[clarification needed](https://en.m.wikipedia.org/wiki/Wikipedia:Please_clarify)* ] In Southeast Asia, the black ones are nicknamed \"\"Black Pearl\"\" or \"\"Black Diamond\"\", while the very pale greenish-white ones, called \"\"Pearl\"\", are among the highest priced ones in fruit markets. The fruit is often served uncut, but with the core removed, to preserve the unique bell-shaped presentation. In the cuisine of [Indian Ocean islands](https://en.m.wikipedia.org/wiki/List_of_islands_in_the_Indian_Ocean), the fruit is frequently used in salads, as well as in lightly [sautéed](https://en.m.wikipedia.org/wiki/Saut%C3%A9ing)dishes. It is mainly eaten as a fruit and also used to make pickles ([chambakka achar)](http://secretindianrecipe.com/recipe/kerala-style-chambakka-acharkerala-style-love-apple-pickle). In the [Philippines](https://en.m.wikipedia.org/wiki/Philippines), its local name is  *macopa*  (it's ancient name before colonialism, is 'dambo').[[2]](https://en.m.wikipedia.org/wiki/Syzygium_samarangense#cite_note-morton-2)Because of their similarity in appearance, it is often confused with  *tambis*  ( *[Syzygium aqueum](https://en.m.wikipedia.org/wiki/Syzygium_aqueum)* ),[[5]](https://en.m.wikipedia.org/wiki/Syzygium_samarangense#cite_note-5) although the latter is more commonly cultivated.\n>\n> https://en.m.wikipedia.org/wiki/Syzygium_samarangense\n\nOrdered this from [Exotic Orchard](https://allthebest.recipes/t/exotic-orchard-produce-grocery-delivery/410).\",2020-06-09 02:12:33 UTC\n698,\"Red Kuri Squash - Japanese squash, potimarron, onion squash\",\"Ok, I tried making a variant of this baked onion squash. I substituted a few things (which didn’t go well), but the biggest issue was that the squash didn’t taste good!\n\nIt wasn’t sweet, and it didn’t taste like chestnut. \n\n![image|640x500](upload://yHBvJb6xGJnhKY7qON7TokBzLGu.jpeg) \n\nI cut off the top quarter and scooped out the thick seeds.\n\n![image|500x500](upload://xub9hG5UKGuQwNxZNsTK3MM4gWE.jpeg) \n\nIt looks like something that would be great stuffed or filled!\n\n![image|500x500](upload://10w05FZVC0bDRoAEva46h4YM8is.jpeg) \n\nCream rather than heavy cream. Dried thyme, salt & fresh black pepper. A little more Dijon because I like Dijon.\n\nWhat to use as thickener? How about some polenta? In case you’re wondering, this is the wrong answer. I can picture a squash filled with cheesy, creamy polenta, but stirring it into some cream and cooking it inside the squash is not how you get there. \n\nI had some leftover boiled potatoes and put them in. Cheese and potatoes and cream? Right idea, except you also put polenta in. \n\nThe cheese was a grated old Gouda, not Gruyere as called for. Meh. Any sort of cheese could probably work. \n\nInto the oven on a pie plate with some water in the bottom, with the squash lid placed back on. \n\n![image|500x500](upload://tZHMWKswyzqJjkrumMbQ54YnqMr.jpeg) \n\nNot looking too bad! I threw some good grated parmigiano on top and back in the oven uncovered.\n\n---\n\nWell, cut up the squash ladled in this cheese not-cooked polenta potato cream nightmare. \n\nThe sauce... was actually better than the flavour of the squash! It wasn’t sweet, there was no hint of chestnut flavour. \n\nThe skin was tender, the squash might have cooked another 10min or so but I like it a bit al dente rather than falling apart. But all that didn’t matter, because the squash tasted bad. \n\nWell, I guess there’s a reason we don’t see a lot of Red Kuri here in Vancouver. \n\nBack to kabocha and the many other squashes we have a lot of here locally!\",2020-04-08 04:30:33 UTC\n614,Piva Modern Italian Restaurant,\"Had lunch with Rachael after going to the New Media Gallery next door. \n\n## Antipasto Platter\n\n![image|666x500](upload://kXRkN8kijVf6q5RDYFdu1gNf60Z.jpeg)\n\n## Modern Italian Pizza\n\nA garlic white sauce with chicken\n\n![image|666x500](upload://gvCd5vZ04zQ96G6w7crSBQLtQkR.jpeg)\",2020-01-11 21:36:08 UTC\n895,Group order of unsalted quark from Farm House Cheese,\"Talking to my mom today, who went to the [Riley Park Farmer’s Market](https://allthebest.recipes/t/riley-park-farmers-market/443) today. \n\nShe has been talking to [Farm House Cheeses](https://allthebest.recipes/t/farm-house-cheeses/490) and apparently they will make bulk sales of _unsalted_ quark in 5lb for $30 or 10lb for $55.\n\nTheir regular quark is salted and comes in (I think) 500g containers. \n\nI am very eager to try this. If you are interested, please leave a comment with how many pounds you would like.\n\nI am going to ping the people who participated in the [Quark in Vancouver thread](https://allthebest.recipes/t/quark-in-vancouver/488).\n\nIt freezes well — which may be relevant for you. My apartment freezer is very small and currently quite full.\",2021-01-17 06:05:44 UTC\n892,No-Knead Sourdough Bread - King Arthur Baking,\"Ok, another success to kick off the year. \n\nI used whole wheat red fife sourdough starter, but added a little sugar and commercial yeast. 5 cups of unbleached white flour. \n\nLet it rise and punched it down / worked it yesterday, and put it in a large oiled ziplock box in the fridge. You could see nice air bubbles in the middle when I took it out this morning.  \n\nShaped it this morning and put it in my enamel Dutch oven on parchment paper at room temp. It rose a lot as you can see. \n\n![image|500x500](upload://kRFCyE3mX54wddIYkiPmx9FHsbX.jpeg) \n\nI was going to try a [cold start oven](https://foodbodsourdough.com/cold-oven-baking/) like Fernando has switched to but I was afraid it was going to rise even more. Pre heated to 500F then turned down to 450F and put it in with the lid on for 35 minutes. \n\nTook the lid off for 7 minutes and it came out nice and golden. \n\n![image|500x500](upload://uNOtY1aBxYvKgiLdeAnORzMKsZn.jpeg) \n\nIt obviously overproofed and this is 100% white flour so the texture is a little bit sponge-y, but flavour was nice. \n\n![image|500x500](upload://okqz1ZNiAtQwqXpgM0Kd893GqSH.jpeg) \n\nAlso restarted my starter completely today to see if I can get it to naturally rise.\",2021-01-07 05:54:26 UTC\n650,Savio Volpe - Family Style Italian Restaurant,\"http://www.saviovolpe.com/\n\n615 Kingsway, right where it crosses Fraser, so basically the northern end of Fraserhood.\n\nThere is a $60 per person tasting menu that is customized to the table and preferences with 5 courses.\n\nEverything is served family style — meaning you order and share together.\",2020-03-14 19:00:42 UTC\n704,\"Wild BC Scallop with Fennel, Shallots, Garlic, Tomato, and Chinese Chives\",\"I [did some research on recipes for wild bc scallops](https://allthebest.recipes/t/wild-bc-scallops-pink-and-spiny-recipe-research/375) and there isn’t much out there. They are also known as “swimming scallops”.\n\nSince what I read said they are like a mix of a mussel and a clam, I decided to keep it simple and boil them.\n\nThe ones I got were a box of frozen pink and spiny scallops, about 2lbs including the shells.\n\n![image|666x500](upload://dp0TOjejWEeeAXGHy669jUihCoT.jpeg)\n\n![image|500x500](upload://kthyZom5noJXxuQYOYS5K4ghtXz.jpeg) \n\nFirst in, shallot chopped into olive oil over medium high heat. Shallots brown quickly and have a very nice nutty sweet flavour. \n\n![image|666x500](upload://q3tVC7o7WZ9nkPFGTbt4Hyu68Kp.jpeg) \n\nAdded butter and 4 cloves of sliced garlic and turned down the heat. \n\n![image|666x500](upload://ii9k6Hb678VvMvHESJa7mIfiOUy.jpeg) \n\nOne fennel bulb, chopped. This will add that subtle anise flavour and sweetness. Also added a healthy amount of coarse gray salt and some dried chili flakes.\n\n![image|666x500](upload://o9a6R8ylxmBmEuu7pzytZAfbDUA.jpeg) \n\nAdded some whole milk and some water. \n\n![image|666x500](upload://rFEbdxgLzDbXyRH9yzX0W9Gc794.jpeg) \n\nI had some grape tomatoes that needed using up, so cut them in half and added them. \n\n![image|666x500](upload://q8IEB8AY6KgHgBHAhFJKbcNEFvf.jpeg) \n\nCooked everything together. Will be serving it with some fettuccine.\n\n![image|375x500](upload://nvX2jFlzqUEGMpK8yWXsAKNMikU.jpeg) \n\nLayered the shells in with Chinese chives. Added more water. High heat, lid on!\n\n![image|666x500](upload://d3LUg3GxGW9isYuBeWAuq4gg73Z.jpeg) \n\nLooking good!\n\n![image|374x500](upload://mqJovZCJPRXnnDDAT3Nxo0zpenO.jpeg)\n\n![image|666x500](upload://tP0N3lvPFBl1PEryQdm1aLBj0uL.jpeg) \n\nPretty happy with how this turned out. The scallops just fell out of their shells for the most part. Definitely understand the mussel / clam description.\",2020-04-11 01:57:23 UTC\n636,Wolf in the Fog Restaurant in Tofino,\"https://wolfinthefog.com/\n\n150 Fourth St, Tofino, BC V0R 2Z0\n\nFresh / local / wild. \n\nA beautiful space, both decor and the view out over oceans and distant mountains.\n\n![image|375x500](upload://wHGMYxoC3FMJCG5Y88mi3nGsq4n.jpeg)\n\n![image|375x500](upload://cICzptIqSNzHq3ah59c5wF7i9q1.jpeg)\",2020-03-01 03:29:16 UTC\n907,Quark in Vancouver,\"Awesome, thanks for the report. We did end up finding out that [Farmhouse does make an unsalted version you can special order](https://allthebest.recipes/t/group-order-of-unsalted-quark-from-farm-house-cheese/495/).\n\nLet us know how the Smits version tastes!\",2021-02-27 00:09:59 UTC\n804,Commercial Drive Grandview-Woodlands Highlights,\"![image|349x500](upload://4XceanCRyMEFHpAdQLTmhQBmNQ.jpeg) \n\nWe’ll call “North” Commercial Drive north of 1st. This would include Grandview-Woodlands area\n\nHavana\n\nThe area west of Woodland Park and south of Hastings is an industrial area that is starting to get a few little mixed use food production places.\n\nTimbertrain Depot is probably the best coffee in the area. Has “Stadium” seating inside, but not a place to hang out. Get your beans here or a great drink, as well as really good baked goods, breakfast sandwiches, and even recently banh mi sandwiches. Go sit in Woodland Park!\n\nPorchlight Press does letterpress printing and other custom print jobs. They have a few really nice cards, notebooks, and other paper goods you can walk in and buy.\n\nAround the corner is the Earnest Ice Cream scoop shop, with a little parklet.\n\nOn East Georgia, Coho Commissary is new. Has a cafe inside serving Elysian coffee. A few small tables inside, some really nice picnic tables outside. Croissants, fresh baked bread, and a few sandwiches.\n\nWoodland Park is a big park with a neighbourhood garden and lots of places for laying out on the grass.\n\nAdanac Street, a key east-west bike route, goes along the southern edge of Woodland Park. It has two breweries in the block just west of the park. Bomber Brewing and Off the Rail. There are multiple food trucks that are starting to regularly park there to feed the beer drinkers.\n\nTo finish off this corner of the map, the north west corner has Pink Pearl Restaurant, which is a classic big Chinese dining hall style restaurant, with dim sum on weekends including steam carts being pushed around.\n\nAndina Brewing is one of many breweries with tasting rooms in the area.\n\nSouth, back along busy Clark Street, you’ll find the classic Truck Stop Ca
