fe. Classic diner with all day breakfasts, burgers and fries, club sandwiches, and a few Chinese dishes on special.\n\nWest of Clark from there is where many artist studios are. The Mergatroid building is one studio building, and just across from there are the giant and famous Parker Street Studios.\n\nWhile Clark is busy and not nice to walk along, Strange Fellows Brewing is absolutely worth visiting. My favourite beer in the area, and they often have various art and lifestyle markets and events they host as well.\n\nThe main strip of Commercial Drive starts at Venables. Right south of Venables you’ll find a cluster of great stuff. Kin Kao, refined Thai food that is excellent for dine in and take out. Downlow Chicken, always packed, take your order and go eat in Woodland Park. On the other side of the street is Bump & Grind Cafe, a nice place to sit and work or relax.\n\nChoices is a good all around grocery story, including a basic meat, poultry, and fish section. Bread products are boring, fruit & vegetables are just OK. Various natural / organic / vegan stores are all around.\n\nMoja Coffee is usually pretty packed, so more of a good place for people watching than sitting and working at.\n\nKulinarya is a fantastic Filipino restaurant, one of the best in the city. \n\nHavana has the best patio on The Drive. Brunch or lunch outside for sure. Cuban food, and a little Theater / performance space too.\n\nPop up to Victoria from here to get to Via Tevere Pizzeria, one of the top 3 pizza places in the city. Always packed, you can get take out, but really eating in is a fantastic experience.\n\nSanta Barbara Market is where everyone on The Drive shops. Really good fruits and vegetables, and in season lots of stuff in giant containers in from the Fraser Valley and Okanagan. Great deli counter with charcuterie and cheeses. No meat other than some sausages and bacon at the deli counter. Good selection of breads, lots of basics in canned goods and most other things you’ll need.\n\nLívia Bakery is new and so awesome. Excellent bakery, excellent pastries, excellent coffee. Brunch, lunch, dinner. Cocktails and drinks in the evenings too.\n\nTatsu is my favourite sushi on The Drive. Really creative presentation, super fresh, all the classics, and yeah, you’ll just be amazed at how some of it is presented.\n\nMagnet Home Hardware is the everything store. Really good cooking (and beer brewing!) equipment, as well as a big garden section. Over on Victoria and south is Figaro’s Garden store which has indoor and outdoor plants and pots of all kinds.\n\nBabylon Cafe is the best shawarma on The Drive.\n\nAcross the street, Norman’s Fruit & Salad has massive amounts of fresh fruits and veggies usually for pretty cheap.\n\nLa Mezcaleria is fancy and super tasty Mexican food and cocktails.\n\nRight at first, don’t forget about The Bench Bakehouse, another one of the excellent bakeries in the area. Really, should be called Yeast Van not just for beer brewing, but also for bakeries!\n\nTeleporting back north all the way to Powell, you’ll find The Narcissus coffee shop. Small bits of lunch fare, good coffee, really great chill place to hang out and read or work out of.\n\nRight next door is Odd Society Spirits.\n\nKeep going along Powell and you reach Port Town. A whole row of excellence at the foot of Victoria. The Pie Shoppe, Straight & Marrow is replacing Bistro Wagon Rouge and is going to be excellent, plus Aleph Middle Eastern. Across the street is JJ Bean, and then Scandilicious for waffles for breakfast, brunch, and lunch.\n\nDon’t forget about the giant tasting room with food at Parallel 49 Brewing.\n\nAlso, if you turn left on Wall Street, is a chill street with little mini parks all along it until you reach New Brighton Park and the outdoor pool there.\n\nThen there is Pallet Coffee Roasters, which has food and coffee and a couple of tucked away areas to work out of. \n\nIn the little strip mall on Hastings at Lakewood you’ll find Pacific Bread Company, rounding out the excellent bakeries. Classic French pastries and breads, as well as macrons. Pizzas and fresh sandwiches for lunch too. 7 Eleven, too, for your summer Slurpees.\n\nBefore you leave that corner, there’s Mr. Red Cafe, northern style Vietnamese that is excellent. Not far away is Pandora Park which is really nice and has a community garden in it too.\n\nAt that point you’re firmly in Hastings Sunrise, and at Nanaimo and Hastings are lots more shopping and stores, including Donald’s Market. Other than Santa Barbara, this would be the everything grocery store that most people shop at. Good prices and basically anything you want. Heading farther east from there is a whole other set of shops in Hastings-Sunrise.\n\nOK, let’s finish off Nanaimo Street by pointing out Columbus Meats, one of the best butcher shops in the city. Italian, been around for ~40 years. Across the street is the Half Baked Cookie Company, for cookies and pies and cakes.\n\nBack up over on Victoria is Bosa Foods. Classic Italian grocery story. Meats, cheese, frozen goods, lots of oils and spices and canned and pickled things, full deli counter with prepared foods. Plus Italian housewares and cookware.\",2020-07-18 17:40:26 UTC\n732,\"Basic Quick Bread Recipe, Savoury or Sweet - Baker Bettie\",\"https://bakerbettie.com/basic-quick-bread-recipe-sweet-or-savory/\n\nA great base recipe for a no yeast bread that uses baking powder for its lift. \n\nAlso known as batter bread or muffin mix. \n\n## Savoury\n\n* 2 1/4 cups all-purpose flour or self-rising flour (*see note for making gluten free) \n* 1 TBSP baking powder (leave out if using self-rising flour, see note for making without baking powder) \n* 1/2 tsp kosher salt (leave out if using self-rising flour) \n* 3 large eggs, room temperature \n* 1 1/2 cups milk or buttermilk, room temperature (*see note for substitution) \n* 6 TBSP canola oil (or any other oil or liquid fat) spices or mix-ins as desired (*optional)\n\n## Sweet\n\n* 2 1/4 cups all-purpose flour or self-rising flour (*see note for making gluten free) \n* 1 TBSP baking powder (leave out if using self-rising flour, *see note for making without baking powder) \n* 1/4 tsp kosher salt (leave out if using self-rising flour) \n* 3 large eggs, room temperature (*see note for making egg free/vegan) \n* 1 1/2 cups milk or buttermilk, room temperature (*see note for substitution) \n* 6 TBSP canola oil (or any other oil or liquid fat) \n* 1 1/2 cups granulated or brown sugar (or combination of both) \n* 1/2 TBSP vanilla (*optional, but is a good base flavor for most all sweet quick bread variations) \n* spices or mix-ins as desired (*optional)\",2020-05-06 03:17:10 UTC\n615,Nine Dumplings - Szechuan + Beijing Street Food,\"Alexandra Gill did a review in the Globe & Mail (paywall)\n\nhttps://www.theglobeandmail.com/life/food-and-wine/restaurant-reviews/article-vancouver-food-plaza-sees-potential-with-arrival-of-nine-dumplings/\",2020-01-25 20:42:36 UTC\n839,Pickled Cabbage and Peppers,\"Doing round two of this.\n\nThis time, sliced up 2 red bell peppers, used plain white vinegar, brown instead of black mustard seeds, and sprinkled in maybe 1 1/2 tsp of dried garlic chips. \n\n![image|375x500](upload://26aj6ULVbznFwH4TGc07AJVTxDU.jpeg)\",2020-08-28 21:59:25 UTC\n903,Balti Chicken with Noodles,\"![image|666x500](upload://jyBi7IMPKKrPxQETYxTxxJK6XzK.jpeg)\n\nI had three chicken thighs that I salted and covered in [Monsoon Coast](https://allthebest.recipes/t/monsoon-coast-exotic-world-spices/477) Balti and let sit for a couple of hours. I added some oil to an ovenproof pan, put the thighs in skin side up and broiled until the skin was starting to brown. Then cooked at 350F for about 40min. \n\nIn a high sided pan, I sautéed half an onion in some oil until starting to brown. Added a little butter for richness and then added and sautéed three diagonal sliced carrots. \n\nAdded a cup of water and kept on medium high heat. Added salt, some maple syrup, and a little apple cider vinegar, as well as some balti. \n\nAdded a can of coconut milk and 1/2 cup of sliced grape tomatoes, and a tsp of chicken bouillon. Turned down to simmer.\n\nAdded two packages of frozen hand pulled noodles. Added water so noodles were more covered and brought to boil. Stirred to break apart noodles and have the tomatoes melt into boiling broth. \n\nAdded chicken thigh on top and served. \n\n![image|375x500](upload://jBcVtfgc0gEOYqjGjzSXJC68gHR.jpeg) \n\nThis balti has only a hint of spicy in it. R isn’t doing great with chilies lately so I left them out. A little drizzle of chili oil would go great.\",2021-01-24 06:07:16 UTC\n559,Quince - The fruit that blushes when you cook it,\"https://inpraiseofsardines.typepad.com/blogs/2005/10/the_fruit_that_.html\n\n## Paula Wolfert's Slow-Baked Quince\n\n(adapted from her recipe in The Slow Mediterranean Kitchen)\n\nServes 4\n\n2 medium quince\n⅔ c superfine (baker's) sugar\n⅔ c water\n1 clove\n1½ T lemon juice\n1 apple\",2019-10-27 17:07:28 UTC\n621,You can get this there: Jasmine Mediterranean,\"We happened to wander in to [Jasmine Mediterranean Foods & Halal Meats](https://allthebest.recipes/t/jasmine-mediterranean-foods-halal-meats/328) while wandering Main Street today. Super glad we did!\n\nI’ll call this a “You can get this there” post (YCGTT?) — a bit of a description + photos of what’s available in the store. \n\nNo photos from in the store, but here’s what we came back with:\n\n![image|375x500](upload://268WxieLqm2ll86rAIBR9qvBfoy.jpeg) \n\nSimit - don’t know where they get them from, [Smith’s Bagelry](https://allthebest.recipes/t/smith-s-bagelry-turkish-canadian-bakery/308) is the only place I know in Vancouver that makes them. Tasty and relatively fresh!\n\nChick peas — lots of peas, beans, lentils of all kinds, both dried and canned.\n\nEgyptian rice — looks a bit like arborio aka risotto rice, but more ragged. Making some tonight, no idea what’s different about it. Seems to be imported by Jasmine Foods, a probably related importer. \n\nDried guavas — I love guava. Never had them dried. \n\nPickled turnips — I always ask for extra on my shawarma, finally have some at home. \n\nBeef shawarma mixture — they have a full meat counter, with fresh lamb, goat, beef, and chicken plus various prepared / marinated meats. \n\nHaloumi — a big brick of cheese for grilling\",2020-02-17 03:23:08 UTC\n623,Vancouver Cooks,\"![image|375x500](upload://egauTvS06CeVHGVNpyGJSsz5F1H.jpeg) \n\nBought at Y’s Books, a used bookstore, on the last day before they closed.\",2020-02-17 17:31:33 UTC\n779,Cauliflower Rice / Cous Cous and Pizza Crust,\"I got asked about cauliflower crust and was reminded that I “riced” a number of cauliflower heads and made a bunch of things out of them.\n\nYou’re going to need a food processor, and you can prepare this ahead of time and then freeze the “riced” cauliflower. Unless you are getting very small cauliflower, this turns into quite a lot. If cauliflower is in season, it can be worth just having some on hand. \n\nThe Kitchn has tips on making rice / cous cous:\n\nhttps://www.thekitchn.com/how-to-make-cauliflower-rice-couscous-cooking-lessons-from-the-kitchn-203344\n\nYou can then make cauliflower crust for pizza pretty easily by mixing in an egg, cheese, and spices. Here’s one recipe I found from Tasty Kitchen:\n\nhttps://tastykitchen.com/blog/2013/08/cauliflower-crust-pizza/\n\nI’ve also made it without microwaving, by just pre-cooking the crust, and then adding toppings and baking a second time.\",2020-05-28 19:28:45 UTC\n840,\"The Joy of Pickling, Linda Ziedrich\",A post was merged into an existing topic: [Pickled Cabbage and Peppers](/t/pickled-cabbage-and-peppers/453/3),2020-08-28 22:01:29 UTC\n625,The Acorn - Vegetarian / Vegan Restaurant,\"Went with Chris B and R for an early lunch and shared all the plates.\n\n![image|375x500](upload://rDWoz48qUsXEm2LYnWIDxS4HFQb.jpeg) ![image|666x500](upload://7fuorI6CYKiE6xNAJzO0Xfh5Mwy.jpeg) ![image|666x500](upload://d4joMAN5OaVL6w3yhTPrLxMrcoi.jpeg) ![image|666x500](upload://lQUviHDJwbVIma2wEaKqwPmfe56.jpeg) ![image|666x500](upload://dbH7fM98SogYYbKaYJahFc2SRHP.jpeg)\",2020-02-17 18:56:43 UTC\n627,Via Teverre Pizzeria Napoletana,\"## Burrata Appetizer with Garlic Croutons\n\n![image|666x500](upload://AkZPVoZHeeH0JuYyoGqjcD93MFq.jpeg)\n\n## Meatball Appetizer\n\n![image|666x500](upload://uovjMIWwPjhwfCEv5d8wZJg9mn1.jpeg)\n\n## Prosciutto and Mushroom Pizza\n\n![image|666x500](upload://p3sovRE46h0LWwTNVIP0eQEgzJw.jpeg)\",2020-02-18 06:51:11 UTC\n890,Christmas Recipe Research 2020,\"I'm happy to be linking back to [last year's Christmas Recipe Research](https://allthebest.recipes/t/christmas-recipe-research/320).\n\nI've got a duck and a goose, and I'm cooking them tomorrow.\n\nI think the Simple Recipes \"\"How to Cook a Goose\"\" which removes the breast is a good method, because I'm packaging things up for my parents to pick up and finish at home:\n\nhttps://www.simplyrecipes.com/recipes/how_to_roast_a_goose/\n\n> Both ducks and geese are red meat birds—meaning the breasts of both need to be served medium-rare. That’s pink, or 140-150°F for those of you with thermometers.\n\n> With my method, you roast the goose for a while, then slice off the whole breast and finish it in a pan once the legs are done. That way you still get a nice roasted flavor on the whole goose, and you get crispy skin and you get properly pink breast meat.\n\nI can follow this same method for the duck.\n\nI have some meyer lemons and sherry that will get used. Main thing will be that I'll salt everything tonight.\n\nI hadn't really thought of stuffing. There is some panettone that is leftover from Rachael's trifle making, that I'll mix with some onions and dried apricots in the duck I think.\n\nMy mom is making [spaetzle](https://allthebest.recipes/t/spatzle-german-hand-made-egg-noodles/378). I'll figure out some veggies tomorrow :slight_smile:\",2020-12-24 01:55:29 UTC\n631,Say Mercy! - Italian / American BBQ Restaurant,\"Had a lovely birthday dinner here with Rachael last night. We chose the 5 course “Jesus take the wheel” tasting menu, since it was pretty close to what we would have ordered anyway.\n\nEverything is served family style for sharing. You’ll also leave full, if not very full. We took some of the beef rib and dirty farro home rather than stuffing ourselves. \n\n## Missouri Cocktail\n\n![image|375x500](upload://qeWdUNbWh3XpWqckLQlBtCzKYVx.jpeg) \n\n## Dorado Crudo\n\nRaw fish aka mahi-mahi aka dolphin fish — with blood orange and other tasty bits.\n\n![image|666x500](upload://rxkJaiAdlrMLJ9ckqduWqOBBmFU.jpeg) \n\n## BBQ Bolognese Spaghetti\n\nWith pulled pork. Also Parker rolls and focaccia\n\n![image|375x500](upload://wPF0kLEd4idObGai9bupLaXHtcy.jpeg) \n\n## Cabbage with Fontina Cheese\n\n![image|666x500](upload://6EdkITPsr50Oa4wOaeOflqoe84r.jpeg) \n\n## Beef Rib and Dirty Farro\n\nBeef was done with Dr. Pepper and peach nectar. Farro was dirtied with chicken hearts & livers plus mortadella. \n\n![image|666x500](upload://b8d4a7g1ECgwlf967YWou5kXBYD.jpeg) \n\n## Beignets with lingonberry sauce\n\n![image|500x500](upload://2WFdkxhV2ZUtkYMqTCJMoBfAvRn.jpeg)\",2020-02-23 22:13:54 UTC\n862,Dinesty Dumpling House,\"Ordered delivery via Door Dash last night. Really sturdy packaging and good food.\n\nFirst time getting takeout Xia Long Bao (XLB - soup dumplings). Tasted good, but just isn’t the same when they’ve cooled.\n\nNew to us was “Screw Buns” — dessert dumplings served with sweetened condensed milk for dipping:\n\n![image|500x500](upload://q7trs0xZLkZpXy9IVhQbNnj8G9S.jpeg)\",2020-10-11 16:23:35 UTC\n633,A selection of fun ingredients,\"![image|666x500](upload://7ZJbfeHu0yxzrUEvLgPKekJz5QL.jpeg) \n\nSuper thoughtful birthday gift from @expede and Katie to me. \n\nFrom top right clockwise:\n\n* kalamansi (an orange lime citrus that is common in the Philippines)  \n* tamarind pods\n* Spanish saffron \n* finger limes \n* Kafir limes\n\nI opened a couple of kalamansi and squeezed them into some soda water which was tasty. \n\nI need to do some research for what to do with the rest. I don’t think I’ve ever used “real” saffron for instance.\",2020-02-26 03:45:04 UTC\n832,Coho Commissary & Coffee,\"Took a picture of some of the products they have in their mini store:\n\n![image|375x500](upload://lrGDVPDOw3OvFw5QAYu3L8RzTwR.jpeg)\n\n![image|666x500](upload://2yCFw8sBwxmNLJkerVYibMeaRXh.jpeg)\n\n![image|666x500](upload://UcJLLAQnf6YMWPghyiDHmh314y.jpeg)\n\n![image|666x500](upload://8PCFkD4D9tO7wgETQGvbGBrpxTY.jpeg)\",2020-08-20 06:55:52 UTC\n637,Wolf in the Fog Restaurant in Tofino,\"## Pickle & Smoke Caesar\n\nYes that’s smoked salmon on the skewer\n\n![image|375x500](upload://3KjBOc5TrArReauZmWMVqjQJo0m.jpeg)\n\n## Cassava Vegan Jamaican Patty\n\nThis was a special. The patty was filled with cassava and other veggies. Tamarind habanero drizzle. Served over a green papaya and red pepper slaw with some creamy dressing. \n\nThe patty was more like a samosa but it was super tasty. \n\nSlaw was just OK.\n\n![image|666x500](upload://eaPKUngq37ypslgfhnTRtMjhUaa.jpeg)\n\n## Quesadilla\n\nProbably one of the fanciest presentations of quesadilla I’ve ever seen. \n\n![image|666x500](upload://9H36cE2JrVeF30jP7p9jZfXA6YP.jpeg)\n\n## Fried Humboldt Squid\n\nLightly breaded with a gluten-free rice flour mixture. Chilli oil, a thick aioli, and served over shredded cabbage. Tasty, I wish it wasn’t breaded, and way too much aioli smear on the plate. \n\nI understand that not breading squid means it’s too weird for many people. I would love this grilled. Makes me want to experiment with some Humboldt squid dishes.\n\n![image|666x500](upload://y57o45AKosSf82lo9qg7ho0NGRt.jpeg)\",2020-03-01 03:38:53 UTC\n813,Orbaek on Bowen Island,\"https://www.orbaek.com/\n\n![image|666x500](upload://wxLDEsmEURMzF2MToR4hXjcjuV5.jpeg)\n\n![image|666x500](upload://3ivR2roB1O2LhiiK99cDuekSkUX.jpeg) \n\nNew food options don’t open on #bowenisland very often. Orbaek is just past the building center on Grafton Road and is currently open 12-7pm on Saturday and Sunday. \n\nIt’s Japanese inspired, serving take out rice bowls with chicken yakatori, tuna tataki, pulled pork with Korean flavours, and tofu. \n\nThey also sell prepared pulled pork and sausages of various kinds, plus fresh and dried mushrooms.\",2020-08-03 00:30:34 UTC\n863,Buttermilk Waffles,\"* 2 cups (500 ml) unbleached, all-purpose flour\n* 2 tablespoons (30 ml) yellow cornmeal\n* 2 tablespoons (30 ml) granulated sugar\n* 3/4 teaspoon (3.75 ml) baking soda\n* 3/4 teaspoon (3.75 ml) kosher salt\n* 2 1/2 cups (625 ml) buttermilk\n* 2 large eggs\n* 1 teaspoon (5 ml) pure vanilla extract\n* 2/3 cup (150 ml) vegetable oil\n\nFrom the [Cuisinart Upright Waffle Iron Manual](https://allthebest.recipes/t/classic-waffles/424/3).\",2020-10-12 01:02:13 UTC\n864,Achiote Turkey Stew with Savoury Buttermilk Waffles,\"I bought a couple of turkey thighs and with sort of a black bean and cumin Mexican stew in mind. \n\nGoing through some old supplies I found I still had some achiote that I bought the last time I was in Mexico:\n\n![image|373x500](upload://ivgphXG562EcRCV7oTuLxHaMa0Q.jpeg)\n\nThe instructions say this is enough for 2kg of meat, so I used half of it. \n\nI cut the turkey thighs up and squeezed out the juice of a whole red grapefruit, and added some olive oil, and some salt and pepper.\n\n![image|500x500](upload://wTb94wxHuBdu12gYzaqEbUOQPtf.jpeg)\n\nI broiled an onion and some celery root along with the two turkey thigh bones.\n\n![image|500x500](upload://xLKG9EQNuRtB0aKzrKqM1dRPHrs.jpeg)\n\nI took the turkey out of the marinade and sautéed in oil and garlic and then added back the marinating liquid, a can of black beans, and the onion + celery root mixture. \n\n![image|500x500](upload://tsYFsgQFu6qu13wdt1FoqZp2rYd.jpeg)\n\nI made savoury buttermilk waffles by using the [buttermilk waffle recipe](https://allthebest.recipes/t/buttermilk-waffles/470), but one less tablespoon of sugar, extra teaspoon of salt, and some thyme and marjoram. \n\nI also made some plantain chips as well.\n\n![image|492x500](upload://qCuijbqXDvB0dAHKvM9CSotP0s7.jpeg)\n\nI really like how this turned out. There could be at least twice as many black beans. There was a bit of brightness and sweetness missing. \n\n![image|375x500](upload://8HH2lhOhGlB90Pg4UxGyreXTtax.jpeg)\",2020-10-12 03:56:40 UTC\n842,Jasmine Mediterranean Foods & Halal Meats,\"Stopped in here today to get fresh simit and a few other things:\n\n![image|375x500](upload://vW24mCzOn2b10mndzgPoSiWOAWy.jpeg) \n\nLemon roasted almonds, halloumi, and cookies filled with pistachio. I don’t think these are ma’amoul ([Wikipedia](https://en.m.wikipedia.org/wiki/Ma'amoul)) —didn’t pay attention to what they were. Tasty! Recommended!\",2020-08-30 23:01:16 UTC\n642,Little Bavaria Restaurant in Port Alberni,\"Stopped for lunch on the way back from TOFINO\n\n## Jäger Schnitzel\n\n![image|671x500](upload://kTXlABJLbJCi2kSaeOChqVEdAAZ.jpeg)\n\n## House-made Bratwurst\n\n![image|666x500](upload://nwyD2Ca7IWaIaVjFQo2QzREiVaJ.jpeg)\",2020-03-03 04:45:28 UTC\n656,Romanian Tripe Soup Ciorba de Burta,\"Talking to Simona (who is Romanian) and friends on a [hang out call](https://twitter.com/Sim_Pop/status/1240558519922851841), and talked about tripe soup. Here is some quick research on a couple of options.\n\nPlease add your own versions!\n\nhttps://www.jocooks.com/course/soups/tripe-soup-ciorba-de-burta/\n\n* 3 lbs beef tripe\n* 10 cups water\n* 1 piece beef bone\n* 2 carrots\n* 8 cloves garlic minced\n* 1 celery root\n* 1 large onion\n* 2 cups sour cream\n* 1/3 cup vinegar\n* 3 eggs\n* 1 parsnip\n* salt and pepper to taste\n* parsley\n* 1 tbsp olive oil\n\nhttp://gustomondo.net/tripe-soup-traditional-romanian/\n\n* 2kg beef tripe (prepared)\n* 4pcs marrow bones\n* extra stock bones\n* 750ml sour cream or creme fraiche 6 eggs\n* 2 garlic bulbs\n* carrots, celeriac, onions, peppers, parsnip (about 2kg altogether) salt&pepper, vinegar\n\nhttp://www.themidlandhostel.com/the-famous-romanian-tripe-soup-recipe-in-english/\n\n* 3-4 kg of veal tripe\n* 1 cow bone ( 600-800 gr, just the bone, with no meat)\n* 1 spoon unground pepper\n* 4 bay leaves\n* 2 carrots\n* 2 oil spoons\n* 1 garlic head\n* 8 egg yolks\n* 500 gr sour cream\n* salt, pepper, vinegar\",2020-03-19 19:41:35 UTC\n871,Forage Sourdough Starter & Bread Recipes,\"When we went to [Forage](https://allthebest.recipes/t/forage-vancouver/475/2), we bought a packet of their sourdough starter:\n\n![image|375x500](upload://ml9sqP3Lj4beqmjGBPd9bn3wgim.jpeg) \n\nThere is a PDF on their website with full details https://foragevancouver.com/sourdough\n\n> This sourdough starter was cultured by Forage’s Executive Chef Welbert Choi when Forage first opened in 2012. Chef Choi carefully nurtured this starter from strains of wild yeasts. Every loaf of sourdough bread ever baked in the Forage kitchen has come from this starter, and you can now continue this tradition at home. We hope you enjoy it as much as we do!\n\n## No-Stress Sourdough\n\n* 100 g active (fed) starter\n* 550 g of bread flour (or AP flour)\n* 40 g whole wheat flour\n* 350 g water (approximately)\n* 15 g sea salt\n* 7 g active dry yeast\n\n## Natural Sourdough\n\n* 350 g active (fed) starter\n* 480 g of bread flour (or AP flour)\n* 70 g whole wheat flour\n* 310 g water (approximately)\n* 15 g sea salt\",2020-10-18 16:03:28 UTC\n808,Pickled Cabbage and Peppers,\"![image|375x500](upload://r09LHalnsxCHTULjODjNXPX3bHr.jpeg) \n\nThis is sort of the pickled cabbage and (bell) peppers recipe. Brown mustard seed instead of black. Subbed jalapeños for bell peppers — so didn’t add any chili flakes. 1 cup white wine vinegar, 1/2 cup regular white vinegar.\n\nAnd, rather than hot processing, just put it into this jar and going to put at the back of the fridge for 3 weeks. \n\nAlso mixed coarse and regular fine salt since I didn’t have pickling salt. I rinsed it a fair bit but still seemed quite salty.\",2020-07-19 17:33:57 UTC\n667,Bench Bakehouse on Commercial Drive,\"Stopped off for bread, frozen sausage rolls, and a [Kouign Amman](https://allthebest.recipes/t/kouign-amman-a-french-buttery-caramelized-sweet-pastry-from-breton/363). Technically a \"\"kouignettes\"\", as the original version is cake sized. \n\n![image|500x500](upload://8nPJwkxOw1burTzA9Xg1WDMU1eS.jpeg) \n\nSecond best Kouign Amman in the city. I need to go visit Pacific Bread Company on E Hastings which is my top choice right now.\n\nThey don’t have gift certificates yet, going to see if I can help them out.\",2020-03-26 21:37:41 UTC\n567,Quince - The fruit that blushes when you cook it,\"Ok, going to make this today. \n\nI don’t have sharp enough knives or a melon baller to keep them as quince halves, so they are quince chunks. This is going into the 250F oven, will check on it in 2.5 hours. \n\n![image|666x500](upload://3dJAN4QdnbbinPkjXPOlZcEmx6c.jpeg)\",2019-11-03 23:16:47 UTC\n671,Santa Barbara Market on Commercial,\"I hadn’t really checked out the two small freezers before. They have a lot of locally made items, including frozen pizza dough from the Greek Bakery. \n\nFound these two Brazilian gluten free items, made with cassava. \n\n## Otimo Brazilian Style Cheese Puffs\n\n ![image|375x500](upload://x3sMF0xagkCvmpDOYB0JidBnQJm.jpeg) \n\nWe made a couple to try them. Texture is a little strange, a bit like Japanese mochi. Flavour is tasty. \n\n![image|666x500](upload://xnDiWiq0NrtVwGbEUjtVOILZ71z.jpeg)\n\n## Beiju Instant Bread\n\n![image|375x500](upload://i4uiORJiPHC8g54mMuv1NPhHVMM.jpeg)\",2020-03-28 03:48:31 UTC\n673,17 Simple Food Swaps For When You Run Out Of Ingredients,https://www.huffingtonpost.ca/entry/food-swaps-run-out-of-ingredients_l_5e710744c5b60fb69ddf2b2f?ncid=engmodushpmg00000003,2020-03-28 20:43:46 UTC\n670,Santa Barbara Market on Commercial,\"1322 Commercial Drive\n\nhttps://yelp.to/qTKq/myUBmIJgd5\n\nExcellent small local grocery store. \n\nLots of fresh local produce, with bulk orders from the Okanagan in season. \n\nDeli counter with cold cuts and cheese, plus a huge selection of olive oils. \n\nNo fresh meat. \n\nDebit cards or cash only.\",2020-03-28 03:43:52 UTC\n672,Bench Bakehouse on Commercial Drive,\"Here’s what the sausage rolls look like. 20min at 350F to heat through. Yummmm. \n\n![image|375x500](upload://iUAeq00m4RySRRV60Av1XcshO7q.jpeg)\",2020-03-28 19:50:34 UTC\n668,Kouign Amman - A French buttery caramelized sweet pastry from Breton,\"> The strict recipe of Douarnenez requires a ratio of 40 percent dough, 30 percent butter, and 30 percent sugar. Traditionally, kouign-amann is baked as a large cake and served in slices, although recently, especially in North America, individual cupcake-sized pastries (kouignettes) have become more popular.\n\nhttps://en.wikipedia.org/wiki/Kouign-amann\",2020-03-26 23:53:58 UTC\n901,Group order of unsalted quark from Farm House Cheese,\"Yeah for sure, 5 lbs isn't that much if you've got freezer space and/or you're just going to turn it into cheese cake.\n\nPlease share anything you make with it!\",2021-01-17 19:44:30 UTC\n676,No-Knead Bread Recipe,\"Rachael’s first loaf yesterday turned out great! A mix of Robin Hood all purpose flour, and Anita’s Mill 60/40 Baker’s Blend flour. \n\n![image|500x500](upload://ngwKUllTIk6hhwLMFxZZquT8PaM.jpeg)\n\n![image|500x500](upload://gXEpLjPp6ROo7yvQ8XdDzgWBJIJ.jpeg)\",2020-03-31 14:51:22 UTC\n691,Truck Stop Café,\"Open for take out until 4pm. Call them and you can drop in to pick up. \n\nRachael and I got a burger and salad and cheeseburger and fries. \n\n![image|375x500](upload://2d3uSmpaTIlE13nVUCGCmSXZ0JL.jpeg)\n\nWhen I’m at home, I can put Tuba Vinegar on my fries!\n\n![image|375x500](upload://mTlPZABE3TJWlrB6JJSiR4XcVXA.jpeg)\",2020-04-01 19:02:14 UTC\n692,Quick Orange Shrub,\"Just finishing up a pear shrub. The pears were very soft and dissolved into the sugar. \n\nPushed the pears through a fine sieve.\n\n![image|350x500](upload://2ukGwFX4kvH9U9juVTGGBekbToI.jpeg) \n\nEnded up with some pear “sauce” as well as the pear infused sugar syrup. Fine if you stir when you mix your drink. \n\n![image|375x500](upload://uUICnrY9BRZzn5SP3bF8Q8OmBHn.jpeg) \n\nUsed a cheap white wine vinegar for the big jar. I like mine with more vinegar, so had a dollop of sherry vinegar left and added more white wine vinegar to the little jar.\",2020-04-02 00:05:21 UTC\n799,Rhubarb Lime Ginger Tepache,\"![image|375x500](upload://6yQbOtm0avYcMCVIcbZsECZ5yLQ.jpeg) \n\nZested three limes and then cut them in slices and added them. One big knob of ginger in slices. Two large stalks of rhubarb, cut into slices. I got rid of some bad chunks in the rhubarb and started peeling, but I added the peel in as I think it will add tartness and colour.\",2020-07-08 19:26:40 UTC\n697,\"Red Kuri Squash - Japanese squash, potimarron, onion squash\",\"Searched for onion squash UK and started getting some interesting links.\n\nhttps://www.independent.co.uk/life-style/food-and-drink/features/new-tricks-new-treats-skye-gyngells-onion-squash-recipes-1814723.html\n\n* Onion Squash and Chickpea Soup\n* Pickled onion squas\n* Baked onion squash\n\nThat last one was most interesting:\n\n## Baked onion squash\n\n* 1 onion squash \n* 1 tsp Dijon mustard \n* 1 bunch of thyme, leaves only \n* 200ml/7fl oz crème fraîche or double cream \n* Salt and pepper \n* 2 slices of stale white bread \n* 150g/5oz Gruyère\",2020-04-07 08:08:10 UTC\n695,\"Red Kuri Squash - Japanese squash, potimarron, onion squash\",\"https://twitter.com/danaoshiro/status/1247239418227785729\n\nhttps://www.justonecookbook.com/kabocha-croquettes/\n\nMade with Kabocha (green skin, which is the one I always think of as being \"\"Japanese\"\"), but probably works with kuri too.\",2020-04-06 19:11:52 UTC\n706,English Muffin Bread,\"Alright, I have everything I need for this and we’re between no-knead loaves.\n\nButtered and corn meal-ed loaf pans. I didn’t have two big ones, so one regular, two small.\n\n![image|375x500](upload://nK95mL1fyyCXIA5PCPDqvfVQdRF.jpeg) \n\nYou mix all the dry ingredients and heat 3 cups of milk to 120F. I got out the thermometer.\n\n![image|375x500](upload://d0dDpBkgRzsAF4dRSyaznyVwzL0.jpeg) \n\nButtered plastic wrap on top of the dough.\n\n![image|500x500](upload://rB5mcOXsUvSI8OBzi7lqPWkGmAY.jpeg) \n\nAfter 30min of rising, divided the dough into the 3 pans. Again covered with buttered plastic wrap. Dough rose to fill the pans, yay!\n\nHere are the loaves out of the oven. Just over 30minutes. Proper 200F temp achieved!\n\n![image|375x500](upload://qncpFx88rpd6ThfuzuUSl7kK377.jpeg)\n\nThe next morning, the inside is still soft. Toasting makes for great crunch — but still soft in the middle of the slice. I’m a fan!\n\n![image|375x500](upload://yIuceNF4A6Gb0s1ocSUfnplfKIW.jpeg)\",2020-04-12 02:09:12 UTC\n709,Spätzle - German hand made egg noodles,\"The eggs I had were a little small so I used 5. \n\n![image|360x480](upload://gYZUq4LcQZrqLDM8E9ZHY0ealSL.gif) \n\nRachael “grating” the spätzle dough into a pot of salted boiling water. \n\n![image|500x500](upload://7yrHFqNBsp6CZbzv8Odm1vZxXFS.jpeg) \n\nPlate with the [Crockpot pork shoulder](https://allthebest.recipes/t/crockpot-pork-shoulder-with-cilantro-chive-green-sauce/379).\",2020-04-13 01:26:52 UTC\n710,Japanese Milk Bread Rolls,\"https://www.kingarthurflour.com/recipes/japanese-milk-bread-rolls-recipe\n\n\nvia [@misobarb](https://instagram.com/misobarb)\",2020-04-13 22:03:49 UTC\n707,Crockpot pork shoulder with cilantro chive green sauce,\"![image|500x500](upload://dUgBXrbQXR1Ai7IwLxillpJyBC3.jpeg) \n\nBunch of cilantro. Half a bunch of Chinese chives. 5 cloves fresh garlic. Chili flakes. Dry onion powder. Mustard powder. Cumin seeds. A little bit of olive oil.\n\n![image|500x500](upload://zo5yzN01KGGVNyuczccCzYoPgD3.jpeg) \n\nFood processor until everything is ground together. \n\n![image|500x500](upload://9hZ4jbdRKESnrnZjln3e82Y2QmG.jpeg) \n\nSlathered the pork shoulder in the sauce and put it in the crockpot on high for 5 hours.\n\n![image|500x500](upload://qL5NgSED2SGHepMFj4SxtmuIght.jpeg) \n\nShoulder chopped up and first serving eaten, returned to the savoury green broth. A great stew over rice or potatoes, or to fill tacos with.\",2020-04-12 02:15:11 UTC\n891,Christmas Recipe Research 2020,\"Here’s the goose. I salted it the night before, then rubbed it with a meyer lemon and paprika, then sprinkled koji salt all over. \n\nInto the oven at 350 rather than 325 because the door wouldn’t close with this big pan!\n\n![image|348x499](upload://t3XkssphhLrqZ2uNrCM1sx4dEGe.jpeg) \n\nStarted the gravy with necks and bits. House smelling delicious already. \n\n![image|500x500](upload://82hFvfIIEULPUFErA85qSIsz4NM.jpeg) \n\nGoose after 40 minutes\n\n![image|375x500](upload://9zv5RIhiGTShuQg0sboN1piKGUW.jpeg) \n\nYes, temperature is right where it should be - between 130 - 140. \n\n![image|375x500](upload://bMwoyrdIKswQ1HJsadYR33yaqyb.jpeg) \n\nCut the breasts off. Doesn’t look pretty, felt like a hack job. \n\n![image|375x500](upload://6OsoFQRsFd7Zme8KfgOMZ2ZfWny.jpeg)\n\n![image|375x500](upload://pXtVFV2Ge0vt3e4GsQXdmUCOFDF.jpeg) \n\nI flipped the goose and cooked for another 40 minutes, then cut everything apart and took all the meat off the bones. \n\nHalf for us, half for my parents. \n\nThe skin is nice and salty and crisp. \n\n## Duck\n\nDuck was also salted over night. Ended up rubbing with sumac, crushed brown cardamom, nutmeg, ground cloves, as well as rubbing with a meyer lemon and finishing with koji salt. \n\n![image|375x500](upload://ulOR5K6zM7vRONhvjRaemk8tQHe.jpeg) \n\nPut it in at 375 / door open. This is after 1hr or so?\n\n![image|374x500](upload://AsmwzW4VnHeXMZIHnNFsphsKqEH.jpeg) \n\nI was juggling stuffing, Brussels sprouts, and roast veggies at this point and ran out of steam. I knew the breasts would overcook but didn’t have time to pause and so the duck breakdown. \n\nI flipped it so the bottom would brown, which took another 45 minutes or so plus some light broil. \n\nTook the duck apart to share with my parents. Legs and wings were great, breast was over cooked, but everything crispy salty delicious.\n\nSpices didn’t come through that strongly, just some floral notes from the cardamom and lemony hints from the sumac. \n\nPaused to package everything and share with parents. \n\nI skipped lunch other than some cooked goose pieces so we had dinner at 4pm!\n\n## Goose Breast and actual Dinner\n\nI put a Tbsp of reserved goose fat in a pan and put the half goose breast in it. Pushed it down and kept moving around the pan. \n\nBriefly seared meat side down — you can see how red it was. \n\n![image|666x500](upload://sS03AbM1O1uzQrEifkP95RLeBD.jpeg) ![image|500x500](upload://tmNqUKlyVjlNOc8cW1QhvJhEh9b.jpeg) \n\nI salted with koji salt and we sat down to eat. \n\nThis is definitely a top 5 meat that I’ve made. Extremely happy with how it turned out. Crisp and crackly skin layer, soft fat layer underneath, and light pink goose breast underneath. \n\n![image|500x500](upload://m9QQuvyLtTzmXB1L59XJitumb6c.jpeg) \n\nHere’s the full plate.\n* Spätzle noodles made by my mom\n* Brussels sprouts sautéed with smoked pork loin and garlic, finished with lemon juice, sherry vinegar, and a bit of maple syrup\n* Stuffing with goose giblets, onions, green leek tops, zest of a meyer lemon, dried apricots, diced celery, thyme, and a citrus panettone as the bread, plus goose fat\n* roasted sweet potatoes, celery, parsnips, fennel - done in goose fat with a bit of salt and a bit of maple syrup\n\nThe sweet potatoes and parsnips were good. The celery, which I cut diagonally, ended up shriveling up. Rachael’s comment “I’m not eating dried up leaves”. \n\n![image|375x500](upload://vu2reeNZ1neD6zZG85OAWoLKENQ.jpeg) \n\nThis is what was leftover AFTER Rachael and I ate. I snacked a bit later in the evening - ate the goose wing because it wouldn’t fit in the leftover container ;)\n\nOh yeah. Used a stick blender to blend the stock into gravy. Balanced with red wine, sherry, and some maple syrup. I usually make a flour and oil base and use stock and get a very think gravy. This was tasty as is but obviously a little thin. \n\nFirst time using the big pan with the rack. Way more even and crisp poultry cooking. Cooking with the door open isn’t great. This is a half sheet, a quarter sheet would be fine for the duck and similarly sized chickens. \n\nDuck and goose breast can be bought separately and are obviously way less complicated and messy. And my new Sous vide should come in handy with those too.\",2020-12-25 05:13:32 UTC\n727,German Bread Dumplings - Semmelknödel,\"I had a tail end of a dry baguette and decided to try and make some bread dumplings. These are specific to the Bavarian region of Germany. You’ll find lots of other potato based dumplings. \n\nHere are two recipes I found as good starting points, although I was really making a much smaller amount:\n\n## Daring Gourmet \n\nhttps://www.daringgourmet.com/semmel-knoedel-german-bread-dumplings/\n\n* 11 ounces of white crusty bread (traditionally Brötchen/crispy bread rolls are used) , left to sit out for a few days to get hard and then diced into small cubes\n* Note:  It's more convenient to use bags of unseasoned bread stuffing - it's already cubed, simply let it dry out a little longer.  (I do not advise using croutons though as they're too hard.)\n* 1 cup hot milk\n* 1 tablespoon butter\n* 3/4 cup very finely diced yellow onion\n* 4 strips bacon, diced and fried until crisp , optional for a variation called Speckknödel (Bacon Bread Dumplings)\n* 2 large eggs , lightly beaten with a fork\n* 3 tablespoons finely chopped fresh parsley\n* 1 teaspoon salt (you can use less if using bacon)\n* 1/4 teaspoon freshly ground black pepper\n* 1/8 teaspoon freshly ground nutmeg\n* breadcrumbs, as needed\n\n## Quick German Recipes\n\nhttps://www.quick-german-recipes.com/german-bread-dumplings.html\n\n* 10 -12 slices stale bread (about 8 rolls) \n* 1½ cups milk, lukewarm\n* 1 tsp salt\n* 3 slices bacon, chopped\n* 1 small onion, chopped\n* 1 tbsp fresh parsley, chopped\n* 2 eggs\n* breadcrumbs as needed\n\nThis was hard to scale down to a small amount of leftover bread. I used too much milk and then tried to fix it with flour. I also used onion powder and didn’t add parsley. So basically — a completely different recipe!\n\nI did simmer for 20 minutes but they didn’t really seem done. I put them in a cast iron pan with a little butter and baked for 15min per side, plus a little broil at the end to brown. \n\nTasty, but will need to actually get the quantities right next time ;)\",2020-05-03 18:34:34 UTC\n723,Pho Japolo - Family Run Vietnamese,\"I ordered a second time from here today. Under the Appetizers section of their Door Dash menu, you’ll find a House Made Chili Oil item. \n\nBecause I was confused by the interface, I ended up ordering a large — and got a giant bowl of it!\n\nI’m really happy to have this in my fridge!\n\n![image|375x500](upload://4z111jjto6YjnJoFtniXgmxVzrV.jpeg) \n\n(it came in a big soup bowl take out container — I transferred it into my own jar)\",2020-04-29 06:18:53 UTC\n632,“I Fail Almost Every Day”: An Interview with Samin Nosrat by @hels,\"https://www.newyorker.com/culture/the-new-yorker-interview/i-fail-almost-every-day-an-interview-with-samin-nosrat\n\n> The author of “Salt, Fat, Acid, Heat” on fame, veganism, depression, and writing a new cookbook.\",2020-02-23 22:54:17 UTC\n759,Schug - A middle eastern hot sauce made with green chilies,\"AKA  *s’chug* ,  *shough*  or  *zhoug*\n\n![schug|666x500](upload://e8cSI1BVDNe508NS8ODyURAsv7W.jpeg) \n\nI had schug along with [harissa](https://wiki.bmann.ca/harissa) at [The Exchange restaurant in LA](https://wiki.bmann.ca/journal/2018-04-05-some-la-eats).\n\n> “The thing about schug that’s awesome,” chef Michael Solomonov of Philadelphia’s Zahav begins, “is that you find it alongside harissa on every table in Israel.” The fiery green chile sauce hails from the Yemenites who brought it to the region in the 1950s, contrasting the roasted red chile harif (hot sauce) from North Africa. “I think that’s interesting from a sociological point of view; that flavor has popped in from everywhere.”\n>\n>\n>\n> * Tasting Table, [Pour Some Schug on Me](https://www.tastingtable.com/cook/national/schug-hot-sauce-michael-solomonov)\n\n## Recipe\n\n* 1 cup parsley\n* 1 cup cilantro\n* 2 tablespoons lemon juice\n* 1 tablespoon ground coriander\n* 1 tablespoon ground cardamom\n* 1 tablespoon kosher salt\n* 20 serrano chiles, stems removed\n* 4 garlic cloves\n* 1 cup canola oil\n\nVia [Michael Solomonov, Tasting Table](https://www.tastingtable.com/cook/recipes/schug-secret-weapon-recipe)\n\nI made this with very minor modifications. I used 5 jalapenos, all seeds removed, and I used grape seed oil rather than canola oil. I also didn't have any ground coriander so I ground some coriander seeds that I had. Not very spicy, nice and tangy, and I like the saltiness of this.\n\n##  May 12, 2019\n\n![](upload://iTiTzp547CIRhJLwNT9R90RHhFU.jpeg)\n\nMade this again, this time with 2 jalapenos and one Thai red chilli. I did have canola oil, but once again used fresh ground coriander seeds. I'm not sure that my ground cardamom is really coming through in the flavours.\n\nI also made a small second batch with just the stems of the parsley and cilantro, 2 garlic cloves, 2 red chillis, and juice of 3 fresh lemons, and a tablespoon or 2 of canola oil. This ended up more like a chimichurri sauce and very liquid.\n\n##  June 23, 2019\n\nI decided to see if I could make this with a smaller quantity. And, I actually found the serrano chiles.\n\nSince I was making a sort of half portion, I just used a bunch of cilantro. I was using up some peeled garlic cloves, so that ended up being 8 - 12. Lime juice instead of lemon juice. I'm not convinced that the particular ground cardamom I use really does add any flavour, but I did use it. Finally, previously I had seeded the jalapenos I used, but other than cutting off the stem, I just roughly chopped the serranos and put them straight in. Well, it turns out when you massively increase the raw garlic and don't seed the chiles -- this becomes a really spicy sauce. It's still very tasty, and I now feel comfortable riffing on this base recipe.\",2020-05-12 15:50:42 UTC\n866,Leg of Lamb with Oranges,\"![image|500x500](upload://ou7J4vbtuxbTpfByYrMCU2OZKkD.jpeg) \n\nI did make a paste.\n\n* I had a 1/2 cup of grape seed oil leftover from frying plantains last night so started with that. \n* Added zest and juice from one orange.\n* 2 cloves garlic, which were kind of jumbo so more like 4-5 regular cloves. \n* 1 onion\n* 1 gala apple\n* 2 tsp salt \n* 2 tsp black pepper\n* 1 Tbsp paprika\n* 1 Tbsp cumin seeds\n* 1 Tbsp red miso\n* 1 Tbsp Dijon mustard\n* 1 Tbsp oregano\n* 1/2 cup dates\n\nSlathered it all over the leg after scoring the fat. Put it in the oven uncovered at 450F\n\n![image|666x500](upload://2cziVi9UWvdDybixIaiua5mSsLl.jpeg) \n\nAfter 30min at 450 the smears of paste were getting dark so I added liquid (water used to rinse out the paste from food processor), one large sweet carrot, and a leek. \n\nSealed it in aluminum foil.\n\n![image|375x500](upload://9iEA5hFUJ5dnXUnTN1vZsCww33f.jpeg) ![image|375x500](upload://xQyckzvrtKJObtvv0WCZYPgAesU.jpeg) \n\nAfter 2 hours at 330F under foil, this is what it looked like. Took off the foil and increased heat to 400F and put it back in the oven for 40min. The crust thickened and darkened nicely. \n\n![image|666x500](upload://ejIbGdADCEZsK7E9udciBigRLHo.jpeg) \n\nI liked the flavour. The lamb itself was just OK. Should have gone in a Dutch oven and been more sealed and probably cook for another hour over low heat. Pieces of lamb with broiled crust were really good.\",2020-10-12 21:13:39 UTC\n768,Bruce & Clarke Grocery Delivery,\"https://www.bruceandclark.ca/grocery\n\nRecommended by [@fmedeats](https://Twitter.com/fmedeats)\n\nMinimum Order for delivery: $75.00\nDelivery Charge: $8.00\nFREE DELIVERY for orders over $250.00.\nPICK-UP orders: minimum $30\n\nPlease order before Monday noon (12pm) for pick-up/delivery on Wednesday. Please order before Wednesday noon (12pm) for pick-up/delivery on Friday.\n\n## Unique / Special Items\n\nFlats of eggs in quantities of 15 dozen\n\nWholesale sized quantities of many items, including 40 or 48 roll toilet paper packages\n\nTaro root [like the one I’m holding](https://allthebest.recipes/t/taro-root-eddoe-malanga-madumbi-dasheen/400)\n\nHon’s Potstickers and other assorted frozen dim sum items\n\n## Instagram\n\nhttps://instagram.com/bruceandclark.yvr\",2020-05-13 05:36:37 UTC\n872,Monsoon Coast Exotic World Spices,\"https://monsooncoast.com/\n\n> We are a small company located on beautiful Salt Spring Island in British Columbia. We started over 20 years ago with a vision to make traditional Indian spice mixtures accessible to the western palate. Since then we have followed our taste buds to other parts of the planet. Our fans rave about the ability of our mixtures to transform an everyday meal into a taste sensation.\n\nhttps://www.instagram.com/monsooncoast/\",2020-11-01 20:30:11 UTC\n594,Nine Dumplings - Szechuan + Beijing Street Food,\"![image|666x500](upload://dqnkMjC4q5TdOU8yatsKdz2nfqR.jpeg) \n\nInside Robson Public Market, upstairs in the food court\n1610 Robson Street in the #west-end\n\nYes, this is the latest incarnation of Nine Dishes, still run by Yves:\n\n![image|375x500](upload://2hzqpuYUHHsDgX0C0Imup8Yq5Og.jpeg) \n\nThere are nine flavours of (coloured) dumplings which you can choose how you want them prepared — steamed, in soup, or with Szechuan spicy oil & chilies. \n\nLamb skewers with cumin and drunken spicy chicken also available.\",2019-12-12 21:38:29 UTC\n877,\"How to humanely kill, cook and crack Dungeness crab\",\"https://youtu.be/Hvf21kVIM1U\n\nKilling, cleaning, and a simple steaming recipe.\",2020-11-20 02:17:42 UTC\n773,The Pie Shoppe in Port Town,\"It’s now 2 months later and The Pie Shoppe has revamped to serve people take out at their door.\n\nThey have little triangle boxes for take out pie by the slice, as well as “personal pies” they call “gems”. \n\nThese are a rhubarb buttermilk cream gem, and chocolate marshmallow fluff:\n\n![image|375x500](upload://dRZrQmPe0dd8VjACod6lo3tC65.jpeg)\",2020-05-24 15:46:31 UTC\n774,Exotic Orchard Produce Grocery Delivery,\"![image|666x500](upload://lDnW7iVqSHzAwdAOsLHWEwaDcmS.jpeg) \n\nHalf of the last order. They’ve upped their minimum for free shipping to $100 or so, otherwise a $6 charge. \n\nThe pineapples got turned into [tepache](https://allthebest.recipes/t/fernandos-tepache/388/2). \n\nI realize that ordering by the pound for different items, I don’t have a sense of how much something is. So 1lb of oranges is two big oranges. Lesson for myself is, always order at least 2lbs!\n\nI bought some Okinawan Sweet Potatoes that are purplish on the inside from what I’ve read — you can see their light brown skin in the box.\",2020-05-24 18:41:50 UTC\n735,Taro Three Ways,\"The [taro root research](https://allthebest.recipes/t/taro-root-eddoe-malanga-madumbi-dasheen/400) lead to three different ways of preparing taro. \n\nFirst was the Japanese simmered taro (thanks Fernando!)\n\n![image|500x500](upload://cxr1MrGSuZzz6pCT98RZsLe5RWV.jpeg) \n\nI didn’t have any sake, but the Sherinngham Distillery white whiskey worked fine ;)\n\nAnd of course, these aren’t young small tubers. I didn’t notice any slime. The texture is VERY dry. They hold their shape but you can use a fork to mash them, so definitely need liquid. \n\nSecond was thin taro “fries” baked in the oven with olive and a mix of koji salt (which isn’t very salty) and kelp salt. Like yams, you have to be careful between burning and soggy when you bake.\n\nServed with radish pickles, kimchi, and pickled beets, plus some taco beef and pulled pork leftovers. \n\nLastly, taro custard. I used the taro bun filling as a guide, so cubed the taro and boiled it in 3 cups of water.\n\nDrained and reserved 1/3 cup cooking liquid. It was easy to mash with a potato masher.\n\nAdded in 1/4 cup of sugar and a 1/2 tsp of vanilla extract.\n\nThen I beat an egg with 1/3 cup of cream and mixed it into the mashed taro. I put it back on low heat and used a whisk to keep stirring. \n\nThe finally mixture is nice and smooth and sweet, quite a bit like chestnut. I’m going to let it cool and see what that does to texture.\",2020-05-11 02:30:37 UTC\n786,Rhubarb shrub June 2020,\"![image|500x500](upload://zTuENthaVf1vOxqfPHaHs4HQaNL.jpeg) \n\nDay 2. This actually liquified very quickly on the first day already. That lovely pink colour nicely leached out already.\",2020-06-12 01:05:24 UTC\n788,Rhubarb shrub June 2020,\"![image|500x500](upload://1RqDQB2A3YSWNCiWlMH1AqXsXzo.jpeg) \n\nFinal product. Filtered out the liquid, then simmered the rhubarb chunks with white wine vinegar and some water, and mashed it through a sieve. \n\nToo much vinegar for Rachael. This would have been nice with a milder champagne vinegar. Still has a lovely pink colour and strong rhubarb taste to mix with water or a cocktail.\",2020-06-15 03:41:55 UTC\n809,Eggplant and okra in a peanut coconut sauce,\"I ordered 2lbs of Chinese eggplants which is a lot of eggplants to use up.\n\n![image|500x500](upload://7yXZgVjEUi6pQVXOF0Dzsf8iMcg.jpeg) \n\nI sautéd 3/4 of an onion, sliced, in sesame oil. I used a micro grater to finely mince a big knob of garlic and two cloves of garlic and put it in with the onions. \n\nCut the tops and tips off and then cut in half 2 cups of okra.\n\nCrushed 1/2 cup of blanched salted peanuts, added a little grapeseed oil.\n\nChopped up 3 Chinese eggplants into 1” cubes. Added 1.5 tsp red chill flakes.\n\nAdded sushi vinegar and soy sauce and kept stirring. Added 3/4 of a can of coconut milk.\n\nCorrected with some more vinegar and then added a bit of regular salt.\n\nLet cook until eggplant is tender but not mushy.\n\nI’m happy with how the flavours turned out. I think I would have liked it more without the coconut milk, but it was an open can that needed using up.\n\nWithout coconut milk, I would have kept the heat high and maybe added some maple syrup for sweetness.\",2020-07-22 04:40:01 UTC\n879,Boiled crab with broccoli,\"I think this week is the first time that I have ever paid for crab. \n\nChildhood crab traps off the dock or a dinghy on Bowen Island, trapped by friends (Lee & Sachi), or caught by hand by friends (James).\n\nI finished off my membership in the [Skipper Otto](https://allthebest.recipes/t/skipper-otto-community-supported-fishery/374) Community Supported Fishery (CSF) by buying 2 crab and picking them up this past Thursday. \n\nI rode out and back on my bike, much like when I picked up live prawns in the summer. \n\n![image|375x500](upload://j9kBf73KP9mOQaJvBdOWl3VaLB3.jpeg) \n\n![image|375x500](upload://2DipSqC3qkANYsTXoAgpnewYEFH.jpeg) \n\nThe crab weighed 3.3lbs for both of them.\n\nI [found a video on humanely killing crab](https://allthebest.recipes/t/how-to-humanely-kill-cook-and-crack-dungeness-crab/482). Since our small apartment kitchen doesn’t really have sharp corners, and I didn’t want to splatter the ground with crab juice, I used a different method. \n\nI have a large heavy cleaver and drove it through the crab. If we’re going to eat animals we need to be OK with killing them — as humanely as possible. \n\nI followed the rest of the instructions for cleaning from the video, including reserving the “crab mustard”.\n\nI added garlic, ginger, onions, green peppercorns, bay leaves, and salt to the water and boiled the crab. \n\n![image|500x500](upload://2jn1d6jGqX33yTwdNvCeyYxcuWj.jpeg) \n\nI made a bit of sauce by mincing half a small onion, two cloves crushed garlic, and sautéed in a knob of butter. Then added a chopped fresh tomato, black pepper, salt, and juice of a fresh lime, plus a spoonful of sambal oelek. Added the crab mustard and juices and reduced.\n\nMade a little garlic butter, plus had some slices of my homemade sourdough bread that I toasted. \n\nA few minutes before the crab was finished I added a head of broccoli cut into smaller florets. Gotta have your veggies!\n\nWe pulled out our nutcrackers and crab picks and feasted. The crab meat by itself was tender and sweet and delicious and didn’t need anything else. The garlic butter and tomato crab sauce was nice with the bread.\n\nThe top shells and scraps as well as the cracked leftover shells went back in the cooking liquid to boil and reduce. I have a crab stock in the freezer that I might join with some prawn shells that I kept.\",2020-11-21 17:56:24 UTC\n810,Fava beans are complicated,\"![image|500x500](upload://1EMrpTwqH3PSzAdVUwDCaaOsahf.jpeg) \n\nThis plate of fava beans sautéed with onions, bacon, and some fresh lemon juice looks pretty good, but since I don’t really work with fava beans it was... complicated.\n\nSpecifically, I popped open the pods and took out the beans and started sautéing them...without taking the bean skins off.\n\nI realized my mistake and then spent 10 minutes burning my finger tips while taking off the skins.\n\nThe flavour of the finished dish was pretty tasty, but a high fussiness factor ;)\n\nOn Instagram, [@food_on_main](https://instagram.com/food_on_main) shared her favourite fava recipe:\n\nhttps://www.bonappetit.com/recipe/fettuccine-with-rabbit-artichokes-and-fava-beans\",2020-07-24 14:52:38 UTC\n659,\"Stocking your pantry, by New York Times Cooking\",\"Via Barb and Rachael on Instagram, tips from New York Times Cooking on stocking your pantry:\n\nhttps://www.instagram.com/p/B972h4WAais/\n\n* Dry pasta\n* Rice\n* Dried beans \n* Eggs\n* Frozen fruits and veggies\n* Canned fish\n* Garlic, onions, and shallots\n* Tahini and peanut butter\n* Spices\",2020-03-20 14:33:31 UTC\n624,The Acorn - Vegetarian / Vegan Restaurant,\"https://www.theacornrestaurant.ca/\n\n3995 Main Street\",2020-02-17 18:55:34 UTC\n881,Sourdough Naan Flatbread,\"https://breadtopia.com/sourdough-naan-flatbread/\n\n* 275g organic all purpose flour (2 heaping cups) I often substitute in a portion of whole grain flour.\n* 200g sourdough starter (2/3 cup stirred down)\n* 125g milk⁠ (~1/2 cup) Add more or less milk to accommodate different yogurt styles.\n* 75g yogurt⁠ (1/4 cup) \n* 5g salt⁠ (1 tsp)\n\nI don’t know if I would really call this naan. It is flatbread and it turned out OK.\n\nI’ve been using a BC organic red fife flour that is sort of more like whole wheat for my starter, and then the flour I added was unbleached all purpose white flour.\n\nI also didn’t have yogurt or milk, so used skim milk powder for the liquid. \n\nThe dough definitely didn’t rise enough. Probably a combination of starter that’s not lively enough and not being warm enough. \n\nThis was pretty easy to make. I like cooking with my cast iron pan and we also have an iron tawa that would be good with this. I want to try it again. \n\nThe flat breads had nice chew fresh out of the oven and had them with some spicy Indian food.\",2020-11-30 05:25:22 UTC\n639,\"Kuma, Japanese comfort food in Tofino\",\"http://www.kumatofino.com/\n\n120 Fourth Street, Tofino\n\nOpen from 3:30pm 7 days per week, Happy Hour until 4:30pm\n\n> Kuma Tofino has been a town favourite and local staple since 2014. We serve inspired comfort food based on heritage Japanese recipes in a welcoming, warm environment.\",2020-03-02 02:43:09 UTC\n845,Picnic Set - Cucumber & Pasta Salad,\"![image|666x500](upload://nCFE0tVY8d4ZEwOPRbPuCDXodrx.jpeg) \n\nLeftover Downlow Chicken with some summer salads in the park. There’s a dollop of baba ghanoush on the plate with carrot sticks too.\n\n## Smashed Cucumber Salad\n\nI make a quick version of this cucumber salad — which is technically “smashed cucumber salad” that I had for the first time at Nine Dishes. \n\n* chopped cucumber, smashed first if you like — long English or Japanese or Persian Muji cukes; field cukes are too filled with seeds and moisture\n* a couple of cloves of garlic, minced or run through a garlic press \n* chopped cilantro (optional)\n* minced jalapeño or red pepper flakes or fresh red chili 🌶 or other spicyness to taste — the original has chilies as well as Szechuan peppercorn\n* green onion, minced\n* sesame oil\n* rice wine vinegar\n* soy sauce \n* sesame seeds (optional)\n\n## Pasta Salad with Olives and Basil\n\n* fusilli pasta, cooked\n* jar of sliced black kalamata olives, drain and reserve the liquid\n* bunch of basil, minced\n* 2-3 red bell peppers, chopped\n\nMix about half the olive juice with 1 Tbsp Dijon mustard and 2 Tbsp olive oil. Add fresh black pepper. Toss and let sit to soak in flavours.\",2020-09-06 16:57:49 UTC\n838,Pickled Cabbage and Peppers,\"From [Joy of Pickling](https://allthebest.recipes/t/the-joy-of-pickling-linda-ziedrich/432), pg 207\n\n* 2 pounds cored and trimmed white head cabbage, shredded\n- 5 cups thinly sliced green or red or mixed bell peppers \n- 1/4 cup pickling salt\n- 1 cup sugar \n- 1 1/2 cups white wine vinegar\n- 1/2 teaspoon hot pepper flakes \n- 4 teaspoons whole black mustard seeds\n- 6 garlic cloves, minced\",2020-08-28 21:56:01 UTC\n620,Jasmine Mediterranean Foods & Halal Meats,\"https://jasmineretailfoodscom.weebly.com/\n\n4323 Main Street\n\n> Jasmine Mediterranean Foods & Halal Meats was founded in 1994 to serve Vancouver Halal Meats & Mediterranean Foods. We import the highest quality of fine, selected, foods from the Mediterranean and Middle Eastern region to our retail store to serve you better. Once you’re done shopping at our store you will never regret it! The beautiful array of Spices will capture your senses, our selection of International Cheeses and Olives will overwhelm you, our amazing selection of Halva, Tahini, and Zaatar from Lebanon will blow you away, and our decadent sweets will make you come back for more.\",2020-02-17 03:11:43 UTC\n669,Community Supported Agriculture (CSAs) in Vancouver,\"The FarmFolk CityFolk website has a [list of CSAs across BC](https://www.farmfolkcityfolk.ca/knowledge-pantry/csa/). I'm going to copy/paste from there and look at the websites.\n\nPlease add any other Vancouver area CSAs you know of!\n\n|Name|Delivery?|Cost|Notes|\n|---|---|---|---|\n|[Wild Root Farms](https://www.wildrootfarms.com/blank-z7b87)|No|$350 ($25/week). Add $5 for eggs|Register by end of May. 14 weeks, June 24th - Oct 4th|\n|[UBC Farms](https://ubcfarm.ubc.ca/farm-markets/#csa-section)|No|$600 ($30/week)|20 weeks|\n|[Skipper Otto](https://skipperotto.com/)|---|$200|Fishery! Can buy larger shares in $100 increments, order and pickup as you like to use up credit.|\n|[Choi Box - Hua Foundation](https://choibox.huafoundation.org/)|No|$524|Unique CSA focused on Asian vegetables|\",2020-03-27 16:59:17 UTC\n909,Polonia Sausage House,\"Sausage display case\n\n![image|666x499](upload://gDFl71uQvabj3IF7VpTr5YwNoMk.jpeg)\n\nHouse made lard / Smalec / Schmalz\n\n![image|500x500](upload://w23Skci3LmkzB94YdLRpz4I8SXx.jpeg)\",2021-03-07 02:09:04 UTC\n908,Polonia Sausage House,\"https://www.poloniasausagehouse.com/\n\n2434 East Hastings\n\nA Polish specialty deli, butcher, and bakery. Lots of house made sausages, baked sweets and breads, as well as lots of European grocery items. \n\nYes, they have house made frozen perogies. \n\n> we are happy to provide our customers with a robust selection of Polish and Eastern European delicacies, including sausages, cured hams, roasts, ribs and other varying specialty meat products.\n> \n> No MSG, binders or fillers used. Low in sodium, and gluten free.\",2021-03-07 02:06:49 UTC\n868,The Sifter - A tool for food history research,\"https://thesifter.org/\n\n> Part Wikipedia-style crowd-sourced database and part meticulous bibliography, The Sifter is a catalogue of more than a thousand years of European and U.S. cookbooks, from the medieval Latin De Re Culinaria, published in 800, to the The Romance of Candy, a 1938 treatise on British sweets.\n\nvia [Atlas Obscura](https://www.atlasobscura.com/articles/how-to-find-historic-cookbooks)\",2020-10-13 20:39:03 UTC\n690,Truck Stop Café,\"![image|375x500](upload://dM8qe1M4OYTg5UhWf2jItV4YXmI.jpeg) \n\n![image|500x500](upload://slNBV8ldfNVROhi9ebdRiirxDzD.jpeg) \n\n1046 Clark Drive\n\nhttps://truck-stop-cafe-restaurant.business.site/\n\nClassic local community diner. All day breakfast. Burger and fries, clubhouse, all the classics. A selection of Chinese dishes. Cheap & cheerful.\n\nMany of the artists in nearby Mergatroid and Parker Studios come here for lunch.\",2020-04-01 19:00:30 UTC\n537,Asian Chicken and Cabbage Salad Recipe,\"https://www.bonappetit.com/recipe/asian-chicken-and-cabbage-salad\n\nUsed this mainly for the dressing. Used lemon juice rather than lime, added cayenne for a bit of spice rather than chiles, and added a Tbsp of sesame oil. \n\nHad a leftover rotisserie chicken which I shredded and used Napa cabbage and a cup of red + yellow + orange peppers. Finished with some fried onion on top.\",2019-07-29 04:25:11 UTC\n558,Duck Confit from an entire duck,\"I’m making a duck confit with an entire duck I bought at Choices. \n\nhttps://honest-food.net/duck-confit-recipe/\n\nBroke down the duck into wings, legs, and duck breasts. Other than legs & wings, I removed all the skin and fat. \n\nI rendered the fat in a pan in the oven at 300F. \n\nThe good stuff — plus neck and giblets — I put in a ziplock bag with salt and a big bunch of fresh thyme. I let it sit for two hours. \n\nSeparately I took the carcass and scraps into the slow cooker. Added an onion, and two carrots. \n\nAdded Szechuan peppercorns, coriander seeds, and mustard seeds. \n\nEnded up adding the liver and neck after they cured as they didn’t fit into the confit pan. When the fat + skin was rendered, I added them to the stock too. \n\nFor the confit, I cut up several shallots and 5 cloves of garlic. Some thyme sprigs and some fresh cracked black pepper. \n\nAside from the rendered duck fat, I topped up with Spanish olive oil. \n\n## Curing with salt and thyme\n\n![image|375x500](upload://w1K8acNYEZzhkUd8dLmEKIhgtoA.jpeg)\n\n## About to go in the oven \n\n![image|509x499](upload://vckdTtej2xJTDjKrGcx5gXUq4I3.jpeg) \n\n## 3 hours at 200-250F\n\n![image|493x500](upload://oHfW8T99buHWj4HHUTKQ0IWW6cF.jpeg)\",2019-10-27 06:14:19 UTC\n847,Beaucoup Bakery & Cafe,\"![image|500x500](upload://1Tsh4JPolS6NZw41xiczps3I3RL.jpeg) \n\nCardamom [Kouign Amman](https://allthebest.recipes/t/kouign-amman-a-french-buttery-caramelized-sweet-pastry-from-breton/363) — really great cardamom flavour, and maybe even a hint of orange water in there?\n\nPretty small compared to the one’s at Pacific Bread Company.\",2020-09-06 22:04:00 UTC\n834,Columbus Meats - Italian butcher,\"![image|666x500](upload://6vqUHlj1TRYaUnre11tPJfyvIj5.jpeg) \n\nGreat pork and lamb roasts.\",2020-08-20 07:15:58 UTC\n769,Exotic Orchard Produce Grocery Delivery,\"https://shop.exoticorchard.com/\n\nThe minimum order requirement is $35 in Vancouver. \n\nFor deliveries in Burnaby and Richmond the minimum is $50.\n\nNext day delivery (order before midnight), Monday through Friday. \n\nUse this [referral link for $10 off](http://i.refs.cc/wvFeN2pJ?smile_ref=eyJzbWlsZV9zb3VyY2UiOiJzbWlsZV91aSIsInNtaWxlX21lZGl1bSI6IiIsInNtaWxlX2NhbXBhaWduIjoicmVmZXJyYWxfcHJvZ3JhbSIsInNtaWxlX2N1c3RvbWVyX2lkIjpudWxsfQ%3D%3D), @boris gets $10 credit when you order. \n\n## Unique / Special Items\n\nNot a very large selection, but very nice and fresh fruit and produce, with next day delivery and a low minimum order. \n\nAtaulfo Mangoes by the 5lb case https://shop.exoticorchard.com/collections/mangoes/products/mangoes-ataulfo-case?variant=33769377693834\n\nJune 2020 Update: lots of exotic fruits and veggies - Okinawan sweet potato, wax apple, lychee, dragon fruit, pomelo, hami melon. \n\n## Instagram\n\nhttps://instagram.com/exoticorchardproduce\",2020-05-13 05:47:50 UTC\n783,Fernando's Tepache,\"This is just going to be an endless tepache post!\n\nI made some at my parents last week and definitely got the fermentation going by leaving the water out overnight.\n\nAt home, I’m started a ginger bug with the last bit of the last cardamom tepache, grated ginger, and 2Tbsp of sugar. \n\n![image|375x500](upload://nppyEBCk4KBpEaTQob0Lc7OM9qr.jpeg) \n\nAlso getting the next batch of tepache going, with 1x pineapple, 2x stalks of rhubarb, a larger knob of ginger, and 1x lemon. Will the rind on the lemon make things too bitter? I used 3/4 cup of turbinado sugar, will check on it tomorrow. \n\n![image|666x500](upload://hWY3uYi2UN1rUgR6aVGFY0pe0dr.jpeg)\",2020-06-11 02:28:05 UTC\n"},
{"title":"August 10th, 2022","text":"Another visit to [[Community Pizza]] this time with Andy V.\n\nHad the Bacon Mushroom Truffle and the Nonna’s Special.\n\nHe told me that [[The Pie Shoppe]] now has the best pizza in the city. From Thursday to Sunday! 2pm to 6pm! ","created":"20220811022111020","creator":"Boris Mann","modified":"20220811022501012","modifier":"Boris Mann","tags":"Journal"},
{"title":"August 12th, 2022","text":"Had lunch with a friend at [[La Taqueria Pinche Taco Shop]] on Hornby. \n\nThey now have a “Mexican ramen” on the menu:\n\n\u003C\u003C{ [[Birriaramen La Taqueria]] >>\n\nIn the afternoon we ended up doing a pretty big shop:\n\n\u003C\u003C{ [[Donalds August 12th, 2022]]>>","created":"20220813145834070","creator":"Boris Mann","modified":"20220813150342803","modifier":"Boris Mann","tags":"Journal"},
{"title":"August 13th, 2022","text":"Cappuccino and an iced oat milk chai latte from [[Coho Cafe]] plus pain au chocolat and a [[Tall Shadow Breads]] blue cheese bun. \n\nDrove out to [[Surrey Art Gallery]] and then walked around Bear Creek Park for a bit. Then spent entirely too much time in [[Guildford Town Centre]] mall.\n\nWe didn’t get any samosas, but liked the look of [[Golden Samosa Bakery]].\n\nA lovely swim in the evening. Corn, steamed green beans, and European wieners for dinner, with a slice of bread and the last of the [[Appenzeller Classic]] cheese.\n\nBefore going to bed, put a pork picnic shoulder on to sous vide overnight. Made a marinade of fresh ginger, dry minced garlic, bay lead, miso, soy sauce, black pepper, and sugar. ","created":"20220814051558392","creator":"Boris Mann","modified":"20220814053400777","modifier":"Boris Mann","tags":"Journal"},
{"created":"20220817150057732","creator":"Boris Mann","text":"[[Why Fermented Garlic Turns Blue]] via [[Erin Mikail Staples]] \n\n[[The Meat Hook]] is Erin's local butcher in Brooklyn.","title":"August 17th, 2022","tags":"Journal","modified":"20220817150540089","modifier":"Boris Mann"},
{"created":"20220819144817444","creator":"Boris Mann","text":"Looks like [[Beacoup Bakery]] is [[opening a downtown location|https://scoutmagazine.ca/2022/08/16/a-second-location-of-beaucoup-bakery-is-headed-for-downtown-vancouver/]], where the Starbucks on Seymour used to be. ","title":"August 19th, 2022","tags":"Journal","modified":"20220819144938364","modifier":"Boris Mann"},
{"created":"20220827053358370","creator":"Boris Mann","text":"Went to [[Santa Barbara]] after touring a warehouse space on East Georgia.\n\n\u003C\u003C{ [[Santa Barbara Shopping August 26th, 2022]]>>\n\nFor dinner, made macaroni pasta salad:\n\n* [[cotija]]\n* marinated artichokes\n* minced fresh basil\n* Okanagan field tomatoes, chopped\n* [[Trader Joes White Modena Vinegar]]\n* salt\n* dried garlic chips\n* olive oil\n\nAnd a fresh tomato salsa, just with the following in a blender:\n* half bunch of basil including stems\n* pickled spicy peppers\n* garlic clove\n* early onion\n* salt\n* pepper\n* Okanagan field tomatoes \n","title":"August 26th, 2022","tags":"Journal","modified":"20220828040057949","modifier":"Boris Mann"},
{"created":"20220828040328059","creator":"Boris Mann","text":"Went for dinner with our upstairs neighbours, to [[The Pie Shoppe]], and finally had their pizza. One pepperoni, with whipped ricotta and a little honey, and the other with nduja and some spicy Hungarian peppers. Plus a shared salad with roasted peaches and sherry vinegar, and some (actual) pie for dessert.","title":"August 27th, 2022","tags":"Journal","modified":"20220828040536928","modifier":"Boris Mann"},
{"created":"20220903052327912","creator":"Boris Mann","text":"Went to [[Hapag Ihaw-Ihaw Grill]] this week, great [[Filipino]] food on Victoria Drive. Thanks [[Roland]] for organizing.\n\nPhotos: 1) [[Fernando]] poses in front of menu, 2) Pile of [[crispy pata]] to share, 3) Vegetable spring rolls, 4) [[chicken inasal]] combo with garlic rice, pickles & slaw.","title":"August 31st, 2022","tags":"Journal","modified":"20220903052748289","modifier":"Boris Mann"},
{"title":"August 5th, 2022","text":"In the afternoon we walked over to the [[Brittania Community Center]] for the mini market there. \n\n\u003C\u003C{ [[Brittania Shopping Trip August 5th, 2022]] >>\n\nGreek take out for dinner. Note to self: souvlaki platters come with individual Greek salads, you don’t need to order a side!","created":"20220808052409882","creator":"Boris Mann","modified":"20220808052820313","modifier":"Boris Mann","tags":"Journal"},
{"title":"August 6th, 2022","text":"Went to [[Coho Cafe]] and had a [[dulce de leche]] filled cruffin made by [[Heritage Baking]], along with a cappuccino and an iced oat chai. \n\nThen went to [[Eastside Atelier]] on Williams and toured some First Saturday Open Studios. \n\nFor lunch, walked up and went to [[Community Pizza]] for the first time. They have New York style and “Detroit Style” pizzas. \n\nWe got two “mini” Detroit Style pizzas and a Caesar salad to share. \n\nI got a beer flight:\n\n* Wildeye French Wheat ale\n* Audina Peach Guava (this was terrible and I didn’t drink it)\n* Moody Flamingose\n* North Point Sour\n\nThe server was great! We ended up talking about gardening and he said he’s just starting to get tomatoes.\n\n[[Santa Barbara]] didn’t have much produce (worrying! never seen it so bare!) so we went up to [[Norman's Fruit and Salad]] and got a few things.\n\n\u003C\u003C{ [[Norman’s Shopping Trip August 6th, 2022]] >>\n\nI’m not sure how long Norman’s has been under new ownership. There was a sale on shelved items and the produce is not as good — or as plentiful — as it used to be. ","created":"20220806183121809","creator":"Boris Mann","modified":"20220808052252878","modifier":"Boris Mann","tags":"Journal"},
{"title":"August 7th, 2022","text":"Went to [[Chambar]] for a nice breakfast with friends, continuing the Rachael birthday celebrations. \n\nI had a new dish on the menu, the [[Roti du Boeuf]].\n\nWandered around downtown and did some shopping at The Bay, Vans, Winners, Daiso, and Golden Age Collectables. Then checked out the brand new [[Rainbow Park]] which has a [[Kafkas]] in it. A quick stop at the [[Contemporary Art Gallery]].\n\nMade some quick pickled radishes —\n\n\u003C\u003C{ [[Quick Pickled Radishes]] >>\n\nNo star anise, added dried dill seeds, and some sliced shallots.\n\nUsed regular white vinegar and added some [[Trader Joes Agrodolce]].\n\nAlso put some pickles brining with the [[Kraut Source Fermented Pickles]] recipe.\n\nUsed shallots instead of onion, dried minced garlic chips instead of fresh cloves, and didn’t add any tea leaves.\n\nI also had a much smaller jar so stood up some pickles but also sliced some to fit in on top.\n\nAnd now I’m pulling out [[Joy of Pickling]], looking up [[Refrigerator Pickles]], and browsing what to do with hot banana peppers I bought yesterday.","created":"20220808014031295","creator":"Boris Mann","modified":"20220808035946809","modifier":"Boris Mann","tags":"Journal"},
{"title":"August 9th, 2022","text":"Lunch at [[Community Pizza]] with Kalv. I tried the Detroit Pizza Jerk Chicken mini. Good!\n\nMade [[Refrigerator Pickles]] out of hot banana peppers. Added a bit of sugar.","created":"20220810052213854","creator":"Boris Mann","modified":"20220810052335097","modifier":"Boris Mann","tags":"Journal"},

{"title":"B House","text":"\u003C\u003C\u003C\nHung Nguyen brings an imaginative flair and a ‘guest-first’ attitude to his role as chef and owner of B House Restaurant in Vancouver's Commercial Drive neighbourhood. \n\nA passionate, team-oriented culinary professional, Nguyen has been working in the hospitality industry for more than a decade. After moving to Canada from Vietnam with his family at an early age, he quickly developed a love of cooking and decided to parlay his casual interest into a full-time career.\n\nNguyen refined his skills at the International Culinary School at the Art Institute of Vancouver before going onto work in fast-paced kitchens at a number of longstanding Vancouver chains, including The Boathouse, Joey Bentall and Milestones. From 2015 to 2020, He served as the Head Chef at Rogue Kitchen & Wetbar, where he was responsible for managing and mentoring a large culinary team while overseeing seasonal menu development. During this time period, Nguyen has the opportunity to travel to Whistler, Scottsdale and Seattle for research trips with the restaurant’s group’s leadership team in order to expand his culinary knowledge and gain a greater appreciation of the diverse West Coast food scene.\n\nIn 2020, Nguyen took a leap of faith and opened his first solo venture alongside his wife Vy. Working at the helm of B House Restaurant, Nguyen pays homage to his Vietnamese roots with a signature fusion menu that marries Asian flavours and techniques with fresh, locally sourced ingredients for a distinct Pacific Northwest sensibility.\n\n “No shift is the same when you are working in a restaurant kitchen; every day gives me an opportunity to exercise my creativity and develop new skills,” Nguyen says. “I am constantly learning and growing as a chef and a big part of that is working in a collaborative environment with my amazing team. \n\u003C\u003C\u003C\n","address":"2270 Commercial Drive, Vancouver, BC, Canada","created":"20210818053620022","creator":"Boris Mann","modified":"20210818053748503","modifier":"Boris Mann","tags":"Restaurant Vietnamese","uri":"https://bhouse.ca/","within":"[[Commercial Drive]] [[East Van]]"},

{"created":"20220924221405288","creator":"Boris Mann","title":"Barbera d'Asti","modified":"20220924221539549","modifier":"Boris Mann","tags":"[[wine style]] DOCG","wikipedia":"https://en.wikipedia.org/wiki/Barbera_d%27Asti","text":"\n\n\u003C\u003C\u003C\nBarbera d'Asti is an Italian red wine made from the Barbera grape. It is produced in the hilly areas of the provinces of Asti (67 municipalities) and Alexandria (51 municipalities). Barbera d'Asti was accredited with DOC status in 1970, and DOCG status followed in 2008.\n\nUnder the DOCG rules, a minimum of 90% Barbera grapes must be used; the balance may be made up with either Freisa, Grignolino or Dolcetto grapes.\n\nThe wine must be made before the date of 1 March immediately following the harvest, and must reach an alcohol content of 11.5%.\n\nSince 2000, it has been possible to produce Barbera d'Asti Superiore, for which the wine must have an alcoholic strength of at least 12.5% by volume, and be aged for at least 14 months, 6 months of which stored in oak or chestnut barrels. Many superiore producers refine it in small oak barriques to obtain a rounder taste. The superiore has the following sub-zones indicated on the label: Nizza, Tinella, or Colli Astiani (Asti).\n\nThe superiore wine has a strong additional aging potential; it can often be aged from ten to twenty years.\n\nThe Nizza DOCG was added to Asti's Barbera portfolio in 2014. The Nizza production rules require the use of 100% Barbera grapes, a maximum yield of 7 tonnes per hectare, and minimum aging of 18 months, of which 6 months must be in oak barrels. The minimum alcoholic strength is 13%, or 13.5% if produced by a single, named vineyard.\n\u003C\u003C\u003C\n"},

{"title":"Beaucoup Mooncake Unboxing","text":"We pre-ordered mooncakes from [[Beacoup Bakery]] for the Mid-Autumn Festival they called La Petite Lune -- [[Scout Magazine covered it|https://scoutmagazine.ca/2021/08/31/beaucoup-bakery-launches-first-ever-mid-autumn-festival-collection/]].\n\n{{Beacoup Mooncakes Image}}\n\nThese are smaller mooncakes, featuring brown butter sweet potato with roasted pecan marzipan; vanilla rice pudding with pistachio marzipan; and raspberry currant currant cheesecake.\n\n{{Beaucoup Unboxing Image}}\n\nThe packaging was all beautiful.\n\n{{Beacoup Big Mooncake Image}}\n\nThese are called The Prince (mango sago pomelo) and The Fox (jasmine strawberry) and are 3.25\" tarts for sharing :)","created":"20210912181210890","creator":"Boris Mann","modified":"20210912183303613","modifier":"Boris Mann","tags":"[[Beaucoup Bakery]] mooncake"},
