{"created":"20220924221725655","creator":"Boris Mann","title":"DOC","modified":"20220924221800769","modifier":"Boris Mann","text":"\n\u003C\u003C\u003C\nThe Denominazione di origine controllata classification was created to be roughly equivalent to the French Appellation d'origine contrôlée (AOC). It requires that a wine satisfy a defined quality standard, and be produced within the specified region. Unlike IGT, the DOC definitions will usually specify additional more stringent rules regarding permitted grape varieties, harvest yields, minimum ageing including use of barrels, minimum alcohol content, and other factors. Wines labelled DOC or DOCG must be sold in bottles holding no more than 5 litres (170 US fl oz). Historically the DOC status has been used to classify other food products such as cheeses, olive oil and vinegar, but the Denominazione di origine protetta (DOP) is now used instead.\n\nSince the 2008 EU reforms, both the DOC and DOCG wine classifications are protected in the EU as Protected Designations of Origin (PDO), which in Italy generally is indicated in Italian: \"Denominazione d'Origine Protetta\" (DOP). They may however still be referred to as DOC/DOCG or (in Bolzano, where German is an official language) in German: Kontrollierte Ursprungsbezeichnung\n\u003C\u003C\u003C\n","alias":"[[Denominazione di origine controllata]]"},
{"created":"20220924221707339","creator":"Boris Mann","title":"DOCG","modified":"20220924221947102","modifier":"Boris Mann","alias":"[[Denominazione di origine controllata e garantita]]","wikipedia":"https://en.wikipedia.org/wiki/Denominazione_di_origine_controllata#Denominazione_di_origine_controllata_e_garantita_(DOCG)","text":"DOCG is superior to [[DOC]]\n\n\u003C\u003C\u003C\nDenominazione di origine controllata e garantita is intended to be a superior classification to DOC, and is the highest classification in Italy. All DOCG wines from each producer are analysed and tasted by government–licensed judgement panel before being bottled. Once approved, the wines are “guaranteed” with a numbered governmental seal across the cap or cork, to prevent later manipulation. Where the DOCG classification represents a refinement of an existing DOC wine, the rules for the DOCG wine usually require more stringent quality controls. These controls are usually some combination of a lower proportion of blending grapes, lower yields, higher minimum alcohol, longer ageing requirements, and so on.\n\u003C\u003C\u003C\n\n\u003C\u003C{ [[DOC]] >>\n\n"},
{"title":"dogwood","text":"[[Wikipedia|https://en.wikipedia.org/wiki/Cornus_nuttallii]]:\n\n\u003C\u003C\u003C\nCornus nuttallii, the Pacific dogwood,[1][2] western dogwood,[3] or mountain dogwood,[2] is a species of dogwood tree native to western North America.\n\n!! Description\nIt is a small to medium-sized deciduous tree, reaching 6–23 metres (20–75 ft) m tall, often with a canopy spread of 6 metres (20 ft). Its habit varies based on the level of sunlight- in full sun it will have a short trunk with a crown as wide as it is tall, while under a canopy it will have a tapered trunk with a short, slender crown. [4]\n\nThe branches have fine hairs and the young bark is thin and smooth, becoming scale-like with ridges as it ages.[4]\n\nThe leaves are opposite, simple, oval, 5–12.7 centimetres (2.0–5.0 in) long, and 3.8–7.1 centimetres (1.5–2.8 in) broad. They are hairier on the bottom and have stiff, appressed hairs on top.[4]\n\nThe flowers are individually small and inconspicuous, 2–3 millimetres (0.079–0.118 in) across, produced in a dense, rounded, greenish-white flowerhead 2 centimetres (0.79 in)diameter; the 4-8 large white \"petals\" are actually bracts, each bract 4–7 centimetres (1.6–2.8 in) long and broad. The flowers commonly bloom twice per season, once in the spring and again in late summer or early fall.[4][3]\n\nThe fruit is a compound pink-red or orange drupe about 1–1.5 centimetres (0.39–0.59 in) long, in clusters containing 20-40 drupelets, each of which contains two seeds. They appear in September or October.[3][4]\n\n!! Etymology\nPacific Dogwood is similar in appearance to Cornus florida, the flowering dogwood, which is native to the eastern United States. When Scottish botanist David Douglas encountered Cornus nuttalli on his expedition to the Pacific Northwest in the 1820s, he mistook it for flowering dogwood and did not send seeds back to England.[3]\n\nIt was named nuttallii by John James Audubon after his friend Thomas Nuttall,[3] an English botanist who was the first to describe it for science while staying at Fort Vancouver in the autumn of 1834.[5]\n\u003C\u003C\u003C\n","aliases":"[[Pacific dogwood]] [[Cornus nuttallii]]","created":"20210919203328069","creator":"Boris Mann","modified":"20210919203603836","modifier":"Boris Mann","tags":"tree","wikipedia":"https://en.wikipedia.org/wiki/Cornus_nuttallii"},

{"title":"Dosanko","text":"\u003C\u003C\u003C\nIt began with a single dish: nikujaga, a hearty stew comprised of meat, potatoes, and vegetables simmered in a sweetened soy sauce. Closely associated with Hokkaido, Japan’s northernmost prefecture, and considered yōshoku, a “Japanized” interpretation of Western cooking, the meal was what Akiyo Tani first prepared chef Nathan Lowey when the couple met in Edmonton over 10 years ago.\n\u003C\u003C\u003C\n\n!! Visits\n\n[[July 2021 with Blaine & Natasha|https://blog.bmannconsulting.com/2021/07/25/first-time-back.html]], [[tsukemono]] (pickles) and house made 2 year old [[ume-shu]] (plum wine).\n\n{{Tsukemono Image}}\n\n{{Ume-Shu Image}}\n\n\n","created":"20210821092108035","creator":"Boris Mann","modified":"20210821092847789","modifier":"Boris Mann","tags":"Japanese yōshoku Restaurant","uri":"http://dosankorestaurant.ca/","within":"DTES EastVan"},

{"title":"dulce de leche","text":"\u003C\u003C\u003C\nDulce de leche (Spanish: [ˈdulse ðe ˈletʃe]; Portuguese: doce de leite European Portuguese: [ˈdosɨ dɨ ˈlɐjtɨ] Brazilian Portuguese: [ˈdosi dʒi ˈleitʃi]), also known as caramelized milk or milk jam in English, is a confection from Latin America prepared by slowly heating sugar and milk over a period of several hours. The resulting substance, which takes on a spreadable, sauce-like consistency, derives its rich flavour and colour from non-enzymatic browning. It is typically used to top or fill other sweet foods.\n\nDulce de leche is Spanish for \"sweet [made] of milk\". Other regional names in Spanish include manjar (\"delicacy\") and arequipe; in some Mesoamerican countries dulce de leche made with goat's milk is called cajeta. In French it sometimes called confiture de lait. It is also known under the name of kajmak in Polish cuisine, where it was independently created based on Turkish kaymak, a kind of clotted cream. Kajmak is most commonly used for wafers or the mazurek pie traditionally eaten on Easter.\n\u003C\u003C\u003C\n","created":"20220806183437297","creator":"Boris Mann","modified":"20220806183616923","modifier":"Boris Mann","tags":"[[condensed milk]]","wikipedia":"https://en.wikipedia.org/wiki/Dulce_de_leche"},

{"title":"Eater - Cookbook Review: Sean Brock’s Heritage","text":"STAR RATING: Two stars\n\nSKILL LEVEL: Recipes vary; all skill levels.\n\nWHO THIS BOOK IS FOR: People who love Sean Brock, people who live in Charleston, people who want to tattoo vegetables on their arms, people who are super into heirloom beans.\n\nWHO THIS BOOK IS NOT FOR: People who lose patience with recipes easily, people who can't handle romanticizing foodways, people who are over Southern food, people who would rather just go to Husk and order their cheeseburger.\n\nMORE RECIPES TO TRY: Green Garlic Bisque (page 32), Creamed Corn (49), Wild Ramp and Crab-Stuffed Hush Puppies (78), Fried Chicken and Gravy (101), Herb-Marinated Hanger Steak with Vidalia Onion Gratin and Steak Sauce (135), Seed-Crusted Snapper with Roasted Okra, Tomato Dashi and Benne (200), Pickled Peaches (213), Butter Bean Chowchow (227), Pimento Cheese (248), all of the cocktails (261 to 273), Apple-Sorghum Stack Cake (284), Hillbilly Black Walnut Fudge (305).","created":"20210606221329326","creator":"Boris Mann","modified":"20210606221739494","modifier":"Boris Mann","notes":"The reviewer notes that a lot of the cooking times are guidelines so you’ll need to know how to improvise","tags":"20141113 Eater bookmark [[Sean Brock]]","uri":"https://www.eater.com/2014/11/13/7214511/cookbook-review-sean-brocks-heritage"},

{"title":"eggplant parmigiana","text":"\u003C\u003C\u003C\nParmigiana (/ˌpɑːrmɪˈdʒɑːnə, -ˈʒɑː-/, Italian: [parmiˈdʒaːna], also called parmigiana di melanzane [parmiˈdʒaːna di melanˈdzaːne; -ˈtsaːne] or melanzane alla parmigiana, is an Italian dish made with fried, sliced eggplant layered with cheese and tomato sauce, then baked. The origin of the dish is claimed by both the Southern regions of Campania and Sicily. Other variations found outside Italy may include chicken, veal, or another type of meat cutlet or vegetable filling.\n\u003C\u003C\u003C\n","aliases":"[[eggplant parmesan]] [[melanzane alla parmigiana]] Parmigiana [[parmigiana di melanzane]] ","created":"20211016162951801","creator":"Boris Mann","modified":"20211016163248511","modifier":"Boris Mann","tags":"Italian eggplant","wikipedia":"https://en.wikipedia.org/wiki/Parmigiana"},

{"title":"El Maestro Sierra","text":"https://www.sherrynotes.com/2014/bodegas/el-maestro-sierra/\n\nIn 1830, José Antonio Sierra fulfilled a longtime dream to start his own bodega. As one of the top coopers who built barrels for González Byass, Sierra wanted to become more involved in the sherry business but that wasn’t an easy goal.\n\nIn the 19th Century, the sherry business was still dominated by important noble families and the idea of a barrel maker creating a house of his own was met with resistance on different levels. However he managed to realize his bodega and became one of the most respected almacenistas in the area. Old labels still depict a hunting scene, with the nobles on horses hunting the “little rabbit” El Maestro Sierra… The best wines of the house are still preserved in casks made by the master Sierra himself, and the bodega still employs a cooper to do in-house repairs.","created":"20210530163541185","creator":"Boris Mann","modified":"20210530184516208","modifier":"Boris Mann","tags":"Brand sherry [[sherry bodega]]","uri":"http://www.maestrosierra.com/"},
{"title":"El Maestro Sierra Fino Sherry","text":"From [[Sherry Notes|https://www.sherrynotes.com/2016/reviews/fino/fino-el-maestro-sierra/]]:\n\n\n\u003C\u003C\u003C\nAs often with sherry, it’s hard to get conclusive information. The El Maestro Sierra website claims this Fino is 4 years old, while the US importers (and most other sources) have it at 6 years. In any case, it is aged in a solera of six scales (quite a high number for Jerez) and is typically bottled four times a year. El Maestro Sierra uses light filtering, almost en rama.\n\nIt’s good to see that El Maestro Sierra clearly mentions the date of bottling on the back label – not so much to have a ‘due date’ but to give you an indication of its shelf time and let you choose the perfect moment of opening yourself.\n\n!! Fino (15%, El Maestro Sierra 2014)\n\nNose: a rich nose with intense flor. Cashew and walnuts, with hints of toasted pumpkin seeds. Some ripe apple. Briney olive juice. Light rancio notes as well, even a few cheesy hints which work well here. It’s a deeper, slightly more oxidative style than what you get from other bodegas. Maybe the slightly older bottle helped to intensify its character.\n\nMouth: again very flor-influenced, with a solid bitter side and some savoury notes, but low acidity and moderate salinity. Traces of ripe fruits give it a silky, creamy character. Thyme. Almonds. Medium finish, not the longest but highly balanced.\n\u003C\u003C\u003C\n","created":"20210530163331551","creator":"Boris Mann","modified":"20211016172004486","modifier":"Boris Mann","quantity":"0","stores":"[[Liberty Wines]]","tags":"Item sherry liquor Spanish [[El Maestro Sierra]] fino"},

{"title":"Enjoying Oysters at Home","text":"\u003C\u003C\u003C\nThere are five species of commercially cultivated oysters farmed in North American waters: [[Eastern Oysters]], [[Pacific Oysters]], [[European Flat Oysters]], [[Kumamoto Oysters]], and [[Olympia Oysters]]\n\u003C\u003C\u003C\n","author":"[[Lan Lam]]","created":"20211023223524693","creator":"Boris Mann","modified":"20211023224238389","modifier":"Boris Mann","published":"20211101","tags":"[[Cook's Illustrated]] [[Cook’s Illustrated November & December 2021]] oysters Article"},
{"title":"epazote","text":"\u003C\u003C\u003C\nan annual or short-lived perennial herb native to Central America, South America, and southern Mexico.\n\u003C\u003C\u003C\n\n{{Epazote Package Image}}\n\n\u003C\u003C\u003C\nIdeally collected before going to seed, D. ambrosioides is used as a leaf vegetable, herb, and herbal tea for its pungent flavor. Raw, it has a resinous, medicinal pungency, similar to oregano, anise, fennel, or even tarragon, but stronger. The fragrance of D. ambrosioides is strong and unique. A common analogy is to turpentine or creosote. It has also been compared to citrus, savory, and mint.\n\nAlthough it is traditionally used with black beans for flavor and its antiflatulent properties, it is also sometimes used to flavor other traditional Mexican dishes: it can be used to season quesadillas and sopes (especially those containing huitlacoche), soups, mole de olla, tamales with cheese and chili peppers, chilaquiles, eggs and potatoes, and enchiladas. It is often used as an herb in fried white rice, and it is an important ingredient for making the green salsa for chilaquiles.\n\u003C\u003C\u003C\n\n\n","aliases":"[[Dysphania ambrosioides]] [[Jesuit's tea]] [[Mexican tea]] [[payqu]] [[mastruz]] [[herba sanctae Mariae]]","created":"20211017070203486","creator":"Boris Mann","modified":"20211017070456131","modifier":"Boris Mann","stores":"[[Dollar Grocer]]","tags":"generic Item","wikipedia":"https://en.wikipedia.org/wiki/Dysphania_ambrosioides"},

{"title":"Epoisses","text":"\u003C\u003C\u003C\nÉpoisses is a pungent soft-paste cows-milk cheese. Smear-ripened, \"washed rind\" (washed in brine and Marc de Bourgogne, the local pomace brandy), it is circular at around either 10 cm or 18 cm in diameter, with a distinctive soft red-orange color. It is made either from raw or pasteurized milk. It is sold in a circular wooden box, and in restaurants, is sometimes served with a spoon due to its extremely soft texture. The cheese is often paired with Trappist beer or even Sauternes rather than a red wine.\n\u003C\u003C\u003C\n","created":"20211023232242266","creator":"Boris Mann","modified":"20211024041529278","modifier":"Boris Mann","origin":"France","tags":"cheese French","tasting_notes":"Barnyard, mushroom, meaty. Creamy and spoonable from top when fully ripe. Strong aroma.","wikipedia":"https://en.m.wikipedia.org/wiki/Époisses"},

{"title":"Espresso Tonic in Vancouver","text":"Yes, I love [[espresso tonic]]. Here's where to get them in Vancouver\n\n* [[Timbertrain Depot]]\n* [[Revolver]]\n* [[Bump N Grind Cafe]]\n* [[Coho Cafe]]\n* [[Federal Store]]\n\nWhat's an espresso tonic?\n\n{{espresso tonic}}\n\n---\n\n{{ESPRESSO&TONIC: THE STORY OF THE FAMOUS COFFEE DRINK}}","created":"20210530193638547","creator":"Boris Mann","modified":"20210911054356009","modifier":"Boris Mann","tags":""},
{"title":"ESPRESSO&TONIC: THE STORY OF THE FAMOUS COFFEE DRINK","text":"\u003C\u003C\u003C\nThinking of the first time we have heard about Espresso&Tonic, we always end up at Koppi Roasters’s cafe in Helsingborg. The creation of the drink and its growth in popularity was tightly connected to the cafe’s opening in 2007. Anna Lunell, one of the founders of Koppi Roasters, told us about the origins of the drink.\n\nThe birthplace of Espresso&Tonic\nWas it Koppi who invented the Espresso&Tonic, as we have always believed? Over the past years, we have seen many pictures of the drink all over Koppi Roasters’ Instagram feed, so we reached out to Anne Lunell, one of the founders of Koppi Roasters, for an explanation.\n\nAnna clarified the invention of the drink for us: “When we [Charles Nystrand and Anne Lunell] were working in Oslo, 12 years ago, one of our colleagues made a coffee drink the day after a staff party. There was some leftover tonic that he mixed with a little syrup and an espresso – quite refreshing and delicious. So a few months later, when we were opening our coffee bar and roastery in Helsingborg, we refined the idea and put ‘Kaffe&Tonic’ on the menu. This was back in 2007.”\n\u003C\u003C\u003C\n","created":"20210530193947721","creator":"Boris Mann","modified":"20210530194037621","modifier":"Boris Mann","tags":"bookmark Article","uri":"https://europeancoffeetrip.com/espressoandtonic-story/"},

{"title":"Faculty Brewing","text":"\u003C\u003C\u003C\nFaculty Brewing Co. was created to be an inclusive and open environment for beer drinkers of any level to enjoy and learn more about craft beer.\n\nFaculty Brewing is the brainchild of husband-and-wife team Mauricio, the original head brewer, and Alicia, the architect behind the brewery's design. Seeing a need to make craft beer more accessible to the masses, they found their perfect location in the former space of bicycle shop, Pedal Bike Depot.\n\nThe Faculty name was born out of Mauricio's experience as a professor, the wish to educate and empower people with craft beer knowledge, and the idea that the brewery would share all the information behind the brewing process, including the recipes. We aim to work with other breweries and local home brewers to test new recipes and experiment with innovative ideas. Like a university or college, Faculty Brewing Co. is meant to be a place of idea-sharing and collaboration.\n\n \nAt the same time, in 2015, [[Oddity Kombucha]] was created across the street at 1863 Ontario. Oddity is still brewed at this location and served across the street at Faculty, as well as other locations around Vancouver. The Faculty & Oddity team is now made up of around 20 wonderful people.\n\u003C\u003C\u003C\n","address":"1830 Ontario Street","created":"20220710025447921","creator":"Boris Mann","modified":"20220710025704721","modifier":"Boris Mann","tags":"beer brewery Vancouver","uri":"https://www.facultybrewing.com/"},
{"title":"Faculty Brewing 123Sourveza","text":"MEXICAN LIME SOUR\n\nThis is a fusion of styles: inspired by both a classic Mexican light lager, and a citrus-forward kettle sour, this beer was fermented with kveik yeast and conditioned on lime zest and lime juice. Expect aromas of citrus fruit and banana, a tart lemon-lime punch up front, and a crispy clean lager-like finish.\n\nAlcohol Content: 4.3 ABV\n\nBitterness: 5 IBU","created":"20220710010830231","creator":"Boris Mann","modified":"20220710010934514","modifier":"Boris Mann","tags":"beer [[Faculty Brewing]] [[kettle sour]] lager","uri":"https://www.facultybrewing.com/123-sourveza"},

{"title":"Fernando's Tepache June 2020","text":"This is just going to be an endless tepache post!\n\nI made some at my parents last week and definitely got the fermentation going by leaving the water out overnight.\n\nAt home, I’m started a ginger bug with the last bit of the last cardamom tepache, grated ginger, and 2Tbsp of sugar. \n\n{{Tepache Ginger Bug Image}}\n\nAlso getting the next batch of tepache going, with 1x pineapple, 2x stalks of rhubarb, a larger knob of ginger, and 1x lemon. Will the rind on the lemon make things too bitter? I used 3/4 cup of turbinado sugar, will check on it tomorrow. \n\n{{Tepache Pot Image}}","created":"20210824075312286","creator":"Boris Mann","dateposted":"2020-06-11 02:28:05 UTC","modified":"20210824080021841","modifier":"Boris Mann","tags":"AllTheBestRecipes tepache"},
{"title":"fiddleheads","text":"[[Wikipedia|https://en.wikipedia.org/wiki/Fiddlehead]]:\n\n\n\u003C\u003C\u003C\nFiddleheads or fiddlehead greens are the furled fronds of a young fern, harvested for use as a vegetable.\n\nLeft on the plant, each fiddlehead would unroll into a new frond (circinate vernation). As fiddleheads are harvested early in the season before the frond has opened and reached its full height, they are cut fairly close to the ground.\n\nFiddleheads have antioxidant activity, are a source of omega-3 and omega-6 fatty acids, and are high in iron and fiber. Certain varieties of fiddleheads have been shown to be carcinogenic. (See bracken toxicity)\n\nThe fiddlehead resembles the curled ornamentation (called a scroll) on the end of a stringed instrument, such as a fiddle. It is also called a crozier, after the curved staff used by bishops, which has its origins in the shepherd's crook.\n\u003C\u003C\u003C\n","created":"20210613060653178","creator":"Boris Mann","modified":"20210613060750914","modifier":"Boris Mann","stores":"Choices","tags":"generic Item","wikipedia":"https://en.wikipedia.org/wiki/Fiddlehead"},
{"title":"Filipino","text":"\u003C\u003C\u003C\nFilipino cuisine (Filipino: lutuing Pilipino/pagkaing Pilipino) is composed of the cuisines of more than a hundred distinct ethno-linguistic groups found throughout the Philippine archipelago. However, a majority of mainstream Filipino dishes that compose Filipino cuisine are from the cuisines of the various ethnolinguistic groups and tribes of the archipelago, including the Ilocano, Pangasinan, Kapampangan, Tagalog, Bicolano, Visayan (Cebuano, Hiligaynon and Waray), Chavacano and Maranao ethno-linguistic groups. The style of food making and the food associated with it have evolved over many centuries from their Austronesian origins (shared with Malaysian and Indonesian cuisines) to a mixed cuisine of Chinese, Spanish and American influences, in line with the major waves of influence that had enriched the cultures of the archipelago, as well as others adapted to indigenous ingredients and the local palate.\n\nDishes range from the very simple, like a meal of fried salted fish and rice, to fish curry, chicken curry, complex paellas and cozidos of Iberian origin created for fiestas. Popular dishes include: lechón (whole roasted pig), longganisa (Philippine sausage), tapa (cured beef), torta (omelette), adobo (chicken or beef braised in garlic, vinegar, oil and soy sauce, or cooked until dry), kaldereta (meat stewed in tomato sauce and liver paste), mechado (larded beef in soy and tomato sauce), pochero (beef and bananas in tomato sauce), afritada (chicken or beef and vegetables simmered in tomato sauce), kare-kare (oxtail and vegetables cooked in peanut sauce), pinakbet (kabocha squash, eggplant, beans, okra, and tomato stew flavored with shrimp paste), sinigang (meat or seafood in sour broth), pancit (noodles), and lumpia (fresh or fried spring rolls). Various food scholars have noted that Filipino cuisine is multi-faceted and is the most representative in the culinary world for food where \"east meets west\".\n\u003C\u003C\u003C\n\n\u003C$list filter=\"[all[current]tagging[]]\">\n\u003Cli>\u003C$link>{{!!title}}\u003C/$link> {{!!notes}}\u003C/li>\n\u003C/$list>","created":"20210914042409705","creator":"Boris Mann","modified":"20210914042647793","modifier":"Boris Mann","tags":"Cuisine","wikipedia":"https://en.wikipedia.org/wiki/Filipino_cuisine"},

{"title":"Fleischauflauf mit Kartoffeln","text":"From the [[Spezialitäten Aus Aller Welt]] cookbook.\n\nThis is a Dutch recipe, known as [[Filosoof]], aka \"Philosopher's Stew\".\n\nThe English translation of the German name would be \"Meat Casserole with Potatoes\".\n\nHere are the translated ingredients.\n\n* 6 Potatoes\n* 1/2 Cup Cream\n* 125g Butter\n* 3 tsp salt\n* 1/2 tsp nutmeg\n* 3 cups ground beef\n* 3/4 cups beef bouillon\n* 1 bay leaf\n* 1 tsp pepper\n* pinch of cloves\n* 2 bell peppers\n* 1/2 cup bread crumbs OR 1/2 cup of grated cheese\n* 1 bunch of parsley\n* 1 bunch of chervil\n* 2 leafs of lovage\n* 1 twig of fresh rosemary\n* 1 twig of fresh marjoram\n\n{{Fleischauflauf mit Kartoffeln Image}}","created":"20210516200743193","creator":"Boris Mann","modified":"20210829074030531","modifier":"Boris Mann","tags":"Recipe Dutch German potatoes beef [[Spezialitäten Aus Aller Welt]] Filosoof"},

{"title":"Garlic Mouselline","text":"I often make this with raw garlic (although less than 12 cloves!), and usually just use 2 whole eggs.\n\n* 12 cloves garlic, roasted\n* 1/2 teaspoon salt\n* 2 egg yolks, or 1 egg yolk and 1 whole egg\n* 250ml / 8 fl oz mild extra-virgin olive oil\n\n[[Chick Peas with Garlic Mouselline]] is the thing I most often make with this, but anything that you want to add some protein and tang to would be great with this -- you just run it under the broiler and it puffs up and browns.","aliases":"[[Mussolina d'All]]","created":"20210925175241510","creator":"Boris Mann","modified":"20210925175556353","modifier":"Boris Mann","tags":"Catalan [[Catalan Cuisine]]"},

{"title":"Green Seasoning","text":"Green seasoning is one of those herb mixtures that is unique to the Caribbean and differs slightly from island to island. It is used in a huge number of Trinidadian dishes. In Trinidad, it's distinguished by the use of a local herb called [[shado beni]] ([[culantro]]). Fresh shado beni can sometimes be found in West Indian markets, but if not, fresh cilantro is a good substitute.\n\n* 3 Tbsp. chopped fresh chives\n* 1 Tbsp. chopped fresh shado beni or cilantro leaves\n* 2 Tbsp. chopped fresh thyme\n* 1 Tbsp. chopped fresh oregano\n* 1 Tbsp. chopped fresh parsley\n* 4 cloves garlic","created":"20211002153150693","creator":"Boris Mann","modified":"20211002153428410","modifier":"Boris Mann","tags":"Recipe Caribbean Trinidaddian Epicurious [[Sweet Hands: Island Cooking from Trinidad & Tobago]]","uri":"https://www.epicurious.com/recipes/food/views/trinidadian-green-seasoning"},

{"title":"Ground Pork Kohlrabi Carrot Cilantro Filling","text":"I thought I might do a play by play of cooking, but only have some sauteeing onions and ginger:\n\n{{Sauteed Onions Ginger Image}}\n\nAnd then the final filling:\n\n{{Ground Pork Lettuce Wrap Filling Image}}\n\nSo, sauteed a diced onion plus a 2 inch knob of ginger in some oil. Added 1.5 lbs of ground pork.\n\nI peeled and finely diced a kohlrabi and two large carrots. I diced two large tomatoes. I minced the stalks from a large bunch of cilantro.\n\nI put in some of the chilli garlic sauce I bought, as well as 2 tsp of [[Hikari Miso Savoury White Miso]]. ","created":"20210911054921944","creator":"Boris Mann","modified":"20210911055245357","modifier":"Boris Mann","tags":"[[Meal Prep]]"},

{"title":"guanciale","text":"\u003C\u003C\u003C\nan Italian cured meat product prepared from pork jowl or cheeks. Its name is derived from guancia, the Italian word for 'cheek'.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nIt is a specialty of central Italy, particularly Umbria and Lazio. [[Pancetta]], a cured Italian bacon which is normally not smoked, is sometimes used as a substitute when guanciale is not available.\n\u003C\u003C\u003C\n","created":"20211024040647713","creator":"Boris Mann","modified":"20211024040848445","modifier":"Boris Mann","stores":"[[Banana Grove]] [[Columbus Meat Market]]","tags":"Italian [[cured meat]] pork Item generic"},

{"title":"Hacienda López de Haro Reserva 2015","text":"From Spain's innovative Vintae project, this is a blend of tempranillo and graciano from terraced soils in the area of San Vicente de la Sonsierra, La Rioja. The nice thing about Rioja Reserva is the aging is all done for you. This has seen twenty months in French and American oak, prior to a couple of years in bottle prior to release. Crushed plum, cassis, leather, pipe tobacco roll along the smoothed palate, with oxidative edging creeping in on the dusky finish. Drinking well now, especially with mushroom or Bolognese ragu. Score - 88. (Treve Ring, gismondionwine.com, May 1, 2020)","created":"20210613053540119","creator":"Boris Mann","modified":"20210613061746237","modifier":"Boris Mann","quantity":"0","stores":"[[Liberty Wines]]","tags":"wine rioja Spanish Item liquor"},
{"title":"halloumi","text":"\u003C\u003C\u003C\n\nHalloumi or haloumi (/həˈluːmi/) is a traditional Cypriot cheese made from a mixture of goat's and sheep's milk, and sometimes also cow's milk. Its texture is described as squeaky. It has a high melting point and so can easily be fried or grilled, a property that makes it a popular meat substitute. Rennet (mostly vegetarian or microbial) is used to curdle the milk in halloumi production, although no acid-producing bacteria are used in its preparation.\n\n\u003C\u003C\u003C\n","created":"20220810135725508","creator":"Boris Mann","modified":"20220810140026546","modifier":"Boris Mann","tags":"cheese Cypriot generic Item","wikipedia":"https://en.wikipedia.org/wiki/Halloumi"},

{"title":"Harvest Meats","text":"{{Harvest Meats Logo}}\n\nFrom the about page:\n\n\n\u003C\u003C\u003C\nHarvest Meats is a leader in the meat processing industry and has grown to become a trusted, Canadian brand since our beginnings in 1928.\n\n!! Our Story\n\nThe story of Harvest Meats is one of history, heritage, and passion. Our long-standing family tradition has evolved over the past century. Our great grandfather, Alexander Propp, and his family started a sausage business in Rhein, Saskatchewan in 1928. Since then, with over four generations of family management and growth, we’ve expanded into food retailing, wholesaling, and even the restaurant sector.\n\nCurrently, Harvest Meats operates in Yorkton, Saskatchewan, under the management of Kenn Propp. He and the Propp family have kept 50 of the original recipes for our products to this day. Recognizing changes in consumer tastes, we have also added about 150 new recipes to expand the selection of delicious products.\n\nToday, our team has grown to over 300 people at a facility with over 165,000 square feet. True to our heritage, we continue to produce delicious products, using state-of-the-art equipment within a safety-first team culture.\n\u003C\u003C\u003C\n","created":"20210327232901917","modified":"20210327233525244","tags":"Brand Canada Sasketchewan Yorkton","uri":"https://www.harvestmeats.ca/"},

{"title":"Hibiscus tea","text":"\u003C\u003C\u003C\n!! Africa\nThe roselle hibiscus used to make the tea likely originated in Africa. In Africa, hibiscus tea is commonly sold in markets and the dried flowers can be found throughout West and East Africa. Variations on the drink are popular in West Africa and parts of Central Africa. In Senegal, bissap is known as the \"national drink of Senegal\". Hibiscus tea is often flavored with mint or ginger in West Africa. In Ghana it is known as \"sobolo\", and \"zobo\" in Nigeria.\n\nKarkadé is served hot or chilled with ice. It is consumed in some parts of North Africa, especially in Egypt and Sudan. In Egypt and Sudan, wedding celebrations are traditionally toasted with a glass of hibiscus tea. On a typical street in central Cairo, many vendors and open-air cafés sell the drink.\n\u003C\u003C\u003C\n\n[[Wikipedia|https://en.wikipedia.org/wiki/Zobo]]:\n\n\u003C\u003C\u003C\nZobo is the word in the Hausa language for the edible plant Hibiscus sabdariffa, as well as the drink made from its petals.\n\u003C\u003C\u003C\n","aliases":"Zobo","created":"20210919202354280","creator":"Boris Mann","modified":"20210919202613118","modifier":"Boris Mann","tags":"hibiscus","wikipedia":"https://en.wikipedia.org/wiki/Hibiscus_tea"},

{"title":"hoisin sauce","text":"\u003C\u003C\u003C\nHoisin sauce is a thick, fragrant sauce commonly used in Cantonese cuisine as a glaze for meat, an addition to stir fry, or as dipping sauce. It is darkly-colored in appearance and sweet and salty in taste. Although regional variants exist, hoisin sauce usually includes soybeans, fennel, red chili peppers, and garlic. Vinegar, five-spice powder and sugar are also commonly added.\n\n!! Name\n\nThe word hoisin is derived from a shortening of the Chinese words for \"seafood sauce\" (simplified Chinese: 海鲜酱; traditional Chinese: 海鮮醬; Cantonese Yale: hói sīn jeung; pinyin: hǎixiānjiàng), although the sauce does not contain any seafood ingredients and is not commonly consumed with seafood. The reason for the name is \"seafood flavour\", a common adjective in Chinese cuisine, especially [[Sichuanese]] (\"fish fragrant\").\n\n!! Ingredients\n\nThe key ingredient of hoisin sauce is fermented soybean paste.[2]\n\nSome hoisin sauce ingredients include starches such as sweet potato, wheat and rice, and water, sugar, soybeans, sesame seeds, white distilled vinegar, salt, garlic, red chili peppers, and sometimes preservatives or coloring agents. Traditionally, hoisin sauce is made using toasted mashed soybeans.\n\u003C\u003C\u003C\n","created":"20211017224145461","creator":"Boris Mann","modified":"20211017224415322","modifier":"Boris Mann","tags":"Chinese Vietnamese Cantonese condiment sauce generic Item","wikipedia":"https://en.wikipedia.org/wiki/Hoisin_sauce"},

{"title":"How to humanely kill, cook and crack Dungeness crab","text":"https://youtu.be/Hvf21kVIM1U\n\nKilling, cleaning, and a simple steaming recipe.\n\nCheck out my absolute favorite sauce to make for steamed or boiled Dungeness crab -- soy caramel sauce, aka crack sauce: [[Soy Caramel Sauce]]\n\nThis video is an update to my older video posted 5 years ago.\n\nAs mentioned in the video, here is a link to making homemade mayonnaise:\n\nhttps://m.youtube.com/watch?v=0ff_hiMoeIU&t=0s","created":"20220808033614603","creator":"Boris Mann","dateposted":"2020-11-20 02:17:42 UTC","modified":"20220808034206303","modifier":"Boris Mann","tags":"AllTheBestRecipes video crab technique"},
{"title":"Hoyne Bier Garten Kölsch","text":"\u003C\u003C\u003C\nAs with our other beers, we have gone to the source to get the most authentic ingredients. But unlike our others, which typically have a blend of European and Canadian ingredients, this one is 100% German.\n\nWe’re using malts fromDurst Malz in Germany, who make products specifically for clean pilsners and Kolsch beers. We’ve brought in a handful of German hops, too, from the Hallertau  region. And the yeast we’ve used is 100% German, too. Basically, the only part of our new Kolsch that isn’t sourced in Germany is the water – for that we’ve got the clean, crisp water of Vancouver Island.\n\u003C\u003C\u003C\n","created":"20211006232456640","creator":"Boris Mann","modified":"20211006232549269","modifier":"Boris Mann","tags":"Hoyne beer Item kölsch","uri":"https://hoynebrewing.ca/hoyne-kolsch-new-beer-old-style/"},

{"title":"Imported Discourse with JsonMangler","text":"I got [[JsonMangler|https://chronicles.wiki/TW5-JsonMangler/]] working after much trial and error, and uploaded the transformed tiddlers here using the plugin method [[Data/ATBRecipes]].\n\nVarious other [[tips from Joshua in an old thread|https://www.mail-archive.com/tiddlywiki@googlegroups.com/msg115052.html]].\n\nThe SQL I used, for 297 results, was this:\n\n```\nSELECT t.title, p.raw as text, p.created_at as created\nFROM posts p\nLEFT JOIN topics t ON t.id = p.topic_id\nWHERE t.archetype != 'private_message'\nAND t.user_id = 2\nAND p.user_id = 2\nAND t.category_id IN (1,21,19,24,18,23)\nAND t.deleted_at is null\n```\n\nOn import, I was using the title, but there are duplicate titles, so they get overwritten.\n\nNeed to post about this on the forum and ask Joshua about appending a row number. Or, I might be able to export with a post id and use that column name?\n\n","created":"20210824080410916","creator":"Boris Mann","modified":"20210824083012969","modifier":"Boris Mann","tags":"Colophon"},

{"title":"Jagerhof Restaurant","text":"\u003C\u003C\u003C\nIn 2014 we reopened the doors to the Jägerhof after taking over this well-established North Shore restaurant from the previous owners who happily went into retirement after a long and successful 33 year run. As German kids growing up in North Van, we went with our families to the Jägerhof over the years and when it came up for sale we knew it was the right fit for us. Over the past years we’ve laughed, we’ve cried, we’ve made mistakes and learned from them and we’ve poured our love of German/Austrian/Swiss food and culture into this humble little restaurant. We’re not hip or cool, fancy or pretentious but we love our little piece of Alpine Europe here in North Van and hope it shows. We have stayed true to the original décor, added live music nights (come see our 125 year old piano, old guitar jazz and traditional accordion and guitar music) and have expanded the menu to showcase the delicious regional specialities one finds in Germany/Austria/Switzerland and South Tyrol.\n\nWe would like to thank each and every guest who comes through our doors, we thank our wonderful, dedicated staff who have taken this journey together with us and we thank all of the many, many regulars who continue to come and spend their time with us.  We are humbled and thankful every single day and hope to continue to bring a little piece of Europe to this beautiful city.\n\u003C\u003C\u003C\n","created":"20211017071256921","creator":"Boris Mann","modified":"20211017071356901","modifier":"Boris Mann","tags":"[[North Vancouver]] Restaurant German Austrian Swiss [[South Tyrol]]"},

{"title":"Jewish Breads","text":"{{Jewish Breads Image}}\n\nThis was on the back cover of the [[Cook’s Illustrated September & October 2021]]. I should make a habit of posting these back covers, they have fun lists of things which make for both good prompts, and an excuse to get some more food terms into the system.\n\n* [[Matzo]] - I don't think I've ever really had this?\n* [[Challah]] - love it\n* [[Bialys]] - new to me\n* [[Pumpernickel]]\n* [[Jewish Rye]]\n* [[Bagels]] - have never made them at home, I should try\n* [[Laffa]] - new to me\n* [[Kubaneh]]\n* [[Babka]] - [[Coho Cafe]] has this regularly, include an [[Ube]] babka version","created":"20210818054034674","creator":"Boris Mann","modified":"20211031193909408","modifier":"Boris Mann","tags":"Jewish Bread [[Cook's Illustrated September & October 2021]] [[Cook's Illustrated]]"},

{"title":"July 18th, 2022","text":"Sitting in the Iceland airport [[KEF]] thinking about the last week. \n\nI didn’t have any [[fermented shark]]. I didn’t have any puffin. I did eat a lot of tasty Icelandic lamb.\n\nWe stayed at the [[Exeter Hotel]], which has breakfast included. Most mornings I had bread with butter and salmon, cheese, and salami. \n\nLocal Icelandic salmon for sure, but is it smoked or cured? Here’s what I found just now: [[When is lox not lox? When it’s smoked salmon]]. Ok, so it was [[lox]].\n\nSome of the places we went to:\n\nHandicrafts, radish bowls\n\n[[Ramen Momo]]\n\nFood hall\n\n[[Brauð & Co]] - best cinnamon rolls\n\n[[Reykjavik Roasters]] - top rated coffee\n\n[[Borg Restaurant]]\n\n[[Sjávargrillið]] \n\n","created":"20220718095550451","creator":"Boris Mann","modified":"20220718102421699","modifier":"Boris Mann","tags":"Journal"},
{"title":"July 1st, 2022","text":"Happy Canada Day!\n\nWarm and sunny, we got [[Sal y Limon]] and sat in [[McSpadden Park]] and enjoyed a nice lunch.\n\nPicked up a few things at [[Persia Groceries]]\n\n* white nectarines\n* mini cucumbers\n* yellow mini Roma tomatoes\n* shallots\n* onions\n* cherries\n* challah bread\n\nVia [[Matt Olson|https://twitter.com/arachnocapital2/status/1543103536124153856]], [[Eating by the Numbers]]","created":"20220701193956500","creator":"Boris Mann","modified":"20220702055444613","modifier":"Boris Mann","tags":"Journal"},
{"title":"July 24th, 2022","text":"Had hotel lobby breakfast that was mediocre. \n\nWalked a couple of blocks to go to [[Ghost Note Coffee]]. Had an [[espresso tonic]] with elderflower and rosemary. R had a London Smog, pine smoked tea with chai-spiced honey and oat milk. \n\nWe picked up some [[Dona Masala Chai Concentrate]].\n\nPacked up back at the hotel and headed to the [[Fremont Sunday Street Market]].\n\nOne more stop at [[Trader Joes]] and then back home.\n\n\u003C\u003C{ [[Trader Joes Shopping Trip July 24th, 2022]] >>","created":"20220724160906340","creator":"Boris Mann","modified":"20220725030905667","modifier":"Boris Mann","tags":"Journal"},
{"title":"July 26th, 2022","text":"Dinner at [[Carlino]] for Rachael’s birthday. \n\nLearned about [[cjarsons]] — ravioli-like, but made in part with potato. \n\nAmazing venison tartare with egg yolk and fermented chilies. \n\npiza terina - like foccacia, but with fruits and nuts. And a denser crumb. Served with house made fresh ricotta. ","created":"20220727020043925","creator":"Boris Mann","modified":"20220727020300161","modifier":"Boris Mann","tags":"Journal"},
{"title":"July 30th, 2022","text":"Went to the [[Powell Street Festival]].\n\n[[Artisan Sake Maker]] was there serving [[amazake]] with ice and flavours. We got the lemon yuzu one. They make the amazake from the leftover rice from the sake making process.\n\nHad some squid [[yaki ika]] from the [[Teriyaki Boys Food Truck]] and a braised garlic eggplant and tofu with rice cans cabbage. \n","created":"20220801052251737","creator":"Boris Mann","modified":"20220801053238229","modifier":"Boris Mann","tags":"Journal"},
{"title":"July 31st, 2022","text":"Researching yesterday’s squid yaki ika. Do we have the type of squid used for this here in BC\n\nDid a search and came up with this on the many squid used in Japan: [[What is ika - We Love Japanese Food]]\n\nCouldn’t easily find if this type of squid is available to be fished in BC. Aside from the smaller “calamari” squid (obviously not what they are called, more research required), I know that [[Humboldt squid]] aka jumbo squid are starting to be found off the coast of BC.\n\nDrove over to [[West Vancouver]] and spent some hours at the [[Harmony Arts Festival]].\n\nRachael enjoyed the chicken nachos from [[Dos Amigos Food Truck]].\n\nMet lots of artists that Rachael knows and some new ones. Continued our 100 Mile Dishware plan and got a couple of glasses from [[SML Glassworks]].\n","created":"20220731154223231","creator":"Boris Mann","modified":"20220801053104376","modifier":"Boris Mann","tags":"Journal"},
{"title":"July 3rd, 2022","text":"Coffee with Barb & [[Roland Tanglao]] at [[Batard Boulangerie]] this morning. \n\nRachael and I ended up walking south on Fraser to see Sandeep’s murals, and then went over and down on Main Street. \n\nStopped at [[Windsor Meats]] and got some nice things:\n\n* marinated lamb loin chops\n* pork rib chops\n* 2 lbs of chicken wings \n* eggs\n\nAnd at [[Welk’s]], a top up on our syrups:\n\n* [[Prosyro Yuzu Syrup]]\n* [[Prosyro Kalamansi Syrup]]","created":"20220703143214900","creator":"Boris Mann","modified":"20220704213729632","modifier":"Boris Mann","tags":"Journal"},
{"title":"July 9th, 2022","text":"Went to the [[The Pie Shoppe]] in the afternoon after working on screens all morning and early afternoon prepping for an [[Iceland]] trip.\n\nHad lime custard pie and raspberry rhubarb pie. New [[Dickie's Ginger Beer]] now in cans for Rachael and [[Faculty Brewing 123Sourveza]] for me. Yes, we had afternoon drinks and pie slices.\n\n((pictures go here))\n\n\u003C\u003Ctag [[kettle sour]] >> is what that 123Sourveza is, which leads me to a quick search that finds [[The Differences Between Sours and Kettle Sours, Explained]].\n\nThen went to [[Donalds]]\n\n\u003C\u003C{ [[Donalds Shopping Trip July 9th, 2022]] >>\n\nMade some chicken legs.\n\n* Coarse Grey Salt, cumin seeds, and garlic flakes ground together in a mortar & pestle, and a little bit of olive oil.\n* Broiled then roasted in a cast iron pan\n\nA little salty (the coarse grey salt I really do have to be careful with), but very tender and very tasty.\n\nMade a potato salad:\n\n* Yellow potatoes, I put a little vinegar in the water to keep them firm while cooking.\n* I chopped up a bunch of fresh basil that was supposed to be for the other salad, but put it in the potato bowl instead\n* chopped an orange bell pepper\n* minced the last of a jar of cornichons\n\nThe usual mustardy dressing for the potato salad:\n\n* pickle juice\n* apple cider vinegar\n* juice from half a fresh lemon\n* salt\n* Dijon mustard\n* olive oil\n\nMade spiralized zucchini salad:\n\n* minced 2 roasted red peppers\n* lots of chopped fresh basil\n* one minced garlic clove\n* balsamic\n* [[Trader Joes White Modena Vinegar]]\n* salt\n* black pepper\n\n","created":"20220710002036552","creator":"Boris Mann","modified":"20220710030610428","modifier":"Boris Mann","tags":"Journal"},

{"title":"June 14th, 2022","text":"First day of our vacation, heading down to [[Orcas Island]] to visit Lee & Sachi.\n\nRented a car from ACE Car Rental, which has a kiosk in the lobby of the Delta Hotel on W Hastings.\n\nBorder only took about 20 minutes or so, and then we drove to Bellingham and did our first grocery tourism at the [[Trader Joes]] there.\n\nSeveral interesting vinegars. I was sort of thinking about making shrubs.\n\n* [[Trader Joes White Modena Vinegar]]\n* [[Agrodolce White Wine Vinegar with Grape Must]] \n\nHuh, [[agrodolce]] is interesting\n\nBought a variety pack of beer and liquor:\n\n* [[Ecliptic Brewing Carina Peach Sour]]\n* [[Gray Whale Gin]]\n* Trader Joes Fino Sherry\n\nA few other snacks and staples:\n\n* [[Rolled Corn Tortilla Chips - Chili & Lime]]\n\nWe ended up driving to [[Rosario Beach]] for a picnic lunch and it was a lovely spot and it was amazingly sunny.\n\nWe still had lots of time to wait at the Anacortes Ferry Terminal, so we went along the shore walk there. I now know the difference between sword ferns and bracken ferns.\n\nArriving at Flattop, we went right into the garden and picked out a bunch of cilantro and parsley and chives to make [[schug]].\n\nAnd picked chive flowers and put them in a jar with the [[Trader Joes White Modena Vinegar]].\n\nSachi made crab cakes with an awesome salad. Yes, schug tastes good with crab cakes :)\n\nIMAGE\n\nLee made a very tasty cocktail with the Gray Whale gin -- lime, hint of serrano chile.\n\nSecond cocktail mix was mezcal.","created":"20220616235339417","creator":"Boris Mann","modified":"20220617010341831","modifier":"Boris Mann","tags":"Journal vacation [[grocery tourism]] [[Orcas Island]]"},
{"title":"June 15th, 2022","text":"Rhubarb\n\nRhubarb shrub\n\nSage salt\n\nNorth Valley Outlook\n\nJerrod Cove Reserve\n\nLime kiln\n\nHot toddy - thanks Chris & Sarah","created":"20220617001750764","creator":"Boris Mann","modified":"20220617002026682","modifier":"Boris Mann","tags":"Journal vacation [[Orcas Island]]"},
{"title":"June 16th, 2022","text":"Sachi pulled out some spot prawns to make prawn rolls for lunch, with the rolls being some croissants.\n\nMixed sour cream, mayo, chives, parsley, cilantro, minced radish, salt, garlic powder, and lemon juice in with the prawns. Could have been a little punchier as the prawns were very plain.\n\nMade a different green sauce with mint for lamb tonight:\n\n* chives\n* cilantro\n* fresh squeezed lemon juice\n* chocolate mint\n* a little bit of parsley\n* 3 cloves garlic\n* some of the [[Agrodolce White Wine Vinegar with Grape Must]]\n* serrano chile\n* salt\n* canola oil\n\nAnd made sort of [[schug]] No. 2:\n\n* cilantro\n* parsley (more parsley than cilantro)\n* ground cardamom\n* 2 cloves garlic\n* cayenne\n* apple cider vinegar\n* agave syrup\n* canola oil\n* salt\n\nWent out for a car ride and a walk. Stopped in at [[Girl Meets Dirt]] and picked up some of our favourites, [[Girl Meets Dirt Island Plum Jam]] and [[Girl Meets Dirt Donut Peach and Lime Jam]].\n\nNew to us: [[Girl Meets Dirt Lemon Lavender Shrub]].\n\nWent to the [[North Beach Public Access]] -- which has private land on both sides so just has a tiny sliver of beach. There is a nice public path along the road so we walked back and forth in the sun and a little bit of a breeze.\n\nResearching potato waffles:\n\n* [[King Arthur Potato Waffles]] -- this one is with leftover mashed and uses buttermilk\n* [[Taste of Home Potato Waffles]] -- this one is with instant flakes and regular milk\n\nUploaded photos to the blog\n\n\u003Cimg src=\"https://blog.bmannconsulting.com/uploads/2022/e4a5c2f3c8.jpg\" />\n\n\u003Cimg src=\"https://blog.bmannconsulting.com/uploads/2022/2321009b3f.jpg\" />\n\n\u003Cimg src=\"https://blog.bmannconsulting.com/uploads/2022/d3cce6e9ee.jpg\" />\n\n\u003Cimg src=\"https://blog.bmannconsulting.com/uploads/2022/ff009541b5.jpg\" />\n\n\u003Cimg src=\"https://blog.bmannconsulting.com/uploads/2022/dc1e98514d.jpg\" />\n\n\u003Cimg src=\"https://blog.bmannconsulting.com/uploads/2022/d6fb8c62f7.jpg\" />\n\n\u003Cimg src=\"https://blog.bmannconsulting.com/uploads/2022/b3bcaa4b2f.jpg\" />\n\n\u003Cimg src=\"https://blog.bmannconsulting.com/uploads/2022/912814dfab.jpg\" />\n\n\u003Cimg src=\"https://blog.bmannconsulting.com/uploads/2022/bfb208038e.jpg\" />","created":"20220616234205442","creator":"Boris Mann","modified":"20220617005917097","modifier":"Boris Mann","tags":"Journal [[Orcas Island]] vacation"},
{"title":"June 26th, 2022","text":"Day two of mostly feeling not sick any more, although R and I both still have some coughing and phlegm. \n\nWe went over to the Van Mural Festival event at the City Center Court Motel. It’s been painted and transformed into artist studios. \n\nWent to the [[Federal Store]] that is now reconfigured to be able to go inside again for the first time in over 2 years. The shady bench across the street is a nice place to sit and watch the world go by. \n\nWe went to [[Nester’s Market]] on Kingsway and did a relatively large shop. \n\n* [[Kühne Yogurt Salad Dressing Savory Dill]] - great to keep finding places that carry R’s favourite \n* prime rib\n* [[Freybe European wieners]]\n* red, yellow, orange bell peppers\n* oat milk\n* yellow zucchini\n* strawberries\n* English muffins\n* pineapple\n* [[Grimm’s Zero Sugar Added Bacon]]\n* mini cucumbers\n* eggs\n\nThen it was a 7 block hike to the nearest Evo. \n\nI put the prime rib in to sous vide for the afternoon.","created":"20220626190631951","creator":"Boris Mann","modified":"20220626191450495","modifier":"Boris Mann","tags":"Journal"},
{"title":"June 30th, 2022","text":"Before heading home from the coworking space, I went to [[Les Amis du Fromage]] and picked up some nice cheeses:\n\n* [[Grey Owl Cheese]], Quebec\n* [[Appenzeller Classic]], Switzerland \n* [[Tomme du Haut-Richelieu Cheese]], Quebec\n* [[Madelaine Cheese]], Quebec\n* [[Queso de Cabra al Romero Cheese]], Spain\n\nGot take out from [[Nonna’s Cucina Italian Street Food]] and ate it in [[Woodland Park]] in the sun. Our order:\n\n* pappardelle with peas, asparagus, and truffle cream\n* vegetarian panini with fig jam: really great bread and not too bready, and the sweetness from the fig jam was nice\n* panzanella aka salad with bread: vinaigrette dressing needed a little more \n* a side of two meatballs: sauce was a little flat and the meatballs needed a bit more salt\n\nAlong with some [[tepache]]: this edition has ginger, a cinnamon stick, and then I added orange juice from 4 oranges I needed to use up. \n\nThe cinnamon stick flavour didn’t really come through. The fresh orange is really nice. We’ll see how the two bottles that are fermenting turn out.  ","created":"20220701023447025","creator":"Boris Mann","modified":"20220701032527697","modifier":"Boris Mann","tags":"Journal"},

{"title":"kedgeree","text":"From the intro to [[Hot-smoked Salmon Kedgeree]]:\n\n\u003C\u003C\u003C\nAlong with Major Grey’s chutney and mulligatawny, kedgeree is a product of the Raj, the period between 1858 and 1947 when the British occupied and ruled the Indian subcontinent. Indians has been eating khichri (or khichdi), a spiced mixture of rice and lentils or mung beans, for centuries. The British kept the rice but removed the spices and substituted more familiar ingredients such as boiled eggs and smoked fish for the pulses, creating a wholly different dish with a similar name. Smoked haddock is traditional, and in recent years, spices such as turmeric, curry powder, and coriander have found their way back into British kedgeree.\n\u003C\u003C\u003C\n","created":"20210418181200442","creator":"Boris Mann","modified":"20210418181935180","modifier":"Boris Mann"},

{"created":"20211031191144793","creator":"Boris Mann","title":"Key Ingredients in Quick Pickle","text":"!! Vinegar\n\n!!! [[Unseasoned Rice Vinegar|rice vinegar]]\n* acidity: 4-5%\n* mellow sweet\n\n!!! [[Distilled White Vinegar|white vinegar]]\n* acidity: about 5%\n* clean, neutral, sharp\n\n!!! [[Cider Vinegar|cider vinegar]]\n* acidity: about 5%\n* sharp with round, pronounced fruitiness\n\n!!! [[White Wine Vinegar|white wine vinegar]]\n* acidity: 5-7%\n* bright, delicately floral\n\n!!! [[Red Wine Vinegar|red wine vinegar]]\n* acidity: 5-8% \n* tart, richly fruity\n\n!! Salt\n\nBrines include salt for seasoning. Use any type of additive-free salt, such as Diamond Crystal kosher salt (Morton kosher salt is not ideal because it contains an anti-caking ingredient), or seek out canning and [[pickling salt]], often called preserving salt, a fine-grained product that dissolves easily.\n\n!! Pickle Crisp","modified":"20220905155048591","modifier":"Boris Mann","tags":"pickling [[Cook's Illustrated]] [[Cook's Illustrated September & October 2021]] vinegar [[quick pickle]]"},

{"title":"Killer Spaghetti","text":"* [[Spaghetti all’Assassina]]\n\n!! Ingredient Spotlight: Passata do Pomodoro\n\nA staple in the lalian pantry, [[passata di pomodoro]] is a smooth, relatively thin strained tomato puree, Unlike American tomato puree, which has been cooked and reduced to develop a rich, sweet taste, passata is made with raw tomatoes to maintain the fresh, clean brightness of the fruit, It's available in jars or aseptic boxes.\n\n!! It’s Good to Be Clingy\n\nWhen pasta is boiled for a standard recipe, it absorbs\nlots of liquid: 12 ounces of dry spaghetti weighs about 30 ounces after it's cooked. That means you're serving 18 ounces of salted water as part of the meal, and plenty of flavorful sauce is needed to compensate. But spaghetti all'assassina simmers the pasta directly in a tomatoey base, so the noodles are permeated with flavor, not just moisture. When we weighed the components of our finished assassina separately, we found that the exterior sauce amounted to less than 2 ounces; the rest either evaporated, leaving the flavors all the more concentrated, or was absorbed by the pasta.","created":"20220810140051129","creator":"Boris Mann","modified":"20220810141150510","modifier":"Boris Mann","notes":"Making [[Spaghetti all’Assassina]] requires patience and bravery — and a blatant disregard of the rules","tags":"Article [[Cook’s Illustrated September & October 2022]]"},

{"title":"King Arthur Potato Waffles","text":"* 1 1/2 cups (319g) riced cooked potatoes or leftover mashed potatoes\n* 1 teaspoon salt, (see baker's tip below)*\n* 2 large eggs, separated\n* 4 tablespoons (57g) butter or 3 tablespoons (37g) vegetable oil\n* 2 cups (454g) buttermilk\n* 1 1/2 cups (180g) King Arthur Unbleached All-Purpose Flour\n* 1 teaspoon baking powder\n* 1 teaspoon baking soda\n* 3 tablespoons minced chives or scallions, optional\n* 6 slices bacon, cooked, crumbled, optional","created":"20220616234445039","creator":"Boris Mann","modified":"20220616234617991","modifier":"Boris Mann","tags":"Recipe [[King Arthur Baking]] waffles potatoes","uri":"https://www.kingarthurbaking.com/recipes/potato-waffles-recipe"},
{"title":"Kissa Tanto","text":"\u003C\u003C\u003C\nTucked into the upper story of a delightfully faded building in Chinatown, Kissa Tanto invites you into the little jewel that is the House of Plenty.  First we will eat!  Such supreme satisfaction we take from the delicate flavours of Japan and the warmth of ltalian cooking and feel it’s right to bring these culinary forces together to do a little dance.  Why not?  Soul mates are they not with their mutual love of noodles, rice, and proteins in their pure, delicious uncooked form?  Think of the cool elegant crudo and cruda, crisp exotic salads, playful pastas, and rich, tender meats that we shall sink our teeth into.  And whilst doing so, we will drink!  We will wipe the frost off of the Singapore Sling, inhale the burgundy scent of Barolo, sip tiny glasses of fine sake, and down chilly glasses of beer. \n\u003C\u003C\u003C\n","created":"20211127225108472","creator":"Boris Mann","modified":"20211127225136587","modifier":"Boris Mann","tags":"Restaurant Japanese Italian Chinatown [[East Van]]","uri":"http://www.kissatanto.com/"},
{"title":"kofta","type":"","text":"Kofta (‏كفتة‎) is a family of meatball or meatloaf dishes found in South Asian, South Caucasian, Middle Eastern, Balkan, and Central Asian cuisines. In the simplest form, koftas consist of balls of ground meat - usually beef, chicken, lamb or mutton, or a mixture - mixed with spices and sometimes other ingredients. The earliest known recipes are found in early Arab cookbooks and call for ground lamb.\n\nThe word kofta comes from Persian کوفته or koofteh, meaning 'pounded meat'. The languages of the region of the kofta's origin have adopted the word with minor phonetic variations. Similar foods are called in other languages [[croquettes]], [[dumplings]], [[meatballs]], [[rissoles]], and [[turnovers]].","aliases":"‏كفتة‎ [[kofte]] [[köfte]]","created":"20211017065902276","creator":"Boris Mann","modified":"20211017070103321","modifier":"Boris Mann","wikipedia":"https://en.wikipedia.org/wiki/Kofta"},

{"title":"kouign amman","text":"> The strict recipe of Douarnenez requires a ratio of 40 percent dough, 30 percent butter, and 30 percent sugar. Traditionally, kouign-amann is baked as a large cake and served in slices, although recently, especially in North America, individual cupcake-sized pastries (kouignettes) have become more popular.\n\nhttps://en.wikipedia.org/wiki/Kouign-amann","created":"20210828064416983","creator":"Boris Mann","modified":"20210828064515849","modifier":"Boris Mann","tags":"pastry","wikipedia":"https://en.wikipedia.org/wiki/Kouign-amann"},

{"title":"Kouign Cafe","text":"\u003C$twitter type=\"tweet\" tweetID=\"1276683568781987842\"/>\n\n\u003C\u003C\u003C\nI’ve dreamed of opening my own cafe for as long as I can remember. I could smell the coffee and the pastries, and I could hear the chatter of excited guests buzzing in the background. Nothing excites me more than creating soul satisfying food and feeding good people. After all this time it’s finally here.\n\n\nWelcome to k o u i g n café.\n\nk o u i g n café is the modern neighbourhood bakery offering unique treats, beverages, and flavour forward savoury fare in the heart of Vancouver’s Chinatown. What you'll find here is a balance between sweet and savoury notes in classic European and Asian pastries inspired by my memories of growing up in Chinatown learning everything I could about food, hospitality, and ingredients from my mother.\n\n\nEach item tells a story and describes a significant memory from my childhood. My mother gifted me these memories and experiences and I have her to thank for that.\n \n\nNow it’s my turn to share them with you.\n\n\nSo follow the white rabbit. Step into my world. We’re all a little mad here.\n\n​\n\n- Andrew Han\n\n@thekouign | @kouigncafeyvr\n\u003C\u003C\u003C\n\n\n\n\u003C$twitter type=\"timelineUrl\" url=\"https://twitter.com/kouigncafeyvr\" tweetLimit=\"3\"/>\n\n","address":"18 East Pender Street. Vancouver, BC, Canada","created":"20210828064520869","creator":"Boris Mann","modified":"20210828065605449","modifier":"Boris Mann","tags":"cafe pastries Bakery coffee","twitter":"https://twitter.com/kouigncafeyvr","uri":"https://www.thekouign.com/","within":"[[East Van]] Chinatown"},

{"title":"langoustine","text":"> Nephrops norvegicus, known variously as the Norway lobster, Dublin Bay prawn, langoustine (compare langostino) or scampi, is a slim, orange-pink lobster which grows up to 25 cm (10 in) long, and is \"the most important commercial crustacean in Europe\". It is now the only extant species in the genus Nephrops, after several other species were moved to the closely related genus Metanephrops. It lives in the north-eastern Atlantic Ocean, and parts of the Mediterranean Sea, but is absent from the Baltic Sea and Black Sea. Adults emerge from their burrows at night to feed on worms and fish.\n\n> Nephrops norvegicus has the typical body shape of a lobster, albeit narrower than the large genus Homarus. It is pale orange in colour, and grows to a typical length of 18–20 centimetres (7–8 in), or exceptionally 25 cm (10 in) long, including the tail and claws.","aliases":"[[Nephrops norvegicus]] [[Norway lobster]] [[Dublin Bay prawn]] [[scampi]]","created":"20220621020148073","creator":"Boris Mann","modified":"20220621020800070","modifier":"Boris Mann","tags":"seafood","wikipedia":"https://en.wikipedia.org/wiki/Nephrops_norvegicus"},

{"title":"Lemon Snacking Cake with Coconut Glaze","text":"By Melissa Clark\n\n{{Lemon Snacking Cake Slice at Barb's Image}}\n\n!! Cake\n\n* 1/2 cup vegetable oil\n* 3 lemons\n* 1/2 cup sour cream\n* 1/4 cup coconut milk\n* 2 large eggs\n* 1 1/2 cups all purpose flour\n* 1 1/4 cups granulated sugar\n* 1 tsp baking powder\n* 1/4 tsp baking soda\n* 1/2 tsp fine sea salt\n* 1/2 cup shredded sweetened coconut\n\n!! Glaze\n\n* 3 Tbsp coconut milk\n* 1 Tbsp coconut oil, melted\n* pinch of fine sea salt\n* 2/3 cup confectioners’ sugar\n* finely grated lemon zest\n","created":"20210530161003465","creator":"Boris Mann","modified":"20210829074030532","modifier":"Boris Mann","tags":"cake [[NY Times Cooking]] baking Recipe","uri":"https://cooking.nytimes.com/recipes/1020071-lemon-snacking-cake-with-coconut-glaze"},
{"title":"Lemonade Concentrate","text":"* 5 lemons\n* 3/4 sugar\n* 1/8 tsp table salt\n* 1 cup hot water\n\nThis makes a pretty small quantity. The interest part is peeling the zest from 2 lemons and then muddling / mashing them with the sugar to get that bright zest flavour.","created":"20210613155623124","creator":"Boris Mann","modified":"20210829074030532","modifier":"Boris Mann","tags":"Recipe [[Cook's Illustrated July & August 2021]] drink"},

{"title":"Linzer torte","text":"Wikipedia:\n\n\u003C\u003C\u003C\nThe Linzer torte is a traditional Austrian pastry, a form of shortcake topped with fruit preserves and sliced nuts with a lattice design on top. It is named after the city of Linz, Austria.\n\nLinzer torte is a very short, crumbly pastry made of flour, unsalted butter, egg yolks, lemon zest, cinnamon and lemon juice, and ground nuts, usually hazelnuts, but even walnuts or almonds are used, covered with a filling of redcurrant, raspberry, or apricot preserves. Unlike most tortes, it is typically single layered like a pie or tart. It is covered by a lattice of thin dough strips placed atop the fruit. The pastry is brushed with lightly beaten egg whites, baked, and garnished with nuts.\n\nLinzer torte is a holiday treat in the Austrian, Hungarian, Swiss, German, and Tirolean traditions, often eaten at Christmas. Some North American bakeries offer Linzer torte as small tarts or as cookies\n\u003C\u003C\u003C\n\n","created":"20210911055606206","creator":"Boris Mann","modified":"20210911055723287","modifier":"Boris Mann","tags":"Austrian German cake dessert","wikipedia":"https://en.wikipedia.org/wiki/Linzer_torte"},

{"title":"Lumpiang Shanghai with Seasoned Vinegar","text":"!! Dipping Sauce\n\n* 2/3 Cup sukang maasim\n* 1 Tbsp soy sauce\n* 1 1/2 tsp pepper\n* 1 tsp sugar\n* 1 garlic clove, minced\n* pinch table salt\n\n!! Lumpia\n* 1/2 cup chopped onion\n* 1/3 cup chopped carrot\n* 1/3 cup chopped celery\n* 4 garlic cloves, peeled\n* 1 piece 1/2 inch ginger, peeled\n* 1 large egg\n* 1 lb ground pork\n* 1 Tbsp soy sauce\n* 1 tsp pepper\n* 1/3 tsp table salt\n* 18 - 20 (8 inch) square lumpia wrappers or spring roll wrappers\n* 1 1/2 quarts vegetable oil fro frying","created":"20211023224927185","creator":"Boris Mann","modified":"20211023225326206","modifier":"Boris Mann","tags":"Recipe Filipino [[Cook’s Illustrated November & December 2021]] [[Cook's Illustrated]]"},
{"title":"Lunch at Green Leaf Cafe August 2021","text":"JeffG and I went for lunch to the [[Green Leaf Cafe]] to catch up with Ben.\n\nA really great Japanese place with lots of [[oshi]], and [[aburi oshi]].\n\nThey were out of a lot of raw items, and also didn't have their fryer working for lunch.\n\n!!! Mentaiko Creamy Linguini Udon\n\n{{Mentaiko Creamy Linguini Udon Image}}\n\nNot pictured: a second order of udon with Beef Yaki Udon, without cream, for JeffG who has dairy issues.\n\n!!! Tornado Omurice\n\n{{Tornado Omu Rice Image}}\n\nThis tornado version is impressive looking, but apparently the non-tornado version is the same, just cheaper.\n\nI like the [[Dosanko]] [[omurice]] version with tomato sauce better.\n\n!!! Aburi Oshi\n\n{{Aburi Oshi Image}}\n\nA whole selection. Apparently [[aburi]] means flame torched and [[oshi]] means pressed. They were out of their \"fresh\" [[oshi]], which I'd like to try as well.","created":"20210821084904218","creator":"Boris Mann","modified":"20210821092059260","modifier":"Boris Mann","tags":"Journal"},
{"title":"Lunch visit with Ola & Yang at Hoshi August 27th, 2021","text":"I went down to visit Ola & Yang at their new office at the seawall and tried out [[Hoshi]]. Really fantastic lunch sets aka [[teishoku]]. We got the Aburi Sushi Lunch Set:\n\n{{Aburi Sushi Lunch Set Image}}","created":"20210828062332095","creator":"Boris Mann","modified":"20210828063139377","modifier":"Boris Mann","tags":"Journal Hoshi lunch"},
{"title":"macaroni pie","text":"Wikipedia:\n\n\u003C\u003C\u003C\n''Caribbean''\n\nIn the Caribbean, macaroni pie is typically prepared without using a pie crust. In the Caribbean, it is sometimes consumed cold, which may be referred to as \"Caribbean style\".\n\n''Barbados''\n\nMacaroni pie is a popular dish in Barbados, where it is commonly consumed as a side dish along with fried fish. It is sometimes prepared as a spicy dish, using spices such as black pepper, curry powder and hot sauces.\n\n''Trinidad and Tobago''\n\nThe dish is very popular in Trinidad and Tobago and is often available as a common dish at lunches and dinners. It has been described as a staple food in Tobago. Cheddar cheese, a key ingredient in the dish, was brought to Trinidad by English peoples.\n\u003C\u003C\u003C\n","created":"20210911045018203","creator":"Boris Mann","modified":"20210911045417905","modifier":"Boris Mann","tags":"Caribbean Trinidaddian Barbados","wikipedia":"https://en.wikipedia.org/wiki/Macaroni_pie"},

{"title":"Made Up Mapo Tofu","text":"{{Made Up Mapo Tofu Image}}\n\nI didn't have any [[Szechuan peppercorn]]. I vaguely looked at some recipes, confirmed that I had very few of the \"real\" ingredients other than ground pork and tofu, so I made up the rest!\n\nHere's a vague list of things I put in. Why yes, I //do// have a lot of condiments!\n\n* half an onion, diced\n* 1 Tbsp slivered fresh ginger\n* [[Sambal Oelek]]\n* hoisin sauce\n* soy sauce\n* soft tofu\n* sesame oil [[Lee Kum Kee Sesame Oil]]\n* 1 lb ground pork\n* half bunch of fresh cilantro, chopped\n* 1/2 cup [[shisito pepper]], chopped\n* 1 large tomato, diced\n* [[Datu Putu White Vinegar Spiced]] -- Filipino spicy garlic vinegar\n* [[Aroy-D Sweet Chili Sauce for Chicken]]\n* 2 tsp fresh cracked green peppercorn\n\nUltimately, tasty! Some heat, some garlic, some vinegar, some sweet, and the green peppercorn actually added a nice base spice that worked out.\n\nComment from Rachael: more tofu! Apparently she'd like a 1:1 meat to tofu ratio.","created":"20210914041022525","creator":"Boris Mann","modified":"20210914042317802","modifier":"Boris Mann","tags":"[[mapo tofu]] [[Meal Prep]]"},

{"title":"Made up Mapo Tofu September 13th, 2021","text":"I'm going to call tonight's dish \"Made up Mapo Tofu\".\n\n\u003C\u003C{ [[Made Up Mapo Tofu]]>>.\n\nThere's a great article I saved here [[Tapping the Mapo Doufu Source]] that is an incredible read on food, culture, and history.\n\nI happened to bump into [[Roland Tanglao]] this afternoon and mentioned that I was going to put something together.\n\nHe mentioned [[@lee.f.man]]'s [[Almost Vegetarian Mushroom Mapo Tofu on Instagram|https://www.instagram.com/p/CTuy2RRlF1m/]].\n\nRoland's favourite recipe is [[Andrea Nguyen]]'s:\n\n\u003C\u003C{ [[My Best Mapo Tofu Recipe and Tips]]>>\n\nAnd, [[Roland's own recipe from 2001 on VanEats|http://vaneats.com/recipes/mains/ma.po.tofu]].","created":"20210914040110810","creator":"Boris Mann","modified":"20210914070419736","modifier":"Boris Mann","tags":"Journal"},

{"title":"mapo tofu","text":"\u003C\u003C\u003C\nA popular Chinese dish from Sichuan province. It consists of tofu set in a spicy sauce, typically a thin, oily, and bright red suspension, based on douban (fermented broad bean and chili paste) and douchi (fermented black beans), along with minced meat, traditionally beef. Variations exist with other ingredients such as water chestnuts, onions, other vegetables, or wood ear fungus. One account indicates that the dish existed as early as 1254, in a suburb of Chengdu, the capital city of Sichuan province.\n\u003C\u003C\u003C\n","aliases":"[[mapo doufu]] 麻婆豆腐","created":"20210412000940065","creator":"Boris Mann","modified":"20210914040014866","modifier":"Boris Mann","tags":"Sichuan tofu [[Sichuan peppercorn]]","uri":"https://en.m.wikipedia.org/wiki/Mapo_tofu"},
{"title":"marble cake","text":"aka \"Marmorkuchen\" in German.\n\n[[Wikipedia|https://en.wikipedia.org/wiki/Marble_cake]]:\n\n\u003C\u003C\u003C\nA marble cake is a cake with a streaked or mottled appearance (like marble) achieved by very lightly blending light and dark batter. It can be a mixture of vanilla and chocolate cake, in which case it is mainly vanilla, with streaks of chocolate. Other possibilities are strawberry or other fruit flavors, or (particularly in marbled coffee cakes) cinnamon or other spices.\n\nOne of the first print references to marble cake appears in Malinda Russell's \"Domestic Cook Book\" (1866). One popular variation of this recipe during Victorian times was “Harlequin cake,” which was baked with checkerboard patterns. Early recipes used molasses and spices to achieve the dark-colored batter.\n\u003C\u003C\u003C\n","created":"20210607073229492","creator":"Boris Mann","modified":"20210607073437354","modifier":"Boris Mann","tags":"cake German","wikipedia":"https://en.wikipedia.org/wiki/Marble_cake"},

{"created":"20220924164411192","creator":"Boris Mann","title":"Marheineke Markthalle","modified":"20220924175615032","modifier":"Boris Mann","uri":"https://www.meine-markthalle.de/","tags":"[[market hall]] Berlin Kreuzberg","text":"\n\u003C\u003C\u003C\nMore than one hundred years ago, the municipal authorities of Berlin came up with a good idea:\nThey concluded an agreement with the “Deutsche Baugesellschaft”, whereby the company committed itself to set about immediately building eleven market halls. While it took some time before the City of Berlin managed to purchase the first properties for the construction of the markets, from that point on the municipal authorities proceeded to build a network of fourteen market halls within nine years. This largely covered Berlin’s supply needs in those days.\n\nThe covered market square known as “Markthalle Nr. XI” at Marheinekeplatz in Kreuzberg’s Bergmannkiez neighbourhood was constructed in 1891 and was formally opened on 15 March 1892. This market hall, with its nearly 2,500 square metres of overall floor space and its 290 market stands measuring four square metres each, was quickly accepted as a “modern” market and was regarded as one of the city’s best municipal market halls.\n\nThe market halls could not entirely escape the two subsequent world wars. Many structures fell victim to the bombing raids over Berlin. Markthalle Nr. XI was also severely damaged in the Second World War – only the front section on the western side and the cellar remained largely intact. But it wasn’t long before the cellar level gained a new lease on life: Individual tradesmen opened shops there, so that regular market operations began developing in the cellar area.\n\nIn subsequent years the merchants founded their own syndicate and persuaded the Berlin Senate to rebuild the market hall in the early 1950s.\n\nIn 1969 Markthalle XI and the market halls on Eisenbahnstrasse in Kreuzberg (SO 36) and on Arminiusstrasse [[Arminius Markthalle]] in Moabit were transferred to Berliner Grossmarkt GmbH. The merchants in these three market halls founded a joint cooperative and rented the three markets from Berliner Grossmarkt GmbH for their own independent operations.\n\nThe cooperative existed for thirty-four years. In 2003 Berlin Grossmarkt GmbH took over the market’s operations as the building’s owner and in 2007 it decided to undertake a comprehensive renovation of Kreuzberg’s Marheineke market hall.\n\nThe start of the remodelling phase ushered in the planners’ actual masterpiece: On 13 January 2007 a portion of the merchants moved to a container village for eleven months. It had been built around Marheinekeplatz. The merchants moved back into their hall in time for the reopening of the “old/new” market hall on 1 December 2007.\n\nThe successful renovation transformed the Marheineke market hall into one of Germany’s most modern markets: It has large and bright windows, numerous entrances, modern and hygienically impeccable restaurant facilities, exclusive retail areas and a gallery where a radio station and an art exhibition have established themselves over the years.\n\nSince the start of the millennium the Marheineke market hall has developed into a shopping centre that is visited by up to 13,000 people on peak days. The product range of the nearly fifty merchants and restaurateurs is regional, seasonal and exclusive. Alongside foods, restaurants and services it also includes art, culture, a medical practice and a small hotel.\n\nhttps://www.meine-markthalle.de/en/history/\n\u003C\u003C\u003C\n"},

{"title":"mooncake","text":"[[Wikipedia|https://en.wikipedia.org/wiki/Mooncake]]:\n\n\u003C\u003C\u003C\nA mooncake (simplified Chinese: 月饼; traditional Chinese: 月餅) is a Chinese bakery product traditionally eaten during the [[Mid-Autumn Festival]] ([[中秋節]]). The festival is about lunar appreciation and Moon watching, and mooncakes are regarded as a delicacy. Mooncakes are offered between friends or on family gatherings while celebrating the festival. The Mid-Autumn Festival is widely regarded as one of the four most important Chinese festivals.\n\nTypical mooncakes are round pastries, measuring about 10 cm (4 in) in diameter and 3–4 cm (1+1⁄4–1+1⁄2 in) thick, and are commonly eaten in the Southern and Northern Chinese regions. A rich thick filling usually made from red bean paste or lotus seed paste is surrounded by a thin, 2–3 mm (approximately 1/8th of an inch) crust and may contain yolks from salted duck eggs. Mooncakes are usually eaten in small wedges accompanied by tea. Today, it is customary for businessmen and families to present them to their clients or relatives as presents, helping to fuel a demand for high-end mooncakes.\n\nJust as how the Mid-Autumn Festival is celebrated in various Asian localities due to the presence of Chinese communities throughout the region, mooncakes are enjoyed in other parts of Asia too. Mooncakes have also appeared in western countries as a form of delicacy\n\u003C\u003C\u003C\n","aliases":"月饼 月餅","created":"20210912193041893","creator":"Boris Mann","modified":"20210912200947331","modifier":"Boris Mann","tags":"pastry generic Item","wikipedia":"https://en.wikipedia.org/wiki/Mooncake"},
{"created":"20220927072642018","creator":"Boris Mann","title":"Morbier","modified":"20220927072845586","modifier":"Boris Mann","tags":"cheese Item French AOC","text":"\n\u003C\u003C\u003C\nMorbier (French pronunciation: [mɔʁbje] (listen)) is a semi-soft cows' milk cheese of France named after the small village of Morbier in Franche-Comté. It is ivory colored, soft and slightly elastic, and is immediately recognizable by the distinctive thin black layer separating it horizontally in the middle. It has a yellowish, sticky rind.\n\nThe aroma of Morbier cheese is mild, with a rich and creamy flavour.[1] [4] It has a semblance to Raclette cheese in consistency.[5]\n\nThe Morbier Jura and Morbier Doubs versions both benefit from an appellation d'origine contrôlée (AOC), though other non-AOC Morbier exist on the market.\n\u003C\u003C\u003C\n","wikipedia":"https://en.wikipedia.org/wiki/Morbier_cheese"},

{"title":"My Best Mapo Tofu Recipe and Tips","text":"\u003C\u003C\u003C\nMy friends and I even ate at the original mapo tofu restaurant, only to be disappointed with an imbalance of flavors -- too much spicy heat to the point where you couldn't taste anything, and it was super oily like a lot of food in mainland China. Sichuan food is about balancing flavors, we were told over and over. It's not about blowing out your taste buds.\n\u003C\u003C\u003C\n\n* 14 to 16 ounces medium or medium-firm tofu\n* 1 generous teaspoon Sichuan peppercorn\n* 3 tablespoons canola oil\n* 6 ounces ground beef or pork, fattier kind preferred, roughly chopped to loosen\n* 1 teaspoon minced fresh ginger\n* 1/2 teaspoon dried chile flakes, optional\n* 1 tablespoon fermented black beans, optional\n* 2 1/2 to 3 tablespoons chile bean sauce, Pixian kind preferred\n* 1 generous teaspoon sugar\n* 2 teaspoons regular soy sauce\n* Salt\n* 2 large green onions, white and green parts, cut on the diagonal into pieces about 1 1/2 inches long\n* 1 1/2 tablespoons cornstarch dissolved in 3 tablespoons water","created":"20210914040713578","creator":"Boris Mann","modified":"20210914050236531","modifier":"Boris Mann","tags":"Recipe [[mapo tofu]] [[Viet World Kitchen]]","uri":"https://www.vietworldkitchen.com/blog/2016/12/mapo-tofu-recipe-sichuan.html"},
{"title":"My Favorite Holiday Treat","text":"","created":"20211023231633869","creator":"Boris Mann","modified":"20211023231724958","modifier":"Boris Mann","notes":"Tiny fried dough balls coated in honey and colourful sprinkles, struffoli will make you want to gather round with the ones you love.","tags":"Article [[Cook’s Illustrated November & December 2021]] [[Cook's Illustrated]] struffoli"},
{"title":"Neapolitan Semolina Cake","text":"aka Migliaccio Di Semolino - Semolina and Ricotta Cake\n\n* 4 Tbsp unsalted butter\n* 3/4 cup granulated sugar\n* 4 large eggs\n* 12 ounces / 1 1/2 cups whole-milk ricotta cheese\n* 2 Tbsp orange liquer\n* 2 tsp vanilla extract\n* 3/4 cup semolina flour\n* 3 cups whole milk\n* 2 Tbsp grated lemon zest (2 lemons)\n* 1 1/2 Tbsp grated orange zest\n* 1 tsp ground cardamom\n* 1/2 tsp table salt\n* confectioner's sugar for dusting\n\nMade using [[Bob's Red Mill Semolina Flour]]","created":"20210613155957843","creator":"Boris Mann","modified":"20210829074030532","modifier":"Boris Mann","tags":"Recipe [[Cook's Illustrated July & August 2021]] cake ricotta semolina Italian"},
