{"title":"$:/plugins/commons/file-uploads","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/config/fileUploads/uploadsEnabled\": {\n            \"title\": \"$:/config/fileUploads/uploadsEnabled\",\n            \"text\": \"yes\"\n        },\n        \"$:/plugins/commons/file-uploads/dummy-uploader.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/dummy-uploader.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/dummy-uploader.js\\ntype: application/javascript\\nmodule-type: uploader\\n\\nMocks uploading to Fission Webnative filing system\\nUseful for testing the upload mechanism without uploading anything\\n\\n\\\\*/\\n(function(){\\n\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"dummy\\\";\\n\\nvar DummyUserName;\\n\\nexports.create = function(params) {\\n\\treturn new DummyUploader(params);\\n};\\n\\nfunction DummyUploader(params) {\\n\\tthis.params = params || {};\\n\\tthis.items = [];\\n\\tthis.logger = new $tw.utils.Logger(\\\"dummy-uploader\\\");\\n\\tthis.logger.log(\\\"DummyUploader\\\",params);\\n};\\n\\nDummyUploader.prototype.initialize = function(callback) {\\n\\tthis.logger.log(\\\"uploader initialize\\\");\\n\\tcallback();\\n};\\n\\n/*\\nArguments:\\nuploadItem: object representing tiddler to be uploaded\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadItemInfo: object corresponding to the tiddler being uploaded with the following properties set:\\n\\t- title\\n\\t- canonical_uri (if available)\\n\\t- uploadComplete (boolean)\\n*/\\nDummyUploader.prototype.uploadFile = function(uploadItem,callback) {  \\n\\tvar self = this,\\n\\t\\tuploadInfo = { title: uploadItem.title };\\n\\t//this.items.push(uploadItem);\\n\\t// Mock uploading the file by logging to console.\\n\\tthis.logger.log(\\\"Saved \\\" + uploadItem.title);\\n\\tvar canonical_uri = \\\"https://myusername.files.fission.name/p/\\\" + uploadItem.filename;\\n\\t// Set the canonical_uri if available \\n\\tuploadInfo.canonical_uri = canonical_uri;\\n\\t// Set updateProgress to true if the progress bar should be updated\\n\\t// For some uploaders where the data is just being added to the payload with no uploading taking place we may not want to update the progress bar\\n\\tuploadInfo.updateProgress = true;\\n\\t// Set uploadComplete to true if the uploaded file has been persisted and is available at the canonical_uri\\n\\t// This flag triggers the creation of a canonical_uri tiddler corresponding to the uploaded file\\n\\tuploadInfo.uploadComplete = false;\\n\\tcallback(null,uploadInfo);\\n};\\n\\n/*\\nArguments:\\ncallback accepts two arguments:\\n\\tstatus: true if there was no error, otherwise false\\n\\tuploadInfoArray (optional): array of uploadInfo objects corresponding to the tiddlers that have been uploaded\\n\\t\\tthis is needed and should set the canonical_uri for each uploadItem if:\\n\\t\\t- (a) uploadInfo.uploadComplete was not set to true in uploadFile AND \\n\\t\\t- (b) uploadInfo.canonical_uri was not set in uploadFile\\n*/\\nDummyUploader.prototype.deinitialize = function(callback) {\\n\\t// Mock finishing up operations that will complete the upload and persist the files\\n\\tthis.logger.log(\\\"uploader deinitialize\\\");\\n\\tcallback();\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"uploader\"\n        },\n        \"$:/config/fileUploadFilter\": {\n            \"title\": \"$:/config/fileUploadFilter\",\n            \"text\": \"[all[tiddlers]is[binary]!is[draft]!has[_canonical_uri]] :filter[get[text]length[]compare:integer:gteq[100000]]\"\n        },\n        \"$:/config/fileUploader\": {\n            \"title\": \"$:/config/fileUploader\",\n            \"text\": \"dummy\"\n        },\n        \"$:/plugins/commons/file-uploads/filters/uploaders.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/filters/uploaders.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/filters/uploaders.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the names of the uploaders in this wiki\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.uploaders = function(source,operator,options) {\\n\\tvar results = [];\\n\\t$tw.modules.forEachModuleOfType(\\\"uploader\\\",function(title,module) {\\n\\t\\tif(module.name) {\\n\\t\\t\\tresults.push(module.name);\\n\\t\\t}\\n\\t});\\n\\tresults.sort();\\n\\treturn results;\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"filteroperator\"\n        },\n        \"$:/plugins/commons/file-uploads/images/upload-off\": {\n            \"title\": \"$:/plugins/commons/file-uploads/images/upload-off\",\n            \"caption\": \"upload-off\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-tmd-upload-off tc-image-button\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M22.11 21.46L2.39 1.73L1.11 3L6.56 8.45L5 10H8.11L9 10.89V16H14.11L16.11 18H5V20H18.11L20.84 22.73L22.11 21.46M15 10H19L12 3L9.1 5.9L15 11.8V10Z\\\" />\u003C/svg>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/images/upload\": {\n            \"title\": \"$:/plugins/commons/file-uploads/images/upload\",\n            \"caption\": \"upload\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-tmd-upload tc-image-button\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z\\\" />\u003C/svg>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Notifications/Uploaded\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Notifications/Uploaded\",\n            \"text\": \"Uploads completed.\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Notifications/Uploading\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Notifications/Uploading\",\n            \"text\": \"Uploading \u003C\u003Ccount>> file(s).\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Buttons/toggle-uploads\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Buttons/toggle-uploads\",\n            \"tags\": \"$:/tags/PageControls\",\n            \"caption\": \"{{$:/plugins/commons/file-uploads/images/upload}} Toggle file uploads\",\n            \"description\": \"Enable/disable uploading binary tiddlers\",\n            \"text\": \"\\\\define toggleActions()\\n\u003C$action-setfield $tiddler=\\\"$:/config/fileUploads/uploadsEnabled\\\" text={{{ [{$:/config/fileUploads/uploadsEnabled}match[yes]then[no]else[yes]] }}}/>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003C$button tooltip=\\\"Toggle file uploads\\\" aria-label=\\\"Toggle file uploads\\\" class=\u003C\u003Ctv-config-toolbar-class>> actions=\u003C\u003CtoggleActions>> >\\n\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\" variable=\\\"listItem\\\">\\n\\t\\t\u003C$transclude tiddler={{{ [{$:/config/fileUploads/uploadsEnabled}match[no]then[$:/plugins/commons/file-uploads/images/upload-off]] :else[[$:/plugins/commons/file-uploads/images/upload]] }}}/>\\n\\t\u003C/$list>\\n\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\\t\\t\u003Cspan class=\\\"tc-btn-text\\\">\\n\\t\\t\\t\u003C$text text=\\\"Toggle file uploads\\\"/>\\n\\t\\t\u003C/span>\\n\\t\u003C/$list>\\n\u003C/$button>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/readme\": {\n            \"title\": \"$:/plugins/commons/file-uploads/readme\",\n            \"text\": \"Experimental plugin in active development for uploading binary tiddlers to different storage backends and creating canonical_uri tiddlers in their stead.\\n\\nIt is recommended to ''disable ~AutoSave when using this plugin'', to avoid saving imported binary tiddlers twice and using up twice the bandwidth.\\n\\nStorage backends are pluggable and can be added via uploader modules. This plugin includes a \\\"dummy\\\" uploader module that implements the minimal interface needed for an uploader module but does not actually upload anything and just logs to the developer console.\\n\\nAfter installing this plugin and at least one uploader sub-plugin, you must configure the uploader to use in the [[settings|$:/plugins/commons/file-uploads/settings]] of this plugin.\\n\\nThis plugin uses a [[filter|$:/config/fileUploadFilter]] to determine which tiddlers are uploaded. The default filter uploads all binary tiddlers over 100kb in size.\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/settings\": {\n            \"title\": \"$:/plugins/commons/file-uploads/settings\",\n            \"text\": \"File uploader modules add support for different storage backends to upload files to.\\n\\n\u003C$link to=\\\"$:/config/fileUploader\\\">File uploader: \u003C/$link>\u003C$select tiddler=\\\"$:/config/fileUploader\\\">\\n\u003C$list filter=\\\"[uploaders[]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude field=\\\"title\\\">\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$transclude>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C$vars uploaderPlugin={{{ [[$:/plugins/commons/file-uploads-]addsuffix{$:/config/fileUploader}]\\\" }}}>\\n\u003C$list filter=\\\"[\u003CuploaderPlugin>plugintiddlers[]] :filter[removeprefix\u003CuploaderPlugin>match[/settings]]\\\" variable=\\\"settingsTiddler\\\">\\n\\n\\t\u003C$transclude tiddler=\u003C\u003CuploaderPlugin>> subtiddler=\u003C\u003CsettingsTiddler>>/>\\n\\n\u003C/$list>\\n\\n\u003C/$vars>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/startup.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/startup.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/startup.js\\ntype: application/javascript\\nmodule-type: startup\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"upload-handler\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.after = [\\\"load-modules\\\"];\\n\\nexports.startup = function() {\\n\\t$tw.uploadHandler = new $tw.UploadHandler({\\n\\t\\twiki: $tw.wiki\\n\\t});\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"startup\"\n        },\n        \"$:/plugins/commons/file-uploads/uploadhandler.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/uploadhandler.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/uploadhandler.js\\ntype: application/javascript\\nmodule-type: global\\nThe upload handler manages uploading binary tiddlers to external storage.\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nUploadHandler.prototype.titleFileUploadFilter = \\\"$:/config/fileUploadFilter\\\";\\nUploadHandler.prototype.titleUploader = \\\"$:/config/fileUploader\\\";\\nUploadHandler.prototype.titleUploadedNotification = \\\"$:/plugins/commons/file-uploads/Notifications/Uploaded\\\";\\nUploadHandler.prototype.titleUploadingNotification = \\\"$:/plugins/commons/file-uploads/Notifications/Uploading\\\";\\nUploadHandler.prototype.titleUploadsEnabled = \\\"$:/config/fileUploads/uploadsEnabled\\\";\\n\\nfunction UploadHandler(options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\tthis.logger = new $tw.utils.Logger(\\\"upload-handler\\\");\\n\\tthis.wiki.addEventListener(\\\"change\\\",function(changes){\\n\\t\\tvar uploadsEnabled = self.wiki.getTiddlerText(self.titleUploadsEnabled,\\\"yes\\\").trim() === \\\"yes\\\";\\n\\t\\tif(!uploadsEnabled) {\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\t\\tvar callback = function(err) {\\n\\t\\t\\tdelete self.uploadTask;\\n\\t\\t\\tif(!err) {\\n\\t\\t\\t\\t//self.logger.clearAlerts();\\n\\t\\t\\t\\t$tw.notifier.display(self.titleUploadedNotification);\\n\\t\\t\\t\\tself.logger.log(\\\"checking for pending uploads\\\");\\n\\t\\t\\t\\t// Check if there are any new tiddlers that need to be uploaded\\n\\t\\t\\t\\t$tw.utils.nextTick(upload);\\n\\t\\t\\t}\\n\\t\\t};\\n\\t\\tvar upload = function() {\\n\\t\\t\\tvar uploadFilter = self.wiki.getTiddlerText(self.titleFileUploadFilter),\\n\\t\\t\\t\\ttiddlersToUpload = self.wiki.filterTiddlers(uploadFilter);\\n\\t\\t\\tif(tiddlersToUpload.length > 0) {\\n\\t\\t\\t\\t// If we are not already uploading then start a new upload task\\n\\t\\t\\t\\t// If an upload task is already in progress then new tiddlers that need to be uploaded will be picked up in the next task \\n\\t\\t\\t\\tif(!self.uploadTask) {\\n\\t\\t\\t\\t\\t// The tiddlers currently matching the upload filter are the paylaod for the upload task\\n\\t\\t\\t\\t\\tvar uploadTask = new UploadTask(tiddlersToUpload,{\\n\\t\\t\\t\\t\\t\\twiki: options.wiki,\\n\\t\\t\\t\\t\\t\\tuploaderConfig: self.wiki.getTiddlerText(self.titleUploader).trim(),\\n\\t\\t\\t\\t\\t\\tlogger: self.logger\\n\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\tif(uploadTask && uploadTask.uploader) {\\n\\t\\t\\t\\t\\t\\t$tw.notifier.display(self.titleUploadingNotification,{variables:{\\n\\t\\t\\t\\t\\t\\t\\tcount: tiddlersToUpload.length.toString()\\n\\t\\t\\t\\t\\t\\t}});\\n\\t\\t\\t\\t\\t\\tself.uploadTask = uploadTask;\\n\\t\\t\\t\\t\\t\\tself.uploadTask.run(callback);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tself.logger.log(\\\"no pending uploads\\\");\\n\\t\\t\\t}\\n\\t\\t};\\n\\t\\t// ToDo find a cleaner alternative for logging\\n\\t\\t// Filter out alert tiddlers from changes otherwise the alerts we show keep triggering the change listener\\n\\t\\tvar changedTiddlers = [];\\n\\t\\t$tw.utils.each(changes,function(change,title){\\n\\t\\t\\tvar tiddler = self.wiki.tiddlerExists(title) && self.wiki.getTiddler(title);\\n\\t\\t\\tif(tiddler){\\n\\t\\t\\t\\tchangedTiddlers.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\tvar filteredChanges = self.wiki.filterTiddlers(\\\"[!prefix[$:/temp/alerts/alert]]\\\",null,self.wiki.makeTiddlerIterator(changedTiddlers));\\n\\t\\tif(filteredChanges.length > 0) {\\n\\t\\t\\tupload();\\n\\t\\t}\\n\\t});\\n\\t$tw.addUnloadTask(function(event) {\\n\\t\\tvar confirmationMessage;\\n\\t\\tif(self.isDirty()) {\\n\\t\\t\\t// Modern browsers do not use the specified string\\n\\t\\t\\tconfirmationMessage = $tw.language.getString(\\\"UnsavedChangesWarning\\\");\\n\\t\\t\\tevent.returnValue = confirmationMessage; // Gecko\\t\\t\\t\\n\\t\\t}\\n\\t\\treturn confirmationMessage;\\n\\t});\\n};\\n\\nUploadHandler.prototype.isDirty = function() {\\n\\treturn !!this.uploadTask;\\n};\\n\\nfunction UploadTask(tiddlers,options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\tthis.taskTiddlers = tiddlers;\\n\\tthis.tiddlerInfo = {};\\n\\tthis.logger = options.logger;\\n\\tthis.uploader = this.getUploader(options.uploaderConfig);\\n};\\n\\nUploadTask.prototype.displayError = function(msg,err) {\\n\\tthis.logger.alert(msg + \\\":\\\",err);\\n};\\n\\nUploadTask.prototype.run = function(uploadHandlerCallback){\\n\\tvar self = this;\\n\\tself.uploader.initialize(function(err){\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(\\\"Error in uploader.initialize, aborting uploads\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\tself.processTiddlerQueue(uploadHandlerCallback);\\n\\t\\t}\\n\\t});\\n};\\n\\nUploadTask.prototype.getUploader = function(uploaderName) {\\n\\tvar uploader;\\n\\t$tw.modules.forEachModuleOfType(\\\"uploader\\\",function(title,module) {\\n\\t\\tif(module.name === uploaderName) {\\n\\t\\t\\tuploader = module;\\n\\t\\t}\\n\\t});\\n\\treturn uploader && uploader.create({logger:this.logger});\\n};\\n\\n// Returns true if changeCount in tiddlerInfo is the same as the current changeCount of the tiddler\\nUploadTask.prototype.changeCountUnchanged = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title);\\n\\tif(tiddler && this.tiddlerInfo[title]) {\\n\\t\\tvar changeCount = this.wiki.getChangeCount(title);\\n\\t\\tif(changeCount === this.tiddlerInfo[title].changeCount) {\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n};\\n\\n// Converts a binary tiddler into a canonical_uri tiddler if:\\n// - the tiddler still exists\\n// - the tiddler has not changed since we uploaded it\\nUploadTask.prototype.makeCanonicalURITiddler = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title),\\n\\t\\tcanonical_uri = this.tiddlerInfo[title].canonical_uri;\\n\\tif(tiddler && canonical_uri && this.changeCountUnchanged(title)) {\\n\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,{text:\\\"\\\",_canonical_uri:canonical_uri}));\\n\\t} else {\\n\\t\\tconsole.log(\\\"Could not convert \\\" + title + \\\" to a canonical_uri tiddler\\\");\\n\\t}\\n};\\n\\nUploadTask.prototype.processTiddlerQueue = function(uploadHandlerCallback) {\\n\\tvar self = this,\\n\\t\\tnextTiddlerIndex = 0;\\n\\t\\n\\tvar deinitializeCallback = function(err,uploadInfoArray) {\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(err,\\\"Error in uploader deinitialize\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\t// Some uploaders may not have canonical_uris earlier and may pass an array of item objects with canonical_uri set\\n\\t\\t\\t$tw.utils.each(uploadInfoArray,function(uploadInfo){\\n\\t\\t\\t\\t// For every uploaded tiddler save the canonical_uri if one has been returned\\n\\t\\t\\t\\tif(uploadInfo.uploadComplete && uploadInfo.canonical_uri && uploadInfo.title && self.tiddlerInfo[uploadInfo.title]) {\\n\\t\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].canonical_uri = uploadInfo.canonical_uri;\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\t// Convert all uploaded tiddlers for which we have a canonical_uri to canonical_uri tiddlers\\n\\t\\t\\tfor(var title in self.tiddlerInfo) {\\n\\t\\t\\t\\tself.makeCanonicalURITiddler(title);\\n\\t\\t\\t}\\n\\t\\t\\tdelete self.uploader;\\n\\t\\t\\tself.tiddlerInfo = {};\\n\\t\\t\\tself.logger.log(\\\"uploader deinitialize callback\\\");\\n\\t\\t\\tself.logger.log(\\\"Uploads completed\\\");\\n\\t\\t\\tuploadHandlerCallback();\\n\\t\\t}\\n\\t};\\n\\t\\n\\tvar uploadedTiddlerCallback = function(err,uploadInfo) {\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(\\\"there was an error uploading \\\" + uploadInfo.title + \\\", aborting uploads\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\tself.logger.log(\\\"upload callback for \\\" + uploadInfo.title);\\n\\t\\t\\t// Save the canonical_uri if one has been set\\n\\t\\t\\tif(uploadInfo.canonical_uri) {\\n\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].canonical_uri = uploadInfo.canonical_uri;\\n\\t\\t\\t}\\n\\t\\t\\t// If uploadComplete is true then convert the tiddler to a canonical_uri tiddler\\n\\t\\t\\tif(uploadInfo.uploadComplete) {\\n\\t\\t\\t\\tself.makeCanonicalURITiddler(uploadInfo.title);\\n\\t\\t\\t\\tdelete self.tiddlerInfo[uploadInfo.title];\\n\\t\\t\\t\\t//below line is for debugging only\\n\\t\\t\\t\\t//self.wiki.setText(item.title,\\\"upload-status\\\",null,\\\"uploaded\\\");\\n\\t\\t\\t}\\t\\t\\t\\n\\t\\t\\tnextTiddlerIndex++;\\n\\t\\t\\tuploadNextTiddler();\\n\\t\\t}\\n\\t};\\n\\t\\n\\tvar uploadNextTiddler = function() {\\n\\t\\tvar title,\\n\\t\\t\\ttiddler;\\n\\t\\t// Skip over any queued tiddlers that might have been deleted\\n\\t\\twhile(nextTiddlerIndex \u003C self.taskTiddlers.length && !tiddler) {\\n\\t\\t\\ttitle = self.taskTiddlers[nextTiddlerIndex];\\n\\t\\t\\ttiddler = self.wiki.getTiddler(title);\\n\\t\\t\\tif(!tiddler) {\\n\\t\\t\\t\\tnextTiddlerIndex++;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif(tiddler) {\\n\\t\\t\\tself.tiddlerInfo[title] = {\\n\\t\\t\\t\\tchangeCount : self.wiki.getChangeCount(title)\\n\\t\\t\\t}\\n\\t\\t\\tvar uploadItem = self.getTiddlerUploadItem(tiddler);\\n\\t\\t\\tself.uploader.uploadFile(uploadItem,function(err,uploadItemInfo){\\n\\t\\t\\t\\t$tw.utils.nextTick(function(){uploadedTiddlerCallback(err,uploadItemInfo)});\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tself.uploader.deinitialize(deinitializeCallback);\\n\\t\\t}\\n\\t};\\n\\tuploadNextTiddler();\\n};\\n\\nUploadTask.prototype.getTiddlerUploadItem = function(tiddler) {\\n\\t//\\tTODO:\\n\\t\\t// Need to sanitize tiddler titles to make sure they are valid file names\\n\\t\\t// file names must be unique or we could overwrite the file corresponding to another uploaded tiddler.\\n\\treturn new UploadItem(tiddler);\\n}\\n\\nfunction UploadItem(tiddler) {\\n\\tthis.title = tiddler.fields.title;\\n\\tthis.filename = tiddler.fields.title;\\n\\tthis.text = tiddler.fields.text || \\\"\\\";\\n\\tthis.type = tiddler.fields.type || \\\"text/vnd.tiddlywiki\\\";\\n\\tthis.isBase64 = ($tw.config.contentTypeInfo[tiddler.fields.type] || {}).encoding  === \\\"base64\\\";\\n};\\n\\nUploadItem.prototype.getUint8Array = function() {\\n\\tvar byteCharacters = atob(this.text),\\n\\t\\tbyteArray = new Uint8Array(byteCharacters.length);\\n\\tfor(var i=0; i \u003C byteCharacters.length; i++) {\\n\\t\\tbyteArray[i] = byteCharacters.charCodeAt(i);\\n\\t}\\n\\treturn byteArray;\\t\\n};\\n\\nUploadItem.prototype.getBlob = function() {\\n\\tvar byteArray = this.getUint8Array();\\n\\treturn new Blob([byteArray], {type: this.type});\\n};\\n\\nexports.UploadHandler = UploadHandler;\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"global\"\n        }\n    }\n}","author":"Saq Imtiaz","bag":"default","core-version":">=5.1.23","dependents":"","description":"Upload binary files to external storage","list":"readme settings","name":"File Uploads","plugin-priority":"0","plugin-type":"plugin","revision":"0","version":"0.1.2"},
{"title":"$:/plugins/commons/file-uploads-fission","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/config/file-uploads/fission/canonical-uri-type\": {\n            \"title\": \"$:/config/file-uploads/fission/canonical-uri-type\",\n            \"text\": \"public\"\n        },\n        \"$:/config/file-uploads/fission/ipfs-gateway\": {\n            \"title\": \"$:/config/file-uploads/fission/ipfs-gateway\",\n            \"text\": \"ipfs.runfission.com\"\n        },\n        \"$:/config/file-uploads/fission/uploadpath\": {\n            \"title\": \"$:/config/file-uploads/fission/uploadpath\",\n            \"text\": \"files\\n\"\n        },\n        \"$:/plugins/commons/file-uploads-fission/uploader.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads-fission/uploader.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads-fission/uploader.js\\ntype: application/javascript\\nmodule-type: uploader\\n\\nHandles uploading to Fission Webnative filing system\\n\\n\\\\*/\\n(function(){\\n\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"fission\\\";\\n\\nvar fissionUserName;\\n\\nexports.create = function(params) {\\n\\t//webnativeDetails does not provide access to webnative.path.file() and authenticatedUsername()\\n\\tvar webnativeDetails = window.webnativeDetails || window.parent && window.parent.webnativeDetails,\\n\\t\\twebnative = window.webnative || window.parent && window.parent.webnative;\\n\\tif(webnative && webnativeDetails && webnativeDetails.fs) {\\n\\t\\tif(!fissionUserName) {\\n\\t\\t\\twebnative.authenticatedUsername().then(result => {fissionUserName = result});\\n\\t\\t}\\n\\t\\treturn new FissionUploader(params,webnative,webnativeDetails.fs);\\n\\t}\\n\\tparams.logger.alert(\\\"Fission uploader could not be initialized. \\\\n Webnative is not available, are you using ~TiddlyWiki on Fission?\\\");\\n\\treturn null;\\n};\\n\\nfunction FissionUploader(params,webnative,fs) {\\n\\tvar self = this;\\n\\tthis.webnative = webnative;\\n\\tthis.params = params || {};\\n\\tthis.logger = new $tw.utils.Logger(\\\"fission-uploader\\\");\\n\\tthis.fs = fs;\\n\\tthis.outputBasePath = [\\\"public\\\"];\\n\\tvar uploadFolder = $tw.wiki.getTiddlerText(\\\"$:/config/file-uploads/fission/uploadpath\\\",\\\"files\\\").trim().replace(/^\\\\/|\\\\/$/gm,\\\"\\\");\\n\\tvar uploadPath = uploadFolder.split(\\\"/\\\");\\n\\t$tw.utils.each(uploadPath,function(folder){\\n\\t\\tself.outputBasePath.push(folder);\\n\\t})\\n\\tthis.logger.log(\\\"FissionUploader\\\",params);\\n};\\n\\nFissionUploader.prototype.initialize = function(callback) {\\n\\tthis.logger.log(\\\"uploader initialize\\\");\\n\\tcallback();\\n};\\n\\n// Converts base64 data into a form accepted by the backend for saving\\nFissionUploader.prototype._prepareUploadData = function (uploadItem) {\\n\\tif(uploadItem.isBase64) {\\n\\t\\treturn uploadItem.getUint8Array();\\n\\t} else {\\n\\t\\treturn uploadItem.text;\\n\\t}\\n};\\n\\n// Returns the canonical_uri for a file that has been uploaded\\nasync function getCanonicalURI(uploadItem,uploader) {\\n\\tconst uriType = $tw.wiki.getTiddlerText(\\\"$:/config/file-uploads/fission/canonical-uri-type\\\",\\\"public\\\").trim();\\n\\tvar filePath = uploader.outputBasePath.slice(1);\\n\\tfilePath.push(uploadItem.filename);\\n\\tif(uriType === \\\"public\\\") {\\n\\t\\treturn `https://${fissionUserName}.files.fission.name/p/${filePath.join(\\\"/\\\")}`;\\t\\t\\n\\t} else {\\n\\t\\tconst ipfsGateway = $tw.wiki.getTiddlerText(\\\"$:/config/file-uploads/fission/ipfs-gateway\\\",\\\"ipfs.runfission.com\\\").trim();\\n\\t\\tconst rootCid = await uploader.fs.root.put();\\n\\t\\tconst ipfs = await uploader.webnative.ipfs.get();\\n\\t\\tconst { cid } = await ipfs.files.stat(`/ipfs/${rootCid}/p/${filePath.join(\\\"/\\\")}`);\\n\\t\\treturn `https://${ipfsGateway}/ipfs/${cid.toBaseEncodedString()}`;\\n\\t}\\n}\\n\\n// Returns the path object representing the path to which the file will be saved\\nFissionUploader.prototype._getUploadPath = function(uploadItem) {\\n\\tvar pathParams = this.outputBasePath.slice();\\n\\tpathParams.splice(pathParams.length,0,uploadItem.filename);\\n\\treturn this.webnative.path.file.apply(null,pathParams);\\n};\\n\\n/*\\nArguments:\\nuploadItem: object of type UploadItem representing tiddler to be uploaded\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadItemInfo: object corresponding to the tiddler being uploaded with the following properties set:\\n\\t- title\\n\\t- canonical_uri (if available)\\n\\t- uploadComplete (boolean)\\n\\t- getUint8Array()\\n\\t- getBlob()\\n*/\\nFissionUploader.prototype.uploadFile = function(uploadItem,callback) {  \\n\\tvar self = this,\\n\\t\\tpath = this._getUploadPath(uploadItem),\\n\\t\\tuploadInfo = { title: uploadItem.title };\\n\\tself.fs.add(path,self._prepareUploadData(uploadItem)).then(function() {\\n\\t\\treturn getCanonicalURI(uploadItem,self);\\n\\t}).then(function(canonical_uri) {\\n\\t\\tself.logger.log(`Saved to ${path.file.join(\\\"/\\\")} with canonical_uri ${canonical_uri}`);\\n\\t\\t // Set the canonical_uri\\n\\t\\tuploadInfo.canonical_uri = canonical_uri;\\n\\t\\t// Set updateProgress to true if the progress bar should be updated\\n\\t\\t// For some uploaders where the data is just being added to the payload with no uploading taking place we may not want to update the progress bar\\n\\t\\tuploadInfo.updateProgress = true;\\n\\t\\t// Set uploadComplete to true if the uploaded file has been persisted and is available at the canonical_uri\\n\\t\\t// This flag triggers the creation of a canonical_uri tiddler corresponding to the uploaded file\\n\\t\\t// Here we set uploadComplete to false since with Fission the file uploaded will not be persisted until we call publish()\\n\\t\\tuploadInfo.uploadComplete = false;\\n\\t\\tcallback(null,uploadInfo);\\n\\t}).catch(function(err) {\\n\\t\\tself.logger.alert(`Error saving file ${path.file.join(\\\"/\\\")} to fission: ${err}`);\\n\\t\\tcallback(err,uploadInfo);\\n\\t});\\n};\\n\\n/*\\nArguments:\\ncallback accepts two arguments:\\n\\tstatus: true if there was no error, otherwise false\\n\\tuploadInfoArray (optional): array of uploadInfo objects corresponding to the tiddlers that have been uploaded\\n\\t\\tthis is needed and should set the canonical_uri for each uploadItem if:\\n\\t\\t- (a) uploadInfo.uploadComplete was not set to true in uploadFile AND \\n\\t\\t- (b) uploadInfo.canonical_uri was not set in uploadFile\\n*/\\nFissionUploader.prototype.deinitialize = function(callback) {\\n\\tvar self = this;\\n\\tthis.fs.publish().then(function() {\\n\\t\\tself.logger.log(\\\"uploader deinitialize\\\");\\n\\t\\tcallback();\\n\\t}).catch(function(err) {\\n\\t\\tself.logger.alert(`Error uploading to fission: ${err} in uploader deinitialize`);\\n\\t\\tcallback(err);\\n\\t});\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"uploader\"\n        },\n        \"$:/plugins/commons/file-uploads-fission/readme\": {\n            \"title\": \"$:/plugins/commons/file-uploads-fission/readme\",\n            \"text\": \"Fission uploader module for the File Uploads plugin. Saves uploads to Fission's Webnative file system which is based on IPFS.\\n\\nMeant for use on [[TiddlyWiki on Fission|https://tiddlywiki.fission.app/]]\"\n        },\n        \"$:/plugins/commons/file-uploads-fission/settings\": {\n            \"title\": \"$:/plugins/commons/file-uploads-fission/settings\",\n            \"text\": \"[[Type of canonical URI|$:/config/file-uploads/fission/canonical-uri-type]]:\\n\u003C$select tiddler=\\\"$:/config/file-uploads/fission/canonical-uri-type\\\" default=\\\"direct IPFS\\\">\\n\u003C$list filter='[[direct IPFS]] public'>\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$view field='title'/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C$list filter=\\\"[{$:/config/file-uploads/fission/canonical-uri-type}match[direct IPFS]]\\\" variable=\\\"_NULL\\\">\\n[[IPFS Gateway|$:/config/file-uploads/fission/ipfs-gateway]]:\\n\u003C$edit-text tiddler=\\\"$:/config/file-uploads/fission/ipfs-gateway\\\" field=\\\"text\\\" tag=\\\"input\\\" />\\n\u003C/$list>\\n\\n[[Upload folder path relative to root of public folder|$:/config/file-uploads/fission/uploadpath]]: \\n\u003C$edit-text tiddler=\\\"$:/config/file-uploads/fission/uploadpath\\\" field=\\\"text\\\" tag=\\\"input\\\" />\\n\\n\u003C$list filter=\\\"[{$:/config/file-uploads/fission/canonical-uri-type}match[public]]\\\" variable=\\\"_NULL\\\">\\nURL of configured upload folder:\\n//\u003C$text text={{{ [[https://fissionUserName.files.fission.name/p/]addsuffix{$:/config/file-uploads/fission/uploadpath}] }}}/>//\\n\u003C/$list>\\n\\n\\n\"\n        }\n    }\n}","author":"Saq Imtiaz","bag":"default","core-version":">=5.1.23","dependents":"","description":"Fission uploader for uploading binary files to external storage","list":"readme settings","name":"File Uploads: Fission","parent-plugin":"$:/plugins/commons/file-uploads","plugin-priority":"0","plugin-type":"plugin","revision":"0","version":"0.1.3"},
{"title":"$:/plugins/mklauber/aliases","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/core/modules/widgets/link.js\": {\n            \"title\": \"$:/core/modules/widgets/link.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/core/modules/widgets/link.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nLink widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar LinkWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nLinkWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nLinkWidget.prototype.render = function(parent,nextSibling) {\\n\\t// Save the parent dom node\\n\\tthis.parentDomNode = parent;\\n\\t// Compute our attributes\\n\\tthis.computeAttributes();\\n\\t// Execute our logic\\n\\tthis.execute();\\n\\t// Get the value of the tv-wikilinks configuration macro\\n\\tvar wikiLinksMacro = this.getVariable(\\\"tv-wikilinks\\\"),\\n\\t\\tuseWikiLinks = wikiLinksMacro ? (wikiLinksMacro.trim() !== \\\"no\\\") : true,\\n\\t\\tmissingLinksEnabled = !(this.hideMissingLinks && this.isMissing && !this.isShadow);\\n\\t// Render the link if required\\n\\tif(useWikiLinks && missingLinksEnabled) {\\n\\t\\tthis.renderLink(parent,nextSibling);\\n\\t} else {\\n\\t\\t// Just insert the link text\\n\\t\\tvar domNode = this.document.createElement(\\\"span\\\");\\n\\t\\tparent.insertBefore(domNode,nextSibling);\\n\\t\\tthis.renderChildren(domNode,null);\\n\\t\\tthis.domNodes.push(domNode);\\n\\t}\\n};\\n\\n/*\\nRender this widget into the DOM\\n*/\\nLinkWidget.prototype.renderLink = function(parent,nextSibling) {\\n\\tvar self = this;\\n\\t// Sanitise the specified tag\\n\\tvar tag = this.linkTag;\\n\\tif($tw.config.htmlUnsafeElements.indexOf(tag) !== -1) {\\n\\t\\ttag = \\\"a\\\";\\n\\t}\\n\\t// Create our element\\n\\tvar namespace = this.getVariable(\\\"namespace\\\",{defaultValue: \\\"http://www.w3.org/1999/xhtml\\\"}),\\n\\t\\tdomNode = this.document.createElementNS(namespace,tag);\\n\\t// Assign classes\\n\\tvar classes = [];\\n\\tif(this.overrideClasses === undefined) {\\n\\t\\tclasses.push(\\\"tc-tiddlylink\\\");\\n\\t\\tif(this.isShadow) {\\n\\t\\t\\tclasses.push(\\\"tc-tiddlylink-shadow\\\");\\n\\t\\t}\\n\\t\\tif(this.isMissing && !this.isShadow) {\\n\\t\\t\\tclasses.push(\\\"tc-tiddlylink-missing\\\");\\n\\t\\t} else {\\n\\t\\t\\tif(!this.isMissing) {\\n\\t\\t\\t\\tclasses.push(\\\"tc-tiddlylink-resolves\\\");\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif(this.linkClasses) {\\n\\t\\t\\tclasses.push(this.linkClasses);\\n\\t\\t}\\n\\t} else if(this.overrideClasses !== \\\"\\\") {\\n\\t\\tclasses.push(this.overrideClasses)\\n\\t}\\n\\tif(classes.length > 0) {\\n\\t\\tdomNode.setAttribute(\\\"class\\\",classes.join(\\\" \\\"));\\n\\t}\\n\\t// Set an href\\n\\tvar wikilinkTransformFilter = this.getVariable(\\\"tv-filter-export-link\\\"),\\n\\t\\twikiLinkText;\\n\\tif(wikilinkTransformFilter) {\\n\\t\\t// Use the filter to construct the href\\n\\t\\twikiLinkText = this.wiki.filterTiddlers(wikilinkTransformFilter,this,function(iterator) {\\n\\t\\t\\titerator(self.wiki.getTiddler(self.to),self.to)\\n\\t\\t})[0];\\n\\t} else {\\n\\t\\t// Expand the tv-wikilink-template variable to construct the href\\n\\t\\tvar wikiLinkTemplateMacro = this.getVariable(\\\"tv-wikilink-template\\\"),\\n\\t\\t\\twikiLinkTemplate = wikiLinkTemplateMacro ? wikiLinkTemplateMacro.trim() : \\\"#$uri_encoded$\\\";\\n\\t\\twikiLinkText = $tw.utils.replaceString(wikiLinkTemplate,\\\"$uri_encoded$\\\",encodeURIComponent(this.to));\\n\\t\\twikiLinkText = $tw.utils.replaceString(wikiLinkText,\\\"$uri_doubleencoded$\\\",encodeURIComponent(encodeURIComponent(this.to)));\\n\\t}\\n\\t// Override with the value of tv-get-export-link if defined\\n\\twikiLinkText = this.getVariable(\\\"tv-get-export-link\\\",{params: [{name: \\\"to\\\",value: this.to}],defaultValue: wikiLinkText});\\n\\tif(tag === \\\"a\\\") {\\n\\t\\tvar namespaceHref = (namespace === \\\"http://www.w3.org/2000/svg\\\") ? \\\"http://www.w3.org/1999/xlink\\\" : undefined;\\n\\t\\tdomNode.setAttributeNS(namespaceHref,\\\"href\\\",wikiLinkText);\\n\\t}\\n\\t// Set the tabindex\\n\\tif(this.tabIndex) {\\n\\t\\tdomNode.setAttribute(\\\"tabindex\\\",this.tabIndex);\\n\\t}\\n\\t// Set the tooltip\\n\\t// HACK: Performance issues with re-parsing the tooltip prevent us defaulting the tooltip to \\\"\u003C$transclude field='tooltip'>\u003C$transclude field='title'/>\u003C/$transclude>\\\"\\n\\tvar tooltipWikiText = this.tooltip || this.getVariable(\\\"tv-wikilink-tooltip\\\");\\n\\tif(tooltipWikiText) {\\n\\t\\tvar tooltipText = this.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",tooltipWikiText,{\\n\\t\\t\\t\\tparseAsInline: true,\\n\\t\\t\\t\\tvariables: {\\n\\t\\t\\t\\t\\tcurrentTiddler: this.to\\n\\t\\t\\t\\t},\\n\\t\\t\\t\\tparentWidget: this\\n\\t\\t\\t});\\n\\t\\tdomNode.setAttribute(\\\"title\\\",tooltipText);\\n\\t}\\n\\tif(this[\\\"aria-label\\\"]) {\\n\\t\\tdomNode.setAttribute(\\\"aria-label\\\",this[\\\"aria-label\\\"]);\\n\\t}\\n\\t// Add a click event handler\\n\\t$tw.utils.addEventListeners(domNode,[\\n\\t\\t{name: \\\"click\\\", handlerObject: this, handlerMethod: \\\"handleClickEvent\\\"},\\n\\t]);\\n\\t// Make the link draggable if required\\n\\tif(this.draggable === \\\"yes\\\") {\\n\\t\\t$tw.utils.makeDraggable({\\n\\t\\t\\tdomNode: domNode,\\n\\t\\t\\tdragTiddlerFn: function() {return self.to;},\\n\\t\\t\\twidget: this\\n\\t\\t});\\n\\t}\\n\\t// Insert the link into the DOM and render any children\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\nLinkWidget.prototype.handleClickEvent = function(event) {\\n\\t// Send the click on its way as a navigate event\\n\\tvar bounds = this.domNodes[0].getBoundingClientRect();\\n\\tthis.dispatchEvent({\\n\\t\\ttype: \\\"tm-navigate\\\",\\n\\t\\tnavigateTo: this.to,\\n\\t\\tnavigateFromTitle: this.getVariable(\\\"storyTiddler\\\"),\\n\\t\\tnavigateFromNode: this,\\n\\t\\tnavigateFromClientRect: { top: bounds.top, left: bounds.left, width: bounds.width, right: bounds.right, bottom: bounds.bottom, height: bounds.height\\n\\t\\t},\\n\\t\\tnavigateSuppressNavigation: event.metaKey || event.ctrlKey || (event.button === 1),\\n\\t\\tmetaKey: event.metaKey,\\n\\t\\tctrlKey: event.ctrlKey,\\n\\t\\taltKey: event.altKey,\\n\\t\\tshiftKey: event.shiftKey,\\n\\t\\tfollowAliases: this.followAliases\\n\\t});\\n\\tif(this.domNodes[0].hasAttribute(\\\"href\\\")) {\\n\\t\\tevent.preventDefault();\\n\\t}\\n\\tevent.stopPropagation();\\n\\treturn false;\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nLinkWidget.prototype.execute = function() {\\n\\t// Pick up our attributes\\n\\tthis.to = this.getAttribute(\\\"to\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.tooltip = this.getAttribute(\\\"tooltip\\\");\\n\\tthis[\\\"aria-label\\\"] = this.getAttribute(\\\"aria-label\\\");\\n\\tthis.linkClasses = this.getAttribute(\\\"class\\\");\\n\\tthis.overrideClasses = this.getAttribute(\\\"overrideClass\\\");\\n\\tthis.tabIndex = this.getAttribute(\\\"tabindex\\\");\\n\\tthis.draggable = this.getAttribute(\\\"draggable\\\",\\\"yes\\\");\\n\\tthis.linkTag = this.getAttribute(\\\"tag\\\",\\\"a\\\");\\n\\tthis.followAliases = this.getAttribute(\\\"followAliases\\\", \\\"true\\\");\\n\\t// Determine the link characteristics\\n\\tthis.isMissing = !this.wiki.tiddlerExists(this.to) && !(this.wiki.filterTiddlers(\\\"[title[\\\"+this.to+\\\"]listed[aliases]]\\\").length === 1);\\n\\tthis.isShadow = this.wiki.isShadowTiddler(this.to);\\n\\tthis.hideMissingLinks = (this.getVariable(\\\"tv-show-missing-links\\\") || \\\"yes\\\") === \\\"no\\\";\\n\\t// Make the child widgets\\n\\tvar templateTree;\\n\\tif(this.parseTreeNode.children && this.parseTreeNode.children.length > 0) {\\n\\t\\ttemplateTree = this.parseTreeNode.children;\\n\\t} else {\\n\\t\\t// Default template is a link to the title\\n\\t\\ttemplateTree = [{type: \\\"text\\\", text: this.to}];\\n\\t}\\n\\tthis.makeChildWidgets(templateTree);\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nLinkWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.to || changedTiddlers[this.to] || changedAttributes[\\\"aria-label\\\"] || changedAttributes.tooltip) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t}\\n\\treturn this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.link = LinkWidget;\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"widget\"\n        },\n        \"$:/core/modules/widgets/navigator.js\": {\n            \"title\": \"$:/core/modules/widgets/navigator.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/core/modules/widgets/navigator.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nNavigator widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar IMPORT_TITLE = \\\"$:/Import\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar NavigatorWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n\\tthis.addEventListeners([\\n\\t\\t{type: \\\"tm-navigate\\\", handler: \\\"handleNavigateEvent\\\"},\\n\\t\\t{type: \\\"tm-edit-tiddler\\\", handler: \\\"handleEditTiddlerEvent\\\"},\\n\\t\\t{type: \\\"tm-delete-tiddler\\\", handler: \\\"handleDeleteTiddlerEvent\\\"},\\n\\t\\t{type: \\\"tm-save-tiddler\\\", handler: \\\"handleSaveTiddlerEvent\\\"},\\n\\t\\t{type: \\\"tm-cancel-tiddler\\\", handler: \\\"handleCancelTiddlerEvent\\\"},\\n\\t\\t{type: \\\"tm-close-tiddler\\\", handler: \\\"handleCloseTiddlerEvent\\\"},\\n\\t\\t{type: \\\"tm-close-all-tiddlers\\\", handler: \\\"handleCloseAllTiddlersEvent\\\"},\\n\\t\\t{type: \\\"tm-close-other-tiddlers\\\", handler: \\\"handleCloseOtherTiddlersEvent\\\"},\\n\\t\\t{type: \\\"tm-new-tiddler\\\", handler: \\\"handleNewTiddlerEvent\\\"},\\n\\t\\t{type: \\\"tm-import-tiddlers\\\", handler: \\\"handleImportTiddlersEvent\\\"},\\n\\t\\t{type: \\\"tm-perform-import\\\", handler: \\\"handlePerformImportEvent\\\"},\\n\\t\\t{type: \\\"tm-fold-tiddler\\\", handler: \\\"handleFoldTiddlerEvent\\\"},\\n\\t\\t{type: \\\"tm-fold-other-tiddlers\\\", handler: \\\"handleFoldOtherTiddlersEvent\\\"},\\n\\t\\t{type: \\\"tm-fold-all-tiddlers\\\", handler: \\\"handleFoldAllTiddlersEvent\\\"},\\n\\t\\t{type: \\\"tm-unfold-all-tiddlers\\\", handler: \\\"handleUnfoldAllTiddlersEvent\\\"},\\n\\t\\t{type: \\\"tm-rename-tiddler\\\", handler: \\\"handleRenameTiddlerEvent\\\"}\\n\\t]);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nNavigatorWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nNavigatorWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nNavigatorWidget.prototype.execute = function() {\\n\\t// Get our parameters\\n\\tthis.storyTitle = this.getAttribute(\\\"story\\\");\\n\\tthis.historyTitle = this.getAttribute(\\\"history\\\");\\n\\tthis.setVariable(\\\"tv-story-list\\\",this.storyTitle);\\n\\tthis.setVariable(\\\"tv-history-list\\\",this.historyTitle);\\n\\t// Construct the child widgets\\n\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nNavigatorWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttribute th 5.1.3\\n\\t\\tadditionalFields = event.param;\\n\\t}\\n\\tif(additionalFields && additionalFields.title) {\\n\\t\\ttitle = additionalFields.title;\\n\\t}\\n\\t// Make a copy of the additional fields excluding any blank ones\\n\\tvar filteredAdditionalFields = $tw.utils.extend({},additionalFields);\\n\\tObject.keys(filteredAdditionalFields).forEach(function(fieldName) {\\n\\t\\tif(filteredAdditionalFields[fieldName] === \\\"\\\") {\\n\\t\\t\\tdelete filteredAdditionalFields[fieldName];\\n\\t\\t}\\n\\t});\\n\\t// Generate a title if we don't have one\\n\\ttitle = title || this.wiki.generateNewTitle($tw.language.getString(\\\"DefaultNewTiddlerTitle\\\"));\\n\\t// Find any existing draft for this tiddler\\n\\tdraftTitle = this.wiki.findDraft(title);\\n\\t// Pull in any existing tiddler\\n\\tif(draftTitle) {\\n\\t\\texistingTiddler = this.wiki.getTiddler(draftTitle);\\n\\t} else {\\n\\t\\tdraftTitle = this.generateDraftTitle(title);\\n\\t\\texistingTiddler = this.wiki.getTiddler(title);\\n\\t}\\n\\t// Merge the tags\\n\\tvar mergedTags = [];\\n\\tif(existingTiddler && existingTiddler.fields.tags) {\\n\\t\\t$tw.utils.pushTop(mergedTags,existingTiddler.fields.tags);\\n\\t}\\n\\tif(additionalFields && additionalFields.tags) {\\n\\t\\t// Merge tags\\n\\t\\tmergedTags = $tw.utils.pushTop(mergedTags,$tw.utils.parseStringArray(additionalFields.tags));\\n\\t}\\n\\tif(templateTiddler && templateTiddler.fields.tags) {\\n\\t\\t// Merge tags\\n\\t\\tmergedTags = $tw.utils.pushTop(mergedTags,templateTiddler.fields.tags);\\n\\t}\\n\\t// Save the draft tiddler\\n\\tvar draftTiddler = new $tw.Tiddler({\\n\\t\\t\\ttext: \\\"\\\",\\n\\t\\t\\t\\\"draft.title\\\": title\\n\\t\\t},\\n\\t\\ttemplateTiddler,\\n\\t\\tadditionalFields,\\n\\t\\tthis.wiki.getCreationFields(),\\n\\t\\texistingTiddler,\\n\\t\\tfilteredAdditionalFields,\\n\\t\\t{\\n\\t\\t\\ttitle: draftTitle,\\n\\t\\t\\t\\\"draft.of\\\": title,\\n\\t\\t\\ttags: mergedTags\\n\\t\\t},this.wiki.getModificationFields());\\n\\tthis.wiki.addTiddler(draftTiddler);\\n\\t// Update the story to insert the new draft at the top and remove any existing tiddler\\n\\tif(storyList && storyList.indexOf(draftTitle) === -1) {\\n\\t\\tvar slot = storyList.indexOf(event.navigateFromTitle);\\n\\t\\tif(slot === -1) {\\n\\t\\t\\tslot = this.getAttribute(\\\"openLinkFromOutsideRiver\\\",\\\"top\\\") === \\\"bottom\\\" ? storyList.length - 1 : slot;\\n\\t\\t}\\n\\t\\tstoryList.splice(slot + 1,0,draftTitle);\\n\\t}\\n\\tif(storyList && storyList.indexOf(title) !== -1) {\\n\\t\\tstoryList.splice(storyList.indexOf(title),1);\\n\\t}\\n\\tthis.saveStoryList(storyList);\\n\\t// Add a new record to the top of the history stack\\n\\tthis.addToHistory(draftTitle);\\n\\treturn false;\\n};\\n\\n// Import JSON tiddlers into a pending import tiddler\\nNavigatorWidget.prototype.handleImportTiddlersEvent = function(event) {\\n\\t// Get the tiddlers\\n\\tvar tiddlers = [];\\n\\ttry {\\n\\t\\ttiddlers = JSON.parse(event.param);\\n\\t} catch(e) {\\n\\t}\\n\\t// Get the current $:/Import tiddler\\n\\tvar importTiddler = this.wiki.getTiddler(IMPORT_TITLE),\\n\\t\\timportData = this.wiki.getTiddlerData(IMPORT_TITLE,{}),\\n\\t\\tnewFields = new Object({\\n\\t\\t\\ttitle: IMPORT_TITLE,\\n\\t\\t\\ttype: \\\"application/json\\\",\\n\\t\\t\\t\\\"plugin-type\\\": \\\"import\\\",\\n\\t\\t\\t\\\"status\\\": \\\"pending\\\"\\n\\t\\t}),\\n\\t\\tincomingTiddlers = [];\\n\\t// Process each tiddler\\n\\timportData.tiddlers = importData.tiddlers || {};\\n\\t$tw.utils.each(tiddlers,function(tiddlerFields) {\\n\\t\\ttiddlerFields.title = $tw.utils.trim(tiddlerFields.title);\\n\\t\\tvar title = tiddlerFields.title;\\n\\t\\tif(title) {\\n\\t\\t\\tincomingTiddlers.push(title);\\n\\t\\t\\timportData.tiddlers[title] = tiddlerFields;\\n\\t\\t}\\n\\t});\\n\\t// Give the active upgrader modules a chance to process the incoming tiddlers\\n\\tvar messages = this.wiki.invokeUpgraders(incomingTiddlers,importData.tiddlers);\\n\\t$tw.utils.each(messages,function(message,title) {\\n\\t\\tnewFields[\\\"message-\\\" + title] = message;\\n\\t});\\n\\t// Deselect any suppressed tiddlers\\n\\t$tw.utils.each(importData.tiddlers,function(tiddler,title) {\\n\\t\\tif($tw.utils.count(tiddler) === 0) {\\n\\t\\t\\tnewFields[\\\"selection-\\\" + title] = \\\"unchecked\\\";\\n\\t\\t}\\n\\t});\\n\\t// Save the $:/Import tiddler\\n\\tnewFields.text = JSON.stringify(importData,null,$tw.config.preferences.jsonSpaces);\\n\\tthis.wiki.addTiddler(new $tw.Tiddler(importTiddler,newFields));\\n\\t// Update the story and history details\\n\\tif(this.getVariable(\\\"tv-auto-open-on-import\\\") !== \\\"no\\\") {\\n\\t\\tvar storyList = this.getStoryList(),\\n\\t\\t\\thistory = [];\\n\\t\\t// Add it to the story\\n\\t\\tif(storyList && storyList.indexOf(IMPORT_TITLE) === -1) {\\n\\t\\t\\tstoryList.unshift(IMPORT_TITLE);\\n\\t\\t}\\n\\t\\t// And to history\\n\\t\\thistory.push(IMPORT_TITLE);\\n\\t\\t// Save the updated story and history\\n\\t\\tthis.saveStoryList(storyList);\\n\\t\\tthis.addToHistory(history);\\n\\t}\\n\\treturn false;\\n};\\n\\n//\\nNavigatorWidget.prototype.handlePerformImportEvent = function(event) {\\n\\tvar self = this,\\n\\t\\timportTiddler = this.wiki.getTiddler(event.param),\\n\\t\\timportData = this.wiki.getTiddlerDataCached(event.param,{tiddlers: {}}),\\n\\t\\timportReport = [];\\n\\t// Add the tiddlers to the store\\n\\timportReport.push($tw.language.getString(\\\"Import/Imported/Hint\\\") + \\\"\\\\n\\\");\\n\\t$tw.utils.each(importData.tiddlers,function(tiddlerFields) {\\n\\t\\tvar title = tiddlerFields.title;\\n\\t\\tif(title && importTiddler && importTiddler.fields[\\\"selection-\\\" + title] !== \\\"unchecked\\\") {\\n\\t\\t\\tvar tiddler = new $tw.Tiddler(tiddlerFields);\\n\\t\\t\\ttiddler = $tw.hooks.invokeHook(\\\"th-importing-tiddler\\\",tiddler);\\n\\t\\t\\tself.wiki.addTiddler(tiddler);\\n\\t\\t\\timportReport.push(\\\"# [[\\\" + tiddlerFields.title + \\\"]]\\\");\\n\\t\\t}\\n\\t});\\n\\t// Replace the $:/Import tiddler with an import report\\n\\tthis.wiki.addTiddler(new $tw.Tiddler({\\n\\t\\ttitle: event.param,\\n\\t\\ttext: importReport.join(\\\"\\\\n\\\"),\\n\\t\\t\\\"status\\\": \\\"complete\\\"\\n\\t}));\\n\\t// Navigate to the $:/Import tiddler\\n\\tthis.addToHistory([event.param]);\\n\\t// Trigger an autosave\\n\\t$tw.rootWidget.dispatchEvent({type: \\\"tm-auto-save-wiki\\\"});\\n};\\n\\nNavigatorWidget.prototype.handleFoldTiddlerEvent = function(event) {\\n\\tvar paramObject = event.paramObject || {};\\n\\tif(paramObject.foldedState) {\\n\\t\\tvar foldedState = this.wiki.getTiddlerText(paramObject.foldedState,\\\"show\\\") === \\\"show\\\" ? \\\"hide\\\" : \\\"show\\\";\\n\\t\\tthis.wiki.setText(paramObject.foldedState,\\\"text\\\",null,foldedState);\\n\\t}\\n};\\n\\nNavigatorWidget.prototype.handleFoldOtherTiddlersEvent = function(event) {\\n\\tvar self = this,\\n\\t\\tparamObject = event.paramObject || {},\\n\\t\\tprefix = paramObject.foldedStatePrefix;\\n\\t$tw.utils.each(this.getStoryList(),function(title) {\\n\\t\\tself.wiki.setText(prefix + title,\\\"text\\\",null,event.param === title ? \\\"show\\\" : \\\"hide\\\");\\n\\t});\\n};\\n\\nNavigatorWidget.prototype.handleFoldAllTiddlersEvent = function(event) {\\n\\tvar self = this,\\n\\t\\tparamObject = event.paramObject || {},\\n\\t\\tprefix = paramObject.foldedStatePrefix || \\\"$:/state/folded/\\\";\\n\\t$tw.utils.each(this.getStoryList(),function(title) {\\n\\t\\tself.wiki.setText(prefix + title,\\\"text\\\",null,\\\"hide\\\");\\n\\t});\\n};\\n\\nNavigatorWidget.prototype.handleUnfoldAllTiddlersEvent = function(event) {\\n\\tvar self = this,\\n\\t\\tparamObject = event.paramObject || {},\\n\\t\\tprefix = paramObject.foldedStatePrefix;\\n\\t$tw.utils.each(this.getStoryList(),function(title) {\\n\\t\\tself.wiki.setText(prefix + title,\\\"text\\\",null,\\\"show\\\");\\n\\t});\\n};\\n\\nNavigatorWidget.prototype.handleRenameTiddlerEvent = function(event) {\\n\\tvar paramObject = event.paramObject || {},\\n\\t\\tfrom = paramObject.from || event.tiddlerTitle,\\n\\t\\tto = paramObject.to;\\n\\tthis.wiki.renameTiddler(from,to);\\n};\\n\\nexports.navigator = NavigatorWidget;\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"widget\"\n        },\n        \"$:/core/ui/ViewTemplate/body\": {\n            \"title\": \"$:/core/ui/ViewTemplate/body\",\n            \"created\": \"20160218185029873\",\n            \"modified\": \"20160218192615033\",\n            \"tags\": \"$:/tags/ViewTemplate\",\n            \"text\": \"\u003C$reveal tag=\\\"div\\\" class=\\\"tc-tiddler-body\\\" type=\\\"nomatch\\\" state=\u003C\u003Cfolded-state>> text=\\\"hide\\\" retain=\\\"yes\\\" animate=\\\"yes\\\">\\n\\n\u003C$list filter=\\\"[all[current]!has[plugin-type]!field:hide-body[yes]]\\\">\\n\\n\u003C$transclude>\\n\\n\u003C$transclude tiddler=\\\"$:/language/MissingTiddler/Hint\\\"/>\\n\\n\u003C$list filter=\\\"[title{!!title}listed[aliases]first[]]\\\" variable=\\\"\\\">\\nYou may have meant one of the following pages\\n\u003C$list filter=\\\"[title{!!title}listed[aliases]]\\\">\\n\u003Cli>\u003C$link>{{!!title}}\u003C/$link>\u003C/li>\\n\u003C/$list>\\n\\n\u003C/$list>\\n\u003C/$transclude>\\n\\n\u003C/$list>\\n\\n\u003C/$reveal>\\n\"\n        }\n    }\n}","author":"Matthew Lauber","core-version":">=5.1.18","dependents":"","description":"Aliases - Alias Manager","list":"","plugin-type":"plugin","source":"https://github.com/mklauber/tiddly-aliases","version":"5.1.22"},
{"title":"$:/plugins/nico/notebook-mobile","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/nico/notebook-mobile/js/notebookSidebarNav.js\": {\n            \"title\": \"$:/plugins/nico/notebook-mobile/js/notebookSidebarNav.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/themes/nico/notebook-mobile/js/notebookSidebarNav.js\\ntype: application/javascript\\nmodule-type: global\\n\\nCloses the notebook sidebar on mobile when navigating\\n\\n\\\\*/\\n(function(){\\n\\n    /*jslint node: true, browser: true */\\n    /*global $tw: false */\\n    \\\"use strict\\\";\\n\\n    const isOnMobile = () => {\\n\\t\\tlet bottombar = document.querySelector('.nc-bottombar');\\n\\t\\treturn bottombar && bottombar.getClientRects().length > 0;\\n    };\\n\\n    const closeSidebar = () => {\\n\\t\\t$tw.wiki.setText(\\\"$:/state/notebook-sidebar\\\", \\\"text\\\", undefined, \\\"no\\\");\\n    };\\n\\n    const closeSidebarOnMobile = () => {\\n\\t\\tif (isOnMobile()) {\\n            console.log(\\\"closing sidebar\\\");\\n\\t\\t\\tcloseSidebar();\\n\\t\\t};\\n    };\\n\\n    const setup = () => {\\n\\t\\t$tw.hooks.addHook(\\\"th-navigating\\\",function(event) {\\n\\t\\t\\tcloseSidebarOnMobile();\\n\\t\\t\\treturn event;\\n\\t\\t});\\n    };\\n\\n    setup();\\n\\n    exports.closeNotebookSidebar = closeSidebar;\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"global\",\n            \"created\": \"20200430151329085\",\n            \"modified\": \"20201210200127495\",\n            \"tags\": \"\"\n        }\n    }\n}","author":"NicolasPetton","bag":"default","core-version":">=5.1.22","dependents":"","description":"JavaScript hooks for mobile devices support of the Notebook theme","list":"","name":"Mobile support for the Notebook theme","plugin-type":"plugin","revision":"0","source":"https://github.com/NicolasPetton/Notebook","version":"1.0.0"},
{"title":"$:/plugins/snowgoon88/edit-comptext","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/snowgoon88/edit-comptext/config\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/config\",\n            \"type\": \"application/json\",\n            \"text\": \"{\\n  \\\"configuration\\\": {\\n      \\\"caseSensitive\\\" : false,\\n      \\\"maxMatch\\\" : 8,\\n      \\\"minPatLength\\\" : 2,\\n      \\\"triggerKeyCombination\\\" : \\\"^ \\\"\\n  },\\n  \\\"template\\\": [{\\n      \\\"pattern\\\": \\\"[[\\\",\\n      \\\"filter\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[\\\",\\n      \\\"end\\\": \\\"]]\\\"\\n      },\\n      {\\n      \\\"pattern\\\": \\\"||\\\",\\n      \\\"filter\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[|\\\",\\n      \\\"end\\\": \\\"]]\\\",\\n      \\\"startOffset\\\" : 2\\n      }\\n  ]\\n}\\n\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/edit-comptext.js\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/edit-comptext.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/edit-comptext.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nTaken from original Edit-text widget\\nVersion 5.1.13 of TW5\\nAdd link-to-tiddler completion in framed.js and simple.js\\n\\nTODO : CHECK usefull, and particularly save_changes after every input ??\\nTODO : where should popupNode be created in the DOM ?\\nTODO : check that options are valid (numeric ?)\\nvar isNumeric = function(n) {\\n  return !isNaN(parseFloat(n)) && isFinite(n);\\n};\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar editTextWidgetFactory = require(\\\"$:/core/modules/editor/factory.js\\\").editTextWidgetFactory,\\n\\tFramedCompEngine = require(\\\"$:/plugins/snowgoon88/edit-comptext/framed.js\\\").FramedCompEngine,\\n\\tSimpleCompEngine = require(\\\"$:/plugins/snowgoon88/edit-comptext/simple.js\\\").SimpleCompEngine;\\n\\nexports[\\\"edit-comptext\\\"] = editTextWidgetFactory(FramedCompEngine,SimpleCompEngine);\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"widget\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/examples\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/examples\",\n            \"text\": \"The configuration file [[$:/plugins/snowgoon88/edit-comptext/config]] allow you to use the completion plugin for various usages. Here are some examples...\\n\\n!! Link Completion\\nThe basic and default usage. Completion is triggered by `[[`, the search is among all non-system tiddlers. When selected, the `title` of the tiddler is inserted in the text, surrounded by `[[` and `]]`. This gives the following Completion Template.\\n\\n\\n```\\n{\\n      \\\"pattern\\\": \\\"[[\\\",\\n      \\\"title\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[\\\",\\n      \\\"end\\\": \\\"]]\\\"\\n}\\t     \\n```\\n\\n!! Link Completion and reposition to add Alias\\nAnother basic usage. Completion is triggered by `||`, the search is among all non-system tiddlers. When selected, the `title` of the tiddler is inserted in the text, surrounded by `[[|` and `]]`. The cursor is positionned just before the `|`, ready for typing an Alias.\\n\\n```\\n{\\n      \\\"pattern\\\": \\\"||\\\",\\n      \\\"filter\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[|\\\",\\n      \\\"end\\\": \\\"]]\\\",\\n      \\\"startOffset\\\" : 2\\n      }\\n\\n```\\n\\n!! Special macro completion\\nI have a 'pnjin' macro that is invoked by `\u003C\u003Cpnjin \\\"TiddlerPNJName\\\">>` where 'TiddlerPNJName is a tiddler that hold data about a PNJ. I use tiddlywiki to organise my Role Playing Games campaigns. So, I want `\u003Cp` to trigger the completion. The search is among all non-system tiddlers tagged `PNJ` and, once selected, the title of the tiddler must be inserted surrouned by `\u003C\u003Cpnjin \\\\\\\"` and `\\\\\\\">>`. So...\\n\\n```\\n{\\n\\t\\\"pattern\\\": \\\"\u003Cp\\\",\\n      \\t\\\"title\\\": \\\"[tag[PNJ]!is[system]]\\\",\\n      \\t\\\"start\\\": \\\"\u003C\u003Cpnjin  \\\\\\\"\\\",\\n      \\t\\\"end\\\": \\\"\\\\\\\">>\\\"\\n}\\n```\\n\\n!! Insert some templates or stamp or snippets into text.\\nI frequently use some text pattern and I want to insert them easily. So, I could create several tiddlers, tagged '$:stamp' and in their body are the piece of texte I want to insert. The titles of these tiddlers always start with `$:/config/stamp/` (i.e. $:/config/stamp/macro, $:/config/stamp/list1, $:/config/stamp/list2). I want to trigger the completion by using `\u003C\u003C`, then I only want to chose among the last part of the titles of tiddlers tagged `$:stamp` so I use a mask (`$:/config/stamp/`) to only display the last part of the tiddlers title. When selectected, the `body` of the tiddler is inserted, with no surrounding strings. As a results, the Completion Template is (notice the `body` field):\\n\\n```\\n{\\n      \\\"pattern\\\": \\\"\u003C\u003C\\\",\\n      \\\"body\\\": \\\"[tag[$:stamp]]\\\",\\n      \\\"mask\\\" : \\\"$:/config/stamp/\\\",\\n      \\\"start\\\": \\\"\\\",\\n      \\\"end\\\": \\\"\\\"\\n}\\n```\\n\\n!! And you ?\\nIf you have funny usages of completion, let me know. If you'd like to do something that is not yet possible, let me know...\\n\\nmail : snowgoon88(AT)gmail(DOT)com\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/framed.js\": {\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/framed.js\\ntype: application/javascript\\nmodule-type: library\\n\\nTaken from $:/core/modules/editor/engines/framed.js\\nText editor engine based on a simple input or textarea within an iframe. This is done so that the selection is preserved even when clicking away from the textarea\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true,browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar HEIGHT_VALUE_TITLE = \\\"$:/config/TextEditor/EditorHeight/Height\\\";\\n\\n// Configuration tiddler\\nvar COMPLETION_OPTIONS = \\\"$:/plugins/snowgoon88/edit-comptext/config\\\";\\nvar Completion = require(\\\"$:/plugins/snowgoon88/edit-comptext/completion.js\\\").Completion;\\nvar FramedEngine = require(\\\"$:/core/modules/editor/engines/framed.js\\\").FramedEngine;\\n\\t\\nfunction FramedCompEngine(options) {\\n\\tFramedEngine.call(this,options);\\n\\tthis._configOptions = $tw.wiki.getTiddlerData( COMPLETION_OPTIONS, {} );\\n\\tthis._completion = new Completion( this.widget, this.domNode, this._configOptions, this.dummyTextArea, this.iframeNode.offsetTop, this.iframeNode.offsetLeft );\\n};\\n\\nFramedCompEngine.prototype = Object.create(FramedEngine.prototype);\\n\\nFramedCompEngine.prototype.constructor = FramedCompEngine;\\n\\nexports.FramedCompEngine = FramedCompEngine;\\n$tw.modules.types.library[\\\"$:/core/modules/editor/engines/framed.js\\\"].exports.FramedEngine = FramedCompEngine;\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/framed.js\",\n            \"module-type\": \"startup\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/simple.js\": {\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/simple.js\\ntype: application/javascript\\nmodule-type: library\\n\\nTaken from $:/core/modules/editor/engines/simple.js\\nText editor engine based on a simple input or textarea tag\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar HEIGHT_VALUE_TITLE = \\\"$:/config/TextEditor/EditorHeight/Height\\\";\\n\\n// Configuration tiddler\\nvar COMPLETION_OPTIONS = \\\"$:/plugins/snowgoon88/edit-comptext/config\\\";\\nvar Completion = require(\\\"$:/plugins/snowgoon88/edit-comptext/completion.js\\\").Completion;\\nvar SimpleEngine = require(\\\"$:/core/modules/editor/engines/simple.js\\\").SimpleEngine;\\n\\t\\nfunction SimpleCompEngine(options) {\\n\\tSimpleEngine.call(this,options);\\n\\tthis._configOptions = $tw.wiki.getTiddlerData( COMPLETION_OPTIONS, {} );\\n\\tthis._completion = new Completion( this.widget, this.domNode, this._configOptions );\\n};\\n\\nSimpleCompEngine.prototype = Object.create(SimpleEngine.prototype);\\n\\nSimpleCompEngine.prototype.constructor = SimpleCompEngine;\\n\\n\\nexports.SimpleCompEngine = SimpleCompEngine;\\n$tw.modules.types.library[\\\"$:/core/modules/editor/engines/simple.js\\\"].exports.SimpleEngine = SimpleCompEngine;\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/simple.js\",\n            \"module-type\": \"startup\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/cursor-position.js\": {\n            \"text\": \"/*\\\\\\nModule that compute the pixel position of the cursor of a text\\nements.\\n\\nTaken from https://github.com/component/textarea-caret-position\\n\\n(as https://github.com/kir/js_cursor_position is not updated any more)\\n\\\\*/\\n// Fonction anonyme executée immediatement\\n( function(){\\n \\n// The properties that we copy into a mirrored div.\\n// Note that some browsers, such as Firefox,\\n// do not concatenate properties, i.e. padding-top, bottom etc. -> padding,\\n// so we have to do every single property specifically.\\nvar properties = [\\n  'direction',  // RTL support\\n  'boxSizing',\\n  'width',  // on Chrome and IE, exclude the scrollbar, so the mirror div wraps exactly as the textarea does\\n  'height',\\n  'overflowX',\\n  'overflowY',  // copy the scrollbar for IE\\n\\n  'borderTopWidth',\\n  'borderRightWidth',\\n  'borderBottomWidth',\\n  'borderLeftWidth',\\n  'borderStyle',\\n\\n  'paddingTop',\\n  'paddingRight',\\n  'paddingBottom',\\n  'paddingLeft',\\n\\n  // https://developer.mozilla.org/en-US/docs/Web/CSS/font\\n  'fontStyle',\\n  'fontVariant',\\n  'fontWeight',\\n  'fontStretch',\\n  'fontSize',\\n  'fontSizeAdjust',\\n  'lineHeight',\\n  'fontFamily',\\n\\n  'textAlign',\\n  'textTransform',\\n  'textIndent',\\n  'textDecoration',  // might not make a difference, but better be safe\\n\\n  'letterSpacing',\\n  'wordSpacing',\\n\\n  'tabSize',\\n  'MozTabSize'\\n\\n];\\nvar isFirefox = false;\\nif($tw.browser) {\\n    isFirefox = window.mozInnerScreenX != null;\\n}\\n\\nfunction getCaretCoordinates(element, position, options) {\\n\\n  var debug = options && options.debug || false;\\n  if (debug) {\\n    var el = document.querySelector('#input-textarea-caret-position-mirror-div');\\n    if ( el ) { el.parentNode.removeChild(el); }\\n  }\\n\\n  // mirrored div\\n  var div = document.createElement('div');\\n  div.id = 'input-textarea-caret-position-mirror-div';\\n  document.body.appendChild(div);\\n\\n  var style = div.style;\\n  var computed;\\n  if($tw.browser) {\\n      computed = window.getComputedStyle? getComputedStyle(element) : element.currentStyle;  // currentStyle for IE \u003C 9\\n  } \\n  else {\\n      computed = element.currentStyle;\\n  }\\n    \\n\\n  // default textarea styles\\n  style.whiteSpace = 'pre-wrap';\\n  if (element.nodeName !== 'INPUT')\\n    style.wordWrap = 'break-word';  // only for textarea-s\\n\\n  // position off-screen\\n  style.position = 'absolute';  // required to return coordinates properly\\n  if (!debug)\\n    style.visibility = 'hidden';  // not 'display: none' because we want rendering\\n\\n  // transfer the element's properties to the div\\n  properties.forEach(function (prop) {\\n    style[prop] = computed[prop];\\n  });\\n\\n  if (isFirefox) {\\n    // Firefox lies about the overflow property for textareas: https://bugzilla.mozilla.org/show_bug.cgi?id=984275\\n    if (element.scrollHeight > parseInt(computed.height))\\n      style.overflowY = 'scroll';\\n  } else {\\n    style.overflow = 'hidden';  // for Chrome to not render a scrollbar; IE keeps overflowY = 'scroll'\\n  }\\n\\n  div.textContent = element.value.substring(0, position);\\n  // the second special handling for input type=\\\"text\\\" vs textarea: spaces need to be replaced with non-breaking spaces - http://stackoverflow.com/a/13402035/1269037\\n  if (element.nodeName === 'INPUT')\\n    div.textContent = div.textContent.replace(/\\\\s/g, \\\"\\\\u00a0\\\");\\n\\n  var span = document.createElement('span');\\n  // Wrapping must be replicated *exactly*, including when a long word gets\\n  // onto the next line, with whitespace at the end of the line before (#7).\\n  // The  *only* reliable way to do that is to copy the *entire* rest of the\\n  // textarea's content into the \u003Cspan> created at the caret position.\\n  // for inputs, just '.' would be enough, but why bother?\\n  span.textContent = element.value.substring(position) || '.';  // || because a completely empty faux span doesn't render at all\\n  div.appendChild(span);\\n\\n  var coordinates = {\\n    top: span.offsetTop + parseInt(computed['borderTopWidth']),\\n    left: span.offsetLeft + parseInt(computed['borderLeftWidth'])\\n  };\\n\\n  if (debug) {\\n    span.style.backgroundColor = '#aaa';\\n  } else {\\n    document.body.removeChild(div);\\n  }\\n\\n  return coordinates;\\n}\\n\\n// Exporte as a module of node.js otherwise set as global\\nif (typeof module != \\\"undefined\\\" && typeof module.exports != \\\"undefined\\\") {\\n  module.exports = getCaretCoordinates;\\n} else {\\n  window.getCaretCoordinates = getCaretCoordinates;\\n}\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/cursor-position.js\",\n            \"module-type\": \"library\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/completion.js\": {\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/snowgoon88/edit-comptext/completion.js\\ntype: application/javascript\\nmodule-type: library\\n\\nTry to make self-contained completion module.\\n\\nTo use this 'module', you need a `widget` with a kind of `editarea` node.\\nI do not know the exacte prerequisites of this editarea node for the module to\\nwork, but mostly one should be able to attach the following `eventHandler` to\\nit:\\n - input\\n - keydown\\n - keypress\\n - keyup\\nThe `widget` is needed because I use:\\n - widget.document\\n - widget.wiki.filterTiddlers(...)\\n\\nFrom the Widget, once you have a proper editarea, you just have to call\\n - var completion = new Completion( theWidget, theEditAreaNode, configObject);\\nwhere `configObject` is expected to have the following fields. if a field is missing, a default value will be given.\\nOne can have many `elements' in the template array.\\n\\n{\\n  \\\"configuration\\\": {\\n      \\\"caseSensitive\\\" : false,\\n      \\\"maxMatch\\\" : 8,\\n      \\\"minPatLength\\\" : 2,\\n      \\\"triggerKeyCombination\\\" : \\\"^ \\\"\\n  },\\n  \\\"template\\\": [{\\n      \\\"pattern\\\": \\\"[[\\\",\\n      \\\"filter\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[\\\",\\n      \\\"end\\\": \\\"]]\\\"\\n      }\\n  ]\\n}\\n\\nTODO : CHECK if needed\\n\\\\*/\\n\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// To compute pixel coordinates of cursor\\nvar getCaretCoordinates = require(\\\"$:/plugins/snowgoon88/edit-comptext/cursor-position.js\\\");\\n\\n/** Default Completion Attributes */\\nvar DEFATT = { maxMatch: 5, minPatLength: 2, caseSensitive: false, triggerKeyCombination: \\\"^ \\\" };\\n\\n/** \\n * Struct for generic Completion Templates.\\n * \u003Cul>\\n * \u003Cli>pat : pattern searched for.\u003C/li>\\n * \u003Cli>filter : filter operation used to find the list of completion options\u003C/li>\\n * \u003Cli>mask: replaced by \\\"\\\" when presenting completion options\u003C/li>\\n * \u003C/ul>\\n */\\n    var Template = function( pat, filter, mask, field, start, end, startOffset  ) {\\n    this.pat = pat;\\n        this.filter = filter;\\n    this.mask = \\\"^\\\"+regExpEscape(mask);\\n    this.field = field;\\n    this.start = start;\\n    this.end = end;\\n        this.pos = 0;\\n        this.startOffset  = startOffset;\\n};\\n/**\\n * Struct for storing completion options, as we need to memorise \\n * the titles of the tiddlers when masked and when body must be displayed.\\n */\\nvar OptCompletion = function( title, str ) {\\n    this.title = title;\\n    this.str = str;\\n};\\n\\nvar keyMatchGenerator = function(combination) {\\n\\tlet singleMatchGenerator = function(character) {\\n\\t\\tif (character === '^') {\\n\\t\\t\\treturn event => event.ctrlKey;\\n\\t\\t}\\n\\t\\telse if (character === '+') {\\n\\t\\t\\treturn event => event.shiftKey;\\n\\t\\t}\\n\\t\\telse if (character === '!') {\\n\\t\\t\\treturn event => event.altKey;\\n\\t\\t}\\n\\t\\telse {\\n\\t\\t\\treturn event => (event.keyCode || event.which) === character.charCodeAt(0);\\n\\t\\t}\\n\\t};\\n\\n\\tlet matchers = [];\\n\\tfor (let i = 0; i \u003C combination.length; i++) {\\n\\t\\tmatchers.push(singleMatchGenerator(combination[i]));\\n\\t}\\n\\n\\treturn event => {\\n\\t\\tfor (let i = 0; i \u003C matchers.length; i++) {\\n\\t\\t\\tif (!matchers[i](event)) {\\n\\t\\t\\t\\treturn false;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\treturn true;\\n\\t};\\n};\\n\\n/**\\n * Widget is needed in creating popupNode.\\n * - widget.document\\n * - widget.wiki.filterTiddlers(...)\\n * - sibling : where to create the popup in the DOM.\\n */\\n\\tvar Completion = function( editWidget, areaNode, param, sibling, offTop, offLeft ) {\\n\\tconsole.log( \\\"==Completion::creation\\\" );\\n\\n\\t//check if the widget uses the framed engine\\n\\tif(typeof sibling !== 'undefined') {\\n\\t\\t//The framed engine propagates all keydown events to the parent document\\n\\t\\t//Disable this and only propagate keydown events not handled by the autocompletion in our handleKeydown method\\n\\t\\teditWidget._original_handleKeydownEvent = editWidget.handleKeydownEvent;\\n\\t\\teditWidget.handleKeydownEvent = function(event) {\\n\\t\\t\\treturn false;\\n\\t\\t};\\n\\t}\\n\\n    // About underlying Widget\\n    this._widget = editWidget;\\n\\tthis._areaNode = areaNode;\\n\\tthis._sibling  = (typeof sibling !== 'undefined') ?  sibling : this._areaNode;\\n\\tthis._offTop = (typeof offTop !== 'undefined') ?  offTop : 0;\\n\\tthis._offLeft = (typeof offLeft !== 'undefined') ?  offLeft : 0;\\t\\n\\t\\t\\n    // Completions attributes\\n    /** State */\\n    this._state = \\\"VOID\\\";\\n    this._template = undefined;\\n    /** Best matches */\\n    this._bestMatches = []; // An array of OptCompletion\\n    this._idxChoice = -1;\\n    /** Param */\\n            // maximum nb of match displayed\\n            //DEBUG console.log( \\\"__PARAM\\\" );\\n            //DEBUG console.log( param.configuration );\\n    this._maxMatch     = param.configuration.maxMatch || DEFATT.maxMatch;   \\n            // Beware that a (0 || 2) gives 2 !, so change way attributs are checked.\\n            this._minPatLength = DEFATT.minPatLength;\\n            if ('minPatLength' in param.configuration) {\\n                this._minPatLength = param.configuration.minPatLength;\\n            }\\n    this._caseSensitive= param.configuration.caseSensitive || DEFATT.caseSensitive;\\n    this._triggerKeyMatcher = keyMatchGenerator(param.configuration.triggerKeyCombination || DEFATT.triggerKeyCombination);\\n    /** Input information */\\n    this._lastChar = \\\"\\\";\\n    this._hasInput = false;\\n    /** List of Completion Templates */\\n    this._listTemp = [];\\n    \\n    // Read templates from Param\\n    if( param.template ) {\\n    \\tvar idT;\\n    \\tfor( idT=0; idT\u003Cparam.template.length; idT++ ) {\\n    \\t    var temp = param.template[idT];\\n\\t    // field 'body' ou 'title' (default)\\n\\t    if( temp.body ) {\\t\\t\\n    \\t\\tthis._listTemp.push( \\n    \\t\\t    new Template( temp.pattern, temp.body,\\n\\t\\t\\t\\t  temp.mask ? temp.mask : \\\"\\\",\\n\\t\\t\\t\\t  \\\"body\\\",\\n    \\t\\t\\t\\t  temp.start, temp.end,\\n                                temp.startOffset)\\n    \\t\\t);\\n\\t    }\\n\\t    else {\\n    \\t\\tthis._listTemp.push( \\n    \\t\\t    new Template( temp.pattern, \\n\\t\\t\\t\\t  temp.title ? temp.title : temp.filter,\\n\\t\\t\\t\\t  temp.mask ? temp.mask : \\\"\\\",\\n\\t\\t\\t\\t  \\\"title\\\",\\n    \\t\\t\\t\\t  temp.start, temp.end,\\n                                temp.startOffset )\\n    \\t\\t);\\n\\t    }\\n\\t    //DEBUG temp = this._listTemp[this._listTemp.length-1];\\n\\t    //DEBUG console.log( \\\"__CONF : \\\"+temp.pattern+\\\":\\\"+temp.filter+\\\":\\\"+temp.mask+\\\":\\\"+temp.field+\\\":\\\"+temp.start+\\\":\\\"+temp.end );\\n    \\t}\\n    }\\n    // or defaut template\\n    else {\\n    \\tthis._listTemp = [\\n    \\t    new Template( \\\"[[\\\", \\\"[all[tiddlers]!is[system]]\\\", \\n\\t\\t\\t  \\\"\\\", \\\"title\\\",\\n\\t\\t\\t  \\\"[[\\\", \\\"]]\\\" )\\n    \\t];\\n    }\\n    // Create Popup\\n\\t//this._popNode = createPopup(this._widget, this._areaNode );\\n\\tthis._popNode = createPopup(this._widget, this._sibling );\\t\\n    \\n    // Listen to the Keyboard\\n    $tw.utils.addEventListeners( this._areaNode,[\\n\\t{name: \\\"input\\\", handlerObject: this, handlerMethod: \\\"handleInput\\\"},\\n\\t{name: \\\"keydown\\\", handlerObject: this, handlerMethod: \\\"handleKeydown\\\"},\\n\\t{name: \\\"keypress\\\", handlerObject: this, handlerMethod: \\\"handleKeypress\\\"},\\n    \\t{name: \\\"keyup\\\", handlerObject: this, handlerMethod: \\\"handleKeyup\\\"}\\n    ]);\\n   \\n    /** \\n     * Find the bestMatches among listChoice with given pattern\\n     * @param listChoice : array of String\\n     * @change : this._bestMatches => array of OptCompletion\\n     */\\n    this._findBestMatches = function( listChoice, pattern, nbMax) {\\n\\t// regexp search pattern,
