)\\n\\nI subbed a block of milk chocolate Callebaut that I shaved off to get a cup of. \\n\\nI used half (solid) coconut oil and half salted butter. \\n\\nUsed only 2/3 cup of turbinado sugar. \\n\\nI put the vanilla extract into the chocolate and oil and sugar and it ended up being lumpy. But once I let it cool and added in the 2 eggs and keep whisking it, it did smooth a lot better. \\n\\nI added about a 1/4 cup of shredded coconut in with the dry ingredients. \\n\\nEven without the coconut, the dry ingredients didn’t totally blend. \\n\\nI cooked for 18 minutes and it was still completely liquid when I checked. At 22 minutes it had risen more but was still very molten. \\n\\nI let it go another 8-10 minutes and it seemed done.\\n\\nAfter cooling for 45 minutes, here’s the slightly collapsed lava and two cut pieces. \\n\\n![image|666x500](upload://vKsQqNjup0RhZ17Vn3dvUWJRd2k.jpeg)\\n\\n![image|690x452](upload://nnxOuavCy2zpI75YTII6Z1Ypwzo.jpeg) \\n\\nFlavour is good, but texture is both soft and almost grainy.\",\"dateposted\":\"2020-05-04 04:20:22 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Pho Japolo - Family Run Vietnamese\":{\"title\":\"Pho Japolo - Family Run Vietnamese\",\"text\":\"I ordered a second time from here today. Under the Appetizers section of their Door Dash menu, you’ll find a House Made Chili Oil item. \\n\\nBecause I was confused by the interface, I ended up ordering a large — and got a giant bowl of it!\\n\\nI’m really happy to have this in my fridge!\\n\\n![image|375x500](upload://4z111jjto6YjnJoFtniXgmxVzrV.jpeg) \\n\\n(it came in a big soup bowl take out container — I transferred it into my own jar)\",\"dateposted\":\"2020-04-29 06:18:53 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Westham Island Herb Farm\":{\"title\":\"Westham Island Herb Farm\",\"text\":\"https://www.westhamislandherb.ca/\\n\\nHours: Daily, 10am to 5pm\\n\\n4690 Kirkland Road\\n\\nDelta, BC ([Google Map](https://maps.google.ca/maps?f=q&source=s_q&hl=en&geocode=&q=4690+kirkland+road,+delta+bc&sll=49.090478,-123.138843&sspn=0.010694,0.027874&g=4960+kirkland+road,+delta+bc&ie=UTF8&hq=&hnear=4690+Kirkland+Rd,+Delta,+Greater+Vancouver+Regional+District,+British+Columbia+V4K+5B3&ll=49.085784,-123.139272&spn=0.021389,0.055747&z=15))\\n[604-312-1023](tel:604-312-1023)\\n[farmer@westhamislandherb.ca](mailto:farmer@westhamislandherb.ca)\\n\\nFirst farm sales on Westham Island, on your right as you drive onto the island. \\n\\n> My farm is open to the public from the first Saturday in May to October 31 and offers an ever changing smorgasbord of goodies. Bring your mother out for Mother's Day, the family out for berry picking or your school class out for a visit to the pumpkin patch.  Be sure to attend our \\\"Day at the Farm\\\" in September to learn about the importance of local farmland and the products it provides.\",\"dateposted\":\"2020-06-28 23:37:44 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Columbus Meats - Italian butcher\":{\"title\":\"Columbus Meats - Italian butcher\",\"text\":\"![image|666x500](upload://6vqUHlj1TRYaUnre11tPJfyvIj5.jpeg) \\n\\nGreat pork and lamb roasts.\",\"dateposted\":\"2020-08-20 07:15:58 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Skipper Otto, Community Supported Fishery\":{\"title\":\"Skipper Otto, Community Supported Fishery\",\"text\":\"https://skipperotto.com/\\n\\n> When we founded Skipper Otto Community Supported Fishery (CSF) in 2008, we were simultaneously one of the first CSFs in the world. We didn’t know about one another, but independently, fishing communities across North America were beginning to think about new ways to reconnect fishing families directly to consumers.\\n\\nBased at Fisherman’s Wharf next to Granville island. A minimum share is $200.\",\"dateposted\":\"2020-04-10 05:13:02 UTC\",\"tags\":\"AllTheBestRecipes\"},\"The Joy of Pickling, Linda Ziedrich\":{\"title\":\"The Joy of Pickling, Linda Ziedrich\",\"text\":\"A post was merged into an existing topic: [Pickled Cabbage and Peppers](/t/pickled-cabbage-and-peppers/453/3)\",\"dateposted\":\"2020-08-28 22:01:29 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Wild BC Scallops - Pink and Spiny - Recipe Research\":{\"title\":\"Wild BC Scallops - Pink and Spiny - Recipe Research\",\"text\":\"I picked up [2lbs of frozen Wild BC Scallops from Skipper Otto](https://allthebest.recipes/t/skipper-otto-community-supported-fishery/374/2). \\n\\n![image|375x500](upload://oVwf3ycoflEpfEvq8gpE4BzsBGE.jpeg) \\n\\nNow I need to do some research on how to prepare them.\\n\\nSkipper Otto [introduced them back in Dec 2017](https://skipperotto.com/introducing-scallops/):\\n\\n> Wild BC scallops are abundant, sustainable, and Ocean Wise recommended! Did you know there was a wild fishery for them? Most people probably don’t! And if there ever was a fishing family uniquely positioned to advocate for the sustainable harvest of these shellfish, it’s Melissa and Joel.\\n>\\n> A multi-generational fisherman, Joel began fishing scallops in 2015 alongside his uncle. His wife, Melissa, a marine biologist, recently became involved in helping the family market their catch. According to [Melissa and Joel’s website](https://www.wildscallop.org/about-us), “the harvest of scallops began as an experimental fishery in 2001.  Joel’s Aunt and Uncle were a part of the experimental fishery for over 15 years and were dedicated to developing environmentally sound fishing practices.  By 2009 Fisheries and Oceans Canada began the process of developing an Integrated Fisheries Management Plan (IFMP) for the commercial harvest of scallops.” And the family has been fishing scallops responsibly ever since.\\n\\nAnd the fishermen, West Coast Wild Scallops, have a [recipe page on their site](https://www.wildscallop.org/recipes) with basic recipes.\\n\\nAlso from the fishermen:\\n\\n> We harvest two wild species of scallops, Pink and Spiny scallops, found off of Vancouver Island, BC.  They are also commonly known as 'Swimming', 'Pink', or 'Singing' scallops. They are significantly smaller than the species commonly eaten.  They have a beautiful and colourful shell, measuring up to 8 cm (3 in.) across.\\n\\nA Quadra Island supplier has [usage tips and recipes on their website](http://www.swimmingscallops.com/use.htm) -- several sites seem to say to cook them like clams or mussels:\\n\\n> Swimming Scallops are cooked frozen.  ***DO NOT THAW***  prior to cooking. Do not remove mantle. Swimming Scallops are cooked and served like mussels.\\n>\\n>Steam frozen scallops in steam, boiling water, or broth for 3 - 4 minutes. Once the shells open, the scallops are ready for eating. While cooking turn the contents of the pot so the scallops on the bottom can be free of the weight of the scallops on top and can therefore open up.\\n\\n---\\n\\nIt turns out to be really hard to search for, since most scallops are bay scallops or larger sea scallops, both sold out of the shell.\\n\\n\\\"Swimming scallops\\\" seems to be the general term for these wild BC scallops, with a mix of pink and spiny swimming scallops being what I have.\\n\\n## Pink Swimming Scallops with Tomato-Lemon Compote\\n\\nFrom Blue Water Cafe\\n\\nhttps://eatmagazine.ca/pink-swimming-scallops-with-tomato-lemon-compote/\\n\\n* 28 fresh pink swimming scallops\\n* 12 Roma tomatoes\\n* 1/4 cup olive oil\\n* 2 shallots, sliced\\n* 1 clove garlic, sliced\\n* Zest of 1 lemon\\n* 1 Tbsp chopped capers\\n* 2 Tbsp chopped parsley\\n* Pinch of sugar\\n* 2 Tbsp butter\\n* 3/4 cup dry bread crumbs\\n* 1 Tbsp thyme leaves\",\"dateposted\":\"2020-04-10 18:56:37 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Yellow Rockfish with Orange Basil Garlic Brown Butter\":{\"title\":\"Yellow Rockfish with Orange Basil Garlic Brown Butter\",\"text\":\"![image|666x500](upload://d0fhvMvujxBXb8Jptp5mi1PeIJ4.jpeg) \\n\\nWhat I had in mind was an orange juice, garlic, fresh basil sauce that is served cold over fish that I thought was maybe Brazilian, but I haven’t been able to find anything about it now that I’m searching. And in any case, I turned it into a pan sauce!\\n\\nThis is Yellow Rockfish filet from [Skipper Otto](https://allthebest.recipes/t/skipper-otto-community-supported-fishery/374). \\n\\nFor the sauce mixture, I juiced one large orange, including getting some of the pulp in there. Two Tbsp dried basil. Two garlic cloves grated on the micro plane to turn to a paste. A little bit of apple cider vinegar. A Tbsp of olive oil. A Tbsp of maple syrup. Whisked with a fork. \\n\\nI put canola oil and 2 Tbsp of butter into a pan and heated it on high heat.\\n\\nI cut the one large filet in half, added salt and green pepper, and put the pieces in the hot oil + butter in the pan skin side down. \\n\\nI moved the pieces around and swirled the pan to prevent sticking.\\n\\nWhen the butter started to brown, I added in 2 Tbsp of mirin and let it steam off a little. \\n\\nI then poured the sauce in, keeping it on high heat. I ladled the sauce over the top of the fish but didn’t flip it. As the sauce started to reduce, I lowered the heat to medium, continuing to spoon hot sauce over the top of the fish. \\n\\nAdded a little more salt to the sauce and the fish. Served over basmati rice with lots of delicious sauce.\",\"dateposted\":\"2020-06-08 04:15:11 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Chicken phở - Smitten Kitchen\":{\"title\":\"Chicken phở - Smitten Kitchen\",\"text\":\"https://smittenkitchen.com/2014/01/chicken-pho/\\n\\nChicken pho is a lot less complex to make than beef pho broth. Bookmarking for fall, if we are indeed going to get a hot summer now!\\n\\n* 2 unpeeled yellow onions, quartered\\n* Three 1/2-inch-thick slices of unpeeled fresh ginger, smashed\\n* 4 quarts cold water\\n* 3 pounds chicken bones or chicken wings\\n* One fresh 3 1/2-pound chicken, quartered\\n* 1 tablespoon kosher salt\\n* 2 teaspoons sugar\\n* Additional spices (optional): Cinnamon, star anise, black cardamoms, coriander seeds, fennel seeds or cloves\\n* 1/4 cup Asian fish sauce\\n* 1 pound dried rice noodles, a linguine shape ( *bánh phở* ) if you can find them\",\"dateposted\":\"2020-07-11 18:25:38 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Ebelskivers (Danish Pancakes) Recipe\":{\"title\":\"Ebelskivers (Danish Pancakes) Recipe\",\"text\":\"http://www.seriouseats.com/recipes/2012/12/ebelskivers-danish-pancakes-lingonberry-jam-recipe.html\\n\\n* 1 cup flour, \\n* 1/2 tsp baking powder, \\n* 1/4 tsp salt, \\n* 1 1/2 tsp sugar, \\n* 2  eggs, separated\\n* 1 cup milk, \\n* 3 Tbsp unsalted butter, melted\\n* 1/2 cup jam\\n\\nThis is our base Ebelskiver recipe we use. You can use any kind of jam. The Danes only eat this at Christmas time, but we have it for special brunches all the time. And, you can make them savoury as well.\\n\\n![image|375x500](upload://d79k7tXTWgzhSb2TMoCW0wsXmTS.jpeg) ![image|375x500](upload://iV6ru4jfQ9iwO2zOFDytEqrUyDm.jpeg) ![image|375x500](upload://nKSnNyYNYU0vPJ9JQJ2Zhb5MTML.jpeg) ![image|375x500](upload://rH0GrEuY2STKHH1dO9uPcHYmcG0.jpeg)\",\"dateposted\":\"2019-12-25 16:19:07 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Scavenger Coffee — Espresso Bike Cart\":{\"title\":\"Scavenger Coffee — Espresso Bike Cart\",\"text\":\"https://scavengercoffee.com\\n\\nAn electric bike powered espresso cart. Hand ground coffee. \\n\\nServes coffee, tea, chai, also in iced versions. Sometimes have popsicles. \\n\\nSchedule on Street Food App https://streetfoodapp.com/vancouver/scavenger-coffee\",\"dateposted\":\"2020-08-16 01:14:17 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Say Mercy! - Italian / American BBQ Restaurant\":{\"title\":\"Say Mercy! - Italian / American BBQ Restaurant\",\"text\":\"Had a lovely birthday dinner here with Rachael last night. We chose the 5 course “Jesus take the wheel” tasting menu, since it was pretty close to what we would have ordered anyway.\\n\\nEverything is served family style for sharing. You’ll also leave full, if not very full. We took some of the beef rib and dirty farro home rather than stuffing ourselves. \\n\\n## Missouri Cocktail\\n\\n![image|375x500](upload://qeWdUNbWh3XpWqckLQlBtCzKYVx.jpeg) \\n\\n## Dorado Crudo\\n\\nRaw fish aka mahi-mahi aka dolphin fish — with blood orange and other tasty bits.\\n\\n![image|666x500](upload://rxkJaiAdlrMLJ9ckqduWqOBBmFU.jpeg) \\n\\n## BBQ Bolognese Spaghetti\\n\\nWith pulled pork. Also Parker rolls and focaccia\\n\\n![image|375x500](upload://wPF0kLEd4idObGai9bupLaXHtcy.jpeg) \\n\\n## Cabbage with Fontina Cheese\\n\\n![image|666x500](upload://6EdkITPsr50Oa4wOaeOflqoe84r.jpeg) \\n\\n## Beef Rib and Dirty Farro\\n\\nBeef was done with Dr. Pepper and peach nectar. Farro was dirtied with chicken hearts & livers plus mortadella. \\n\\n![image|666x500](upload://b8d4a7g1ECgwlf967YWou5kXBYD.jpeg) \\n\\n## Beignets with lingonberry sauce\\n\\n![image|500x500](upload://2WFdkxhV2ZUtkYMqTCJMoBfAvRn.jpeg)\",\"dateposted\":\"2020-02-23 22:13:54 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Zaubersuppe and other magic from a distributed video chat\":{\"title\":\"Zaubersuppe and other magic from a distributed video chat\",\"text\":\"I was on an amazing video hangout with people from all over the world the other day:\\n\\nhttps://twitter.com/Sim_Pop/status/1240760460443627523\\n\\nFranzi made a \\\"Zaubersuppe\\\" -- a magical, purple soup, because that's what happens when you add purple carrots:\\n\\nhttps://twitter.com/_franzihei/status/1242193973994590208?s=20\\n\\nFranzi also explained that she was from the extreme west of Germany, from an area called Westphalian (Westfalen auf Deutsch) ([Wikipedia](https://en.wikipedia.org/wiki/Westphalia)).\\n\\nAnd that there were a set of dishes called \\\"Untereinander\\\", which is mashed potatoes mixed with other things -- roughly, \\\"mixed together\\\", in English. Her favourite is \\\"Endivien Untereinander\\\", here's a version I found:\\n\\nhttps://www.rezeptwelt.de/sonstige-hauptgerichte-rezepte/endivien-untereinander-rheinland/xyigv0ys-d2797-942160-cfcd2-a6xsxb6k\\n\\nI mentioned to Simona, who has a Romanian background, Tripe Soup, and found a couple of recipes:\\n\\nhttps://allthebest.recipes/t/romanian-tripe-soup-ciorba-de-burta/354\\n\\n[@mekylelogen](https://twitter.com/MekyleLogen) talked about South African Bunny Chow and Durban Curry:\\n\\nhttps://www.food.com/recipe/bunny-chow-and-its-durban-curry-220077\\n\\nJakub told a story about childhood memories of Czech roast rabbit with garlic, potato dumplings, and Spinach. Here's a Czech potato dumpling recipe:\\n\\nhttps://www.thespruceeats.com/czech-potato-dumplings-recipe-1135720\\n\\nI showed off my Blood Orange Drinking Vinegar, which looked like a bottle of blood. I have a couple of posts here on how to make your own:\\n\\nhttps://allthebest.recipes/t/quick-orange-shrub/294\\n\\nhttps://allthebest.recipes/t/quince-syrup-or-shrub/295\\n\\nThe end of the call before I logged off ended up talking about exercise, specifically Alexey mentioning the Bear Crab Roll:\\n\\nhttps://www.youtube.com/watch?v=7PRf6Hopx8o\\n\\nHere's the recording of the whole stream:\\n\\nhttps://www.youtube.com/watch?v=8pnRc32zXCw&feature=youtu.be\",\"dateposted\":\"2020-03-23 21:54:30 UTC\",\"tags\":\"AllTheBestRecipes\"},\"About the Vancouver Island category\":{\"title\":\"About the Vancouver Island category\",\"text\":\"(Replace this first paragraph with a brief description of your new category. This guidance will appear in the category selection area, so try to keep it below 200 characters.)\\n\\nUse the following paragraphs for a longer description, or to establish category guidelines or rules:\\n\\n- Why should people use this category? What is it for?\\n\\n- How exactly is this different than the other categories we already have?\\n\\n- What should topics in this category generally contain?\\n\\n- Do we need this category? Can we merge with another category, or subcategory?\\n\",\"dateposted\":\"2020-03-01 03:24:48 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Old Bird Restaurant - Taiwanese Street food in Vancouver\":{\"title\":\"Old Bird Restaurant - Taiwanese Street food in Vancouver\",\"text\":\"https://oldbird.ca/\\n\\n3950 Main Street\",\"dateposted\":\"2020-02-28 19:31:30 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Pulled pork late night\":{\"title\":\"Pulled pork late night\",\"text\":\"Bought a lot at [Columbus Meats](https://allthebest.recipes/t/columbus-meats-italian-butcher/449/3) and immediately started cooking some of it. \\n\\nStarted late, but got in almost 5 hours with this pork shoulder. \\n\\nDry rub:\\n\\n- onion powder\\n- cumin\\n- paprika\\n- dry mustard powder\\n- coarse salt\\n- cane sugar \\n\\nJust realized no garlic went into this! For best results, let sit in dry rub overnight or minimum of 4 hours. I think this got 30min!\\n\\n5 hours at 300F.\\n\\n## Out of the oven\\n\\nA fair bit of sugar that blackens and burns. Have to use foil so you don’t wreck pans!\\n\\n![image|666x500](upload://oqn4thnzcPxZteBpl8HKb1WnhUq.jpeg)\\n\\n## Pulling the pork\\n\\n![image|666x500](upload://8pFKYfVko8dR0m6GdQBxLp4Qkq1.jpeg)\\n\\n## All pulled ready for the fridge \\n\\n![image|666x500](upload://txKc8hW92mD5ektIvX11ffJGkUO.jpeg)\",\"dateposted\":\"2020-08-20 07:22:55 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Rhubarb shrub June 2020\":{\"title\":\"Rhubarb shrub June 2020\",\"text\":\"![image|500x500](upload://1RqDQB2A3YSWNCiWlMH1AqXsXzo.jpeg) \\n\\nFinal product. Filtered out the liquid, then simmered the rhubarb chunks with white wine vinegar and some water, and mashed it through a sieve. \\n\\nToo much vinegar for Rachael. This would have been nice with a milder champagne vinegar. Still has a lovely pink colour and strong rhubarb taste to mix with water or a cocktail.\",\"dateposted\":\"2020-06-15 03:41:55 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Rhubarb Lime Ginger Tepache\":{\"title\":\"Rhubarb Lime Ginger Tepache\",\"text\":\"![image|375x500](upload://6yQbOtm0avYcMCVIcbZsECZ5yLQ.jpeg) \\n\\nZested three limes and then cut them in slices and added them. One big knob of ginger in slices. Two large stalks of rhubarb, cut into slices. I got rid of some bad chunks in the rhubarb and started peeling, but I added the peel in as I think it will add tartness and colour.\",\"dateposted\":\"2020-07-08 19:26:40 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Famous Foods - Vancouver's Original Natural and Bulk Food Store\":{\"title\":\"Famous Foods - Vancouver's Original Natural and Bulk Food Store\",\"text\":\"http://www.famousfoods.ca/\\n\\n1595 Kingsway\\n\\nOpen 7 days a week, 8am - 9pm.\\n\\n> For over 80 years, Famous Foods has been serving generations of families with wholesome, natural foods! First established in 1930, the store was located on Hastings Street. Since then, the store has moved from Hastings to Commercial Drive, and finally to Kingsway, which has been our home for the past 30 years.\\n>\\n> Famous Foods has always been the spot in town to shop for bulk and natural foods such as flours, grains, beans, spices, and herbs. You’ll also find a diverse selection of ethnic foods too!\\n\\nTheir meat department is excellent -- you can often get specials, including on organic and non-medicated meat.\\n\\nThe deli has a good selection of cheeses -- cheese curds is something you can always get here.\\n\\nReally great bulk -- grains, beans, dried fruits and nuts, spices, sugar, baking goods and various flours, an entire pasta aisle, all packaged in house.\",\"dateposted\":\"2019-11-04 05:25:25 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Wax Apple, Java apple, Semarang rose-apple and wax jambu\":{\"title\":\"Wax Apple, Java apple, Semarang rose-apple and wax jambu\",\"text\":\"![image|375x500](upload://kCwleeE0xdOqRTxyrTBDJGyeFMJ.jpeg) \\n\\n> A number of [cultivars](https://en.m.wikipedia.org/wiki/Cultivar) with larger fruit have been selected. In general, the paler or darker the color, the sweeter it is.[ *[clarification needed](https://en.m.wikipedia.org/wiki/Wikipedia:Please_clarify)* ] In Southeast Asia, the black ones are nicknamed \\\"Black Pearl\\\" or \\\"Black Diamond\\\", while the very pale greenish-white ones, called \\\"Pearl\\\", are among the highest priced ones in fruit markets. The fruit is often served uncut, but with the core removed, to preserve the unique bell-shaped presentation. In the cuisine of [Indian Ocean islands](https://en.m.wikipedia.org/wiki/List_of_islands_in_the_Indian_Ocean), the fruit is frequently used in salads, as well as in lightly [sautéed](https://en.m.wikipedia.org/wiki/Saut%C3%A9ing)dishes. It is mainly eaten as a fruit and also used to make pickles ([chambakka achar)](http://secretindianrecipe.com/recipe/kerala-style-chambakka-acharkerala-style-love-apple-pickle). In the [Philippines](https://en.m.wikipedia.org/wiki/Philippines), its local name is  *macopa*  (it's ancient name before colonialism, is 'dambo').[[2]](https://en.m.wikipedia.org/wiki/Syzygium_samarangense#cite_note-morton-2)Because of their similarity in appearance, it is often confused with  *tambis*  ( *[Syzygium aqueum](https://en.m.wikipedia.org/wiki/Syzygium_aqueum)* ),[[5]](https://en.m.wikipedia.org/wiki/Syzygium_samarangense#cite_note-5) although the latter is more commonly cultivated.\\n>\\n> https://en.m.wikipedia.org/wiki/Syzygium_samarangense\\n\\nOrdered this from [Exotic Orchard](https://allthebest.recipes/t/exotic-orchard-produce-grocery-delivery/410).\",\"dateposted\":\"2020-06-09 02:12:33 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Group order of unsalted quark from Farm House Cheese\":{\"title\":\"Group order of unsalted quark from Farm House Cheese\",\"text\":\"Yeah for sure, 5 lbs isn't that much if you've got freezer space and/or you're just going to turn it into cheese cake.\\n\\nPlease share anything you make with it!\",\"dateposted\":\"2021-01-17 19:44:30 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Wild BC Scallop with Fennel, Shallots, Garlic, Tomato, and Chinese Chives\":{\"title\":\"Wild BC Scallop with Fennel, Shallots, Garlic, Tomato, and Chinese Chives\",\"text\":\"I [did some research on recipes for wild bc scallops](https://allthebest.recipes/t/wild-bc-scallops-pink-and-spiny-recipe-research/375) and there isn’t much out there. They are also known as “swimming scallops”.\\n\\nSince what I read said they are like a mix of a mussel and a clam, I decided to keep it simple and boil them.\\n\\nThe ones I got were a box of frozen pink and spiny scallops, about 2lbs including the shells.\\n\\n![image|666x500](upload://dp0TOjejWEeeAXGHy669jUihCoT.jpeg)\\n\\n![image|500x500](upload://kthyZom5noJXxuQYOYS5K4ghtXz.jpeg) \\n\\nFirst in, shallot chopped into olive oil over medium high heat. Shallots brown quickly and have a very nice nutty sweet flavour. \\n\\n![image|666x500](upload://q3tVC7o7WZ9nkPFGTbt4Hyu68Kp.jpeg) \\n\\nAdded butter and 4 cloves of sliced garlic and turned down the heat. \\n\\n![image|666x500](upload://ii9k6Hb678VvMvHESJa7mIfiOUy.jpeg) \\n\\nOne fennel bulb, chopped. This will add that subtle anise flavour and sweetness. Also added a healthy amount of coarse gray salt and some dried chili flakes.\\n\\n![image|666x500](upload://o9a6R8ylxmBmEuu7pzytZAfbDUA.jpeg) \\n\\nAdded some whole milk and some water. \\n\\n![image|666x500](upload://rFEbdxgLzDbXyRH9yzX0W9Gc794.jpeg) \\n\\nI had some grape tomatoes that needed using up, so cut them in half and added them. \\n\\n![image|666x500](upload://q8IEB8AY6KgHgBHAhFJKbcNEFvf.jpeg) \\n\\nCooked everything together. Will be serving it with some fettuccine.\\n\\n![image|375x500](upload://nvX2jFlzqUEGMpK8yWXsAKNMikU.jpeg) \\n\\nLayered the shells in with Chinese chives. Added more water. High heat, lid on!\\n\\n![image|666x500](upload://d3LUg3GxGW9isYuBeWAuq4gg73Z.jpeg) \\n\\nLooking good!\\n\\n![image|374x500](upload://mqJovZCJPRXnnDDAT3Nxo0zpenO.jpeg)\\n\\n![image|666x500](upload://tP0N3lvPFBl1PEryQdm1aLBj0uL.jpeg) \\n\\nPretty happy with how this turned out. The scallops just fell out of their shells for the most part. Definitely understand the mussel / clam description.\",\"dateposted\":\"2020-04-11 01:57:23 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Wolf in the Fog Restaurant in Tofino\":{\"title\":\"Wolf in the Fog Restaurant in Tofino\",\"text\":\"## Pickle & Smoke Caesar\\n\\nYes that’s smoked salmon on the skewer\\n\\n![image|375x500](upload://3KjBOc5TrArReauZmWMVqjQJo0m.jpeg)\\n\\n## Cassava Vegan Jamaican Patty\\n\\nThis was a special. The patty was filled with cassava and other veggies. Tamarind habanero drizzle. Served over a green papaya and red pepper slaw with some creamy dressing. \\n\\nThe patty was more like a samosa but it was super tasty. \\n\\nSlaw was just OK.\\n\\n![image|666x500](upload://eaPKUngq37ypslgfhnTRtMjhUaa.jpeg)\\n\\n## Quesadilla\\n\\nProbably one of the fanciest presentations of quesadilla I’ve ever seen. \\n\\n![image|666x500](upload://9H36cE2JrVeF30jP7p9jZfXA6YP.jpeg)\\n\\n## Fried Humboldt Squid\\n\\nLightly breaded with a gluten-free rice flour mixture. Chilli oil, a thick aioli, and served over shredded cabbage. Tasty, I wish it wasn’t breaded, and way too much aioli smear on the plate. \\n\\nI understand that not breading squid means it’s too weird for many people. I would love this grilled. Makes me want to experiment with some Humboldt squid dishes.\\n\\n![image|666x500](upload://y57o45AKosSf82lo9qg7ho0NGRt.jpeg)\",\"dateposted\":\"2020-03-01 03:38:53 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Commercial Drive Grandview-Woodlands Highlights\":{\"title\":\"Commercial Drive Grandview-Woodlands Highlights\",\"text\":\"![image|349x500](upload://4XceanCRyMEFHpAdQLTmhQBmNQ.jpeg) \\n\\nWe’ll call “North” Commercial Drive north of 1st. This would include Grandview-Woodlands area\\n\\nHavana\\n\\nThe area west of Woodland Park and south of Hastings is an industrial area that is starting to get a few little mixed use food production places.\\n\\nTimbertrain Depot is probably the best coffee in the area. Has “Stadium” seating inside, but not a place to hang out. Get your beans here or a great drink, as well as really good baked goods, breakfast sandwiches, and even recently banh mi sandwiches. Go sit in Woodland Park!\\n\\nPorchlight Press does letterpress printing and other custom print jobs. They have a few really nice cards, notebooks, and other paper goods you can walk in and buy.\\n\\nAround the corner is the Earnest Ice Cream scoop shop, with a little parklet.\\n\\nOn East Georgia, Coho Commissary is new. Has a cafe inside serving Elysian coffee. A few small tables inside, some really nice picnic tables outside. Croissants, fresh baked bread, and a few sandwiches.\\n\\nWoodland Park is a big park with a neighbourhood garden and lots of places for laying out on the grass.\\n\\nAdanac Street, a key east-west bike route, goes along the southern edge of Woodland Park. It has two breweries in the block just west of the park. Bomber Brewing and Off the Rail. There are multiple food trucks that are starting to regularly park there to feed the beer drinkers.\\n\\nTo finish off this corner of the map, the north west corner has Pink Pearl Restaurant, which is a classic big Chinese dining hall style restaurant, with dim sum on weekends including steam carts being pushed around.\\n\\nAndina Brewing is one of many breweries with tasting rooms in the area.\\n\\nSouth, back along busy Clark Street, you’ll find the classic Truck Stop Cafe. Classic diner with all day breakfasts, burgers and fries, club sandwiches, and a few Chinese dishes on special.\\n\\nWest of Clark from there is where many artist studios are. The Mergatroid building is one studio building, and just across from there are the giant and famous Parker Street Studios.\\n\\nWhile Clark is busy and not nice to walk along, Strange Fellows Brewing is absolutely worth visiting. My favourite beer in the area, and they often have various art and lifestyle markets and events they host as well.\\n\\nThe main strip of Commercial Drive starts at Venables. Right south of Venables you’ll find a cluster of great stuff. Kin Kao, refined Thai food that is excellent for dine in and take out. Downlow Chicken, always packed, take your order and go eat in Woodland Park. On the other side of the street is Bump & Grind Cafe, a nice place to sit and work or relax.\\n\\nChoices is a good all around grocery story, including a basic meat, poultry, and fish section. Bread products are boring, fruit & vegetables are just OK. Various natural / organic / vegan stores are all around.\\n\\nMoja Coffee is usually pretty packed, so more of a good place for people watching than sitting and working at.\\n\\nKulinarya is a fantastic Filipino restaurant, one of the best in the city. \\n\\nHavana has the best patio on The Drive. Brunch or lunch outside for sure. Cuban food, and a little Theater / performance space too.\\n\\nPop up to Victoria from here to get to Via Tevere Pizzeria, one of the top 3 pizza places in the city. Always packed, you can get take out, but really eating in is a fantastic experience.\\n\\nSanta Barbara Market is where everyone on The Drive shops. Really good fruits and vegetables, and in season lots of stuff in giant containers in from the Fraser Valley and Okanagan. Great deli counter with charcuterie and cheeses. No meat other than some sausages and bacon at the deli counter. Good selection of breads, lots of basics in canned goods and most other things you’ll need.\\n\\nLívia Bakery is new and so awesome. Excellent bakery, excellent pastries, excellent coffee. Brunch, lunch, dinner. Cocktails and drinks in the evenings too.\\n\\nTatsu is my favourite sushi on The Drive. Really creative presentation, super fresh, all the classics, and yeah, you’ll just be amazed at how some of it is presented.\\n\\nMagnet Home Hardware is the everything store. Really good cooking (and beer brewing!) equipment, as well as a big garden section. Over on Victoria and south is Figaro’s Garden store which has indoor and outdoor plants and pots of all kinds.\\n\\nBabylon Cafe is the best shawarma on The Drive.\\n\\nAcross the street, Norman’s Fruit & Salad has massive amounts of fresh fruits and veggies usually for pretty cheap.\\n\\nLa Mezcaleria is fancy and super tasty Mexican food and cocktails.\\n\\nRight at first, don’t forget about The Bench Bakehouse, another one of the excellent bakeries in the area. Really, should be called Yeast Van not just for beer brewing, but also for bakeries!\\n\\nTeleporting back north all the way to Powell, you’ll find The Narcissus coffee shop. Small bits of lunch fare, good coffee, really great chill place to hang out and read or work out of.\\n\\nRight next door is Odd Society Spirits.\\n\\nKeep going along Powell and you reach Port Town. A whole row of excellence at the foot of Victoria. The Pie Shoppe, Straight & Marrow is replacing Bistro Wagon Rouge and is going to be excellent, plus Aleph Middle Eastern. Across the street is JJ Bean, and then Scandilicious for waffles for breakfast, brunch, and lunch.\\n\\nDon’t forget about the giant tasting room with food at Parallel 49 Brewing.\\n\\nAlso, if you turn left on Wall Street, is a chill street with little mini parks all along it until you reach New Brighton Park and the outdoor pool there.\\n\\nThen there is Pallet Coffee Roasters, which has food and coffee and a couple of tucked away areas to work out of. \\n\\nIn the little strip mall on Hastings at Lakewood you’ll find Pacific Bread Company, rounding out the excellent bakeries. Classic French pastries and breads, as well as macrons. Pizzas and fresh sandwiches for lunch too. 7 Eleven, too, for your summer Slurpees.\\n\\nBefore you leave that corner, there’s Mr. Red Cafe, northern style Vietnamese that is excellent. Not far away is Pandora Park which is really nice and has a community garden in it too.\\n\\nAt that point you’re firmly in Hastings Sunrise, and at Nanaimo and Hastings are lots more shopping and stores, including Donald’s Market. Other than Santa Barbara, this would be the everything grocery store that most people shop at. Good prices and basically anything you want. Heading farther east from there is a whole other set of shops in Hastings-Sunrise.\\n\\nOK, let’s finish off Nanaimo Street by pointing out Columbus Meats, one of the best butcher shops in the city. Italian, been around for ~40 years. Across the street is the Half Baked Cookie Company, for cookies and pies and cakes.\\n\\nBack up over on Victoria is Bosa Foods. Classic Italian grocery story. Meats, cheese, frozen goods, lots of oils and spices and canned and pickled things, full deli counter with prepared foods. Plus Italian housewares and cookware.\",\"dateposted\":\"2020-07-18 17:40:26 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Basic Quick Bread Recipe, Savoury or Sweet - Baker Bettie\":{\"title\":\"Basic Quick Bread Recipe, Savoury or Sweet - Baker Bettie\",\"text\":\"https://bakerbettie.com/basic-quick-bread-recipe-sweet-or-savory/\\n\\nA great base recipe for a no yeast bread that uses baking powder for its lift. \\n\\nAlso known as batter bread or muffin mix. \\n\\n## Savoury\\n\\n* 2 1/4 cups all-purpose flour or self-rising flour (*see note for making gluten free) \\n* 1 TBSP baking powder (leave out if using self-rising flour, see note for making without baking powder) \\n* 1/2 tsp kosher salt (leave out if using self-rising flour) \\n* 3 large eggs, room temperature \\n* 1 1/2 cups milk or buttermilk, room temperature (*see note for substitution) \\n* 6 TBSP canola oil (or any other oil or liquid fat) spices or mix-ins as desired (*optional)\\n\\n## Sweet\\n\\n* 2 1/4 cups all-purpose flour or self-rising flour (*see note for making gluten free) \\n* 1 TBSP baking powder (leave out if using self-rising flour, *see note for making without baking powder) \\n* 1/4 tsp kosher salt (leave out if using self-rising flour) \\n* 3 large eggs, room temperature (*see note for making egg free/vegan) \\n* 1 1/2 cups milk or buttermilk, room temperature (*see note for substitution) \\n* 6 TBSP canola oil (or any other oil or liquid fat) \\n* 1 1/2 cups granulated or brown sugar (or combination of both) \\n* 1/2 TBSP vanilla (*optional, but is a good base flavor for most all sweet quick bread variations) \\n* spices or mix-ins as desired (*optional)\",\"dateposted\":\"2020-05-06 03:17:10 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Pickled Cabbage and Peppers\":{\"title\":\"Pickled Cabbage and Peppers\",\"text\":\"From [Joy of Pickling](https://allthebest.recipes/t/the-joy-of-pickling-linda-ziedrich/432), pg 207\\n\\n* 2 pounds cored and trimmed white head cabbage, shredded\\n- 5 cups thinly sliced green or red or mixed bell peppers \\n- 1/4 cup pickling salt\\n- 1 cup sugar \\n- 1 1/2 cups white wine vinegar\\n- 1/2 teaspoon hot pepper flakes \\n- 4 teaspoons whole black mustard seeds\\n- 6 garlic cloves, minced\",\"dateposted\":\"2020-08-28 21:56:01 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Balti Chicken with Noodles\":{\"title\":\"Balti Chicken with Noodles\",\"text\":\"![image|666x500](upload://jyBi7IMPKKrPxQETYxTxxJK6XzK.jpeg)\\n\\nI had three chicken thighs that I salted and covered in [Monsoon Coast](https://allthebest.recipes/t/monsoon-coast-exotic-world-spices/477) Balti and let sit for a couple of hours. I added some oil to an ovenproof pan, put the thighs in skin side up and broiled until the skin was starting to brown. Then cooked at 350F for about 40min. \\n\\nIn a high sided pan, I sautéed half an onion in some oil until starting to brown. Added a little butter for richness and then added and sautéed three diagonal sliced carrots. \\n\\nAdded a cup of water and kept on medium high heat. Added salt, some maple syrup, and a little apple cider vinegar, as well as some balti. \\n\\nAdded a can of coconut milk and 1/2 cup of sliced grape tomatoes, and a tsp of chicken bouillon. Turned down to simmer.\\n\\nAdded two packages of frozen hand pulled noodles. Added water so noodles were more covered and brought to boil. Stirred to break apart noodles and have the tomatoes melt into boiling broth. \\n\\nAdded chicken thigh on top and served. \\n\\n![image|375x500](upload://jBcVtfgc0gEOYqjGjzSXJC68gHR.jpeg) \\n\\nThis balti has only a hint of spicy in it. R isn’t doing great with chilies lately so I left them out. A little drizzle of chili oil would go great.\",\"dateposted\":\"2021-01-24 06:07:16 UTC\",\"tags\":\"AllTheBestRecipes\"},\"You can get this there: Jasmine Mediterranean\":{\"title\":\"You can get this there: Jasmine Mediterranean\",\"text\":\"We happened to wander in to [Jasmine Mediterranean Foods & Halal Meats](https://allthebest.recipes/t/jasmine-mediterranean-foods-halal-meats/328) while wandering Main Street today. Super glad we did!\\n\\nI’ll call this a “You can get this there” post (YCGTT?) — a bit of a description + photos of what’s available in the store. \\n\\nNo photos from in the store, but here’s what we came back with:\\n\\n![image|375x500](upload://268WxieLqm2ll86rAIBR9qvBfoy.jpeg) \\n\\nSimit - don’t know where they get them from, [Smith’s Bagelry](https://allthebest.recipes/t/smith-s-bagelry-turkish-canadian-bakery/308) is the only place I know in Vancouver that makes them. Tasty and relatively fresh!\\n\\nChick peas — lots of peas, beans, lentils of all kinds, both dried and canned.\\n\\nEgyptian rice — looks a bit like arborio aka risotto rice, but more ragged. Making some tonight, no idea what’s different about it. Seems to be imported by Jasmine Foods, a probably related importer. \\n\\nDried guavas — I love guava. Never had them dried. \\n\\nPickled turnips — I always ask for extra on my shawarma, finally have some at home. \\n\\nBeef shawarma mixture — they have a full meat counter, with fresh lamb, goat, beef, and chicken plus various prepared / marinated meats. \\n\\nHaloumi — a big brick of cheese for grilling\",\"dateposted\":\"2020-02-17 03:23:08 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Vancouver Cooks\":{\"title\":\"Vancouver Cooks\",\"text\":\"![image|375x500](upload://egauTvS06CeVHGVNpyGJSsz5F1H.jpeg) \\n\\nBought at Y’s Books, a used bookstore, on the last day before they closed.\",\"dateposted\":\"2020-02-17 17:31:33 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Cauliflower Rice / Cous Cous and Pizza Crust\":{\"title\":\"Cauliflower Rice / Cous Cous and Pizza Crust\",\"text\":\"I got asked about cauliflower crust and was reminded that I “riced” a number of cauliflower heads and made a bunch of things out of them.\\n\\nYou’re going to need a food processor, and you can prepare this ahead of time and then freeze the “riced” cauliflower. Unless you are getting very small cauliflower, this turns into quite a lot. If cauliflower is in season, it can be worth just having some on hand. \\n\\nThe Kitchn has tips on making rice / cous cous:\\n\\nhttps://www.thekitchn.com/how-to-make-cauliflower-rice-couscous-cooking-lessons-from-the-kitchn-203344\\n\\nYou can then make cauliflower crust for pizza pretty easily by mixing in an egg, cheese, and spices. Here’s one recipe I found from Tasty Kitchen:\\n\\nhttps://tastykitchen.com/blog/2013/08/cauliflower-crust-pizza/\\n\\nI’ve also made it without microwaving, by just pre-cooking the crust, and then adding toppings and baking a second time.\",\"dateposted\":\"2020-05-28 19:28:45 UTC\",\"tags\":\"AllTheBestRecipes\"},\"The Acorn - Vegetarian / Vegan Restaurant\":{\"title\":\"The Acorn - Vegetarian / Vegan Restaurant\",\"text\":\"https://www.theacornrestaurant.ca/\\n\\n3995 Main Street\",\"dateposted\":\"2020-02-17 18:55:34 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Christmas Recipe Research 2020\":{\"title\":\"Christmas Recipe Research 2020\",\"text\":\"Here’s the goose. I salted it the night before, then rubbed it with a meyer lemon and paprika, then sprinkled koji salt all over. \\n\\nInto the oven at 350 rather than 325 because the door wouldn’t close with this big pan!\\n\\n![image|348x499](upload://t3XkssphhLrqZ2uNrCM1sx4dEGe.jpeg) \\n\\nStarted the gravy with necks and bits. House smelling delicious already. \\n\\n![image|500x500](upload://82hFvfIIEULPUFErA85qSIsz4NM.jpeg) \\n\\nGoose after 40 minutes\\n\\n![image|375x500](upload://9zv5RIhiGTShuQg0sboN1piKGUW.jpeg) \\n\\nYes, temperature is right where it should be - between 130 - 140. \\n\\n![image|375x500](upload://bMwoyrdIKswQ1HJsadYR33yaqyb.jpeg) \\n\\nCut the breasts off. Doesn’t look pretty, felt like a hack job. \\n\\n![image|375x500](upload://6OsoFQRsFd7Zme8KfgOMZ2ZfWny.jpeg)\\n\\n![image|375x500](upload://pXtVFV2Ge0vt3e4GsQXdmUCOFDF.jpeg) \\n\\nI flipped the goose and cooked for another 40 minutes, then cut everything apart and took all the meat off the bones. \\n\\nHalf for us, half for my parents. \\n\\nThe skin is nice and salty and crisp. \\n\\n## Duck\\n\\nDuck was also salted over night. Ended up rubbing with sumac, crushed brown cardamom, nutmeg, ground cloves, as well as rubbing with a meyer lemon and finishing with koji salt. \\n\\n![image|375x500](upload://ulOR5K6zM7vRONhvjRaemk8tQHe.jpeg) \\n\\nPut it in at 375 / door open. This is after 1hr or so?\\n\\n![image|374x500](upload://AsmwzW4VnHeXMZIHnNFsphsKqEH.jpeg) \\n\\nI was juggling stuffing, Brussels sprouts, and roast veggies at this point and ran out of steam. I knew the breasts would overcook but didn’t have time to pause and so the duck breakdown. \\n\\nI flipped it so the bottom would brown, which took another 45 minutes or so plus some light broil. \\n\\nTook the duck apart to share with my parents. Legs and wings were great, breast was over cooked, but everything crispy salty delicious.\\n\\nSpices didn’t come through that strongly, just some floral notes from the cardamom and lemony hints from the sumac. \\n\\nPaused to package everything and share with parents. \\n\\nI skipped lunch other than some cooked goose pieces so we had dinner at 4pm!\\n\\n## Goose Breast and actual Dinner\\n\\nI put a Tbsp of reserved goose fat in a pan and put the half goose breast in it. Pushed it down and kept moving around the pan. \\n\\nBriefly seared meat side down — you can see how red it was. \\n\\n![image|666x500](upload://sS03AbM1O1uzQrEifkP95RLeBD.jpeg) ![image|500x500](upload://tmNqUKlyVjlNOc8cW1QhvJhEh9b.jpeg) \\n\\nI salted with koji salt and we sat down to eat. \\n\\nThis is definitely a top 5 meat that I’ve made. Extremely happy with how it turned out. Crisp and crackly skin layer, soft fat layer underneath, and light pink goose breast underneath. \\n\\n![image|500x500](upload://m9QQuvyLtTzmXB1L59XJitumb6c.jpeg) \\n\\nHere’s the full plate.\\n* Spätzle noodles made by my mom\\n* Brussels sprouts sautéed with smoked pork loin and garlic, finished with lemon juice, sherry vinegar, and a bit of maple syrup\\n* Stuffing with goose giblets, onions, green leek tops, zest of a meyer lemon, dried apricots, diced celery, thyme, and a citrus panettone as the bread, plus goose fat\\n* roasted sweet potatoes, celery, parsnips, fennel - done in goose fat with a bit of salt and a bit of maple syrup\\n\\nThe sweet potatoes and parsnips were good. The celery, which I cut diagonally, ended up shriveling up. Rachael’s comment “I’m not eating dried up leaves”. \\n\\n![image|375x500](upload://vu2reeNZ1neD6zZG85OAWoLKENQ.jpeg) \\n\\nThis is what was leftover AFTER Rachael and I ate. I snacked a bit later in the evening - ate the goose wing because it wouldn’t fit in the leftover container ;)\\n\\nOh yeah. Used a stick blender to blend the stock into gravy. Balanced with red wine, sherry, and some maple syrup. I usually make a flour and oil base and use stock and get a very think gravy. This was tasty as is but obviously a little thin. \\n\\nFirst time using the big pan with the rack. Way more even and crisp poultry cooking. Cooking with the door open isn’t great. This is a half sheet, a quarter sheet would be fine for the duck and similarly sized chickens. \\n\\nDuck and goose breast can be bought separately and are obviously way less complicated and messy. And my new Sous vide should come in handy with those too.\",\"dateposted\":\"2020-12-25 05:13:32 UTC\",\"tags\":\"AllTheBestRecipes\"},\"A selection of fun ingredients\":{\"title\":\"A selection of fun ingredients\",\"text\":\"![image|666x500](upload://7ZJbfeHu0yxzrUEvLgPKekJz5QL.jpeg) \\n\\nSuper thoughtful birthday gift from @expede and Katie to me. \\n\\nFrom top right clockwise:\\n\\n* kalamansi (an orange lime citrus that is common in the Philippines)  \\n* tamarind pods\\n* Spanish saffron \\n* finger limes \\n* Kafir limes\\n\\nI opened a couple of kalamansi and squeezed them into some soda water which was tasty. \\n\\nI need to do some research for what to do with the rest. I don’t think I’ve ever used “real” saffron for instance.\",\"dateposted\":\"2020-02-26 03:45:04 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Orbaek on Bowen Island\":{\"title\":\"Orbaek on Bowen Island\",\"text\":\"https://www.orbaek.com/\\n\\n![image|666x500](upload://wxLDEsmEURMzF2MToR4hXjcjuV5.jpeg)\\n\\n![image|666x500](upload://3ivR2roB1O2LhiiK99cDuekSkUX.jpeg) \\n\\nNew food options don’t open on #bowenisland very often. Orbaek is just past the building center on Grafton Road and is currently open 12-7pm on Saturday and Sunday. \\n\\nIt’s Japanese inspired, serving take out rice bowls with chicken yakatori, tuna tataki, pulled pork with Korean flavours, and tofu. \\n\\nThey also sell prepared pulled pork and sausages of various kinds, plus fresh and dried mushrooms.\",\"dateposted\":\"2020-08-03 00:30:34 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Buttermilk Waffles\":{\"title\":\"Buttermilk Waffles\",\"text\":\"* 2 cups (500 ml) unbleached, all-purpose flour\\n* 2 tablespoons (30 ml) yellow cornmeal\\n* 2 tablespoons (30 ml) granulated sugar\\n* 3/4 teaspoon (3.75 ml) baking soda\\n* 3/4 teaspoon (3.75 ml) kosher salt\\n* 2 1/2 cups (625 ml) buttermilk\\n* 2 large eggs\\n* 1 teaspoon (5 ml) pure vanilla extract\\n* 2/3 cup (150 ml) vegetable oil\\n\\nFrom the [Cuisinart Upright Waffle Iron Manual](https://allthebest.recipes/t/classic-waffles/424/3).\",\"dateposted\":\"2020-10-12 01:02:13 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Achiote Turkey Stew with Savoury Buttermilk Waffles\":{\"title\":\"Achiote Turkey Stew with Savoury Buttermilk Waffles\",\"text\":\"I bought a couple of turkey thighs and with sort of a black bean and cumin Mexican stew in mind. \\n\\nGoing through some old supplies I found I still had some achiote that I bought the last time I was in Mexico:\\n\\n![image|373x500](upload://ivgphXG562EcRCV7oTuLxHaMa0Q.jpeg)\\n\\nThe instructions say this is enough for 2kg of meat, so I used half of it. \\n\\nI cut the turkey thighs up and squeezed out the juice of a whole red grapefruit, and added some olive oil, and some salt and pepper.\\n\\n![image|500x500](upload://wTb94wxHuBdu12gYzaqEbUOQPtf.jpeg)\\n\\nI broiled an onion and some celery root along with the two turkey thigh bones.\\n\\n![image|500x500](upload://xLKG9EQNuRtB0aKzrKqM1dRPHrs.jpeg)\\n\\nI took the turkey out of the marinade and sautéed in oil and garlic and then added back the marinating liquid, a can of black beans, and the onion + celery root mixture. \\n\\n![image|500x500](upload://tsYFsgQFu6qu13wdt1FoqZp2rYd.jpeg)\\n\\nI made savoury buttermilk waffles by using the [buttermilk waffle recipe](https://allthebest.recipes/t/buttermilk-waffles/470), but one less tablespoon of sugar, extra teaspoon of salt, and some thyme and marjoram. \\n\\nI also made some plantain chips as well.\\n\\n![image|492x500](upload://qCuijbqXDvB0dAHKvM9CSotP0s7.jpeg)\\n\\nI really like how this turned out. There could be at least twice as many black beans. There was a bit of brightness and sweetness missing. \\n\\n![image|375x500](upload://8HH2lhOhGlB90Pg4UxGyreXTtax.jpeg)\",\"dateposted\":\"2020-10-12 03:56:40 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Jasmine Mediterranean Foods & Halal Meats\":{\"title\":\"Jasmine Mediterranean Foods & Halal Meats\",\"text\":\"https://jasmineretailfoodscom.weebly.com/\\n\\n4323 Main Street\\n\\n> Jasmine Mediterranean Foods & Halal Meats was founded in 1994 to serve Vancouver Halal Meats & Mediterranean Foods. We import the highest quality of fine, selected, foods from the Mediterranean and Middle Eastern region to our retail store to serve you better. Once you’re done shopping at our store you will never regret it! The beautiful array of Spices will capture your senses, our selection of International Cheeses and Olives will overwhelm you, our amazing selection of Halva, Tahini, and Zaatar from Lebanon will blow you away, and our decadent sweets will make you come back for more.\",\"dateposted\":\"2020-02-17 03:11:43 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Romanian Tripe Soup Ciorba de Burta\":{\"title\":\"Romanian Tripe Soup Ciorba de Burta\",\"text\":\"Talking to Simona (who is Romanian) and friends on a [hang out call](https://twitter.com/Sim_Pop/status/1240558519922851841), and talked about tripe soup. Here is some quick research on a couple of options.\\n\\nPlease add your own versions!\\n\\nhttps://www.jocooks.com/course/soups/tripe-soup-ciorba-de-burta/\\n\\n* 3 lbs beef tripe\\n* 10 cups water\\n* 1 piece beef bone\\n* 2 carrots\\n* 8 cloves garlic minced\\n* 1 celery root\\n* 1 large onion\\n* 2 cups sour cream\\n* 1/3 cup vinegar\\n* 3 eggs\\n* 1 parsnip\\n* salt and pepper to taste\\n* parsley\\n* 1 tbsp olive oil\\n\\nhttp://gustomondo.net/tripe-soup-traditional-romanian/\\n\\n* 2kg beef tripe (prepared)\\n* 4pcs marrow bones\\n* extra stock bones\\n* 750ml sour cream or creme fraiche 6 eggs\\n* 2 garlic bulbs\\n* carrots, celeriac, onions, peppers, parsnip (about 2kg altogether) salt&pepper, vinegar\\n\\nhttp://www.themidlandhostel.com/the-famous-romanian-tripe-soup-recipe-in-english/\\n\\n* 3-4 kg of veal tripe\\n* 1 cow bone ( 600-800 gr, just the bone, with no meat)\\n* 1 spoon unground pepper\\n* 4 bay leaves\\n* 2 carrots\\n* 2 oil spoons\\n* 1 garlic head\\n* 8 egg yolks\\n* 500 gr sour cream\\n* salt, pepper, vinegar\",\"dateposted\":\"2020-03-19 19:41:35 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Forage Sourdough Starter & Bread Recipes\":{\"title\":\"Forage Sourdough Starter & Bread Recipes\",\"text\":\"When we went to [Forage](https://allthebest.recipes/t/forage-vancouver/475/2), we bought a packet of their sourdough starter:\\n\\n![image|375x500](upload://ml9sqP3Lj4beqmjGBPd9bn3wgim.jpeg) \\n\\nThere is a PDF on their website with full details https://foragevancouver.com/sourdough\\n\\n> This sourdough starter was cultured by Forage’s Executive Chef Welbert Choi when Forage first opened in 2012. Chef Choi carefully nurtured this starter from strains of wild yeasts. Every loaf of sourdough bread ever baked in the Forage kitchen has come from this starter, and you can now continue this tradition at home. We hope you enjoy it as much as we do!\\n\\n## No-Stress Sourdough\\n\\n* 100 g active (fed) starter\\n* 550 g of bread flour (or AP flour)\\n* 40 g whole wheat flour\\n* 350 g water (approximately)\\n* 15 g sea salt\\n* 7 g active dry yeast\\n\\n## Natural Sourdough\\n\\n* 350 g active (fed) starter\\n* 480 g of bread flour (or AP flour)\\n* 70 g whole wheat flour\\n* 310 g water (approximately)\\n* 15 g sea salt\",\"dateposted\":\"2020-10-18 16:03:28 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Santa Barbara Market on Commercial\":{\"title\":\"Santa Barbara Market on Commercial\",\"text\":\"1322 Commercial Drive\\n\\nhttps://yelp.to/qTKq/myUBmIJgd5\\n\\nExcellent small local grocery store. \\n\\nLots of fresh local produce, with bulk orders from the Okanagan in season. \\n\\nDeli counter with cold cuts and cheese, plus a huge selection of olive oils. \\n\\nNo fresh meat. \\n\\nDebit cards or cash only.\",\"dateposted\":\"2020-03-28 03:43:52 UTC\",\"tags\":\"AllTheBestRecipes\"},\"17 Simple Food Swaps For When You Run Out Of Ingredients\":{\"title\":\"17 Simple Food Swaps For When You Run Out Of Ingredients\",\"text\":\"https://www.huffingtonpost.ca/entry/food-swaps-run-out-of-ingredients_l_5e710744c5b60fb69ddf2b2f?ncid=engmodushpmg00000003\",\"dateposted\":\"2020-03-28 20:43:46 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Kouign Amman - A French buttery caramelized sweet pastry from Breton\":{\"title\":\"Kouign Amman - A French buttery caramelized sweet pastry from Breton\",\"text\":\"> The strict recipe of Douarnenez requires a ratio of 40 percent dough, 30 percent butter, and 30 percent sugar. Traditionally, kouign-amann is baked as a large cake and served in slices, although recently, especially in North America, individual cupcake-sized pastries (kouignettes) have become more popular.\\n\\nhttps://en.wikipedia.org/wiki/Kouign-amann\",\"dateposted\":\"2020-03-26 23:53:58 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Truck Stop Café\":{\"title\":\"Truck Stop Café\",\"text\":\"![image|375x500](upload://dM8qe1M4OYTg5UhWf2jItV4YXmI.jpeg) \\n\\n![image|500x500](upload://slNBV8ldfNVROhi9ebdRiirxDzD.jpeg) \\n\\n1046 Clark Drive\\n\\nhttps://truck-stop-cafe-restaurant.business.site/\\n\\nClassic local community diner. All day breakfast. Burger and fries, clubhouse, all the classics. A selection of Chinese dishes. Cheap & cheerful.\\n\\nMany of the artists in nearby Mergatroid and Parker Studios come here for lunch.\",\"dateposted\":\"2020-04-01 19:00:30 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Japanese Milk Bread Rolls\":{\"title\":\"Japanese Milk Bread Rolls\",\"text\":\"https://www.kingarthurflour.com/recipes/japanese-milk-bread-rolls-recipe\\n\\n\\nvia [@misobarb](https://instagram.com/misobarb)\",\"dateposted\":\"2020-04-13 22:03:49 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Crockpot pork shoulder with cilantro chive green sauce\":{\"title\":\"Crockpot pork shoulder with cilantro chive green sauce\",\"text\":\"![image|500x500](upload://dUgBXrbQXR1Ai7IwLxillpJyBC3.jpeg) \\n\\nBunch of cilantro. Half a bunch of Chinese chives. 5 cloves fresh garlic. Chili flakes. Dry onion powder. Mustard powder. Cumin seeds. A little bit of olive oil.\\n\\n![image|500x500](upload://zo5yzN01KGGVNyuczccCzYoPgD3.jpeg) \\n\\nFood processor until everything is ground together. \\n\\n![image|500x500](upload://9hZ4jbdRKESnrnZjln3e82Y2QmG.jpeg) \\n\\nSlathered the pork shoulder in the sauce and put it in the crockpot on high for 5 hours.\\n\\n![image|500x500](upload://qL5NgSED2SGHepMFj4SxtmuIght.jpeg) \\n\\nShoulder chopped up and first serving eaten, returned to the savoury green broth. A great stew over rice or potatoes, or to fill tacos with.\",\"dateposted\":\"2020-04-12 02:15:11 UTC\",\"tags\":\"AllTheBestRecipes\"},\"German Bread Dumplings - Semmelknödel\":{\"title\":\"German Bread Dumplings - Semmelknödel\",\"text\":\"I had a tail end of a dry baguette and decided to try and make some bread dumplings. These are specific to the Bavarian region of Germany. You’ll find lots of other potato based dumplings. \\n\\nHere are two recipes I found as good starting points, although I was really making a much smaller amount:\\n\\n## Daring Gourmet \\n\\nhttps://www.daringgourmet.com/semmel-knoedel-german-bread-dumplings/\\n\\n* 11 ounces of white crusty bread (traditionally Brötchen/crispy bread rolls are used) , left to sit out for a few days to get hard and then diced into small cubes\\n* Note:  It's more convenient to use bags of unseasoned bread stuffing - it's already cubed, simply let it dry out a little longer.  (I do not advise using croutons though as they're too hard.)\\n* 1 cup hot milk\\n* 1 tablespoon butter\\n* 3/4 cup very finely diced yellow onion\\n* 4 strips bacon, diced and fried until crisp , optional for a variation called Speckknödel (Bacon Bread Dumplings)\\n* 2 large eggs , lightly beaten with a fork\\n* 3 tablespoons finely chopped fresh parsley\\n* 1 teaspoon salt (you can use less if using bacon)\\n* 1/4 teaspoon freshly ground black pepper\\n* 1/8 teaspoon freshly ground nutmeg\\n* breadcrumbs, as needed\\n\\n## Quick German Recipes\\n\\nhttps://www.quick-german-recipes.com/german-bread-dumplings.html\\n\\n* 10 -12 slices stale bread (about 8 rolls) \\n* 1½ cups milk, lukewarm\\n* 1 tsp salt\\n* 3 slices bacon, chopped\\n* 1 small onion, chopped\\n* 1 tbsp fresh parsley, chopped\\n* 2 eggs\\n* breadcrumbs as needed\\n\\nThis was hard to scale down to a small amount of leftover bread. I used too much milk and then tried to fix it with flour. I also used onion powder and didn’t add parsley. So basically — a completely different recipe!\\n\\nI did simmer for 20 minutes but they didn’t really seem done. I put them in a cast iron pan with a little butter and baked for 15min per side, plus a little broil at the end to brown. \\n\\nTasty, but will need to actually get the quantities right next time ;)\",\"dateposted\":\"2020-05-03 18:34:34 UTC\",\"tags\":\"AllTheBestRecipes\"},\"“I Fail Almost Every Day”: An Interview with Samin Nosrat by @hels\":{\"title\":\"“I Fail Almost Every Day”: An Interview with Samin Nosrat by @hels\",\"text\":\"https://www.newyorker.com/culture/the-new-yorker-interview/i-fail-almost-every-day-an-interview-with-samin-nosrat\\n\\n> The author of “Salt, Fat, Acid, Heat” on fame, veganism, depression, and writing a new cookbook.\",\"dateposted\":\"2020-02-23 22:54:17 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Schug - A middle eastern hot sauce made with green chilies\":{\"title\":\"Schug - A middle eastern hot sauce made with green chilies\",\"text\":\"AKA  *s’chug* ,  *shough*  or  *zhoug*\\n\\n![schug|666x500](upload://e8cSI1BVDNe508NS8ODyURAsv7W.jpeg) \\n\\nI had schug along with [harissa](https://wiki.bmann.ca/harissa) at [The Exchange restaurant in LA](https://wiki.bmann.ca/journal/2018-04-05-some-la-eats).\\n\\n> “The thing about schug that’s awesome,” chef Michael Solomonov of Philadelphia’s Zahav begins, “is that you find it alongside harissa on every table in Israel.” The fiery green chile sauce hails from the Yemenites who brought it to the region in the 1950s, contrasting the roasted red chile harif (hot sauce) from North Africa. “I think that’s interesting from a sociological point of view; that flavor has popped in from everywhere.”\\n>\\n>\\n>\\n> * Tasting Table, [Pour Some Schug on Me](https://www.tastingtable.com/cook/national/schug-hot-sauce-michael-solomonov)\\n\\n## Recipe\\n\\n* 1 cup parsley\\n* 1 cup cilantro\\n* 2 tablespoons lemon juice\\n* 1 tablespoon ground coriander\\n* 1 tablespoon ground cardamom\\n* 1 tablespoon kosher salt\\n* 20 serrano chiles, stems removed\\n* 4 garlic cloves\\n* 1 cup canola oil\\n\\nVia [Michael Solomonov, Tasting Table](https://www.tastingtable.com/cook/recipes/schug-secret-weapon-recipe)\\n\\nI made this with very minor modifications. I used 5 jalapenos, all seeds removed, and I used grape seed oil rather than canola oil. I also didn't have any ground coriander so I ground some coriander seeds that I had. Not very spicy, nice and tangy, and I like the saltiness of this.\\n\\n##  May 12, 2019\\n\\n![](upload://iTiTzp547CIRhJLwNT9R90RHhFU.jpeg)\\n\\nMade this again, this time with 2 jalapenos and one Thai red chilli. I did have canola oil, but once again used fresh ground coriander seeds. I'm not sure that my ground cardamom is really coming through in the flavours.\\n\\nI also made a small second batch with just the stems of the parsley and cilantro, 2 garlic cloves, 2 red chillis, and juice of 3 fresh lemons, and a tablespoon or 2 of canola oil. This ended up more like a chimichurri sauce and very liquid.\\n\\n##  June 23, 2019\\n\\nI decided to see if I could make this with a smaller quantity. And, I actually found the serrano chiles.\\n\\nSince I was making a sort of half portion, I just used a bunch of cilantro. I was using up some peeled garlic cloves, so that ended up being 8 - 12. Lime juice instead of lemon juice. I'm not convinced that the particular ground cardamom I use really does add any flavour, but I did use it. Finally, previously I had seeded the jalapenos I used, but other than cutting off the stem, I just roughly chopped the serranos and put them straight in. Well, it turns out when you massively increase the raw garlic and don't seed the chiles -- this becomes a really spicy sauce. It's still very tasty, and I now feel comfortable riffing on this base recipe.\",\"dateposted\":\"2020-05-12 15:50:42 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Bruce & Clarke Grocery Delivery\":{\"title\":\"Bruce & Clarke Grocery Delivery\",\"text\":\"https://www.bruceandclark.ca/grocery\\n\\nRecommended by [@fmedeats](https://Twitter.com/fmedeats)\\n\\nMinimum Order for delivery: $75.00\\nDelivery Charge: $8.00\\nFREE DELIVERY for orders over $250.00.\\nPICK-UP orders: minimum $30\\n\\nPlease order before Monday noon (12pm) for pick-up/delivery on Wednesday. Please order before Wednesday noon (12pm) for pick-up/delivery on Friday.\\n\\n## Unique / Special Items\\n\\nFlats of eggs in quantities of 15 dozen\\n\\nWholesale sized quantities of many items, including 40 or 48 roll toilet paper packages\\n\\nTaro root [like the one I’m holding](https://allthebest.recipes/t/taro-root-eddoe-malanga-madumbi-dasheen/400)\\n\\nHon’s Potstickers and other assorted frozen dim sum items\\n\\n## Instagram\\n\\nhttps://instagram.com/bruceandclark.yvr\",\"dateposted\":\"2020-05-13 05:36:37 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Monsoon Coast Exotic World Spices\":{\"title\":\"Monsoon Coast Exotic World Spices\",\"text\":\"https://monsooncoast.com/\\n\\n> We are a small company located on beautiful Salt Spring Island in British Columbia. We started over 20 years ago with a vision to make traditional Indian spice mixtures accessible to the western palate. Since then we have followed our taste buds to other parts of the planet. Our fans rave about the ability of our mixtures to transform an everyday meal into a taste sensation.\\n\\nhttps://www.instagram.com/monsooncoast/\",\"dateposted\":\"2020-11-01 20:30:11 UTC\",\"tags\":\"AllTheBestRecipes\"},\"How to humanely kill, cook and crack Dungeness crab\":{\"title\":\"How to humanely kill, cook and crack Dungeness crab\",\"text\":\"https://youtu.be/Hvf21kVIM1U\\n\\nKilling, cleaning, and a simple steaming recipe.\",\"dateposted\":\"2020-11-20 02:17:42 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Taro Three Ways\":{\"title\":\"Taro Three Ways\",\"text\":\"The [taro root research](https://allthebest.recipes/t/taro-root-eddoe-malanga-madumbi-dasheen/400) lead to three different ways of preparing taro. \\n\\nFirst was the Japanese simmered taro (thanks Fernando!)\\n\\n![image|500x500](upload://cxr1MrGSuZzz6pCT98RZsLe5RWV.jpeg) \\n\\nI didn’t have any sake, but the Sherinngham Distillery white whiskey worked fine ;)\\n\\nAnd of course, these aren’t young small tubers. I didn’t notice any slime. The texture is VERY dry. They hold their shape but you can use a fork to mash them, so definitely need liquid. \\n\\nSecond was thin taro “fries” baked in the oven with olive and a mix of koji salt (which isn’t very salty) and kelp salt. Like yams, you have to be careful between burning and soggy when you bake.\\n\\nServed with radish pickles, kimchi, and pickled beets, plus some taco beef and pulled pork leftovers. \\n\\nLastly, taro custard. I used the taro bun filling as a guide, so cubed the taro and boiled it in 3 cups of water.\\n\\nDrained and reserved 1/3 cup cooking liquid. It was easy to mash with a potato masher.\\n\\nAdded in 1/4 cup of sugar and a 1/2 tsp of vanilla extract.\\n\\nThen I beat an egg with 1/3 cup of cream and mixed it into the mashed taro. I put it back on low heat and used a whisk to keep stirring. \\n\\nThe finally mixture is nice and smooth and sweet, quite a bit like chestnut. I’m going to let it cool and see what that does to texture.\",\"dateposted\":\"2020-05-11 02:30:37 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Eggplant and okra in a peanut coconut sauce\":{\"title\":\"Eggplant and okra in a peanut coconut sauce\",\"text\":\"I ordered 2lbs of Chinese eggplants which is a lot of eggplants to use up.\\n\\n![image|500x500](upload://7yXZgVjEUi6pQVXOF0Dzsf8iMcg.jpeg) \\n\\nI sautéd 3/4 of an onion, sliced, in sesame oil. I used a micro grater to finely mince a big knob of garlic and two cloves of garlic and put it in with the onions. \\n\\nCut the tops and tips off and then cut in half 2 cups of okra.\\n\\nCrushed 1/2 cup of blanched salted peanuts, added a little grapeseed oil.\\n\\nChopped up 3 Chinese eggplants into 1” cubes. Added 1.5 tsp red chill flakes.\\n\\nAdded sushi vinegar and soy sauce and kept stirring. Added 3/4 of a can of coconut milk.\\n\\nCorrected with some more vinegar and then added a bit of regular salt.\\n\\nLet cook until eggplant is tender but not mushy.\\n\\nI’m happy with how the flavours turned out. I think I would have liked it more without the coconut milk, but it was an open can that needed using up.\\n\\nWithout coconut milk, I would have kept the heat high and maybe added some maple syrup for sweetness.\",\"dateposted\":\"2020-07-22 04:40:01 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Boiled crab with broccoli\":{\"title\":\"Boiled crab with broccoli\",\"text\":\"I think this week is the first time that I have ever paid for crab. \\n\\nChildhood crab traps off the dock or a dinghy on Bowen Island, trapped by friends (Lee & Sachi), or caught by hand by friends (James).\\n\\nI finished off my membership in the [Skipper Otto](https://allthebest.recipes/t/skipper-otto-community-supported-fishery/374) Community Supported Fishery (CSF) by buying 2 crab and picking them up this past Thursday. \\n\\nI rode out and back on my bike, much like when I picked up live prawns in the summer. \\n\\n![image|375x500](upload://j9kBf73KP9mOQaJvBdOWl3VaLB3.jpeg) \\n\\n![image|375x500](upload://2DipSqC3qkANYsTXoAgpnewYEFH.jpeg) \\n\\nThe crab weighed 3.3lbs for both of them.\\n\\nI [found a video on humanely killing crab](https://allthebest.recipes/t/how-to-humanely-kill-cook-and-crack-dungeness-crab/482). Since our small apartment kitchen doesn’t really have sharp corners, and I didn’t want to splatter the ground with crab juice, I used a different method. \\n\\nI have a large heavy cleaver and drove it through the crab. If we’re going to eat animals we need to be OK with killing them — as humanely as possible. \\n\\nI followed the rest of the instructions for cleaning from the video, including reserving the “crab mustard”.\\n\\nI added garlic, ginger, onions, green peppercorns, bay leaves, and salt to the water and boiled the crab. \\n\\n![image|500x500](upload://2jn1d6jGqX33yTwdNvCeyYxcuWj.jpeg) \\n\\nI made a bit of sauce by mincing half a small onion, two cloves crushed garlic, and sautéed in a knob of butter. Then added a chopped fresh tomato, black pepper, salt, and juice of a fresh lime, plus a spoonful of sambal oelek. Added the crab mustard and juices and reduced.\\n\\nMade a little garlic butter, plus had some slices of my homemade sourdough bread that I toasted. \\n\\nA few minutes before the crab was finished I added a head of broccoli cut into smaller florets. Gotta have your veggies!\\n\\nWe pulled out our nutcrackers and crab picks and feasted. The crab meat by itself was tender and sweet and delicious and didn’t need anything else. The garlic butter and tomato crab sauce was nice with the bread.\\n\\nThe top shells and scraps as well as the cracked leftover shells went back in the cooking liquid to boil and reduce. I have a crab stock in the freezer that I might join with some prawn shells that I kept.\",\"dateposted\":\"2020-11-21 17:56:24 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Fava beans are complicated\":{\"title\":\"Fava beans are complicated\",\"text\":\"![image|500x500](upload://1EMrpTwqH3PSzAdVUwDCaaOsahf.jpeg) \\n\\nThis plate of fava beans sautéed with onions, bacon, and some fresh lemon juice looks pretty good, but since I don’t really work with fava beans it was... complicated.\\n\\nSpecifically, I popped open the pods and took out the beans and started sautéing them...without taking the bean skins off.\\n\\nI realized my mistake and then spent 10 minutes burning my finger tips while taking off the skins.\\n\\nThe flavour of the finished dish was pretty tasty, but a high fussiness factor ;)\\n\\nOn Instagram, [@food_on_main](https://instagram.com/food_on_main) shared her favourite fava recipe:\\n\\nhttps://www.bonappetit.com/recipe/fettuccine-with-rabbit-artichokes-and-fava-beans\",\"dateposted\":\"2020-07-24 14:52:38 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Stocking your pantry, by New York Times Cooking\":{\"title\":\"Stocking your pantry, by New York Times Cooking\",\"text\":\"Via Barb and Rachael on Instagram, tips from New York Times Cooking on stocking your pantry:\\n\\nhttps://www.instagram.com/p/B972h4WAais/\\n\\n* Dry pasta\\n* Rice\\n* Dried beans \\n* Eggs\\n* Frozen fruits and veggies\\n* Canned fish\\n* Garlic, onions, and shallots\\n* Tahini and peanut butter\\n* Spices\",\"dateposted\":\"2020-03-20 14:33:31 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Sourdough Naan Flatbread\":{\"title\":\"Sourdough Naan Flatbread\",\"text\":\"https://breadtopia.com/sourdough-naan-flatbread/\\n\\n* 275g organic all purpose flour (2 heaping cups) I often substitute in a portion of whole grain flour.\\n* 200g sourdough starter (2/3 cup stirred down)\\n* 125g milk⁠ (~1/2 cup) Add more or less milk to accommodate different yogurt styles.\\n* 75g yogurt⁠ (1/4 cup) \\n* 5g salt⁠ (1 tsp)\\n\\nI don’t know if I would really call this naan. It is flatbread and it turned out OK.\\n\\nI’ve been using a BC organic red fife flour that is sort of more like whole wheat for my starter, and then the flour I added was unbleached all purpose white flour.\\n\\nI also didn’t have yogurt or milk, so used skim milk powder for the liquid. \\n\\nThe dough definitely didn’t rise enough. Probably a combination of starter that’s not lively enough and not being warm enough. \\n\\nThis was pretty easy to make. I like cooking with my cast iron pan and we also have an iron tawa that would be good with this. I want to try it again. \\n\\nThe flat breads had nice chew fresh out of the oven and had them with some spicy Indian food.\",\"dateposted\":\"2020-11-30 05:25:22 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Picnic Set - Cucumber & Pasta Salad\":{\"title\":\"Picnic Set - Cucumber & Pasta Salad\",\"text\":\"![image|666x500](upload://nCFE0tVY8d4ZEwOPRbPuCDXodrx.jpeg) \\n\\nLeftover Downlow Chicken with some summer salads in the park. There’s a dollop of baba ghanoush on the plate with carrot sticks too.\\n\\n## Smashed Cucumber Salad\\n\\nI make a quick version of this cucumber salad — which is technically “smashed cucumber salad” that I had for the first time at Nine Dishes. \\n\\n* chopped cucumber, smashed first if you like — long English or Japanese or Persian Muji cukes; field cukes are too filled with seeds and moisture\\n* a couple of cloves of garlic, minced or run through a garlic press \\n* chopped cilantro (optional)\\n* minced jalapeño or red pepper flakes or fresh red chili 🌶 or other spicyness to taste — the original has chilies as well as Szechuan peppercorn\\n* green onion, minced\\n* sesame oil\\n* rice wine vinegar\\n* soy sauce \\n* sesame seeds (optional)\\n\\n## Pasta Salad with Olives and Basil\\n\\n* fusilli pasta, cooked\\n* jar of sliced black kalamata olives, drain and reserve the liquid\\n* bunch of basil, minced\\n* 2-3 red bell peppers, chopped\\n\\nMix about half the olive juice with 1 Tbsp Dijon mustard and 2 Tbsp olive oil. Add fresh black pepper. Toss and let sit to soak in flavours.\",\"dateposted\":\"2020-09-06 16:57:49 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Community Supported Agriculture (CSAs) in Vancouver\":{\"title\":\"Community Supported Agriculture (CSAs) in Vancouver\",\"text\":\"The FarmFolk CityFolk website has a [list of CSAs across BC](https://www.farmfolkcityfolk.ca/knowledge-pantry/csa/). I'm going to copy/paste from there and look at the websites.\\n\\nPlease add any other Vancouver area CSAs you know of!\\n\\n|Name|Delivery?|Cost|Notes|\\n|---|---|---|---|\\n|[Wild Root Farms](https://www.wildrootfarms.com/blank-z7b87)|No|$350 ($25/week). Add $5 for eggs|Register by end of May. 14 weeks, June 24th - Oct 4th|\\n|[UBC Farms](https://ubcfarm.ubc.ca/farm-markets/#csa-section)|No|$600 ($30/week)|20 weeks|\\n|[Skipper Otto](https://skipperotto.com/)|---|$200|Fishery! Can buy larger shares in $100 increments, order and pickup as you like to use up credit.|\\n|[Choi Box - Hua Foundation](https://choibox.huafoundation.org/)|No|$524|Unique CSA focused on Asian vegetables|\",\"dateposted\":\"2020-03-27 16:59:17 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Polonia Sausage House\":{\"title\":\"Polonia Sausage House\",\"text\":\"https://www.poloniasausagehouse.com/\\n\\n2434 East Hastings\\n\\nA Polish specialty deli, butcher, and bakery. Lots of house made sausages, baked sweets and breads, as well as lots of European grocery items. \\n\\nYes, they have house made frozen perogies. \\n\\n> we are happy to provide our customers with a robust selection of Polish and Eastern European delicacies, including sausages, cured hams, roasts, ribs and other varying specialty meat products.\\n> \\n> No MSG, binders or fillers used. Low in sodium, and gluten free.\",\"dateposted\":\"2021-03-07 02:06:49 UTC\",\"tags\":\"AllTheBestRecipes\"},\"The Sifter - A tool for food history research\":{\"title\":\"The Sifter - A tool for food history research\",\"text\":\"https://thesifter.org/\\n\\n> Part Wikipedia-style crowd-sourced database and part meticulous bibliography, The Sifter is a catalogue of more than a thousand years of European and U.S. cookbooks, from the medieval Latin De Re Culinaria, published in 800, to the The Romance of Candy, a 1938 treatise on British sweets.\\n\\nvia [Atlas Obscura](https://www.atlasobscura.com/articles/how-to-find-historic-cookbooks)\",\"dateposted\":\"2020-10-13 20:39:03 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Asian Chicken and Cabbage Salad Recipe\":{\"title\":\"Asian Chicken and Cabbage Salad Recipe\",\"text\":\"https://www.bonappetit.com/recipe/asian-chicken-and-cabbage-salad\\n\\nUsed this mainly for the dressing. Used lemon juice rather than lime, added cayenne for a bit of spice rather than chiles, and added a Tbsp of sesame oil. \\n\\nHad a leftover rotisserie chicken which I shredded and used Napa cabbage and a cup of red + yellow + orange peppers. Finished with some fried onion on top.\",\"dateposted\":\"2019-07-29 04:25:11 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Duck Confit from an entire duck\":{\"title\":\"Duck Confit from an entire duck\",\"text\":\"I’m making a duck confit with an entire duck I bought at Choices. \\n\\nhttps://honest-food.net/duck-confit-recipe/\\n\\nBroke down the duck into wings, legs, and duck breasts. Other than legs & wings, I removed all the skin and fat. \\n\\nI rendered the fat in a pan in the oven at 300F. \\n\\nThe good stuff — plus neck and giblets — I put in a ziplock bag with salt and a big bunch of fresh thyme. I let it sit for two hours. \\n\\nSeparately I took the carcass and scraps into the slow cooker. Added an onion, and two carrots. \\n\\nAdded Szechuan peppercorns, coriander seeds, and mustard seeds. \\n\\nEnded up adding the liver and neck after they cured as they didn’t fit into the confit pan. When the fat + skin was rendered, I added them to the stock too. \\n\\nFor the confit, I cut up several shallots and 5 cloves of garlic. Some thyme sprigs and some fresh cracked black pepper. \\n\\nAside from the rendered duck fat, I topped up with Spanish olive oil. \\n\\n## Curing with salt and thyme\\n\\n![image|375x500](upload://w1K8acNYEZzhkUd8dLmEKIhgtoA.jpeg)\\n\\n## About to go in the oven \\n\\n![image|509x499](upload://vckdTtej2xJTDjKrGcx5gXUq4I3.jpeg) \\n\\n## 3 hours at 200-250F\\n\\n![image|493x500](upload://oHfW8T99buHWj4HHUTKQ0IWW6cF.jpeg)\",\"dateposted\":\"2019-10-27 06:14:19 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Headers_Tiddler\":{\"title\":\"title\",\"text\":\"text\",\"dateposted\":\"dateposted\",\"tags\":\"tags\"}}}","bundle-date":"20210824073849903","description":"Csv Imported 24th August 2021 00:38","plugin-type":"plugin","source-tiddler":"ATBRecipes"},
