n* My Chau\n* Nine Dumplings https://allthebest.recipes/t/nine-dumplings-szechuan-beijing-street-food/316\n* Post pandemic:  On Lok Restaurant & Wun Tun House\",2020-04-19 21:06:12 UTC\n794,Classic Waffles,\"https://www.allrecipes.com/recipe/20513/classic-waffles/\n\n![image|666x500](upload://7Gn9b5OLh6wt6vFCHjZp70K36l4.jpeg) \n\nFirst batch of waffles in the new upright Cuisinart. Pretty happy with it!\n\n* 2 cups all-purpose flour\n* 1 teaspoon salt\n* 4 teaspoons baking powder\n* 2 tablespoons white sugar\n* 2 eggs\n* 1 ½ cups warm milk\n* ⅓ cup butter, melted\n* 1 teaspoon vanilla extract\",2020-07-01 17:34:48 UTC\n640,\"Kuma, Japanese comfort food in Tofino\",\"Not pictured: a side order of ramen noodles, that tasted lovely with the miso braise from the radishes. \n\nThere are multiple kinds of ramen on the menu, as well as a miso braised beef. We stuck with fish and veggies and the flavours were delicate and delicious. Very reasonably priced, we were quite full at the end of all this.\n\n## Yuzu Lemonade and Grapefruit Shochu and Tonic\n\n![image|375x500](upload://ezUATDFlPkWCE1blIku6AJVhqw5.jpeg)\n\n## Pickled vegetables\n\nAka Tsukemono, Japanese style pickled veggies. Very good. I always get these at any Japanese place that serves them.\n\n![image|530x499](upload://lLrfuNNQEc6ORkezdNi1jqKQkdi.jpeg)\n\n## Miso cured sablefish \n\nVery tasty and tender. Loved it!\n\n![image|666x500](upload://9D3DY0POfXcnPliQ0nw9dDavKOK.jpeg)\n\n## The Bear Tuna\n\nTuna tartare, with cucumber and avocado mixed in. Very tasty, delicious.\n\n![image|500x500](upload://l9TFwoYob6PodLxqcX1epWTbzMQ.jpeg)\n\n## Yuzu Bok Choy \n\nWith tempura crunch. A nice hint of yuzu. Reminded us that bok choy is a boring vegetable.\n\n![image|666x500](upload://jmQIcB3C0Tw2RgTUYt04HodGRNA.jpeg)\n\n## Special: Miso Braised Radishes\n\nR didn’t like it because the radishes had lost their bite. The miso braise was salty and flavourful, the radishes maybe cold have done with more cooking.\n\n![image|666x500](upload://gH5Yn2WuhsGeHJOQdwpMK7rHDIi.jpeg)\n\n## Yuzu Panacotta\n\nPerfect amount. Very tart and tasty.\n\n![image|500x500](upload://ipWfegx28W7Y2aa8EWyirLlypWm.jpeg)\",2020-03-02 02:57:11 UTC\n173,Scale-free travel - Devon Zuegel,\"http://devonzuegel.com/post/scale-free-travel\n\n> Cities are fractal. You can always go a layer deeper and there’s just as much complexity.\n\nAn article that really struck me as relating to [Sivers' local vs global](https://community.frontierfoundry.co/t/you-don-t-have-to-be-local-derek-sivers/113/1). Goes through the thinking that you can go deep locally and always find new things (but staying longer leads to habits that mean you don't necessarily seek the new anymore) or you can hop from place to place and see the \"\"top\"\" interesting things very quickly.\",2018-05-23 00:08:29 UTC\n875,Country Life Vlog - Azerbaijani,\"[Erin](https://instagram.com/erin_gibbs) shared this Azerbaijani video blog with me.\n\nThis episode features pickling a giant vat of cabbages, plus making fresh noodles and chicken:\n\nhttps://www.youtube.com/watch?v=f28JpXuqL3I\n\nLove the knives and cleavers and giant cutting boards.\n\nCooking over wood charcoal in a metal bucket. And the big wood fired samovar.\n\nAnd! Farmyard animals! a cow that scritches against trees, a puppy, cute ducks, magnificent chickens. \n\nEven the sound of the babbling stream is nice.\n\nYes, I did watch this entire 45 minute video.\",2020-11-08 17:55:28 UTC\n789,Fernando's Tepache,\"Final view before bottling:\n\n![image|666x500](upload://v8FW0QleeuwF8HwhDFmz3VIep5Q.jpeg) \n\nAnd a bottle out of the fridge several days later:\n\n![image|375x500](upload://d75ObF7r7A9cvODskBy4JIhq2Qs.jpeg) \n\nDefinitely getting the fermentation. Drinking the part that doesn’t fit in the bottles we have right after filtering, strong pineapple taste, some tartness from the rhubarb, but no rhubarb flavour. Maybe a slight edge from the lemon but pretty subtle. \n\nDrinking it now after aging, it’s gotten to be fairly Radler flavoured. A nice smell of sweet / pineapple, with a mineral / nail polish finish. Not sweet at all, to the point where Rachael says it smells like beer. \n\nIf I want a rhubarb flavour, going to need a lot more rhubarb. And, it may just be better to add the rhubarb syrup after fermenting if I want that flavour and colour. \n\nThis was just one pineapple skin and core, so nice to see that I can make 3-4 litres in 3-4 days.\",2020-06-16 20:04:03 UTC\n641,Little Bavaria Restaurant in Port Alberni,\"http://www.littlebavariarestaurant.com/\n\n## Sign and mural\n\n![image|375x500](upload://6wa8rL2bmCK2HSqx0Ab71PhSuwz.jpeg)\n\n## Menu with many schnitzel choices\n\n\n![image|375x500](upload://48ynQNcihdLamqvXJhTRzjsmtu0.jpeg)\",2020-03-03 04:41:12 UTC\n540,About the Seattle category,\"(Replace this first paragraph with a brief description of your new category. This guidance will appear in the category selection area, so try to keep it below 200 characters.)\n\nUse the following paragraphs for a longer description, or to establish category guidelines or rules:\n\n- Why should people use this category? What is it for?\n\n- How exactly is this different than the other categories we already have?\n\n- What should topics in this category generally contain?\n\n- Do we need this category? Can we merge with another category, or subcategory?\n\",2019-08-06 03:58:16 UTC\n766,Vancouver Online Grocery Delivery,\"\n## Legends Haul\n\nhttps://allthebest.recipes/t/legends-haul-grocery-delivery/408\n\n* orders placed by 2pm Monday - Friday will receive next day delivery\n* Deliveries are made Monday - Saturday between 12-9pm, text 30min before delivery\n* Vancouver, North Shore, New Westminster, Tri Cities, Burnaby, Richmond, Surrey, Langley.\n* Sea to sky corridor up to Squamish on Saturdays.\n\n## Bruce & Clarke\n\nhttps://allthebest.recipes/t/bruce-clarke-grocery-delivery/409\n\n* Wednesday and Friday delivery\n* $75 minimum with $8 delivery charge, $250+ free delivery\n* lots of wholesale / bulk sizes and some specific specialty items\n\n## Exotic Orchard\n\nhttps://allthebest.recipes/t/exotic-orchard-produce-grocery-delivery/410\n\n* Monday through Friday next day delivery (Friday to Sunday orders get delivered Monday)\n* $35 minimum\n* very fresh produce with limited packaging\n\n# Other Delivery\n\nThere are a number of places that have delivery or pick up options right now. \n\n## Skipper Otto\n\nhttps://allthebest.recipes/t/skipper-otto-community-supported-fishery/374\n\n* Community Supported Fishery, you buy membership shares up front\n* Pickup at the Granville Island docks on Thursdays \n* Pick up at Choices stores \n* $7 home delivery right now\",2020-05-13 04:50:45 UTC\n889,Pork Steak Sous Vide with Ancho Chilies,\"Marinated over night:\n* 1 small can ancho chilies\n* 1 Tbsp cumin seeds\n* 1 Tbsp maple syrup\n* 1 Tbsp salt\n* 8 cloves confit garlic + olive oil\n* 2 giant bone in pork steaks\n\nPut this in a ziploc bag and in marinated in the fridge overnight. \n\nI used my giant pot and put the Anova Sous vide on at 62.5C for 3.5 hours. \n\n![image|500x500](upload://rp9oflfBlUesJTj7IoLAPXJBeVW.jpeg) \n\nHere’s the ziploc just out of the water bath\n\n![image|500x500](upload://3zgHmvMZ5WIN1AmdFmdLtXIqK0o.jpeg) \n\nI used my torch to sear the fat. Don’t think it did much and not really needed for the pork. \n\n![image|375x500](upload://kwtVtGya4YQEERBxGLOeosBZeCY.jpeg) \n\nFinal plate. These pork steaks were gigantic. Meat was tender and flavourful. The smokiness and spice of the anchos is a bit much for Rachael, I really liked it. \n\n![image|500x500](upload://A6o6rAGa87JxQZL80neunbKQIvR.jpeg)\",2020-12-20 21:51:37 UTC\n541,Snappy Dragon - Szechuan & Hunan Chinese,\"http://www.snappydragon.com\n\nThe full name is Judy Fu’s Snappy Dragon, in an area of Seattle called Maple Leaf, 8917 Roosevelt Way NE.\n\nSzechuan and Hunan specialties, especially the dumplings: jiaozi.\",2019-08-06 04:03:17 UTC\n579,Suzuya Japanese Grocery Store,\"http://suzuya.ca/\n\n![image|690x96](upload://lBIeUh9DSnjwwIN05mN1yMskcgI.jpeg) \n\n6688 Southoaks Crescent — next to Nikkei Place Japanese Museum\n\n> Suzuya sells more Japanese grocery items such as Japanese rice, Japanese snacks, fish, baked products, natto, edamame, instant noodles and more. \n\n## Available Products\n\n* Ramen broth concentrate\n* Locally made ramen noodles (in the freezer)\",2019-11-10 05:36:15 UTC\n883,Sourdough Foccacia,\"I’ve got another King Arthur recipe for this:\n\nhttps://www.kingarthurbaking.com/recipes/sourdough-focaccia-recipe\n\n* 1 1/2 cups (340g) ripe (fed) sourdough starter\n* 1 1/2 cups (340g) lukewarm water\n* 6 cups (723g) King Arthur Unbleached Bread Flour\n* 6 tablespoons (74g) olive oil, plus extra for the pan and the top of the focaccia\n* 1 tablespoon salt\n* 2 tablespoons (43g) honey\n* 1 tablespoon instant yeast\n* fresh or dried rosemary, for topping\n\nAnd then found this other slightly simpler, smaller quantity one:\n\nhttps://www.allrecipes.com/recipe/280275/sourdough-focaccia-alla-genovese/\n\n* 2 ½ cups high-protein bread flour (such as King Arthur Flour®), divided\n* 1 cup water, divided\n* ¾ cup sourdough starter discard, at room temperature\n* 6 tablespoons extra-virgin olive oil, divided, or as needed\n* 1 teaspoon fine sea salt\n* 1 tablespoon water\n* 12 pitted green olives\n* 6 cherry tomatoes, halved\n* 1 sprig fresh rosemary\n* ½ teaspoon flaked salt\n\nTrying it today!\",2020-12-13 17:03:51 UTC\n578,88 Supermarket Grocery Store,\"Hi @ben! I love that \"\"Exotic Chips\"\" is a category. Ya, so many other things like lots of fresh Vietnamese herbs and such. I've been meaning to go back and take pictures to illustrate this post.\",2019-11-08 21:22:07 UTC\n716,Sunchokes aka Jerusalem Artichokes,\"I picked up some sunchokes at the Granville Island Public Market on a whim. Some super delicious roasted sunchokes are served with [Savio Volpes Bagna Cauda dish](https://allthebest.recipes/t/savio-volpe-family-style-italian-restaurant/349/2). \n\nI sliced them into 1cm slices and tossed with olive oil and dried thyme and coarse grey salt. \n\nI like them, especially when they get a bit browned. R is unsure if she likes them — a bit of a celery / fennel after taste, neither of which she likes. \n\nIt does have a very unique flavour, I’ll buy some more and experiment.\",2020-04-26 05:35:46 UTC\n543,One day Seattle Art Fair trip,\"Rachael and I did a one day trip down to Seattle to visit the Seattle Art Fair. \n\nIt takes place next to the CenturyLink Field Stadium, in the attached Event Center. Galleries and artists from all over come and display their work. \n\nRachael has a whole selection of her favourites, I’ll just include one of the infinity mirrors — made with one-way mirrors so you can look in, but the reflections are all just of the interior. \n\n![image|666x500](upload://f06z77rnpQqUNJp1PURb5QLURi0.jpeg) \n\n![image|666x500](upload://iA1Ga0KFR6enUc1dekrTbVFVTc3.jpeg) \n\nWe spent 3.5 hours walking the show and were pretty dead on our feet after that. We headed to Elm Coffee that @expede had introduced me to: \n\nhttps://community.frontierfoundry.co/t/elm-coffee-roasters/284\n\nThey were closing pretty soon so we didn’t have long to sit and relax. I had a macchiato and Rachael had some sort of tea blend that included carrots. \n\n![image|375x500](upload://ct5q0cyBwGwzKHeAXdhWJcSJLaM.jpeg) \n\nWhat was really outstanding was a stellar sweet empanada — there were several kinds, we got the guava & cream cheese. \n\nI’m a sucker for guava plus this has really good pastry. \n\nNext Rachael had a store in Japantown she wanted to visit. \n\n![image|375x500](upload://6CwDsPAumke4Ez7NpAsCX8ocxh7.jpeg) \n\nWe went into Momo, which has clothing, toys, and other interesting lifestyle bits and pieces. \n\nThe other store, Kobo, was a few doors down. It has furniture, jewelry, textiles, art, housewares, kitchen items, food, clothing — all direct from Japan plus some vintage. \n\nBack to Owijimaya to browse the book store, pick up some specialty items and drinks for the drive home. \n\nI was tempted by this cookbook:\n\n![image|375x500](upload://6d4IcDrYI26WgBEedNyAZTpVNS5.jpeg)  \n\n## Snappy Dragon\n\nBy this time we were getting hungry for dinner and so decided to go back to Snappy Dragon. I had found it just by searching the area on the way out of town on a previous trip. It’s a cheap and cheerful Chinese place with massive portions. \n\nhttps://community.frontierfoundry.co/t/snappy-dragon-szechuan-hunan-chinese/283\n\n### Mushu Chicken with Pancakes\n\nStir fry of mushrooms, veggies, and green onions, with your choice of pork, chicken, tofu, or shrimp. And a giant saucer of hoisin. \n\nYou rip up the pancake and put some hoisin on and pile on the mushu. Like a little taco. \n\nSomewhat plain in flavour, but tasty and I liked the ritual of making little pancake bites. \n\n![image|375x500](upload://mp8CS5T7tLQ9QDRIh7LsoZledg9.jpeg)\n\n### Ants Climb a Tree\n\nWe had this as medium spicy, 3 out of 5, and it was only a little spicy, but extremely garlicky. \n\nThese are glass noodles mixed with spicy ground pork with chillies and garlic. Very much Szechuan flavours although I didn’t taste the numbing burn of Szechuan peppercorns. \n\nVery tasty, would have it again!\n\n![image|375x500](upload://ermlgXUwbyyV1gLLmUm8eUgTO5h.jpeg)\n\n### Pork Jiaozi\n\nVery excellent steamed pork dumplings served with a soy + vinegar dipping sauce. \n\n![image|666x500](upload://od0JpB9rTanBteVc8aq02sToAPv.jpeg) \n\nAll the portions are giant here. We got most of it to go, and had two more full meals out of the leftovers.\",2019-08-06 04:29:48 UTC\n730,\"Pickled beets with garlic, dill seeds & chilli flakes\",\"![image|666x500](upload://vx4CBXEVsxHFMls15jAPSkt0nhM.jpeg) \n\n(before cooking, everything in the pot and starting to heat)\n\nI made some quick pickled beets. I say quick, because I just cook them with vinegar and sugar and spices and haven’t looked up a recipe ;)\n\nI peeled the beets and cut them into 1/2cm slices. \n\nAdded 2 cloves garlic, sliced. \n\n2 Tbsp of dill seeds\n\n1 Tbsp of salt\n\n3 Tbsp of sugar\n\n1 tsp chilli flakes\n\n1 cup of white vinegar\n\nThen covered with water and simmered until soft but still with crunch. I let them cool, transferred to a jar to store in the fridge with the liquid and spices, and topped up with half water, half rice vinegar.\",2020-05-04 04:36:39 UTC\n647,Moltaqa Moroccan Restaurant,\"Went here yesterday with my mom for lunch. One thing I forgot is that Moroccan cuisine has a lot of cilantro in it. And my mom has the “cilantro tastes like soap” gene :smile:\n\nThere is a lovely seat in the window that gets full sun, which was great on a cold winter day. I was waiting for my mom to meet me so ordered som Moroccan traditional mint tea. It is sweet but not overly sweetened as I’ve had served elsewhere. \n\n![image|666x500](upload://jZN6vk0D9naegX6ZkYle2Qku5I.jpeg) \n\nThe restaurant is changing up the menu, plus I had to order around the cilantro. They ended up bringing my mom her own lentil stew since the eggplant one I ordered DID have cilantro in it. \n\nThe stews come with fresh baked rounds of bread plus olive oil.\n\n![image|375x500](upload://1xiwpKgjMHFH1009c8svKXVFpLW.jpeg) \n\n## Eggplant stew\n\n![image|666x500](upload://eZmvQOtrv5OwAJinvyzQ5ryx5I.jpeg) \n\n## Beet Orange Salad\n\n![image|666x500](upload://unl60rDpvZ0hrz6r2hvPINPfqi4.jpeg) \n\n## Kofte Lunch Plate\n\n![image|666x500](upload://qzvQSaa86BACqSdGXJan1Z6MvHv.jpeg) \n\nYou can order just the lunch plate and be totally full, or you can order various sides and share plates to get a taste of everything. \n\nThe kofte (which they have listed outside as “meatball plate” because this isn’t that common in Vancouver) are made of beef and really nicely spiced. \n\nApparently they’re taking their merguez sausage off the menu and will be doing kofte. \n\nNot pictured, a side of harissa hot sauce. It’s only medium spicy and tastes strongly of preserved lemons. \n\n## Moroccan cookies\n\n![image|375x500](upload://eXZCHJswoaKr4hHUBV2sn69UlBO.jpeg) \n\nThese got packed to go to take home for Rachael. It looks like her favourite date tart isn’t on the menu any more?\",2020-03-12 16:06:34 UTC\n648,The Pie Shoppe in Port Town,\"https://thepieshoppe.ca/\n\nEat in at the cafe which has coffee tea and pies, plus savoury baked items as well.\n\nHas a liquor license and wine for evening visits.\",2020-03-14 18:31:36 UTC\n885,Quark in Vancouver,\"[Farmhouse Cheeses](https://allthebest.recipes/t/farm-house-cheeses/490) is the place in Vancouver that makes Quark, but it's a particularly salty version.\n\nWe recently [had a twitter thread](https://twitter.com/laurendw/status/1338365487562944512?s=20) on both where to get quark and how to make it.\n\nFrom Lauren, how to make quark with a Yogurt Maker:\n\nhttps://germangirlinamerica.com/how-to-make-quark/\n\nAnd Mat found this:\n\nhttps://www.daringgourmet.com/how-to-make-quark/\n\nLuckily, [Gourmet Warehouse](https://allthebest.recipes/t/the-gourmet-warehouse/489) has [mesophilic culture](https://gourmetwarehouse.ca/mesophilic-mm100-starter/). \n\nLet's see who makes it first!\",2020-12-14 08:18:06 UTC\n806,Kimuchi - Japanese kimchi,\"From [The Joy of Pickling](https://allthebest.recipes/t/the-joy-of-pickling-linda-ziedrich/432), page 200\n\n* 2 1/4 lbs Chinese cabbage, cored\n* 3 1/2 Tbsp pickling salt\n* 1 medium sized carrot, sliced and slivered\n* 1 small apple, coarsely grated\n* 3 scallions, cut into very thin rounds\n* 2 tsp minced fresh ginger\n* 1 garlic clove, minced\n* 1 Tbsp Korean ground dried hot pepper\n* 1 cup water\",2020-07-18 21:31:05 UTC\n588,Cold-Oven Turkey - Helen Rosner (@hels),\"https://twitter.com/hels/status/1198993652661526528\n\nA way to get very crispy skin by thoroughly drying a turkey and then starting it in a cold oven and increasing the temp over time.\",2019-11-25 16:08:40 UTC\n837,Salt-Baked Salmon,\"I’ve been wanting to do salt-baked something for a while. \n\nI got a whole coho from [Skipper Otto]() and went over to Bowen for the weekend. \n\nDid some research:\n* Bon Appetit https://www.bonappetit.com/recipe/salt-baked-salmon-with-citrus-and-herbs\n* My Easy Cooking https://www.my-easy-cooking.com/2018/12/14/whole-salmon-baked-in-salt/\n\nThat second link adds egg whites to coarse salt and makes a kind of meringue to cover the fish in. \n\nI was already kind of winging it without a sheet of the right size, so no meringue for me. \n\nI gathered fresh rosemary and oregano from the garden and put some of that in the salt mixture. \n\n![image|666x500](upload://rBBsTczj5bURAgNCm8PpbUEml93.jpeg) \n\nMade a bed of salt and layered it with onions, lemons, and oregano sprigs.\n\n![image|666x500](upload://A7CwluwYmgXF0rWYG1MPBJUHyZq.jpeg) \n\nPut the salmon on top. Stuffed the cavity with onions and rosemary. Layered lemon and onion and oregano on top. \n\n![image|666x500](upload://rsURcD4l6f306ckeVdkWDAEJCvi.jpeg) \n\nYeah, this salmon is too big for this roaster. Need a big flat sheet. My apartment oven at home wouldn’t be big enough at all. \n\n![image|666x500](upload://5TvdvSZjulq0yHJpE6UxKtJP8kT.jpeg) \n\nI ended up opening another container of salt to really probably cover the fish. \n\nNow into a preheated oven at 400F/204C.\n\nOut after 50 minutes. The oregano is darkened and the tail is crispy and done. \n\n![image|666x500](upload://25HTQxsBU1wgiP5yaZTd3jpvkny.jpeg) \n\nThe salt had hardened into an outer crust that I had to break through and push aside. \n\n![image|666x500](upload://itR39IvCGMQzVVeTySfPJgz9WTf.jpeg) \n\nCut through the top and lifted off the bones. So nice to work with a whole fish. It was a little bit underdone — you can see how dark red it still is. I put it back in the hot oven for 5 minutes and it was perfect. \n\n![image|666x500](upload://3KIl7pZgOQwTyPxW5K22eBv5Izz.jpeg) \n\nThe salmon was juicy and delicious. The occasional piece of skin had salt on it, but the fish itself wasn’t salty. The oregano flavour lightly flavoured the fish in a nice way. \n\nServed with rice, steamed veggies, and sautéed kohlrabi with a white sauce. \n\n![image|666x500](upload://l777BPu6n93GskAu1C3Zn4qNViz.jpeg)\",2020-08-23 01:36:07 UTC\n715,Sunchokes aka Jerusalem Artichokes,\"https://en.wikipedia.org/wiki/Jerusalem_artichoke\n\n> The  **Jerusalem artichoke**  ( *Helianthus tuberosus* ), also called  **sunroot** ,  **sunchoke** , or  **earth apple** , is a species of sunflower native to central North America. It grows wild in eastern and western North America but is considered an introduced species. It is also cultivated widely across the temperate zone for its tuber, which is used as a root vegetable\n\n## Roasted Sunchokes\n\nhttps://www.abeautifulplate.com/roasted-sunchokes/\n\n> Sunchokes can be served raw, roasted, fried, pureed into soups, or steamed. Similarly to celery root, sunchokes will oxidize when sliced, so it’s best to use them right away or store them in acidulated water (water with the juice of one lemon) if not using immediately.\",2020-04-26 05:31:58 UTC\n733,Potato Salad and Pulled Pork in the Park,\"Pulled pork is very high in the delicious to easy-ness ratio. I had a pork butt that came in my last order from Bruce & Clarke, added Monsoon Coast BBQ Rub all over it, and put it in the slow cooker on high for 5 hours.\n\n![image|375x500](upload://cq6OiKKLjQtMKLJQaWflO6fVf0T.jpeg) \n\nCooking it at 300F in the oven on an aluminum foil wrapped tray is the other way to do it which gets you a hard bark on the outside. \n\nThe slow cooker version is easier, also much wetter and fattier.\n\nYou should be able to pull apart the meat with a couple of forks right in slow cooker. I added salt, a couple of Tbsp of dijon mustard, and a Tbsp or so of apple cider vinegar. \n\nI portioned the pulled pork into various containers and froze a lot of it — tacos, pasta, potatoes, rice, at breakfast with some scrambled eggs — your pulled pork can go with anything ;)\n\n![image|500x500](upload://zPZU8sCVibqaTEyosC3EFSO5ntV.jpeg) \n\nThis is pretty much my regular German-style potato salad, which means no mayo, and often some bacon. Without meat, it’s actually vegan ;)\n\nIn this case, I’m still working my way through a guanciale from Legends Haul. I cut a couple of slices of guanciale into small cubes and put it in a pan in the oven until crispy and the fat had rendered out. \n\nThis is just 1 potato, since Bruce & Clarke sent me 5 lbs of potatoes in the form of... 5 potatoes! They are a tasty yellow flesh potato which I like for my potato salad. \n\nA bunch of radishes, cut into fine cubes, and 1.5 large dill pickles finely cubed. \n\n1/3 cup of chopped fresh parsley. \n\nDressing is 1-2 Tbsp of Dijon mustard, 1-2 Tbsp of pickle juice, 1 Tbsp of olive oil, 1 Tbsp of guanciale fat, and juice from 1 fresh lemon. Salt and pepper to taste. \n\nAlso in that picture are some roasted radishes. Even done in some guanciale fat and sprinkled with koji salt, they’re just OK. \n\nAnd [pickled beets](https://allthebest.recipes/t/pickled-beets-with-garlic-dill-seeds-chilli-flakes/396) from the other day.\",2020-05-09 07:02:13 UTC\n770,Exotic Orchard Produce Grocery Delivery,\"![image|400x500](upload://o9pvSSHczSG55BQ8Nx5jj2ufpDs.jpeg) \n\nHere’s my first order, from yesterday\",2020-05-13 06:09:59 UTC\n867,Thanksgiving 2020,\"![image|500x500](upload://wYakWyBOQabOLx3f4k4CgbPhQqW.jpeg) \n\nFinal plate. [Leg of lamb with herb paste of oranges and dates](https://allthebest.recipes/t/leg-of-lamb-with-oranges/472/3). With carrots and leeks and pan sauce. \n\nSweet potatoes made with juice of two oranges, olive oil, and tsp of sambal oelek (could have done more sambal but kept it just a little background spice).\n\n![image|375x500](upload://dHfFbQHCT4ZVASjILgHKE7DRwGj.jpeg) \n\nBrussel sprouts were sautéed with guanciale and onions. \n\n![image|666x500](upload://smIyiPDAbT7EqI0twsscLS8m1Mb.jpeg)\n\n![image|375x500](upload://TuHEKaSpXJy3XpY0azvK3ZQPxy.jpeg) \n\nPlus added some lemony pickled cabbage and a little of the liquid brine for salt, acid, and citrus flavours. \n\nNot pictured on the plate, I made a brussel sprouts slaw with sliced apple, some minced apricots, a handful of minced radishes, juice from 2 fresh lemons, a little date vinegar, and some maple syrup.\n\n![image|500x500](upload://vCqOU8CKZQCeW6p5EMKLvAr5mY5.jpeg) \n\nAlso savoury buttermilk waffles! Very tasty with gravy / pan sauce. \n\nFor dessert, we had chocolate haupia pie from [Half Baked Cookie Company](https://allthebest.recipes/t/half-baked-cookie-company/376).\n\n![image|666x500](upload://4o7S4unUXdSJsDso5WDfMmpibIS.jpeg)\",2020-10-12 21:30:15 UTC\n853,The Gibson’s Butcher,\"https://www.thegibsonsbutcher.com/\n\n978 Venture Way\n\nhttps://www.instagram.com/thegibsonsbutcher/\",2020-09-14 07:12:47 UTC\n815,Fermented pickled tomatoes,\"![image|375x500](upload://a5cBBXAsCU5IWbc1sjKJnFaA8qJ.jpeg) \n\nFermented tomatoes with fresh tomatoes are not common, and even less common with sliced. Green tomatoes and cherry tomatoes are more common.\n\nBut I had a lot of tomatoes and new fermentation jars to try.\n\nI also had this great memory of [Yummy Mammy](https://www.zomato.com/vancouver/yummy-mammy-renfrew-collingwood) (now closed), which had this very traditional fish soup that had lactic fermented tomatoes in it. \n\nHere’s a recipe with some background:\n\nhttp://thecrushingcancerkitchen.com/fermented/fermented-basil-garlic-tomatoes/\",2020-08-08 16:15:02 UTC\n544,About the Vancouver category,\"(Replace this first paragraph with a brief description of your new category. This guidance will appear in the category selection area, so try to keep it below 200 characters.)\n\nUse the following paragraphs for a longer description, or to establish category guidelines or rules:\n\n- Why should people use this category? What is it for?\n\n- How exactly is this different than the other categories we already have?\n\n- What should topics in this category generally contain?\n\n- Do we need this category? Can we merge with another category, or subcategory?\n\",2019-08-10 16:04:34 UTC\n816,Fermented Rhubarb,\"https://fermentools.com/fermented-rhubarb/\n\nProcessing some rhubarb today and looked up this recipe on fermented rhubarb for inspiration.\n\n![image|375x500](upload://3lGuExa7Sy8zU3lovQy6rX9Jsk7.jpeg) \n\nPut peel from an orange and a handful of green cardamom pods in. Used 2 cups water, 1 tsp salt, and 2 Tbsp of cane sugar.\n\nR is not a fan of star anise, and I don’t really like cloves, both of which could have been nice in here. Or a cinnamon stick.\",2020-08-08 17:28:36 UTC\n694,\"Red Kuri Squash - Japanese squash, potimarron, onion squash\",\"This is my first #request-for-recipes -- what can I make with a Red Kuri Squash?\n\n![Hand holding red kuri squash](upload://tvhtPp2VJEdqUR5B2OWIeRIksvM.jpeg)\n\nThis particular one was bought at Choices on Commercial Drive in Vancouver, and is grown in Mexico.\n\nInteresting facts about this [from Wikipedia](https://en.wikipedia.org/wiki/Red_kuri_squash):\n\n> It is generally believed that all squash originated in Mesoamerica, but may have been independently cultivated elsewhere, albeit later.\n>\n>Red kuri squash is commonly called \"\"Japanese squash\"\", \"\"orange Hokkaido squash\"\", \"\"baby red hubbard squash\"\", or \"\"Uchiki kuri squash\"\". In Japan, the word  *kuri*  may refer to either the squash discussed in this article or to Japanese chestnuts. In France, it is called  *potimarron* , and in the United Kingdom, it is commonly called \"\"onion squash\"\".\n>\n>Primarily grown in Japan, California, Florida, Southwestern Colorado, Mexico, Tasmania, Tonga, New Zealand, Chile, Provence, and South Africa, red kuri is widely adapted for climates that provide a growing season of 100 days or more. Most of the California, Colorado, Tonga and New Zealand crops are exported to Japan.\",2020-04-06 17:52:46 UTC\n570,Szechuan Peppercorn in Vancouver,\"I bought some at [Famous Foods](/t/famous-foods-vancouvers-original-natural-and-bulk-food-store/299) but they were brown and dry and hardly any flavour.\n\nTwo places recommended were:\n\n* T&T\n* [88 Supermarket](/t/88-supermarket-grocery-store/301/2)\",2019-11-04 05:27:27 UTC\n718,How to Make Quick and Easy Polenta - Serious Eats,\"I did a rather unusual polenta that turned out really tasty. \n\nChopped 1 onion and sautéed with olive oil. Added 2 Tbsp butter, lowered heat to medium. Added 2 cloves garlic, minced, and a sprinkle of chili flakes and 2 tsp coarse gray sea salt. Lowered heat and cooked until garlic was beginning to brown. \n\nBrought water to boil in a kettle.\n\nAdded 1 cup polenta to onion & garlic mixture. Poured in half cup of 18% table cream and 3.5 cups boiling water and stirred. \n\nHeat to minimum. Added another cup of boiling water (5 cups liquid total) throughout cooking time. \n\nLet cook for 45 minutes. Used a micro plane to grate a hard chunk of aged gouda — about 5 Tbsps — and stirred in. \n\nCould have used another 10-15 minutes of cooking — was a little soft on the plate. Good salt levels, nice garlic, and a bit of finishing heat from the chilies. \n\nCooked a bit longer in the pot so the leftovers are firm.\",2020-04-26 07:46:13 UTC\n848,Callaloo Jamaican Greens,\"aka Amaranthus Viridis\n\nI bought some today at the Kits Farmers Market from Klippers Farm. \n\n![image|375x500](upload://x1QCuFh9ardCmEjMS5iW5M8ZNSS.jpeg) \n\n> Callaloo has been consumed for thousands of years, it is an ancient green leafy vegetable also known as amaranth. It is similar to spinach but has a stronger flavor,\n\nhttps://healthiersteps.com/recipe/jamaican-callaloo/\",2020-09-07 02:08:43 UTC\n820,Whisk Matcha Cafe x Level V Bakery,\"![image|375x500](upload://1BZEh2Iqpau6pBq5GBuPewXQX6U.jpeg)\n\n![image|666x500](upload://aRLcL16zHHdyCtC5AEvDsxP4BUf.jpeg) \n\nOn Main at Kingsway, inside the library / community Center.\",2020-08-12 08:41:01 UTC\n651,Savio Volpe - Family Style Italian Restaurant,\"Rachael and I hadn’t been back here for maybe 4 or 5 years, even though we really love it. We went for our anniversary this past Thursday. \n\n## Bagna Cauda\n\n![image|375x500](upload://ak8DNyuhFc6VYCaNBCYTYdA7urX.jpeg) \n\n[Bagna Cauda (Wikipedia)](https://en.m.wikipedia.org/wiki/Bagna_càuda)\n\nKind of like fondue, it’s a garlic anchovy dip served with a variety of crisp raw veggies plus some cooked purple potatoes and roasted sunchokes, and a few hunks of bread.\n\nThe only other place in Vancouver we’ve had this was the [[Mackenzie Room]], as a “reverse” Bagna Cauda — cold whipped garlic / anchovies with roasted veggies. \n\nThis is our must order dish here ;)\n\n## Mozzarella and Roasted Beets\n\n![image|666x500](upload://hgkNZDfRNhnQwlnWjwXpwRrKJ8d.jpeg) \n\nBuffalo Mozzarella, Roasted Beets, Oranges, Hazelnuts, Whipped Ricotta\n\nAfter the umami bomb of the Bagna cauda, this was a little flat. The Burratta dish is expensive for just two, but we later heard the table next to us get a half order. Get that instead!\n\n## Mezzaluna with Brown Butter Sauce\n\n![image|666x500](upload://7SQ4tEOyxATN3Z4wZSSeY1A8jWI.jpeg) \n\nMezzaluna pasta stuffed with parsnips and squash, with sage brown butter sauce. \n\nSweet and delicious. R loves brown butter sauce and this is an amazing example of that.\n\n## Roast Pork Leg with Chimichurri Sauce (Special)\n\n![image|666x500](upload://AlxVlhcueDd5sZ4l2R0P6dmG0Jh.jpeg) \n\nWith crackling, a slice of Cotechino sausage, plus a fried egg on top. I should have taken a picture from the side to show how big a pile of meat this is. \n\nThe kitchen has a wood fire and spit with various specials. This is a special we’ve had there before. Very intense garlic and vinegar in the\n\nWe got a side of roast cauliflower and Romanesco with capers that was tasty.\n\nWe were totally full at this point so packed up half of this and the side vegetables to go. \n\nNot pictured, a meyer lemon sorbetto for dessert.\",2020-03-14 19:15:40 UTC\n652,\"Catalan Cuisine, 1998, by Colman Andrews\",\"I have the 1997 edition, and it is one of my favourite cookbooks, and one of the ones that I have actually read cover to cover multiple times.\n\n* Author [Colman Andrews (Wikipedia)](https://en.wikipedia.org/wiki/Colman_Andrews)\",2020-03-14 21:07:50 UTC\n724,Hake in British Columbia,\"The latest [Skipper Otto](https://allthebest.recipes/t/skipper-otto-community-supported-fishery/374) newsletter talks about how they’re now going to have Hake available:\n\n> Even though hake is plentiful in our waters, and we actually fish more hake on the BC coast than we do all five species of salmon (!), it is almost entirely exported to Europe and Asia. That's why we're so excited to have met Cary Williams, an independent hake fisherman from Sointula.\n\n> We'll have some recipes from Ned Bell for you as soon as he can, but we recommend poaching this fish in a tomato-y broth, adding it to stews or curries, or battering it for some yummy fish n' chips. It's a delicate, very mild fish\n\nFrom [Wikipedia](https://en.m.wikipedia.org/wiki/Hake):\n\n> Hake is in the same taxonomic order ([Gadiformes](https://en.m.wikipedia.org/wiki/Gadiformes)) as [cod](https://en.m.wikipedia.org/wiki/Cod) and [haddock](https://en.m.wikipedia.org/wiki/Haddock). It is a medium-to-large fish averaging from 1 to 8 pounds (0.45 to 3.63 kg) in weight, with specimens as large as 60 pounds (27 kg).\n\nFurther in the Wikipedia article, it looks like Spain consumes half of the hake in Europe. Since it’s in the cod family, it ends up as fish & chips in the UK.\n\nThe Skipper Otto [introduction and interview with fishermen Cary Williams has more details](https://skipperotto.com/welcome-cary-hake/) on why there is no local market in BC:\n\n> Almost 100% of the hake caught in BC is exported to foreign markets. And the BC catch is huge. We catch more hake in BC than all the salmon put together! But there is no local market for it. Why? Who knows. A combination of cultural traditions and global supply chains, most likely. The hake industry has been consolidated into the hands of just a few large export-oriented operations: 7 factory vessels that are at sea for months at a time in BC waters, catching, heading, gutting, freezing, and boxing at sea before shipping straight to markets in Russia, Europe, and Asia. The largest markets for hake are in Russia and the Ukraine where hake is a much-loved delicate, mild, white fish.\n\nFrom the article, here’s a picture of some hake:\n\n![image|690x492](upload://bCYtFMIbXFjuJ6PGZYsBycvojys.jpeg) \n\nA quick search shows lots of European hake recipes. I’ll order some in the future and experiment.\",2020-04-29 14:29:09 UTC\n649,The Pie Shoppe in Port Town,\"It’s Pi Day March 14th! Here’s what’s on offer today:\n\n![image|375x500](upload://zW3lsod5FAb5OFDf32suH5C9vEN.jpeg) \n\nApparently I screwed up because I didn’t get pie, I got a Basque style cheese cake. Vanilla bean and toasted / brûlée flavours. \n\nRachael got lemon custard pie. \n\n![image|375x500](upload://vrk8YbBWIZEEHbkD5ycAnujJdB6.jpeg)\",2020-03-14 18:34:30 UTC\n734,\"Taro Root - eddoe, malanga, madumbi, dasheen\",\"![image|666x500](upload://5Ig4QRiXDVk6Iy5vQzHH46xxr8O.jpeg)\n\nCut open, purple “threads” visible.\n\n![image|500x500](upload://8VNPoKHXsdieMhccobjYTSHYUvI.jpeg) \n\nThis is a very large taro root. Apparently, smaller tubers are preferable, but there are many different kinds. \n\nTaro on Wikipedia:\n\nhttps://en.m.wikipedia.org/wiki/Taro\n\nThis [Serious Eats article](https://www.seriouseats.com/2010/10/seriously-asian-taro-root.html) finds that in the US it’s seen as an Asian ingredient:\n\n> Much of the world's population eats taro in one way or another, so there's nothing inherently  *Asian*  about this week's ingredient. But here in the U.S., more likely than not, we find taro in an Asian preparation because we don't always have wide access to African cookery or those of the Oceanic and South American cultures that also use the root. \n>\n>**There are many varieties of taro,**  the root of a perennial plant with large, elephantine leaves. Some are small, round, and hairy, like rodents, others are larger and elongated, like daikon. Inside, the flesh ranges pure white to ivory with streaks of pale purple.\n\nSome research finds a handful of recipes.\n\n## Japanese Simmered Taro - SATOIMO NO NIMONO\n\nhttps://www.justonecookbook.com/simmered-taro/\n\nThis is the one recommended by Fernando.\n\n## Taro Cake Dim Sum Style\n\nhttps://soupeduprecipes.com/taro-root-cake/amp/\n\n## Taro Buns Vietnamese Style - Banh Mi Ngot Nhan Khoai Mon\n\nhttps://runawayrice.com/desserts/taro-buns/\n\n---\n\nAlso various paleo recipes, like taro chips - toss with oil and salt and cook for 30min at 450F.\",2020-05-11 01:44:12 UTC\n693,English Muffin Bread,\"“Like an English muffin, in bread loaf form”\n\nFrom [Cook's Country](https://www.cookscountry.com/recipes/6922-english-muffin-bread) magazine, we got it from Lee & Sachi on Orcas Island. \n\n[Leite's Culinaria has the full recipe](https://leitesculinaria.com/97133/recipes-english-muffin-bread.html) that I've posted here:\n\n* Butter, for the pans and plastic wrap\n* Cornmeal, for the pans\n* 5 cups (27 1/2 ounces) bread flour\n* 4 1/2 teaspoons instant or rapid-rise yeast\n* 1 tablespoon granulated sugar\n* 2 teaspoons salt\n* 1 teaspoon baking soda\n* 3 cups whole milk, heated to 120°F (49°C)\n\n_Note:_\n\nNote that this English muffin bread recipe calls for bread flour and not all-purpose flour. And don’t even think about swapping all-purpose flour for bread flour or your English muffin bread will be a flop to the magnitude of a Bridget Jones-worthy kitchen flop. And keep in mind that bread flour absorbs more water than all-purpose flour, which means it turns into a wet, sticky dough that resembles pancake batter. Don’t freak. It’s supposed to be a lot runnier and goopier than typical American bread dough. Just take a breath and hang with our recipe instructions. Things will be fine.\",2020-04-04 03:53:19 UTC\n571,88 Supermarket Grocery Store,\"http://88supermarket.ca/\n\n> Established in 2006, 88 Supermarket is home to one of the largest selection of ethnic foods in Greater Vancouver. We are dedicated and proud to offer food varieties from around the world as well as large selection of local North American foods at very affordable prices.\n>\n> Here, you can find daily fresh cuts of meat, fresh dairy, bakery, and live seafood at much lower prices, large selection of Asian and western foods, an extensive produce department with exotic fruits and hard to find vegetables. Our dedicated friendly staff works hard to ensure your visit to 88 Supermarket enjoyable.\n\n## 4801 Victoria Drive\n\n## 2611 E 49th Ave\n\n# Available Here\n\n* Pig Ears\n* Pig Head\",2019-11-04 05:40:33 UTC\n817,Banana Grove Market & Deli,\"![image|666x500](upload://9hUWXI0OrdotHJPfi2En64hG3Zg.jpeg) \n\n2705 22nd Ave East\n\n[Yelp](https://www.yelp.ca/biz/banana-grove-market-and-deli-vancouver)\n\nA mash up of an Italian deli plus an Asian grocery. Meat, frozen fish & dim sum, fruits & vegetables, deli counter, and canned and dry goods.\",2020-08-10 04:59:26 UTC\n539,Townsite Brewing Sour Saison,\"![image|375x500](upload://r6POK1frkD9yNcxErZ3RoKbjW87.jpeg) \n\nHad this today at our park picnic with Roland. \n\nTownsite Brewing is from Powell River.\",2019-08-03 07:07:17 UTC\n542,Elm Coffee Roasters,\"https://elmcoffeeroasters.com/\n\n## Pioneer Square\n\n240 2nd Ave South Suite 103\",2019-08-06 04:05:24 UTC\n547,New Brighton Park,\"A park and public outdoor swimming pool at the far east corner of Vancouver. \n\n![image|690x187](upload://pXlQeGBsY0uw760CjcCGhE41D76.jpeg)\",2019-08-10 16:32:55 UTC\n545,Kulinarya Filipino Eatery,\"http://www.kulinarya.ca/main/\n\nTasty fresh Filipino food, including breakfast / brunch. \n\nYou can reserve for groups to experience Kamayan — a long table covered in banana leaves and piled with food that you eat with your hands. \n\n## Commercial Drive\n\n1134 Commercial Drive\n\n## Coquitlam\n\n114-2922 Glen DrI’ve\",2019-08-10 16:08:27 UTC\n713,Focaccia Bread Recipes,\"That shockingly easy recipe IS really easy. \n\nSubstituted instant yeast for active yeast. Reading up on that, active needs to be activated in liquid, while instant can just go in dry ingredients. I still put the instant in lukewarm water with honey to start. \n\nWe have a big Rubbermaid container with lid that I used instead of a bowl. I put the lid on loosely and put it in the fridge overnight. \n\nThe next morning it had doubled nicely and filled the container. As recommended I used a couple of forks to fold the dough over itself with olive oil, then poured it into a buttered pan.\n\nThe pan I used was bigger than a 9x13 pan with sort of a half height rim. Here it is after a 3 hour rise, nicely filling the pan.\n\n![image|375x500](upload://y9616BiuFHPS249TUhvy9fDOuHl.jpeg) \n\nThen I poked the dough and added oil and salt. \n\n![image|375x500](upload://1IUUgXTaD6O6rUlTlUsHSMgzysn.jpeg) \n\nProbably could have forced in deeper holes next time.\n\nHere’s the loaf right out of the oven, about 25 minutes. You can see the buttered pan let it pull right off the pan edges.\n\n![image|375x500](upload://e00AuhFKEVUFEQ8yBeaTXSkb45a.jpeg) \n\nStill warm, I cut off one crispy buttery salty delicious edge. Pretty happy with how it turned out!\n\n![image|666x500](upload://ucw9vFx0E1iGE4VDeykJK4loJ2N.jpeg)\",2020-04-22 04:57:02 UTC\n549,Flourist Mill + Bakery,\"R and I went for lunch today. \n\nDry goods corner on your right when you enter. There is a separate till if you aren’t getting Cafe items. \n\n![image|375x500](upload://gT1NeTntSsHe08gUXYzHeGzgb94.jpeg)\n\nDrink pickup counter detail with some dried flowers \n\n![image|375x500](upload://eJZTNH5f3zt6bfzdpl4u5B4mtQI.jpeg)\n\nRoast Carrot galette and Hibiscus lemonade, plus a container of “green sauce”. \n\nIt’s a little like my Schug but not spicy - olive oil, garlic, parsley, and vinegar. \n\n![image|375x500](upload://mzBGCXDLcOt2Fp7XjBlkWjXg1r4.jpeg)\n\nSpecial: House made hummus on sourdough toast with confit Okanagan tomatoes \n\n![image|666x500](upload://qI49v5O874KjgWyCyc5Mi8itcXe.jpeg) \n\nNot pictured, a Hazelnut jam cookie, cappuccino, and a marinated lentil salad with kale, roast hazelnuts, and feta.\",2019-09-02 21:16:01 UTC\n551,About the British Columbia category,\"(Replace this first paragraph with a brief description of your new category. This guidance will appear in the category selection area, so try to keep it below 200 characters.)\n\nUse the following paragraphs for a longer description, or to establish category guidelines or rules:\n\n- Why should people use this category? What is it for?\n\n- How exactly is this different than the other categories we already have?\n\n- What should topics in this category generally contain?\n\n- Do we need this category? Can we merge with another category, or subcategory?\n\",2019-09-02 21:36:05 UTC\n585,Chicken Eggplant Coconut Curry Cookstorm,\"![image|666x500](upload://A31Zwuy5PMkHaEp6tTc7QbOqv2w.jpeg) \n\nI did a #cookstorm tonight. This is really a plug-in I should build for Discourse. I’ll copy the tweets in later, for now you can see them all on Twitter:\n\nhttps://twitter.com/bmann/status/1198759817164115970\n\nThis vaguely a curry in that I used some curry techniques like toasting spices in oil. Brown mustard seed in particular. No particular cuisine this is based on. \n\nIn the back of my mind, I considered adding either chicken bouillon or miso paste, but there was a good depth of flavour and enough salt. \n\nPutting the crushed chilies in the oil right at the beginning meant that the spice went everywhere. Have to be careful with quantities, or add a chili paste later in the cooking to taste.\n\nI have a jar of coarse salt as my cooking salt next to the stove. I really do need to be careful about quantities there: this was almost too much.\",2019-11-25 02:40:14 UTC\n586,Eggplant Recipes from Erin,\"I said in my cookstorm that I’m bad at eggplants. I got a selection of excellent ones from my friend Erin:\n\nhttps://www.wnyc.org/story/291164-recipe-mark-bittmans-eggplant-un-parmesan/\n\nhttps://www.jamieoliver.com/recipes/vegetables-recipes/steamed-aubergine/\n\nhttps://www.justonecookbook.com/miso-dengaku/\n\nBest place to keep up with Erin & her food, illustration, & cat snuggles is on IG [@erin_gibbs](https://instagram.com/erin_gibbs).\",2019-11-25 03:28:53 UTC\n843,Johnny's Pops - Handmade Popsicles,\"http://johnnys-pops.com/\n\nStarted as a food truck (or bike cart, rather), now available in various places:\n\n* [Scavenger Coffee](https://allthebest.recipes/t/scavenger-coffee-espresso-bike-cart/444) - bike cart\n* Welk's https://www.welks.ca/\n* The Federal Store https://federalstore.ca/\n* Half Baked Cookie Company https://halfbakedcookiecompany.com/\n\nSchedule for the cart: https://streetfoodapp.com/vancouver/johnnys-pops\",2020-08-30 23:18:27 UTC\n819,Coho Commissary & Coffee,\"Grabbed lunch here today.\n\n## Menu\n\n![image|375x500](upload://yZ13KmABWlnL7c273pAtLV1AFXb.jpeg)\n\n## Tuna \n\nThis was supposed to be the feature tuna salad but it ended up as a sandwich version.\n\n![image|684x500](upload://eqVT9amWrYSSfVnb5rqyROUjcfW.jpeg)\n\n## Koji Roasted Mushroom and Gruyere Sandwich \n\n![image|666x500](upload://o9qJrWNgbGvmbNvEERnv9PI92pt.jpeg)\n\n## Feature Menu\n\n![image|375x500](upload://lDm0ZgCCWmkbA2k2LDZcjIEeWJJ.jpeg)\n\n## Carrot & Kale Crunch Salad\n\n![image|666x500](upload://gcU0YC3DmBqGs3yggKVOucQIKzV.jpeg)\",2020-08-12 08:38:53 UTC\n548,Flourist Mill + Bakery,\"Flourist sells flours, grains, and beans that they source directly. https://flourist.com/\n\nThey have a newly opened (August 29th, 2019) mill + bakery + cafe on 3433 Commercial Street at East 18th. https://flourist.com/pages/mill-bakery\",2019-09-02 21:10:38 UTC\n587,Chicken Eggplant Coconut Curry Cookstorm,\"This could be made vegetarian by leaving out the chicken. Could replace it with shiitake mushrooms, and maybe some miso paste for depth of flavour. \n\nMiso + firm tofu or tempeh might work as well, would just need to make sure to not stir too forcefully so it doesn’t crumble. \n\nA spicy / more sour version could include kimchi put in at the end, or as a topping in the bowl.\",2019-11-25 04:36:55 UTC\n778,Persia Foods Grocery,TO DO - they now do deliver too,2020-05-28 19:20:00 UTC\n553,Barcelona Tapas and Wine Bar,\"After an aborted attempt at a long hike to find the Mastodon, we headed to the Cove for lunch at Barcelona. \n\nA vegetable stew with lamb merguez sausage and local Bowen Island egg on top, plus fresh local bread and a little salad. \n\n![image|667x500](upload://xdPmogas6NJEdvtP5sQf4xoqxHi.jpeg)\n\nThese eggplants were a side dish. Lightly deep fried then drizzled with honey, mint, and salt. Some of the best eggplant I’ve ever had. \n\n![image|375x500](upload://quP3O1SPxjFXUKBGqNWQ67Mtqzm.jpeg) \n\nDad had the prawns, mom had tortilla (aka potato / omelette dish), and R had a “Hot Dog” made with chorizo and onions on baguette. The hot dog wasn’t very tasty, everything else was good. \n\nI had a Four Winds Saison, my parents split a tall can of [Inedit Damm](http://www.bcliquorstores.com/product/167880), and R had lemonade. \n\nWe had a little run in with the owner after we moved tables to get out of the sun. I’m sure he was grumpy dealing with hordes of tourists, but it wasn’t a great experience.\",2019-09-02 22:01:04 UTC\n880,Where to buy spices in Vancouver?,\"## Jasmine Foods\n\nhttps://allthebest.recipes/t/jasmine-mediterranean-foods-halal-meats/328\n\nMiddle eastern herbs, spices, and condiments. \n\n## Famous Foods\n\nhttps://allthebest.recipes/t/famous-foods-vancouvers-original-natural-and-bulk-food-store/299\n\nFamous for bulk foods, including lots of spices:\n\n![image|666x500](upload://3MRmuNMstnxgCAB5tV3MTcg9EO7.jpeg) \n\n![image|666x500](upload://tLPU4L9MekN9qIAvv8xy02L5Kmh.jpeg) \n\nAlso various glass jars that are inexpensive and can be used for storage or fermentation.\n\n![image|666x500](upload://zJ840qSfyJjLSJzN4NdBcMtad0z.jpeg) \n\n## Fruiticana\n\nProduce, but also many South Asian spices\n\n## 88 Supermarket\n\nhttps://allthebest.recipes/t/88-supermarket-grocery-store/301\",2020-11-22 02:29:06 UTC\n828,Come Arepa - Venezuelan Food Truck,\"https://www.comearepa.ca/\n\n> Come Arepa is a food truck dedicated to serving the Arepa and some other tasty Venezuelan food. The Arepa is one of the most important dishes in Venezuela, a gluten-free cornbread sandwich that is stuffed with a variety of meats, cheeses, veggies, and salsas.\n>\n>This is a small company that dreams to share with the world all those recipes from our grandparents back in Venezuela.\",2020-08-16 04:39:21 UTC\n658,Take out in Vancouver for COVID19 support,\"![image|375x500](upload://fW6aJnwQMFGnxlzBMqxu9JszAAu.jpeg) \n\nWe ordered two cheesy onigiri (rice balls), appetizer tuna tataki, and a ling cod katsu don and walked over for pick up and back. Also stocked up on Koji salt. \n\n[Dosanko Restaurant](https://allthebest.recipes/t/dosanko-japanese-restaurant/314) is open from 11:30am to 7pm for lunch and dinner.\n\nYou can order by phone (604) 251-2020, check their menu on their Instagram:\n\nhttps://www.instagram.com/p/B92bcuFBCYI/?igshid=1fu057jy0uv63\n\nThere are two pages, you can see the second one on Instagram.\n\n## Timbertrain Depot\n\nFor now, the occasional take out coffee in disposal cups still works. They’ve got bake at home frozen scones, too\n\nhttps://allthebest.recipes/t/timbertrain-gastown-depot-coffee-roaster/361/2\",2020-03-20 00:51:58 UTC\n884,Sourdough Foccacia,\"Well, another mediocre result. The original [no knead focaccia with white flour](https://allthebest.recipes/t/focaccia-bread-recipes/382/2) was awesome. I should probably just stick to that recipe. \n\nI mixed in commercial yeast because it’s clear that my starter isn’t really very lively. I did get it to rise somewhat, and put just some confit garlic on top:\n\n![image|666x500](upload://yCpJKelZ1y0MoDe4MLICTDD56L6.jpeg)\n\nHere it is straight out of the oven. The starter is BC Red Fife, so it’s a bit whole wheat. Not very tall but with good crunch, and the sour flavour comes through. But “regular” focaccia is just better!\n\n![image|375x500](upload://aeciztx0rkBL4nyG37LM14KnIxh.jpeg)\",2020-12-14 06:19:23 UTC\n552,Barcelona Tapas and Wine Bar,\"http://btwb.ca/\n\n449 Bowen Trunk Road, Bowen Island, BC\n\nA Spanish inspired tapas place on Bowen Island.\",2019-09-02 21:40:23 UTC\n894,No-Knead Sourdough Bread - King Arthur Baking,\"Ok! Second success repeat!\n\nVery fluffy, I like the texture. Less crunch and lighter than the last one — you can see that it’s visually higher rounded. Tastes like it needs a bit more salt. \n\n![image|666x500](upload://tH5owgTgDNwCqAVYk4GCCBj9hKO.jpeg)\",2021-01-10 22:08:42 UTC\n818,Banana Grove Market & Deli,\"![image|666x500](upload://jRCCTJPd1iqkAaMtwolxi2AsXh9.jpeg)\n\n![image|375x500](upload://8lPz4X6s2kviD2QiSxWrV1F88Wo.jpeg)\n\n![image|375x500](upload://4CRZmsVHjCtOysimpzioWqS94oa.jpeg) \n\nFirst time here!\",2020-08-10 05:01:51 UTC\n546,Kulinarya Filipino Eatery,\"We went yesterday and had new items from a slightly refreshed menu. \n\nEggplant Omelette and Garlic Rice. I want to understand how they make this omelette!\n\n![image|666x500](upload://wKyt66qRzuqlklkMDYXs1IksOje.jpeg)\n\nPork Belly and Deep Fried Tofu in a vinegar sauce. Rachael also liked the bits of ginger in here. \n\n![image|666x500](upload://7Kyi1FjCeAUoOL2rbKDFvfUxvZW.jpeg)\n\nSweet Potato and Carrot Fritters. \n\n![image|666x500](upload://dLKlW7JHhoCVN1QK7OjKxYeKlWV.jpeg)\n\nCassava Cake. However they make this is amazingly caramelized and delicious. It’s bigger than we had before and is enough for 3/4/5 people!\n\n![image|666x500](upload://zaMebM9YrSqO1SD9VPDvMzZTf0q.jpeg)\n\n“Finally my winter fat is gone, now I have spring rolls”\n\n![image|375x500](upload://axA5aigE8d0pZu8ptNBOwaaiFPi.jpeg)\",2019-08-10 16:14:33 UTC\n555,Lamajoun - Armenian Bakery in Industrial Richmond,\"We went today with Chris & Erin, who are vegetarian. \n\nAs well as the bread boat, we had a salad and “jingle bread”:\n\n![image|375x500](upload://y1JN1b0uZcnvtsYzPGMbX5ut7dn.jpeg) \n\n“Zhingyalov Hats” or Armenian jingle bread is a mixture of parsley, dill, green onion and spinach in these bread pockets. Very flavourful and fresh. \n\nI ordered a 100g of sujuk [Wikipedia - Sujuk](https://en.wikipedia.org/wiki/Sujuk) on the side, since I hadn’t tried it before, which came with some lavash bread and basturma [Wikipedia - Basturma / Pastirma](https://en.m.wikipedia.org/wiki/Pastirma). \n\n![image|666x500](upload://n4h7tRjEJCWS4q89zFp90mzlGnC.jpeg) \n\nWe got the pickled vegetables. They have a strong flavour that not everyone likes (not sure what it is, maybe fenugreek?).\",2019-09-15 05:07:37 UTC\n654,\"The New Harvest: A Cook's Guide to Exotic Fruits and Unusual Vegetables, 1986, Lou Seibert Pappas and Jane Horn\",\"![the_new_harvest-cover|501x500](upload://aB7BtERImKJ3i08B4KpS4XN5yEP.jpeg) \n\nThe first part of the book has line drawings and descriptions of “exotic” fruits and vegetables, and the rest is filled with recipes and ways of preparing them.\",2020-03-14 22:53:35 UTC\n711,Focaccia Bread Recipes,\"## Ligurian Focaccia \n\nhttps://www.saltfatacidheat.com/fat/ligurian-focaccia\n\nhttps://www.thekitchn.com/samin-nosrat-salt-fat-acid-heat-ligurian-focaccia-22949343\n\nhttps://www.youtube.com/watch?v=RQOhAeNAjKc\n\n## Classic Focaccia \n\nhttps://www.bonappetit.com/recipe/focaccia-bread\n\n* 6¼ cups bread flour (30 oz. or 850g)\n* 2¼ tsp. active dry yeast (from one ¼-oz. packet)\n* Pinch of sugar\n* 2 Tbsp. Diamond Crystal or 1 Tbsp. Morton kosher salt\n* 5 Tbsp. extra-virgin olive oil, divided, plus more for greasing and drizzling\n* Flaky sea salt\n\n## Shockingly Easy No Knead Focaccia\n\nhttps://www.bonappetit.com/recipe/easy-no-knead-focaccia\n\n* 1 ¼-oz. envelope active dry yeast (about 2¼ tsp.)\n* 2 tsp. honey\n* 5 cups (625 g) all-purpose flour\n* 5 tsp. Diamond Crystal or 1 Tbsp. Morton kosher salt\n* 6 Tbsp. extra-virgin olive oil, divided, plus more for hands\n* 4 Tbsp. unsalted butter, plus more for pan\n* Flaky sea salt\n* 2–4 garlic cloves\",2020-04-14 14:35:09 UTC\n590,Omurice - Japanese omelette rice,\"Omurice aka Japanese omelette rice is something we’ve enjoyed at [Dosanko](https://allthebest.recipes/t/dosanko-japanese-restaurant/314).\n\nAt Dosanko, you can get the dish with a vegetarian tomato sauce, or Hayashi sauce (beef) or Curry sauce (pork), on top of a relatively plain rice. And the omelette is lovely and soft on the inside. At table side the outer egg is cut open to reveal the still soft egg on the inside, and the sauce is poured over top. \n\nWhen looking up recipes, I saw them done differently — as chicken fried rice filled inside the omelette.\n\nHere’s two versions I found:\n\nhttps://www.justonecookbook.com/omurice-japanese-omelette-rice/\n\nhttps://norecipes.com/omurice-recipe/\n\nSo let’s call this the Dosanko version of Omurice. \n\nI sautéed 1 1/2 cups of rice in a tablespoon of ghee with a couple of tsp of salt until it browned. Then 3 cups water and cook for 20 minutes. \n\nThe tomato sauce started with a half a small onion finely chopped and sautéed in olive oil. Added a Tablespoon of butter, and salt and pepper. Two cups of quartered Campari tomatoes put in on high heat. Added a 1/2 Tbsp of tomato paste and a tsp of sugar.\n\nFor the omelette I started with a Tablespoon of butter and 1/2 Tbsp of canola oil. 5 eggs, a Tbsp of Half and Half cream, and a bit of salt. \n\nI didn’t get the whole thing as soft as the Dosanko version (I’m not sure how to fold it over properly), but it was still soft and able to be folded back. Here are the omelettes on the rice, folded open. \n\n![image|375x500](upload://nkIE4teow0ZmCSvFsgIOCmZzlxj.jpeg) \n\nNo pictures of the final version, but I’m happy with how it came together. The sweetness and acidity of the tomato sauce, the butter smoothness of the omelette, and the nutty flavour of the sautéed rice worked well.\",2019-12-03 03:53:00 UTC\n600,\"Christmas Orange Goose, Chestnut Stuffing, and Sides\",\" This will be the run down of tonight’s Christmas meal. Celebrated a day early on Bowen Island.\n\nFinal plate\n\n![image|516x499](upload://lHF9619e4ji5QO6xs5KMplp2n3t.jpeg) \n\nMashed potatoes with gravy (slightly pink from port), chestnut apricot kale stuffing, chicken hearts, cranberry orange maple syrup sauce, plantain celeriac patties, goose, duck hearts, mustard braised kale & onions.\",2019-12-24 00:13:59 UTC\n644,Coho Commissary & Coffee,\"http://www.cohocommissary.com/\n\n## 1507 Powell, East Van\n\n## 375 Lynn Avenue, North Vancouver\n\n## 1370 East Georgia, East Van\",2020-03-10 00:32:20 UTC\n597,Buss Up Shut Roti - Caribbean Pot,\"http://caribbeanpot.com/buss-up-shut-roti-made-easy/\n\n* 5 cups flour, (all purpose)\n* 3 tsp baking powder, \n* 1/4 tsp salt, \n* 3 cups water, \n* 1 Tbsp vegetable oil, (to work into dough)\n* margarine + oil for the pan, mixture of 1 Tbsp margarine and 5 Tbsp vegetable oil\n\nThe recipe that Rachael uses for her Trinidadian roti. Also known as paratha roti.\n\nShe cooks it using a tawa flat iron pan. \n\nBuss Up Shut is “busted up shirt” because of the layers and how it breaks apart.\",2019-12-15 05:56:15 UTC\n857,Best place to buy rain gear in Vancouver?,\"Looking for better rain gear, including a full suit for biking. \n\nWhere’s the best place to buy in Canada? What should I get?\n\nBonus points fit Made in Canada.\",2020-09-24 05:52:58 UTC\n887,Farm House Cheeses,\"https://farmhousecheeses.com/\n\nIn Agassiz, which is close to a 2 hour drive from downtown Vancouver, past Chilliwack and just south of Harrison Hot Springs.\n\nVisits a number of different Vancouver farmer's markets on a regular basis.\n\n> Established in 2003, The Farm House Natural Cheeses produces handmade artisan cheeses and specialties from the rich, fresh whole milk of the farm’s own dairy cows and goats. Everything is made right on our farm in British Columbia’s beautiful Fraser Valley. In our on-farm cheese shop you can sample and purchase all of the different varieties of cheeses as well as our traditional Greek style yogurt & bottled cows and goats milk is also a treat. The milk is delivered directly from the dairy to the cheese room daily, where you can look in on the cheese-making process. Make sure you treat yourself to an Italian-style gelati ice cream. Back in our shop, we have a great selection of locally based artisan products such as jams, teas, gluten-free crackers, honey and much more.\n>\n>Our cheese and milk products are available at various retail locations in Vancouver and across BC as well as Farmers Markets in the Lower Mainland. In addition, our cheeses are featured at a number of restaurants in BC and beyond.\",2020-12-14 08:24:45 UTC\n775,Okinawan Sweet Potato,\"![image|500x500](upload://ojJo3gm20J7pTGimed4rwwhGQje.jpeg) \n\nGot this from [Exotic Orchard](https://allthebest.recipes/t/exotic-orchard-produce-grocery-delivery/410/3) — had never heard of it before. \n\nIt’s apparently common also in Hawaii:\n\n> The Okinawan sweet potato is not related to the potato but is actually in the morning glory family. Native to the Americas, it was brought to Japan sometime between 1492 and 1605. The hardy plant grew well in Japan and quickly became popular in a variety of Japanese dishes. When it eventually made its way to the Hawaiian Islands, brought by the Polynesians, the crop flourished in the rich volcanic soil.\n> https://www.downtoearth.org/health/nutrition/okinawan-sweet-potato-purple-powerhouse-nutrition\n\nI cooked this a bit like the [simmered taro root](https://allthebest.recipes/t/taro-root-eddoe-malanga-madumbi-dasheen/400). Cut it into 1cm slices, added some water but not to cover, stirred in 1 Tbsp of shiro miso, and simmered until soft. Added a splash of mirin to finish. When cooked, the whole inside turns dark purple.\n\n![image|500x500](upload://sT6D9zIV5b3JEZqkYdZlLnBXd62.jpeg) \n\nSweeter, softer, and without the chalky texture of the taro root.\n\nJust did a little more searching and found this Spruce Eats article with more info and some recipes:\n\n> Sweet potatoes are grown underground while yams grow on a vine above the ground, though yams do look like a tuber. The two are commonly confused and mislabeled at the market, so most people in the U.S. have never eaten an actual yam (native to Africa). There are purple varieties of both vegetables. The purple yam is the Filipino  *ube*  or  *ubi* , and it is very rare to find it in the United States. It has a darker, rougher-looking skin that's brown and reminiscent of tree bark. This vegetable is a major crop and food source in the Philippines. It is also made into a powder, which is then used in Filipino desserts that are unmistakable with their bright purple color.\n> https://www.thespruceeats.com/purple-yam-purple-sweet-potato-overview-3217089#what-are-purple-sweet-potatoes\",2020-05-25 05:19:31 UTC\n822,Riley Park Farmers Market,\"Ontario at 30th in the Summer, parking lot of Nat Bailey Stadium in the winter.\",2020-08-15 22:34:31 UTC\n878,No-Knead Sourdough Bread - King Arthur Baking,\"Round two, this time with all live starter. \n\nDue to a series of incidents, bottom totally baked to the pan. But! Smell and taste of the top part still excellent. \n\nI screwed up several things.\n\n1) used semolina rather than oiling the pan\n1) didn’t put the lid on to start\n2) overcooked by like 20min and THEN\n3) put lid on for a final 20min.\n\n![image|500x500](upload://75LBoiImrME63hznTDJeNHImgv4.jpeg)\n\n![image|500x500](upload://nm6K28HId2msEWBqX3yuBjYDNdY.jpeg)\n\nI cut it out of the pan and the flavour and texture wasn’t bad.\",2020-11-21 03:19:38 UTC\n720,Fried Dandelion Blossoms - Farmers Almanac,\"https://www.almanac.com/recipe/fried-dandelion-blossoms\n\nVia [@fmedeats](https://twitter.com/fmedeats)\",2020-04-28 00:07:21 UTC\n566,Quince Syrup or Shrub,\"Turned out nice, after about 48 hours:\n\n![image|473x500](upload://AiQxv5a8JIyTuyDOUlYO5QViyWZ.jpeg) \n\nMade 2 cups of quince syrup, to which we added 1 cup of champagne vinegar.\",2019-10-30 07:12:56 UTC\n622,About the Cookbooks category,\"(Replace this first paragraph with a brief description of your new category. This guidance will appear in the category selection area, so try to keep it below 200 characters.)\n\nUse the following paragraphs for a longer description, or to establish category guidelines or rules:\n\n- Why should people use this category? What is it for?\n\n- How exactly is this different than the other categories we already have?\n\n- What should topics in this category generally contain?\n\n- Do we need this category? Can we merge with another category, or subcategory?\n\",2020-02-17 17:28:31 UTC\n869,Forage Vancouver,\"https://foragevancouver.com\n\n> Forage connects diners to local fishers, foragers and farmers. Our menu is – first and foremost – delicious, but also reflective of our uncompromising commitment to local ingredients and building community through shared plates.\n\nFall 2020, Forage opened in 2012:\n\n> This fall marks the 8th anniversary for Forage, and the team. This means a lot to us. We've always prided ourselves on supporting local, small business farmers, fishers and foragers. They’ve trusted us to honour their hard work on the plate, and you’ve trusted us to share their stories with you all.\",2020-10-18 15:57:13 UTC\n823,Riley Park Farmers Market,\"![image|375x500](upload://qvUjfYpFOZmhdh5JLdPFhClq0AP.jpeg)\n\nScavenger Coffee\n\n![image|666x500](upload://ll8rniBrOe9bgI5Z0kkvI5YDicd.jpeg) \n\n[Farmhouse Cheeses](https://allthebest.recipes/t/farm-house-cheeses/490)\",2020-08-15 22:35:25 UTC\n702,Half-baked Cookie Company,\"https://halfbakedcookiecompany.com/\n\n1211 Nanaimo Street\n\n> Please note our menu changes on a daily basis. We aim to have a selection of 5 – 7 types of pie daily, but please call ahead or pre-order your whole pie to guarantee availability. As all our pies are made from scratch and take 2 – 3 days preparation time, please order your whole pie from the weekly menu at least 72 hours in advance.  Due to the difficulty in obtaining ingredients during this time, custom pie orders should be requested with as much advance notice as possible (ie. by Sunday for the following week).\",2020-04-10 21:38:18 UTC\n661,Sourdough Bread for Non-Bakers by @FrenchGuyCookin,\"https://m.youtube.com/watch?v=APEavQg8rMw\n\nVia [@chrismnicola](https://twitter.com/chrismnicola/status/1241750514364067841)\",2020-03-23 03:19:26 UTC\n785,Gailan with Ground Pork,\"![image|690x478](upload://vgS2rwZmbKuKTKh3vFq3QB7KZk8.jpeg) \n\nLast order from [Exotic Orchard](https://allthebest.recipes/t/exotic-orchard-produce-grocery-delivery/410/) I got a big bunch of fresh in season gailan. \n\nCooked ground pork from Cutter Ranch with half an onion, many big slices of garlic, sesame oil.\n\nI cut up the bigger stalks and let them soften a little before putting the thinner stalks and leaves in and splashing in some mirin and soy sauce and putting on high for a few minutes with the lid on.\",2020-06-11 02:47:00 UTC\n574,Mr Red Cafe - Northern Vietnamese Restaurant,\"## Prawn Salad Rolls\n\n![image|666x500](upload://gzsQnZkLuwJM9PrHhsdUHu5hjWz.jpeg)\n\n## Banh Xeo - Vietnamese Crepe \n\n![image|666x500](upload://9aSEIyLvlgVeow3x7n7xCtvfuVD.jpeg)\n\n## Salt and Pepper Chicken Wings\n\n![image|375x500](upload://bRaY3xAfDjsXl3GWDmp7o9qgi6R.jpeg)\n\nWe’ve been watching Chef’s Line, an Australian reality cooking show, and the first season was Vietnamese dishes, making us crave Mr Red. Also taught us how you’re supposed to eat Banh Xeo - wrapped in a lettuce leaf! The Banh Xeo here is probably the best in town.\",2019-11-06 07:50:47 UTC\n568,Quince - The fruit that blushes when you cook it,\"Wow! It really did turn brilliant ruby red. This was just over 5 hours.\n\n![image|666x500](upload://chhzioyKeiD1KJscaXMqFXiyFxT.jpeg)\n\n![image|666x500](upload://bxkV4anIcPTqIurCZAYsDBcFRBm.jpeg) \n\nThis was a little sweet for me, and the single clove didn’t really come through in the flavour. I think I would do much less sugar and maybe a little more lemon juice. With ice cream or yogurt this would be great.\",2019-11-04 04:49:22 UTC\n580,Far Out Coffee Post,\"2173 Dundas Street — On the corner of Dundas at Templeton\n\n![image|359x500](upload://51BGa1fWXqblaodOvScO9VxX32b.jpeg)\n\n![image|375x500](upload://wQ4TdMBZiEbTV1AJaolx6hGAv5T.jpeg) \n\nCoffee, snacks including breakfast burritos, plus pinball machines and vintage clothing.\",2019-11-10 22:50:58 UTC\n556,Quick Orange Shrub,\"We made a quick orange shrub — a drinking vinegar. We looked at a couple of recipes, including:\n\nhttps://food52.com/blog/13831-how-to-make-shrubs-aka-drinking-vinegars-without-a-recipe\n\nTells you how to make both quick, hot processes and cold several day process. Basic formula is 1 cup fruit to 1 cup sugar to 1 cup vinegar. \n\nThis recipe specifically used blood oranges, and did it quickly but cold by juicing the oranges:\n\nhttps://foodinjars.com/recipe/blood-orange-shrub/\n\nWe juiced oranges until we had 1 cup of juice (about 4-5 oranges) and then added 1 cup of organic sugar and stirred until it was blended in. \n\nI used a micro-plane to grate a 1 inch knob of ginger into one cup. I added sherry vinegar to this mixture. \n\nThe second mixture we added 1 cup of champagne vinegar. \n\nWe filled them into jars and put them in the fridge. Ready to go!\n\n![image|666x500](upload://xY6gooJbukiXAPiOdSw1zGub5IA.jpeg)\n\n![image|666x500](upload://oyjH6JQixzlvYRE7pkkPQ6aI4Ms.jpeg)\",2019-10-14 04:05:00 UTC\n791,K & M Farms Pasture Raised Poultry,\"https://www.kmfarms.ca/\n\n28494 Maclure Rd. Abbotsford, BC\nEmail: kmfarms@shaw.ca\nPhone: 604-857-8912\n\n![image|666x500](upload://t9XZDfYtAoHNNSHnbZuIqgvq6wf.jpeg) \n\nAn absolute unit of a spatchcocked chicken. Came already split apart, bought from the fridge at [Westham Island Herb Farm](https://allthebest.recipes/t/westham-island-herb-farm/422).\",2020-06-28 23:34:25 UTC\n665,Timbertrain - Gastown & Depot Coffee & Roaster,\"During #covid19, they have their sweet and savoury scones frozen for bake at home. \n\n![image|666x500](upload://jgbjB0wYXD3gnctOY5rxC88uiMC.jpeg)\",2020-03-24 20:37:09 UTC\n859,Timbertrain - Gastown & Depot Coffee & Roaster,\"Depot is now serving up “Hero” meatball sandwiches as well as their Chicken or “Loco” Spicy Tofu Banh Mi’s.\n\n![image|375x500](upload://1WDCGIO6GyKgUGq6rPlNEfxmxoO.jpeg)\",2020-09-26 04:19:16 UTC\n666,Bench Bakehouse on Commercial Drive,\"https://www.thebenchbakehouse.com/\n\n1641 Commercial Drive, in the Il Mercato mini-mall, next to Super Valu\",2020-03-26 21:35:46 UTC\n581,Far Out Coffee Post,\"Rachael and I went here for the first time. Had some coffees and hung out reading for a bit. \n\n![image|375x500](upload://1GW5DxkWk7yBLoU5f1xap0uhlPV.jpeg)\",2019-11-10 22:51:37 UTC\n582,Whole chicken many ways,\"It is satisfying to buy a whole chicken, break it down, and then turn it into multiple meals. \n\nBought at Choices on The Drive, which has whole chickens for around $11 right now. \n\nI cooked the legs and breasts with cumin, black pepper, gray sea salt, and a few chilli flakes. \n\n![image|666x500](upload://12hokJatv8DJd9cJTJUgDLqZ0Q3.jpeg) \n\nThe carcass, wings, and included neck went into the crock pot with peels from a couple of yams and and a big celeriac root. Put in some whole Szechuan peppercorns (the dried out brown ones from Famous Foods) and some coriander seeds. This is what it looked like this morning, after being in the crock pot overnight. \n\n![image|666x500](upload://jTumVDt5dajVKP0DHStTjoBIOtL.jpeg) \n\nI froze a couple of cups of the stock and made a sort of Mexican chicken soup for lunch. Added some fresh ground cumin, salt, and chilli flakes, plus pulled some chicken meat off the soup bones. \n\n![image|666x500](upload://4M2NnjlK2Bk9v1mg8op6OjFRTde.jpeg) \n\nThe chicken legs were dinner tonight. So three meals for 2 people, plus there is soup leftover and the stock in the freezer. Satisfying!\",2019-11-11 07:02:20 UTC\n844,Stovetop Quick Pickled Beets,\"![image|666x500](upload://qMeNgjDrWhQAEiUTMaIiWrazVOE.jpeg) \n\nI make these a lot in the summer with fresh beets. Peel the beets and cut them in thin slices. \n\nAdd to a pot with some sliced onions and a clove of sliced garlic. \n\nAdd 4 Tbsp of Apple cider vinegar or to taste if you like it less vinegar-y. Add water to cover the beets. \n\nI added dill seeds and brown mustard seeds, plus salt and a Tbsp of sugar. \n\nBring to a boil then reduce to simmer until the beets are soft — about 20-30 minutes.\",2020-09-03 04:16:21 UTC\n772,Fernando's Tepache,\"![image|375x500](upload://mtCE0ZzXNjRrtWpZGlMcl0kEAIV.jpeg) \n\n* Used two pineapples, skins and cores. They were pretty ripe.\n* A 4 inch knob of ginger.\n* 2 Tbsp of green cardamom pods\n* Juice of one fresh lemon.\n* 3/4 cup of turbinado (light brown) sugar in each container. \n\nDidn’t pay careful attention to the water I added, which I didn’t chlorinate. \n\nTip from Fernando is that 1.5 days of fermentation ends up more like juice than booze. I’ll probably do one container at 1.5 days and leave the other for 3.\",2020-05-23 17:13:46 UTC\n643,Mat Fournier’s Cookbook Recommendations,\"A thread of Mat’s cookbook favourites:\n\nhttps://twitter.com/mat4nier/status/1236151863671549952\n\n## A Girl and her Pig, April Bloomfield\n\nhttps://twitter.com/mat4nier/status/1236152292845355010\n\n## Lunch at the Shop, Peter Miller\n\nhttps://twitter.com/mat4nier/status/1236154495861587970\n\n## Lucky Peach 101 Easy Asian Recipes\n\nhttps://twitter.com/mat4nier/status/1236153132427534336\n\n## Zahav - A World of Israeli Cooking, Steven Cook\n\nhttps://twitter.com/mat4nier/status/1236153933283749888\n\n## A Little Taste of India\n\nhttps://twitter.com/mat4nier/status/1236155168858583041\n\n## Moro\n\nhttps://twitter.com/mat4nier/status/1236155839452303361\n\n## Slow Cooking, Joanne Glynn\n\nhttps://twitter.com/mat4nier/status/1236157212327694336\n\n## Cradle of Flavor\n\nhttps://twitter.com/mat4nier/status/1236157912076021766\n\n## The New Spanish Table, Anya von Bremzen\n\nhttps://twitter.com/mat4nier/status/1236158626881929218\n\n## Smoke & Pickles, Edward Lee\n\nhttps://twitter.com/mat4nier/status/1236159557757362176\n\n## Takeaway, Les Huynh\n\nhttps://twitter.com/mat4nier/status/1236159977498087430\",2020-03-07 05:23:52 UTC\n626,Via Teverre Pizzeria Napoletana,\"1190 Victoria Drive\n\nMember # 399 Associazone Vera Pizza Napoletana (AVPN).\",2020-02-18 06:49:24 UTC\n865,Leg of Lamb with Oranges,\"Tomorrow I’m making a leg of lamb, and the main thing I’ve decided is to cook it with oranges. \n\nHere’s some research:\n\nhttps://bunburyfarmersmarket.com.au/recipes/2013/11/19/slow-roasted-lamb-leg-with-dates-orange/\n\nhttps://www.food.com/recipe/roast-leg-of-lamb-with-orange-rosemary-and-garlic-384916\n\nhttps://www.foodandwine.com/recipes/roast-leg-of-lamb-with-orange-and-herbs\n\nThis one from Serious Eats is for lamb shoulder, but I may just go with the food processor for making a paste out of dates and spices:\n\nhttps://www.seriouseats.com/2018/02/for-this-easy-lamb-braise-the-secrets-in-the-chili-date-paste.html\n\nAll usually start with a hot 400/450 oven, and then reduce to 300/325, and again finish with high heat. \n\nThey take about 2 - 3 hours, which is good as I have to serve at noon!\n\nI kind of feel the insertion of paste or peel is a little fussy. \n\nI’m not really a fan of cinnamon and meat other than in very specific combinations. \n\nI do have some dates, so looking at how those could be used.\",2020-10-12 04:46:35 UTC\n616,Nine Dumplings - Szechuan + Beijing Street Food,\"Went with Rachael for lunch here today. \n\nHere’s the outside — when you go in, the stairs to the food court are directly to your left. \n\n![image|375x500](upload://xqKxObNUf4V88Ky2OJdOeolKUZj.jpeg) \n\nWe got the sampler, steamed, plus some cabbage (in a slightly peanut-y vinegary dressing) and 6 lamb skewers. \n\n![image|666x500](upload://sReJQCjUaUAVJDBDXo3m5Aqwn6T.jpeg) ![image|375x500](upload://z0QyjWInTPriFMO44vYBRqC2Ubq.jpeg) ![image|666x500](upload://dBZmR86XW1lg5FFZ516s1WJkqhX.jpeg) \n\nR really liked the sweet red bean soup that is part of the starter. \n\nAnd high fiving Yves for his review in the G&M. \n\n![image|375x500](upload://4zVhR71yZJ1DCstLJasQLeYXKX1.jpeg)\",2020-01-25 23:00:57 UTC\n613,Piva Modern Italian Restaurant,https://pivarestaurant.ca/,2020-01-11 21:34:32 UTC\n657,Take out in Vancouver for COVID19 support,\"There are various restaurants and other food businesses offering take out and delivery options while the COVID19 state of emergency is in place.\n\nVancouver’s local food and drink scene is amazing — and now is when we’re going to support our locals if we want that to continue.  \n\n[Dave Shea @mezzoblue](https://twitter.com/mezzoblue) puts it well, and has a thread that links to a number of his favourites:\n\nhttps://twitter.com/mezzoblue/status/1240696209188114432\n\nDave also links to a list on Scout Magazine that will likely continue to be updated:\n\nhttps://scoutmagazine.ca/2020/03/19/vancouvers-take-out-options-mapped/\n\nThe Breaking Bread Now website is a group of restaurants:\n\nhttps://breakingbreadnow.com/\n\nI’m going to post in the comments with specific businesses. Please share yours!\",2020-03-20 00:45:48 UTC\n554,Lamajoun - Armenian Bakery in Industrial Richmond,\"https://www.lamajoun.com/\n\n[11782 River Road - Unit 128, Richmond](https://goo.gl/maps/yfVvkhjQvgpaub4fA)\n\nClose to the IKEA, this Armenian bakery does wholesale but also has a little cafe with table service and outdoor seating. \n\nThe most “famous” thing on the menu is the fresh out of the oven bread boat — filled with cheese and egg and optionally cured meat. \n\n![image|375x500](upload://71IH3rx0knttDy9gCoPFMz3HAZO.jpeg)\n\nFound out about this via Fernando.\",2019-09-15 04:55:35 UTC\n825,One Arrow Meats,\"https://www.onearrowmeats.com/\n\n![image|666x500](upload://jwswYdAnvSDM9sh87RfensP8tkq.jpeg) \n\n> One Arrow bacon is flavoured with unique dry rubs in 4 iconic flavours: Black Pepper & Honey, Hickory Smoked Maple, Chinese Five Spice and Salt & Smoke (100% Sugar Free).\n>\n> In solidarity with his beliefs about wellness and ethical food sourcing, Heat is proud to use local and premium quality ingredients such as Maples Sugar Shack Extra Dark Maple Syrup and Vancouver Island Sea Salt.  One Arrow uses only local Fraser Valley Pork sourced directly from Cioffi's. One Arrow bacon is 100% Naturally smoked and made fresh weekly in Burnaby, BC.\",2020-08-16 04:11:42 UTC\n593,Greek-Style Lemon Roasted Potatoes Recipe,\"https://www.allrecipes.com/recipe/239180/greek-style-lemon-roasted-potatoes/\n\nI was making this for vegans, so I used a Tablespoon of miso with a cup of boiling water rather than chicken broth. I also left out the oregano. \n\nI used big Russett potatoes and peeled and quartered them. \n\n## Going into the oven\n\n![image|666x500](upload://lmmXClReiqo8bnHuh3ZvvFNdo2W.jpeg) \n\n## After 1 Hour \n\n![image|666x500](upload://lbTNiSW6mHjXF1dhgknu03UCHFn.jpeg)\",2019-12-08 06:21:32 UTC\n630,Cho Ladda at Sala Thai - Royal Dumplings,\"We went to [Sala Thai](https://allthebest.recipes/t/sala-thai-restaurant/335) last night before going to see a movie at Scotia Theater on Burrard. \n\nIt’s a pretty great “fancy” Thai place that has a wide range of dishes, especially lots of appetizers. \n\nWe ordered “cho ladda”, or floral dumplings:\n\n![image|666x500](upload://uDLp4KqhzrlNZysZIulBA13Ex8l.jpeg) \n\nThey’re beautiful to look at steamed dumplings filled with ground meat and palm sugar and some floral notes. \n\nI did a search for _cho ladda_ and didn’t really find anything. \n\nI did find them called _chor muang_, or Thai royal steamed dumplings, in this recipe:\n\nhttps://jackiem.com.au/2015/09/22/how-to-make-chor-muang-thai-royal-steamed-dumplings/\n\n> One of three rare Thai dishes traditionally served to the Thai royal family,  **Chor Muang**  is a steamed dumpling delicately formed into flowers using a pair of tweezers with serrated tips. The  **purple colour**  is obtained from the petals of what we call  **bunga telang**  in Malaysia; though you can achieve the same effect with food colouring.\n\nHere’s another video on making these dumplings, at Patara in London:\n\nhttps://youtu.be/uEbKSy3EQHI\n\nThese dumplings are delicious. We only had a few dishes, so decided to have another order for dessert ;)\",2020-02-22 17:24:37 UTC\n628,Broken Down Duck with Olives and Tomatoes,\"Choices on The Drive often has fresh whole duck in their meat department. Today, it was half the price of some very nice looking but pricy organic chickens. \n\nI broke down the duck into legs, breasts, and wings, plus a pile of skin / duck fat and leftover carcass. \n\n(Yes, breaking down poultry is extremely satisfying)\n\nhttps://twitter.com/arachnocapital2/status/1229641939110088705\n\nThe carcass and neck and some of the fat I put in the oven on broil you roast and crisp up. It went into the slow cooker with bits and pieces of the veggies I prepped, including the stem of a cabbage. \n\n![image|690x477](upload://kvkiN5Z7DkD6xXAPsMCy34N34E7.jpeg) \n\nA large onion is sliced underneath and I halved about a 1/4 cup of stuffed olives. Salt, pepper, thyme, and paprika are the seasonings. \n\nI started by broiling until the skin crisped up and then roasted at 385F for about an hour. I took the duck out and added three large chopped Roma tomatoes. \n\n![image|666x500](upload://2y4B7YkeyBiqITHicDiA5M1GDEU.jpeg) \n\nThis went back
