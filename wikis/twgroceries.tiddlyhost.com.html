{"title":"bibingka","text":"[[Wikipedia|https://en.wikipedia.org/wiki/Bibingka]]:\n\n\n\u003C\u003C\u003C\nBibingka (/bɪˈbiːŋkɑː/; bi-BEENG-kah) is a type of baked rice cake from the Philippines. It is usually eaten for breakfast, especially during the Christmas season. It is traditionally cooked in clay pots lined with leaves. It is a subtype of kakanin (rice cakes) in Philippine cuisine. Bibingka is also found in East Timor and Christian communities in eastern Indonesia.\n\u003C\u003C\u003C\n","created":"20210919212918068","creator":"Boris Mann","modified":"20210919213000829","modifier":"Boris Mann","tags":"cake Filipino","wikipedia":"https://en.wikipedia.org/wiki/Bibingka"},
{"title":"Bike Rides","text":"I used the [[Flourist Sourdough Pan Loaf]] to make a lovely breakfast sandwich -- eggs, red onions, gouda scrambled together and a little mayo underneath.\n\nWe biked out to [[Jericho Beach]] and sat in the sun for a while, and then rode back along the off broadway and then 10th Ave bike routes.\n\nOn the way back, stopped at the [[Federal Store]] for a [[Johnny's Pops]] (Mango Coconut flavour) for Rachael, and a [[cappucino]] for me.\n\nFor dinner, used up the [[Preferisco Fregola]] to make a one dish meal -- plus a little tomato, cucumber, and olive side salad.\n\nSliced a yellow onion and sautéed in olive and butter with a little salt and pepper. Added in one diced garlic clove, head of broccoli cut into chunks, diced orange bell pepper, some shelled English peas. Added 2 Tbsp of pesto, juice from a fresh lemon. \n\nAfter dinner, cut up all the [[rhubarb]] with some [[cane sugar]] to make a [[rhubarb syrup]] and [[rhubarb shrub]].\n\n{{Rhubarb Sugar Image}}\n","created":"20210510044818626","creator":"Boris Mann","modified":"20210627045649328","modifier":"Boris Mann","tags":"Journal"},
{"title":"birria tatemada","text":"From [[Birria Tatemada FlagShip Recipe]]:\n\n\u003C\u003C\u003C\nThe birria is a traditional Mexican dish originating in Cocula Jalisco, when you are in Cocula you can find beef or goat birria that are the most used meats for this dish that was formerly cooked underground by sinking hot lava stones as a heat source and covered with maguey leaves. In Mexico most traditional dishes have different variations depending on each region and birria is not the exemption.\n\u003C\u003C\u003C\n","created":"20220813151027429","creator":"Boris Mann","modified":"20220813151341153","modifier":"Boris Mann"},
{"title":"Birria Tatemada FlagShip Recipe","text":"* 10# Beef (Short Ribs B/I, Beef Chuck,\n* Shanks\n* 5# Pork (Spareribs, Shoulder, Back Ribs)\n* 10ea California Chiles\n* 8ea Guajillo Chiles\n* lea Cinnamon Stick\n* 1 teaspoon Black Pepper\n* 1 teaspoon Cumin\n* I teaspoon Dried thyme\n* 1 teaspoon Dried Oregano\n* ½ teaspoon Cloves\n* 1 teaspoon Ginger (Fresh Grated)\n* 1 teaspoon Sesame Seed\n* 12ea Garlic Cloves\n* ¼ Tablet Mexican Chocolate\n* ½ cup White Vinegar\n* Sea Bay Leaves\n* 3ea Avocado Leaves (optional)\n* Small Agave Leaf (optional)\n* 8ea Ripe Roma Tomatoes","created":"20220813151300761","creator":"Boris Mann","modified":"20220813151336063","modifier":"Boris Mann","tags":"Recipe Mexican beef","uri":"https://idea.flagshipinc.com/birria"},
{"title":"Birriaramen La Taqueria","text":"A bowl of [[birria tatemada]] brisket broth with handmade rice & corn flour noodles, and a diablo soft boiled egg. All topped with pickled onions, strips of white onion a la julienne, a pinch of cilantro leaves and drizzled shallot oil with a crispy birria taco on top!","created":"20220813150445378","creator":"Boris Mann","modified":"20220813150947320","modifier":"Boris Mann","tags":"[[La Taqueria Pinche Taco Shop]] [[Menu Item]] ramen Mexican"},
{"title":"Birthday planning 2022","text":"Specifically, [[22022022|https://22022022.fission.app]] is my birthday in 2022.\n\nIt’s going to be an unconference, credit to Blaine for the palindrome ordering.\n\nThe [[public TiddlyWIki| https://boris.files.fission.name/p/tiddlywiki/22022022.html]] is where I’m logging things for it.\n\nCross over with content here is research for a restaurant to have [[dim sum]] at.\n\nRight now I think the [[Pink Pearl]] is what I’ll try and arrange, unless [[Fernando|fmedeats]] has other suggestions.\n\nHere’s what they say about banquets:\n\n\u003C\u003C\u003C\nPink Pearl also hosts special occasions such as banquets, weddings, birthdays and parties. Our location offers plenty of room for large groups, and you can make reservations for up to 70 tables with 10 persons at each table. Call us now to book your holiday party.\n\u003C\u003C\u003C\n\nI don’t think we’ll have 700 people, so we should be good :)\n","created":"20210607005316388","creator":"Boris Mann","modified":"20210607005343411","modifier":"Boris Mann","tags":"Journal"},

{"title":"Bowen Island","text":"Small island just off [[West Vancouver]]. Ferry goes from [[Horseshoe Bay]] to [[Snug Cove]] and takes about 20 minutes.\n\nRight at the mouth of [[Howe Sound]].\n\nAlso where I grew up.","created":"20210906213313648","creator":"Boris Mann","modified":"20210906213414804","modifier":"Boris Mann","tags":"City island","within":"[[Greater Vancouver]] [[Howe Sound]] [[British Columbia]]"},
{"title":"Bowen Island Weekend May 2021","text":"My mom made a “deconstructed” shepherd’s pie (as Rachael calls it) when we arrived on Friday. This is technically a Dutch dish from a German cookbook: [[Fleischauflauf mit Kartoffeln]] (Meat Casserole with Potatoes), from [[Spezialitäten Aus Aller Welt]] (Specialities from Around the World).\n\n{{Fleischauflauf mit Kartoffeln Image}}\n\nAs you can tell from the stains, this cookbook is well used. My mom bought it back when she was living in Berlin in the early 70s.\n\nOn Saturday, I went to the [[Bowen Beer & Wine Cellar]] with my dad and bought a variety pack of beers. He likes pretty straightforward pilsners plus a few other traditional German styles. I of course wanted to try some weird stuff.\n\n* 2x [[Hacker Pschorr Weißbier]]\n* 2x [[Howe Sound Brewing Pilsner]]\n* [[Phillips Blue Buck]]\n* [[Phillips Dino Sour Blackberry Sour Ale]]\n* [[Phillips Space Goat Juicy IPA]]\n* [[Persephone Peach Hefeweizen]]\n\nMade some cast iron pan steak for dinner. On the side, some baked cauliflower with cumin, and then a cannelini bean salad with garlic, carrots, and olives.","created":"20210516200329400","creator":"Boris Mann","modified":"20210606220502673","modifier":"Boris Mann","tags":"[[Bowen Island]] Journal"},

{"title":"Brazilian Foods from the Fission Discord","text":"The [[Fission Discord chat|https://fission.codes/discord]] has a Brazil channel which ended up with lots of food talk.\n\nKaleb mentioned [[Psychedelic Weisse]], and then we ended up talking fruits:\n\n* [[jabuticaba]]\n* [[acerola]]\n* [[jambo]]\n* [[pitanga]]\n* [[jaca]]\n\nThat made me research Vancouver Brazilian restaurants, so I need to try [[Boteco Brasil Restaurant]]. “Boteco” means bar, usually\n\nKaleb points out [[Pao de Queijo]] as the main dish of his state.\n\nAnd [[Beef Stroganoff]] as a common dish in Brazil.","created":"20210607005214115","creator":"Boris Mann","modified":"20210607005840012","modifier":"Boris Mann","tags":"Journal Brazil fruit [[To Do]]"},

{"title":"Broccoli Slaw","text":"Makes about six cups of slaw\n\n* 2 heads of [[broccoli]]\n* 1/2 cup thinly sliced [[almonds]], toasted\n* 1/3 cup [[dried cranberries]]\n* 1/2 small [[red onion]], finely chopped\n\nButtermilk Dressing\n\n* 1/2 cup [[buttermilk]], well-shaken\n* 1/3 cup [[mayo]] (this is more than is in the original, to thicken the dressing further)\n* 2 tablespoons [[apple cider vinegar]]\n* 1 tablespoon sugar\n* 3 tablespoons finely chopped [[shallot]] (or, you could just use a little extra red onion to simplify it)","created":"20210425021105253","creator":"Boris Mann","modified":"20210829074030531","modifier":"Boris Mann","tags":"[[Smitten Kitchen]] Recipe","uri":"https://smittenkitchen.com/2009/05/broccoli-slaw/"},

{"title":"Brunch at new Twisted Fork Location","text":"Last weekend, after Rachael and I went to the [[art gallery|Vancouver Art Gallery]], we walked down to Gastown to the new location of [[Twisted Fork]].\n\nI had the [[shakshuka]] -- made with bell peppers and egg plant, served with house made warm pita bread, and various relishes and accompaniments:\n\n{{Shakshuka Twisted Fork Image}}\n\nRachael had the fruit plate and scones. The scones (not pictured) are amazingly tasty cheese scones served with some whipped butter and whatever the house made jam is at the time. I think it was apricot marshmallow?\n\n{{Fruit Plate at Twisted Fork}}","created":"20210813152721616","creator":"Boris Mann","modified":"20210829053109477","modifier":"Boris Mann","tags":"Journal"},

{"title":"Buss Up Shut Roti - Caribbean Pot","text":"http://caribbeanpot.com/buss-up-shut-roti-made-easy/\n\n* 5 cups flour, (all purpose)\n* 3 tsp baking powder, \n* 1/4 tsp salt, \n* 3 cups water, \n* 1 Tbsp vegetable oil, (to work into dough)\n* margarine + oil for the pan, mixture of 1 Tbsp margarine and 5 Tbsp vegetable oil\n\nThe recipe that Rachael uses for her Trinidadian roti. Also known as [[paratha roti]].\n\nShe cooks it using a [[tawa]] flat iron pan. \n\nBuss Up Shut is “busted up shirt” because of the layers and how it breaks apart.","created":"20211006221033099","creator":"Boris Mann","dateposted":"2019-12-15 05:56:15 UTC","modified":"20211006221714689","modifier":"Boris Mann","tags":"AllTheBestRecipes Recipe Trinidaddian [[Caribbean Pot]] roti"},

{"title":"calamansi","text":"\u003C\u003C\u003C\nCalamansi (Citrus × microcarpa), also known as calamondin, Philippine lime, or Philippine lemon, is an economically important citrus hybrid predominantly cultivated in the Philippines. It is native to the Philippines, Borneo, Sumatra, and Sulawesi in Indonesia in Southeast Asia, as well as southern China and Taiwan in East Asia. Calamansi is ubiquitous in traditional Filipino cuisine. It is naturally very sour, and is used in various condiments, beverages, dishes, marinades, and preserves. Calamansi is also used as an ingredient in Malaysian and Indonesian cuisines.\n\u003C\u003C\u003C\n","aliases":"calamondin [[Philippine lime]] [[Philippine lemon]]","created":"20211023225448176","creator":"Boris Mann","modified":"20211023225651756","modifier":"Boris Mann","tags":"Filipino fruit citrus generic Item Malaysian Indonesian","wikipedia":"https://en.m.wikipedia.org/wiki/Calamansi"},

{"title":"Cardamom Lemon Tepache","text":"I just burped the three bottles of tepache I’m making — first of the season. \n\nTake a large container with de-chlorinated water (you can leave water out overnight) and add all the ingredients.\n\n* juice of 3 [[lemons]]\n* skin and core of one [[pineapple]]\n* 6 green [[cardamom]] pods\n* 1 cup [[cane sugar]]","created":"20210418153348838","creator":"Boris Mann","modified":"20210418153836937","modifier":"Boris Mann","tags":"tepache [[home made]] [[Meal Prep]]"},
{"title":"Cardamom Tepache September 2021","text":"{{ Cardamom Tepache September 2021 Image }}\n\nOther than skin and core of one fresh pineapple, this was 3\" knob of fresh ginger, sliced, ~1/2 cup of cane sugar, 2 Tbsp of leftover maple syrup, and a handful of green cardamom pods that I mashed in the mortar and pestle.","created":"20210919200913143","creator":"Boris Mann","modified":"20210919201039140","modifier":"Boris Mann","tags":"cardamom tepache"},

{"title":"Catalan Cookbook Requests September 2021","text":"Rachael was asking me about the [[Catalan Cuisine]] recipe I make quite often, to share with someone.\n\n\u003C\u003C{ [[Chick Peas with Garlic Mouselline]]>>\n\nI'll want to also document the super simple [[Sofregit]] tomato / onion / olive oil base that is used for so much Catalan cooking.\n\nThe technique of \"grating\" tomatoes is something I learned from this cookbook.","created":"20210925174424575","creator":"Boris Mann","modified":"20210925175935451","modifier":"Boris Mann","tags":"Journal"},
{"title":"Catalan Cuisine","text":"Catalonia, located in Spain's far north-east corner and centred around the port of Barcelona, has its own cuisine and culture which has spread to encompass Valencia, the Balearic Islands (Majorca, Minorca and Ibiza), Andorra, the ancient region of France formerly known as Roussilon, and a single city on the Italian island of Sardinia. Colman Andrews explores this whole territory of Catalan cooking, from its French, Roman and Moorish roots to today's modern interpretation. Along the way he creates a portrait of the food, wine, history and culture of the region.\n\n\u003C$list filter=\"[tag[Catalan Cuisine]]\">\n\u003Cli>\u003C$link/> ({{!!aliases}}) \u003C/li>\n\u003C/$list>","author":"Colman Andrews","created":"20210925174717669","creator":"Boris Mann","modified":"20210925175815579","modifier":"Boris Mann","published":"1997","tags":"Cookbook Catalan","uri":"https://books.google.ca/books?id=zFJEBgAAQBAJ"},

{"title":"Celebrating Lumpia","text":"\u003C\u003C\u003C\n!! Savoring Sourness\nAfter just one bite of a salty-tango [[adobe]] or a puckers, ceviche-like [[kinilaw]], you’ll understand why celebrated Filipino food writer [[Doreen Fernandez]] deemed vinegar the Philippines’ “principal condiment”. While the dishes of the country’s many islands vary widely, Filipino cuisine is united by its reliance on all things sharp and sour, such as [[calamansi]]; [[tamarind]]; and above all, vinegar. Vinegar is beloved in the Philippines for both its bracing flavor and its preservative qualities (a valuable trait in the tropical islands), and there are countless native styles, from those made with coconut, rice, and pineapple to bottles infused with chiles and herbs. In our [[Lumpiang Shanghai with Seasoned Vinegar]] dipping sauce, we call for [[sukang maasim]], or white cane vinegar, a common Filipino vinegar that’s made from sugarcane and boasts a balanced, versatile tart-sweetness.\n\u003C\u003C\u003C\n","created":"20211023224356955","creator":"Boris Mann","modified":"20211023225710878","modifier":"Boris Mann","tags":"[[Cook’s Illustrated November & December 2021]] [[Cook's Illustrated]] Article Filipino"},

{"created":"20210510042404826","creator":"Boris Mann","title":"Central Park Burnaby and Return","text":"We took an [[Evo Car Share]] to the edge of Burnaby at Boundary Road to go through a walk in [[Central Park Burnaby]].\n\nOn the way back, we aimed for [[Flourist]] and had a [[cappucino]], [[oat milk chai latte]] a [[Best Ever Chocolate Chip Cookie]], and a [[pizza bun]]. Bought a [[Flourist Sourdough Pan Loaf]] for home.\n\nStopped in at [[Santa Barbara]] and bought [[banana]], [[rhubarb]], [[apple]], and a different kind of [[hummus]] -- [[Royal Gourmet Foods Hummus]].\n\nStill working our way through leftovers from a delivery order from [[Chongqing Restaurant]] for dinner.","modified":"20220905182834561","modifier":"Boris Mann","tags":"Journal [[May 10th, 2021]]"},
{"created":"20220927072545325","creator":"Boris Mann","title":"Chaumes","modified":"20220927072620060","modifier":"Boris Mann","text":"\n\u003C\u003C\u003C\nChaumes /ˈʃoʊm/ is a cow's milk cheese from Saint-Antoine-de-Breuilh in the Périgord (South West of France),[1] made by traditional cheese-making processes. Translated literally, \"chaumes\" is French for stubble.[2]\n\nBased upon traditional Trappist-style cheeses, it is a rather popular cheese among modern French varieties, in particular with children. It is a soft pale cheese with a rich full-bodied flavour and smooth creamy and quite rubbery texture. Its aroma comes from the soft rind, which has a bright tangerine-orange color. The rind appears after several washings of the crust, along with brushing with some ferments.\n\nMaturation of the Chaumes takes four weeks. It is used as a table cheese and also for grilling. It is also available in limited markets around France as a spreadable cream cheese, \"Chaumes la Crème\".\n\u003C\u003C\u003C\n","wikipedia":"https://en.wikipedia.org/wiki/Chaumes","tags":"cheese Item French"},

{"title":"Chick Peas with Garlic Mouselline","text":"I make this a lot and pretty much free style the tomato / chickpea mixture, including making it vegetarian by leaving out the bacon and ham. I usually use canned chickpeas.\n\n* 60g/2oz thick-cut bacon, cut into cubes\n* 30g/1oz cured ham (proscuitto), cut into julienne strips\n* olive oil\n* 2 onions, chopped\n* 1 tomato, seeded and grated\n* 2 cloves garlic, finely chopped\n* 750g / 1 1/2 lbs chick peas, cooked\n* salt and pepper\n* [[Garlic Mouselline]]","aliases":"[[Cigrons amb Mussolina d'All]]","created":"20210925174831455","creator":"Boris Mann","modified":"20210925175212586","modifier":"Boris Mann","tags":"Recipe [[Catalan Cuisine]]"},

{"title":"Choices and Cabbage Wraps","text":"At the end of my work day I went to [[Choices]] to pick up a few things for dinner.\n\n* [[Maldon Sea Salt Flakes]]\n* [[ground pork]]\n* [[bacon]]\n* [[kohlrabi]]\n* [[canned lentils]]\n* [[canned red kidney beans]]\n* chilli garlic sauce\n* [[savoy cabbage]]\n* [[cilantro]]\n* [[hummus]]\n\nAlso stopped in at the [[Artisan Bake Shoppe]] and got some [[french rolls]], [[cheese buns]], and a slice of [[Linzer torte]].\n\nI made lettuce wraps, except I made them with cabbage instead.\n\n\u003C\u003C{ [[Ground Pork Kohlrabi Carrot Cilantro Filling]]>>\n\nServed in cabbage leaves with fresh cilantro. Lots of leftovers, including some in the freezer.","created":"20210911053112142","creator":"Boris Mann","modified":"20210911220524858","modifier":"Boris Mann","tags":"Journal [[Shopping Trip]]"},

{"created":"20220927073529429","creator":"Boris Mann","title":"Christmas Recipe Research 2020","text":"Here’s the goose. I salted it the night before, then rubbed it with a meyer lemon and paprika, then sprinkled koji salt all over. \n\nInto the oven at 350 rather than 325 because the door wouldn’t close with this big pan!\n\n(image)\n\nStarted the gravy with necks and bits. House smelling delicious already. \n\n(image)\n\nGoose after 40 minutes\n\n(image)\n\nYes, temperature is right where it should be - between 130 - 140. \n\n(image)\n\nCut the breasts off. Doesn’t look pretty, felt like a hack job. \n\n(image)\n\n(image)\n\nI flipped the goose and cooked for another 40 minutes, then cut everything apart and took all the meat off the bones. \n\nHalf for us, half for my parents. \n\nThe skin is nice and salty and crisp. \n\n!! Duck\n\nDuck was also salted over night. Ended up rubbing with sumac, crushed brown cardamom, nutmeg, ground cloves, as well as rubbing with a meyer lemon and finishing with koji salt. \n\n(image)\n\nPut it in at 375 / door open. This is after 1hr or so?\n\n(image)\n\nI was juggling stuffing, Brussels sprouts, and roast veggies at this point and ran out of steam. I knew the breasts would overcook but didn’t have time to pause and so the duck breakdown. \n\nI flipped it so the bottom would brown, which took another 45 minutes or so plus some light broil. \n\nTook the duck apart to share with my parents. Legs and wings were great, breast was over cooked, but everything crispy salty delicious.\n\nSpices didn’t come through that strongly, just some floral notes from the cardamom and lemony hints from the sumac. \n\nPaused to package everything and share with parents. \n\nI skipped lunch other than some cooked goose pieces so we had dinner at 4pm!\n\n!! Goose Breast and actual Dinner\n\nI put a Tbsp of reserved goose fat in a pan and put the half goose breast in it. Pushed it down and kept moving around the pan. \n\nBriefly seared meat side down — you can see how red it was. \n\n(image)\n\n(image)\n\nI salted with koji salt and we sat down to eat. \n\nThis is definitely a top 5 meat that I’ve made. Extremely happy with how it turned out. Crisp and crackly skin layer, soft fat layer underneath, and light pink goose breast underneath. \n\n(image)\n\nHere’s the full plate.\n* Spätzle noodles made by my mom\n* Brussels sprouts sautéed with smoked pork loin and garlic, finished with lemon juice, sherry vinegar, and a bit of maple syrup\n* Stuffing with goose giblets, onions, green leek tops, zest of a meyer lemon, dried apricots, diced celery, thyme, and a citrus panettone as the bread, plus goose fat\n* roasted sweet potatoes, celery, parsnips, fennel - done in goose fat with a bit of salt and a bit of maple syrup\n\nThe sweet potatoes and parsnips were good. The celery, which I cut diagonally, ended up shriveling up. Rachael’s comment “I’m not eating dried up leaves”. \n\n(image)\n\nThis is what was leftover AFTER Rachael and I ate. I snacked a bit later in the evening - ate the goose wing because it wouldn’t fit in the leftover container ;)\n\nOh yeah. Used a stick blender to blend the stock into gravy. Balanced with red wine, sherry, and some maple syrup. I usually make a flour and oil base and use stock and get a very think gravy. This was tasty as is but obviously a little thin. \n\nFirst time using the big pan with the rack. Way more even and crisp poultry cooking. Cooking with the door open isn’t great. This is a half sheet, a quarter sheet would be fine for the duck and similarly sized chickens. \n\nDuck and goose breast can be bought separately and are obviously way less complicated and messy. And my new Sous vide should come in handy with those too.","dateposted":"2020-12-25 05:13:32 UTC","tags":"AllTheBestRecipes Christmas [[Christmas 2020]] Journal [[December 24th, 2020]]","modified":"20220927073737406","modifier":"Boris Mann"},
{"created":"20220924190004632","creator":"Boris Mann","title":"Chrome Industries","modified":"20220924190046074","modifier":"Boris Mann","tags":"Brand Portland backpacks","uri":"https://www.chromeindustries.com/","text":"\n\u003C\u003C\u003C\nOver two decades ago we made our first Chrome bag with a Juki sewing machine, a few yards of industrial-grade nylon, military grade truck tarpaulin, and the commitment to making durable useful gear that works on and off the bike. We didn’t have money to make a buckle that could hold the weight of a loaded messenger bag, so we salvaged seatbelt buckles out of junkyard cars. An icon was born. Our original messenger bag with its seatbelt buckle quickly became a favorite of professional messengers around the world. More importantly, our way of making things was defined. We call it Freedom through limitations.\n\nhttps://www.chromeindustries.com/our-story.html\n\u003C\u003C\u003C\n"},

{"title":"Classic Moussaka Cook’s Illustrated","text":"!! Vegetables\n* 3½ pounds eggplant, cut into ¾-inch cubes\n* ½ cup plus 2 teaspoons plus 3 tablespoons\n* extra-virgin olive oil, divided\n* 2 teaspoons table salt, divided\n* ¾ teaspoon pepper, divided\n* 1½ pounds Yukon Gold potatoes, unpeeled,\n* sliced crosswise ¼ inch thick\n\n!! Meat Sauce\n* 1 tablespoon extra virgin olive oil\n* 1 onion, chopped fine\n* 1/2 tsp table salt\n* 4 garlic cloves, minced\n* 1 tablespoon tomato paste\n* 1/2 cup dry red wine\n* 2 teaspoons paprika\n* 2 teaspoons dried oregano\n* ½ teaspoon red pepper flakes\n* ¼ teaspoon ground cinnamon\n* 1 pound 80 percent lean ground beef\n* 1 (14.5-ounce) can crushed tomatoes\n* 2 teaspoons red wine vinegar\n\n!! Béchamel\n* 6 tablespoons unsalted butter\n* ½ cup all-purpose flour\n* 2½ cups whole milk\n* 4 ounces kasseri cheese, shredded (I cup)\n* ¼ teaspoon table salt\n* ⅛ teaspoon ground nutmeg\n* 3 large egg yolks, lightly beaten\n","created":"20220810141923154","creator":"Boris Mann","modified":"20220810142505288","modifier":"Boris Mann","tags":"moussaka [[Cook's Illustrated]] [[Cook’s Illustrated September & October 2022]] Recipe Greek eggplant"},

{"title":"Cooking with Culantro","text":"[[Culantro|culantro]], also known as recap or ngo gai, is an essential ingredient in the sofritos that form the base for many \u003C\u003Ctag [[Puerto Rican]]>> dishes (including our [[Pastelón]] on [[page 7|Puerto Rican Sweet Plantain and Piccadillo Casserole]]). Culantro is native to Mexico, Central and South America, and the Caribbean, but it also grows in tropical areas around the globe and is popular in Vietnamese and other Southeast Asian cuisines.\n\nThe herb is often likened to its close relative cilantro, though its appearance is quite different — culantro has long, flat, sturdy leaves instead of cilantro’s petite frilly ones, with no separation between leaf and steam (making it easier to prep than cilantro, since its ribs are also tender). And while culantro shares a similar aroma and flavor, its earthy, herby, citrusy taste is much more potent than cilantro’s. If you are trying culantro in place of cilantro in a raw application, start with about half the amount called for and adjust to your taste. Since their differences are more muted in cooked applications, a one-to-one swap in such instances is fine.","created":"20211031193014216","creator":"Boris Mann","modified":"20211031193700894","modifier":"Boris Mann","tags":"culantro [[Cook's Illustrated]] [[Cook's Illustrated September & October 2021]]"},

{"created":"20220828040157735","creator":"Boris Mann","title":"cotija","modified":"20220828040320243","modifier":"Boris Mann","tags":"cheese Mexican","text":"\n\u003C\u003C\u003C\nCreated in Mexico, cotija is a cow's milk cheese used to top all sorts of foods, from soups to tacos to salads. The mild and tangy flavor is versatile, securing cotija cheese as a staple in many Mexican states, especially in Michoacán, where it originated. Traditionally, cotija cheese is aged 100 days to 12 months, which helps dry out the cheese (it doesn't melt when heated), making it perfect for crumbling or grating over foods.\n\n[[The Spruce Eats - Cotija Cheese| https://www.thespruceeats.com/what-is-cotija-cheese-5112806]]\n\u003C\u003C\u003C\n"},
{"title":"Couch Edits, Famous Foods Shop","text":"After the [[April 17th, 2021 Famous Foods]] shop, I sat and entered some tweaks to pantry and others. \n\nI re-did some work I lost in making `freezer` a field so [[Freezer]] is powered by that.  \n\nI added `size` eg 796 and `unit` eg mL to items. \n\nI used a [[staple]] tag to filter out Pantry items. Pantry is also stuff in the fridge, and is meant to be... well, stuff that isn’t a staple. See [[Staples]].\n\nThe Pantry still needs more work to filter out freezer items I think. ","created":"20210418042422207","creator":"Boris Mann","modified":"20210418042834879","modifier":"Boris Mann","tags":"Colophon"},
{"title":"Crab & Squid September 2021","text":"We had a deluxe meal this past Thursday with Carlyn and Bob coming over.\n\nI ordered crab from [[Skipper Otto]] -- 2 of them so there was half a crab for each person.\n\nThey brought some really nice gluten free corn bread.\n\nRachael made [[Broccoli Salad]], and then I made a list minute purchase at [[Banana Grove]] of some jumbo squid.\n\n\u003C\u003C{ [[Banana Grove September 2021]]>>\n\nI was inspired by this recipe for [[Giant Squid with Lemon Viniagrette]] but kind of went my own direction.\n\nThe squid was a giant jumbo squid tube, cleaned, that I cut into smaller strips. I added some [[Datu Puti White Vinegar Spiced]] and a bunch of chopped fresh basil and a little olive oil and a little Dijon mustard and let it marinate for an hour or so.\n\nIn a pan, I sauteed red onions with 3 strips of diced bacon. Once the bacon was close to crispy, I added some garlic, then added diced fresh tomatoes. I had thinly diced a whole red pepper as well. Capers and lemon juice rounded out the flavours, a little salt to taste. Added in the squid and let it simmer until cooked through.\n\nThe crab I boiled for 15 minutes in a flavoured broth. I had chucked in the broccoli stalks, the stems from a bunch of fresh cilantro, a couple of cloves of garlic, some shallots, and a sliced knob of ginger. Plus a liberal amount of salt.\n\nI kept this broth and tried a little at the end of dinner. Salty, I brightened it with a little rice vinegar. I saved a bunch to have as just a broth or maybe to cook some veggies in.\n\nThe strawberry ice cream & dark chocolate gelato went really nicely together.","created":"20210925170401996","creator":"Boris Mann","modified":"20210925174413523","modifier":"Boris Mann","tags":"Journal"},

{"title":"Dad's Birthday Supplies","text":"Went to [[Columbus Meat Market]]:\n\n* [[rib eye steak]]\n* [[new york striploin]]\n* [[king ranch steak]]\n* [[veal martello]]\n* [[pizza pepperoni]]\n* [[blood sausage]]\n* [[Columbus Roman-style Porketta]] (had this for dinner with a salad)\n\nAnd then to [[Donalds]]:\n\n* [[yellow potatoes]]\n* [[baguette]]\n* 2x [[red mango]] \n* [[fresh dill]]\n* mini [[cucumber]] -- going to quick pickle them\n* [[Lee Kum Kee Sesame Oil]]\n* [[Herdez Salsa Guacamole]]\n* [[shallot]]\n\nI made a [[German potato salad]] with:\n\n* yellow potatoes, sliced and cooked\n* finely diced red bell pepper\n* minced shallot\n* fresh dill, minced\n* chopped cornichons pickles\n\nDressing:\n\n* apple cider vinegar\n* red wine vinegar\n* olive oil\n* 2 Tbsp Dijon mustard\n* pickle juice\n* pepper\n* salt\n\nWe ordered a [[Raspberry Latte Cake]] from [[Cadeaux Bakery]] for him.","created":"20210602023749213","creator":"Boris Mann","modified":"20210607073532163","modifier":"Boris Mann","tags":"[[Shopping Trip]] Journal"},
{"title":"Dad’s Trinidadian Curried Chicken","text":"East Indians account for nearly half the population of Trinidad and curry is a staple ingredient throughout the country. Religious food proscriptions against beef and pork among Trinidad East Indians of Hindu and Muslim descent make chicken the most widely consumed meat, so it’s only natural that curried chicken is practically a national dish. This is my father’s version.\n\n* 1 (4-pound) chicken, cut into 8 pieces, skin removed\n* 1 tablespoon freshly squeezed lime juice\n* 2 tablespoons Green Seasoning\n* 1 teaspoon coarse salt\n* 1 Scotch bonnet pepper or other hot red chili pepper, finely chopped\n* 2 cloves garlic, crushed\n* ¼ cup [[Trinidad Curry Powder]]\n* 2 tablespoons canola oil\n* 1 medium onion, chopped\n* 1 cup chicken stock or water","created":"20211002153433875","creator":"Boris Mann","modified":"20211002153907581","modifier":"Boris Mann","tags":"Recipe [[Sweet Hands: Island Cooking from Trinidad & Tobago]] Epicurious Trinidaddian","uri":"https://www.epicurious.com/recipes/food/views/dads-trinidadian-curried-chicken"},
{"title":"Dageraad De Witte Passionfruit Wheat Ale","text":"\u003C\u003C\u003C\nAlcohol per volume: 5.2%\nVolume: 650mL, 29.5L keg\nIngredients: Wheat, malted wheat, malted barley, hops, passionfruit, yeast, lactobacillus, water\n\nDe Witte will reignite your passion for patio beers!\n\nThis tart passionfruit wheat beer is fermented with Belgian yeast and dry-hopped with Citra hops. It’s designed to tease and tantalize your tastebuds until you’re a slobbering mess.\n\u003C\u003C\u003C\n","created":"20211006232702195","creator":"Boris Mann","modified":"20211006232834650","modifier":"Boris Mann","tags":"Dageraad beer Item [[wheat ale]] [[Citra hops]] [[Belgian yeast]] passionfruit","uri":"https://dageraadbrewing.com/beers/de-witte/"},

{"title":"Data/ATBRecipes","type":"application/json","text":"{\"tiddlers\":{\"Fernando's Tepache\":{\"title\":\"Fernando's Tepache\",\"text\":\"This is just going to be an endless tepache post!\\n\\nI made some at my parents last week and definitely got the fermentation going by leaving the water out overnight.\\n\\nAt home, I’m started a ginger bug with the last bit of the last cardamom tepache, grated ginger, and 2Tbsp of sugar. \\n\\n![image|375x500](upload://nppyEBCk4KBpEaTQob0Lc7OM9qr.jpeg) \\n\\nAlso getting the next batch of tepache going, with 1x pineapple, 2x stalks of rhubarb, a larger knob of ginger, and 1x lemon. Will the rind on the lemon make things too bitter? I used 3/4 cup of turbinado sugar, will check on it tomorrow. \\n\\n![image|666x500](upload://hWY3uYi2UN1rUgR6aVGFY0pe0dr.jpeg)\",\"dateposted\":\"2020-06-11 02:28:05 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Coho Commissary & Coffee\":{\"title\":\"Coho Commissary & Coffee\",\"text\":\"Took a picture of some of the products they have in their mini store:\\n\\n![image|375x500](upload://lrGDVPDOw3OvFw5QAYu3L8RzTwR.jpeg)\\n\\n![image|666x500](upload://2yCFw8sBwxmNLJkerVYibMeaRXh.jpeg)\\n\\n![image|666x500](upload://UcJLLAQnf6YMWPghyiDHmh314y.jpeg)\\n\\n![image|666x500](upload://8PCFkD4D9tO7wgETQGvbGBrpxTY.jpeg)\",\"dateposted\":\"2020-08-20 06:55:52 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Dosanko Japanese Restaurant\":{\"title\":\"Dosanko Japanese Restaurant\",\"text\":\"A shared dinner with Barb, Roland, and Simon.\\n\\n## Kinpura\\n\\nBurdock and carrot\\n\\n![image|666x500](upload://isoPgbtIDGC8jE3k9uADJtJzejQ.jpeg)\\n\\n## Tsuke-Mono\\n\\nAssorted Japanese seasonal pickles \\n\\n![image|375x500](upload://95yyfkoQNySRStXru4C8MPumr11.jpeg)\\n\\n## Katsu Ling Cod\\n\\n![image|666x500](upload://hTZDrDHeqf1uvjwQIdQMgMvJ2o6.jpeg)\\n\\n## Ramen\\n\\n![image|666x500](upload://OF1CJ4kDK0bx8xI7i1B9OJVT6Z.jpeg)\\n\\n## Koji Cured Beef\\n\\nWith pickled quince \\n\\n![image|375x500](upload://wjpt6ZoTuaWecfD7S3LfNDu0xFC.jpeg)\\n\\n## Omurice with Hayashi Beef Sauce\\n\\n![image|666x500](upload://xzDr6TxCVtOLeq9JPDCEGRA0WsW.jpeg)\\n\\n## Panna Cotta\\n\\n![image|666x500](upload://q5vjsmHJci7V4Nrsfr3ueVAoaLv.jpeg)\",\"dateposted\":\"2019-12-03 04:07:26 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Whisk Matcha Cafe x Level V Bakery\":{\"title\":\"Whisk Matcha Cafe x Level V Bakery\",\"text\":\"![image|375x500](upload://1BZEh2Iqpau6pBq5GBuPewXQX6U.jpeg)\\n\\n![image|666x500](upload://aRLcL16zHHdyCtC5AEvDsxP4BUf.jpeg) \\n\\nOn Main at Kingsway, inside the library / community Center.\",\"dateposted\":\"2020-08-12 08:41:01 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Christmas Orange Goose, Chestnut Stuffing, and Sides\":{\"title\":\"Christmas Orange Goose, Chestnut Stuffing, and Sides\",\"text\":\"![image|666x500](upload://dEDcr7HzNeBuCJRYF25gsxQ30A6.jpeg) \\n\\nThat’s done. Will set aside and put back in the oven briefly to warm up before serving.\",\"dateposted\":\"2019-12-24 00:46:16 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Dinesty Dumpling House\":{\"title\":\"Dinesty Dumpling House\",\"text\":\"Ordered delivery via Door Dash last night. Really sturdy packaging and good food.\\n\\nFirst time getting takeout Xia Long Bao (XLB - soup dumplings). Tasted good, but just isn’t the same when they’ve cooled.\\n\\nNew to us was “Screw Buns” — dessert dumplings served with sweetened condensed milk for dipping:\\n\\n![image|500x500](upload://q7trs0xZLkZpXy9IVhQbNnj8G9S.jpeg)\",\"dateposted\":\"2020-10-11 16:23:35 UTC\",\"tags\":\"AllTheBestRecipes\"},\"How to Make Chili Oil: The Perfect Recipe! - The Woks of Life\":{\"title\":\"How to Make Chili Oil: The Perfect Recipe! - The Woks of Life\",\"text\":\"https://thewoksoflife.com/how-to-make-chili-oil/\\n\\nSeen via @JeremyMorrell\\n\\nhttps://twitter.com/JeremyMorrell/status/1305377319037603841\",\"dateposted\":\"2020-09-14 06:22:02 UTC\",\"tags\":\"AllTheBestRecipes\"},\"How to Make Preserved Lemons at Home\":{\"title\":\"How to Make Preserved Lemons at Home\",\"text\":\"https://www.bonappetit.com/test-kitchen/cooking-tips/slideshow/sunshine-in-a-jar\\n\\nVia Sachi\",\"dateposted\":\"2019-12-28 03:44:09 UTC\",\"tags\":\"AllTheBestRecipes\"},\"David Chang Isn’t Sure the Restaurant Industry Will Survive Covid-19\":{\"title\":\"David Chang Isn’t Sure the Restaurant Industry Will Survive Covid-19\",\"text\":\"https://www.nytimes.com/interactive/2020/03/27/magazine/david-chang-restaurants-covid19.html\\n\\n>  But this is the way I’ve been weirdly internalizing it: It’s as if aliens came from outer space and decided to totally destroy restaurants. I wouldn’t be like, I can’t believe I didn’t see this coming. In some way coronavirus is an invisible enemy that we could not have anticipated. No one could have.\",\"dateposted\":\"2020-03-29 03:52:58 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Beaucoup Bakery & Cafe\":{\"title\":\"Beaucoup Bakery & Cafe\",\"text\":\"![image|500x500](upload://1Tsh4JPolS6NZw41xiczps3I3RL.jpeg) \\n\\nCardamom [Kouign Amman](https://allthebest.recipes/t/kouign-amman-a-french-buttery-caramelized-sweet-pastry-from-breton/363) — really great cardamom flavour, and maybe even a hint of orange water in there?\\n\\nPretty small compared to the one’s at Pacific Bread Company.\",\"dateposted\":\"2020-09-06 22:04:00 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Kuku Sabzi: Persian Herb Baked Omelet\":{\"title\":\"Kuku Sabzi: Persian Herb Baked Omelet\",\"text\":\"https://www.themediterraneandish.com/kuku-sabzi-persian-baked-omelet/\\n\\nI’m linking to this particular Kuku Sabzi — which is a word that’s just lovely to say — but basically this is a very easy omelet or frittata which is chop up lots of fresh herbs and put eggs in. Dill, parsley, cilantro, etc\\n\\n> Kuku Sabzi is a traditional Persian omelet typically served at Nowruz (Persian New Year) –the herbs symbolizing rebirth, and the eggs symbolizing fertility.\\n\\nI’ve had it served on baguette with mayo and crisp cucumber slices. \\n\\n* 5 tbsp extra virgin olive oil\\n* 2 cups flat-leaf parsley, leaves\\n* 2 cups cilantro, leaves and tender stems\\n* 1 cup roughly chopped fresh dill\\n* 6 scallions, trimmed and coarsely chopped\\n* 1 1/2 tsp baking powder\\n* 1 tsp kosher salt\\n* 3/4 tsp ground green cardamom\\n* 3/4 tsp ground cinnamon\\n* 1/2 tsp ground cumin\\n* 1/4 tsp ground black pepper\\n* 6 large eggs\\n* 1/2 cup walnuts, toasted and chopped (optional)\\n* 1/3 cup dried cranberries, coarsely chopped (optional)\",\"dateposted\":\"2020-07-11 18:09:29 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Quince Syrup or Shrub\":{\"title\":\"Quince Syrup or Shrub\",\"text\":\"Turned out nice, after about 48 hours:\\n\\n![image|473x500](upload://AiQxv5a8JIyTuyDOUlYO5QViyWZ.jpeg) \\n\\nMade 2 cups of quince syrup, to which we added 1 cup of champagne vinegar.\",\"dateposted\":\"2019-10-30 07:12:56 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Smith’s Bagelry - Turkish Canadian Bakery\":{\"title\":\"Smith’s Bagelry - Turkish Canadian Bakery\",\"text\":\"![image|375x500](upload://nlmAL5MOm0T3PQkgRXBmphTsX3B.jpeg) \\n\\nFresh simit and a cappuccino from Cartems.\",\"dateposted\":\"2019-11-16 17:33:08 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Sourdough Starter\":{\"title\":\"Sourdough Starter\",\"text\":\"Lots of people are looking to get sourdough starters going from scratch. \\n\\nHere are two links to ones that both include using pineapple juice to prevent mould formation, via [@misobarb](https://instagram.com/misobarb):\\n\\n## Sourdough Baker\\n\\nhttps://www.sourdoughbaker.com.au/blog/2018/1/1/7-day-sourdough-starter-recipe\\n\\n## Breadtopia\\n\\nWe found the way these instructions are written to be a bit confusing. Each “step” is additive with 48 hours / 24 hours in between.\\n\\nhttps://breadtopia.com/make-your-own-sourdough-starter/\",\"dateposted\":\"2020-03-22 16:13:10 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Leftovers lunch and Video Testing\":{\"title\":\"Leftovers lunch and Video Testing\",\"text\":\"I’m testing different ways to post video here, along with the tools for editing. \\n\\nThere is a lot of great recipe and cooking video content on Instagram Stories, but much like everything else from Facebook, it’s hard to get to and link to from the rest of the web. \\n\\nAnd, they disappear! You can pin them in highlights, which do have links, but this still isn’t great for someone attempting to follow the recipe. \\n\\nRight now it’s a multi step process. Using apps to combine multiple videos (assuming either re-using videos from Instagram stories or recording locally on your phone), then saving the combined videos on your phone, then uploading it to YouTube, then copying the link to embed it here, where you can add links and photos.\\n\\nI added a photo below of the pork in progress. Attaching / uploading videos here is pretty simple. \\n\\nIdeally, skipping the YouTube step means you could attach video here directly, but that will take some research.  \\n\\nI hardly ever create video content, but I was inspired by Grace Lee, who you can find on Instagram:\\n\\nhttps://instagram.com/EikCamCeramics\\n\\nGrace has been doing an amazing job of posting recipes to her Instagram stories, so I’ve been talking to her about saving those videos. \\n\\nOther than this test here on the forum, what’s the best food blog platform that supports video?\\n\\n## iMovie on iPhone\\n\\nhttps://youtu.be/k4j1RLL0J8M\\n\\nGlueing videos together works fine. The app is super minimal. Doesn’t support vertical video as far as I could tell. \\n\\nComplicated to overlay multiple items — you need to split clips at all the spots you want to overlay text. \\n\\n## InShot on iPhone \\n\\nhttps://youtu.be/8wUgFoJlaXw\\n\\nRich editing. Stickers, emoji, text. Overlay multiple things. Can change the ratio to many different kinds. Super simple to stretch how things get overlaid. \\n\\nFree version has the watermark and ads. Pro version is $20/year which seems totally reasonable. \\n\\n## Vimeo Create\\n\\nThis was very clean and simple (had the best / easiest option for selecting vertical video), but did all the glueing together on the server, and then the Pro version is $30/month.\\n\\n---\\n\\nI uploaded both videos, which I saved back to my phone’s camera roll, using the YouTube app.\\n\\nHere in the forum, copy and pasting a link to the YouTube share link will embed the video.\\n\\n## Leftovers Lunch\\n\\nThe tiny little part in the middle of this one minute video is me showing you some leftovers. So here are the notes on making them.\\n\\n### Pork, Dill, and Lemon Rice Stuffing\\n\\nThe pork, dill, rice, lemon mixture started out as a stuffing for red bell peppers. I sautéed some onions and garlic and the minced stems from the dill in some oil, plus a little fresh ground coriander seeds, then added the ground pork. \\n\\n![image|666x500](upload://klCto143RppIXxBUng0hllnCemB.jpeg) \\n\\nI drained the pork of a lot of the fat that cooked out, and kept it to bake the peppers in. Added salt and pepper to taste. \\n\\nSeparately I cooked some basmati rice, mixed it with the pork mixture, chopped up the rest of the fresh dill bunch, grated the zest from a lemon in using a micro plane, and then squeezed the juice from the lemon in. \\n\\n---\\n\\nRice is always a wonderful leftover, and pork and fresh dill is even better. After heating it, I did add a couple of spoonfuls of the kimchi that’s on the counter. Little bit of acid, little bit of funk, and some nice spice.\\n\\n### Duck Soup with Orzo\\n\\nThe Choices on Commercial Drive very often has fresh whole duck for $20-$25. I bought some and of course made stock from the bones and leftovers.\\n\\nI made a quick soup by adding in some diced carrots and celery, salt and pepper, and brought it up to a boil. I added in a handful of orzo. \\n\\nFor finishing and balance, I’ll often add a splash of apple cider vinegar or rice vinegar.\",\"dateposted\":\"2020-03-23 19:28:21 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Forage Vancouver\":{\"title\":\"Forage Vancouver\",\"text\":\"https://foragevancouver.com\\n\\n> Forage connects diners to local fishers, foragers and farmers. Our menu is – first and foremost – delicious, but also reflective of our uncompromising commitment to local ingredients and building community through shared plates.\\n\\nFall 2020, Forage opened in 2012:\\n\\n> This fall marks the 8th anniversary for Forage, and the team. This means a lot to us. We've always prided ourselves on supporting local, small business farmers, fishers and foragers. They’ve trusted us to honour their hard work on the plate, and you’ve trusted us to share their stories with you all.\",\"dateposted\":\"2020-10-18 15:57:13 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Beginning of May Cooking On the Weekend\":{\"title\":\"Beginning of May Cooking On the Weekend\",\"text\":\"I didn’t especially plan to cook a lot this weekend, it just turned out that way. \\n\\nOn Saturday, I pulled a couple of frozen lamb shanks from Legends Haul out of the freezer, diced a large onion, and stuck it in the cast iron pan that had breakfast bacon grease in it. Adds some salt and pepper and a little olive oil on top and broiled it until starting to brown on both sides. \\n\\nIn an oven proof pot, I had rainbow carrots and chopped up half a head of green cabbage that needed using up.\\n\\nCome to think of it, all of those ingredients were from Legends Haul. \\n\\nA dried out Spanish chorizo? Sure, slice it up and put it in as well. Plus a little bit of minced ginger, and a liberal splash of apple cider vinegar. \\n\\nAdded the lamb shanks and onions into the pot and covered. Let it cook for 3-4 hours at 350, covered, adding a little more apple cider vinegar and salt. \\n\\nThe lamb fell off the bone, and the cabbage was sour and meaty plus the sweetness of carrots and the spicy surprise of chunks of chorizo. \\n\\nServed with my not-really [German bread dumplings](https://allthebest.recipes/t/german-bread-dumplings-semmelknodel/393).\\n\\nAnd on Sunday, made [pickled beets](https://allthebest.recipes/t/pickled-beets-with-garlic-dill-seeds-chilli-flakes/396) and then ended the day with [brownies](https://allthebest.recipes/t/cassava-flour-brownies-fit-mitten-kitchen/395). \\n\\nHave a great week!\",\"dateposted\":\"2020-05-04 05:01:22 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Lychee Pineapple Ginger Tepache\":{\"title\":\"Lychee Pineapple Ginger Tepache\",\"text\":\"![image|375x500](upload://3XZuLqYLeEhyjQiIpiztg1VUKpv.jpeg) \\n\\nI bought this 5L mason jar at [Famous Foods](https://allthebest.recipes/t/famous-foods-vancouvers-original-natural-and-bulk-food-store/299) and got straight to work making a tepache batch. \\n\\nSkin and core from one pineapple and about a dozen lychee, peeled and seeds removed. Sliced ginger, a 5 inch root. All from [Exotic Orchard](https://allthebest.recipes/t/exotic-orchard-produce-grocery-delivery/410).\\n\\nAlso poured in all of the [ginger bug I made almost 3 weeks ago](https://allthebest.recipes/t/fernandos-tepache/388/5).\\n\\n3/4 cup of white sugar. And now we wait.\",\"dateposted\":\"2020-06-30 04:48:50 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Spot prawn season\":{\"title\":\"Spot prawn season\",\"text\":\"I picked up live spot prawns from [Skipper Otto](https://allthebest.recipes/t/skipper-otto-community-supported-fishery/374) last night.\\n\\n![image|666x500](upload://UCiFK3fx7BK39rMhEqS6GtqkeQ.jpeg) \\n\\nRachael took off their heads and I peeled the rest of them. I made two sauces for them, to be used raw and to baste on the BBQ. \\n\\nOne was cilantro, olive oil, lemon juice, garlic, salt, fresh jalapeño, and maple syrup and was the fan favourite. \\n\\nThe other was cilantro, ginger, [Pho Japoli chili oil](https://allthebest.recipes/t/pho-japolo-family-run-vietnamese/389), toasted sesame oil, and soy sauce. This was initially too spicy, so I added sweetness and mellowed it out with ketchup. \\n\\n![image|375x500](upload://z6cCwgaBj1ALM3WOfEt4o7oalkU.jpeg) \\n\\nI BBQ’d some of the heads and have the rest of the shells and heads set aside to make a prawn stock.\\n\\nThe chili cilantro ginger sauce went well with the heavier flavours of crunchy prawn heads ;)\",\"dateposted\":\"2020-06-24 20:15:26 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Mr Red Cafe - Northern Vietnamese Restaurant\":{\"title\":\"Mr Red Cafe - Northern Vietnamese Restaurant\",\"text\":\"## Prawn Salad Rolls\\n\\n![image|666x500](upload://gzsQnZkLuwJM9PrHhsdUHu5hjWz.jpeg)\\n\\n## Banh Xeo - Vietnamese Crepe \\n\\n![image|666x500](upload://9aSEIyLvlgVeow3x7n7xCtvfuVD.jpeg)\\n\\n## Salt and Pepper Chicken Wings\\n\\n![image|375x500](upload://bRaY3xAfDjsXl3GWDmp7o9qgi6R.jpeg)\\n\\nWe’ve been watching Chef’s Line, an Australian reality cooking show, and the first season was Vietnamese dishes, making us crave Mr Red. Also taught us how you’re supposed to eat Banh Xeo - wrapped in a lettuce leaf! The Banh Xeo here is probably the best in town.\",\"dateposted\":\"2019-11-06 07:50:47 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Best place to buy rain gear in Vancouver?\":{\"title\":\"Best place to buy rain gear in Vancouver?\",\"text\":\"Looking for better rain gear, including a full suit for biking. \\n\\nWhere’s the best place to buy in Canada? What should I get?\\n\\nBonus points fit Made in Canada.\",\"dateposted\":\"2020-09-24 05:52:58 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Moltaqa Moroccan Restaurant\":{\"title\":\"Moltaqa Moroccan Restaurant\",\"text\":\"Went here yesterday with my mom for lunch. One thing I forgot is that Moroccan cuisine has a lot of cilantro in it. And my mom has the “cilantro tastes like soap” gene :smile:\\n\\nThere is a lovely seat in the window that gets full sun, which was great on a cold winter day. I was waiting for my mom to meet me so ordered som Moroccan traditional mint tea. It is sweet but not overly sweetened as I’ve had served elsewhere. \\n\\n![image|666x500](upload://jZN6vk0D9naegX6ZkYle2Qku5I.jpeg) \\n\\nThe restaurant is changing up the menu, plus I had to order around the cilantro. They ended up bringing my mom her own lentil stew since the eggplant one I ordered DID have cilantro in it. \\n\\nThe stews come with fresh baked rounds of bread plus olive oil.\\n\\n![image|375x500](upload://1xiwpKgjMHFH1009c8svKXVFpLW.jpeg) \\n\\n## Eggplant stew\\n\\n![image|666x500](upload://eZmvQOtrv5OwAJinvyzQ5ryx5I.jpeg) \\n\\n## Beet Orange Salad\\n\\n![image|666x500](upload://unl60rDpvZ0hrz6r2hvPINPfqi4.jpeg) \\n\\n## Kofte Lunch Plate\\n\\n![image|666x500](upload://qzvQSaa86BACqSdGXJan1Z6MvHv.jpeg) \\n\\nYou can order just the lunch plate and be totally full, or you can order various sides and share plates to get a taste of everything. \\n\\nThe kofte (which they have listed outside as “meatball plate” because this isn’t that common in Vancouver) are made of beef and really nicely spiced. \\n\\nApparently they’re taking their merguez sausage off the menu and will be doing kofte. \\n\\nNot pictured, a side of harissa hot sauce. It’s only medium spicy and tastes strongly of preserved lemons. \\n\\n## Moroccan cookies\\n\\n![image|375x500](upload://eXZCHJswoaKr4hHUBV2sn69UlBO.jpeg) \\n\\nThese got packed to go to take home for Rachael. It looks like her favourite date tart isn’t on the menu any more?\",\"dateposted\":\"2020-03-12 16:06:34 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Baked Panko-Crusted Fish Fillets, Spruce Eats\":{\"title\":\"Baked Panko-Crusted Fish Fillets, Spruce Eats\",\"text\":\"https://www.thespruceeats.com/baked-panko-crusted-fish-3056500\\n\\nIn my last [Skipper Otto](https://allthebest.recipes/t/skipper-otto-community-supported-fishery/374) order, I picked up some [Hake](https://allthebest.recipes/t/hake-in-british-columbia/390).\\n\\n![image|357x500](upload://6Bkc9fyWd1vQ12JV5hLtLP6vH7B.jpeg) \\n\\nThis recipe is pretty easy to mix up with different spices:\\n\\n* 1 1/2 pounds fish fillets (e.g., haddock, cod, catfish, pollock, or similar mild white fish)\\n* Kosher salt, to taste\\n* Pepper, to taste\\n* 1 cup panko breadcrumbs (unseasoned)\\n* 2 tablespoons parsley (finely chopped)\\n* 1/4 cup all-purpose flour\\n* 2 large eggs (or 1/2 cup egg substitute)\\n* 1 teaspoon Cajun seasoning (or Creole)\\n* 2 tablespoons mayonnaise\\n* 1 lemon\\n* Optional: tartar sauce or rémoulade sauce (for serving)\\n\\nInstead of parsley, used dried dill mixed with the panko.\\n\\nRather than Cajun seasoning, I used a lemon herb spice mix. \\n\\n![image|690x409](upload://wajjPpqmaJ7NAL6kxEQv4FtUwZl.jpeg) \\n\\nI like how this turned out. The hake was very soft and neutral. I cooked it for 16 minutes and then on low broil for another couple of minutes to fully crisp and brown the top. \\n\\nThe bottom ended up soft. I think flipping it half way through cooking would crisp up.\\n\\nNeeded a bit more salt, probably in the egg dip. Which could have had more lemon herb spices too ;)\",\"dateposted\":\"2020-05-17 03:05:55 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Trans Am Restaurant - Burgers, Cocktails, and No Phones in Hastings Sunrise\":{\"title\":\"Trans Am Restaurant - Burgers, Cocktails, and No Phones in Hastings Sunrise\",\"text\":\"https://www.transamrestaurant.com/\\n\\nBurgers and cocktails, and a “no phone” policy. \\n\\n1879 Powell Street\\n\\n* TUESDAY - SATURDAY 6PM-12AM\\n\\n> burgers and cocktails. they're our life and we share our passion and soul for them in a 13 seat hole in the wall, while blasting vinyl. no filters and pure respect for the craft we've procured, forget about the rest.\",\"dateposted\":\"2019-11-08 03:02:22 UTC\",\"tags\":\"AllTheBestRecipes\"},\"What to order YVR: Lee Man x Fernando Medrano\":{\"title\":\"What to order YVR: Lee Man x Fernando Medrano\",\"text\":\"http://chineserestaurantawards.com/2020/04/17/what-to-order-yvr-lee-man-x-fernando-medrano-whattoorderyvr/\\n\\nClick through for details on what dishes to order. I'm gathering the restaurants here to link to add them all as separate entries here.\\n\\n## Lee Man\\n\\n* Heritage Asian Eatery\\n* Kishimoto Japanese Restaurant\\n* The Red Wagon\\n* Post pandemic: Dynasty Seafood\\n\\n## Fernando Medrano\\n\\n* Joojak\\n* My Chau\\n* Nine Dumplings https://allthebest.recipes/t/nine-dumplings-szechuan-beijing-street-food/316\\n* Post pandemic:  On Lok Restaurant & Wun Tun House\",\"dateposted\":\"2020-04-19 21:06:12 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Classic Waffles\":{\"title\":\"Classic Waffles\",\"text\":\"OK, turns out there is interest in this Cuisinart waffle maker :) Here's a video demo on YouTube:\\n\\nhttps://www.youtube.com/watch?v=SX5X9Jb-8cc&t=0s\\n\\nAnd here's a [link to the PDF of the manual](https://www.cuisinart.ca/on/demandware.static/-/Sites-ca-cuisinart-Library/en_CA/dw22cc5f5a/Instruction%20Booklet/WAF-V100C_en.pdf). This also contains recipes for a bunch of different waffle types -- Buttermilk, Belgian, Multigrain, Buckwheat, Lemon-Poppy Seed, and Ricotta-Raspberry.\\n\\nBarb asked if the griddle plates are removable. They are not. In general, this is a very solid unit, with very few moving parts. You've got the lock on the side and then the knob for how brown you want the waffles. Red light for heated and ready to accept batter, green light for done based on your 1-5 knob setting.\",\"dateposted\":\"2020-07-05 01:13:42 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Kuma, Japanese comfort food in Tofino\":{\"title\":\"Kuma, Japanese comfort food in Tofino\",\"text\":\"http://www.kumatofino.com/\\n\\n120 Fourth Street, Tofino\\n\\nOpen from 3:30pm 7 days per week, Happy Hour until 4:30pm\\n\\n> Kuma Tofino has been a town favourite and local staple since 2014. We serve inspired comfort food based on heritage Japanese recipes in a welcoming, warm environment.\",\"dateposted\":\"2020-03-02 02:43:09 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Scale-free travel - Devon Zuegel\":{\"title\":\"Scale-free travel - Devon Zuegel\",\"text\":\"http://devonzuegel.com/post/scale-free-travel\\n\\n> Cities are fractal. You can always go a layer deeper and there’s just as much complexity.\\n\\nAn article that really struck me as relating to [Sivers' local vs global](https://community.frontierfoundry.co/t/you-don-t-have-to-be-local-derek-sivers/113/1). Goes through the thinking that you can go deep locally and always find new things (but staying longer leads to habits that mean you don't necessarily seek the new anymore) or you can hop from place to place and see the \\\"top\\\" interesting things very quickly.\",\"dateposted\":\"2018-05-23 00:08:29 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Country Life Vlog - Azerbaijani\":{\"title\":\"Country Life Vlog - Azerbaijani\",\"text\":\"[Erin](https://instagram.com/erin_gibbs) shared this Azerbaijani video blog with me.\\n\\nThis episode features pickling a giant vat of cabbages, plus making fresh noodles and chicken:\\n\\nhttps://www.youtube.com/watch?v=f28JpXuqL3I\\n\\nLove the knives and cleavers and giant cutting boards.\\n\\nCooking over wood charcoal in a metal bucket. And the big wood fired samovar.\\n\\nAnd! Farmyard animals! a cow that scritches against trees, a puppy, cute ducks, magnificent chickens. \\n\\nEven the sound of the babbling stream is nice.\\n\\nYes, I did watch this entire 45 minute video.\",\"dateposted\":\"2020-11-08 17:55:28 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Little Bavaria Restaurant in Port Alberni\":{\"title\":\"Little Bavaria Restaurant in Port Alberni\",\"text\":\"Stopped for lunch on the way back from TOFINO\\n\\n## Jäger Schnitzel\\n\\n![image|671x500](upload://kTXlABJLbJCi2kSaeOChqVEdAAZ.jpeg)\\n\\n## House-made Bratwurst\\n\\n![image|666x500](upload://nwyD2Ca7IWaIaVjFQo2QzREiVaJ.jpeg)\",\"dateposted\":\"2020-03-03 04:45:28 UTC\",\"tags\":\"AllTheBestRecipes\"},\"About the Seattle category\":{\"title\":\"About the Seattle category\",\"text\":\"(Replace this first paragraph with a brief description of your new category. This guidance will appear in the category selection area, so try to keep it below 200 characters.)\\n\\nUse the following paragraphs for a longer description, or to establish category guidelines or rules:\\n\\n- Why should people use this category? What is it for?\\n\\n- How exactly is this different than the other categories we already have?\\n\\n- What should topics in this category generally contain?\\n\\n- Do we need this category? Can we merge with another category, or subcategory?\\n\",\"dateposted\":\"2019-08-06 03:58:16 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Vancouver Online Grocery Delivery\":{\"title\":\"Vancouver Online Grocery Delivery\",\"text\":\"\\n## Legends Haul\\n\\nhttps://allthebest.recipes/t/legends-haul-grocery-delivery/408\\n\\n* orders placed by 2pm Monday - Friday will receive next day delivery\\n* Deliveries are made Monday - Saturday between 12-9pm, text 30min before delivery\\n* Vancouver, North Shore, New Westminster, Tri Cities, Burnaby, Richmond, Surrey, Langley.\\n* Sea to sky corridor up to Squamish on Saturdays.\\n\\n## Bruce & Clarke\\n\\nhttps://allthebest.recipes/t/bruce-clarke-grocery-delivery/409\\n\\n* Wednesday and Friday delivery\\n* $75 minimum with $8 delivery charge, $250+ free delivery\\n* lots of wholesale / bulk sizes and some specific specialty items\\n\\n## Exotic Orchard\\n\\nhttps://allthebest.recipes/t/exotic-orchard-produce-grocery-delivery/410\\n\\n* Monday through Friday next day delivery (Friday to Sunday orders get delivered Monday)\\n* $35 minimum\\n* very fresh produce with limited packaging\\n\\n# Other Delivery\\n\\nThere are a number of places that have delivery or pick up options right now. \\n\\n## Skipper Otto\\n\\nhttps://allthebest.recipes/t/skipper-otto-community-supported-fishery/374\\n\\n* Community Supported Fishery, you buy membership shares up front\\n* Pickup at the Granville Island docks on Thursdays \\n* Pick up at Choices stores \\n* $7 home delivery right now\",\"dateposted\":\"2020-05-13 04:50:45 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Pork Steak Sous Vide with Ancho Chilies\":{\"title\":\"Pork Steak Sous Vide with Ancho Chilies\",\"text\":\"Marinated over night:\\n* 1 small can ancho chilies\\n* 1 Tbsp cumin seeds\\n* 1 Tbsp maple syrup\\n* 1 Tbsp salt\\n* 8 cloves confit garlic + olive oil\\n* 2 giant bone in pork steaks\\n\\nPut this in a ziploc bag and in marinated in the fridge overnight. \\n\\nI used my giant pot and put the Anova Sous vide on at 62.5C for 3.5 hours. \\n\\n![image|500x500](upload://rp9oflfBlUesJTj7IoLAPXJBeVW.jpeg) \\n\\nHere’s the ziploc just out of the water bath\\n\\n![image|500x500](upload://3zgHmvMZ5WIN1AmdFmdLtXIqK0o.jpeg) \\n\\nI used my torch to sear the fat. Don’t think it did much and not really needed for the pork. \\n\\n![image|375x500](upload://kwtVtGya4YQEERBxGLOeosBZeCY.jpeg) \\n\\nFinal plate. These pork steaks were gigantic. Meat was tender and flavourful. The smokiness and spice of the anchos is a bit much for Rachael, I really liked it. \\n\\n![image|500x500](upload://A6o6rAGa87JxQZL80neunbKQIvR.jpeg)\",\"dateposted\":\"2020-12-20 21:51:37 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Snappy Dragon - Szechuan & Hunan Chinese\":{\"title\":\"Snappy Dragon - Szechuan & Hunan Chinese\",\"text\":\"http://www.snappydragon.com\\n\\nThe full name is Judy Fu’s Snappy Dragon, in an area of Seattle called Maple Leaf, 8917 Roosevelt Way NE.\\n\\nSzechuan and Hunan specialties, especially the dumplings: jiaozi.\",\"dateposted\":\"2019-08-06 04:03:17 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Suzuya Japanese Grocery Store\":{\"title\":\"Suzuya Japanese Grocery Store\",\"text\":\"http://suzuya.ca/\\n\\n![image|690x96](upload://lBIeUh9DSnjwwIN05mN1yMskcgI.jpeg) \\n\\n6688 Southoaks Crescent — next to Nikkei Place Japanese Museum\\n\\n> Suzuya sells more Japanese grocery items such as Japanese rice, Japanese snacks, fish, baked products, natto, edamame, instant noodles and more. \\n\\n## Available Products\\n\\n* Ramen broth concentrate\\n* Locally made ramen noodles (in the freezer)\",\"dateposted\":\"2019-11-10 05:36:15 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Sourdough Foccacia\":{\"title\":\"Sourdough Foccacia\",\"text\":\"Well, another mediocre result. The original [no knead focaccia with white flour](https://allthebest.recipes/t/focaccia-bread-recipes/382/2) was awesome. I should probably just stick to that recipe. \\n\\nI mixed in commercial yeast because it’s clear that my starter isn’t really very lively. I did get it to rise somewhat, and put just some confit garlic on top:\\n\\n![image|666x500](upload://yCpJKelZ1y0MoDe4MLICTDD56L6.jpeg)\\n\\nHere it is straight out of the oven. The starter is BC Red Fife, so it’s a bit whole wheat. Not very tall but with good crunch, and the sour flavour comes through. But “regular” focaccia is just better!\\n\\n![image|375x500](upload://aeciztx0rkBL4nyG37LM14KnIxh.jpeg)\",\"dateposted\":\"2020-12-14 06:19:23 UTC\",\"tags\":\"AllTheBestRecipes\"},\"88 Supermarket Grocery Store\":{\"title\":\"88 Supermarket Grocery Store\",\"text\":\"http://88supermarket.ca/\\n\\n> Established in 2006, 88 Supermarket is home to one of the largest selection of ethnic foods in Greater Vancouver. We are dedicated and proud to offer food varieties from around the world as well as large selection of local North American foods at very affordable prices.\\n>\\n> Here, you can find daily fresh cuts of meat, fresh dairy, bakery, and live seafood at much lower prices, large selection of Asian and western foods, an extensive produce department with exotic fruits and hard to find vegetables. Our dedicated friendly staff works hard to ensure your visit to 88 Supermarket enjoyable.\\n\\n## 4801 Victoria Drive\\n\\n## 2611 E 49th Ave\\n\\n# Available Here\\n\\n* Pig Ears\\n* Pig Head\",\"dateposted\":\"2019-11-04 05:40:33 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Sunchokes aka Jerusalem Artichokes\":{\"title\":\"Sunchokes aka Jerusalem Artichokes\",\"text\":\"https://en.wikipedia.org/wiki/Jerusalem_artichoke\\n\\n> The  **Jerusalem artichoke**  ( *Helianthus tuberosus* ), also called  **sunroot** ,  **sunchoke** , or  **earth apple** , is a species of sunflower native to central North America. It grows wild in eastern and western North America but is considered an introduced species. It is also cultivated widely across the temperate zone for its tuber, which is used as a root vegetable\\n\\n## Roasted Sunchokes\\n\\nhttps://www.abeautifulplate.com/roasted-sunchokes/\\n\\n> Sunchokes can be served raw, roasted, fried, pureed into soups, or steamed. Similarly to celery root, sunchokes will oxidize when sliced, so it’s best to use them right away or store them in acidulated water (water with the juice of one lemon) if not using immediately.\",\"dateposted\":\"2020-04-26 05:31:58 UTC\",\"tags\":\"AllTheBestRecipes\"},\"One day Seattle Art Fair trip\":{\"title\":\"One day Seattle Art Fair trip\",\"text\":\"Rachael and I did a one day trip down to Seattle to visit the Seattle Art Fair. \\n\\nIt takes place next to the CenturyLink Field Stadium, in the attached Event Center. Galleries and artists from all over come and display their work. \\n\\nRachael has a whole selection of her favourites, I’ll just include one of the infinity mirrors — made with one-way mirrors so you can look in, but the reflections are all just of the interior. \\n\\n![image|666x500](upload://f06z77rnpQqUNJp1PURb5QLURi0.jpeg) \\n\\n![image|666x500](upload://iA1Ga0KFR6enUc1dekrTbVFVTc3.jpeg) \\n\\nWe spent 3.5 hours walking the show and were pretty dead on our feet after that. We headed to Elm Coffee that @expede had introduced me to: \\n\\nhttps://community.frontierfoundry.co/t/elm-coffee-roasters/284\\n\\nThey were closing pretty soon so we didn’t have long to sit and relax. I had a macchiato and Rachael had some sort of tea blend that included carrots. \\n\\n![image|375x500](upload://ct5q0cyBwGwzKHeAXdhWJcSJLaM.jpeg) \\n\\nWhat was really outstanding was a stellar sweet empanada — there were several kinds, we got the guava & cream cheese. \\n\\nI’m a sucker for guava plus this has really good pastry. \\n\\nNext Rachael had a store in Japantown she wanted to visit. \\n\\n![image|375x500](upload://6CwDsPAumke4Ez7NpAsCX8ocxh7.jpeg) \\n\\nWe went into Momo, which has clothing, toys, and other interesting lifestyle bits and pieces. \\n\\nThe other store, Kobo, was a few doors down. It has furniture, jewelry, textiles, art, housewares, kitchen items, food, clothing — all direct from Japan plus some vintage. \\n\\nBack to Owijimaya to browse the book store, pick up some specialty items and drinks for the drive home. \\n\\nI was tempted by this cookbook:\\n\\n![image|375x500](upload://6d4IcDrYI26WgBEedNyAZTpVNS5.jpeg)  \\n\\n## Snappy Dragon\\n\\nBy this time we were getting hungry for dinner and so decided to go back to Snappy Dragon. I had found it just by searching the area on the way out of town on a previous trip. It’s a cheap and cheerful Chinese place with massive portions. \\n\\nhttps://community.frontierfoundry.co/t/snappy-dragon-szechuan-hunan-chinese/283\\n\\n### Mushu Chicken with Pancakes\\n\\nStir fry of mushrooms, veggies, and green onions, with your choice of pork, chicken, tofu, or shrimp. And a giant saucer of hoisin. \\n\\nYou rip up the pancake and put some hoisin on and pile on the mushu. Like a little taco. \\n\\nSomewhat plain in flavour, but tasty and I liked the ritual of making little pancake bites. \\n\\n![image|375x500](upload://mp8CS5T7tLQ9QDRIh7LsoZledg9.jpeg)\\n\\n### Ants Climb a Tree\\n\\nWe had this as medium spicy, 3 out of 5, and it was only a little spicy, but extremely garlicky. \\n\\nThese are glass noodles mixed with spicy ground pork with chillies and garlic. Very much Szechuan flavours although I didn’t taste the numbing burn of Szechuan peppercorns. \\n\\nVery tasty, would have it again!\\n\\n![image|375x500](upload://ermlgXUwbyyV1gLLmUm8eUgTO5h.jpeg)\\n\\n### Pork Jiaozi\\n\\nVery excellent steamed pork dumplings served with a soy + vinegar dipping sauce. \\n\\n![image|666x500](upload://od0JpB9rTanBteVc8aq02sToAPv.jpeg) \\n\\nAll the portions are giant here. We got most of it to go, and had two more full meals out of the leftovers.\",\"dateposted\":\"2019-08-06 04:29:48 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Pickled beets with garlic, dill seeds & chilli flakes\":{\"title\":\"Pickled beets with garlic, dill seeds & chilli flakes\",\"text\":\"![image|666x500](upload://vx4CBXEVsxHFMls15jAPSkt0nhM.jpeg) \\n\\n(before cooking, everything in the pot and starting to heat)\\n\\nI made some quick pickled beets. I say quick, because I just cook them with vinegar and sugar and spices and haven’t looked up a recipe ;)\\n\\nI peeled the beets and cut them into 1/2cm slices. \\n\\nAdded 2 cloves garlic, sliced. \\n\\n2 Tbsp of dill seeds\\n\\n1 Tbsp of salt\\n\\n3 Tbsp of sugar\\n\\n1 tsp chilli flakes\\n\\n1 cup of white vinegar\\n\\nThen covered with water and simmered until soft but still with crunch. I let them cool, transferred to a jar to store in the fridge with the liquid and spices, and topped up with half water, half rice vinegar.\",\"dateposted\":\"2020-05-04 04:36:39 UTC\",\"tags\":\"AllTheBestRecipes\"},\"The Pie Shoppe in Port Town\":{\"title\":\"The Pie Shoppe in Port Town\",\"text\":\"It’s now 2 months later and The Pie Shoppe has revamped to serve people take out at their door.\\n\\nThey have little triangle boxes for take out pie by the slice, as well as “personal pies” they call “gems”. \\n\\nThese are a rhubarb buttermilk cream gem, and chocolate marshmallow fluff:\\n\\n![image|375x500](upload://dRZrQmPe0dd8VjACod6lo3tC65.jpeg)\",\"dateposted\":\"2020-05-24 15:46:31 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Quark in Vancouver\":{\"title\":\"Quark in Vancouver\",\"text\":\"Awesome, thanks for the report. We did end up finding out that [Farmhouse does make an unsalted version you can special order](https://allthebest.recipes/t/group-order-of-unsalted-quark-from-farm-house-cheese/495/).\\n\\nLet us know how the Smits version tastes!\",\"dateposted\":\"2021-02-27 00:09:59 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Kimuchi - Japanese kimchi\":{\"title\":\"Kimuchi - Japanese kimchi\",\"text\":\"![image|375x500](upload://6irEF7Fvaf5qkjOBVbZuDuk1gQb.jpeg) \\n\\nCabbage sat overnight in a bowl with a plate on it. There was a fair bit of moisture on the bottom.\\n\\nDidn’t have apple or scallions, and used dried chili flakes as the hot pepper.\",\"dateposted\":\"2020-07-19 17:31:21 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Cold-Oven Turkey - Helen Rosner (@hels)\":{\"title\":\"Cold-Oven Turkey - Helen Rosner (@hels)\",\"text\":\"https://twitter.com/hels/status/1198993652661526528\\n\\nA way to get very crispy skin by thoroughly drying a turkey and then starting it in a cold oven and increasing the temp over time.\",\"dateposted\":\"2019-11-25 16:08:40 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Salt-Baked Salmon\":{\"title\":\"Salt-Baked Salmon\",\"text\":\"I’ve been wanting to do salt-baked something for a while. \\n\\nI got a whole coho from [Skipper Otto]() and went over to Bowen for the weekend. \\n\\nDid some research:\\n* Bon Appetit https://www.bonappetit.com/recipe/salt-baked-salmon-with-citrus-and-herbs\\n* My Easy Cooking https://www.my-easy-cooking.com/2018/12/14/whole-salmon-baked-in-salt/\\n\\nThat second link adds egg whites to coarse salt and makes a kind of meringue to cover the fish in. \\n\\nI was already kind of winging it without a sheet of the right size, so no meringue for me. \\n\\nI gathered fresh rosemary and oregano from the garden and put some of that in the salt mixture. \\n\\n![image|666x500](upload://rBBsTczj5bURAgNCm8PpbUEml93.jpeg) \\n\\nMade a bed of salt and layered it with onions, lemons, and oregano sprigs.\\n\\n![image|666x500](upload://A7CwluwYmgXF0rWYG1MPBJUHyZq.jpeg) \\n\\nPut the salmon on top. Stuffed the cavity with onions and rosemary. Layered lemon and onion and oregano on top. \\n\\n![image|666x500](upload://rsURcD4l6f306ckeVdkWDAEJCvi.jpeg) \\n\\nYeah, this salmon is too big for this roaster. Need a big flat sheet. My apartment oven at home wouldn’t be big enough at all. \\n\\n![image|666x500](upload://5TvdvSZjulq0yHJpE6UxKtJP8kT.jpeg) \\n\\nI ended up opening another container of salt to really probably cover the fish. \\n\\nNow into a preheated oven at 400F/204C.\\n\\nOut after 50 minutes. The oregano is darkened and the tail is crispy and done. \\n\\n![image|666x500](upload://25HTQxsBU1wgiP5yaZTd3jpvkny.jpeg) \\n\\nThe salt had hardened into an outer crust that I had to break through and push aside. \\n\\n![image|666x500](upload://itR39IvCGMQzVVeTySfPJgz9WTf.jpeg) \\n\\nCut through the top and lifted off the bones. So nice to work with a whole fish. It was a little bit underdone — you can see how dark red it still is. I put it back in the hot oven for 5 minutes and it was perfect. \\n\\n![image|666x500](upload://3KIl7pZgOQwTyPxW5K22eBv5Izz.jpeg) \\n\\nThe salmon was juicy and delicious. The occasional piece of skin had salt on it, but the fish itself wasn’t salty. The oregano flavour lightly flavoured the fish in a nice way. \\n\\nServed with rice, steamed veggies, and sautéed kohlrabi with a white sauce. \\n\\n![image|666x500](upload://l777BPu6n93GskAu1C3Zn4qNViz.jpeg)\",\"dateposted\":\"2020-08-23 01:36:07 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Potato Salad and Pulled Pork in the Park\":{\"title\":\"Potato Salad and Pulled Pork in the Park\",\"text\":\"Pulled pork is very high in the delicious to easy-ness ratio. I had a pork butt that came in my last order from Bruce & Clarke, added Monsoon Coast BBQ Rub all over it, and put it in the slow cooker on high for 5 hours.\\n\\n![image|375x500](upload://cq6OiKKLjQtMKLJQaWflO6fVf0T.jpeg) \\n\\nCooking it at 300F in the oven on an aluminum foil wrapped tray is the other way to do it which gets you a hard bark on the outside. \\n\\nThe slow cooker version is easier, also much wetter and fattier.\\n\\nYou should be able to pull apart the meat with a couple of forks right in slow cooker. I added salt, a couple of Tbsp of dijon mustard, and a Tbsp or so of apple cider vinegar. \\n\\nI portioned the pulled pork into various containers and froze a lot of it — tacos, pasta, potatoes, rice, at breakfast with some scrambled eggs — your pulled pork can go with anything ;)\\n\\n![image|500x500](upload://zPZU8sCVibqaTEyosC3EFSO5ntV.jpeg) \\n\\nThis is pretty much my regular German-style potato salad, which means no mayo, and often some bacon. Without meat, it’s actually vegan ;)\\n\\nIn this case, I’m still working my way through a guanciale from Legends Haul. I cut a couple of slices of guanciale into small cubes and put it in a pan in the oven until crispy and the fat had rendered out. \\n\\nThis is just 1 potato, since Bruce & Clarke sent me 5 lbs of potatoes in the form of... 5 potatoes! They are a tasty yellow flesh potato which I like for my potato salad. \\n\\nA bunch of radishes, cut into fine cubes, and 1.5 large dill pickles finely cubed. \\n\\n1/3 cup of chopped fresh parsley. \\n\\nDressing is 1-2 Tbsp of Dijon mustard, 1-2 Tbsp of pickle juice, 1 Tbsp of olive oil, 1 Tbsp of guanciale fat, and juice from 1 fresh lemon. Salt and pepper to taste. \\n\\nAlso in that picture are some roasted radishes. Even done in some guanciale fat and sprinkled with koji salt, they’re just OK. \\n\\nAnd [pickled beets](https://allthebest.recipes/t/pickled-beets-with-garlic-dill-seeds-chilli-flakes/396) from the other day.\",\"dateposted\":\"2020-05-09 07:02:13 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Exotic Orchard Produce Grocery Delivery\":{\"title\":\"Exotic Orchard Produce Grocery Delivery\",\"text\":\"https://shop.exoticorchard.com/\\n\\nThe minimum order requirement is $35 in Vancouver. \\n\\nFor deliveries in Burnaby and Richmond the minimum is $50.\\n\\nNext day delivery (order before midnight), Monday through Friday. \\n\\nUse this [referral link for $10 off](http://i.refs.cc/wvFeN2pJ?smile_ref=eyJzbWlsZV9zb3VyY2UiOiJzbWlsZV91aSIsInNtaWxlX21lZGl1bSI6IiIsInNtaWxlX2NhbXBhaWduIjoicmVmZXJyYWxfcHJvZ3JhbSIsInNtaWxlX2N1c3RvbWVyX2lkIjpudWxsfQ%3D%3D), @boris gets $10 credit when you order. \\n\\n## Unique / Special Items\\n\\nNot a very large selection, but very nice and fresh fruit and produce, with next day delivery and a low minimum order. \\n\\nAtaulfo Mangoes by the 5lb case https://shop.exoticorchard.com/collections/mangoes/products/mangoes-ataulfo-case?variant=33769377693834\\n\\nJune 2020 Update: lots of exotic fruits and veggies - Okinawan sweet potato, wax apple, lychee, dragon fruit, pomelo, hami melon. \\n\\n## Instagram\\n\\nhttps://instagram.com/exoticorchardproduce\",\"dateposted\":\"2020-05-13 05:47:50 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Thanksgiving 2020\":{\"title\":\"Thanksgiving 2020\",\"text\":\"![image|500x500](upload://wYakWyBOQabOLx3f4k4CgbPhQqW.jpeg) \\n\\nFinal plate. [Leg of lamb with herb paste of oranges and dates](https://allthebest.recipes/t/leg-of-lamb-with-oranges/472/3). With carrots and leeks and pan sauce. \\n\\nSweet potatoes made with juice of two oranges, olive oil, and tsp of sambal oelek (could have done more sambal but kept it just a little background spice).\\n\\n![image|375x500](upload://dHfFbQHCT4ZVASjILgHKE7DRwGj.jpeg) \\n\\nBrussel sprouts were sautéed with guanciale and onions. \\n\\n![image|666x500](upload://smIyiPDAbT7EqI0twsscLS8m1Mb.jpeg)\\n\\n![image|375x500](upload://TuHEKaSpXJy3XpY0azvK3ZQPxy.jpeg) \\n\\nPlus added some lemony pickled cabbage and a little of the liquid brine for salt, acid, and citrus flavours. \\n\\nNot pictured on the plate, I made a brussel sprouts slaw with sliced apple, some minced apricots, a handful of minced radishes, juice from 2 fresh lemons, a little date vinegar, and some maple syrup.\\n\\n![image|500x500](upload://vCqOU8CKZQCeW6p5EMKLvAr5mY5.jpeg) \\n\\nAlso savoury buttermilk waffles! Very tasty with gravy / pan sauce. \\n\\nFor dessert, we had chocolate haupia pie from [Half Baked Cookie Company](https://allthebest.recipes/t/half-baked-cookie-company/376).\\n\\n![image|666x500](upload://4o7S4unUXdSJsDso5WDfMmpibIS.jpeg)\",\"dateposted\":\"2020-10-12 21:30:15 UTC\",\"tags\":\"AllTheBestRecipes\"},\"The Gibson’s Butcher\":{\"title\":\"The Gibson’s Butcher\",\"text\":\"https://www.thegibsonsbutcher.com/\\n\\n978 Venture Way\\n\\nhttps://www.instagram.com/thegibsonsbutcher/\",\"dateposted\":\"2020-09-14 07:12:47 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Fermented pickled tomatoes\":{\"title\":\"Fermented pickled tomatoes\",\"text\":\"Cracked these open yesterday and finished them today. \\n\\n![image|375x500](upload://8zjGsm4g3JDWItD7qxXz7ErIiJY.jpeg) \\n\\nVery garlicky and salty, but with a nice little sparkle and tang from fermenting. \\n\\n![image|375x500](upload://qudNYddP1iNLQTTSKAUEYnffQCU.jpeg) \\n\\nScooped it into another container without all the brine to put in the fridge. \\n\\nHad it with fried eggs on toast for breakfast.\\n\\nFinished it off for dinner mixed with a chopped cucumber.\",\"dateposted\":\"2020-08-16 04:27:31 UTC\",\"tags\":\"AllTheBestRecipes\"},\"About the Vancouver category\":{\"title\":\"About the Vancouver category\",\"text\":\"(Replace this first paragraph with a brief description of your new category. This guidance will appear in the category selection area, so try to keep it below 200 characters.)\\n\\nUse the following paragraphs for a longer description, or to establish category guidelines or rules:\\n\\n- Why should people use this category? What is it for?\\n\\n- How exactly is this different than the other categories we already have?\\n\\n- What should topics in this category generally contain?\\n\\n- Do we need this category? Can we merge with another category, or subcategory?\\n\",\"dateposted\":\"2019-08-10 16:04:34 UTC\",\"tags\":\"AllTheBestRecipes\"},\"Fermented Rhubarb\":{\"title\":\"Fermented Rhubarb\",\"text\":\"https://fermentools.com/fermented-rhubarb/\\n\\nProcessing some rhubarb today and looked up this recipe on fermented rhubarb for inspiration.\\n\\n!
