{"title":"The Crab","text":"\u003C\u003C\u003C\nThe sculpture was chosen over two other entries in a contest held by the women's sub-committee of the Vancouver Centennial Committee. $27000 for the sculpture was raised through luncheons and fashion shows and a $20000 grant was received from the Centennial Committee. The sculpture cost $20000 and the fountain infrastructure cost $24000. The crab represents the First Nations legend of the crab as the guardian of the harbour and was also the zodiac sign at the time of the Canadian Centennial. The pieces of the sculpture were welded together by Gus Lidberg over a three-month period. The sculpture was barged down False Creek from Ellett Copper and Brass Co on W.2nd where it was built. (M.Jesen, Vancouver Sun, Oct 3 1968)\n\u003C\u003C\u003C\n\n\n{{Crab Fountain Front Image}}\n\n{{Crab Fountain Back Image}}","created":"20210627045438854","creator":"Boris Mann","modified":"20210627074515053","modifier":"Boris Mann","tags":"sculpture [[public artwork]] fountain","uri":"https://covapp.vancouver.ca/PublicArtRegistry/ArtworkDetail.aspx?FromArtworkSearch=False&ArtworkId=108","within":"[[Museum of Vancouver]]"},
{"title":"The Differences Between Sours and Kettle Sours, Explained","text":"\u003C\u003C\u003C\nTart, tangy, and technically contaminated, kettle sours are an increasingly popular craft beer category. But the term “kettle sour” is not a beer style; rather, it’s a means to an end.\n\nKettle souring, also called quick souring, is a production method that gives us beer styles like [[gose]] and [[Berliner weisse]], along with what we like to call Warhead beers — the quick-soured puckerers that tend to be as bright in color as they are in acidity.\n\n“Kettle” refers to the brew kettle, meaning the beer is soured in a stainless steel mash tun and fermented in a similar tank. This denotes the key difference between kettle sours and traditional sours: steel over barrel.\n\nSouring in a steel “kettle” is faster and easier than the traditional sour beer method. The latter often involves aging in wood with a mix of microbes, and, most of all, time. Traditional sours can take several months or even years to create, while a kettle sour can be turned around in a matter of days. It’s a great way for busy brewers to get their tart on.\n\u003C\u003C\u003C\n","created":"20220710011120030","creator":"Boris Mann","modified":"20220710011250722","modifier":"Boris Mann","tags":"Article beer","uri":"https://vinepair.com/articles/what-is-kettle-sour-beer/"},

{"title":"The Pie Shoppe","text":"The [[About page|https://thepieshoppe.ca/about]] is great, I'll quote the 2022 entry:\n\n\n\u003C\u003C\u003C\nNot sure if you have ever done the exact same thing for 10 years—- but just so you know, it’s damn hard. To stay focused. To be the best at something, and to not stray from your truth. To honour the ingredients. To not sell out—meaning no cutting costs, no franchises, no hiring immigrants at lowered wages, and not selling the biz period. Chefs tend to move around a lot from kitchens to cuisines or even towns. For us sisters, we had momentum, responsibilities, bills to pay and had fallen in love. Vancouver had been our town for almost 16 years, and we couldn’t imagine living anywhere else. We were thriving in a community we loved so dearly.  \n\nThis brings us almost up to date…. minus a few details, including a fire and flood heavily supported by a community crowd sourcing campaign, where we completely rebuilt the shop in just over a month. \n\nIn 2020, with an unfathomable number of pies selling out the door, regularly held workshops, events, long table dinners and guest chef invitation to places such as India and Japan, and a few book cameos, we started planning for our next undertaking—a pizza pie shoppe, focused on natural wine from small producers found in our region and seasonal pizza. Not too much different from the ethos of how we’d source our ingredients to make our OG pies. \n\nThat winter, we decide to strategically take a two month sabbatical (kind of), traveling to over eleven different countries, visiting with friends and family everywhere we went. All the while, our shop had been under renovations with an installation of a new accessible bathroom, permits for a restaurant and processing of a liquor license. How clever we thought we were. TWO WEEKS in—- it was a successful go . New staff hires, fancy lighting, fresh dining tables—- PIZZA PIE WINE COFFEE. It was all too surreal.\n\nAND THEN THE “CORONA” COVID 19 VIRUS A FUCKING GLOBAL PANDEMIC HITS…. we dove deep into survival mode. Installed a garage door and sold the OG pies out the front door for the next two years. \n\nFAST FORWARD…. (after literally throwing every stupid idea we had at the wall) \n\nSPRING 2022—It’s May and we’ve had one week on the books….feeling good… HEY Come down and see how it’s all going…. would love to see your face.        \n\u003C\u003C\u003C\n","address":"1875 Powell Street, Vancouver, BC","created":"20220710010211453","creator":"Boris Mann","modified":"20220710010551992","modifier":"Boris Mann","tags":"Vancouver [[East Van]] Bakery pizza pie beer wine","uri":"https://thepieshoppe.ca/"},
{"title":"The Real Mongolian Barbecue","text":"\u003C\u003C\u003C\nStill, Sukhbaatar said, there was a well-loved Mongolian food that better fit the term “Mongolian barbecue”—a slow-cooked lamb or mutton dish known as khorkhog, which Mongolians eat at every birthday, every wedding, every big family gathering. Even here in the Bay Area, almost any time more than 10 or 20 Mongolian Americans get together—say, in a park or in someone’s backyard—they’ll build a fire to prepare a big pot of khorkhog: a sealed vessel, usually a pressure cooker, filled to the brim with the meat from a whole sheep or lamb, potatoes, carrots, onions and blazing hot rocks.\n\u003C\u003C\u003C\n","created":"20220629162504491","creator":"Boris Mann","modified":"20220629162708355","modifier":"Boris Mann","tags":"Barbecue Article Mongolian","uri":"https://www.kqed.org/arts/13915312/real-mongolian-barbecue-khorkhog-richmond"},
{"title":"The Sifter - A tool for food history research","text":"https://thesifter.org/\n\n> Part Wikipedia-style crowd-sourced database and part meticulous bibliography, The Sifter is a catalogue of more than a thousand years of European and U.S. cookbooks, from the medieval Latin De Re Culinaria, published in 800, to the The Romance of Candy, a 1938 treatise on British sweets.\n\nvia [Atlas Obscura](https://www.atlasobscura.com/articles/how-to-find-historic-cookbooks)","created":"20220812230152433","creator":"Boris Mann","dateposted":"2020-10-13 20:39:03 UTC","modified":"20220812230154426","modifier":"Boris Mann","tags":"AllTheBestRecipes bookmark","uri":"https://thesifter.org/"},
{"title":"Thursday Lunch at Fairmont Pacific Rim August 2021","text":"We were aiming to go to [[Miku]], but there was a 45min+ wait, so we wandered on to the [[Fairmount Pacific Rim]] hotel, and ordered at the lobby bar.\n\nIt's got pretty great sushi as well, I ended up with the raw bar edition of the bento box:\n\n{{Bento Lunch Image}}\n\nNot pictured, a very nice miso soup of course.","created":"20210822173835508","creator":"Boris Mann","modified":"20210823165517447","modifier":"Boris Mann","tags":"Journal"},
{"title":"Tiddly Groceries","text":"\"Items\" have a \"retailers\" field -- here I call it \"stores\".\n\nThe [[Stores]] tiddler has a `list` field that lists the Stores. I'm also tagging them with `Store`. \n\n```\n!! List by retailer\n\u003C$list filter=\"[list[Retailers]]\" variable=\"retailer\">\n\n!!! \u003C\u003Cretailer>>\n\u003C$list filter=\"[\u003Cretailer>listed[retailers]tag[Item]]\" variable=\"item\">\n\u003C$checkbox tiddler=\u003C\u003Citem>> tag=\"Selected\"/> \u003C$link to=\u003C\u003Citem>>>\u003C\u003Citem>>\u003C/$link>\u003Cbr/>\n\u003C/$list>\n\u003C/$list>\n```\n\nGrocery Item View Template\n\n```\n\\define checkit() \n\u003C$action-listops $field=\"retailers\" $subfilter=\"[\u003Cretailer>]\"/>\n\\end\n\\define uncheckit() \n\u003C$action-listops $field=\"retailers\" $subfilter=\"-[\u003Cretailer>]\"/>\n\\end\n\n\\define allactions() \u003C$action-deletefield dummy/>\n\u003C$list filter=\"[all[current]tag[Item]]\">\n''Retailers:''\u003Cbr/>\n\u003C$list filter=\"[list[Retailers]]\" variable=\"retailer\">\n\u003C$list filter=\"[all[current]contains:retailers\u003Cretailer>]\" variable=\"dummy\">\n\u003C$checkbox field=\"dummy\" checked=\"yes\" unchecked=\"no\" default=\"yes\" uncheckactions=\u003C\u003Cuncheckit>> actions=\u003C\u003Callactions>>/>\u003C\u003Cretailer>>\u003Cbr/> \n\u003C/$list>\n\u003C$list filter=\"[all[current]!contains:retailers\u003Cretailer>]\" variable=\"dummy\">\n\u003C$checkbox field=\"dummy\" checked=\"yes\" unchecked=\"no\" default=\"no\" checkactions=\u003C\u003Ccheckit>> actions=\u003C\u003Callactions>>/>\u003C\u003Cretailer>>\u003Cbr/> \n\u003C/$list>\n\n\u003C/$list>\n\u003C/$list>\n```","created":"20210327235329567","creator":"Boris Mann","modified":"20210607074248212","modifier":"Boris Mann","notes":"The TW template where I got the basis of this site","tags":"bookmark TiddlyWiki","uri":"https://marxsal.github.io/various/groceries.html"},
{"title":"Tiddly Groceries and initial setup","text":"Most of the features are powered by [[Tiddly Groceries]]\n\n[[URIFooter]] adds a footer if there is a `uri` field.\n\n```\n\u003C$list filter=\"[is[current]has[uri]]\">\n\u003Chr />\nLink: \u003Ca href={{!!uri}}>\u003C$view field=\"uri\"/>\u003C/a>\u003Cbr />\n\u003C/$list>\n```\n\n[[Bookmarks]] is a handful of links of things tagged with `bookmark`, and assumes a `uri` field.\n\n```\n\u003C$list filter=\"[tag[bookmark]]\">\n\u003Cli>\u003C$link>{{!!title}}\u003C/$link>: \u003Ca href=\"{{!!uri}}\">{{!!uri}}\u003C/a>\u003C/li>\n\u003C/$list>\n```\n\n[[Pantry]] shows non-shopping-list items as long as quantity isn't zero.\n\n```\n\u003C$list filter=\"[tag[Item]!tag[Selected]!field:quantity[0]]\">\n\u003Cli>{{!!quantity}} \u003C$link>{{!!title}}\u003C/$link> {{!!notes}}\u003C/li>\n\u003C/$list>\n```\n\nInstalled and enabled the [[Twitter plugin|$:/plugins/tiddlywiki/twitter]], only used for the [[Boris Mann]] author entry right now.\n\nFound and installed the [[Read Only plugin|$:/plugins/tg/ro]] http://tw5readonly.tiddlyspot.com/","created":"20210328082833560","creator":"Boris Mann","modified":"20210328083749603","modifier":"Boris Mann","tags":"Colophon"},
{"created":"20220927072332892","creator":"Boris Mann","title":"Tilsit Cheese","modified":"20220927072436600","modifier":"Boris Mann","wikipedia":"https://en.wikipedia.org/wiki/Tilsit_cheese","text":"\n\u003C\u003C\u003C\nTilsit cheese or Tilsiter cheese is a pale yellow semihard smear-ripened cheese, created in the mid-19th century by Prussian-Swiss settlers, the Westphal family, from the Emmental valley. The original buildings from the cheese plant still exist in Sovetsk, Russia, formerly Tilsit, on the Neman River (also known as the Memel), in the former German province of East Prussia.\n\nThe same ingredients to make the cheese were not available as in their home country, and the cheese became colonized by different moulds, yeasts, and bacteria in the humid climate. The result was a cheese that was more intense and full-flavoured. The settlers named the cheese after Tilsit, the Prussian town where they had settled.\n\nTilsiter has a medium-firm texture with irregular holes or cracks. Commercially produced Tilsiter is made from pasteurized cow's milk, ranges from 30 to 60% milk fat,[4] and has a dark yellow rind. After the main part of its production, the cheese needs to rest for an additional 2 months.[5] Often flavoured with caraway seed and peppercorns, Tilsiter is a complement to hearty brown/rye breads and dark beers. It is a common table cheese, yet versatile. Tilsit can be eaten cubed in salads, melted in sauces, on potatoes, in flans, or on burgers.\n\nUsing the reimported recipe, Tilsiter has been manufactured in Switzerland since 1893 and in Germany since 1920, where it is known as the protected brand Holsteiner Tilsiter. Swiss Tilsiter is mainly produced in three varieties. A mild version (green label) is made from pasteurised milk, a more strongly flavoured one from fresh, unpasteurized milk (red label), and the yellow-labeled \"Rahm-Tilsiter\" is produced from pasteurized milk with added cream.\n\u003C\u003C\u003C\n","tags":"cheese Item generic","aliases":"[[Tilsiter Cheese]] [[Nordseekäse]]"},

{"title":"Ting","text":"[[Wikipedia|https://en.wikipedia.org/wiki/Ting_(drink)]]:\n\n\n\u003C\u003C\u003C\nTing is a carbonated beverage popular in the Caribbean. It is flavored with Jamaican grapefruit juice (from concentrate) and is both tart and sweet. Ting comes in a green glass bottle, green plastic bottle or a green and yellow can. Like Orangina, the beverage contains a small amount of sediment consisting of grapefruit juice pulp. Ting is produced in the United Kingdom under license by Cott Beverages. Ting also now makes Pink Ting Soda, Orange Ting, Diet Ting Soda, and ginger beer.\n\n!! History\nTing was first produced in 1976 by Desnoes & Geddes Limited. Desnoes & Geddes Limited was acquired by Guinness in 1993 with a 51% share. With Desnoes and Geddes moving to focus on beer alone, its soft drink facility in Jamaica was acquired in 1999 by PepsiCo affiliate Pepsi-Cola Jamaica, located in Kingston, Jamaica. Ting is distributed throughout the Caribbean, the United States, and Canada. Outside these regions it is not commonly available, although it is also produced in the UK using Jamaican grapefruits.\n\u003C\u003C\u003C\n","created":"20210911221844643","creator":"Boris Mann","modified":"20210911222034619","modifier":"Boris Mann","tags":"drink Caribbean Jamaican grapefruit","wikipedia":"https://en.wikipedia.org/wiki/Ting_(drink)"},

{"title":"Trinidad Curry Powder","text":"It's said that Trinidadians will curry anything from meat to vegetables to fruit. As in masala, Green Seasoning, and other spice mixtures, the ratio of spices in a curry powder is very personal. Experiment to find the proportions you like. You'll notice that hot pepper is notably absent from this mixture—unlike curry powder from Madras. Trinidadians like to add fresh hot pepper to dishes, according to taste. I find that curry leaves lend a wonderful aroma and texture but if they are not available, simply omit.\n\n* 6 cardamom pods\n* 1 cup coriander seeds\n* ¼ cup cumin seeds\n* 1 Tbsp. mustard seeds\n* 1 Tbsp. fenugreek seeds\n* 10-15 curry leaves (optional)\n* ¼ cup whole black peppercorns\n* 6 whole cloves\n* ⅓ cup plus 1 Tbsp. ground turmeric","created":"20211002153755712","creator":"Boris Mann","modified":"20211002153902859","modifier":"Boris Mann","tags":"Trinidaddian [[Sweet Hands: Island Cooking from Trinidad & Tobago]] Recipe [[curry powder]] Epicurious","uri":"https://www.epicurious.com/recipes/food/views/trinidad-curry-powder"},
{"title":"Trinidad Macaroni Pie","text":"\u003C\u003C\u003C\n“Traditional” Trinidad macaroni pie is made with macaroni, eggs, grated cheese, evaporated milk, salt and white pepper. Optional add-ins include grated onion or carrot, chopped herbs and tomato. At least, these are the ingredients that are listed in the 2002 edition of the Naparima Girls’s High School Cookbook (officially titled [[The Multi-Cultural Cuisine of Trinidad & Tobago & the Caribbean]]). This is the quintessential book on Trinidadian cuisine, and every Trinidadian family seems to have a copy of the book in their home.\n\u003C\u003C\u003C\n\n\n* 2 cups elbow macaroni , uncooked\n* 1 tbsp salted butter\n* ¼ cup onion , finely chopped\n* 2 large eggs\n* 2 2/3 cups evaporated milk , (measure from 2 cans of Carnation milk)\n* ¼ tsp salt\n* ¼ tsp white pepper\n* 1 tsp garlic powder\n* 1 1/2 tsp dry mustard powder\n* 1/2 tsp dried thyme\n* a pinch of cayenne pepper , optional\n* 3½ cups grated aged cheddar cheese , reserve ½ cup for topping\n","created":"20210911044232308","creator":"Boris Mann","modified":"20210911045248631","modifier":"Boris Mann","tags":"Recipe Trinidaddian Caribbean pasta [[macaroni pie]] [[In Search of Yummy-ness]]","uri":"https://insearchofyummyness.com/trinidad-macaroni-pie/"},

{"title":"tsukemono","text":"\u003C\u003C\u003C\n\nTsukemono (漬物, literally \"pickled things\") are Japanese preserved vegetables (usually pickled in salt, brine, or a bed of rice bran). They are served with rice as an okazu (side dish), with drinks as an otsumami (snack), as an accompaniment to or garnish for meals, and as a course in the kaiseki portion of a Japanese tea ceremony.\n\n\u003C\u003C\u003C\n\n\n\u003C\u003C\u003C\n\nTsukemono are also referred to as konomono (香の物), oshinko (御新香) or okōkō (御香々), all carrying the meaning of \"fragrant dish\" in Japanese.[2] The ko or kō (香) portion in these names literally means \"fragrant\", and the term was used as a nyōbō kotoba or \"woman's word\" for miso in reference to the smell.[citation needed] Over time, this term was also applied to pickles, again for the smell. Oshinko (literally \"new fragrance\" in reference to relative freshness) more specifically referred to vegetables that had been only lightly pickled and that had not yet changed color that much.[citation needed] The term is now also used more broadly to refer to pickles in general.\n\n\u003C\u003C\u003C\n\n!! Making tsukemono \n\n\u003C\u003C\u003C\n\nTo make tsukemono, one needs a container, salt, and something to apply downward pressure on top of the pickles.[2]\n\nA tsukemonoki (漬物器) (literally \"pickling container\") is a [[Japanese pickle press]]. The pressure is generated by heavy stones called tsukemono ishi (漬物石) (literally \"pickle stone\") with a weight of one to two kilograms, sometimes more. This type of pickle press is still in use, and can be made from a variety of materials, such as plastic, wood, glass or ceramic. Before tsukemono ishi came into use, the pressure was applied by driving a wedge between a handle of the container and its lid.[2]\n\nThe weights are either stone or metal, with a handle on top and often covered with a layer of food-neutral plastic. Another modern type of pickle press is usually made from plastic, and the necessary pressure is generated by turning a screw and clamping down onto the pickles.[2]\n\nAsazuke is a pickling method characterized by its short preparation time.\n\nTsukemono Types[1]\nType\tKanji\tPickling Ingredient\nShiozuke\t塩漬け\tsalt\nSuzuke\t酢漬け\tvinegar\nAmasuzuke\t甘酢漬け\tsugar and vinegar\nMisozuke\t味噌漬け\tmiso\nShoyuzuke\t醤油漬け\tsoy sauce\nKasuzuke\t粕漬け\tsake kasu (sake lees)\nKojizuke\t麹漬け\tmold-cultured rice\nNukazuke\t糠漬け\trice bran\nKarashizuke\tからし漬け\thot mustard\nSatozuke\t砂糖漬け\tsugar\n\n\u003C\u003C\u003C","aliases":"[[漬物]] [[Japanese pickles]]","created":"20220808052920713","creator":"Boris Mann","modified":"20220808053427424","modifier":"Boris Mann","tags":"Japanese pickles","wikipedia":"https://en.wikipedia.org/wiki/Tsukemono"},

{"title":"Two new Caribbean / Trinidadian Restaurants August 2021","text":"We got takeout from [[Baby Dhal Roti]], a new Trinidadian restaurant on [[Commercial Drive]].\n\nThey were out of a number of things, so we tried goat curry, chicken curry, beef curry, and veggie curry with Barb, Roland, and Simon. Served with potatoes and rice and beans, and a little sweet mayo slaw on the side.\n\nReally tasty, needed a bit of hot sauce on the side.\n\nDrank the two [[House of Funk]] beers with Roland. The [[House of Funk Funk Juice Smoothie Sour Blackberry + Raspberry]] was really great. [[House of Funk Juno]] was also good, but not as strongly flavoured or tasty as the smoothie.\n\nHere's the [[Daily Hive announce post about Baby Dhal|https://dailyhive.com/vancouver/baby-dhal-roti-vancouver]].\n\n[[Bara Caribbean]] is the other one, in [[International Village Mall]].","created":"20210828073814160","creator":"Boris Mann","modified":"20210828074900908","modifier":"Boris Mann","tags":"Journal"},

{"title":"Umi Nami Farm","text":"From the [[About page|https://uminamifarm.wordpress.com/about/]]:\n\n!! Year-round Production of Certified Organic Vegetables\nUmi Nami Farm specializes in year-round organic vegetable and fruit production. Using unheated greenhouses and outdoor fields, we grow Japanese specialty crops as well as many Western vegetables. We offer a year-round box program. Our vegetables are also available at the Moss Street Market. Contact us if you are interested in fresh, local, and organic vegetables!\n\n海波農園では、日本並びに西洋の有機野菜・有機果物を通年育て、モス・ストリート・マーケットで販売しています。また、ボックスプログラムにご登録いただくと、毎週もしくは隔週、野菜セットをピックアップいただけます。詳しくは、お電話で海野（うんの）までお問い合わせください。\n\n!! How it all started\nUmi Nami Farm started in 1996 with a team of three: Yoshiko, Tom, and Madoka.\n\nUmi Nami Farm is now run by Yoshiko and Heather, along with Madoka and several other farmhands. We enjoy the work and produce of the farm together with several volunteers, whom we thank for their faithful efforts.\n\n!! What “Umi Nami” means\nThe farm is named after our founders’ last names Yoshiko Unno and Tom Suganami; “Umi Nami” consists of the first Chinese character of “Unno” and the second Chinese character from “Suganami.” “Umi” means “Ocean,” and “Nami” means “Wave” in Japanese.\n\n!! What we grow\nUmi Nami Farm specializes in year-round organic vegetable production. We also grow many types of fruit. Using unheated greenhouses and outdoor fields, we grow Japanese specialty crops as well as many Western vegetables.\n\nOur range of produce includes:\n\n* daikon\n* Japanese turnips\n* carrots\n* beets\n* Japanese greens (komatsuna, mizuna, wasabina, bok choy, kakina, takana, etc.)\n* chard\n* kale\n* green onions\n* bulb onions\n* broccoli\n* cabbage (tender ones as well as regular ones)\n* tomatoes\n* Japanese eggplant\n* Japanese cucumbers\n* green peppers (including the Japanese shishito)\n* snow peas\n* snap peas\n* green beans\n* dry beans\n* potatoes\n* summer and winter squash (such as Kabocha)\n* zucchini\n* melons\n* watermelons\n* apples (Golden Russet, Granny Smith, Jona Gold, Northern Spy, Spartan)\n* quince\n* yellow plums and Italian plums\n* Asian pear\n\n!! Where to purchase our produce\nWe offer a year-round box program. Our vegetables are also available at the [[Moss Street Market]] as well as [[Fujiya]] on Shelbourne St.\n\n!! Where to taste\nThere are some lovely restaurant chefs in town who appreciate our organic produce:\n\n* [[Uchida eatery]]\n* [[agrius]]\n* [[OLO]]\n* [[Wild Mountain]]\n\n!! Where our stories can also be found\nYou can read more about the goings-on at Umi Nami Farm at our [[facebook page|https://www.facebook.com/uminamifarm]]. The farm just started to share images on our Instagram feed as well. Also, our Heather eloquently writes her personal point of view at [[her blog|https://heatherxenia.wordpress.com/]].","address":"961 Matheson Lake Park Road, Victoria, BC, Canada","created":"20210912190312125","creator":"Boris Mann","instagram":"https://www.instagram.com/uminamifarm","modified":"20210912190833440","modifier":"Boris Mann","tags":"farm organic Victoria","uri":"https://uminamifarm.wordpress.com/","within":"Victoria"},

{"title":"Voting, Tama, and Beaucoup September 12th, 2021","text":"We went over to Hastings at Renfrew to do our early voting today.\n\nRachael had noticed [[Tama Organic Life]], a grocery store across the street, so we checked it out.\n\n\u003C\u003C{ [[Tama First Visit]]>>\n\nThen we went over to [[Beaucoup Bakery]] to pick up our order of mooncakes.\n\n\u003C\u003C{ [[Beaucoup Mooncake Unboxing]]>>","created":"20210912180711753","creator":"Boris Mann","modified":"20210912183313671","modifier":"Boris Mann","tags":"Journal [[Shopping Trip]]"},

{"title":"Week on Bowen August 2021","text":"We spent a week on [[Bowen Island]] staying in the [[Foxglove Strata]] in Suzanne's unit on the ground floor.\n\n!! Sunday\n\nMy mom came and picked us up in East Van and we ran some errands and did some shopping: [[London Drugs]], [[Donalds]], [[Rio Friendly Meats]].\n\n!! Monday\n\n{{Bowen Visitor Info Centre Slug Sign}}\n\nSign outside the [[Bowen Visitor Info Centre]].\n\n!! Tuesday\n\n!! Wednesday\n\nWe ended up going to [[Artisan Eats]] for lunch all together. \n\nI had the Cauliflower Rice Bowl:\n\n{{Artisan Eats Cauliflower Rice Bowl}}\n\n!! Thursday\n\nChris & Erin came over for the day. We also hung out with Jenn & Leah and Miso the Corgi who now live on Bowen.\n\n{{Flat Miso Corgi}}\n\nMiso, being flat and patient while waiting for us to finish browsing [[Artisan Square]].\n\n!! Friday\n\n!! Saturday\n\n","created":"20210906214029051","creator":"Boris Mann","modified":"20210906214709824","modifier":"Boris Mann","tags":"Journal [[Bowen Island]]"},
{"title":"Weekend Notes June 12th 2021","text":"During the week, went to [[Superflux]] tasting room for the first time. Had a [[Fountainbier|Superflux Fountainbier]] -- amazing orange colour and very tasty.\n\n!! Friday\n\nOn Friday, a steak dinner with Katie & Brooke:\n\n{{Steak Dinner Table Image}}\n\nSome very nice steaks from [[Sebastian & Co Fine Meats]] -- a rib eye and a t-bone to try different kinds. Rib eye continues to be my favourite.\n\nI use the same [[Steak in a Pan Recipe]] all the time:\n\n\u003C\u003C\u003C\n{{Steak in a Pan Recipe}}\n\u003C\u003C\u003C\n\n\nI sliced up tomatoes with olive oil on the side, plus also sautéed some [[fiddleheads]] with some butter and [[garlic scapes]], plus splashed on some [[sherry vinegar]] on.\n\nActually my first time cooking fiddleheads. Like most greens, butter and garlic and salt went well with them.\n\nHad a rose and a rioja for wine, plus tried another pre-mixed cocktail, all from [[Liberty Wines]]:\n\n* [[Gianni Masciarelli Cerasuolo d'Abruzzo]], the rose\n* [[Hacienda López de Haro Reserva 2015]], the rioja\n* [[Provincial Spirits Apricot, Lemon, & Vodka Sour]].\n\nDessert was a pavlova with strawberries and caramel made by Katie:\n\n{{Pavlova Strawberries Image}}\n\n!! Saturday\n\nAfter breakfast we walked over to [[August Studios]], which had open studios to celebrate Filipino Independence Day.\n\nWe bought a snack box from [[Coffee & Snack]]:\n\n{{Snack Box Image}}\n\n* [[pandesal]] buns\n* [[cheesecake]]\n* [[leche flan]]\n* [[sans rival]] -- first time having this, was really good\n\nNot pictured: some Filipino coffee that I'll try soon.\n\nWe then ended up walking back and deciding to hang out in [[Woodland Park]], which is is like our backyard.\n\nI stopped in at [[Coho Coffee]] to try their [[espresso tonic]]. It's served with some house made lemon syrup and a slice of candied lemon:\n\n{{Coho Espresso Tonic Image}}\n\nIt's pretty good, but I always remember the Berlin espresso tonics at [[The Barn]].\n\nThey have a bunch of summer drinks:\n\n{{Coho Coffee Summer Drinks Image}}\n\nWe then proceeded to sit in the park long enough in our big chairs, that we ended up ordering tacos from [[Bomberito Taqueria]], the taco truck that is parked outside [[Bomber Brewing]]:\n\n{{Bomberito Menu Image}}\n\nThe tacos were just OK. I need to remember that I don't like chorizo tacos -- that is, it's not slices of chorizo sausage, but rather sausage filling cooked and crumbly.\n\nNote: we hadn't eaten the Filipino snack box at this point! We had that for dessert and shared half of it with Barb & Roland.","created":"20210613051951685","creator":"Boris Mann","modified":"20210613061530042","modifier":"Boris Mann","tags":"Journal"},

{"title":"Westham Island Herb Farm","text":"Hours: Daily, 10am to 5pm\n\n4690 Kirkland Road\n\nDelta, BC ([Google Map](https://maps.google.ca/maps?f=q&source=s_q&hl=en&geocode=&q=4690+kirkland+road,+delta+bc&sll=49.090478,-123.138843&sspn=0.010694,0.027874&g=4960+kirkland+road,+delta+bc&ie=UTF8&hq=&hnear=4690+Kirkland+Rd,+Delta,+Greater+Vancouver+Regional+District,+British+Columbia+V4K+5B3&ll=49.085784,-123.139272&spn=0.021389,0.055747&z=15))\n[604-312-1023](tel:604-312-1023)\n[farmer@westhamislandherb.ca](mailto:farmer@westhamislandherb.ca)\n\nFirst farm sales on Westham Island, on your right as you drive onto the island. \n\n> My farm is open to the public from the first Saturday in May to October 31 and offers an ever changing smorgasbord of goodies. Bring your mother out for Mother's Day, the family out for berry picking or your school class out for a visit to the pumpkin patch.  Be sure to attend our \"Day at the Farm\" in September to learn about the importance of local farmland and the products it provides.","created":"20220808032708105","creator":"Boris Mann","dateposted":"2020-06-28 23:37:44 UTC","modified":"20220808032834005","modifier":"Boris Mann","tags":"AllTheBestRecipes farm Delta GVRD [[Westham Island]]","uri":"https://www.westhamislandherb.ca/"},

{"title":"When is lox not lox? When it’s smoked salmon","text":"\u003C\u003C\u003C\n\nIn a nutshell: Smoked salmon is cured or brined, then smoked. Lox is cured, but not smoked.\n\nLox came about in the pre-refrigeration days as a way to preserve fish during transport. The authentic stuff is made from the fatty belly of salmon and salt-cured for about three months, according to Adam Caslow, the fourth-generation owner and co-CEO of Acme.\n\nSmoked salmon uses up an entire side of salmon. The curing process varies depending on the size of the fish, says Lee-Allen. Smaller salmon are salt-cured, while the big ones weighing 20 pounds or more are halved and brined in a saltwater solution for anywhere from one to a few days.\n\nLox and smoked salmon—specifically Nova salmon, the type often casually referred to as \"lox\"—both have a silky, buttery texture. But true lox tastes much saltier, while Nova has an unmistakable smokiness.\n\n\u003C\u003C\u003C\n","created":"20220718100558348","creator":"Boris Mann","description":"Here's how to tell them apart—and what to know about gravlax and kippered salmon, too.","modified":"20220718100630829","modifier":"Boris Mann","tags":"lox [[smoked salmon]] salmon Epicurious Article","uri":"https://www.epicurious.com/ingredients/difference-between-lox-and-smoked-salmon-gravlax-kippered-salmon-recipes-article"},

{"created":"20220817150355601","creator":"Boris Mann","title":"Why Fermented Garlic Turns Blue","modified":"20220817150509838","modifier":"Boris Mann","uri":"https://fermenterskitchen.com/fermented-garlic-turn-blue/","tags":"bookmark garlic [[fermentation ]]","text":"\n\u003C\u003C\u003C\nGarlic is naturally a soft white but can turn blue or green when exposed to an acidic environment.\n\nLemon juice and vinegar are two common ingredients that will turn garlic blue if the garlic is exposed to it for a long time. \n\nThe acidity causes the reorganization of the molecules in the garlic cloves, creating polypyrroles, molecules that alter garlic color to blue or green.\n\u003C\u003C\u003C\n\n\u003C\u003C\u003C\nWhen fermenting garlic, the lactic acid created by the bacteria is what turns the garlic blue.\n\u003C\u003C\u003C\n"},

{"title":"Wild Pink & Spiny Scallops","text":"[[Skipper Otto]] introduced them [[back in Dec 2017|https://skipperotto.com/introducing-scallops/]]:\n\n\u003C\u003C\u003C\nWild BC scallops are abundant, sustainable, and Ocean Wise recommended! Did you know there was a wild fishery for them? Most people probably don’t! And if there ever was a fishing family uniquely positioned to advocate for the sustainable harvest of these shellfish, it’s Melissa and Joel.\n\nA multi-generational fisherman, Joel began fishing scallops in 2015 alongside his uncle. His wife, Melissa, a marine biologist, recently became involved in helping the family market their catch. According to Melissa and Joel’s website 9, “the harvest of scallops began as an experimental fishery in 2001. Joel’s Aunt and Uncle were a part of the experimental fishery for over 15 years and were dedicated to developing environmentally sound fishing practices. By 2009 Fisheries and Oceans Canada began the process of developing an Integrated Fisheries Management Plan (IFMP) for the commercial harvest of scallops.” And the family has been fishing scallops responsibly ever since.\n\u003C\u003C\u003C\n\n\nAnd the fishermen, [[West Coast Wild Scallops]], have a [[recipe page on their site|https://www.wildscallop.org/recipes]] with basic recipes.\n\nAlso from the fishermen:\n\n\u003C\u003C\u003C\nWe harvest two wild species of scallops, Pink and Spiny scallops, found off of Vancouver Island, BC. They are also commonly known as ‘Swimming’, ‘Pink’, or ‘Singing’ scallops. They are significantly smaller than the species commonly eaten. They have a beautiful and colourful shell, measuring up to 8 cm (3 in.) across.\n\u003C\u003C\u003C\n\nA Quadra Island supplier has [[usage tips and recipes on their website|http://www.swimmingscallops.com/use.htm]] – several sites seem to say to cook them like clams or mussels:\n\n\u003C\u003C\u003C\nSwimming Scallops are cooked frozen. DO NOT THAW prior to cooking. Do not remove mantle. Swimming Scallops are cooked and served like mussels.\n\nSteam frozen scallops in steam, boiling water, or broth for 3 - 4 minutes. Once the shells open, the scallops are ready for eating. While cooking turn the contents of the pot so the scallops on the bottom can be free of the weight of the scallops on top and can therefore open up.\n\u003C\u003C\u003C\n\nIt turns out to be really hard to search for, since most scallops are bay scallops or larger sea scallops, both sold out of the shell.\n\n“Swimming scallops” seems to be the general term for these wild BC scallops, with a mix of pink and spiny swimming scallops being what I have.","created":"20210401011912207","creator":"Boris Mann","modified":"20210411174734997","modifier":"Boris Mann","quantity":"0","region":"[[British Columbia]]","stores":"[[Skipper Otto]]","tags":"seafood scallops Item frozen [[Skipper Otto]] [[West Coast Wild Scallops]] Freezer"},

{"title":"Zaubersuppe and other magic from a distributed video chat","text":"I was on an amazing video hangout with people from all over the world the other day:\n\nhttps://twitter.com/Sim_Pop/status/1240760460443627523\n\nFranzi made a \"Zaubersuppe\" -- a magical, purple soup, because that's what happens when you add purple carrots:\n\nhttps://twitter.com/_franzihei/status/1242193973994590208?s=20\n\nFranzi also explained that she was from the extreme west of Germany, from an area called Westphalian (Westfalen auf Deutsch) ([Wikipedia](https://en.wikipedia.org/wiki/Westphalia)).\n\nAnd that there were a set of dishes called \"Untereinander\", which is mashed potatoes mixed with other things -- roughly, \"mixed together\", in English. Her favourite is \"Endivien Untereinander\", here's a version I found:\n\nhttps://www.rezeptwelt.de/sonstige-hauptgerichte-rezepte/endivien-untereinander-rheinland/xyigv0ys-d2797-942160-cfcd2-a6xsxb6k\n\nI mentioned to Simona, who has a Romanian background, Tripe Soup, and found a couple of recipes:\n\nhttps://allthebest.recipes/t/romanian-tripe-soup-ciorba-de-burta/354\n\n[@mekylelogen](https://twitter.com/MekyleLogen) talked about South African Bunny Chow and Durban Curry:\n\nhttps://www.food.com/recipe/bunny-chow-and-its-durban-curry-220077\n\nJakub told a story about childhood memories of Czech roast rabbit with garlic, potato dumplings, and Spinach. Here's a Czech potato dumpling recipe:\n\nhttps://www.thespruceeats.com/czech-potato-dumplings-recipe-1135720\n\nI showed off my Blood Orange Drinking Vinegar, which looked like a bottle of blood. I have a couple of posts here on how to make your own:\n\nhttps://allthebest.recipes/t/quick-orange-shrub/294\n\nhttps://allthebest.recipes/t/quince-syrup-or-shrub/295\n\nThe end of the call before I logged off ended up talking about exercise, specifically Alexey mentioning the Bear Crab Roll:\n\nhttps://www.youtube.com/watch?v=7PRf6Hopx8o\n\nHere's the recording of the whole stream:\n\nhttps://www.youtube.com/watch?v=8pnRc32zXCw&feature=youtu.be","created":"20220812230225950","creator":"Boris Mann","dateposted":"2020-03-23 21:54:30 UTC","modified":"20220812230259678","modifier":"Boris Mann","tags":"AllTheBestRecipes Journal [[March 23rd, 2020]]"},
{"created":"20220927143245003","creator":"Boris Mann","title":"Zimmermann Münchner Weißwürste","modified":"20220927170853829","modifier":"Boris Mann","tags":"weisswurst Item sausage German Bavarian","text":"Bought at [[Edeka]]. Comes with instructions on cooking, and mini packages of [[Händlmaier Hausmachersenf]]\n\nCooking instructions:\n\n!! Weißwurste richtig zubereitet und serviert:\n\nMünchner Weißwürste werden nicht gekocht!\n\nWird es der Weißwurst zu heiß, fährt sie aus der Haut. Stat-dessen Wasser zum Sieden bringen, Topf vom Herd nehme und die Weißwürste einlegen. 10 bis 12 Minuten ziehen lassen.\n\nAnschließend die Weißwürste mit dem heißen Wasser in eine Terrine füllen und sofort servieren!\n\nServieren Sie Münchner Weißwürste vom königlich--bayerischen Hoflieferanten Zimmerman mit süßem\nSenf, frischen Brezen und einem kühlen Weißbier:\nEin königlicher Genuss!\n\n!! Münchner Weißwurst-Geschichte(n):\n\nDie Legende um die Entstehung der Weißwurst\nEin Münchner Wirt nahm für sich in Anspruch, am Faschings-sonntag des Jahres 1857 die Weißwurst erfunden zu haben. Er wollte Bratwürste für die hungrigen Gäste vorbereiten, stellte jedoch fest, dass er keinen Schafsdarm mehr hatte, um das Wurstbrät abzufüllen. In der Not griff er zum Schweinesaitling, fürchtete aber zu Recht, die zarte Haut könne beim Braten platzen.\n\nStattdessen brühte er sie auf und servierte die weißen Würste seinen staunenden Gästen.\n\nAuch wen diese Geschichte nur eine Anekdote ist: Noch heute isst man in Bayern Weißwürste an Fasching, an Sonntagen und an\njedem anderen Tag, den man\ngenießen möchte!"},

<script data-tiddler-title="$:/boot/bootprefix.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/bootprefix.js
type: application/javascript

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

/*
Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined
	};
	// If the definition is already an object we can use it as the exports
	if(typeof moduleInfo.definition === "object") {
		moduleInfo.exports = definition;
	}
	// Store the module in the titles hashmap
	if(Object.prototype.hasOwnProperty.call($tw.modules.titles,moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.titles[moduleName] = moduleInfo;
	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.types[moduleType][moduleName] = moduleInfo;

/*

*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*
Convenience function for pushing a tiddler onto the preloading array
*/
$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);
};

/*
Convenience function for pushing an array of tiddlers onto the preloading array
*/
$tw.preloadTiddlerArray = function(fieldsArray) {
	$tw.preloadTiddlers.push.apply($tw.preloadTiddlers,fieldsArray);

	// Set up $tw global for the browser
	window.$tw = _bootprefix(window.$tw);

	// Export functionality as a module
	exports.bootprefix = _bootprefix;

The main boot kernel for TiddlyWiki. This single file creates a barebones TW environment that is just sufficient to bootstrap the modules containing the main logic of the application.

On the server this file is executed directly to boot TiddlyWiki. In the browser, this file is packed into a single HTML file.

	return object ? Object.prototype.hasOwnProperty.call(object,property) : false;

*/

	return Object.prototype.toString.call(value) == "[object Array]";

/*

*/
$tw.utils.isArrayEqual = function(array1,array2) {
	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];
	array2 = array2 || [];

		return false;
	}
	return array1.every(function(value,index) {
		return value === array2[index];

		mid = (low + high) >> 1;
		cmp = value.localeCompare(array[mid]);
		if(cmp > 0) {
			low = mid + 1;
		} else if(cmp < 0) {

		} else {
			return array;
		}

	return array;

						p = array.indexOf(value[t]);
						if(p !== -1) {
							array.splice(p,1);
						}
					}

					for(t=array.length-1; t>=0; t--) {
						p = value.indexOf(array[t]);
						if(p !== -1) {

						}
					}

			}

			array.push.apply(array,value);
		}

		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}

			var keys = Object.keys(object);
			for (f=0, length=keys.length; f<length; f++) {
				var key = keys[f];
				next = callback(object[key],key,object);
				if(next === false) {
					break;
				}
			}
		}
	}
};

/*
Helper for making DOM elements
tag: tag name
options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)
document: defaults to current document
eventListeners: array of event listeners (this option won't work until $tw.utils.addEventListeners() has been loaded)
*/
$tw.utils.domMaker = function(tag,options) {
	var doc = options.document || document;
	var element = doc.createElementNS(options.namespace || "http://www.w3.org/1999/xhtml",tag);
	if(options["class"]) {
		element.className = options["class"];
	}
	if(options.text) {
		element.appendChild(doc.createTextNode(options.text));
	}
	$tw.utils.each(options.children,function(child) {
		element.appendChild(child);
	});
	if(options.innerHTML) {
		element.innerHTML = options.innerHTML;
	}
	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;
};

/*
Display an error and exit
*/
$tw.utils.error = function(err) {
	// Prepare the error message
	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );
	// Log the error to the console
	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);
	if($tw.browser && !$tw.node) {
		// Display an error message to the user
		var dm = $tw.utils.domMaker,
			heading = dm("h1",{text: errHeading}),
			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			button = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,message,button], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();
			return false;
		},true);
		return null;
	} else if(!$tw.browser) {
		// Exit if we're under node.js
		process.exit(1);
	}
};

Use our custom error handler if we're in the browser

if($tw.boot.tasks.trapErrors) {

/*
Extend an object with the properties from a list of source objects
*/

	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				object[p] = source[p];
			}
		}
	});
	return object;
};

/*
Fill in any null or undefined properties of an object with the properties from a list of source objects. Each property that is an object is called recursively
*/
$tw.utils.deepDefaults = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				if(object[p] === null || object[p] === undefined) {
					object[p] = source[p];
				}
				if(typeof object[p] === "object" && typeof source[p] === "object") {
					$tw.utils.deepDefaults(object[p],source[p]);
				}
			}
		}
	});
	return object;
};

/*

	} catch(e) {}

};

/*

		v = decodeURI(s);
	} catch(e) {}

/*
Convert "&amp;" to &, "&nbsp;" to nbsp, "&lt;" to <, "&gt;" to > and "&quot;" to "
*/

	return s.toString().replace(/&lt;/mg,"<").replace(/&nbsp;/mg,"\xA0").replace(/&gt;/mg,">").replace(/&quot;/mg,"\"").replace(/&amp;/mg,"&");
};

/*
Get the browser location.hash. We don't use location.hash because of the way that Firefox auto-urldecodes it (see http://stackoverflow.com/questions/1703552/encoding-of-window-location-hash)
*/
$tw.utils.getLocationHash = function() {
	var href = window.location.href;
	var idx = href.indexOf('#');
	if(idx === -1) {
		return "#";
	} else if(idx < href.length-1 && href[idx+1] === '#') {
		// Special case: ignore location hash if it itself starts with a #
		return "#";
	} else {
		return href.substring(idx);
	}
};

/*
Pad a string to a given length with "0"s. Length defaults to 2
*/
$tw.utils.pad = function(value,length) {

	var s = value.toString();
	if(s.length < length) {
		s = "000000000000000000000000000".substr(0,length - s.length) + s;
	}
	return s;
};

// Convert a date into UTC YYYYMMDDHHMMSSmmm format
$tw.utils.stringifyDate = function(value) {
	return value.getUTCFullYear() +
			$tw.utils.pad(value.getUTCMonth() + 1) +
			$tw.utils.pad(value.getUTCDate()) +
			$tw.utils.pad(value.getUTCHours()) +
			$tw.utils.pad(value.getUTCMinutes()) +
			$tw.utils.pad(value.getUTCSeconds()) +
			$tw.utils.pad(value.getUTCMilliseconds(),3);
};

// Parse a date from a UTC YYYYMMDDHHMMSSmmm format string
$tw.utils.parseDate = function(value) {
	if(typeof value === "string") {
		var negative = 1;
		if(value.charAt(0) === "-") {
			negative = -1;
			value = value.substr(1);
		}
		var year = parseInt(value.substr(0,4),10) * negative,
			d = new Date(Date.UTC(year,
				parseInt(value.substr(4,2),10)-1,
				parseInt(value.substr(6,2),10),
				parseInt(value.substr(8,2)||"00",10),
				parseInt(value.substr(10,2)||"00",10),
				parseInt(value.substr(12,2)||"00",10),
				parseInt(value.substr(14,3)||"000",10)));
		  d.setUTCFullYear(year); // See https://stackoverflow.com/a/5870822
		  return d;
	} else if($tw.utils.isDate(value)) {
		return value;
	} else {
		return null;
	}
};

// Stringify an array of tiddler titles into a list string
$tw.utils.stringifyList = function(value) {
	if($tw.utils.isArray(value)) {
		var result = new Array(value.length);
		for(var t=0, l=value.length; t<l; t++) {
			var entry = value[t] || "";
			if(entry.indexOf(" ") !== -1) {
				result[t] = "[[" + entry + "]]";
			} else {
				result[t] = entry;
			}
		}
		return result.join(" ");
	} else {
		return value || "";
	}
};

// Parse a string array from a bracketted list. For example "OneTiddler [[Another Tiddler]] LastOne"
$tw.utils.parseStringArray = function(value, allowDuplicate) {
	if(typeof value === "string") {
		var memberRegExp = /(?:^|[^\S\xA0])(?:\[\[(.*?)\]\])(?=[^\S\xA0]|$)|([\S\xA0]+)/mg,
			results = [], names = {},
			match;
		do {
			match = memberRegExp.exec(value);
			if(match) {
				var item = match[1] || match[2];
				if(item !== undefined && (!$tw.utils.hop(names,item) || allowDuplicate)) {
					results.push(item);
					names[item] = true;
				}
			}
		} while(match);
		return results;
	} else if($tw.utils.isArray(value)) {
		return value;
	} else {
		return null;
	}
};

// Parse a block of name:value fields. The `fields` object is used as the basis for the return value
$tw.utils.parseFields = function(text,fields) {
	fields = fields || Object.create(null);
	text.split(/\r?\n/mg).forEach(function(line) {
		if(line.charAt(0) !== "#") {
			var p = line.indexOf(":");
			if(p !== -1) {
				var field = line.substr(0, p).trim(),
					value = line.substr(p+1).trim();
				if(field) {
					fields[field] = value;
				}
			}
		}
	});
	return fields;
};

// Safely parse a string as JSON
$tw.utils.parseJSONSafe = function(text,defaultJSON) {
	try {
		return JSON.parse(text);
	} catch(e) {
		if(typeof defaultJSON === "function") {
			return defaultJSON(e);
		} else {
			return defaultJSON || {};
		}
	}
};

/*
Resolves a source filepath delimited with `/` relative to a specified absolute root filepath.
In relative paths, the special folder name `..` refers to immediate parent directory, and the
name `.` refers to the current directory
*/
$tw.utils.resolvePath = function(sourcepath,rootpath) {
	// If the source path starts with ./ or ../ then it is relative to the root
	if(sourcepath.substr(0,2) === "./" || sourcepath.substr(0,3) === "../" ) {
		var src = sourcepath.split("/"),
			root = rootpath.split("/");
		// Remove the filename part of the root
		root.splice(root.length-1,1);
		// Process the source path bit by bit onto the end of the root path
		while(src.length > 0) {
			var c = src.shift();
			if(c === "..") { // Slice off the last root entry for a double dot
				if(root.length > 0) {
					root.splice(root.length-1,1);
				}
			} else if(c !== ".") { // Ignore dots
				root.push(c); // Copy other elements across
			}
		}
		return root.join("/");
	} else {
		// If it isn't relative, just return the path
		if(rootpath) {
			var root = rootpath.split("/");
			// Remove the filename part of the root
			root.splice(root.length - 1, 1);
			return root.join("/") + "/" + sourcepath;
		} else {
			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = "(function(" + contextNames.join(",") + ") {(function(){\n" + code + "\n;})();\nreturn exports;\n})\n";
	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		fn = vm.runInThisContext(code,filename);
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};

/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename) {
	var sandbox = $tw.utils.extend(Object.create(null),context);
	vm.runInNewContext(code,sandbox,filename);
	return sandbox.exports;
};

/*
Creates a PasswordPrompt object
*/
$tw.utils.PasswordPrompt = function() {
	// Store of pending password prompts
	this.passwordPrompts = [];
	// Create the wrapper
	this.promptWrapper = $tw.utils.domMaker("div",{"class":"tc-password-wrapper"});
	document.body.appendChild(this.promptWrapper);
	// Hide the empty wrapper
	this.setWrapperDisplay();
};

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts
*/
$tw.utils.PasswordPrompt.prototype.setWrapperDisplay = function() {
	if(this.passwordPrompts.length) {
		this.promptWrapper.style.display = "block";
	} else {
		this.promptWrapper.style.display = "none";
	}
};

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*
		CommonJS optional require.main property:
		 In a browser we offer a fake main module which points back to the boot function
		 (Theoretically, this may allow TW to eventually load itself as a module in the browser)
		*/
		Object.defineProperty(sandbox.require, "main", {
			value: (typeof(require) !== "undefined") ? require.main : {TiddlyWiki: _boot},
			writable: false,
			enumerable: true,
			configurable: false
		});
	}
	if(!moduleInfo) {
		// We could not find the module on this path
		// Try to defer to browserify etc, or node
		var deferredModule;
		if($tw.browser) {
			if(window.require) {
				try {
					return window.require(moduleName);
				} catch(e) {}
			}
			throw "Cannot find module named '" + moduleName + "' required by module '" + moduleRoot + "', resolved to " + name;
		} else {
			// If we don't have a module with that name, let node.js try to find it
			return require(moduleName);
		}
	}
	// Execute the module if we haven't already done so

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};

// Uncomment the following line for detailed logs of all tiddler writes

// Uncomment the following line for detailed logs of all tiddler deletions
