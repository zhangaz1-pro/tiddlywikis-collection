tion(\\\"\\\",\\\"\u003Chr>\\\") ) ; //separator\\n\\tthis._bestMatches = this._bestMatches.concat( otherMatches );\\n    };\\n    /**\\n     * Change Selected Status of Items\\n     */\\n    this._next = function (node) {\\n\\tvar count = node.children.length;\\n\\t//DEBUG console.log( \\\"__NEXT: co=\\\"+count+\\\" nbMatch=\\\"+this._bestMatches.length);\\n\\tif( this._bestMatches.length > 0 ) \\n\\t    this._goto( node, this._idxChoice \u003C count - 1 ? this._idxChoice + 1 : -1);\\n\\t//DEBUG this._logStatus( \\\"NexT\\\" );\\n    };\\n    this._previous = function (node) {\\n\\tvar count = node.children.length;\\n\\tvar selected = this._idxChoice > -1;\\n\\t//DEBUG console.log( \\\"__PREV: co=\\\"+count+\\\" nbMatch=\\\"+this._bestMatches.length);\\n\\tif( this._bestMatches.length > 0 ) \\n\\t    this._goto( node, selected ? this._idxChoice - 1 : count - 1);\\n\\t//DEBUG this._logStatus( \\\"PreV\\\" );\\n    };\\n    // Should not be used, highlights specific item without any checks!\\n    this._goto = function (node, idx) {\\n\\tvar lis = node.children;\\n\\tvar selected = this._idxChoice > -1;\\n\\tif (selected) {\\n\\t    lis[this._idxChoice].setAttribute(\\\"patt-selected\\\", \\\"false\\\");\\n\\t}\\n\\n\\tthis._idxChoice = idx;\\n    \\n\\tif (idx > -1 && lis.length > 0) {\\n\\t    lis[idx].setAttribute(\\\"patt-selected\\\", \\\"true\\\");\\n\\t}\\n    };\\n    /**\\n     * Abort pattern and undisplay.\\n     */\\n    this._abortPattern = function (displayNode) {\\n\\tthis._state = \\\"VOID\\\";\\n\\tthis._bestChoices = [];\\n\\tthis._idxChoice = -1;\\n\\tthis._undisplay( displayNode );\\n\\tthis._template = undefined;\\n    };\\n    /**\\n     * Display popupNode at the cursor position in areaNode.\\n     */\\n    this._display = function( areaNode, popupNode ) {\\n\\tif ( popupNode.style.display == 'none' ) {\\n\\t    // Must get coordinate\\n\\t    // Cursor coordinates within area + area coordinates + scroll\\n            var coord = getCaretCoordinates(areaNode, areaNode.selectionEnd);\\n            var styleSize = getComputedStyle(areaNode).getPropertyValue('font-size');\\n            var fontSize = parseFloat(styleSize); \\n\\t\\t\\n\\t    popupNode.style.left = (this._offLeft+areaNode.offsetLeft-areaNode.scrollLeft+coord.left) + 'px';\\n\\t    popupNode.style.top = (this._offTop+areaNode.offsetTop-areaNode.scrollTop+coord.top+fontSize*2) + 'px';\\n\\t    popupNode.style.display = 'block';\\n\\t}\\n    };\\n    /**\\n     * Undisplay someNode\\n     */\\n    this._undisplay = function( displayNode ) {\\n\\tif ( displayNode.style.display != 'none' ) {\\n\\t    displayNode.style.display = 'none';\\n\\t}\\n    };\\n\\n     /**\\n     * Used for debug\\n     */\\n    this._logStatus = function(msg) {\\n\\tconsole.log( \\\"__STATUS: \\\"+this._state+\\\":-\\\"+msg+\\\"- idx=\\\"+this._idxChoice );\\n    };\\n\\n};\\n// **************************************************************************\\n// ******************************************************************eventCbk\\n// **************************************************************************\\n/**\\n * Disable the *effects* of ENTER / UP / DOWN / ESC when needed.\\n * Set _hasInput to false.\\n */\\nCompletion.prototype.handleKeydown = function(event) {\\n    // key \\n    var key = event.keyCode;\\n    this._hasInput = false;\\n    \\n    //DEBUG console.log( \\\"__KEYDOWN (\\\"+key+\\\") hasI=\\\"+this._hasInput);\\n    \\n    // ENTER while selecting\\n    if( (this._state === \\\"PATTERN\\\" || this._state === \\\"SELECT\\\") && key === 13 ) {\\n    \\tevent.preventDefault();\\n    \\tevent.stopPropagation();\\n    }\\n    // ESC while selecting\\n    else if( (this._state === \\\"PATTERN\\\" || this._state === \\\"SELECT\\\") && key === 27 ) {\\n    \\tevent.preventDefault();\\n    \\tevent.stopPropagation();\\n    }\\n    // UP/DOWN while a pattern is extracted\\n    else if( (key===38 || key===40) && \\n\\t(this._state === \\\"PATTERN\\\" || this._state === \\\"SELECT\\\") ) {\\n\\t\\tevent.preventDefault();\\n    } else {\\n\\t\\t//If we have not handled the keydown event, allow the widget to propagate it to the parent document\\n\\t\\tif(this._widget._original_handleKeydownEvent) {\\n\\t\\t\\tthis._widget._original_handleKeydownEvent(event);\\n\\t\\t}\\n\\t}\\n};\\n/**\\n * Means that something has been added/deleted => set _hasInput\\n */\\nCompletion.prototype.handleInput = function(event) {\\n    this._hasInput = true;\\n    //DEBUG console.log( \\\"__INPUT hasI=\\\"+this._hasInput );\\n};\\n\\t\\n/**\\n * Set _lastChar, detects CTRL+SPACE.\\n */\\nCompletion.prototype.handleKeypress = function(event) {\\n    var curPos = this._areaNode.selectionStart;  // cursor position\\n    var val = this._areaNode.value;   // text in the area\\n    // key \\n    var key = event.keyCode || event.which;\\n\\t\\n    this._lastChar = String.fromCharCode(key);\\n    //DEBUG console.log( \\\"__KEYPRESS (\\\"+key+\\\") hasI=\\\"+this._hasInput+\\\" char=\\\"+this._lastChar );\\n    //DEBUG this._logStatus( \\\"KEYPRESS\\\" );\\n    \\n    // Detect Ctrl+Space\\n    if( this._triggerKeyMatcher(event) && this._state === \\\"VOID\\\" ) {\\n\\t//Find a proper Template\\n\\t// first from which we can extract a pattern\\n\\tif( this._template === undefined ) {\\n\\t    //DEBUG console.log(\\\"__SPACE : find a Template\\\" );\\n\\t    var idT, res;\\n\\t    for( idT=0; idT \u003C this._listTemp.length; idT++ ) {\\n\\t\\tres = extractPattern( val, curPos, this._listTemp[idT] );\\n\\t\\t//DEBUG console.log(\\\"  t=\\\"+this._listTemp[idT].pat+\\\" res=\\\"+res);\\n\\t\\t// res is not undefined => good template candidate\\n\\t\\tif( res ) {\\n\\t\\t    this._template = this._listTemp[idT];\\n\\t\\t    this._state = \\\"PATTERN\\\";\\n\\t\\t    break;\\n\\t\\t}\\n\\t    }\\n\\t}\\n\\telse {\\n\\t    //DEBUG console.log(\\\"__SPACE : already a template\\\" );\\n\\t    this._state = \\\"PATTERN\\\";\\n\\t}\\n    }\\n};\\n/**\\n * ESC -> abort; \\n * Detect [ -> VOID switch to _state=PATTERN\\n * PATTERN || SELECT : ENTER -> insertText\\n *                     UP/DOWN -> previous/next\\n *                     pattern.length > _minPatternLength -> display  \\n */\\nCompletion.prototype.handleKeyup = function(event) {\\n    var curPos = this._areaNode.selectionStart;  // cursor position\\n    var val = this._areaNode.value;   // text in the area\\n    // key a\\n    var key = event.keyCode;\\n    \\n    //DEBUG console.log( \\\"__KEYUP (\\\"+key+\\\") hasI=\\\"+this._hasInput );\\n\\n  // ESC\\n    if( key === 27 ) {\\n\\tthis._abortPattern( this._popNode );\\n\\t//DEBUG this._logStatus( \\\"\\\" );\\n    }\\n    // Check for every template\\n    if( this._hasInput && this._state === \\\"VOID\\\" ) {\\n\\t// check every template's pattern\\n\\tvar idT, template;\\n\\tfor( idT=0; idT \u003C this._listTemp.length; idT++ ) {\\n\\t    template = this._listTemp[idT];\\n\\t    if( this._lastChar === template.pat[template.pos] ) {\\n\\t\\ttemplate.pos += 1;\\n\\t\\t//DEBUG console.log( \\\"__CHECK : pat=\\\"+template.pat+\\\" pos=\\\"+template.pos );\\n\\t\\t// Pattern totaly matched ?\\n\\t\\tif( template.pos === template.pat.length ) {\\n\\t\\t    //DEBUG console.log( \\\"__CHECK => found \\\"+template.pat );\\n\\t\\t    this._state = \\\"PATTERN\\\";\\n\\t\\t    this._template = template;\\n\\t\\t    \\n\\t\\t    break; // get out of loop\\n\\t\\t}\\n\\t    }\\n\\t    else {\\n\\t\\ttemplate.pos = 0;\\n\\t\\t//DEBUG console.log( \\\"__CHECK : pat=\\\"+template.pat+\\\" pos=\\\"+template.pos );\\n\\t    }\\n\\t}\\n    }\\n    // a pattern\\n    else if( this._state === \\\"PATTERN\\\" || this._state === \\\"SELECT\\\" ) {\\n\\t// Pattern below cursor : undefined if no pattern\\n\\tvar pattern = extractPattern( val, curPos, this._template );\\n\\tif( key === 13 ) { // ENTER\\n\\t    //DEBUG console.log( \\\"KEY : Enter\\\" );\\n    \\t    // Choice made in the displayNode ?\\n    \\t    var selected = this._idxChoice > -1 && this._idxChoice !== this._maxMatch;\\n    \\t    //DEBUG console.log( \\\"   > sel=\\\"+selected+\\\" len=\\\"+this._bestChoices.length );\\n    \\t    if( selected ) {\\n    \\t\\t//DEBUG console.log( \\\"   > selected\\\" );\\n\\t\\tvar temp = this._bestMatches[this._idxChoice];\\n\\t      var str = temp.str;\\n              // if str is \\\"\u003Chr>\\\" or \\\"...\\\", abort\\n              if (str === \\\"\u003Chr>\\\" || str === \\\"...\\\") {\\n                this._abortPattern( this._popNode );\\n                this._areaNode.focus();\\n                return;\\n              }\\n\\t\\tif( this._template.field === \\\"body\\\" ) {\\n\\t\\t    str = $tw.wiki.getTiddlerText( temp.title );\\n\\t\\t}\\n    \\t\\tinsertInto( this._areaNode,\\n\\t\\t\\t    str,\\n\\t\\t\\t    pattern.start, curPos, this._template );\\n\\t\\t// save this new content\\n\\t\\tthis._widget.saveChanges( this._areaNode.value );\\n\\t    }\\n\\t    // otherwise take the first choice (if exists)\\n\\t    else if( this._bestMatches.length > 0 ) {\\n    \\t\\t//DEBUG console.log( \\\"   > take first one\\\" );\\n\\t\\tvar temp = this._bestMatches[0];\\n\\t      var str = temp.str;\\n              // if str is \\\"\u003Chr>\\\" or \\\"...\\\", abort\\n              if (str === \\\"\u003Chr>\\\" || str === \\\"...\\\") {\\n                this._abortPattern( this._popNode );\\n                this._areaNode.focus();\\n                return;\\n              }\\n\\t\\tif( this._template.field === \\\"body\\\" ) {\\n\\t\\t    str = $tw.wiki.getTiddlerText( temp.title );\\n\\t\\t}\\n    \\t\\tinsertInto( this._areaNode,\\n\\t\\t\\t    str,\\n\\t\\t\\t    pattern.start, curPos, this._template );\\n\\t\\t// save this new content\\n\\t\\tthis._widget.saveChanges( this._areaNode.value );\\n\\t    }\\n\\t    this._abortPattern( this._popNode );\\n\\t\\t//DEBUG this._logStatus( \\\"\\\" );\\n    \\t    }\\n\\t    else if( key === 38 && this._hasInput === false) { // up\\n\\t\\tthis._state = \\\"SELECT\\\";\\n    \\t\\tevent.preventDefault();\\n    \\t\\tthis._previous( this._popNode );\\n\\t\\t//DEBUG this._logStatus( pattern.text );\\n    \\t\\t//event.stopPropagation();\\n    \\t    }\\n    \\t    else if( key === 40 && this._hasInput === false) { // down\\n\\t\\tthis._state = \\\"SELECT\\\";\\n    \\t\\tevent.preventDefault();\\n    \\t\\tthis._next( this._popNode );\\n\\t\\t//DEBUG this._logStatus( pattern.text );\\n    \\t\\t//event.stopPropagation();\\n    \\t    }\\n    \\t    else if( pattern ) { // pattern changed by keypressed\\n\\t\\tthis._idxChoice = -1;\\n    \\t\\t// log\\n                //DEBUG console.log( \\\"  PATTERN changed\\\" );\\n\\t\\t//DEBUG this._logStatus( pattern.text );\\n                //DEBUG console.log( \\\"  pat.length\\\",pattern.text.length, \\\" min\\\",this._minPatLength);\\n    \\t\\t// Popup with choices if pattern at least minPatLength letters long\\n\\t\\tif( pattern.text.length > (this._minPatLength-1) ) {\\n                    //DEBUG console.log( \\\"  should compute\\\" );\\n\\t\\t    // compute listOptions from templateFilter\\n\\t\\t    var allOptions;\\n\\t\\t    if( this._template )\\n\\t\\t\\tallOptions = this._widget.wiki.filterTiddlers( this._template.filter );\\n\\t\\t    else\\n\\t\\t\\tallOptions = this._widget.wiki.filterTiddlers(\\\"[all[tiddlers]]\\\");\\n\\t\\t    this._findBestMatches( allOptions, pattern.text );\\n    \\t\\t    this._popNode.innerHTML = \\\"\\\";\\n    \\t\\t    //console.log( \\\"BC \\\"+ this._pattern + \\\" => \\\" + choice );\\n    \\t\\t    if (this._bestMatches.length > 0) {\\n\\t\\t      for( var i=0; i\u003Cthis._bestMatches.length; i++) {\\n                        let li_elem = itemHTML(this._bestMatches[i].str,\\n\\t\\t\\t\\t\\t       pattern.text);\\n                        // pass this as comp to eventHandler\\n                        li_elem.addEventListener( \\\"click\\\",\\n                                                  function( idx, event) {\\n                                                    //DEBUG console.log( \\\"__ITEM Listener\\\", this, idx, event );\\n                                                    this.handleItemClik( idx );\\n                                                  }.bind(this,i));\\n                        li_elem.addEventListener( \\\"touchstart\\\",\\n                                                  function( idx, event) {\\n                                                    //comp is the completion object, passed using 'bind' \\n                                                    this.handleItemClik( idx );\\n                                                  }.bind(this,i));\\n                        li_elem.addEventListener( \\\"mouseover\\\",\\n                                                  function( idx, event) {\\n                                                    this._goto( this._popNode,\\n                                                                idx );\\n                                                  }.bind(this,i));\\n                        \\n                        // li_elem.addEventListener( \\\"click\\\",\\n                        //                           this.handleItemClick );\\n    \\t\\t\\tthis._popNode.appendChild( li_elem );\\n    \\t\\t      }\\n\\t\\t      this._display( this._areaNode, this._popNode );\\t\\t\\t\\n    \\t\\t    }\\n\\t\\t    else { // no matches\\n\\t\\t\\tthis._state = \\\"PATTERN\\\";\\n\\t\\t\\tthis._undisplay( this._popNode );\\n\\t\\t    }\\n\\t\\t}\\n    \\t    }\\n\\t    else { // no pattern detected\\n\\t\\tthis._abortPattern( this._popNode );\\n\\t    }\\n\\t}\\n\\t// to ensure that one MUST add an input (through onInput())\\n\\tthis._hasInput = false;\\n};\\n// not real event handler as awaits the index of the clicked/touched bestChoice\\nCompletion.prototype.handleItemClik = function( idx_select) {\\n  \\n  var curPos = this._areaNode.selectionStart;  // cursor position\\n  var val = this._areaNode.value;   // text in the area\\n  var pattern = extractPattern( val, curPos, this._template );\\n  \\n  //DEBUG console.log( \\\"__handleItemClik idx=\\\"+idx_select, this );\\n  \\n  // insert choice into document\\n  var temp = this._bestMatches[idx_select];\\n  var str = temp.str;\\n\\n  // if str is \\\"\u003Chr>\\\" or \\\"...\\\", abort\\n  if (str === \\\"\u003Chr>\\\" || str === \\\"...\\\") {\\n    this._abortPattern( this._popNode );\\n    this._areaNode.focus();\\n    return;\\n  }\\n  \\n  if( this._template.field === \\\"body\\\" ) {\\n    str = $tw.wiki.getTiddlerText( temp.title );\\n  }\\n  insertInto( this._areaNode,\\n\\t      str,\\n\\t      pattern.start, curPos, this._template );\\n  // save this new content\\n  this._widget.saveChanges( this._areaNode.value );\\n  this._abortPattern( this._popNode );\\n  this._areaNode.focus();\\n  //DEBUG this._logStatus( \\\"\\\" );\\n}\\n// **************************************************************************\\n// ******************************************************** private functions\\n// **************************************************************************\\n/**\\n * Create popup element.\\n */\\nvar createPopup = function( widget, node ) {\\n    // Insert a special \\\"div\\\" element for poping up\\n    // Its 'display' property in 'style' control its visibility\\n    var popupNode = widget.document.createElement(\\\"div\\\");\\n    popupNode.setAttribute( \\\"style\\\", \\\"display:none; position: absolute;\\\");\\n    popupNode.className = \\\"tc-block-dropdown ect-block-dropdown\\\";\\n    // Insert the element into the DOM\\n    node.parentNode.insertBefore(popupNode,node.nextSibling);\\n    //CHECK the domNodes is a attribute of Widget [widget.js]\\n    //CHECK this.domNodes.push(popupNode);\\n    \\n    return popupNode;\\n};\\n/**\\n * Extract Pattern from text at a given position.\\n *\\n * Between previous template.pat (or '[[') and pos\\n * \\n * If no pattern -> undefined\\n */\\nvar extractPattern = function( text, pos, template ) {\\n    // Detect previous and next ]]=>STOP or [[=>START\\n    var sPat = template.pat ? template.pat : '[[';\\n    var pos_prevOpen = text.lastIndexOf( sPat, pos );\\n    var ePat = template.end ? template.end : ']]';\\n    var pos_prevClosed = text.lastIndexOf( ePat, pos );\\n    var pos_nextClosed = text.indexOf( ePat, pos  );\\n    //DEBUG console.log(\\\"__CALC st=\\\"+sPat+\\\" -> en=\\\"+ePat );\\n    //DEBUG console.log(\\\"__CALC po=\\\"+pos_prevOpen+\\\" pc=\\\"+pos_prevClosed+\\\" nc=\\\"+pos_nextClosed+\\\" pos=\\\"+pos);\\n    pos_nextClosed = (pos_nextClosed >= 0) ? pos_nextClosed : pos;\\n    \\n    if( (pos_prevOpen >= 0) &&                 // must be opened\\n\\t((pos_prevOpen > pos_prevClosed ) ||  // not closed yet\\n\\t (pos_prevClosed === pos))) {          // closed at cursor\\n\\t//DEBUG console.log(\\\"     pat=\\\"+text.slice( pos_prevOpen+sPat.length, pos) );\\n\\treturn { text: text.slice( pos_prevOpen+sPat.length, pos ),\\n\\t\\t start: pos_prevOpen,\\n\\t\\t end: pos_nextClosed\\n\\t       };\\n    }\\n};\\n/**\\n * Controls how list items are generated.\\n * Function that takes two parameters :\\n *  - text : suggestion text\\n *  - input : the user’s input\\n * Returns : list item. \\n * Generates list items with the user’s input highlighted via \u003Cmark>.\\n */\\n  var itemHTML = function (text, input) {\\n    // text si input === ''\\n    // otherwise, build RegExp that is global (g) and case insensitive (i)\\n    // to replace with \u003Cmark>$&\u003C/mark> where \\\"$&\\\" is the matched pattern\\n  var html = input === '' ? text : text.replace(RegExp(regExpEscape(input.trim()), \\\"gi\\\"), \\\"\u003Cmark>$&\u003C/mark>\\\");\\n  // the DOM element created\\n  var elem = create(\\\"li\\\", {\\n    innerHTML: html,\\n    \\\"patt-selected\\\": \\\"false\\\",\\n  });\\n  return elem; \\n};\\n/**\\n * Insert text into a textarea node, \\n * enclosing in 'template.start..template.end'\\n *\\n * - posBefore : where the 'template.pat+pattern' starts\\n * - posAfter : where the cursor currently is\\n */\\nvar insertInto = function(node, text, posBefore, posAfter, template ) {\\n    //DEBUG console.log( \\\"__INSERT : \\\"+template.pattern+\\\":\\\"+template.filter+\\\":\\\"+template.mask+\\\":\\\"+template.field+\\\":\\\"+template.start+\\\":\\\"+template.end );\\n    var val = node.value;\\n    var sStart = template.start !== undefined ? template.start : '[[';\\n    var sEnd = template.end !== undefined ? template.end : ']]';\\n    var newVal = val.slice(0, posBefore) + sStart + text + sEnd + val.slice(posAfter);\\n    //console.log(\\\"__INSERT s=\\\"+sStart+\\\" e=\\\"+sEnd);\\n    //console.log (\\\"__INSERT pb=\\\"+posBefore+\\\" pa=\\\"+posAfter+\\\" txt=\\\"+text);\\n    //console.log( \\\"NEW VAL = \\\"+newVal );\\n    // WARN : Directly modifie domNode.value.\\n    // Not sure it does not short-circuit other update methods of the domNode....\\n    // i.e. could use widget.updateEditor(newVal) from edit-comptext widget.\\n    //      but how to be sure that cursor is well positionned ?\\n    node.value = newVal;\\n\\n    // if startOffset in Template, set cursor at beginning of inserted value,\\n    // with an Offset (usefull for aliasing links)\\n    if (template.startOffset) {\\n        let cursorPos = posBefore+template.startOffset;\\n        node.setSelectionRange( cursorPos, cursorPos );\\n    }\\n    else {\\n        node.setSelectionRange(posBefore+text.length+sStart.length+sEnd.length, posBefore+text.length+sStart.length+sEnd.length );\\n    }\\n};\\n/**\\n * Add an '\\\\' in front of -\\\\^$*+?.()|[]{}\\n */\\nvar regExpEscape = function (s) {\\n    return s.replace(/[-\\\\\\\\^$*+?.()|[\\\\]{}]/g, \\\"\\\\\\\\$&\\\");\\n};\\n/**\\n * Add an element in the DOM.\\n */\\nvar create = function(tag, o) {\\n    var element = document.createElement(tag);\\n    \\n    for (var i in o) {\\n\\tvar val = o[i];\\n\\t\\n\\tif (i === \\\"inside\\\") {\\n\\t    $(val).appendChild(element);\\n\\t}\\n\\telse if (i === \\\"around\\\") {\\n\\t    var ref = $(val);\\n\\t    ref.parentNode.insertBefore(element, ref);\\n\\t    element.appendChild(ref);\\n\\t}\\n\\telse if (i in element) {\\n\\t    element[i] = val;\\n\\t}\\n\\telse {\\n\\t    element.setAttribute(i, val);\\n\\t}\\n    }\\n    \\n    return element;\\n};\\n\\n\\nexports.Completion = Completion;\\n\\n})();\\n\\n    \\n\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/completion.js\",\n            \"module-type\": \"library\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/edit-comptext.css\": {\n            \"text\": \"\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/* The \\\\rules pragma at the top of the tiddler restricts the WikiText \\n * to just allow macros and transclusion. This avoids mistakenly \\n * triggering unwanted WikiText processing.\\n * \\n * MUST not save as text/css for macro to be processed\\n*/\\n\\n.ect-block-dropdown li {\\n    display: block;\\n    padding: 4px 14px 4px 14px;\\n    text-decoration: none;\\n    color: \u003C\u003Ccolour tiddler-link-foreground>>; /*#5778d8;*/ \\n    background: transparent;\\n}\\n.ect-block-dropdown li[patt-selected=\\\"true\\\"] {\\n    color: \u003C\u003Ccolour tiddler-link-background>>; /*#ffffff; */\\n    background-color: \u003C\u003Ccolour tiddler-link-foreground>>; /*#5778d8; */\\n}\\n.ect-block-dropdown li[patt-selected=\\\"true\\\"] mark {\\n    background: hsl(86, 100%, 21%);\\n    color: inherit;\\n}\\n\\n\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/edit-comptext.css\",\n            \"tags\": \"[[$:/tags/Stylesheet]]\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/readme\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/readme\",\n            \"text\": \"!! What ?\\nThis plugin adds ''completion'' when editing the body of a tiddler.\\n\\n* Enter completion-mode by typing `[[` or `CTRL+SPACE`\\n* A list of tiddlers with a title that matches the pattern between `[[` and cursor appears\\n* `UP/DOWN` keys can select a tiddler, `ENTER` to validate\\n* `NEW` : can click with mouse or touch surface to select your completion.\\n* If there is only one match, `ENTER` selects it.\\n* you can specify you own trigger pattern and the list of possible completions. See [[$:/plugins/snowgoon88/edit-comptext/usage]] for more details.\\n* `NEW` : after completion, the cursor can be set inside the inserted text. This allows for easier creation of \\\"aliased links\\\" (try completion with `||` for example).\\n* `NEW` : version 0.9.1 and higher, the default TW5 editor automatically has autocompletion as soon as the plugin is enabled (if TW5 version 5.1.22 or higher)\\n\\n!! To try it or get the latest news\\nSee [[http://snowgoon88.github.io/TW5-extendedit]]\\n\\n!! Install \\n\\nTo add the plugin to your own TiddlyWiki5, just drag this link to the browser window:\\n\\n[[$:/plugins/snowgoon88/edit-comptext]]\\n\\nSometime (prior to TW5.1.22), a small configuration step is then needed\\n\\nin `$:/ControlPanel -> Advanced -> Editor Type -> text/vnd.tiddlywiki` you must chose `comptext` instead of `text`.\\n\\nReload and « voilà »...\\n\\nThis plugin is quite mature now :o)\\n\\n!! Old version\\n\\n* A version compatible with 5.0.8 to 5.1.11 : [[http://snowgoon88.github.io/TW5-extendedit/index_5.1.11.html]]\\n\\n!! Source code\\nOn github [[https://github.com/snowgoon88/TW5-extendedit]]\\n\\nGet in touch : snowgoon88(AT)gmail(DOT)com\\n\"\n        },\n        \"$:/plugins/snowgoon88/edit-comptext/usage\": {\n            \"title\": \"$:/plugins/snowgoon88/edit-comptext/usage\",\n            \"text\": \"Now, this plugin should be automatically integrated in the common editors.\\n\\nIn some older version of Tiddlywiki, you might have to change things in `$:/ControlPanel -> Advanced -> Editor Type -> text/vnd.tiddlywiki` to put `comptext` instead of `text`.\\n\\nConfiguration of the edit-comptext plugin can be done through the tiddler [[$:/plugins/snowgoon88/edit-comptext/config]]. Use a JSON tiddler (do not forget to set the type to `application/json`. See some examples at [[$:/plugins/snowgoon88/edit-comptext/examples]]\\n\\nIn the `configuration` object you can set :\\n\\n* `caseSensitive`: `true`/`false` (is search case sensitive ?)\\n* `maxMatch` : an `integer` (max number of match displayed)\\n* `minPatLength` : an `integer` (minimal length of a pattern to trigger completion search)\\n* `triggerKeyCombination ` : a `string` representing the key combination that triggers the autocompletion popup. To use modifier keys in your combination, use following conversions : `ctrl` -> `^`, `alt` -> `!`, `shift` -> `+`. Note: ` ` (literally a whitespace) represents the `space` key.\\n\\nIn the `template` array you can specify the various completion templates that will be used. Every template can have the following members.\\n\\n* `pattern` : `string` (pattern that triggers a completion, default \\\"[[\\\" )\\n* `title` or `body`: `string` (the filter operators that gives the list of valid completions, default \\\"[all[tiddlers]!is[system]]\\\"). If you specify `body`, then the body of the tiddler will be inserted on selection.\\n* `start` : `string` (when completion is chosen, start is put before the completion, default \\\"[[\\\")\\n* `end` : `string` (when completion is chosen, end is put after the completion, default \\\"]]\\\")\\n* `startOffset` : `interger` but OPTIONNAL. If provided, the cursor will be positionned `startOffset` characters after the beginning of the completed text. This is useful to create aliased links using \\\"||\\\" as a trigger.\\n\\n!! Current body of Config Tiddler\\n\\n{{$:/plugins/snowgoon88/edit-comptext/config}}\\n\\n\"\n        }\n    }\n}","author":"AlainD","core-version eStringArray(this.getAttribute(\\\"$images\\\",\\\"\\\")),\\r\\n\\t\\tlabels = $tw.utils.parseStringArray(this.getAttribute(\\\"$labels\\\",\\\"\\\")),\\r\\n\\t\\tgalleryJSON = this.getAttribute(\\\"$gallery\\\"),\\r\\n\\t\\tstart = this.getAttribute(\\\"$start\\\"),\\r\\n\\t\\tspotlightOptions = {fit: \\\"contain\\\"},\\r\\n\\t\\tindex;\\r\\n\\t\\t\\r\\n\\tif(!!galleryJSON) {\\r\\n\\t\\tthis.gallery = $tw.utils.parseJSONSafe(galleryJSON,undefined);\\r\\n\\t\\t//iterate over gallery and turn each src attribute into proper form for each item where media type is image or undefined\\r\\n\\t\\tthis.gallery.map((item,pos,gallery) => {\\r\\n\\t\\t\\tif(start && start === item.src) {\\r\\n\\t\\t\\t\\tindex = pos;\\r\\n\\t\\t\\t}\\r\\n\\t\\t\\tif(!item.media || item.media === \\\"image\\\") {\\r\\n\\t\\t\\t\\tgallery[pos].src = this.getImageURI(item.src);\\r\\n\\t\\t\\t}\\r\\n\\t\\t},this);\\r\\n\\t} else {\\r\\n\\t\\t//iterate over images and labels, create gallery\\r\\n\\t\\tif(start) {\\r\\n\\t\\t\\tindex = images.indexOf(start);\\r\\n\\t\\t}\\r\\n\\t\\tthis.gallery = images.map((image,index,images) => {\\r\\n\\t\\t\\treturn {src: this.getImageURI(image),title: labels[index] || \\\"\\\"};\\r\\n\\t\\t},this);\\r\\n\\t}\\r\\n\\t\\r\\n\\t$tw.utils.each(this.attributes,function(attribute,name) {\\r\\n\\t\\tif(name.charAt(0) !== \\\"$\\\") {\\r\\n\\t\\t\\tspotlightOptions[name] = attribute;\\r\\n\\t\\t}\\r\\n\\t});\\r\\n\\tspotlightOptions.index = !!start && index >=0 ? index + 1 : 1;\\r\\n\\tthis.spotlightOptions = spotlightOptions;\\r\\n};\\r\\n\\r\\nSpotlightWidget.prototype.getImageURI = function(title) {\\r\\n\\tvar src = \\\"\\\",\\r\\n\\t\\ttiddler = this.wiki.getTiddler(title);\\r\\n\\tif(!tiddler) {\\r\\n\\t\\treturn title;\\r\\n\\t} else {\\r\\n\\t\\tif(this.wiki.isImageTiddler(title)) {\\r\\n\\t\\t\\tvar type = tiddler.fields.type,\\r\\n\\t\\t\\t\\ttext = tiddler.fields.text,\\r\\n\\t\\t\\t\\t_canonical_uri = tiddler.fields._canonical_uri;\\r\\n\\t\\t\\tif(text) {\\r\\n\\t\\t\\t\\tswitch(type) {\\r\\n\\t\\t\\t\\t\\tcase \\\"image/svg+xml\\\":\\r\\n\\t\\t\\t\\t\\t\\tsrc = \\\"data:image/svg+xml,\\\" + encodeURIComponent(text);\\r\\n\\t\\t\\t\\t\\t\\tbreak;\\r\\n\\t\\t\\t\\t\\tdefault:\\r\\n\\t\\t\\t\\t\\t\\tsrc = \\\"data:\\\" + type + \\\";base64,\\\" + text;\\r\\n\\t\\t\\t\\t\\t\\tbreak;\\r\\n\\t\\t\\t\\t}\\t\\t\\t\\t\\r\\n\\t\\t\\t} else if(_canonical_uri) {\\r\\n\\t\\t\\t\\tsrc = _canonical_uri;\\r\\n\\t\\t\\t}\\r\\n\\t\\t}\\r\\n\\t\\treturn src;\\r\\n\\t}\\r\\n};\\r\\n\\r\\nSpotlightWidget.prototype.invokeAction = function(triggeringWidget, event) {\\r\\n\\tvar spotlight = require(\\\"$:/plugins/sq/spotlight/spotlight.js\\\");\\r\\n\\tspotlight.show(this.gallery,this.spotlightOptions);\\r\\n};\\r\\n\\r\\nSpotlightWidget.prototype.refresh = function(changedTiddlers) {\\r\\n\\tvar changedAttributes = this.computeAttributes();\\r\\n\\tif($tw.utils.count(changedAttributes)>0) {\\r\\n\\t\\tthis.refreshSelf();\\r\\n\\t\\treturn true;\\r\\n\\t} else {\\r\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\r\\n\\t}\\r\\n};\\r\\n\\r\\nexports[\\\"action-spotlight\\\"] = SpotlightWidget;\\r\\n\\r\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"widget\"}}}","author":"Saq Imtiaz","bag":"default","core-version":">=5.2.0","dependents":"","description":"Lightbox","list":"readme settings","name":"Spotlight","plugin-priority":"0","plugin-type":"plugin","revision":"0","version":"0.0.3"},
{"title":"$:/plugins/tg/ro","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/tg/ro/advanced-search-button-style\": {\n            \"created\": \"20150519114003182\",\n            \"text\": \"/* Hide advanced search button */\\n.tc-image-advanced-search-button.tc-image-button {\\n     padding-left: 15px;\\n}\",\n            \"type\": \"text/css\",\n            \"title\": \"$:/plugins/tg/ro/advanced-search-button-style\",\n            \"tags\": \"$:/tags/advanced-search-button\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20191230134649191\",\n            \"creator\": \"TonGerner\"\n        },\n        \"$:/plugins/tg/ro/change-settings\": {\n            \"created\": \"20161108100322449\",\n            \"text\": \"!!4) Settings\\nTo customise the behaviour of TiddlyWiki\\n\\n{{$:/snippets/viewswitcher}}\\n{{$:/plugins/tg/ro/sidebar-layout}}\\n{{$:/core/ui/ControlPanel/Settings}}\\n\",\n            \"title\": \"$:/plugins/tg/ro/change-settings\",\n            \"tags\": \"\",\n            \"modified\": \"20191230134715488\",\n            \"caption\": \"4. Settings\"\n        },\n        \"$:/plugins/tg/ro/help\": {\n            \"created\": \"20140716184603499\",\n            \"text\": \"!! Help\\n\\nBefore you 'publish' your ~TiddlyWiki:\\n\\n# Make a backup of your wiki\\n# Get a defined start-up situation for your TW:\\n#* Define your starting tiddler(s) in [[$:/DefaultTiddlers]]\\n#* If required, define the state of the sidebar tabs\\n#* If required create a tiddler (e.g. `xyz`) which transcludes $:/plugins/tg/ro/publish to create another option to return from readonly to edit mode\\n#* If required change the keyboard shortut (Ctrl-Shift-Alt-P) for opening $:/plugins/tg/ro/publish via Control Panel > Keyboard Shortcuts\\n# Follow the procedure given in  tabs 1 to 5.\\n\\nThere are a few ways to return from readonly to edit mode:\\n\\n# Press the configured keyboard shortcut (default Ctrl-Shift-Alt-P), which opens $:/plugins/tg/ro/publish\\n# Start the TW with `#xyz` appended which opens $:/plugins/tg/ro/publish\\n# Search for:\\n#* ''Publish'' to get to $:/plugins/tg/ro/publish\\n#* ''~ControlPanel'' to get to ''$:/ControlPanel > Appearance > Publish''\\n\\n\u003C\u003C\u003C\\n''Note:''\u003Cbr>\\n@@.RED Although you can hide the 'Sidebar' and 'Advanced Search' button, they remain 'active'!@@\\n\u003C\u003C\u003C\\n\",\n            \"title\": \"$:/plugins/tg/ro/help\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20200318122932944\",\n            \"creator\": \"TonGerner\",\n            \"caption\": \"Help\"\n        },\n        \"$:/plugins/tg/ro/hide-sidebar-buttons\": {\n            \"created\": \"20161108100124814\",\n            \"text\": \"!! Show/hide sidebar buttons\\nUncheck to hide the appropriate sidebar button\\n\\n|Button |visible |note |h\\n|Sidebar button (\u003C\u003Cicn $:/core/images/chevron-left>>/\u003C\u003Cicn $:/core/images/chevron-right>>) | \u003C$checkbox tiddler=\\\"$:/core/ui/TopBar/menu\\\" tag=\\\"$:/tags/TopRightBar\\\"/> | 1 |\\n|Advanced search button (\u003C\u003Cicn $:/core/images/advanced-search-button>>) | \u003C$checkbox tiddler=\\\"$:/plugins/tg/ro/advanced-search-button-style\\\" tag=\\\"$:/tags/Stylesheet\\\" invertTag=\\\"yes\\\"/> | 1 |\\n|Publish button  (\u003C\u003Cicn $:/plugins/tg/ro/images/publish>>) | \u003C$checkbox tiddler=\\\"$:/plugins/tg/ro/publish-button\\\" tag=\\\"$:/tags/TopRightBar\\\"/> | 2 |\\n\\n\u003C\u003C\u003C\\n''Note:''\\n\\n# Although 'invisible' (`display:none;`), ''Sidebar'' and ''Advanced search'' buttons stay active!\\n# The ''Publish'' button is invisible and inactive (`$:/tags/TopRightBar` removed)\\n\u003C\u003C\u003C\",\n            \"title\": \"$:/plugins/tg/ro/hide-sidebar-buttons\",\n            \"tags\": \"\",\n            \"modified\": \"20200316123412336\",\n            \"caption\": \"3. Sidebar buttons\"\n        },\n        \"$:/plugins/tg/ro/hide-sidebar-tabs\": {\n            \"text\": \"\\\\define check()\\n\u003C$checkbox\\ntag=\\\"$:/tags/SideBar\\\"\\nchecked=\\\"$:/tags/SideBar\\\"\\nunchecked=\\\"$:/tags/hide\\\"\\ndefault=\\\"$:/tags/SideBar\\\"\\ncheckactions=\\\"\\\"\\\"\u003C$action-deletefield tags/>\u003C$action-setfield tags=\\\"$:/tags/SideBar\\\"/>\\\"\\\"\\\"\\nuncheckactions=\\\"\\\"\\\"\u003C$action-deletefield tags/>\u003C$action-setfield tags=\\\"$:/tags/hide\\\"/>\\\"\\\"\\\"\\n\u003C$link to={{!!title}}>&emsp;\\n\u003C$transclude field=\\\"caption\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$transclude>\\n\u003C/$checkbox>\\n\\\\end\\n\\n!! Show/hide sidebar tabs\\nUncheck to hide the appropriate sidebar tab\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SideBar]]\\\">\u003Cbr>\\n\u003C\u003Ccheck>>\\n\u003C/$list>\\n\u003C$list filter=\\\"[tag[$:/tags/hide]]\\\">\u003Cbr>\\n\u003C\u003Ccheck>>\\n\u003C/$list>\\n\",\n            \"title\": \"$:/plugins/tg/ro/hide-sidebar-tabs\",\n            \"tags\": \"\",\n            \"modified\": \"20200319201054427\",\n            \"created\": \"20161108100017749\",\n            \"caption\": \"2. Sidebar tabs\"\n        },\n        \"$:/plugins/tg/ro/hide-toolbar-buttons\": {\n            \"created\": \"20161108095713019\",\n            \"text\": \"!! Hide toolbar buttons\\n\\nDisable in Control panel (Appearance > Toolbars) the buttons you do not need in read-only mode.\\n\\n''//Disable at least the following buttons://''\\n\\n* ~ViewToolbar\\n** Edit button \u003C\u003Cicn $:/core/images/edit-button>>\\n** More button \u003C\u003Cicn $:/core/images/down-arrow>>\\n** Info button \u003C\u003Cicn $:/core/images/info-button>> (Tools tab contains button configuration!)\\n* Page control buttons\\n** New tiddler button \u003C\u003Cicn $:/core/images/new-button>>\\n** Control panel button \u003C\u003Cicn $:/core/images/options-button>>\\n** Save button \u003C\u003Cicn $:/core/images/save-button>>\\n** More button \u003C\u003Cicn $:/core/images/down-arrow>>\\n\\n{{$:/language/ControlPanel/Toolbars/Hint}}\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\u003C\u003Ctabs \\\"$:/core/ui/ControlPanel/Toolbars/ViewToolbar $:/core/ui/ControlPanel/Toolbars/PageControls\\\" \\\"$:/core/ui/ControlPanel/Toolbars/ViewToolbar\\\" \\\"$:/state/tabs/controlpanel/toolbars\\\" \\\"tc-vertical\\\">>\\n\u003C/div>\",\n            \"title\": \"$:/plugins/tg/ro/hide-toolbar-buttons\",\n            \"tags\": \"\",\n            \"modified\": \"20200319203659025\",\n            \"caption\": \"1. Buttons\"\n        },\n        \"$:/plugins/tg/ro/icon\": {\n            \"created\": \"20170322100000766\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" viewBox=\\\"0 0 128 128\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" xmlns:svg=\\\"http://www.w3.org/2000/svg\\\">\\n \u003Cmetadata id=\\\"metadata7\\\">image/svg+xml\u003C/metadata>\\n \u003Cg>\\n  \u003Cg stroke=\\\"null\\\" id=\\\"layer1\\\">\\n   \u003Cpath stroke=\\\"#a0a0ff\\\" d=\\\"m62.98237,124.8691l-52.98313,-30.489l0,-60.97796l52.98313,-30.48897l52.98313,30.48897l0,60.97796l-52.98313,30.489z\\\" id=\\\"path4142\\\" stroke-miterlimit=\\\"4\\\" stroke-width=\\\"1.2218\\\" fill=\\\"#a0a0ff\\\"/>\\n   \u003Cg stroke=\\\"null\\\" transform=\\\"matrix(3.659923335400057,0,0,3.647856469142962,20.327076261330674,1218.0946222935067) \\\" id=\\\"g4657\\\">\\n    \u003Cpath stroke=\\\"null\\\" d=\\\"m3.22135,-313.27808l4.72483,4.70973l10.79962,-10.7651l-4.72483,-4.70973l-10.79962,10.7651zm13.51982,-13.47661l-1.99364,1.98727l4.72409,4.70899l1.99364,-1.98727c0.6766,-0.67444 -0.00001,-1.34889 -0.00001,-1.34889l-3.37088,-3.3601c0,0 -0.6766,-0.67444 -1.3532,0zm-14.18411,14.11637l-0.99229,5.72125l5.7273,-1.00138l-4.735,-4.71987l-0.00001,0z\\\" id=\\\"editor_pencil_pen_edit_write_glyph\\\" fill=\\\"#000000\\\"/>\\n    \u003Crect stroke=\\\"null\\\" stroke-width=\\\"null\\\" stroke-linejoin=\\\"null\\\" stroke-linecap=\\\"null\\\" x=\\\"-236.34445\\\" y=\\\"-219.86093   \"modified\": \"20191230135048784\",\n            \"creator\": \"TonGerner\",\n            \"caption\": \"Publish\"\n        },\n        \"$:/plugins/tg/ro/publish-button\": {\n            \"created\": \"20170506162930803\",\n            \"text\": \"\u003C$button class=\\\"tc-btn-invisible\\\" tooltip=\\\"Publish read-only\\\">\\n\u003C$action-sendmessage $message=\\\"tm-open-window\\\" $param=\\\"$:/plugins/tg/ro/publish\\\" height=\\\"700px\\\" width=\\\"550px\\\"/>\\n{{$:/plugins/tg/ro/images/publish}}\\n\u003C/$button>\",\n            \"title\": \"$:/plugins/tg/ro/publish-button\",\n            \"tags\": \"$:/tags/publish-button $:/tags/TopRightBar\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20191231184447737\",\n            \"list-before\": \"$:/core/ui/TopBar/menu\",\n            \"creator\": \"TonGerner\"\n        },\n        \"$:/plugins/tg/ro/readme\": {\n            \"text\": \"A plugin to make ~TiddlyWiki read-only.\\n\\nYou can hide:\\n\\n* ''All'' toolbar buttons\\n* 'Sidebar' button (to switch Sidebar) and 'Advanced search' button (next to Search)\\n* All Sidebar tabs tagged with $:/tags/SideBar.\\n\\nClick the Publish button \u003C\u003Cicn $:/plugins/tg/ro/images/publish>> next to the sidebar button \u003C\u003Cicn $:/core/images/chevron-left>>/\u003C\u003Cicn $:/core/images/chevron-right>> to start making your TW 'publish-ready'.  A new window with six tabs opens. Read the Help tab and follow the 5 steps.\\n\\n\u003C\u003C\u003C\\n''Note:''\u003Cbr>@@.RED Although you can hide the 'Sidebar' button and 'Advanced Search' button, they remain 'active'!@@\\n\u003C\u003C\u003C\\n\\nThere are a few ways to return from readonly to edit mode, see [[Help|$:/plugins/tg/ro/help]].\\n\",\n            \"title\": \"$:/plugins/tg/ro/readme\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20200319200627098\",\n            \"creator\": \"TonGerner\",\n            \"created\": \"20140821172500339\"\n        },\n        \"$:/plugins/tg/ro/save\": {\n            \"created\": \"20161108100434387\",\n            \"text\": \"! Save\\n\\n{{$:/core/ui/ControlPanel/Saving}}\\n\\n@@.BLUE ''Save''@@ {{$:/plugins/tg/ro/save-button}}\\n\",\n            \"title\": \"$:/plugins/tg/ro/save\",\n            \"tags\": \"\",\n            \"modified\": \"20191230135228815\",\n            \"caption\": \"5. Save\"\n        },\n        \"$:/plugins/tg/ro/save-button\": {\n            \"created\": \"20170405200808621\",\n            \"text\": \"\u003C$button message=\\\"tm-save-wiki\\\" param={{$:/config/SaveWikiButton/Template}}>\\n\u003Cspan class=\\\"tc-dirty-indicator\\\">\\n{{$:/plugins/tg/ro/image-save-button}}\\n\u003C/span>\\n\u003C/$button>\",\n            \"title\": \"$:/plugins/tg/ro/save-button\",\n            \"tags\": \"\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20191230135303043\",\n            \"creator\": \"TonGerner\"\n        },\n        \"$:/plugins/tg/ro/sidebar-button-style\": {\n            \"created\": \"20140715185800387\",\n            \"text\": \"/* Hide sidebar button */\\nsvg.tc-image-chevron-left {\\n     display: none;\\n}\\n\\nsvg.tc-image-chevron-right {\\n     display: none;\\n}\\n\",\n            \"type\": \"text/css\",\n            \"title\": \"$:/plugins/tg/ro/sidebar-button-style\",\n            \"tags\": \"$:/tags/sidebar-button\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20191230135322974\",\n            \"creator\": \"TonGerner\"\n        },\n        \"$:/plugins/tg/ro/sidebar-layout\": {\n            \"created\": \"20170307110734575\",\n            \"text\": \"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\nSidebar layout: \u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select>\\n\",\n            \"title\": \"$:/plugins/tg/ro/sidebar-layout\",\n            \"tags\": \"\",\n            \"modified\": \"20191230135338759\"\n        },\n        \"$:/plugins/tg/ro/styles\": {\n            \"created\": \"20161104132710834\",\n            \"text\": \"/* Slider style */\\n\\nhtml .tgc-slider {\\n     color: #5778D8;\\n     font-weight: bold;\\n}\\n\\n.tgc-slider:hover {\\n     color: #5778D8;\\n     text-decoration: underline;\\n}\\n\\n.RED {\\n     color: red;\\n     font-weight: bold;\\n}\",\n            \"title\": \"$:/plugins/tg/ro/styles\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"modified\": \"20191230135353718\",\n            \"type\": \"text/css\"\n        },\n        \"$:/plugins/tg/ro/macros/doc\": {\n            \"created\": \"20200316122632179\",\n            \"text\": \"\\\\define icn(icon)\\n\u003Cbutton class=\\\"tc-btn-invisible\\\"> {{$icon$}}\u003C/button>\\n\\\\end\",\n            \"title\": \"$:/plugins/tg/ro/macros/doc\",\n            \"tags\": \"$:/tags/Macro\",\n            \"modified\": \"20200316123614203\"\n        },\n        \"$:/plugins/tg/ro/shortcut/publish\": {\n            \"created\": \"20200317164804429\",\n            \"text\": \"\u003C$navigator story=\\\"$:/StoryList\\\">\\n\u003C$action-navigate $to=\\\"$:/plugins/tg/ro/publish\\\"/>\\n\u003C/$navigator>\",\n            \"title\": \"$:/plugins/tg/ro/shortcut/publish\",\n            \"tags\": \"$:/tags/KeyboardShortcut\",\n            \"modified\": \"20200317185519894\",\n            \"key\": \"((publish))\"\n        },\n        \"$:/config/ShortcutInfo/publish\": {\n            \"created\": \"20200317164006337\",\n            \"text\": \"Open Publish window\",\n            \"title\": \"$:/config/ShortcutInfo/publish\",\n            \"tags\": \"\",\n            \"modified\": \"20200317164305031\"\n        },\n        \"$:/config/shortcuts/publish\": {\n            \"created\": \"20200317164439679\",\n            \"text\": \"ctrl-shift-alt-P\",\n            \"title\": \"$:/config/shortcuts/publish\",\n            \"modified\": \"20200318102428021\"\n        }\n    }\n}","author":"TonGerner","core-version":">=5.1.15","created":"20191230135646540","description":"Makes TW readonly","list":"readme license help","modified":"20200318123052819","name":"Makes TW readonly","plugin-type":"plugin","source":"http://tongerner.tiddlyspot.com/","version":"0.1.24"},

{"title":"$:/plugins/tiddlywiki/twitter","name":"Twitter","description":"Twitter embedding tools","list":"readme usage","version":"5.2.3","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/tiddlywiki/twitter/macros\":{\"title\":\"$:/plugins/tiddlywiki/twitter/macros\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define twitter-usage(text)\\nFor example:\\n\\n\u003C$codeblock code=\\\"\\\"\\\"$text$\\\"\\\"\\\"/>\\n\\nRenders as:\\n\\n$text$\\n\\\\end\\n\\n\"},\"$:/plugins/tiddlywiki/twitter/rawmarkup\":{\"title\":\"$:/plugins/tiddlywiki/twitter/rawmarkup\",\"tags\":\"$:/tags/RawMarkup\",\"text\":\"\u003Cscript>window.twttr = (function(d, s, id) {\\n  var js, fjs = d.getElementsByTagName(s)[0],\\n    t = window.twttr || {};\\n  if (d.getElementById(id)) return t;\\n  js = d.createElement(s);\\n  js.id = id;\\n  js.src = \\\"https://platform.twitter.com/widgets.js\\\";\\n  fjs.parentNode.insertBefore(js, fjs);\\n\\n  t._e = [];\\n  t.ready = function(f) {\\n    t._e.push(f);\\n  };\\n\\n  return t;\\n}(document, \\\"script\\\", \\\"twitter-wjs\\\"));\u003C/script>\"},\"$:/plugins/tiddlywiki/twitter/readme\":{\"title\":\"$:/plugins/tiddlywiki/twitter/readme\",\"text\":\"This plugin provides a `\u003C$twitter>` widget that can embed various entities from Twitter's service:\\n\\n* Individual tweets and conversations\\n* Buttons for tweeting/mentioning, sharing, following\\n* Various types of timeline: profile, likes, list, collection, url and widget\\n\\nThe widget only works in the browser, and not in generated static HTML pages.\\n\"},\"$:/plugins/tiddlywiki/twitter/startup.js\":{\"title\":\"$:/plugins/tiddlywiki/twitter/startup.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/twitter/startup.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nTwitter initialisation\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Export name and synchronous status\\nexports.name = \\\"twitter\\\";\\nexports.before = [\\\"startup\\\"];\\nexports.synchronous = true;\\n\\nexports.startup = function() {\\n\\tvar logger = new $tw.utils.Logger(\\\"twitter-plugin\\\");\\n\\tif($tw.browser && !window.twttr) {\\n\\t\\tlogger.alert(\\\"The plugin 'tiddlywiki/twitter' is disabled until this wiki is saved and reloaded again\\\");\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/plugins/tiddlywiki/twitter/widget.js\":{\"title\":\"$:/plugins/tiddlywiki/twitter/widget.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/twitter/widget.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nTwitter widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar TwitterWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nTwitterWidget.prototype = new Widget();\\n\\nvar optionAttributes = \\\"align ariaPolite borderColor cards chrome conversation count dnt hashtags height height lang linkColor related size text theme tweetLimit via width\\\".split(\\\" \\\"),\\n\\totherAttributes = \\\"hashtag id ownerScreenName screenName slug tweetID type url userId widgetId\\\".split(\\\" \\\"),\\n\\tallAttributes = Array.prototype.slice.call(optionAttributes,0).concat(otherAttributes);\\n\\n/*\\nRender this widget into the DOM\\n*/\\nTwitterWidget.prototype.render = function(parent,nextSibling) {\\n\\tvar self = this;\\n\\t// Housekeeping\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\t// Compose the arguments for the tweet call\\n\\tvar method,\\n\\t\\targ,\\n\\t\\toptions = {};\\n\\t\\t$tw.utils.each(optionAttributes,function(attr) {\\n\\t\\t\\toptions[attr] = self.getAttribute(attr);\\n\\t\\t});\\n\\tswitch(this.getAttribute(\\\"type\\\")) {\\n\\t\\tcase \\\"shareButton\\\":\\n\\t\\t\\tmethod = \\\"createShareButton\\\";\\n\\t\\t\\targ = this.getAttribute(\\\"url\\\");\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"followButton\\\":\\n\\t\\t\\tmethod = \\\"createFollowButton\\\";\\n\\t\\t\\targ = this.getAttribute(\\\"screenName\\\");\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"hashtagButton\\\":\\n\\t\\t\\tmethod = \\\"createHashtagButton\\\";\\n\\t\\t\\targ = this.getAttribute(\\\"hashtag\\\");\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"mentionButton\\\":\\n\\t\\t\\tmethod = \\\"createMentionButton\\\";\\n\\t\\t\\targ = this.getAttribute(\\\"screenName\\\");\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"tweet\\\":\\n\\t\\t\\tmethod = \\\"createTweet\\\";\\n\\t\\t\\targ = this.getAttribute(\\\"tweetID\\\");\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"timelineProfile\\\":\\n\\t\\t\\tmethod = \\\"createTimeline\\\";\\n\\t\\t\\targ = {\\n\\t\\t\\t\\tsourceType: \\\"profile\\\",\\n\\t\\t\\t\\tscreenName: this.getAttribute(\\\"screenName\\\"),\\n\\t\\t\\t\\tuserId: this.getAttribute(\\\"userId\\\")\\n\\t\\t\\t};\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"timelineLikes\\\":\\n\\t\\t\\tmethod = \\\"createTimeline\\\";\\n\\t\\t\\targ = {\\n\\t\\t\\t\\tsourceType: \\\"likes\\\",\\n\\t\\t\\t\\tscreenName: this.getAttribute(\\\"screenName\\\"),\\n\\t\\t\\t\\tuserId: this.getAttribute(\\\"userId\\\")\\n\\t\\t\\t};\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"timelineList\\\":\\n\\t\\t\\tmethod = \\\"createTimeline\\\";\\n\\t\\t\\targ = {\\n\\t\\t\\t\\tsourceType: \\\"list\\\",\\n\\t\\t\\t\\townerScreenName: this.getAttribute(\\\"ownerScreenName\\\"),\\n\\t\\t\\t\\tslug: this.getAttribute(\\\"slug\\\"),\\n\\t\\t\\t\\tid: this.getAttribute(\\\"id\\\")\\n\\t\\t\\t};\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"timelineCollection\\\":\\n\\t\\t\\tmethod = \\\"createTimeline\\\";\\n\\t\\t\\targ = {\\n\\t\\t\\t\\tsourceType: \\\"collection\\\",\\n\\t\\t\\t\\tid: this.getAttribute(\\\"id\\\")\\n\\t\\t\\t};\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"timelineUrl\\\":\\n\\t\\t\\tmethod = \\\"createTimeline\\\";\\n\\t\\t\\targ = {\\n\\t\\t\\t\\tsourceType: \\\"url\\\",\\n\\t\\t\\t\\turl: this.getAttribute(\\\"url\\\")\\n\\t\\t\\t};\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"timelineWidget\\\":\\n\\t\\t\\tmethod = \\\"createTimeline\\\";\\n\\t\\t\\targ = {\\n\\t\\t\\t\\tsourceType: \\\"widget\\\",\\n\\t\\t\\t\\twidgetId: this.getAttribute(\\\"widgetId\\\")\\n\\t\\t\\t};\\n\\t\\t\\tbreak;\\n\\t}\\n\\t// Render the tweet into a div\\n\\tvar div = this.document.createElement(\\\"div\\\");\\n\\tif(!this.document.isTiddlyWikiFakeDom && window.twttr && method) {\\n\\t\\ttwttr.ready(function(twttr) {\\n\\t\\t\\twindow.twttr.widgets[method](arg,div,options);\\n\\t\\t});\\n\\t} else {\\n\\t\\tdiv.appendChild(this.document.createTextNode(\\\"Can't render tweet\\\"));\\n\\t}\\n\\t// Insert it into the DOM\\n\\tparent.insertBefore(div,nextSibling);\\n\\tthis.domNodes.push(div);\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nTwitterWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(allAttributes.find(function(attr) {\\n\\t\\treturn $tw.utils.hop(changedAttributes,attr);\\n\\t})) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\t\\n\\t}\\n};\\n\\nexports.twitter = TwitterWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/twitter/usage/collectiontimeline\":{\"title\":\"$:/plugins/tiddlywiki/twitter/usage/collectiontimeline\",\"tags\":\"$:/tags/TwitterUsage\",\"caption\":\"Collection Timeline\",\"text\":\"!! Embedding Collection Timelines\\n\\n|!Attribute |!Values |!Default |!Notes |\\n|''type'' |\\\"timelineCollection\\\" |none |\\\"timelineCollection\\\" |\\n|''id'' |ID of the collection |none | |\\n|''chrome'' |\\\"noheader\\\", \\\"nofooter\\\", \\\"noborders\\\", \\\"transparent\\\", \\\"noscrollbar\\\" |none |Toggle the display of design elements in the widget. This parameter is a space-separated list of values |\\n|''height'' |Positive integer |600 |Set a fixed height of the embedded widget |\\n|''tweetLimit'' |Range: 1-20 |none |Render a timeline statically, displaying only n number of Tweets |\\n|''borderColor'' |Hexadecimal color |Varies by theme |Adjust the color of borders inside the widget |\\n|''ariaPolite'' |\\\"polite\\\", \\\"assertive\\\", \\\"rude\\\" |\\\"polite\\\" |Apply the specified aria-polite behavior to the rendered timeline. New Tweets may be added to the top of a timeline, affecting screen readers |\\n|''conversation'' |\\\"none\\\", \\\"all\\\" |\\\"all\\\" |Tweets in response to another Tweet will display a compact version of the previous Tweet by default. Use \\\"none\\\" to hide the parent Tweet in the conversation |\\n|''cards'' |\\\"hidden\\\", \\\"visible\\\"|visible |Hide photos, videos, and link previews powered by Twitter Cards |\\n|''width'' |Positive integer |\\\"auto\\\", derived from container size |Set the maximum width of the embedded Tweet |\\n|''align''\\t|\\\"left\\\", \\\"right\\\", \\\"center\\\"\\t|none |Float the embedded Tweet to the left or right so that text wraps around it, or align center so it floats in the middle of a paragraph |\\n|''theme'' |\\\"dark\\\", \\\"light\\\" |\\\"light\\\"\\t|Toggle the default color scheme of the embedded Tweet |\\n|''linkColor'' |Hexadecimal color |\\\"#2b7bb9\\\" |Adjust the color of links, including hashtags and @mentions, inside the widget |\\n|''lang'' |An ISO 639-1 language code |en |The language in which to render a widget, if supported |\\n|''dnt'' |\\\"true\\\", \\\"false\\\" |false |Enable Do Not Track for this widget |\\n|''related'' |Any comma-separated list of valid Twitter screen names |none |A list of Twitter screen names to be suggested for following after a Tweet or Tweet action is posted |\\n|''via'' |Any valid Twitter screen name |none |A Twitter user mentioned in the default Tweet t {"title":"$:/plugins/tobibeer/inc","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/tobibeer/inc/buttons/open\": {\n            \"title\": \"$:/plugins/tobibeer/inc/buttons/open\",\n            \"text\": \"\u003C$button tooltip=\\\"Open this tiddler\\\" class=\u003C\u003Ctv-config-toolbar-class>>>\\r\\n\u003C$action-navigate/>\\r\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\r\\n{{$:/core/images/down-arrow}}\\r\\n\u003C/$list>\\r\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\r\\n\u003Cspan class=\\\"tc-btn-text\\\">open\u003C/span>\\r\\n\u003C/$list>\\r\\n\u003C/$button>\"\n        },\n        \"$:/plugins/tobibeer/inc/macro\": {\n            \"title\": \"$:/plugins/tobibeer/inc/macro\",\n            \"tags\": \"$:/tags/Macro\",\n            \"text\": \"\\\\define tb-inc(tiddler)\\r\\n\u003Cdiv class=\\\"tb-inc\\\" title=\\\"\\\"\\\"transcluded tiddler '$tiddler$'\\\"\\\"\\\">\\r\\n\u003C$tiddler tiddler=\\\"\\\"\\\"$tiddler$\\\"\\\"\\\">\\r\\n\u003Cdiv class=\\\"tb-inc-controls tc-tiddler-controls\\\">\\r\\n\u003C$list filter=\\\"[list[$:/plugins/tobibeer/inc/toolbar!!text]]\\\" variable=\\\"listItem\\\">\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\u003C/$list>\\r\\n\u003C/div>\\r\\n\u003Cdiv class=\\\"tb-inc-tiddler\\\">\\r\\n\u003C$transclude mode=block/>\\r\\n\u003C/div>\\r\\n\u003C/$tiddler>\\r\\n\u003C/div>\\r\\n\\\\end\\r\\n\\\\define {(tiddler)\\r\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\"\\\"$tiddler$\\\"\\\"\\\" default=\\\"\\\">\\r\\n\u003C$macrocall $name=\\\"tb-inc\\\" tiddler=\u003C\u003CcurrentTiddler>>/>\\r\\n\u003C/$reveal>\\r\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\"\\\"$tiddler$\\\"\\\"\\\" default=\\\"\\\">\\r\\n\u003C$macrocall $name=\\\"tb-inc\\\" tiddler=\\\"\\\"\\\"$tiddler$\\\"\\\"\\\"/>\\r\\n\u003C/$reveal>\\r\\n\\\\end\"\n        },\n        \"$:/plugins/tobibeer/inc/readme\": {\n            \"title\": \"$:/plugins/tobibeer/inc/readme\",\n            \"text\": \"Provides the macro `\u003C\u003C{>>` that allows to transclude tiddlers with an on-hover toolbar for editing.\\n\\n; documentation / examples / demos...\\r\\n: http://tobibeer.github.io/tw5-plugins#inc\"\n        },\n        \"$:/plugins/tobibeer/inc/styles\": {\n            \"title\": \"$:/plugins/tobibeer/inc/styles\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/css\",\n            \"text\": \".tb-inc-controls{\\r\\nmargin-top:-2em;\\r\\npadding: 5px;\\r\\ndisplay:none;\\r\\n}\\r\\n.tb-inc-tab-content .tb-inc{\\r\\nmargin:0;\\r\\npadding:0;\\r\\nposition:relative;\\r\\n}\\r\\n.tb-inc-tab-content .tb-inc-controls{\\r\\nposition:absolute;\\r\\nmargin-top:-5px;\\r\\nright:0;\\r\\ntop:0;\\r\\n}\\r\\n.tb-inc:hover > .tb-inc-controls{\\r\\ndisplay:block;\\r\\nfloat:right;\\r\\n}\"\n        },\n        \"$:/plugins/tobibeer/inc/templates/tabs\": {\n            \"title\": \"$:/plugins/tobibeer/inc/templates/tabs\",\n            \"text\": \"\u003Cdiv class=\\\"tb-inc-tab-content\\\">\\n\u003C$macrocall $name=\\\"{\\\" tiddler=\u003C\u003CcurrentTab>>/>\\n\u003C/div>\"\n        },\n        \"$:/plugins/tobibeer/inc/toolbar\": {\n            \"title\": \"$:/plugins/tobibeer/inc/toolbar\",\n            \"text\": \"$:/plugins/tobibeer/inc/buttons/open\\n\\n$:/core/ui/Buttons/edit\\n\\n$:/core/ui/Buttons/delete\"\n        }\n    }\n}","author":"Tobias Beer","bag":"default","core-version":">=5.1.9","dependents":"","description":"Enhance transclusion by including tiddlers with an on-hover toolbar","documentation":"https://tobibeer.github.io/tw5-inc","list":"readme","plugin-type":"plugin","requires":"","revision":"0","source":"https://github.com/tobibeer/tw5-inc","version":"0.5.2"},
{"title":"$:/plugins/tobibeer/inc/macro","text":"\\define tb-inc(tiddler)\n\u003Cdiv class=\"tb-inc\" title=\"\"\"transcluded tiddler '$tiddler$'\"\"\">\n\u003C$tiddler tiddler=\"\"\"$tiddler$\"\"\">\n\u003Cdiv class=\"tb-inc-controls tc-tiddler-controls\">\n\u003C$list filter=\"[list[$:/plugins/tobibeer/inc/toolbar!!text]]\" variable=\"listItem\">\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\u003C/$list>\n\u003C/div>\n\u003Cp class=\"tbinc-title\">[[$tiddler$]]\u003C/p>\n\u003Cdiv class=\"tb-inc-tiddler\">\n\u003C$transclude mode=block/>\n\u003C/div>\n\u003C/$tiddler>\n\u003C/div>\n\\end\n\\define {(tiddler)\n\u003C$reveal type=\"match\" text=\"\"\"$tiddler$\"\"\" default=\"\">\n\u003C$macrocall $name=\"tb-inc\" tiddler=\u003C\u003CcurrentTiddler>>/>\n\u003C/$reveal>\n\u003C$reveal type=\"nomatch\" text=\"\"\"$tiddler$\"\"\" default=\"\">\n\u003C$macrocall $name=\"tb-inc\" tiddler=\"\"\"$tiddler$\"\"\"/>\n\u003C/$reveal>\n\\end","created":"20210911064535767","creator":"Boris Mann","modified":"20210911071414558","modifier":"Boris Mann","tags":"$:/tags/Macro"},
{"title":"$:/plugins/tobibeer/inc/styles","type":"text/css","text":".tb-inc {\nbackground-color: #F0F8FF;\npadding: 2px 10px 2px 20px;\n}\n\np.tbinc-title {\nfont-size: small;\ntext-align: right;\nmargin-right: 10px;\n}\n\n.tb-inc-controls{\nmargin-top:-2em;\npadding: 5px;\ndisplay:none;\n}\n.tb-inc-tab-content .tb-inc{\nmargin:0;\npadding:0;\nposition:relative;\n}\n.tb-inc-tab-content .tb-inc-controls{\nposition:absolute;\nmargin-top:-5px;\nright:0;\ntop:0;\n}\n.tb-inc:hover > .tb-inc-controls{\ndisplay:block;\nfloat:right;\n}\n\n","created":"20210911063543477","creator":"Boris Mann","modified":"20210911070849892","modifier":"Boris Mann","tags":"$:/tags/Stylesheet"},
