{"title":"Nikkei & Drinks September 5th, 2021","text":"Rachael had a morning catch up with friends in [[Woodland Park]] that I helped carry out our [[Woods camping chairs]] for, and then relaxed at home playing video games for a bit.\n\nRoland and Barb picked us up before noon to go out to the [[Nikkei Museum]], which was having a festival, the [[Nikkei Matsuri|http://nikkeimatsuri.nikkeiplace.org/]].\n\n{{Nikkei Mini Matsuri 2021}}\n\nTurns out //matsuri// means festival, and there is a [[good write up on the Nikkei Matsuri website explaining the background|http://nikkeimatsuri.nikkeiplace.org/history/#nikkeimatsuri]]. It's part Shinto / Buddhist religious festival, and part community celebration.\n\nThere were food stalls, vendors selling clothing and other goods, and a selection of food trucks parked on the outside.\n\n{{Matsuri Food Sharing}}\n\n* [[oden]] - one pot dish of things cooked in a soy + dashi broth\n* [[takoyaki]] - dough balls filled with seafood, in this case some with shrimp and some with squid \n* [[tayaki]] - fish-shaped waffle (not pictured)\n* [[gyoza]]\n* rice \"burger\" with beef sukiyaki\n* [[Tokyo Katsu Sand]] food truck - rare beef and pork katsu sandwiches (not pictured)\n\nPlus a selection of desserts, mostly filled with red bean paste.\n\n{{Matsuri Oden}}\n\nClose up of [[oden]], with fish ball, yam, turnip, tofu and hard boiled egg in a soy dashi broth. The paste is home made [[wasabi]] -- no preservatives so it's brown rather than green.\n\nLooks like a farmers market is ongoing until October, so we might be back to check that out:\n\n{{Nikkei Farmers Market Poster}}\n\nOnce we were done eating and shopping, we went next door to the little grocery store, [[Suzuya]].\n\nWe bought some rice snacks that we had at the [[Kitoki Inn]] on Bowen, some [[white miso]] [[Hikari Miso Savoury White Miso]], and some [[umeboshi]] gummy candies.\n\nThat was kind of a lot, but when we got home in the afternoon I ended up heading out to meet Yang and Ryan for [[Drinks at MILA September 5th, 2021]].","created":"20210906185925708","creator":"Boris Mann","modified":"20210911045958885","modifier":"Boris Mann","tags":"Journal"},

{"title":"Nikkei Museum","text":"\u003C\u003C\u003C\nNikkei National Museum & Cultural Centre's mission is to honour, preserve, and share Japanese culture and Japanese Canadian history and heritage for a better Canada.\n\nSince September 22, 2000, the multi-use cultural space, featuring a Japanese Canadian garden located in Burnaby, BC, has offered unique programming, exhibits and events, as a community place open to all. Within the museum repository we care for 2600+ objects, 41,000+ photographs, 38 meters of textual records, 650 oral history recordings, and 156 film reels of historically and culturally significant items. With the addition of family and community stories every year, we ensure the legacies of people of Japanese ancestry in Canada live on into the future.\n\u003C\u003C\u003C\n","created":"20210906190304701","creator":"Boris Mann","modified":"20210906190411886","modifier":"Boris Mann","tags":"museum [[community center]] Japanese","uri":"https://centre.nikkeiplace.org/"},

{"title":"Norman’s Shopping Trip August 6th, 2022","text":"* Okanagan hot peppers\n* pickling cucumbers\n* Krino’s Roasted Yellow Peppers \n* plums\n* cherries","created":"20220808051825887","creator":"Boris Mann","modified":"20220808052209989","modifier":"Boris Mann","tags":"[[August 6th, 2022]] [[Shopping Trip]]"},
{"title":"North Van Adventures August 2021","text":"Our plan was to go see a show at the [[Seymour Art Gallery]] in [[Deep Cove]]. Turns out there is a construction project to replace the sewers and so there are massive detours everywhere and nowhere to park.\n\nWe drove down to the waterfront, dropping off the Evo by [[House of Funk]], which is a craft beer and coffee roaster. I tried their bourbon barrel aged beans at [[Revolver]] during the week.\n\n{{House of Funk Front}}\n\nI got a coffee to go and picked up a couple of single beer cans — [[House of Funk Juno]] & [[House of Funk Funk Juice Smoothie Sour Blackberry + Raspberry]].\n\n{{Funk Juice Image}}\n\n{{Juno Can Front}}\n\n(images obviously taken at home at the end of the day)\n\nNo chai latte for Rachael, so we walked over to the Quay and got her one from [[Shipyards Coffee]].\n\n{{View of Downtown Vancouver from North Van Spirit Trail Image}}\n\nThen we walked along the [[Spirit Trail]] ending behind Capilano Mall. Did a quick visit to the [[Opus Art Supplies]] and then drove up to [[Bob’s Fruit Stand]].\n\nI didn't buy any of the garlic or crab apples, just sort of an example of some of the stuff they have and how it is priced.\n\n{{Keremeos Russian Red Garlic Image}}\n\n{{Crab Apples Image}}\n\nThey had a ton of field tomatoes from [[Keremeos]]. I got some ripe red ones as well as a handful of [[green tomatoes]].\n\nThe real stand out were perfectly ripe raspberries, which Rachael started snacking on in the car. Also got some [[Original Garlic Scape Salt]].\n\nSince we were in North Van with an Evo, one more adventure stop: [[Laleh Bakery]] for [[koolocheh]] — Persian cookies!","created":"20210822154851232","creator":"Boris Mann","modified":"20210822174131503","modifier":"Boris Mann","tags":"Journal"},
{"title":"Northern Vietnamese-style Chicken Pho","text":"!Pho Ga Mien Bac\n\n!! Broth\n\n* 4 lb whole [[chicken]], neck and giblets reserve, liver discarded\n* 1 [[onion]], halved\n* 1 3-inch piece [[ginger]], peeled and halved lengthwise\n* 2 tsp salt\n* 1 Tbsp [[coriander]] seeds\n* 2 whole [[cloves]]\n* 1/4 cup [[fish sauce]]\n\n!! Sauce\n\n* 1/3 cup fish sauce\n* 1/3 cup lime juice (2 [[limes]])\n* 1 Tbsp grated fresh ginger\n* 2 garlic cloves, minced\n* 1 [[Thai chile]], stemmed and minced (optional)\n\n!! Pho\n\n* 12 ounces dried [[rice noodles]]\n* 1/2 small onion, sliced thin\n* 2 [[scallions]], sliced thin\n* 6 [[makrut lime leaves]], middle vein removed and leaves sliced thin\n\nFresh [[cilantro]] leaves and stems\nThinly sliced [[serrano chiles]]","cookbook":"[[Cook's Illustrated May & June 2021]]","created":"20210411174910064","creator":"Boris Mann","modified":"20210829074030532","modifier":"Boris Mann","page":"5","tags":"Vietnamese [[chicken pho]] soup Recipe"},
{"title":"Notebook theme","text":"Installing the [[Notebook theme|https://nicolas.petton.fr/tw/notebook.html]].\n\nUploaded from [[Quine 2|https://tiddlywiki.com/static/Saving%2520on%2520iPad%252FiPhone.html]] from my desktop after using it on iPhone a bit yesterday.","created":"20210412150333198","creator":"Boris Mann","modified":"20210412150558118","modifier":"Boris Mann","tags":"Colophon"},
{"title":"November 27th, 2021","text":"I got a request for some recommendations of local restaurants that would have gift certificates, somewhere on the west side.\n\nSince we're way over in [[East Van]], I don't have a lot of recommendations over there off the top of my head.\n\nI took a quick look and came up with three promising ones, that are within a couple of blocks of each other on West 4th:\n\n* [[Maenam]] - upscale Thai food, really good. https://maenam.ca/\n* [[Raisu]] - a new to me up scale Japanese place that looks really good. On my [[to try list|Restaurants I Want to Go To]]! http://www.raisu.ca/\n* [[Delara Restaurant]] - a Persian restaurant. Vancouver has a very large population of people with Persian backgrounds, many of them in North Vancouver. This restaurant is new to me, also going on the Want list. https://delararestaurant.ca/\n\nAnd here are some other places that aren't on the west side at all. The central City of Vancouver isn't really very big, so it's easy to go to any of these places:\n\n[[Savio Volpe]] is always great. Family style italian with a wood fired grill.\n\n[[Kissa Tanto]] is a high end, special meals favourite. Does Japanese / Italian sound weird? I promise you it's amazing.\n\nWe're off to try [[Kin Kao Song]] tonight for the first time. The sister restaurant [[Kin Kao]] is right up the street from us.","created":"20211127223943226","creator":"Boris Mann","modified":"20211127230725142","modifier":"Boris Mann","tags":"Journal"},

{"title":"October 16th, 2021","text":"Drank the [[Rust Wine Co Cabernet Merlot 2014]] last night over at Scott & Sam’s place. Smooth, mellow, tasty.\n\nThis was from my [[Wine box June 2021]].\n\nI definitely don’t know enough to pick and keep old red wines, so this was a treat.\n\nScott made Eggplant Parmigiana which went well with the wine and was also very tasty. \n\n\u003C\u003C{ [[eggplant parmigiana]]>>\n\nScott poured me some [[Packinghouse Amber Whisky]] after dinner that was really delicious.\n\nThe rain is coming down in buckets this weekend, so we’ll see if I end up doing some food experiments.\n\n---\n\nAs it turns out, I’m cataloging my [[Liquor Cabinet]] a bit this morning.\n\n---\n\nFor our Satruday afternoon, we adventured to a pottery sale at the [[Dusty Babes Collective|http://www.dustybabes.com/]] out in [[Surrey]] at the edge of [[White Rock]]. \n\nThe Dustybabes are losing their shared studio space so everything was being sold including furniture and equipment.\n\n{{ Dustybabes Pottery Sale Image }}\n\nThere was lots of experimental stuff, and saw some really neat sculptural pieces like this one:\n\n{{ Dustybabes Leaf Sculpture Image }}\n\nBut we don't really have room for that, and a lot of the more practical ceramics were rough pieces or seconds or experiments.\n\nThis highly decorated coffee pot was amazing:\n\n{{ Dustybabes Coffee Pot Image }}\n\nThe sale was a bit of a bust, but it's an area we haven't spent much time in so we checked out a few other things.\n\n\n---\n\nLunch was [[Afghan Kitchen South Surrey]].\n\nI got this Afghan Chicken dish is a spicy tomato based sauce with Afghan rice on the side -- with almonds and raisins and carrots mixed in.\n\n{{Afghan Chicken Image}}\n\nRachael had this \"salad\" which also had fries and a type of [[kofta]].\n\n{{Afghan Salad Image}}\n\n---\n\nSince this was in a big box store mall area, we also wandered over to [[Real Canadian Superstore]]. Rachael got her favourite deep fried onions, and I got some [[beef fingers]] aka [[boneless beef rib finger meat]]\n\n---\n\nDinner was pizza! We often get frozen pizza dough from [[Bosa]].","created":"20211016162320592","creator":"Boris Mann","modified":"20211017071645895","modifier":"Boris Mann","tags":"Journal"},
{"title":"October 17th, 2021","text":"I ate the last of the [[Thanksgiving 2021]] [[turkey wings]] for lunch today.\n\nEnded up going for a short walk when it wasn't raining too badly and going to [[Choices]] and [[Santa Barbara]] and getting a few more things.\n\nSanta Barbara for [[apples]] and [[broccoli]].\n\nChoices for:\n\n* [[English muffins]]\n* [[cream]]\n* [[eggs]]\n* [[flax seeds]]\n* [[pumpkin seeds]]\n* [[carrots]]\n* [[oat milk]]\n* [[delicata squash]]\n* [[butter]]\n\nAnd yes, [[turkey wings]] that I put right into the freezer and will make another time.\n\n---\n\nThe [[beef fingers]] were in the sous vide all night without any sort of flavouring. This morning I put them in a bowl with a marinade of powdered onion, chili garlic sauce, soy sauce, salt, pepper, garlic granules, and [[hoisin sauce]].\n\nAfter chilling in the fridge, I put them in a 300F oven and am going to let them braise covered. Final step will be to run them under the broiler to crisp them up.","created":"20211017223357041","creator":"Boris Mann","modified":"20211017224655349","modifier":"Boris Mann","tags":"Journal"},
{"title":"October 22nd, 2021","text":"Dropped by [[Choices]] and picked up a few things on the way back from a haircut:\n\n* [[Summer Fresh Caramelized Onion Hummus Small]] (this is the good stuff -- the big container is not nearly as good)\n* hot pepper mix\n* [[Harvest Thick Sliced Bacon]]\n* Seattle Chocolate Peanut Butter\n* Seattle Chocolate Mint\n* english muffins\n* zucchini\n* bag of organic lemons\n* [[Earth's Own Barista Oat Milk]]\n* fresh baby spinach\n\nMade some [[schug]] with some hot peppers that I bought. Just cilantro, green onions, and used a mortar & pestle to crush some brown cardamom seeds.\n\nFor dinner was [[Skipper Otto Wild Pink Salmon]] with a green herb sauce sweetened with yuzu syrup baked in the oven. Leftover coconut rice and some zucchini sauteed with onions and a little bit of tomato.","created":"20211023052248445","creator":"Boris Mann","modified":"20211023222742455","modifier":"Boris Mann","tags":"Journal"},
{"title":"October 23rd, 2021","text":"A rainy Saturday.\n\nAfter lunch we went to the [[Nemesis Coffee GNW]] and got a blood orange creamsicle [[cruffin]] and some hot drinks.\n\nThen we walked over to [[Gallery Jones]] and [[Burrard Arts Foundation]] and looked at their shows.\n\nWe had a nice discussion with David at Gallery Jones about all sorts of things, including ceramics, NFTs, and the general difficulty of getting people in Vancouver to come out to shows.\n\nRachael had some supplies she needed to buy, so we walked over to [[Opus Art Supplies]] at Harbour Centre.\n\nNow I’m documenting my latest cooking magazine:\n\n\u003C\u003C{ [[Cook’s Illustrated November & December 2021]]>>\n\nFor dinner I made spinach!\n\n* [[guanciale]]\n* some minced ginger\n* chopped onion\n* chopped large tomato\n* sweetened condensed milk\n* grated [[Emmenthal]]\n\nNot exactly a creamed spinach, but not NOT creamed spinach. Just salt and pepper as flavouring.","created":"20211023192020047","creator":"Boris Mann","modified":"20211127230749866","modifier":"Boris Mann","tags":"Journal"},
{"title":"October 31st, 2021","text":"Yesterday started with a noon visit to [[The Pie Shoppe]] which was hosting a pop up by another baker, [[Dessert Club]].\n\nWe got the [[Apple Cardomom Cake]] and the [[Pistachio Cream Pudding]], and also bought some raspberry plum jam. \n\nThen we drove out to the [[Richmond Art Gallery]]. \n\nEmbroidered packs work\n\nEggshells and eggshell video\n\nVideo tea \n\nWe looked around on the map where to eat and went over to [[John 3:16 Malaysian Food]] but it was take out only. \n\nA little further we found [[Kumare]], a Filipino bakery and restaurant. \n\nRachael had the [[lomi]] and I had the [[Kumare Longsilog All Day Breakfast]], plus we decided to try the [[Kumare Deep Fried Tofu]].\n\nAt the till while paying, we bought a slice of [[cassava cake]] and some purple ube muffins.\n\nFrom there we drove to [[Wild Sweets]].\n\nThe final stop was the [[Richmond Farm Market]].\n\n* Yukon gold potatoes\n* broccoli \n* cauliflower \n* pears\n* persimmons","created":"20211031080657053","creator":"Boris Mann","modified":"20211031190753032","modifier":"Boris Mann","tags":"Journal"},
{"title":"oden","text":"\u003C\u003C\u003C\nOden (おでん, 御田) is a type of nabemono (Japanese one-pot dishes), consisting of several ingredients such as boiled eggs, daikon, konjac, and processed fishcakes stewed in a light, soy-flavored dashi broth.\n\nOden was originally what is now commonly called misodengaku or simply dengaku; konjac (konnyaku) or tofu was boiled and eaten with miso. Later, instead of using miso, ingredients were cooked in dashi, and oden became popular. Ingredients vary according to region and between each household. Karashi is often used as a condiment.\n\u003C\u003C\u003C\n","created":"20210906192350494","creator":"Boris Mann","modified":"20210906192440434","modifier":"Boris Mann","tags":"Japanese","wikipedia":"https://en.wikipedia.org/wiki/Oden"},

{"title":"Oh Carolina","text":"{{Oh Carolina Front Image}}\n\n{{Oh Carolin Store Image}}\n\n\u003C\u003C\u003C\nOh Carolina is a throwback to a time gone by. The store on the corner that becomes a second home. Where friends, families, and neighbours meet for coffee, breakfast, and lunch.\n\nWe’ve consciously sourced a selection of local & international groceries for your enjoyment. Pick up your staples, high quality meats, frozen foods, dry goods, sweet treats and local farm fresh vegetables.\n\nHave us over to your friends, take us for a picnic, swing by on the way home. We can’t wait to serve you, Mount Pleasant.\n\u003C\u003C\u003C\n\nPart of [[Gooseneck Hospitality]]\n\n","created":"20210627074530732","creator":"Boris Mann","modified":"20210627074914612","modifier":"Boris Mann","tags":"cafe Grocery Stores [[Mount Pleasant]]","uri":"https://www.ohcarolina.ca/"},

{"title":"Oloroso sherry","text":"\u003C\u003C\u003C\nOloroso (\"scented\" in Spanish) is a variety of fortified wine (sherry) made in Jerez and Montilla-Moriles and produced by oxidative aging. It is normally darker than Amontillado. Oloroso is usually dark and nutty.\n\nUnlike the [[fino]] and [[Amontillado]] sherries, in oloroso the flor yeast is suppressed by fortification at an earlier stage. This causes the finished wine to lack the fresh yeasty taste of the fino sherries. Without the layer of flor, the sherry is exposed to air through the slightly porous walls of the American or Canadian oak casks, and undergoes oxidative aging. As the wine ages, it becomes darker and stronger and is often left for many decades.\n\nOloroso sherry is also the base for many of the sweet sherries developed for the international market, such as Bristol Cream, in which oloroso is sweetened and sometimes has the color removed by charcoal filtering to achieve a desired effect.\n\u003C\u003C\u003C\n","aliases":"Oloroso","created":"20211016171715962","creator":"Boris Mann","modified":"20211016171830995","modifier":"Boris Mann","tags":"sherry generic","wikipedia":"https://en.wikipedia.org/wiki/Oloroso"},
{"title":"omurice","text":"aka omelette rice\n\n[[Wikipedia|https://en.wikipedia.org/wiki/Omurice]]:\n\n\u003C\u003C\u003C\nOmurice or omu-rice (オムライス, Omu-raisu) is an example of yōshoku (Western-influenced (Fusion cuisine) style of Japanese cuisine[1]) consisting of an omelette made with fried rice and thin, fried scrambled eggs, usually topped with ketchup.[2][3] It is a popular dish both commonly cooked at home and often found at western style diners in Japan. Children in particular enjoy omurice. It is often featured in Japan's version of a children's meal, okosama-ranchi (お子様ランチ).[1]\n\u003C\u003C\u003C\n","created":"20210821090604372","creator":"Boris Mann","modified":"20210821090912951","modifier":"Boris Mann","tags":"Japanese eggs omelette","wikipedia":"https://en.wikipedia.org/wiki/Omurice"},
{"title":"On Food and Cooking","text":"{{On Food and Cooking Image}}\n\n[[Wikipedia|https://en.wikipedia.org/wiki/On_Food_and_Cooking]]:\n\n\u003C\u003C\u003C\nOn Food And Cooking: The Science And Lore Of The Kitchen is a book by Harold ~McGee, published by Scribner in the United States in 1984 and revised extensively for a 2004 second edition. It is published by Hodder & Stoughton in Britain under the title McGee on Food and Cooking: An Encyclopedia of Kitchen Science, History and Culture.\n\nThe book provides a reference to the scientific understanding and preparation of food. It has been described by Alton Brown as \"the Rosetta stone of the culinary world\", Daniel Boulud has called the book a \"must for every cook who possesses an inquiring mind\", while Heston Blumenthal has stated it is \"the book that has had the greatest single impact on my cooking\".\n\nThe work is separated into sections that focus on the ingredients, providing the structure for the author to speculate on the history of foodstuffs and cookery, and the molecular characteristics of food flavors, while the text is illustrated by charts, graphs, pictures, and sidebar boxes with quotes from sources such as Brillat-Savarin and Plutarch. The book advises on how to cook many things (e.g., for pasta use abundant water, avoid hard water, add salt and a little oil to water, use slightly acidic water, with reasons and the science behind everything(p576)) and includes a few historical recipes (e.g., Fish or Meat Jelly, by Taillevent in 1375,(p584)), but no modern recipes as such.\n\n\u003C\u003C\u003C\n","created":"20210606220710381","creator":"Boris Mann","modified":"20210607073926173","modifier":"Boris Mann","tags":"Cookbook","uri":"https://bookshop.org/a/36699/9780684800011","wikipedia":"https://en.wikipedia.org/wiki/On_Food_and_Cooking"},

{"title":"Orofino","text":"In the [[Similkameen Valley]], in [[Cawston]].\n\nFrom the [[website|https://www.orofinovineyards.com/Our-Story/Our-Winery]]:\n\n\u003C\u003C\u003C\nThe conception of our winery began in the spring of 2003. After months of researching and debating alternatives, the decision was made to build Canada’s first strawbale winery in the Similkameen Valley. \n\u003C\u003C\u003C\n\nAlso solar powered:\n\n\n\u003C\u003C\u003C\nWe are proud of our green initiative here at Orofino. In the fall of 2012, we installed a solar power hybrid system that enables our tasting room and office building to be completely 100% run on solar energy. The system includes roof mounted solar pv panels to generate electricity to power the building as well as special solar panels that are able to heat all of our water needs in the building. The system has exceeded our expectations and we love to spend time watching our power meter spin backwards!\n\u003C\u003C\u003C\n","created":"20210622154730337","creator":"Boris Mann","modified":"20210622155129544","modifier":"Boris Mann","tags":"winery Cawston","uri":"https://www.orofinovineyards.com/"},

{"title":"papardelle","text":"[[Wikipedia|https://en.wikipedia.org/wiki/Pappardelle]]:\n\n\u003C\u003C\u003C\nPappardelle (Italian: [papparˈdɛlle]; singular: //pappardella//; from the verb //pappare//, \"to gobble up\") are large, very broad, flat pasta, similar to wide fettuccine, originating from the region of [[Tuscany]]. The fresh types are two to three centimetres (3⁄4–1 inches) wide and may have fluted edges, while dried egg pappardelle have straight sides.\n\u003C\u003C\u003C\n","created":"20210919200208132","creator":"Boris Mann","modified":"20210919200359755","modifier":"Boris Mann","stores":"[[Norman's Fruit and Salad]] [[Santa Barbara]] Bosa [[Famous Foods]]","tags":"pasta Item generic Italian","wikipedia":"https://en.wikipedia.org/wiki/Pappardelle"},

{"title":"Parés Baltà","text":"From the [[history page|https://paresbalta.com/en/pares-balta-history/]]:\n\n\n\u003C\u003C\u003C\nThe roots of Parés Baltà go back to the 18th century. In 1790 the first vines were planted on the estate that surroundsg the winery.\n\nNowadays, Parés Baltà produces a wide range of high quality wines and cavas that have been both nationally and internationally acclaimed. Always keeping quality in mind, our aim is to produce some of the best and most interesting and healthy wines in the world. \n\n!! A winery with more than 220 years of history\n\nIn 1978, Mr Joan Cusiné Hill took over the winery. Born in 1917 in Bellvei del Penedès, Mr Joan came from a vine grower family and, already at the age of seven, he helped his father to cultivate the vineyards and we could say that he never stopped working. At the age of 80, he was still helping his grandsons to care about some of the vineyards.\n\nHis son Joan Cusiné Cusiné started to manage Pares Baltà in the eighties and released his first still white wine “Blanc de Pacs” which is still produced today. At the end of the eighties, the first red wine was produced and since then, we have enthusiastically been doing our best to raise the quality of our wines.\n\nSince 2000 the management has been in hands of the two grandsons, Joan and Josep Cusiné Carol. They have brought new and fresh ideas into the company but they have also shown respect for its tradition and heritage.\n\nThe winemakers, Maria Elena Jimenez and Marta Casas, wives of Joan and Josep Cusiné, have contributed to the consolidation of the winery’s philosophy.\n\u003C\u003C\u003C\n","created":"20210602023328256","creator":"Boris Mann","modified":"20210602023613032","modifier":"Boris Mann","tags":"winery Brand Spanish cava","uri":"https://paresbalta.com/"},
{"title":"Parés Baltà Brut","text":"\u003C\u003C\u003C\nParés Baltà’s Brut cava is a blend of the three traditional varieties of the Penedès: Parellada, Macabeu and Xarel·lo. The parellada, from the highest mountains of the region, provides the freshness, the macabeu gives us the fruit and the xarel·lo gives us the body.\n\nThe three varieties complement each other creating a perfect synergy of aromas and freshness.\n\u003C\u003C\u003C\n","created":"20210602023224104","creator":"Boris Mann","modified":"20210602023601940","modifier":"Boris Mann","tags":"cava wine [[Parés Baltà]] Spanish","uri":"https://paresbalta.com/en/wines-and-cavas-by-pares-balta/pares-balta-wine-sparkling/cavas-sparkling-wine/brut/"},
{"title":"Park Morning","text":"Took our chairs to the park and got coffee and chai from [[Coho Coffee]], plus a [[croissant]] and an [[ube babka]].\n\nReading my [[Cook's Illustrated May & June 2021]] and looking through the articles and recipes. \n\n[[Hot-smoked Salmon Kedgeree]], a Scottish-style [[kedgeree]]. Reading the intro makes me think a lot about colonial cultures, that part about where spice comes back in because Britain has many people of South Indian descent as part of their culture now. Should we be celebrating colonial cooking culture like this?\n\n{{kedgeree}}\n\n---\n\nAfter the park we headed out to [[Deep Cove]] to the [[Seymour Art Gallery]] to pick up Rachael’s art from a show there. \n\nOn the way back, going along the Dollarton Highway, we drove past [[The Crab Shop]]. We ordered [[fish & chips]] for lunch and also some [[prawns]] for dinner, sourced wild from the [[Sea of Cortez]].\n\nFor dinner, cooked the prawns in sautéed onions and garlic with butter and olive oil. Finished off with fresh lemon juice and a little maple syrup. \n\nYes, I should have shelled them before cooking. \n\nServed with [[egg noodles]] - [[Anna’s Country Kitchen Extra Broad Noodles]] - and a little salad of cucumbers and cherry tomatoes. \n\n---\n\nFor Monday, I prepped the [[chicken drumsticks]] and [[chicken wings]] with a marinade. First I cut the wings in half to make wing and drumette with my poultry shears. \n\nThen, in a bowl, mixed them together with:\n\n* [[grapeseed oil]]\n* [[onion granules]]\n* [[garlic granules]]\n* [[mustard powder]]\n* [[cumin]], ground in the mortar & pestle\n* [[paprika]], lots of it\n* [[salt]]\n* [[red wine vinegar]]\n* [[cayenne powder]]","created":"20210418175405462","creator":"Boris Mann","modified":"20210606220417483","modifier":"Boris Mann","tags":"Journal"},
{"title":"Parsons Farm","text":"About:\n\n\n\u003C\u003C\u003C\nParsons Farm Market is a 4th generation family farm in Keremeos, British Columbia, Canada. The Parsons family have been farming in the Similkameen Valley since 1908 – making Parsons one of the oldest family-owned farms in the valley. Parsons was also a pioneer in setting up one of the first fruit stands along the Similkameen, a region now known as the ‘fruit stand capital of Canada’. Today, Quentin Parsons is the fourth generation to operate the farm, having taken over from his Aunt Marilyn and Uncle Maurice in 2008. They are known for highest-quality fresh tree fruits, squash & gourds, heirloom vegetables – all are grown with organic inputs – and unique products made from their farm crop.\n\nLook for the classic red roof & Parsons sign on the north side of the highway!\n\u003C\u003C\u003C\n","aliases":"[[Parsons Farm Market]]","created":"20210912191351061","creator":"Boris Mann","modified":"20210912191652863","modifier":"Boris Mann","tags":"farm Keremeos [[Similkameen Valley]] organic","uri":"https://parsonsfarmmarket.wordpress.com/","within":"Keremeos [[Similkameen Valley]]"},

{"title":"Pastelon","text":"\u003C\u003C\u003C\nPastelón is a type of casserole dish layered like Italian lasagne made throughout Latin America. Many pastelóns contain a starch, cheese, meat, and vegetables\n\u003C\u003C\u003C\n\n\n\u003C\u003C\u003C\nIn Puerto Rico, pastelón is considered a Puerto Rican lasagna. Sweet plantains are peeled cut lengthwise in to strips and fried in butter and olive oil mix. The plantain replaces lasagna pasta. Ground meat is usually seasoned with bell peppers, tomatoes, onions, basil, parsley, olives, capers, raisins and garlic. Plantains are then placed at the bottom of a backing pan layered with meat filling, cheese and bechamel sauce or marinara sauce. This is then repeated about two more times making layers just like a lasagna. It is then baked. Plantains can be replaced with batata, boiled mashed cassava or breadfruit.\n\u003C\u003C\u003C\n","aliases":"Pastelón","created":"20211031020200843","creator":"Boris Mann","modified":"20211031020425586","modifier":"Boris Mann","tags":"[[Puerto Rican]]","wikipedia":"https://en.m.wikipedia.org/wiki/Pastelón"},

{"title":"Pont l’Eveque","text":"\u003C\u003C\u003C\nPont-l'Évêque is an uncooked, unpressed cow's-milk cheese, square in shape usually at around 10 cm square and around 3 cm high, weighing 400 grams. The central pâte is soft, creamy pale yellow in color with a smooth, fine texture and has a pungent aroma. This is surrounded by a washed rind that is white with a gentle orange-brown coloration. The whole is soft when pressed but lacks elasticity. It is generally ranked alongside Brie, Camembert, and Roquefort as one of the most popular cheeses in France.\n\u003C\u003C\u003C\n","created":"20211024041602566","creator":"Boris Mann","modified":"20211024041737368","modifier":"Boris Mann","origin":"France","tags":"cheese French","tasting_notes":"Notes go here","wikipedia":"https://en.m.wikipedia.org/wiki/Pont-l%27Évêque_cheese"},

{"title":"Real-Deal Chicken Teriyaki","text":"\u003C\u003C\u003C\n“Teri” means “glaze” and “yaki” means “seared”. Due to prohibitions on eating meat, the method was used on fish, not chicken, for most of the dish’s history. Japanese cooks would briefly sear yellowtail and then glaze it with a mixture of soy sauce, sake and/or mir in, and sugar. But when the emperor lifted those prohibitions in the second half of the 19th century, chicken teriyaki became an option, at least for those wealthy enough to buy or raise poultry.\n\u003C\u003C\u003C\n\n\nRecipe is [[Chicken Teriyaki]]","created":"20211023230547789","creator":"Boris Mann","modified":"20211023230850350","modifier":"Boris Mann","tags":"Article [[Cook's Illustrated]] [[Cook’s Illustrated November & December 2021]] Japanese"},

{"title":"Recipes for chicken pho","text":"I got my [[Cook's Illustrated]] latest issue, and it had two [[chicken pho]] recipes in it, so I added those as the first two [[recipes|Recipe]] here.\n\nI keep adding this as a general pattern:\n\n```\n\u003C$list filter=\"[tag[SOMETAG]]\">\n\u003Cli>\u003C$link>{{!!title}}\u003C/$link> {{!!notes}} \u003Ca href=\"{{!!uri}}\">{{!!uri}}\u003C/a>\u003C/li>\n\u003C/$list>\n```\n\nMight be better as a View template? Certainly for \"tags\" or meta-types, like [[chicken pho]] or [[cream]]. What's the right name for these items? \"base\"? except that's sort of a cooking term already. Going for `generic` for now, which...somehow isn't great either.\n\nI added [[Article]] as a thing, as well as [[Cookbook]] and [[Magazine]]. `page` is a field, and `cookbook` as the general \"source\" for things. For one-off recipes, it's more useful to use the universal `uri` field.\n\nSteven is [[working on an Ingredient & Recipe Manager app|https://talk.fission.codes/t/ingredient-recipe-manager/1812]] which got me thinking about \"local\" and \"in season\". I added `region` to a couple of things which are definitely local.\n\nWorked on within field a little more. Here’s the filter snippet for [[British Columbia]]:\n\n```\n\u003C$list filter=\"[contains:within[British Columbia]]\">\n\u003Cli>\u003C$link>{{!!title}}\u003C/$link> {{!!notes}}\u003C/li>\n\u003C/$list>\n```","created":"20210411180114129","creator":"Boris Mann","modified":"20210411184655699","modifier":"Boris Mann","tags":"Colophon"},

{"title":"Return from Bowen September 6th, 2021","text":"We stayed on [[Bowen Island]] for a week, from last Sunday to Saturday.\n\n[[Yesterday|Nikkei & Drinks September 5th, 2021]] we went to the [[Nikkei Museum]].\n\nToday is a lazy Labour Day holiday Monday. I got up at my usual time just after 6am, because I had a call with someone in Japan, and then we just got on with our day.\n\nRachael and I walked over to [[Hastings Sunrise]]. [[Laughing Bean]] was closed for the holiday, so we went in to [[Platform 7]] and sat in their nice little back garden for a cappucino and an oat milk chai latte. This is one of the places that makes a good [[chai latte]] -- nice spice level, not too milky, not too sweet.\n\n{{Platform 7 Back Garden}}\n\nWe picked up a few household things at [[London Drugs]] and some other staples at [[Donalds]].\n\nNow I've installed the [[Latest version of the file uploads plugin]] and so far haven't uploaded any images but instead written a ton of wiki pages to cover various events :)","created":"20210906185054317","creator":"Boris Mann","modified":"20210906220030349","modifier":"Boris Mann","tags":"Journal [[Labour Day]]"},

{"title":"Rio Friendly Meats","text":"[[Article from June 2018|https://smallbatchvancouver.com/riofriendlymeats/]], on [[Small Batch Vancouver]]:\n\n\u003C\u003C\u003C\nThe Musto family has owned and operated meat shops in East Vancouver for over 30 years.\n\nIt was the elder Musto, Rio, who got the family into the meat business. He owned Rio Meats on Victoria and Hastings for many years. The business was successful and his son Ed decided to follow in his father’s footsteps and opened Friendly Meats down the street. Rio faced eviction when developers tore down the store, so he and his son decided to partner and Rio Friendly Meats was born.\n\nUnfortunately, Rio died nearly a decade ago, but the shop lives on. Not only does Rio’s two sons work behind the counter, but his grandson, Cody also joined the family business.\n\u003C\u003C\u003C\n\n","created":"20210411181824494","creator":"Boris Mann","facebook":"https://www.facebook.com/Rio-Friendly-Meats-360946967257665/","modified":"20210411182504976","modifier":"Boris Mann","notes":"Excellent value butcher shop","tags":"butcher [[East Van]] Stores","within":"Vancouver [[Hastings Sunrise]]"},

{"title":"Roti and Curry October 2021","text":"We’re having people over tonight and will be making [[Bussup Shot Roti]] and a \u003C\u003Ctag Trinidadian>> chicken curry.\n\nMaking tasty curry chicken isn’t hard. But I’m going to try and make the curry powder too.\n\nI haven’t figured out a side dish. Perhaps just a salad and/or a slaw of some kind.\n\nI bought some chicken feet and backs and necks from [[Choices]] last night and made a stock in the crock pot overnight to use as broth for the curry.\n\nRough shopping list:\n\n* chicken thighs or drumsticks\n* lots of fresh cilantro\n* fresh parsley\n* optionally fresh thyme & fresh oregano\n* coriander seeds\n* curry leaves\n* onions\n* ginger\n* hot pepper - I have a lone jalapeño still, and R doesn’t like things too spicy, so might get some pickled hot peppers for people to add\n* black peppercorns\n\nI’d like to be able to embed items in such a way that shopping lists are checked / added anywhere. Should be doable since the checks are global already.\n\nI think I’ll head down to [[Dollar Grocers]] on [[The Drive]] which should have most things.\n\n!! Shopping\n\nOK, went to [[Dollar Grocers]] and got lots of fun things:\n\n* Yeo Malaysian Curry Powder\n* West Indian hot sauce\n* [[coriander seeds]]\n* [[mixed peppercorns]]\n* [[pickled jalapenos]]\n* [[ancho chili powder]]\n* [[Poblano peppers]]\n\nThen to [[Liberty Wines]] and got:\n\n* wine\n* 4 beers\n\nThen the other little grocery store, [[Triple A Market]], because it had [[dandelion leaves]] out front. And also got [[fresh bay leaves]] and [[Thai basil]], and some [[chanterelles]] for a nice meal another time.\n\nFinal stop was [[Choices]] for chicken drumsticks.\n\n!! Meal Prep\n\nI used [[Dad’s Trinidadian Curried Chicken]] as the starting point for the chicken curry, which in turn starts with [[Green Seasoning]].\n\nI chopped off the tops of the drumsticks and removed the skin, and placed in a bowl with some salt and juice from two fresh limes.\n\nParsley, cilantro, and dandelion leaves all went into the blender with a whole fresh jalapeno, 6 cloves of garlic, juice from a fresh lime, and a couple of roma tomatoes to add liquid so I could actually blend it. This went into the chicken drumsticks to marinate for a couple of hours.\n\nFor the vegetarian chickpea + potato curry.\n\nI initially thought I would make [[Trinidad Curry Powder]], but used two different powders as the base for the two curries.\n\nRachael made [[Buss Up Shut Roti - Caribbean Pot]] and it turned out really great. Look at it puff up!\n\n{{ Roti Puff Image }}\n\nShe used our new [[Ninja Foodi NeverStick 30cm Frying Pan]] -- as well as letting the dough rest for like 6 hours.\n\n---\n\nI got some beer and wine\n\n{{Beer Selection Image}}\n\n* [[Strange Fellows Ludwig]] German-style Festbier\n* [[Hoyne Bier Garten Kölsch]] \n* [[Dageraad De Witte Passionfruit Wheat Ale]]","created":"20211002155938565","creator":"Boris Mann","modified":"20211006232655004","modifier":"Boris Mann","tags":"Journal"},

{"title":"Royal Gourmet Foods","text":"From the about page:\n\n\u003C\u003C\u003C\nIn 1998, we at Royal Gourmet Foods started out as a quaint, family-owned and operated deli in Vancouver. We are proud to say we had made mouths water for miles round from our sumptuous deli food. While this was an accomplishment in itself, we soon decided that it wasn’t enough, and we dug into a rich treasury of time-tested family recipes to begin producing a wide array of Mediterranean dips that are as delicious and authentic as they come.\n\nOur line of Mediterranean dips became hugely popular and it wasn’t long before they became solid fixtures on the shelves of several grocery stores. Demand for our dips only continued to increase; its popularity grew so quickly and far-reaching that we started producing them in a dedicated food processing plant in Burnaby.\n\nBy 2003, we had firmly established ourselves as Royal Gourmet Foods, operating from Burnaby in British Columbia – our products gracing the kitchen counters and dining tables of folks from all over the area with our great signature taste.\n\nToday, we supply stores throughout Metro Vancouver, Alberta, and other parts of British Columbia, and more people from various places continue to discover our products as the days pass. We proudly offer fresh dips, spreads, and condiments – made with the highest quality of ingredients– that are as healthy as they are delicious.\n\u003C\u003C\u003C\n","address":"1-2779 Lake City Way, Burnaby, BC V5A 2Z6","created":"20210510044251806","creator":"Boris Mann","modified":"20210510044515171","modifier":"Boris Mann","tags":"Brand","uri":"http://royalgourmet.ca/","within":"Burnaby"},

{"title":"Saturday Adventures August 28th, 2021","text":"Tomorrow we're going to [[Bowen Island]] for the week, today we wandered all over town.\n\nWe started by walking into [[Chinatown]] to go to a [[pottery sale|https://www.instagram.com/p/CS-3yzarItf/]] at [[Hand Eye Design Ceramics]].\n\nThis is not at all what we purchased, but I thought it was really well done. A series of \"donut\" ceramics:\n\n{{Heartbreaker Ceramics Donut Vase Image}}\n\nAn interesting display:\n\n{{Pottery Sale Image}}\n\nRachael bought a the hanging plant pot in the promo poster, and I bought a small [[mortar and pestle]].\n\nWe kept walking through Chinatown and saw some melons:\n\n{{Chinatown Melons Image}}\n\nWill have to figure out what they are.\n\nRight next door, paused to look in at the [[Irish Heather]] at its new location and promised Sean to send a horde along soon.\n\n[[Kouign Cafe]] was just opening, and we ended up being their very first dine in customers. Here's their front window display:\n\n{{Kouign Cafe Window Pastries Image}}\n\nWe ordered a drink and a pastry each. I had the Vietnamese iced coffee with condensed milk, and Rachael had Golden Fog: mango and passionfruit earl grey tea, cold with condensed milk.\n\nI always like Vietnamese coffee, but Rachael's drink was luscious. The mango and the condensed milk together made it really smooth and creamy.\n\n{{Kouign Cafe Meal Image}}\n\nNow a close up of those pastries:\n\n{{Kouign Amman \"Treasure Chest\" Image}}\n\nI had the \"Treasure Chest\" [[kouign amman]]:\n\n\u003C\u003C\u003C\nour classic Kouign Amann with caramelized sugar crust, savoury miso gravy custard, shiitake mushrooms, truffled potatoes, winter herbs, scallions, chrysanthemum honey glaze, maldon sea salt, and 24K gold\n\u003C\u003C\u003C\n\nThe truffle taste was a little strong for me, but the savoury and sweet went really well together.\n\nAnd Rachael had the \"Nutcracker\" [[financier]]:\n\n\u003C\u003C\u003C\nbrown butter, toasted almond, and white sesame earl grey infused financier with ivory white chocolate ganache heart\n\u003C\u003C\u003C\n\nThen we went off to [[Kits]] because Rachael wanted to check out [[branches & knots]], a Japanese clothing and lifestyle store.\n\nOn the way home, the strange red fruit of a dogwood tree caught my eye:\n\n{{Dogwood Fruit Kits Image}}\n\nWe ate a late lunch at home, and then took our big chairs out to [[Woodland Park]] and sat in the sun. A good Saturday.","created":"20210829045825905","creator":"Boris Mann","modified":"20210829054143887","modifier":"Boris Mann","tags":"Journal"},
{"title":"Saturday Chinatown Walk, September 11th, 2021","text":"There is a [[Light Up Chinatown|https://www.chinatownfoundation.org/light-up-chinatown/]] festival going on today and tomorrow, so we walked there to check things out.\n\nWe ended up not really going to anything. They had a stage setup and Columbia Street blocked off with food trucks, including [[Tokyo Katsu Sand]] and [[Takenaka]].\n\nBut we went to our second visit to [[Kouign Cafe]].\n\nRachael had the [[Golden Fog]] drink again, and I tried the [[Juice Box]], both cold and with condensed milk added of course.\n\nFor a snack, I had the Croissmos and Rachael had the Purple Rain\n\n\u003C\u003C{ Croissmos>>\n\n\u003C\u003C{ [[Purple Rain]]>>\n\nBoth of those were pretty sweet, and we still needed a proper lunch. We wandered into [[International Village Mall]].\n\nTurns out [[Bara Caribbean]] is open earlier these days.\n\n{{Bara Eat In Meal Image}}\n\nWe got two orders of [[Doubles]]. Rachael's mild, mine extra spicy, plus a side of rice & beans and some fried plaintains. And a [[Ting]] to drink!\n\nVery tasty once again after having it for the first time last Tuesday. Been thinking I should see if [[Fernando]] wants to check it out.\n\nAfter lunch, we browsed through [[Raincity Games]] on the ground floor.\n\nOne more stop for Rachael to visit the [[Vancouver Pen Shop]] and we headed home.\n\n{{Rachael at Vancouver Pen Shop Image}}","created":"20210911220446385","creator":"Boris Mann","modified":"20210911222915027","modifier":"Boris Mann","tags":"Journal"},

{"title":"Savio Volpe","text":"\u003C\u003C\u003C\nSavio Volpe is a restaurant styled after the classic osteria; rustic fare in the Italian tradition of freshness and regionality, using groceries gathered in the nearby lakes, oceans, farms and fields. Everything is prepared in the simplest, most flavourful way; pasta is handmade fresh every day – fatta a mano in casa – and meat, poultry and fish are kissed by smoke over the wood-fired grill and rotisserie. And of course, a long list of friendly Italian wines and old world coffee to inspire conversation and good cheer. Above all else, Savio celebrates liveliness, warmth and hospitality. Viva la convivialità!\n\u003C\u003C\u003C\n","created":"20211127230618880","creator":"Boris Mann","modified":"20211127230638187","modifier":"Boris Mann","tags":"Restaurant Italian [[East Van]]","uri":"http://www.saviovolpe.com/"},

{"title":"schug","text":"I had schug along with [[harissa]] at [[The Exchange]].\n\n\u003C\u003C{ [[Schug Secret Weapon Recipe]] >>\n\nI made this with very minor modifications. I used 5 jalapenos, all seeds removed, and I used grape seed oil rather than canola oil. I also didn't have any ground coriander so I ground some coriander seeds that I had. Not very spicy, nice and tangy, and I like the saltiness of this.\n\n!! May 12, 2019\n\nMade this again, this time with 2 jalapenos and one Thai red chilli. I did have canola oil, but once again used fresh ground coriander seeds. I'm not sure that my ground cardamom is really coming through in the flavours.\n\nI also made a small second batch with just the stems of the parsley and cilantro, 2 garlic cloves, 2 red chillis, and juice of 3 fresh lemons, and a tablespoon or 2 of canola oil. This ended up more like a chimichurri sauce and very liquid.\n\n!! June 23, 2019\n\nI decided to see if I could make this with a smaller quantity. And, I actually found the serrano chiles.\n\nSince I was making a sort of half portion, I just used a bunch of cilantro. I was using up some peeled garlic cloves, so that ended up being 8 - 12. Lime juice instead of lemon juice. I'm not convinced that the particular ground cardamom I use really does add any flavour, but I did use it. Finally, previously I had seeded the jalapenos I used, but other than cutting off the stem, I just roughly chopped the serranos and put them straight in. Well, it turns out when you massively increase the raw garlic and don't seed the chiles -- this becomes a really spicy sauce. It's still very tasty, and I now feel comfortable riffing on this base recipe.","aliases":"[[s’chug]] shough zhoug","caption":"A middle eastern hot sauce made with green chilies","created":"20210925173607571","creator":"Boris Mann","dateposted":"2020-05-12 15:50:42 UTC","modified":"20210925174145803","modifier":"Boris Mann","tags":"AllTheBestRecipes"},
{"title":"Schug Secret Weapon Recipe","text":"* 1 cup parsley\n* 1 cup cilantro\n* 2 tablespoons lemon juice\n* 1 tablespoon ground coriander\n* 1 tablespoon ground cardamom\n* 1 tablespoon kosher salt\n* 20 serrano chiles, stems removed\n* 4 garlic cloves\n* 1 cup canola oil\n\n\n\u003C\u003C\u003C\n“The thing about schug that’s awesome,” chef Michael Solomonov of Philadelphia’s Zahav begins, “is that you find it alongside harissa on every table in Israel.” The fiery green chile sauce hails from the Yemenites who brought it to the region in the 1950s, contrasting the roasted red chile harif (hot sauce) from North Africa. “I think that’s interesting from a sociological point of view; that flavor has popped in from everywhere.”\n\u003C\u003C\u003C\n\n\nTasting Table, [[Pour Some Schug on Me|https://www.tastingtable.com/cook/national/schug-hot-sauce-michael-solomonov]]","created":"20210925173747779","creator":"Boris Mann","modified":"20210925173953872","modifier":"Boris Mann","tags":"Recipe [[Middle Eastern]] [[hot sauce]]","uri":"https://www.tastingtable.com/cook/recipes/schug-secret-weapon-recipe"},

{"created":"20220912054831348","creator":"Boris Mann","text":"Breakfast was a gigantic “Berlin” platter. \n\nVisit to [[Holtzmarkt]], baked goods from [[Backpfeife]].\n\nDinner at [[BRLO]]. Vegetarian plus BBQ plus craft beer.\n\nCocktails at [[Upside Down]], the bar at [[art otel]]. Didn’t know how to make an [[Old Fashioned]] or a [[whiskey sour]].","tags":"Journal","title":"September 11th, 2022","modified":"20220912055110658","modifier":"Boris Mann"},

{"title":"September 19th, 2021","text":"A bunch of images and activities to document from the week.\n\nWe just got back from a neighbourhood walk. Rachael likes to make sure she gets 10K steps in per day and it was looking like rain so we headed out after breakfast.\n\nThese are local, native to BC, [[crab apple]]:\n\n{{Local Crab Apple Image}}\n\nI guess [[Parallel 49 Brewing]] is doing an Oktoberfest thing of some kind, we saw this a couple of doors down:\n\n{{Parallel 49 Biergarten Image}}\n\nNo idea what these strange fruits are. They kind of look like pods, but they are more like fused together petals or lobes. Research needed!\n\n{{ Strange Tree Fruits Image }}\n\nThere are lots of [[Pacific dogwood]] trees in our neighbourhood, and they are filled with berries. They are \"edible but not palatable\" according to descriptions. I tried some, and they are currently very soft and mushy and filled with seeds, so not very appealing to eat. The flavour is nice and floral and sweet. I'd almost say the closest to a hint of guava flavour that I've come across. Would probably make nice jam, or rather jelly to strain out all the seeds.\n\n{{ Dogwood Berries Image }}\n\nThere are lots of homes in our East Van area with well tended vegetable gardens. Saw these melons in a front yard:\n\n{{ Front Yard Melons Image }}\n\nMay be some sort of gourd or bitter melon? There were two more that had slings around them, and then some more gourd shaped ones that were a different kind, maybe the [[Chinatown Melons Image]] that might have been [[calabash]]?\n\n---\n\nYesterday we went to the [[Harvst Market]] at [[Strange Fellows Brewing]]. It's organized by our friend Grace of [[eikcam ceramics]].\n\nHere are some of the [[daruma]] she makes.\n\n{{Eikcam Ceramics Daruma 1 Image}}\n\n{{Eikcam Ceramics Daruma 2 Image}}\n\nWe had some treats from [[Subo]], a Filipino baker. A peach mango hand pie, a slice of [[bibingka]], and one more square that was rice pudding and condensed milk that I didn't get the name of.\n\nI tried the canned wine from Strange Fellows. I tried the white, they also have rose and red. It was tasty \"table wine\", but at $28 for four pack, it just doesn't make sense to me. Wine is so expensive in BC!\n\nWe also met [[Mariko Ando]], an artist who makes prints often featuring fantastical rabbit creatures.\n\nI bought a variety pack of [[shrubs]] from [[Mixers and Elixirs]]: \n\n* [[Mixers and Elixirs Nectarine Shrub]]\n* [[Mixers and Elixirs Rhubarb Shrub]]\n* [[Mixers and Elixirs Quince Shrub]]\n\nAlong with little cocktail recipe cards for [[Rhubarb Shrub Spritz]] and [[Fashionably Late Cocktail]].\n\nOn the way back from some other errands we stopped off at [[Norman's Fruit and Salad]].\n\n* [[cucumber]]\n* [[mandarin oranges]]\n* roma [[tomato]]\n* [[papardelle]]\n* [[chorizo]]\n\nDinner was papardelle with a tomato sauce from fresh roma tomatoes, onions, chorizo, and I used up half the remaining [[shisito pepper]] in the sauce, and half actual blistered in the oven with oil.\n\nAnd earlier in the week:\n\n\u003C\u003C{ [[Cardamom Tepache September 2021]]>>\n\nBought this drink at [[Coho Cafe]], as well as trying out more things from the new menu. Specifically, the Brazilian waffles which are made by [[Beiju Foods]] out of cassava flour and cheese. A little too chewy for me. \n\n\u003C\u003C{ [[VanSuya Hibis Berry Drink]]>>\n\nIt's a Nigerian specialty, known as [[Zobo]], or [[Hibiscus tea]], with pineapple, orange and spices added. The drink tasted too strongly of cloves for me.","created":"20210919195303639","creator":"Boris Mann","modified":"20210919213514706","modifier":"Boris Mann","tags":"Journal"},
{"created":"20220919204951956","creator":"Boris Mann","text":"My first 9 nights in Berlin are over. Now I’m hanging out with Dad for this week and taking a bit of vacation time. \n\nI moved from [[art’Otel Berlin Mitte]] to [[TWO Hotel by Axel]], which is around the corner from where my parents are staying. \n\n[[Naturbäckerei Czerr Konditorei]] is the little bakery and pastry shop around the corner, listed as being opened in 1948. Felt very traditional Berlin style. \n\nWent back to Kreuzberg to hang out with Rosano. He took me to his favourite little coffee & pastries place [[Katie’s Blue Cat]]. Coffee beans by [[Five Elephants]].\n\nWent to [[Anh Ba]] for dinner. Had a nice chat with the server (in German!) about types of [[pho]], and mentioned [[pho dac biet]]. They have to keep it pretty plain to serve the local customers. ","title":"September 19th, 2022","tags":"Journal Berlin","modified":"20220919205808686","modifier":"Boris Mann"},
{"created":"20220920105800488","creator":"Boris Mann","text":"249 to Roseneck\n\nPassed Manfred Sillner school\n\nPassed hospital where both grandparents died\n\nCigarette factory\n\nHospital stayed longer by rubbing the thermometer to appear sick longer — bread with rubbed off Schmalz \n\nSchmargendorf Kirche — Oma is there \n\nOnly water pump during the war \n\nSulzauer Straße gewohnt \n\n[[Wiener Conditorei Kaffeehaus]] https://www.wiener-conditorei.de/pages/conditorei-am-roseneck","title":"September 20th, 2022","tags":"Journal","modified":"20220921102555677","modifier":"Boris Mann"},
{"created":"20220921102559441","creator":"Boris Mann","text":"Today is my grandfather’s birthday - born in 1910.\n\nUhland https://en.wikipedia.org/wiki/Ludwig_Uhland\n\n10 years old when parents got Garten Kolonie platz \n\nWent to DDR, to Babelsberg to buy bread, and also haircuts. \n\nHorstweg to his grandmother \n\nWestgeld — 70% West, 30% Ost, Reverse in the East \n\nCouldn’t get certain things — eg brought typical Western things like coffee to grandmother \n\nGriebness See was a station where they asked for passport control \n\nKids didn’t have passports\n\nIf you drive with a car, same area where they searched cars and so on with mirrors under the car, heart beating detectors, etc\n\nOma Klausing, mother’s Side. One of the last of the Democrats from the Weimar Republic hidden in her basement. She supported the Weimar because she was communist. \n\nGrandmother Mann (Prietzel) Rosa. Wohnten in Schmargendorf. Zopperte Straße   \n\nPolitical? Kaiser treu\n","title":"September 21st, 2022","tags":"Journal","modified":"20220921112206068","modifier":"Boris Mann"},
{"created":"20220924164221174","creator":"Boris Mann","text":"I went down to [[Marheineke Markthalle]] in the [[Bergmannkeiz]] neighbourhood.\n\nGot a cappucino at [[Gizmo’s Sweet Coffee]].\n\nBought a Pflaumkuchen and a couple of Laugenecken at [[Brotmeisterei Steinecke]].\n\nWent to [[Neulandfleischerei Hoffmann]] for bacon (thick cut -- next time ask for \"setting 5\"), a Schinkenbeißer, and some Spanish chorizo.\n\nWent to [[Bananas Berlin]] and picked up a bracelet for Rachael.\n\nStopped in at my favourite bag store [[bagAge]]. Found a bunch of new to me brands, including:\n\n* a/u by [[aunts & uncles]]\n* [[vaude]]\n* [[Zirkeltraining]]\n* [[360° Sail Bags]]\n\nStopped in at the [[Nah und Gut]] on Güntzelstrasse and picked up a few things. Including a cold [[Club-Mate Granat]].\n\nFinished the last of the [[Coppo Camp du Rouss]] wine that I bought at [[Weinhandlung Bruhn]] the other day.","title":"September 24th, 2022","tags":"Journal Berlin","modified":"20220924222244833","modifier":"Boris Mann"},
{"created":"20220925081836097","creator":"Boris Mann","text":"Went to [[Azzam Restaurant]] with Rosano. Turns out a 6EU plate is more than enough for two people, but we got an omelette and a “Service Teller”. The service plate is some sliced onions, pickled turnips, pickled hot peppers, pickles, olives, and fresh tomatoes. \n\nThen we looked for coffee for me and found Kaffeehaus Jakob, in the St Jakob Cemetery. A cappuccino for me and a couple of pastel de nata which were really good. We sat in the sun that came out and it was really nice. \n\nI went from there to visit Heidi at her fruit stand out by Roseneck.","title":"September 25th, 2022","tags":"Journal Berlin","modified":"20220926111422810","modifier":"Boris Mann"},
{"created":"20220926113632715","creator":"Boris Mann","text":"Sat quietly at [[The Barn]] at Cafe Krantzler. Another cappuccino. \n\nThe new place I’m staying in is right next to [[Anh Ba]] place I went the other night.\n\nWent shopping at [[Edeka]] on Berliner Strasse, which apparently is open 24 hours?\n\n\u003C\u003C{ [[Edeka Sept 26th Shopping Trip]] >>\n\nI then made myself a ridiculously German meal of the [[Zimmermann Münchner Weißwürste]], German Potato Salad, German cabbage salad, and a glass or two of the [[Erben Spätburgunder Lieblich 2020]]. Yes, \"lieblich\" means sweet / semi-sweet, so the grocery store Pinot Noir ends up tasting like a wine cooler. Actually went OK with the sweet bavarian mustard in there too.","title":"September 26th, 2022","tags":"Journal Berlin","modified":"20220927173305897","modifier":"Boris Mann"},
{"created":"20220927173310555","creator":"Boris Mann","text":"Went around the corner for frische [[Schrippen]] at [[Konditorei und Bäcker Czerr Naturbäckerei]]. I also got a \"robot cappucino\".\n\nMany places in Germany just have a push button espresso drinks making machine so they can serve and charge for those fancy drinks.\n\nHad cold cuts and cheese for breakfast at home.\n\nMet my dad and took him to [[Bergmannkeiz]]. Went to [[Gizmos Sweet Coffee]] in [[Marheineke Markthalle]] for his cafe latte, then showed him [[bagAge]].\n\nWent to [[Hako Ramen Kreuzberg]] (his choice), then went to [[Bananas Berlin]].\n\nDinner at home, made the [[Henglein Frisch Eierspätzle]] pan fried with some [[Tilsiter Cheese]]. Got a little brown, super delicious. More [[Edeka Gut & Günstig Weißkraut Salat]] for my veggie, and cut up the [[Bauernsülze]]. More sweet sweet German red wine on the side :)","title":"September 27th, 2022","tags":"Journal Berlin","modified":"20220927174251794","modifier":"Boris Mann"},
{"created":"20220904172308376","creator":"Boris Mann","text":"Heading to the fall festival [[Nikkei Matsuri]] at [[Nikkei Museum]] with Barb & Roland.\n\nLast year [[Nikkei & Drinks September 5th, 2021]]\n\nRoland went to [[Cream Pony]] in North Vancouver last week — donuts and southern fried chicken.  \n\nWe did our usual large shared sample of foods:\n\n[[Okonomi Burger]] and [[Sweet Korean Style Corn Dog]] from [[Wakwak Burger]]\n\nThree sushi tacos — spicy salmon, chopped scallop, and tuna — from [[Taco Nori]]. These are big and are $12 each — probably could have just tried one or two.\n\nRoland got chicken karaage with fries, and a beef tendon curry from [[Takenaka]]\n\nSome manju \n\nAnd a Yuzu Citrus Custard from [[Early Bird Pudding]] that we took home. \n\nStopped in at [[Suzuya]] and Rachael bought more [[Daisho yuzu salt]].","title":"September 4th, 2022","tags":"Journal","modified":"20220905154134242","modifier":"Boris Mann"},
{"created":"20220905181213361","creator":"Boris Mann","text":"Went for a walk in [[Central Park Burnaby]] — last time was [[Central Park Burnaby and Return]].\n\nThen took the Skytrain to [[Joyce-Collingwood Station]] and stopped at the [[Trees Coffee]] there for some hot drinks. They use [[Ambient Moon Chai Concentrate]] here. ","title":"September 5th, 2022","tags":"Journal","modified":"20220905182625655","modifier":"Boris Mann"},

{"title":"sherry bodega","text":"Via [[Sherry Notes]]:\n\n\u003C\u003C\u003C\nWhile most of the world’s fine wines are grown, vinified, matured and sold by the same company, in the case of sherry wines this is (was) an exception rather than the rule. The name ‘sherry bodega’ covers different types of winemaking firms which work together to produce sherry.\n\nIn fact there are three types of bodegas in the sherry region, in a hierarchy that developed itself in the early nineteenth century. It allowed the industry to expand significantly while at the same time distributing the risks that accompany growth.\n\u003C\u003C\u003C\n","created":"20210530184527951","creator":"Boris Mann","modified":"20210530184619061","modifier":"Boris Mann","tags":"sherry [[organization type]]","uri":"https://www.sherrynotes.com/2018/background/types-of-sherry-bodegas/"},

{"title":"Small Batch Vancouver","text":"Founded by Abby Wiseman, from the about page:\n\n\n\u003C\u003C\u003C\nI found Small Batch Vancouver on one question: where does our food actually come from? By ‘our food’ I mean the food available to us in British Columbia, not Canada, not North America, but here in this province. Often the information available to us is from American media, and this made me wonder, without clear answers, how our food system is the same and how it is different. As Small Batch has evolved, I have realized that there are more important questions to ask, like what is available locally? Where do I find it? And why is it hard to find it?\n\nSmall Batch is a platform dedicated to the food makers, the beverage producers, the farmers, and the families who make up our $20 billion food industry. It’s a platform those just starting and those who have been making food for generations. It’s a platform for those who feel a calling to support local food and those who just want to eat really good food. Small Batch Vancouver is an exploration for me and, hopefully, for you.\n\u003C\u003C\u003C\n","created":"20210411182400252","creator":"Boris Mann","modified":"20210411182608780","modifier":"Boris Mann","notes":"[[British Columbia]] focused food coverage","tags":"bookmark Vancouver","uri":"https://smallbatchvancouver.com/"},

{"title":"Strange Fellows Talisman West Coast Pale Ale","text":"Tropical / Hoppy / Golden\n\nThe Siren of the Seas is a fickle creature: benevolent or spiteful, she can bestow a safe passage and bountiful catch, or provoke storms and shipwrecks. Sailors have long cast gifts of flowers, food or trinkets into the sea in exchange for good fortune. Talisman - our delicately dry-hopped and golden-hued ale with its tropical and citrusy aroma - may be just the thing to encourage the siren’s blessing.\n\nCOLOUR Light Golden\n\nAROMA Tropical / Citrus\n\nCHARACTER Hoppy / Sessionable\n\nA.B.V. 4.0%","created":"20210602030622659","creator":"Boris Mann","modified":"20211016171206042","modifier":"Boris Mann","quantity":"1","size":"tall can","tags":"beer [[Strange Fellows]] liquor Item","uri":"https://strangefellowsbrewing.com/portfolios/talisman/"},

{"title":"Style transcluded items","text":"When I transclude items with `{{ }}`, I'd like to have a subtle background to show that it's transcluded.\n\nAutomatically including a link to the transcluded item would be good to.\n\nSearched for this and found some links in the archive:\n\n* https://www.mail-archive.com/tiddlywiki@googlegroups.com/msg119294.html\n* https://www.mail-archive.com/tiddlywiki@googlegroups.com/msg103479.html\n\nUsing this:\n\n```\n\u003Csection style=\"background-color:#e0e0e0;\">\u003C$transclude tiddler=\u003C\u003CcurrentTiddler>> mode=\"block\" />\u003C/section>\n```\n\nNot quite working, maybe this is closer?\n\n```\n\\define colortransclusion(tiddler)\n@@background-color:#e0e0e0;\u003C$transclude tiddler={{$tiddler$}} mode=\"block\" />@@\n\\end\n```\n\nAlso this plugin: https://tobibeer.github.io/tw5-plugins/#inc\n\nRequires you to use slightly different syntax:\n\n```\n\u003C\u003C{ [[Tiddler Title]]>>\n```\n\nMessing with styles, which is itself an example of using the plugin:\n\n\u003C\u003C{ [[$:/plugins/tobibeer/inc/styles]]>>\n\nAlso edited [[$:/plugins/tobibeer/inc/macro]] to include a link to the tiddler at the bottom.","created":"20210911060405834","creator":"Boris Mann","modified":"20210911064656084","modifier":"Boris Mann","tags":"[[To Do]] design Done"},

{"title":"Suika and a movie, September 9th, 2021","text":"We went to [[Suika]] before going to see Shang-Chi.\n\n[[Chilled Savory Duck Udon]]\n\n{{Suika Cold Udon with Duck Image}}\n\n[[Wasamayo Brullop Fritter]] (special) - tempura battered scallops and brussel sprouts with a wasabi mayo dipping sauce.\n\n[[Suika Aburi Hamachi Carpaccio]]\n\n{{Suika Aburi Hamachi Carpaccio}}\n\nI ordered [[Cucumber Q Chan]] which they initially didn't bring but I asked about it. It's actually not a salad, but actually [[tsukemono]] -- Japanese pickles made with soy. I tried to make this at home and didn't like my version either!\n\nFor dessert, a really tasty [[Velvety Almond Tofu]] with Passionfruit and Mango Sauce.\n\nThe duck udon, fritters, and tofu were all from the daily specials menu. \n\n{{Suika Menu Specials Image}}\n\nI wanted to order the [[Orange & Grapefruit Gin Tonic]] from the drink specials, but they were out, so just had an [[Asahi Beer]].\n\n{{Suika Drink Specials Image}}\n","created":"20210911051515363","creator":"Boris Mann","modified":"20210911053033378","modifier":"Boris Mann","tags":"Journal"},

{"created":"20220927174450418","creator":"Boris Mann","title":"sülze","modified":"20220927174812225","modifier":"Boris Mann","aliases":"[[head cheese]]","wikipedia":"https://de.wikipedia.org/wiki/S%C3%BClze","text":"aka head cheese, which I've aliased here.\n\n\u003C\u003C\u003C\nSülze oder Sulz (von althochdeutsch sulza „Salzwasser“) ist ein kaltes Gericht u. a. aus Fleisch oder Gemüse, das in Gelee eingelegt ist. Das Deutsche Lebensmittelbuch zählt sie zu den Sülzwürsten. Eine andere Bezeichnung dafür ist das jeweilige Lebensmittel in Aspik.\nhttps://de.wikipedia.org/wiki/S%C3%BClze\n\u003C\u003C\u003C\n\nThe [[English wikipedia entry for head cheese|https://en.wikipedia.org/wiki/Head_cheese]] has a bunch of items per country. Here's the part that talks about Germany\n\n\u003C\u003C\u003C\nGermany: Head cheese is known as Sülze, Schwartenmagen, or Presskopf. In Bavaria, Presssack comes in three varieties (deep red, pinkish, and grey) in the form of a large (15-cm-diameter) sausage. Sülze can have a tangy flavour by adding pickles or vinegar. It usually takes the form of a rectangular loaf, which is then sliced into portions. There is a white coloured variety and two different red ones, using blood, one made with beef tongue (as in Zungenwurst) and aspic, the other without. In Franconia, Saurer Presssack is served in a salad with a vinaigrette and vegetables. Early references to Sulcze in documents of the Counts of Katzenelnbogen date from 1410 and 1430.\n\nUsing only pure meat of highest quality (i.e., without fat, gristle or meat of lower quality) it is called Kaisersülze (Emperor's Aspic).\n\nhttps://en.wikipedia.org/wiki/Head_cheese\n\u003C\u003C\u003C\n\nI think mainly of the version that includes vinegar, and I like mine with pickles.\n","tags":"[[cold cuts]] German"},

{"title":"Sunday June 13th, 2021","text":"Today was an extremely rainy day so we hung out inside mostly.\n\nI entered lots of the [[Cook's Illustrated July & August 2021]] recipes into the site here.\n\nI made the [[Lemonade Concentrate]] recipe and it came out really nice. Muddling the lemon zest in sugar really brings out a nice flavour.\n\nIn the afternoon we went for a short walk in the rain and stopped in at [[Norman's Fruit and Salad]] and picked up a few things:\n\n* frozen samosas\n* baby cucumbers\n* broccoli\n* local beefsteak tomatoes\n* zucchini\n* strawberries\n\nThe samosa were pretty good! I baked them at 375F for like 40min, and then we used the included tamarind chutney for dipping. We'll have to pick up some more tamarind sauce, we used it up on our 4 mini samosas each.\n\nI used one of the zucchini to make \"zoodles\" -- aka [[Zucchini Noodles with Soy & Sesame]].\n\nAnd at the end of the day I bottled some [[tepache]] I had started during the week.","created":"20210614034501829","creator":"Boris Mann","modified":"20210614035407268","modifier":"Boris Mann","tags":"Journal [[Shopping Trip]]"},

{"title":"Tama First Visit","text":"[[Tama Organic Life]] is a Japanese corner grocery store. They have lots of fresh fruit and vegetables and direct connections to a variety of farms, as well as a variety of organic products, including some that are clearly imports from Japan.\n\n{{Tama Sign Image}}\n\nThey package various bulk items into smaller amounts, and also make their own dried goods and other products.\n\n{{Tama Packages Image}}\n\nThey make a vegan bento box and other items. Those pickled things in the background are a kind of Japanese Shallot apparently. Also frozen prepared food in the freezer, like the kabocha croquettes we bought.\n\n{{Tama Menu Image}}\n\nBehind the register, they list the farms they work with:\n\n{{Tama Farms Image}}\n\n* [[Parsons Farm]], Keremeos, BC\n* [[Umi Nami Farm]], Victoria, BC\n* [[Amazia Farm]], Oliver, BC\n* [[Yoshi's Farm]]\n* [[Amandah's Farm]], Lytton, BC\n\nHere's what we ended up buying:\n\n{{Tama Purchases Image}}\n\n* [[carrot]]\n* [[dried mango]]\n* [[heirloom tomato]]\n* [[kabocha croquettes]]\n* [[shisito pepper]]\n* [[Kikkoman Organic Soy Sauce]]\n* [[Healthy Elements Handmade Fermented Wide Noodles]]","created":"20210912181023214","creator":"Boris Mann","modified":"20210912192504772","modifier":"Boris Mann","tags":"[[Tama Organic Life]] [[Shopping Trip]]"},

{"title":"Tapping the Mapo Doufu Source","text":"“A dish that contains multitudes, collapses peripheries and explains the rise and fall of empires.” from [[The Cleaver and the Butterfly]]\n\n\n\u003C\u003C\u003C\nThe energy I tasted in that first mouthful of mapo doufu in 1984 was directly connected to the innovation and collective collaboration of the Chengdu food scene in the 1860s and to the experiments of the Jinyu commune peasants in the 1970s. Those peasants who grew the ingredients, and the laborers who hauled that produce to the big city, and the cooks who orchestrated a collective collaboration into Sichuan’s signature dish? Their grandchildren had unlocked the economic strength of a budding superpower.\n\u003C\u003C\u003C\n\n\n\u003C\u003C\u003C\nWhich, it seems to me, is exactly the essence of mapo doufu. The world is not a simple place, declares mapo doufu. It is full of contradictions and contrasts and complexity. It can be overpowering, but properly constructed, it is also intoxicating. And if you understand mapo doufu, you can understand the world, because mapo doufu doesn’t just contain all tastes -- it contains all stories.\n\nSo of course I would fall in love with it, at first detonated taste bud. There was never any other choice.\n\u003C\u003C\u003C\n\n","created":"20210411234508686","creator":"Boris Mann","modified":"20210412000640550","modifier":"Boris Mann","tags":"Article Chinese Sichuan tofu [[mapo tofu]] [[The Cleaver and the Butterfly]]","uri":"https://andrewleonard.substack.com/p/tapping-the-mapo-doufu-source"},
{"title":"tartiflette","text":"\u003C\u003C\u003C\na dish from Savoy in the French Alps and from Aosta Valley. It is made with potatoes, [[Reblochon]] cheese, [[lardons]] and onions. A splash of white wine can be added too\n\u003C\u003C\u003C\n","created":"20211024041935524","creator":"Boris Mann","modified":"20211024042046687","modifier":"Boris Mann","tags":"French potatoes cheese"},
{"title":"Tartiflette - French Potato and Cheese Gratin","text":"* 8 ounces ripe Camembert or Taleggio cheese, rind left on\n* 1 3/4 pounds Yukon Gold potatoes, unpeeled, halved lengthwise and cute into 1/4 inch half-moons\n* 6 slices thick-cut bacon, cut into 1/2 inch pieces\n* 1 large onion, chopped fine\n* 1 1/4 tsp table salt, divided\n* 2 1/2 tsp minced fresh thyme\n* 2 garlic cloves, minced\n* 1/2 cup dry white wine\n* 1/2 cup heavy cream\n* 1/3 tsp pepper\n* creme fraiche (optional)\n\n\n\u003C\u003C\u003C\n[[Reblochon]], the French cow’s milk cheese traditionally used in tartiflette, is unavailable in the United States, but [[Camembert]] or [[Taleggio]] make good substitutes. Other alternatives include [[Pont l’Eveque]], [[Delice du Jura]], and [[Vacherin Mont d’Or]] or domestic cheeses sich as [[Jasper Hill’s Harbison]] and [[Winnimere]].\n\u003C\u003C\u003C\n","created":"20211023225810927","creator":"Boris Mann","modified":"20211023230306936","modifier":"Boris Mann","tags":"Recipe [[Cook's Illustrated]] [[Cook’s Illustrated November & December 2021]] French tartiflette"},

{"title":"teishoku","text":"The [[Wikipedia entry for Japanese cuisine|https://en.wikipedia.org/wiki/Japanese_cuisine]] mentions this under traditional cuisine:\n\n\u003C\u003C\u003C\nThe small rice bowl (茶碗, chawan), literally \"tea bowl\", doubles as a word for the large tea bowls in tea ceremonies. Thus in common speech, the drinking cup is referred to as yunomi-jawan or yunomi for the purpose of distinction. Among the nobility, each course of a full-course Japanese meal would be brought on serving napkins called zen (膳), which were originally platformed trays or small dining tables. In the modern age, faldstool trays or stackup-type legged trays may still be seen used in zashiki, i.e. tatami-mat rooms, for large banquets or at a ryokan type inn. Some restaurants might use the suffix -zen (膳) as a more sophisticated though dated synonym to the more familiar ''teishoku (定食)'', since the latter basically is a term for a combo meal served at a taishū-shokudō, akin to a diner. ''Teishoku means a meal of fixed menu'' (for example, grilled fish with rice and soup), a dinner à prix fixe served at shokudō (食堂, \"dining hall\") or ryōriten (料理店, \"restaurant\"), which is somewhat vague (shokudō can mean a diner-type restaurant or a corporate lunch hall); writer on Japanese popular culture Ishikawa Hiroyoshi defines it as fare served at teishoku dining halls (定食食堂, teishoku-shokudō), and comparable diner-like establishments.\n\u003C\u003C\u003C\n\nDepending on how you read it, this is \"diner\" combo meals, or even more pedestrian corporate cafeteria food, although more broadly it seems to mean a set menu.\n\nThe [[Plenus \"kome\" academy|https://kome-academy.com/en/corp/index.html#corp03]] is \"research into Japan's rice culture\" and has several sub sections, including [[teishoku library|https://kome-academy.com/en/teishoku_library/]]:\n\n\n\u003C\u003C\u003C\nTeishoku, or a set menu, is a regular feature in Japanese restaurants. Each menu often starts with a side dish such as \"Deep-fried Pork Teishoku\". Teishoku has a typical serving style that reflects what Japanese people eat on a day to day basis, and consists of rice, soup, pickles and main dishes with meat, fish and vegetables.\n\nEven though main dishes headline the menu, rice plays the central role in Teishoku. Japanese people have been eating rice since early times. Rice is a unique ingredient that goes with any kind of dish. In Teishoku, all other dishes surround a rice bowl and they are planned and cooked in a way to enhance their flavors when eaten with rice. Regardless of the accompanying side dishes, rice completes the style of Teishoku.\n\nAnother feature of Teishoku is that all dishes are put on the table at the same time. It may seem strange from a western eating style, but it is a characteristic of Japanese food culture. Teishoku, deeply rooted in Japanese everyday life, offers healthy nutritional balance, aesthetics to please one’s five senses, chef's spirituality and more. Japanese comfort food Teishoku fulfills not only our bodies but minds, too. It also has a strong relationship with the historical evolution of Japanese food culture.\n\nIn Teishoku reside many features of Japanese food that have been drawing attention throughout the world. Our Teishoku Library explores the beauty of Teishoku.\n\u003C\u003C\u003C\n\nThere are [[seasonal styles of teishoku listed|https://kome-academy.com/en/teishoku_library/season/]], which includes recipes and ingredients.\n\n[[Contempary teishoku|https://kome-academy.com/en/teishoku_library/nowadays.html]] are also listed, here's a screenshot of that page:\n\n{{Teishoku Library Image}}","created":"20210828062700743","creator":"Boris Mann","modified":"20210828065730956","modifier":"Boris Mann","tags":"Japanese definition"},

{"title":"Thanksgiving 2021","text":"Lots of things to document from the last 5 days or so!\n\nThursday lunch boat trip to Lonsdale Quay\n\nBig shop at [[Famous Foods]]\n\n* prime rib beef bones\n* golden beets\n* coconut oil\n* green cardamom pods\n* [[Szechuan peppercorn]] \n* duck\n* turkey wings — cheap, at $3/lb\n* oranges\n* A Bread Affair French Brulle (sp?)\n* Polish mayo\n* \n\nI started sous vide beef bones on Friday night and then let them run through Saturday. \n\nSaturday was art adventures, starting at Rennie Gallery. \n\nThen checking out electric scooters at [[Eevees]].\n\nLunch at [[Haru]], which announced they are closing in a week or so. A chance run in with [[Roland]].\n\nI took out the turkey wings and put a dry rub on them:\n\n* onion powder\n* paprika\n* cumin\n* garlic scape salt\n\nDinner was beef bones, mashed potatoes, and golden beets cooked with orange juice and sherry vinegar.\n\nYesterday we drove out to [[Pitt Polder]]. On the way a stop for hot drinks to take with us from [[Laughing Bean]].\n\nAn epic walk under sunny blue skies.\n\nThen a stop at [[Hopcott Farms]] for emergency lunch and other fun things:\n\n* heirloom tomatoes\n* fresh thyme\n* bacon ends\n* kielbasa \n* sausage roll\n* [[Landjaeger]]\n* Kassler smoked pork chops\n* [[Brussel sprouts]]\n\nI took out the turkey wings and snipped off the tips for stock, and separated the drumstick from the wing.\n\nDuck neck and giblets went into the stock, and I trimmed a lot of the fat.\n\nI zested 3 oranges and combined the zest with salt and rubbed the duck all over. A few cloves of garlic and a bundle of fresh thyme in the body cavity.\n\nMy big half sheet pan doesn’t quite fit into our oven, but with its raised grate, it’s the best thing I have for crisp roasting.\n\nOne hour at 370F breast side down, then flipped and another hour and 15 or so and the duck came out nice and crispy.\n\nI had leftover mashed potatoes, so I only had gravy and [[Brussel sprouts]] to make as sides. I made the sprouts with bacon ends and onions and a little duck fat, then added Dijon mustard, some yuzu syrup, and sherry vinegar, plus a little duck stock.","created":"20211011181706332","creator":"Boris Mann","modified":"20211011183905582","modifier":"Boris Mann","tags":"Journal Thanksgiving"},
