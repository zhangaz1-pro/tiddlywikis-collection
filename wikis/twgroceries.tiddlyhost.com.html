{"title":"$:/themes/nico/notebook","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/themes/nico/notebook/LICENSE\": {\n            \"title\": \"$:/themes/nico/notebook/LICENSE\",\n            \"created\": \"20200419141443144\",\n            \"modified\": \"20210118213330307\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\nMIT License Copyright (c) 2020 [[Nicolas Petton|https://nicolas.petton.fr]] nicolas@petton.fr\\n\\nPermission is hereby granted, free of charge, to any person obtaining a copy\\nof this software and associated documentation files (the \\\"Software\\\"), to deal\\nin the Software without restriction, including without limitation the rights\\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\\ncopies of the Software, and to permit persons to whom the Software is furnished\\nto do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice (including the next\\nparagraph) shall be included in all copies or substantial portions of the\\nSoftware.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS\\nFOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS\\nOR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY,\\nWHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF\\nOR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\"\n        },\n        \"$:/themes/nico/notebook/themetweaks\": {\n            \"title\": \"$:/themes/nico/notebook/themetweaks\",\n            \"created\": \"20201217172915960\",\n            \"modified\": \"20210123211851680\",\n            \"tags\": \"$:/tags/ControlPanel/Appearance\",\n            \"caption\": \"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\n            \"text\": \"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\nYou can tweak certain aspects of the ''Notebook'' theme.\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/nico/notebook/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/nico/notebook/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\\\">Reveal tiddler controls on mouseover\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/nico/notebook/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/metrics/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/metrics/sidebar-width\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/metrics/sidebar-width\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/nico/notebook/metrics/story-width\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/nico/notebook/metrics/story-width\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\\n\"\n        },\n        \"$:/themes/nico/notebook/base\": {\n            \"title\": \"$:/themes/nico/notebook/base\",\n            \"created\": \"20200419141443144\",\n            \"modified\": \"20210120224227503\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n\\\\define if-sidebar(text)\\n  \u003C$reveal state=\\\"$:/state/notebook-sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n    $text$\\n  \u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-reveal-tiddler-controls-on-hover(text)\\n  \u003C$reveal state=\\\"$:/themes/nico/notebook/options/reveal-tiddler-controls-on-hover\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n    $text$\\n  \u003C/$reveal>\\n\\\\end\\n  \\n/* Top and bottom bars */\\n\\n/* Hide the top-right bar */\\n.tc-topbar.tc-topbar-right {\\n  display: none;\\n}\\n\\ndiv.tc-sidebar-header {\\n  padding: 0;\\n  min-height: 0;\\n}\\n\\n.tc-story-river {\\n  padding: 6px 0 !important;\\n  width: 100% !important;\\n  max-width: {{$:/themes/nico/notebook/metrics/story-width}} !important;\\n  margin: 0 auto !important;\\n  margin-top: 34px !important;\\n}\\n\\ndiv.tc-tiddler-frame {\\n  width: 100%;\\n  margin: 20px 0;\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  box-shadow: 0 5px 20px rgba(0,0,0, 0.12);\\n  border-radius: 6px;\\n  padding: 42px 60px 60px 60px;\\n}\\n\\nh1.tc-site-title {\\n  margin-top: 14px;\\n  font-size: 1.5em !important;\\n}\\n\\n.nc-bar {\\n  padding: 10px;\\n  height: {{$:/themes/nico/notebook/metrics/topbar-height}};\\n  background: \u003C\u003Ccolour page-background>>;\\n  display: flex;\\n  justify-content: space-between;\\n}\\n\\n.nc-topbar-wrapper {\\n  position: fixed;\\n  top: 0;\\n  left: 0;\\n  right: 0;\\n  /* The z-index needs to be above the z-index used in tiddlers in zoomin view */\\n  z-index: 501;\\n}\\n\\n.nc-bar.nc-topbar {\\n  top: 0;\\n  background: \u003C\u003Ccolour page-background>>ee;\\n  max-width: calc({{$:/themes/nico/notebook/metrics/story-width}} + 40px);\\n  padding: 10px 20px;\\n  margin: 0 auto;\\n}\\n\\n.nc-bar.nc-bottombar {\\n  position: fixed;\\n  bottom: 0;\\n  left: 0;\\n  right: 0;\\n  /* The z-index needs to be above the z-index used in tiddlers in zoomin view */\\n  z-index: 501;\\n}\\n\\n.nc-bar .left svg {\\n  fill: \u003C\u003Ccolour sidebar-controls-foreground>>;\\n}\\n\\n.nc-bar input[type=\\\"search\\\"] {\\n  width: 200px;\\n  padding: .6em 1em;\\n  margin-top: -.2em;\\n  background: \u003C\u003Ccolour sidebar-button-foreground>>44;\\n  color: \u003C\u003Ccolour foreground>>cc;\\n  transition: all ease-in .2s;\\n  border: 1px solid transparent;\\n  outline: 0;\\n}\\n\\n.nc-bar input[type=\\\"search\\\"]:focus {\\n  width: 300px;\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  border: 1px solid \u003C\u003Ccolour primary>>;\\n  box-shadow: 0 0 .2rem 0 \u003C\u003Ccolour primary>>;\\n}\\n\\ninput[type=\\\"search\\\"]::-webkit-search-cancel-button {\\n  -webkit-appearance: auto;\\n}\\n\\n.nc-bar .tc-block-dropdown.tc-search-drop-down {\\n  margin-left: 0;\\n  width: 400px;\\n  border: 0;\\n  box-shadow: 0 0 6px 0 rgba(0,0,0,.2);\\n  border-radius: 6px;\\n  padding: 20px 0;\\n}\\n\\n.nc-bar p {\\n  margin: 0;\\n}\\n\\n.nc-bar .tc-page-controls {\\n  margin-top: 0;\\n}\\n\\n.nc-bar .tc-page-controls button {\\n  margin-right: .8em;\\n}\\n\\n.nc-bar .tc-page-controls button .tc-btn-text {\\n  font-size: 14px;\\n}\\n\\n.nc-bar .tc-block-dropdown {\\n  max-height: 70vh;\\n  overflow: auto;\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-topbar {\\n    display: none;\\n  }\\n\\n  .tc-story-river {\\n    padding: 0 !important;\\n    margin-top: 0 !important;\\n    margin-bottom: 60px !important;\\n  }\\n\\n  div.tc-tiddler-frame {\\n    margin: 0;\\n    box-shadow: none;\\n    border-radius: 0;\\n    border-top: 0;\\n  }\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-bottombar {\\n    display: none;\\n  }\\n}\\n\\n@media(max-width: 1100px) {\\n  .nc-bar input[type=\\\"search\\\"] {\\n    width: 200px;\\n  }\\n}\\n\\n/* Sidebar */\\n\\n@keyframes sidebar-appear {\\n  0%   {\\n    left: -{{$:/themes/nico/notebook/metrics/sidebar-width}};\\n  }\\n  100% {\\n    left: 0;\\n  }\\n}\\n\\n\u003C\u003Cif-sidebar \\\"\\\"\\\"\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-sidebar {\\n    animation: sidebar-appear .14s;\\n    padding-top: 10px;\\n  }\\n}\\n\\\"\\\"\\\">>\\n\\n.nc-sidebar {\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  border-right: 1px solid \u003C\u003Ccolour tiddler-border>>;\\n  width: {{$:/themes/nico/notebook/metrics/sidebar-width}};\\n  overflow-y: auto;\\n  overflow-x: hidden;\\n  z-index: 500;\\n}\\n\\n.nc-sidebar .segment {\\n  border-bottom: 1px solid rgba(0,0,0,.1);\\n}\\n\\n.nc-sidebar ol {\\n  margin: 0;\\n  padding: 0;\\n  list-style: none;\\n  line-height: 1.8em;\\n}\\n\\n.nc-sidebar ol ol {\\n  padding-left: 18px;\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .mobile-only {\\n    display: none;\\n  }\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .desktop-only {\\n    display: none;\\n  }\\n}\\n\\n.nc-sidebar h1.tc-site-title {\\n  margin: 0;\\n}\\n\\n.nc-sidebar p {\\n  margin: 6px 0;\\n}\\n\\n.nc-sidebar .tc-site-subtitle {\\n  color: \u003C\u003Ccolour site-title-foreground>>;\\n}\\n\\n.nc-sidebar .section .label {\\n  padding: 2px 0;\\n  color: \u003C\u003Ccolour site-title-foreground>>;\\n  fill: \u003C\u003Ccolour site-title-foreground>>;\\n  font-weight: bold;\\n  line-height: 1.6em;\\n  display: block;\\n  width: 100%;\\n  text-align: left;\\n  padding: 8px 15px;\\n  border-radius: 0;\\n}\\n\\n.nc-sidebar .section:not(.open) .label:hover {\\n  background: rgba(0,0,0,.06);\\n}\\n\\n.nc-sidebar .section.open .label {\\n  color: \u003C\u003Ccolour tiddler-background>>;\\n  fill: \u003C\u003Ccolour tiddler-background>>;\\n  background: \u003C\u003Ccolour primary>>;\\n  border-bottom: 1px solid rgba(0,0,0,.1);\\n}\\n\\n.nc-sidebar .section .label .caret {\\n  display: inline-block;\\n  width: 15px;\\n  float: right;\\n}\\n\\n.nc-sidebar .content {\\n  padding: 6px 15px;\\n  font-size: 1em;\\n}\\n\\n.nc-sidebar .tc-tiddlylink {\\n  color: \u003C\u003Ccolour primary>>;\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .nc-sidebar {\\n    position: fixed;\\n    left: 0;\\n    top:  0;\\n    bottom: 0;\\n  }\\n}\\n\\n\u003C\u003Cif-sidebar \\\"\\\"\\\"\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  @keyframes sidebar-slide {\\n    0%   {\\n      left: -100vw;\\n    }\\n    100% {\\n      left: 0;\\n    }\\n  }\\n  .nc-sidebar {\\n    overflow: auto;\\n    position: fixed;\\n    width: 100%;\\n    left: 0;\\n    top: 0;\\n    bottom: 48px;\\n    z-index: 3000;\\n    animation: sidebar-slide ease-in .2s;\\n    animation-fill-mode: forwards;\\n  }\\n}\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .tc-page-container {\\n    margin-left: {{$:/themes/nico/notebook/metrics/sidebar-width}} !important;\\n  }\\n\\n  .nc-topbar-wrapper {\\n    left: {{$:/themes/nico/notebook/metrics/sidebar-width}};\\n  }\\n}\\n\\\"\\\"\\\">>\\n\\n/* Animate the hamburger button */\\n\\n@keyframes menu-bars-1 {\\n  0%   {}\\n  100% {\\n    transform: rotate(-45deg) translateY(-10px) translateX(-6px);\\n    fill: \u003C\u003Ccolour foreground>>;\\n  }\\n}\\n\\n@keyframes menu-bars-2 {\\n  0%   {}\\n  100% { opacity: 0; }\\n}\\n\\n@keyframes menu-bars-3 {\\n  0%   {}\\n  100% {\\n    transform: rotate(45deg) translateY(6px) translateX(2px);\\n    fill: \u003C\u003Ccolour foreground>>;\\n  }\\n}\\n\\n.sidebar-toggle {\\n  /* position: fixed; */\\n  /* top: 6px; */\\n  /* left: 6px; */\\n  /* z-index: 600; */\\n  /* padding: 4px; */\\n  /* border-radius: 8px; */\\n  margin-right: 10px;\\n  transition: all ease-in-out .2s;\\n  fill: \u003C\u003Ccolour sidebar-controls-foreground>>;\\n}\\n\\n.sidebar-toggle:hover,\\n.sidebar-toggle.open {\\n  fill: \u003C\u003Ccolour sidebar-controls-foreground-hover>>;\\n}\\n\\n/* @media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) { */\\n/*   .sidebar-toggle { */\\n/*     top: auto; */\\n/*     bottom: 10px; */\\n/*     left: 10px; */\\n/*   } */\\n/* } */\\n\\n.sidebar-toggle .bars .bar {\\n    transform: rotate(0) translateY(0) translateX(0);\\n    opacity: 1;\\n    transform-origin: 20px 10px;\\n    transition: transform 0.4s ease-in-out, opacity 0.2s ease-in-out, fill .4s ease-in-out;\\n}\\n\\n.sidebar-toggle .bars .bar:nth-of-type(3) {\\n    transform-origin: 20px 20px;\\n}\\n\\n.sidebar-toggle.open .bars .bar:nth-of-type(1) {\\n  animation: menu-bars-1 .6s;\\n  animation-fill-mode: forwards;\\n}\\n.sidebar-toggle.open .bars .bar:nth-of-type(2) {\\n  animation: menu-bars-2 .6s;\\n  animation-fill-mode: forwards;\\n}\\n.sidebar-toggle.open .bars .bar:nth-of-type(3) {\\n  animation: menu-bars-3 .6s;\\n  animation-fill-mode: forwards;\\n}\\n\\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  div.tc-tiddler-frame {\\n    padding: 14px;\\n  }\\n}\\n\\n/* Inputs */\\n\\ninput, textarea {\\n  transition: border .14s ease-in-out;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n  padding: .5em;\\n  border-radius: 4px;\\n}\\n\\ninput:focus, textarea:focus {\\n  box-shadow: 0 0 0.2rem 0 \u003C\u003Ccolour primary>>;\\n  outline: 0;\\n  border-color: \u003C\u003Ccolour primary>>;\\n}\\n\\nbutton {\\n  border-radius: 1.5em;\\n  border: 1px solid #ccc;\\n  background: \u003C\u003Ccolour tiddler-background>>;\\n  padding: .3em 1em;\\n  cursor: pointer;\\n  transition: box-shadow ease-in .1s;\\n  color: \u003C\u003Ccolor foreground>>;\\n}\\n\\nbutton:focus, button:active {\\n  outline: 0 none;\\n}\\n\\nbutton.tc-btn-invisible {\\n  border-radius: 0;\\n}\\n\\n.tc-editor-toolbar button,\\n.tc-editor-toolbar button.tc-btn-invisible {\\n  border-radius: 3px;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  fill: \u003C\u003Ccolour foreground>>;\\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n}\\n\\n.tc-editor-toolbar button:hover,\\n.tc-editor-toolbar button:active {\\n  border-color: \u003C\u003Ccolour primary>>;\\n  background: \u003C\u003Ccolour primary>>;\\n  color: \u003C\u003Ccolour background>>;\\n  fill: \u003C\u003Ccolour background>>;\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame textarea.tc-edit-texteditor,\\n.tc-tiddler-frame iframe.tc-edit-texteditor {\\n  transition: border .14s ease-in-out;\\n  border: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  padding: 4px;\\n  border-radius: 4px;\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor:focus,\\n.tc-tiddler-frame textarea.tc-edit-texteditor:focus,\\n.tc-tiddler-frame iframe.tc-edit-texteditor:focus {\\n  box-shadow: 0 0 0.2rem 0 \u003C\u003Ccolour primary>>;\\n  outline: 0;\\n  border-color: \u003C\u003Ccolour primary>>;\\n}\\n\\n.tc-tiddler-controls .tc-btn-text {\\n    font-size: 16px;\\n}\\n\\n\u003C\u003Cif-reveal-tiddler-controls-on-hover \\\"\\\"\\\"\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n  .tc-tiddler-frame .tc-tiddler-controls svg {\\n    opacity: 0;\\n    transition: all .2s ease-in;\\n  }\\n\\n  .tc-tiddler-controls svg.tc-image-close-button,\\n  .tc-tiddler-controls .py-toggle-todo-button svg,\\n  .tc-tiddler-controls svg.tc-image-done-button,\\n  .tc-tiddler-frame .tc-tiddler-controls:hover svg {\\n    opacity: 1;\\n  }\\n\\n  .tc-tiddler-controls .py-toggle-todo-button .done svg {\\n    fill: #2da562;\\n  }\\n}\\n\\\"\\\"\\\">>\\n\\nbutton.tc-tag-label, span.tc-tag-label {\\n  padding: 0.3em 1em !important;\\n}\\n\\n/* Fonts */\\n\\nhtml, body {\\n  font-family: {{$:/themes/nico/notebook/settings/fontfamily}};\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame textarea.tc-edit-texteditor,\\n.tc-tiddler-frame iframe.tc-edit-texteditor {\\n  font-family: {{$:/themes/nico/notebook/settings/editorfontfamily}};\\n}\\n\\npre, code {\\n  font-family: {{$:/themes/nico/notebook/settings/codefontfamily}};\\n}\\n\\n.tc-titlebar, .tc-site-title {\\n  font-size: 28px !important;\\n  line-height: 34px !important;\\n  font-weight: 600 !important;\\n  letter-spacing: -0.5px !important;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n  font-weight: 600;\\n}\\n\\n.tc-tiddler-body h1,\\n.tc-tiddler-body h2,\\n.tc-tiddler-preview-preview h1,\\n.tc-tiddler-preview-preview h2 {\\n  font-weight: bold;\\n}\\n\\ndiv.tc-tiddler-frame .tc-tiddler-body {\\n  font-size: {{$:/themes/nico/notebook/metrics/bodyfontsize}};\\n  line-height: {{$:/themes/nico/notebook/metrics/bodylineheight}};\\n}\\n\\n/* Tabs */\\n\\ndiv.tc-tab-buttons {\\n  margin-bottom: -4px;\\n}\\n\\ndiv.tc-tab-buttons button {\\n  font-weight: bold;\\n  font-size: 1.2em;\\n  line-height: 1em;\\n  padding: .6em .8em .4em .8em;\\n  border: 0;\\n  border-radius: 0;\\n  background: transparent;\\n  cursor: pointer;\\n  transition: background ease-in .2s;\\n}\\n\\ndiv.tc-tab-buttons button:hover {\\n  background: rgba(0,0,0,.03);\\n}\\n\\ndiv.tc-tab-buttons button.tc-tab-selected {\\n  border: 0;\\n  background: transparent;\\n  border-bottom: 4px solid \u003C\u003Ccolour primary>>;\\n}\\n\\n/* Dropdowns */\\n\\n@keyframes pop {\\n  0% {\\n    transform: scale(0.8);\\n    opacity: 0;\\n  }\\n\\n  80% {\\n    transform: scale(1.03);\\n    opacity: 1;\\n  }\\n\\n  100% {\\n    transform: scale(1);\\n    opacity: 1;\\n  }\\n}\\n\\n.tc-drop-down {\\n  box-shadow: 0 0 10px rgba(0,0,0,.2);\\n  border-radius: 6px;\\n  padding: 10px 0 !important;\\n  animation: pop .15s ease-in forwards;\\n}\\n\\n.tc-drop-down a, .tc-drop-down button {\\n  padding: 3px 15px !important;\\n}\\n\\n.tc-search-results {\\n  line-height: 2em;\\n}\\n\\n.tc-search-results em {\\n  font-weight: bold;\\n  font-style: normal;\\n}\\n\\n/* Draft list */\\n\\n.tc-drafts-list {\\n  font-size: .9em;\\n  left: auto;\\n  right: 0;\\n}\\n\\n.tc-drafts-list a {\\n  padding: 6px 12px;\\n  font-weight: bold;\\n  border-top-left-radius: 6px;\\n  border-top-right-radius: 6px;\\n  display: inline-block;\\n}\\n\\n.nc-refs {\\n  color: #888;\\n  font-size: .9em;\\n}\\n\\n.nc-refs h4 {\\n  margin-bottom: 4px;\\n}\\n\\n.nc-post-created {\\n  color: #acacac;\\n  font-size: .8em;\\n}\\n\"\n        },\n        \"$:/themes/nico/notebook/changelog\": {\n            \"title\": \"$:/themes/nico/notebook/changelog\",\n            \"caption\": \"ChangeLog\",\n            \"created\": \"20201217180707912\",\n            \"modified\": \"20210202214001915\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"! 1.4.1\\n\\n!! Fixes\\n\\n* Fix the transclusion mode of sidebar sections\\n* Fix section title rendering for tiddlers without a caption field\\n* Fix the colour of links in the sidebar when using Notebook palettes with Vanilla\\n\\n! 1.4.0\\n\\n!! Features\\n\\n* New redesigned topbar layout\\n* Add a configuration setting for the story width\\n* Add support for keyboard navigation in the search dropdown\\n\\n! 1.3.6\\n\\n!! Improvements\\n\\n* Improve the style of tabs\\n* New animation for drop-downs\\n* Use a lighter page background colour in the beige palette\\n\\n!! Fixes\\n\\n* Fix the default ctrl+shift+F shortcut for focusing the search input\\n\\n! 1.3.5\\n\\n!! Features\\n\\n* Add an option to reveal tiddler controls on mouseover\\n\\n! 1.3.4\\n\\n!! Improvements\\n\\n* Add a keyboard shortcut (alt+shift+s) to toggle Notebook sidebar\\n* Add missing colours to tiddler editor fields in the dark palette\\n\\n!! Fixes\\n\\n* Fix the size of toolbar button labels when the $:/config/Toolbar/Text is set to yes\\n\\n! 1.3.3\\n\\n!! Improvements\\n\\n* Make the sidebar more generic by using the default sidebar sections\\n\\n! 1.3.2\\n\\n!! Improvements\\n\\n* Add colours for messages in the dark palette\\n* Add colours for notification in the dark palette\\n* Set colours for messages in the beige palette\\n\\n! 1.3.1\\n\\n!! Features\\n\\n* New font family settings distinct from the Vanilla theme\\n\\n!! Improvements\\n\\n* Use a slightly lighter colour as the search input background\\n* Improve contrast of sidebar buttons in the dark palette\\n\\n!! Fixes\\n\\n* Fix tiddler control button colours in all three palettes\\n* Fix tab colours in palette-dark\\n\\n! 1.3.0\\n\\n!! Improvements\\n\\n* New dark colour palette\\n* Use a darker color for tiddler subtitles\\n* Add back the WebKit search cancel button in search inputs\\n\\n!! Fixes\\n\\n* Fix the z-index of the topbar for the zoomin story view\\n* Fix the font weight of tiddler titles in edit mode\\n\\n! 1.2.0\\n\\n!! Improvements\\n\\n* Better support for dark colour palettes\\n\\n!! Fixes\\n\\n* Fix rendering of overflowing/wrapping text in the sidebar\\n\\n! 1.1.0\\n\\n!! Features\\n\\n* New theme tweaks tab dedicated to Notebook in the control panel\\n* Inputs in the edit template are now styled consistently with other inputs\\n\\n!! Fixes\\n\\n* Fixes the position of sticky tiddler titles when the option is turned on\\n\"\n        },\n        \"$:/config/ShortcutInfo/notebook-focus-search\": {\n            \"title\": \"$:/config/ShortcutInfo/notebook-focus-search\",\n            \"text\": \"Focus on the topbar search field\"\n        },\n        \"$:/config/shortcuts/notebook-focus-se notebook/ui/Sidebar/SectionTemplate\": {\n            \"title\": \"$:/themes/nico/notebook/ui/Sidebar/SectionTemplate\",\n            \"created\": \"20200429161226897\",\n            \"modified\": \"20210202213859460\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define sidebarHeading()\\n\u003C$vars tv-wikilinks=\\\"no\\\">\\n  \u003C$transclude field=\\\"caption\\\">\\n    \u003C$view field=\\\"title\\\"/>\\n  \u003C/$transclude>\\n\u003C/$vars>\\n\\\\end\\n\\n\u003C$reveal state=\\\"$:/state/notebook-sidebar-section\\\" type=\\\"match\\\" text=\u003C\u003CcurrentTiddler>> default=\\\"no\\\" animate=\\\"no\\\">\\n  \u003Cdiv class=\\\"segment section open\\\">\\n    \u003C$button set=\\\"$:/state/notebook-sidebar-section\\\" setTo=\\\"\\\" class=\\\"tc-btn-invisible label\\\">\\n      \u003C\u003CsidebarHeading>>\\n      \u003Cspan class=\\\"caret\\\">{{$:/themes/nico/notebook/images/caret-down}}\u003C/span>\\n    \u003C/$button>\\n    \u003Cdiv class=\\\"content\\\">\\n      \u003C$transclude $tiddler=\u003C\u003CcurrentTiddler>> mode=\\\"block\\\"/>\\n    \u003C/div>\\n  \u003C/div>\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/state/notebook-sidebar-section\\\" type=\\\"nomatch\\\" text=\u003C\u003CcurrentTiddler>> default=\\\"yes\\\" animate=\\\"no\\\">\\n  \u003Cdiv class=\\\"segment section\\\">\\n    \u003C$button set=\\\"$:/state/notebook-sidebar-section\\\" setTo=\u003C\u003CcurrentTiddler>> class=\\\"tc-btn-invisible label\\\">\\n      \u003C\u003CsidebarHeading>>\\n      \u003Cspan class=\\\"caret\\\">{{$:/themes/nico/notebook/images/caret-right}}\u003C/span>\\n    \u003C/$button>\\n  \u003C/div>\\n\u003C/$reveal>\\n\"\n        },\n        \"$:/themes/nico/notebook/ui/Sidebar/Sections\": {\n            \"title\": \"$:/themes/nico/notebook/ui/Sidebar/Sections\",\n            \"created\": \"20200429163239707\",\n            \"modified\": \"20210112213620486\",\n            \"tags\": \"$:/themes/nico/notebook/tags/Sidebar\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$list filter=\\\"[all[shadows+tiddlers]!has[draft.of]tag[$:/tags/SideBar]]\\\">\\n  {{||$:/themes/nico/notebook/ui/Sidebar/SectionTemplate}}\\n\u003C/$list>\\n\"\n        },\n        \"$:/themes/nico/notebook/ui/Sidebar\": {\n            \"title\": \"$:/themes/nico/notebook/ui/Sidebar\",\n            \"created\": \"20200428201218885\",\n            \"modified\": \"20210112213605486\",\n            \"tags\": \"$:/tags/PageTemplate\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\whitespace trim\\n\\\\define config-title()\\n$:/config/SideBarSegments/Visibility/$(listItem)$\\n\\\\end\\n\\n\u003C$reveal state=\\\"$:/state/notebook-sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"no\\\" retain=\\\"yes\\\" animate=\\\"no\\\">\\n    \u003C$scrollable fallthrough=\\\"no\\\">\\n    \u003Cdiv class=\\\"nc-sidebar\\\">\\n      \u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/themes/nico/notebook/tags/Sidebar]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n        \u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cconfig-title>> text=\\\"hide\\\" tag=\\\"div\\\">\\n          \u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n        \u003C/$reveal>\\n      \u003C/$list>\\n    \u003C/div>\\n    \u003C/$scrollable>\\n\u003C/$reveal>\\n\\n\"\n        },\n        \"$:/themes/nico/notebook/ui/Topbar\": {\n            \"title\": \"$:/themes/nico/notebook/ui/Topbar\",\n            \"created\": \"20200428203101797\",\n            \"modified\": \"20210124213834458\",\n            \"tags\": \"$:/tags/PageTemplate\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$reveal state=\\\"$:/state/notebook-topbar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\" retain=\\\"yes\\\" animate=\\\"yes\\\">\\n  \u003Cdiv class=\\\"nc-topbar-wrapper\\\">\\n    \u003Cdiv class=\\\"nc-bar nc-topbar tc-adjust-top-of-scroll\\\">\\n      \u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/NotebookTopbar]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n        \u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cconfig-title>> text=\\\"hide\\\" tag=\\\"div\\\">\\n          \u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"block\\\"/>\\n        \u003C/$reveal>\\n      \u003C/$list>\\n      \u003Cdiv class=\\\"left\\\">\\n\\t{{$:/themes/nico/notebook/ui/Buttons/menu}}\\n        {{$:/themes/nico/notebook/ui/Search}}\\n      \u003C/div>\\n      \u003Cdiv class=\\\"right\\\">\\n        {{$:/core/ui/SideBarSegments/page-controls}}\\n      \u003C/div>\\n    \u003C/div>\\n  \u003C/div>\\n\u003C/$reveal>\\n\\n\"\n        }\n    }\n}","author":"NicolasPetton","bag":"default","core-version":">=5.1.22","dependents":"$:/themes/tiddlywiki/vanilla $:/plugins/nico/notebook-mobile","description":"A clean, uncluttered TiddlyWiki theme","list":"LICENSE changelog","name":"Notebook theme","plugin-type":"theme","revision":"0","source":"https://github.com/NicolasPetton/Notebook","version":"1.4.1"},
{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.3","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.3","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default= \n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"title":"2nd Vaccination Day","text":"Today Rachael and I got our second vaccinations. We went to VCC off Great Northern Way.\n\nBut first, in the morning we drove over to the [[Museum of Vancouver]] to drop off some of Rachael's artwork which is in a pop-up that's happening there.\n\nI took a picture of [[The Crab]]:\n\n{{Crab Fountain Front Image}}\n\nOn the way back, we stopped at [[Oh Carolina]], a cafe and mini grocery. Rachael got an [[iced matcha latte]] and I got a [[cappucino]], plus a [[croissant]] to share. All were very good, looking forward to trying other things there.\n\n{{Oh Carolina}}\n\nAlso picked up some [[BC Brine Pickled Beets]]. We opened them for lunch, and they weren't that great. Nothing interesting flavour wise, other than a sharp edge to the vinegar they used.\n\n---\n\nCapturing a Friday shopping trip, we went to [[Welk's]] and stocked up on [[Johnny's Pops]], as well as got some interesting drink syrups.\n\nAnd then did a bigger shop at [[Famous Foods]].\n\n{{Famous Foods Mustard Aisle Image}}\n\nWe just realized today that apparently we left some of this stuff in the [[Evo]] car we used? Going to figure out if it got handed in to lost and found.\n","created":"20210627045158787","creator":"Boris Mann","modified":"20210627075026933","modifier":"Boris Mann","tags":"Journal"},

{"title":"88 Supermarket Grocery Store","text":"> Established in 2006, 88 Supermarket is home to one of the largest selection of ethnic foods in Greater Vancouver. We are dedicated and proud to offer food varieties from around the world as well as large selection of local North American foods at very affordable prices.\n>\n> Here, you can find daily fresh cuts of meat, fresh dairy, bakery, and live seafood at much lower prices, large selection of Asian and western foods, an extensive produce department with exotic fruits and hard to find vegetables. Our dedicated friendly staff works hard to ensure your visit to 88 Supermarket enjoyable.\n\n!! 4801 Victoria Drive\n\n!! 2611 E 49th Ave\n\n! Available Here\n\n* Pig Ears\n* Pig Head","created":"20210824074958274","creator":"Boris Mann","dateposted":"2019-11-04 05:40:33 UTC","modified":"20210824075112024","modifier":"Boris Mann","tags":"AllTheBestRecipes Stores [[Asian Grocery]]","uri":"http://88supermarket.ca/"},

{"created":"20220924185051550","creator":"Boris Mann","title":"Aevor","modified":"20220924185717422","modifier":"Boris Mann","tags":"Brand bags backpacks","uri":"https://www.aevor.com/","text":"\n\u003C\u003C\u003C\nAEVOR started making backpacks, bags, and accessories for you and your creative, dynamic lifestyle back in 2016. We believe in good ideas, use our passion to make them a reality, and inspire others to follow our example. Our products are for people who blaze their own path. Just like you. And just like us: Every AEVOR product is made using responsible manufacturing processes.\n\n!! OUR PHILOSOPHY\n\nYou’re ambitious and know your own mind. We like that because we’re no different. We have been awarded Leader status by Fair Wear an organisation that helps us to ensure the factories we use are safe, and workers benefit from fair labour conditions. As bluesign® system partner we are supported in minimizing the environmental impact during the entire production process. To save additional resources, we use outer fabrics consisting of 50-100% recycled PET bottles. Find more information here: ECO & SOCIAL\n\n!! OUR PRODUCTS\n\nAEVOR enthusiasts know exactly what they want: bags flexible enough for their spontaneous lifestyle. Our goal is to give them products that can do just that. Our AEVOR designer works day in day out to come up with solutions meeting all of your requirements. Expandability, padded laptop compartment or waterproof fabrics, every AEVOR product has a number of smart features. With us you stay ready for spontaneous plan changes without giving up on your modern look.\n\u003C\u003C\u003C\n\nThis is the bag I bought at [[bagAge]]:\n\n\u003C\u003C{ [[Aevor Bichrome Bay Daypack]]>>"},

{"title":"agrodolce","text":"[[Wikipedia|https://en.wikipedia.org/wiki/Sweet_and_sour#Italian_cuisine]]\n\n\u003C\u003C\u003C\n''Agrodolce'' is a traditional sweet and sour sauce in Italian cuisine. Its name comes from \"agro\" (sour) and \"dolce\" (sweet). Agrodolce is made by reducing sour and sweet elements, traditionally vinegar and sugar. Sometimes, additional flavorings are added, such as wine, fruit, or even chocolate. One recipe for lamb agrodolce is served over rigatoni or wide noodles, such as pappardelle.\n\u003C\u003C\u003C\n","created":"20220617001306168","creator":"Boris Mann","modified":"20220617001410986","modifier":"Boris Mann","tags":"Italian","wikipedia":"https://en.wikipedia.org/wiki/Sweet_and_sour#Italian_cuisine"},

{"title":"Amano","text":"Since 1939, the Amano family name has stood for quality in naturally brewed soy sauce and miso.  Drawing on three generations of Japanese brewing traditions, Amano's products are carefully aged, resulting in a superior finish.\n\n---\n\nTeiichi Amano immigrated to Vancouver, British Columbia in 1919.\n\nIn an effort to bring more brewing knowledge to the Canadian market, Teiichi Amano sent his eldest son to Japan in 1941 to learn how to make [[tamari]] and [[miso]] using traditional Japanese brewing methods. Upon his return, they started making tamari and miso in the basement of their store to serve the local communities.\n\nThrough their strong connections to both the Japanese Canadian and local communities, Amano Foods was born. The humble beginnings of supplying premium Japanese food products to the Greater Vancouver area has led the company to grow its reach across the country and internationally.\n\nToday, the company continues to develop high-grade, artisanal Japanese food products. Amano Foods is operated by the grandchildren of Mr. Amano. Amano Foods maintains a proud heritage of providing unmatched quality and service. Just as the founder, Mr. Amano did for so many years, we look forward to being your primary source for the highest quality, locally produced Japanese food products.","created":"20210606215312693","creator":"Boris Mann","modified":"20210606215545441","modifier":"Boris Mann","tags":"Brand","uri":"https://amanofoods.ca/"},

{"title":"amazake","text":"\u003C\u003C\u003C\na traditional sweet, low-alcohol or non-alcoholic Japanese drink made from fermented rice. Amazake dates from the Kofun period, and it is mentioned in the Nihon Shoki. It is part of the family of traditional Japanese foods made using the koji mold Aspergillus oryzae (麹, kōji), which also includes miso, soy sauce, and sake\n\u003C\u003C\u003C\n","created":"20220731160539038","creator":"Boris Mann","modified":"20220731160741115","modifier":"Boris Mann","tags":"Japanese","wikipedia":"https://en.wikipedia.org/wiki/Amazake"},

{"title":"An Iranian Feast","text":"\u003C\u003C\u003C\n!! Ingredient Spotlight - Limu Omani\nIn Iran, limes are revered: Kitchens are typically stocked not only with the fresh citrus, but also with rock-hard, shriveled [[limu omani]] (also called dried limes; black limes; or Omani limes, so named because they are said to have originated in Oman). The limes, which are the size of Ping-Pong balls, have a unique sour-sweet muskiness that’s released when they are simmered in liquid-y dishes. Find them in Middle Eastern grocery stores or online.\n\u003C\u003C\u003C\n","created":"20211023231006995","creator":"Boris Mann","modified":"20211023231357422","modifier":"Boris Mann","tags":"Persian [[Cook's Illustrated]] Article [[Cook’s Illustrated November & December 2021]]"},

{"title":"AOC","text":"\u003C\u003C\u003C\nIn France, the appellation d'origine contrôlée (AOC, \"Controlled Designation of Origin\") is a certification of authenticity granted to certain geographical indications for wines, cheeses, butters, and other agricultural products, under the auspices of the Institut national de l'origine et de la qualité (INAO), based upon the terroir and a form of geographic protectionism. Most products with an AOC designation are also Protected Designations of Origin ([[PDO]])/Appelation d'orrigine protégée (AOP) under EU law and UK law. For those products, only the PDO or AOP designation can be used. However, wines with a PDO/AOP status can still use the French AOC designation.\n\u003C\u003C\u003C\n","aliases":"[[Appelation d’origine controlee]]","created":"20211024042246330","creator":"Boris Mann","modified":"20211024042335894","modifier":"Boris Mann"},

{"title":"Apple Rhubarb Crisp with Oat Topping","text":"* 1 pound [[rhubarb]] stalks (diced)\n* 2 large [[apples]]\n* 3 tablespoons [[orange juice]]\n* 1 cup sugar (granulated)\n* 1/2 teaspoon cinnamon (ground)\n* 1 tablespoon all-purpose flour\n* 1 tablespoon butter (cut into small pieces)\n\nTopping:\n\n* 1 cup all-purpose flour\n* 1/2 cup brown sugar (packed, light or dark)\n* 3/4 cup [[quick-cooking oats]]\n* 1/4 teaspoon baking soda\n* 1/8 teaspoon salt\n* 6 tablespoons butter (melted)","created":"20210426003010415","creator":"Boris Mann","modified":"20210829074030530","modifier":"Boris Mann","tags":"[[Spruce Eats]] Recipe dessert [[apple crumble]] [[rhubarb crumble]]","uri":"https://www.thespruceeats.com/apple-rhubarb-crisp-3060188"},
{"title":"April 12th, 2021 Choices","text":"The plumber was finishing up, so R and I went for a quick trip to [[Choices]].\n\n* [[broccoli]]\n* [[pineapple]]\n* 2x [[Maple Hill Farms Free Range Eggs]]\n* [[Chobani Oat Milk]]\n* [[Creamo Half and Half]]\n* [[banana]]\n* 2x [[English muffins]]\n* [[Old Dutch Hint of Lime Tortilla Chips]]\n\nUsed up a bunch of stuff right away [[April 12th, 2021 Dinner and Tepache]]","created":"20210413035955468","creator":"Boris Mann","modified":"20210413040646341","modifier":"Boris Mann","tags":"[[Shopping Trip]] Choices"},
{"title":"April 12th, 2021 Dinner and Tepache","text":"Had two kinds of Polish [[sausages]] from [[Polonia Sausage House]] broiled in the oven plus the [[broccoli]] roasted on top when the sausages were done. Served with the last of the [[yellow potatoes]].\n\nI also cut up the fresh [[pineapple]] and used the skins to make pineapple [[tepache]]. This also used up the last bit of [[ginger]]. I added the juice from 3 [[lemons]], a handful of [[green cardamom]], and some [[cane sugar]].","created":"20210413042243619","creator":"Boris Mann","modified":"20210413043218588","modifier":"Boris Mann","tags":"Dinner [[Meal Prep]] tepache [[Meal Log]]"},
{"title":"April 17th, 2021 Famous Foods","text":"My mom was in town and we met her at [[Riley Park Farmer’s Market]] where she was picking up unsalted [[quark]] from [[Farmhouse Cheese]]. We dropped off some [[Feine Mettwurst]] from [[Polonia Sausage House]]\n\nLater in the afternoon I ended up going along to [[Famous Foods]] and picked up a bunch of large items. \n\n* 5kg [[all purpose flour]]\n* [[white vinegar]] - [[Western Family Pure White Vinegar]]\n* [[hummus]] - [[Summer Fresh Caramelized Onion Hummus]]\n* [[rib eye steak]]\n* [[chicken wings]]\n* [[chicken drumsticks]]\n* [[cucumber]]\n* [[salsa]] - [[Que Pasa Organic Mild Salsa]]\n* [[mayo]] - [[Polish style mayonnaise]]\n* [[apple cider vinegar]]\n* [[mustard powder]]\n* [[garlic granules]]\n* [[onion powder]]\n* [[Freybe cervelat salami]]\n* [[diced tomatoes]] - [[San Remo Italian Diced Tomatoes]]\n* [[olives]] - [[Sardo Stuffed Manzanilla Olives]]\n* [[aged white cheddar]]\n* [[gouda]] - [[Faith Farms Gouda]]\n\nFor dinner, cooked the steak along with some asparagus and leftover rice. ","created":"20210418015032711","creator":"Boris Mann","modified":"20210418153058451","modifier":"Boris Mann","tags":"[[Shopping Trip]] [[Famous Foods]]"},
{"title":"April 23rd, 2021 Choices","text":"Got a [[Tall Shadow Breads Table Sourdough]] from [[Coho Cafe]] plus a [[pain au chocolat]] and a [[cappucino]] for lunch, along with the last [[Hungarian hot sausage]] from [[Polonia Sausage House]].\n\nAt the end of day, went to [[Choices]]:\n\n* cut [[pineapple]]\n* [[cauliflower]]\n* [[carrots]]\n* [[pita]]\n* a little mini [[cheese cake]]\n* [[rhubarb]]\n* [[broccoli]]\n* [[cream]]\n* [[eggs]]\n* [[dried cranberries]]\n* [[roasted almonds]]\n* [[yoghurt]]\n* [[cucumber]]\n* red, yellow, and orange [[bell peppers]]\n\n\n","created":"20210424005856311","creator":"Boris Mann","modified":"20210424022133089","modifier":"Boris Mann","tags":"[[Shopping Trip]]"},
{"title":"April 25th, 2021 Evening Crumble","text":"Went to [[Timbertrain Depot]] and bought [[Minor Figures Oat Milk]]. \n\nAlso, got a [[cortado]] and really enjoyed it, rather than my usual [[cappucino]]. This will be a cortado week going forward!\n\nThen went over to [[Coho Cafe]] and got a [[chai latte]] for R plus a [[pain au chocolat]]. While waiting for the drink, decided to buy [[Mindfoods Chia Pudding]], one of each of the flavours: Strawberry Zen, Cosmic Cacao, and Banana Prana. \n\nIn the evening, made [[Apple Rhubarb Crisp with Oat Topping]] with soft apples that needed using up. Didn’t have orange juice, so used fresh lemon juice and a little maple syrup. ","created":"20210426003254998","creator":"Boris Mann","modified":"20210426004016347","modifier":"Boris Mann","tags":"[[Meal Log]]"},

{"created":"20220924175347821","creator":"Boris Mann","text":"\n\u003C\u003C\u003C\nIm Dezember 1891 wurde die Arminiusmarkthalle als 10. Berliner Markthalle in Berlin Mitte/Moabit eröffnet.\n\nDamit hatte das aufstrebende Gewerbeviertel eine moderne Einkaufsstätte bekommen. Nach nur mehr als einem Jahr Bauzeit wurde die Halle – wie alle Markthallen in Berlin – nach den Plänen des Stadtbaurats Blankenstein errichtet. Diese für damalige Verhältnisse kurze Bauzeit wurde durch moderne Eisen-Konstruktionen mit vorgefertigten Bauelementen ermöglicht. 425 Stände hatten auf 10 Verkaufsgängen Platz.\n\nRevitalisiert wurde die Arminiusmarkthalle im Jahr 2010 und dient nun als wohnortnahe Markthalle. Die Markthalle vereint Nostalgie und Tradition mit jungen Ideen, die Impulse für das Leben im Kiez und ein gedeihliches Miteinander von gewachsenen und kreativen neuen Strukturen in Moabit setzen.\n\nHeute ist die Arminiusmarkthalle eine beliebte Markthalle mit großem Frischeangebot und vielfältiger Gastronomie und Genusshandwerk.\n\nAbends verwandelt sich die Markthalle zum lebendigen Ort für die unterschiedlichsten Aktivitäten und Veranstaltungen.\n\u003C\u003C\u003C\n","tags":"Berlin [[market hall]] [[Berlin Mitte]] Moabit","title":"Arminius Markthalle","modified":"20220924175505776","modifier":"Boris Mann","uri":"https://arminiusmarkthalle.com/","alias":"Arminiusmarkthalle"},
{"title":"Art galleries and new cookbooks","text":"!! Saturday, June 5th, 2021\n\nOn Saturday, we went to the [[Vancouver Art Gallery]]. The show was just OK, at best. But this [[full wall mural by Lauren Brevner and James Harry was amazing|https://blog.bmannconsulting.com/2021/06/06/went-to-the.html]]. \n\n{{VAG Mural Lauren Brevner James Harry Image}}\n\nWe went to the [[1931 Gallery Bistro]] upstairs from the art gallery for lunch. I had the [[avocado toast|Avocado Toast at 1931 Gallery Bistro]] and Rachael had eggs Benedict with [[halloumi]].\n\n{{Avocado Toast at 1931 Gallery Bistro Image}}\n\nAfter lunch we went to our appointment at the [[Contemporary Art Gallery]].\n\nSince we were still wandering downtown — a town day, after all this pandemic time! — we went back up to Indigo Books on Robson so Rachael could get a new journal.\n\nThen a final stop at [[Golden Age Collectables]] on Granville. Lots of people browsing, including us, so we thought we should buy something. I bought [[Crossover, Vol. 1: Kids Love Chains| https://imagecomics.com/comics/releases/crossover-vol-1-kids-love-chains-tp]].\n\n!! Sunday, June 6th, 2021\n\nToday has been fully overcast and rainy, including some absolute downpour moments. When the rain slowed to a light sprinkle, we walked over to [[Laughing Bean]] for a cappuccino and an oat milk chai.\n\nWe got hit by downpours at one point, and we luckily had a covered spot on a bench outside to wait out several more downpours.\n\nRachael remembered that there was a sale on used / bargain books at [[Iron Dog Books]] around the corner, so we had a nice time browsing.\n\nI ended up with a couple of new cookbooks, [[Heritage]] — covering “America’s heritage foods” — and a slim book called [[Classic African]].\n\nA couple of other cookbooks looked interesting, but that I didn’t buy:\n\n[[A Facsimile of the First Edition of The Joy of Cooking]] — the original 1931 first edition of The Joy of Cooking, re-printed in a small hardcover.\n\n[[On Food and Cooking]] — looked really interesting, but it’s the kind of process, techniques, and basics that I’d love to have electronically in a “wiki book”.\n\nComing back home, we had a quick lunch. Rachael finished up the leftovers we had the other night from [[Haru Korean Kitchen]], and I made a quick ramen soup out of [[Amano Organic Aka Miso]], a carrot, and [[Lanzhou Noodles Ramen]].","created":"20210606212137899","creator":"Boris Mann","modified":"20210607072824689","modifier":"Boris Mann","tags":"Journal"},

{"title":"atbrecipes-postids.csv","type":"text/csv","text":"postid,title,text,dateposted\n780,Fernando's Tepache,\"For more fizz to kickstart fermentation, you can make a ginger bug, which is basically like a sourdough starter for fermented drinks\n\nhttps://wellnessmama.com/8942/ginger-bug/\",2020-06-04 00:11:00 UTC\n645,Coho Commissary & Coffee,\"Scout Magazine announced today’s March 9th opening of the Strathcona location on East Georgia:\n\nhttps://scoutmagazine.ca/2020/03/03/coho-collective-and-coho-coffee-set-for-grand-opening-on-march-9th/\n\nRachael and I went to check it out for a morning coffee\n\n![image|375x500](upload://ccBUvBbMzFvNw5OR9kCHxhYm16U.jpeg) ![image|666x500](upload://e4JETo9VHGBne2nlKbCJXHIyCq6.jpeg) ![image|666x500](upload://lQvvDENJBfdIqVrF2vpDfC5lde8.jpeg) ![image|666x500](upload://EJvBSupR5cahJSxpp3ngyuog70.jpeg)\",2020-03-10 00:34:29 UTC\n591,Dosanko Japanese Restaurant,\"http://dosankorestaurant.ca/\n\n> Dosanko serves Yoshoku-style, seasonally inspired, local ingredients following Japanese traditions of using what is around you.\n\n566 Powell Street\n\nIt’s the old Fat Dragon location, close to Openheimer Park and a couple of blocks from the Japanese Language School. \n\nThey make their own Koji Salt that you can buy, and are also making their own miso, have different fresh pickles, and awesome cocktails and desserts.\",2019-12-03 03:57:04 UTC\n821,Whisk Matcha Cafe x Level V Bakery,\"![image|375x500](upload://kWyFmYP7DIKwj4RDq5GLPBFucFb.jpeg) \n\nWith Brooke, first time in here, and first time drinking a [Dalgona Coffee (Wikipedia)](https://en.m.wikipedia.org/wiki/Dalgona_coffee):\",2020-08-12 08:42:41 UTC\n609,\"Christmas Orange Goose, Chestnut Stuffing, and Sides\",\"![image|375x500](upload://vOK8dTRPKyvlFqORt88SeTG5dUs.jpeg) ![image|417x500](upload://gtxT6JGKjyIjnZjcxyubqlYwWU5.jpeg) \n\nRachael made trifle!\n\nSometimes we call it fruit smash. It’s delicious.\",2019-12-24 04:33:31 UTC\n861,Dinesty Dumpling House,\"http://dinesty.ca/\n\nOriginally opened in 2006 on No 3 Road in Richmond. Multiple locations including Robson Street. \n\nFrom their about page:\n\n> As our business continued to grow, food critiques and media began to take notice of Dinesty Dumpling House. In 2010, 2011 and 2012, we collectively won the prestigious Diner’s Choice “Best Dining Environment”, “Best Shanghainese Restaurant” and “Best Xiao Long Bao (soup dumpling)” awards. Both the Vancouver Sun and Georgia Straight also published articles about our business as well. In response to these honors and recognitions, we were tremendously moved and motivated to work even harder towards our goals.\",2020-10-11 16:21:21 UTC\n852,How to Make Chili Oil: The Perfect Recipe! - The Woks of Life,\"https://thewoksoflife.com/how-to-make-chili-oil/\n\nSeen via @JeremyMorrell\n\nhttps://twitter.com/JeremyMorrell/status/1305377319037603841\",2020-09-14 06:22:02 UTC\n611,How to Make Preserved Lemons at Home,\"https://www.bonappetit.com/test-kitchen/cooking-tips/slideshow/sunshine-in-a-jar\n\nVia Sachi\",2019-12-28 03:44:09 UTC\n674,David Chang Isn’t Sure the Restaurant Industry Will Survive Covid-19,\"https://www.nytimes.com/interactive/2020/03/27/magazine/david-chang-restaurants-covid19.html\n\n>  But this is the way I’ve been weirdly internalizing it: It’s as if aliens came from outer space and decided to totally destroy restaurants. I wouldn’t be like, I can’t believe I didn’t see this coming. In some way coronavirus is an invisible enemy that we could not have anticipated. No one could have.\",2020-03-29 03:52:58 UTC\n846,Beaucoup Bakery & Cafe,\"https://www.beaucoupbakery.com/\n\n2150 Fir Street\n\n> Beaucoup Bakery & Café creates exceptional French-inspired pastries and childhood favourites including sweet pastries, artistic cakes, seasonal tarts, nostalgic cookies and rich viennoiserie. The croissants have been cited as the city’s best in publications such as Vancouver Magazine. All sandwiches are made in-house and can be enjoyed ‘to-go’ or at a table in the charming 16-seat café. Beaucoup’s commitment to quality is never compromised and is evident in the 49th Parallel Coffee Roasters espresso and Bellocq tea they skillfully prepare and serve.\",2020-09-06 22:01:37 UTC\n800,Kuku Sabzi: Persian Herb Baked Omelet,\"https://www.themediterraneandish.com/kuku-sabzi-persian-baked-omelet/\n\nI’m linking to this particular Kuku Sabzi — which is a word that’s just lovely to say — but basically this is a very easy omelet or frittata which is chop up lots of fresh herbs and put eggs in. Dill, parsley, cilantro, etc\n\n> Kuku Sabzi is a traditional Persian omelet typically served at Nowruz (Persian New Year) –the herbs symbolizing rebirth, and the eggs symbolizing fertility.\n\nI’ve had it served on baguette with mayo and crisp cucumber slices. \n\n* 5 tbsp extra virgin olive oil\n* 2 cups flat-leaf parsley, leaves\n* 2 cups cilantro, leaves and tender stems\n* 1 cup roughly chopped fresh dill\n* 6 scallions, trimmed and coarsely chopped\n* 1 1/2 tsp baking powder\n* 1 tsp kosher salt\n* 3/4 tsp ground green cardamom\n* 3/4 tsp ground cinnamon\n* 1/2 tsp ground cumin\n* 1/4 tsp ground black pepper\n* 6 large eggs\n* 1/2 cup walnuts, toasted and chopped (optional)\n* 1/3 cup dried cranberries, coarsely chopped (optional)\",2020-07-11 18:09:29 UTC\n572,Quince Syrup or Shrub,\"![image|375x500](upload://zsKsznDu1W5aWhIzUtwBBIbzNec.jpeg) \n\nThis was 2 oranges and 2 peeled and cored quinces and un-measured sugar. \n\nNext time just juice the oranges — they don’t really melt into the sugar. \n\nEnded up with 350ml of sugary juice syrup, and added just 50ml of white wine vinegar. We’re finding the vinegar sort of obliterates the fruit in 1:1 or even 1/2:1 ratios — so how about 1/7:1. Very much to taste and I’m sure different fruits would have different flavours. Quince in this form is pretty delicate and flowery. \n\n![image|375x500](upload://deJCzW3Ql8uZdHutj2z2r9ADVtf.jpeg) \n\nNewly made orange-quince + white wine vinegar and orange-ginger + sherry vinegar (which I strained the last bit of).\",2019-11-06 05:01:15 UTC\n583,Smith’s Bagelry - Turkish Canadian Bakery,\"https://foursquare.com/v/smiths-bagelry/5d0a5835a35f460025380a4e\n\n191 W Broadway\n\nFrom the name, you can’t tell that this bakery / bagelry has many Turkish baked goods. Including fresh simit - Turkish sesame “bagel” rings.\n\n![image|666x500](upload://pEtrLAP1qSCjaQ6JNNZkysCbPLI.jpeg)\",2019-11-16 17:32:28 UTC\n660,Sourdough Starter,\"Lots of people are looking to get sourdough starters going from scratch. \n\nHere are two links to ones that both include using pineapple juice to prevent mould formation, via [@misobarb](https://instagram.com/misobarb):\n\n## Sourdough Baker\n\nhttps://www.sourdoughbaker.com.au/blog/2018/1/1/7-day-sourdough-starter-recipe\n\n## Breadtopia\n\nWe found the way these instructions are written to be a bit confusing. Each “step” is additive with 48 hours / 24 hours in between.\n\nhttps://breadtopia.com/make-your-own-sourdough-starter/\",2020-03-22 16:13:10 UTC\n662,Leftovers lunch and Video Testing,\"I’m testing different ways to post video here, along with the tools for editing. \n\nThere is a lot of great recipe and cooking video content on Instagram Stories, but much like everything else from Facebook, it’s hard to get to and link to from the rest of the web. \n\nAnd, they disappear! You can pin them in highlights, which do have links, but this still isn’t great for someone attempting to follow the recipe. \n\nRight now it’s a multi step process. Using apps to combine multiple videos (assuming either re-using videos from Instagram stories or recording locally on your phone), then saving the combined videos on your phone, then uploading it to YouTube, then copying the link to embed it here, where you can add links and photos.\n\nI added a photo below of the pork in progress. Attaching / uploading videos here is pretty simple. \n\nIdeally, skipping the YouTube step means you could attach video here directly, but that will take some research.  \n\nI hardly ever create video content, but I was inspired by Grace Lee, who you can find on Instagram:\n\nhttps://instagram.com/EikCamCeramics\n\nGrace has been doing an amazing job of posting recipes to her Instagram stories, so I’ve been talking to her about saving those videos. \n\nOther than this test here on the forum, what’s the best food blog platform that supports video?\n\n## iMovie on iPhone\n\nhttps://youtu.be/k4j1RLL0J8M\n\nGlueing videos together works fine. The app is super minimal. Doesn’t support vertical video as far as I could tell. \n\nComplicated to overlay multiple items — you need to split clips at all the spots you want to overlay text. \n\n## InShot on iPhone \n\nhttps://youtu.be/8wUgFoJlaXw\n\nRich editing. Stickers, emoji, text. Overlay multiple things. Can change the ratio to many different kinds. Super simple to stretch how things get overlaid. \n\nFree version has the watermark and ads. Pro version is $20/year which seems totally reasonable. \n\n## Vimeo Create\n\nThis was very clean and simple (had the best / easiest option for selecting vertical video), but did all the glueing together on the server, and then the Pro version is $30/month.\n\n---\n\nI uploaded both videos, which I saved back to my phone’s camera roll, using the YouTube app.\n\nHere in the forum, copy and pasting a link to the YouTube share link will embed the video.\n\n## Leftovers Lunch\n\nThe tiny little part in the middle of this one minute video is me showing you some leftovers. So here are the notes on making them.\n\n### Pork, Dill, and Lemon Rice Stuffing\n\nThe pork, dill, rice, lemon mixture started out as a stuffing for red bell peppers. I sautéed some onions and garlic and the minced stems from the dill in some oil, plus a little fresh ground coriander seeds, then added the ground pork. \n\n![image|666x500](upload://klCto143RppIXxBUng0hllnCemB.jpeg) \n\nI drained the pork of a lot of the fat that cooked out, and kept it to bake the peppers in. Added salt and pepper to taste. \n\nSeparately I cooked some basmati rice, mixed it with the pork mixture, chopped up the rest of the fresh dill bunch, grated the zest from a lemon in using a micro plane, and then squeezed the juice from the lemon in. \n\n---\n\nRice is always a wonderful leftover, and pork and fresh dill is even better. After heating it, I did add a couple of spoonfuls of the kimchi that’s on the counter. Little bit of acid, little bit of funk, and some nice spice.\n\n### Duck Soup with Orzo\n\nThe Choices on Commercial Drive very often has fresh whole duck for $20-$25. I bought some and of course made stock from the bones and leftovers.\n\nI made a quick soup by adding in some diced carrots and celery, salt and pepper, and brought it up to a boil. I added in a handful of orzo. \n\nFor finishing and balance, I’ll often add a splash of apple cider vinegar or rice vinegar.\",2020-03-23 19:28:21 UTC\n870,Forage Vancouver,\"Brunch, corned bison hash:\n\n![image|375x500](upload://wIxcwLUng6ShLnw9YyDyo2lnf0e.jpeg)\",2020-10-18 15:58:00 UTC\n731,Beginning of May Cooking On the Weekend,\"I didn’t especially plan to cook a lot this weekend, it just turned out that way. \n\nOn Saturday, I pulled a couple of frozen lamb shanks from Legends Haul out of the freezer, diced a large onion, and stuck it in the cast iron pan that had breakfast bacon grease in it. Adds some salt and pepper and a little olive oil on top and broiled it until starting to brown on both sides. \n\nIn an oven proof pot, I had rainbow carrots and chopped up half a head of green cabbage that needed using up.\n\nCome to think of it, all of those ingredients were from Legends Haul. \n\nA dried out Spanish chorizo? Sure, slice it up and put it in as well. Plus a little bit of minced ginger, and a liberal splash of apple cider vinegar. \n\nAdded the lamb shanks and onions into the pot and covered. Let it cook for 3-4 hours at 350, covered, adding a little more apple cider vinegar and salt. \n\nThe lamb fell off the bone, and the cabbage was sour and meaty plus the sweetness of carrots and the spicy surprise of chunks of chorizo. \n\nServed with my not-really [German bread dumplings](https://allthebest.recipes/t/german-bread-dumplings-semmelknodel/393).\n\nAnd on Sunday, made [pickled beets](https://allthebest.recipes/t/pickled-beets-with-garlic-dill-seeds-chilli-flakes/396) and then ended the day with [brownies](https://allthebest.recipes/t/cassava-flour-brownies-fit-mitten-kitchen/395). \n\nHave a great week!\",2020-05-04 05:01:22 UTC\n793,Lychee Pineapple Ginger Tepache,\"![image|375x500](upload://3XZuLqYLeEhyjQiIpiztg1VUKpv.jpeg) \n\nI bought this 5L mason jar at [Famous Foods](https://allthebest.recipes/t/famous-foods-vancouvers-original-natural-and-bulk-food-store/299) and got straight to work making a tepache batch. \n\nSkin and core from one pineapple and about a dozen lychee, peeled and seeds removed. Sliced ginger, a 5 inch root. All from [Exotic Orchard](https://allthebest.recipes/t/exotic-orchard-produce-grocery-delivery/410).\n\nAlso poured in all of the [ginger bug I made almost 3 weeks ago](https://allthebest.recipes/t/fernandos-tepache/388/5).\n\n3/4 cup of white sugar. And now we wait.\",2020-06-30 04:48:50 UTC\n790,Spot prawn season,\"I picked up live spot prawns from [Skipper Otto](https://allthebest.recipes/t/skipper-otto-community-supported-fishery/374) last night.\n\n![image|666x500](upload://UCiFK3fx7BK39rMhEqS6GtqkeQ.jpeg) \n\nRachael took off their heads and I peeled the rest of them. I made two sauces for them, to be used raw and to baste on the BBQ. \n\nOne was cilantro, olive oil, lemon juice, garlic, salt, fresh jalapeño, and maple syrup and was the fan favourite. \n\nThe other was cilantro, ginger, [Pho Japoli chili oil](https://allthebest.recipes/t/pho-japolo-family-run-vietnamese/389), toasted sesame oil, and soy sauce. This was initially too spicy, so I added sweetness and mellowed it out with ketchup. \n\n![image|375x500](upload://z6cCwgaBj1ALM3WOfEt4o7oalkU.jpeg) \n\nI BBQ’d some of the heads and have the rest of the shells and heads set aside to make a prawn stock.\n\nThe chili cilantro ginger sauce went well with the heavier flavours of crunchy prawn heads ;)\",2020-06-24 20:15:26 UTC\n573,Mr Red Cafe - Northern Vietnamese Restaurant,\"https://mrredcafe.ca\n\nNorthern Vietnamese classic style. Awesome house made spicy garlic vinegar. \n\n## Hastings Sunrise\n\n2131 E Hastings\n\n## Kitsilano\n\n2680 West Broadway\",2019-11-06 07:48:25 UTC\n860,Best place to buy rain gear in Vancouver?,\"Got an ad on Instagram for a Vancouver based studio that is making commuter and trench rain jackets, made here locally\n\nhttps://www.pantavus.com/\n\nLooks interesting!\",2020-10-05 05:39:05 UTC\n557,Quince Syrup or Shrub,\"Bought some quince at Santa Barbara and decided to make a shrub. This article argues that a straight up sweet syrup can always have vinegar added to it:\n\nhttps://agardenerstable.com/shrub-part-ii-quince-vinegar-syrup-and-shrub/\n\nI’ve got three chopped up quinces in a jar with sugar liquefying now.\",2019-10-27 06:03:24 UTC\n646,Moltaqa Moroccan Restaurant,\"https://www.instagram.com/moltaqa.vancouver/\n\n51 W Hastings\n\nOpened in the old Acme Cafe space in 2018, just east of Abbott. \n\nNot a vegan primary restaurant, but tagged as such because many of the dishes are vegan, and labelled as such.\n\nhttps://www.straight.com/food/1056201/newly-opened-moltaqa-offers-moroccan-escape-vancouvers-gastown\",2020-03-12 15:39:43 UTC\n771,\"Baked Panko-Crusted Fish Fillets, Spruce Eats\",\"https://www.thespruceeats.com/baked-panko-crusted-fish-3056500\n\nIn my last [Skipper Otto](https://allthebest.recipes/t/skipper-otto-community-supported-fishery/374) order, I picked up some [Hake](https://allthebest.recipes/t/hake-in-british-columbia/390).\n\n![image|357x500](upload://6Bkc9fyWd1vQ12JV5hLtLP6vH7B.jpeg) \n\nThis recipe is pretty easy to mix up with different spices:\n\n* 1 1/2 pounds fish fillets (e.g., haddock, cod, catfish, pollock, or similar mild white fish)\n* Kosher salt, to taste\n* Pepper, to taste\n* 1 cup panko breadcrumbs (unseasoned)\n* 2 tablespoons parsley (finely chopped)\n* 1/4 cup all-purpose flour\n* 2 large eggs (or 1/2 cup egg substitute)\n* 1 teaspoon Cajun seasoning (or Creole)\n* 2 tablespoons mayonnaise\n* 1 lemon\n* Optional: tartar sauce or rémoulade sauce (for serving)\n\nInstead of parsley, used dried dill mixed with the panko.\n\nRather than Cajun seasoning, I used a lemon herb spice mix. \n\n![image|690x409](upload://wajjPpqmaJ7NAL6kxEQv4FtUwZl.jpeg) \n\nI like how this turned out. The hake was very soft and neutral. I cooked it for 16 minutes and then on low broil for another couple of minutes to fully crisp and brown the top. \n\nThe bottom ended up soft. I think flipping it half way through cooking would crisp up.\n\nNeeded a bit more salt, probably in the egg dip. Which could have had more lemon herb spices too ;)\",2020-05-17 03:05:55 UTC\n576,\"Trans Am Restaurant - Burgers, Cocktails, and No Phones in Hastings Sunrise\",\"https://www.transamrestaurant.com/\n\nBurgers and cocktails, and a “no phone” policy. \n\n1879 Powell Street\n\n* TUESDAY - SATURDAY 6PM-12AM\n\n> burgers and cocktails. they're our life and we share our passion and soul for them in a 13 seat hole in the wall, while blasting vinyl. no filters and pure respect for the craft we've procured, forget about the rest.\",2019-11-08 03:02:22 UTC\n712,What to order YVR: Lee Man x Fernando Medrano,\"http://chineserestaurantawards.com/2020/04/17/what-to-order-yvr-lee-man-x-fernando-medrano-whattoorderyvr/\n\nClick through for details on what dishes to order. I'm gathering the restaurants here to link to add them all as separate entries here.\n\n## Lee Man\n\n* Heritage Asian Eatery\n* Kishimoto Japanese Restaurant\n* The Red Wagon\n* Post pandemic: Dynasty Seafood\n\n## Fernando Medrano\n\n* Joojak\
