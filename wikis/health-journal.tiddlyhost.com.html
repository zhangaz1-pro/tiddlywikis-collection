{"title":"$:/plugins/EvidentlyCube/AdvancedPerformance","name":"Advanced Performance","version":"1.1.2","core-version":">=5.2.3","description":"Additional functionalities to measure your TW's performance.","author":"Maurycy Zarzycki","source":"https://github.com/EvidentlyCube/TW5-AdvancedPerformance","plugin-type":"plugin","list":"readme license history","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/EvidentlyCube/AdvancedPerformance/history\":{\"title\":\"$:/plugins/EvidentlyCube/AdvancedPerformance/history\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"* ''1.1.2'' -- Fixed a bug where in certain situations, startup script loading order would cause performance tracking to be delayed by //one refresh//\\n* ''1.1.1'' -- Colors are now taken from the current palette so that it works with dark ones too\\n* ''1.1.0'':\\n** Added option to filter the tables of filters to only show ones that run during specific refreshes\\n** Filters that run outside the defined refresh mechanism are now also counted and grouped as \\\"other\\\"\\n* ''1.0.1'' -- Fixed Z-index on the UI elements to (try to) be always on top + filters with variables now display correctly,\\n  rather than the variables being treated as HTML tags\\n* ''1.0.0'' -- Initial release\\n* ''0.0.1'' -- Development version\"},\"$:/plugins/EvidentlyCube/AdvancedPerformance/icon\":{\"title\":\"$:/plugins/EvidentlyCube/AdvancedPerformance/icon\",\"text\":\"iVBORw0KGgoAAAANSUhEUgAAACMAAAAjCAYAAAAe2bNZAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAFsklEQVRYhe2Xb2xT1xmHH9uJHdtJcKIMNzQiQLZQIo0kQqqSubQrKkEsTSQQkUGRWhLZU+0mCCa2acuXFojUDaSppQUVFcpCGVQaZkrDOrYVRjTVZYFaRapCEiVi/LMTWAzX8T9ufN99MErrQRJGO40P/KTz4Z77/s55dN733HOuTkSER0T6/zfA1/UYZjo9hplOjxRM1sOY4vE44XCYiYkJkskkqVQKg8GAyWQiNzeXgoICzGbz/w5GRBgcHMTn8zHwxWcUqf+kgJsYtShnbqg892I2d1Qr4XARN/9VyuKnali7di3l5eXodLoHnmRGpVIpCYVC4v1xqywrMchRJ5J4HZHOdIu9hvyyGYndQiSZbgkFOfoBsqzaIF5vq4RCIUmlUrNNJbqZvsC3b9/mvXf3MnTyLRpKgqz6LmQZ0u/GJmAkDEEFjlyD5nYonQ9lZZCXm46ZnISTf4GPThTz hout limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\"},\"$:/plugins/EvidentlyCube/AdvancedPerformance/readme\":{\"title\":\"$:/plugins/EvidentlyCube/AdvancedPerformance/readme\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\n[[Github|https://github.com/EvidentlyCube/TW5-AdvancedPerformance]]\\n\\n----\\n\\n! Features\\n\\nExpand TiddlyWiki's performance instrumentation and make its results available directly in your wiki,\\nwithout having to use developer console of the browser.\\n\\n!! How to Use\\n\\n* Install the plugin\\n* Enable //Performance Instrumentation// (Control Panel -> Settings -> Performance Instrumentation)\\n* Save wiki\\n* Refresh the page\\n\\nThe bottom widget will now be available and advanced instrumentation will happen. The functionality of this plugin can be easily toggled off by disabling //Performance Instrumentation// and refreshing the page.\\n\"},\"$:/plugins/EvidentlyCube/AdvancedPerformance/perf.js\":{\"title\":\"$:/plugins/EvidentlyCube/AdvancedPerformance/perf.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/EvidentlyCube/AdvancedPerformance/perf.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nCleans up data after a TaskList is removed\\n\\\\*/\\n\\n(function(){\\n\\n/*jslint node: false, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Export name and synchronous status\\nexports.name = \\\"evidentlycube-adv-perf--performance\\\";\\nexports.before = [\\\"startup\\\"];\\nexports.synchronous = true;\\nexports.startup = function() {\\n\\tif ($tw.node) {\\n\\t\\treturn;\\n\\t}\\n\\n\\t$tw.Performance.prototype.showGreeting = function() {\\n\\t\\tthis.refreshTimes = {};\\n\\t\\tthis.refreshTimesHistory = [];\\n\\t\\tthis.currentRefreshName = \\\"other\\\";\\n\\n\\t\\tthis.resetRefreshTimes();\\n\\t};\\n\\n\\t$tw.Performance.prototype.log = function() {\\n\\t\\tconsole.log(\\\"Please use the UI instead\\\");\\n\\t};\\n\\n\\t$tw.Performance.prototype.report = function(name,fn) {\\n\\t\\tvar self = this;\\n\\t\\tif(this.enabled) {\\n\\t\\t\\treturn function() {\\n\\t\\t\\t\\tself.currentRefreshName = name;\\n\\t\\t\\t\\tself.refreshTimes[name] = {\\n\\t\\t\\t\\t\\ttimeTaken: 0,\\n\\t\\t\\t\\t\\tfilterLogs: {}\\n\\t\\t\\t\\t};\\n\\n\\t\\t\\t\\tvar startTime = $tw.utils.timer(),\\n\\t\\t\\t\\t\\tresult = fn.apply(this,arguments),\\n\\t\\t\\t\\t\\ttimeTaken = $tw.utils.timer(startTime);\\n\\n\\t\\t\\t\\tself.refreshTimes[name].timeTaken = timeTaken;\\n\\t\\t\\t\\tself.currentRefreshName = \\\"other\\\";\\n\\n\\t\\t\\t\\treturn result;\\n\\t\\t\\t};\\n\\t\\t} else {\\n\\t\\t\\treturn fn;\\n\\t\\t}\\n\\t};\\n\\n\\t$tw.Performance.prototype.resetRefreshTimes = function() {\\n\\t\\tthis.refreshTimes = {\\n\\t\\t\\tother: {\\n\\t\\t\\t\\ttimeTaken: 0,\\n\\t\\t\\t\\tfilterLogs: {}\\n\\t\\t\\t}\\n\\t\\t};\\n\\t};\\n\\n\\t$tw.Performance.prototype.storeRefresh = function(log) {\\n\\t\\tthis.refreshTimesHistory.push(log);\\n\\n\\t\\tif (this.refreshTimesHistory.length > 50) {\\n\\t\\t\\tthis.refreshTimesHistory.shift();\\n\\t\\t}\\n\\t}\\n\\n\\t$tw.Performance.prototype.measure = function(name,fn) {\\n\\t\\tvar self = this;\\n\\t\\tif(this.enabled) {\\n\\t\\t\\tvar storeLog = function(name, takenTime, measures) {\\n\\t\\t\\t\\tif(!(name in measures)) {\\n\\t\\t\\t\\t\\tmeasures[name] = {\\n\\t\\t\\t\\t\\t\\tlastUse: 0,\\n\\t\\t\\t\\t\\t\\tlongestRun: 0,\\n\\t\\t\\t\\t\\t\\tshortestRun: Number.MAX_SAFE_INTEGER,\\n\\t\\t\\t\\t\\t\\ttotalCalls: 0,\\n\\t\\t\\t\\t\\t\\ttotalTime: 0,\\n\\t\\t\\t\\t\\t\\ttimes: []\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tmeasures[name].lastUse = Date.now();\\n\\t\\t\\t\\tmeasures[name].totalCalls++;\\n\\t\\t\\t\\tmeasures[name].longestRun = Math.max(takenTime, measures[name].longestRun);\\n\\t\\t\\t\\tmeasures[name].shortestRun = Math.min(takenTime, measures[name].shortestRun);\\n\\t\\t\\t\\tmeasures[name].totalTime += takenTime;\\n\\t\\t\\t\\tmeasures[name].times.push(takenTime);\\n\\t\\t\\t};\\n\\n\\t\\t\\treturn function() {\\n\\t\\t\\t\\tvar startTime = $tw.utils.timer(),\\n\\t\\t\\t\\t\\tresult = fn.apply(this,arguments),\\n\\t\\t\\t\\t\\ttakenTime = $tw.utils.timer(startTime);\\n\\n\\t\\t\\t\\tstoreLog(name, takenTime, self.measures);\\n\\t\\t\\t\\tstoreLog(name, takenTime, self.refreshTimes[self.currentRefreshName].filterLogs);\\n\\n\\t\\t\\t\\treturn result;\\n\\t\\t\\t};\\n\\t\\t} else {\\n\\t\\t\\treturn fn;\\n\\t\\t}\\n\\t};\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/plugins/EvidentlyCube/AdvancedPerformance/ui.js\":{\"title\":\"$:/plugins/EvidentlyCube/AdvancedPerformance/ui.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/EvidentlyCube/AdvancedPerformance/ui.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nCleans up data after a TaskList is removed\\n\\\\*/\\n\\n(function () {\\n\\n\\t/*jslint node: false, browser: true */\\n\\t/*global $tw: false */\\n\\t\\\"use strict\\\";\\n\\n\\t// Export name and synchronous status\\n\\texports.name = \\\"evidentlycube-adv-perf--footer\\\";\\n\\texports.after = [\\\"startup\\\", \\\"render\\\"];\\n\\texports.synchronous = true;\\n\\texports.startup = function () {\\n\\t\\tif ($tw.node) {\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\n\\t\\tvar refreshIdCounter = 1;\\n\\t\\tvar footerText = $tw.wiki.getTiddlerText('$:/config/Performance/Instrumentation') !== \\\"yes\\\"\\n\\t\\t\\t? \\\"Performance instrumentation has been enabled, please save your wiki and refresh it to allow collecting data\\\"\\n\\t\\t\\t: \\\"\\\";\\n\\t\\tvar isShowingDetails = false;\\n\\t\\tvar selectedTab = \\\"ec_ap-tab--refresh-logs\\\";\\n\\n\\t\\tvar onClickCapture = function(event) {\\n\\t\\t\\tswitch(event.target.getAttribute('data-ec-ap')) {\\n\\t\\t\\t\\tcase 'show-details':\\n\\t\\t\\t\\t\\tevent.stopPropagation();\\n\\t\\t\\t\\t\\tevent.preventDefault();\\n\\n\\t\\t\\t\\t\\tisShowingDetails = true;\\n\\t\\t\\t\\t\\tshowDetails();\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase 'clear-data':\\n\\t\\t\\t\\t\\tevent.stopPropagation();\\n\\t\\t\\t\\t\\tevent.preventDefault();\\n\\n\\t\\t\\t\\t\\tclearPerfData();\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase 'close':\\n\\t\\t\\t\\t\\tevent.stopPropagation();\\n\\t\\t\\t\\t\\tevent.preventDefault();\\n\\n\\t\\t\\t\\t\\tisShowingDetails = false;\\n\\t\\t\\t\\t\\tshowDetails();\\n\\t\\t\\t\\t\\tbreak;\\n\\n\\t\\t\\t\\tcase 'tab':\\n\\t\\t\\t\\t\\tevent.stopPropagation();\\n\\t\\t\\t\\t\\tevent.preventDefault();\\n\\n\\t\\t\\t\\t\\tselectedTab = event.target.getAttribute('data-for') || selectedTab;\\n\\t\\t\\t\\t\\trefreshTabs();\\n\\t\\t\\t\\t\\tbreak;\\n\\n\\t\\t\\t\\tcase 'filter-all':\\n\\t\\t\\t\\tcase 'filter-limit':\\n\\t\\t\\t\\t\\t// these are handled in onClick\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t};\\n\\n\\t\\tvar onClick = function(event) {\\n\\t\\t\\tswitch(event.target.getAttribute('data-ec-ap')) {\\n\\t\\t\\t\\tcase 'filter-limit':\\n\\t\\t\\t\\t\\tvar selectedFilterCount = document.querySelectorAll('input[data-ec-ap=\\\"filter-limit\\\"]:checked').length;\\n\\n\\t\\t\\t\\t\\tvar all = document.querySelector('input[data-ec-ap=\\\"filter-all\\\"]');\\n\\t\\t\\t\\t\\tif (selectedFilterCount === 0) {\\n\\t\\t\\t\\t\\t\\tall.checked = true;\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tall.checked = false;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\trefreshFilterTabs();\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\tcase 'filter-all':\\n\\t\\t\\t\\t\\tvar checked = !event.target.checked;\\n\\t\\t\\t\\t\\tdocument.querySelectorAll('input[data-ec-ap=\\\"filter-limit\\\"]').forEach(function(checkbox) {\\n\\t\\t\\t\\t\\t\\tcheckbox.checked = checked;\\n\\t\\t\\t\\t\\t})\\n\\t\\t\\t\\t\\trefreshFilterTabs();\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t};\\n\\n\\t\\tdocument.querySelector('body').addEventListener('click', onClickCapture, true);\\n\\t\\tdocument.querySelector('body').addEventListener('click', onClick);\\n\\n\\t\\tvar clearPerfData = function() {\\n\\t\\t\\tevent.stopPropagation();\\n\\t\\t\\tevent.preventDefault();\\n\\n\\t\\t\\t$tw.perf.measures = {};\\n\\t\\t\\t$tw.perf.refreshTimesHistory = [];\\n\\t\\t\\t$tw.perf.resetRefreshTimes();\\n\\n\\t\\t\\tfooterText = \\\"Performance data was cleared, please interact with the wiki to start collecting data\\\";\\n\\n\\t\\t\\tshowDetails();\\n\\t\\t\\trefreshFooter();\\n\\t\\t}\\n\\n\\t\\tvar refreshTabs = function() {\\n\\t\\t\\tdocument.querySelectorAll('.ec_ap-tab-header').forEach(function(element) {\\n\\t\\t\\t\\tif (element.getAttribute('data-for') === selectedTab) {\\n\\t\\t\\t\\t\\telement.classList.add('selected');\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\telement.classList.remove('selected');\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tdocument.querySelectorAll('#ec_ap-tabs > *').forEach(function(element) {\\n\\t\\t\\t\\tif (element.classList.contains(selectedTab)) {\\n\\t\\t\\t\\t\\telement.classList.add('selected');\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\telement.classList.remove('selected');\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t};\\n\\n\\t\\tvar getFilteredMeasures = function() {\\n\\t\\t\\tvar allFilter = document.querySelector('input[data-ec-ap=\\\"filter-all\\\"]');\\n\\t\\t\\tvar checkedBoxes = document.querySelectorAll('input[data-ec-ap=\\\"filter-limit\\\"]:checked');\\n\\n\\t\\t\\t// If not filtering by refresh then take the global measures\\n\\t\\t\\tif (allFilter.checked === true) {\\n\\t\\t\\t\\treturn $tw.perf.measures;\\n\\t\\t\\t}\\n\\n\\t\\t\\t// Otherwise we need to construct them\\n\\t\\t\\tvar ids = new Set();\\n\\t\\t\\tvar measures = {};\\n\\n\\t\\t\\tvar storeMeasure = function(name, logs) {\\n\\t\\t\\t\\tif(!(name in measures)) {\\n\\t\\t\\t\\t\\tmeasures[name] = JSON.parse(JSON.stringify(logs));\\n\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t}\\n\\n\\t\\t\\t\\tmeasures[name].lastUse = Math.max(measures[name].lastUse, logs);\\n\\t\\t\\t\\tmeasures[name].totalCalls += logs.totalCalls;\\n\\t\\t\\t\\tmeasures[name].longestRun = Math.max(logs.longestRun, measures[name].longestRun);\\n\\t\\t\\t\\tmeasures[name].shortestRun = Math.min(logs.longestRun, measures[name].shortestRun);\\n\\t\\t\\t\\tmeasures[name].totalTime += logs.longestRun;\\n\\t\\t\\t\\tmeasures[name].times.push.apply(measures[name].times, logs.times);\\n\\t\\t\\t};\\n\\n\\t\\t\\tcheckedBoxes.forEach(function(checkbox) {\\n\\t\\t\\t\\tids.add(checkbox.getAttribute('data-id') + ':' + checkbox.getAttribute('data-key'));\\n\\t\\t\\t});\\n\\n\\t\\t\\t$tw.perf.refreshTimesHistory.forEach(function(measure) {\\n\\t\\t\\t\\t$tw.utils.each(measure.refreshTimes, function(refreshTimes, name) {\\n\\t\\t\\t\\t\\tvar id = measure.id + ':' + name;\\n\\t\\t\\t\\t\\tif (!ids.has(id)) {\\n\\t\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t\\t}\\n\\n\\t\\t\\t\\t\\t$tw.utils.each(refreshTimes.filterLogs, function(logs, filterName) {\\n\\t\\t\\t\\t\\t\\tstoreMeasure(filterName, logs);\\n\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t});\\n\\t\\t\\t});\\n\\n\\t\\t\\treturn measures;\\n\\t\\t}\\n\\n\\t\\tvar showDetails = function() {\\n\\t\\t\\tif (!isShowingDetails) {\\n\\t\\t\\t\\tdocument.querySelector('#ec_ap-wrap').style.display = \\\"none\\\";\\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\n\\t\\t\\tdocument.querySelector('#ec_ap-wrap').style.display = \\\"block\\\";\\n\\n\\t\\t\\trefreshTabs();\\n\\n\\t\\t\\tvar dm = $tw.util inutes().toString().padStart(2, \\\"0\\\")\\n\\t\\t\\t\\t+ \\\":\\\"\\n\\t\\t\\t\\t+ now.getSeconds().toString().padStart(2, \\\"0\\\")\\n\\t\\t\\t\\t+ \\\".\\\"\\n\\t\\t\\t\\t+ (now.getTime() % 1000).toString().padStart(3, \\\"0\\\");\\n\\n\\t\\t\\t$tw.perf.storeRefresh({\\n\\t\\t\\t\\tid: refreshIdCounter++,\\n\\t\\t\\t\\ttime: time,\\n\\t\\t\\t\\ttempTiddlers: tempTiddlers,\\n\\t\\t\\t\\tstateTiddlers: stateTiddlers,\\n\\t\\t\\t\\tsystemTiddlers: systemTiddlers,\\n\\t\\t\\t\\tmainTiddlers: mainTiddlers,\\n\\t\\t\\t\\ttotalTiddlers: totalTiddlers,\\n\\t\\t\\t\\tchangedTiddlerNames: Object.keys(changes),\\n\\t\\t\\t\\trefreshTimes: refreshTimes\\n\\t\\t\\t});\\n\\n\\t\\t\\tdocument.querySelector('#ec_ap-last-refresh').innerText = time;\\n\\t\\t\\tdocument.querySelector('#ec_ap-total-time').innerText = totalTime.toFixed(2) + \\\"ms\\\";\\n\\t\\t\\tdocument.querySelector('#ec_ap-times').innerHTML = '(' + refreshHtmls.join(\\\" | \\\") + ')';\\n\\t\\t\\tdocument.querySelector('#ec_ap-tiddlers').innerHTML = totalTiddlers;\\n\\t\\t\\tdocument.querySelector('#ec_ap-tiddlers-temp').innerHTML = \\\"Temp=\\\" + tempTiddlers;\\n\\t\\t\\tdocument.querySelector('#ec_ap-tiddlers-state').innerHTML = \\\"State=\\\" + stateTiddlers;\\n\\t\\t\\tdocument.querySelector('#ec_ap-tiddlers-system').innerHTML = \\\"System=\\\" + systemTiddlers;\\n\\t\\t\\tdocument.querySelector('#ec_ap-tiddlers-main').innerHTML = \\\"Main=\\\" + mainTiddlers;\\n\\n\\t\\t\\t// Clear current refresh times to avoid outdated `mainRender` polluting our logs\\n\\t\\t\\t$tw.perf.resetRefreshTimes();\\n\\t\\t});\\n\\t};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/plugins/EvidentlyCube/AdvancedPerformance/ui\":{\"title\":\"$:/plugins/EvidentlyCube/AdvancedPerformance/ui\",\"tags\":\"$:/tags/PageTemplate\",\"text\":\"\u003C$list filter=\\\"[[$:/config/Performance/Instrumentation]get[text]match[yes]]\\\">\\n\u003Cstyle>\\n#ec_ap-footer {\\n\\tposition: fixed;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tbackground: \u003C\u003Ccolour tiddler-background>>;\\n\\tpadding: 4px;\\n\\tborder-top: 1px solid #888;\\n\\theight: 24px;\\n\\tline-height: 16px;\\n\\tbox-sizing: border-box;\\n\\tdisplay: flex;\\n\\tjustify-content: space-around;\\n\\tz-index: 999999;\\n}\\n.ec_ap-muted {\\n\\tfont-style: italic;\\n\\tcolor: \u003C\u003Ccolour muted-foreground>>;\\n}\\n.tc-drafts-list {\\n\\tbottom: 24px;\\n}\\n#ec_ap-wrap {\\n\\tdisplay: none;\\n\\tposition: fixed;\\n\\tleft: 0;\\n\\tright: 0;\\n\\ttop: 0;\\n\\tbottom: 0;\\n\\tbox-sizing: border-box;\\n\\tpadding: 2em;\\n\\tz-index: 999999;\\n}\\n#ec_ap-cover {\\n\\tposition: fixed;\\n\\tleft: 0;\\n\\tright: 0;\\n\\ttop: 0;\\n\\tbottom: 0;\\n\\tbox-sizing: border-box;\\n\\tbackground: \u003C\u003Ccolour modal-backdrop>>;\\n\\topacity: 0.75;\\n}\\n#ec_ap-container {\\n\\twidth: 100%;\\n\\theight: 100%;\\n\\tmargin: auto;\\n\\tbackground: \u003C\u003Ccolour modal-background>>;\\n\\tmax-width: 1024px;\\n\\tbox-sizing: border-box;\\n\\tborder-radius: 2em;\\n\\tdisplay: flex;\\n\\tflex-direction: column;\\n\\tposition: relative;\\n\\tz-index: 1;\\n}\\n#ec_ap-container > h1 {\\n\\tpadding: 1em;\\n\\tmargin: 0;\\n\\tdisplay: flex;\\n\\twidth: 100%;\\n\\tgap: 1em;\\n}\\n#ec_ap-container > h1 span:first-child {\\n\\tflex-grow: 1;\\n}\\n\\n#ec_ap-tab-headers {\\n\\tdisplay: flex;\\n\\tflex-wrap: wrap;\\n\\tmargin: auto;\\n\\twidth: 100%;\\n}\\n#ec_ap-tab-headers > div{\\n\\tflex: 1 0 auto;\\n\\ttext-align: center;\\n\\tfont-size: 20px;\\n\\tbackground: \u003C\u003Ccolour tiddler-background>>;\\n\\tline-height: 30px;\\n\\tvertical-align: middle;\\n\\twhite-space: nowrap;\\n\\tpadding: 0 2em;\\n\\tcursor: pointer;\\n}\\n#ec_ap-tab-headers > div.selected {\\n\\tbackground: \u003C\u003Ccolour page-background>>;\\n}\\n#ec_ap-tabs {\\n\\tbackground: \u003C\u003Ccolour page-background>>;\\n\\tflex-grow: 1;\\n\\tpadding: 1em;\\n\\toverflow-y: scroll;\\n}\\n#ec_ap-tabs td {\\n\\tpadding: 2px 7px;\\n}\\n#ec_ap-tabs td:first-child {\\n\\tfont-family: monospace;\\n\\tword-break: break-all;\\n}\\n#ec_ap-tabs td:not(:first-child) {\\n\\ttext-align: right;\\n}\\n.ec_ap-annotated {\\n\\tborder-bottom: 1px dotted #888;\\n}\\n#ec_ap-tabs > *:not(.selected) {\\n\\tdisplay: none;\\n}\\n.ec_ap-header-button {\\n\\tfloat: right;\\n\\tfont-variant: small-caps;\\n\\tfont-size: 0.75em;\\n\\tcursor: pointer;\\n}\\n\u003C/style>\\n\u003Cdiv id=\\\"ec_ap-footer\\\">\\n\\t\u003Cdiv id=\\\"ec_ap-message\\\" style=\\\"display: none\\\">\u003C/div>\\n\\t\u003Cdiv>\\n\\t\\t\u003Cstrong>Last refresh:\u003C/strong> \u003Cspan id=\\\"ec_ap-last-refresh\\\">\u003C/span>\\n\\t\u003C/div>\\n\\t\u003Cdiv>\\n\\t\\t\u003Cstrong>Time taken:\u003C/strong> \u003Cspan id=\\\"ec_ap-total-time\\\">\u003C/span> \u003Cspan id=\\\"ec_ap-times\\\" class=\\\"ec_ap-muted\\\">\u003C/span>\\n\\t\u003C/div>\\n\\t\u003Cdiv>\\n\\t\\t\u003Cstrong>Tiddlers refreshed:\u003C/strong> \u003Cspan id=\\\"ec_ap-tiddlers\\\">\u003C/span> \u003Cspan class=\\\"ec_ap-muted\\\">(\\n\\t\\t\\t\u003Cspan id=\\\"ec_ap-tiddlers-temp\\\">\u003C/span>,\\n\\t\\t\\t\u003Cspan id=\\\"ec_ap-tiddlers-state\\\">\u003C/span>,\\n\\t\\t\\t\u003Cspan id=\\\"ec_ap-tiddlers-system\\\">\u003C/span>,\\n\\t\\t\\t\u003Cspan id=\\\"ec_ap-tiddlers-main\\\">\u003C/span>\\n\\t\\t)\u003C/span>\\n\\t\u003C/div>\\n\\t\u003Ca id=\\\"ec_ap-show-details\\\" class=\\\"tc-tiddlylink\\\" href=\\\"#\\\" data-ec-ap=\\\"show-details\\\">Show details\u003C/a>\\n\u003C/div>\\n\u003Cdiv id=\\\"ec_ap-wrap\\\">\\n\u003Cdiv id=\\\"ec_ap-cover\\\">\u003C/div>\\n\u003Cdiv id=\\\"ec_ap-container\\\">\\n\\t\u003Ch1>\\n\\t\\t\u003Cspan>Performance reports:\u003C/span>\\n\\t\\t\u003Ca\\n\\t\\t\\tid=\\\"ec_ap-clear\\\"\\n\\t\\t\\tclass=\\\"ec_ap-header-button tc-tiddlylink\\\"\\n\\t\\t\\ttitle=\\\"Clicking this will clear all performance data collected so far releasing memory and emptying the results\\\"\\n\\t\\t\\tdata-ec-ap=\\\"clear-data\\\"\\n\\t\\t>\\n\\t\\t\\tclear data\\n\\t\\t\u003C/a>\\n\\t\\t\u003Ca id=\\\"ec_ap-close\\\" class=\\\"ec_ap-header-button tc-tiddlylink\\\" data-ec-ap=\\\"close\\\">close\u003C/a>\\n\\t\u003C/h1>\\n\\t\u003Cdiv id=\\\"ec_ap-tab-headers\\\">\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab-header selected\\\" data-ec-ap=\\\"tab\\\" data-for=\\\"ec_ap-tab--refresh-logs\\\">Refresh logs\u003C/div>\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab-header\\\" data-ec-ap=\\\"tab\\\" data-for=\\\"ec_ap-tab--median\\\">Median (filters)\u003C/div>\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab-header\\\" data-ec-ap=\\\"tab\\\" data-for=\\\"ec_ap-tab--average\\\">Average (filters)\u003C/div>\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab-header\\\" data-ec-ap=\\\"tab\\\" data-for=\\\"ec_ap-tab--total-longest\\\">Total longest (filter)\u003C/div>\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab-header\\\" data-ec-ap=\\\"tab\\\" data-for=\\\"ec_ap-tab--single-longest\\\">Single longest (filter)\u003C/div>\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab-header\\\" data-ec-ap=\\\"tab\\\" data-for=\\\"ec_ap-tab--most-used\\\">Most used filters\u003C/div>\\n\\t\u003C/div>\\n\\t\u003Cdiv id=\\\"ec_ap-tabs\\\">\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab--refresh-logs selected\\\">\\n\\t\\t\\t\u003Ch2>Latest page refreshes\u003C/h2>\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\n\\t\\t\\t\\tThis displays the times and lists of tiddlers of the last 50 refreshes that TiddlyWiki has processed.\u003Cbr>\\n\\t\\t\\t\\tA refresh usually occurs when a tiddler state is changed and something on the page has to be updated because of that.\u003Cbr>\\n\\t\\t\\t\\t\u003Cbr>\\n\\t\\t\\t\\tLong refresh times may indicate among others: large lists that need to be completely rebuilt; too many and complicated\\n\\t\\t\\t\\tstructure of your tiddlers (or too many tiddlers open at once).\\n\\t\\t\\t\u003C/p>\\n\\t\\t\\t\u003Chr>\\n\\t\\t\\t\u003Cinput type=\\\"checkbox\\\" data-ec-ap=\\\"filter-all\\\" id=\\\"ec_ap-all\\\" checked>\\n\\t\\t\\t\u003Clabel for=\\\"ec_ap-all\\\"> Show filter logs from all refreshes\u003C/label>\\n\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\n\\t\\t\\t\\tYou can limit what filter appears in other tabs by selecting checkboxes below. \\\"other\\\" refers to all\\n\\t\\t\\t\\tfilters that run outside any TW refresh mechanism.\\n\\t\\t\\t\u003C/p>\\n\\n\\t\\t\\t\u003Ctable id=\\\"ec_ap--last-refreshes\\\">\u003C/table>\\n\\t\\t\u003C/div>\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab--most-used\\\">\\n\\t\\t\\t\u003Ch2>Most used filters\u003C/h2>\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\n\\t\\t\\t\\tDisplays filter information sorted by which filter was used the largest number of times. This is unlikely to be\\n\\t\\t\\t\\tvery helpful in locating places to improve but might be interesting to look at.\\n\\t\\t\\t\\tMouse over \u003Cem>Total time (last 10)\u003C/em> to see how many ms the last 10 executions of this filter took.\\n\\t\\t\\t\u003C/p>\\n\\n\\t\\t\\t\u003Chr>\\n\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\" data-ec-ap=\\\"filter-limit-all\\\">\\n\\t\\t\\t\\tMouse over \u003Cem>Total time (last 10)\u003C/em> to see how many ms the last 10 executions of this filter took.\\n\\t\\t\\t\u003C/p>\\n\\t\\t\\t\u003Ctable id=\\\"ec_ap--most-used\\\">\u003C/table>\\n\\t\\t\u003C/div>\\n\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab--single-longest\\\">\\n\\t\\t\\t\u003Ch2>Single longest execution\u003C/h2>\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\n\\t\\t\\t\\tDisplays filter information sorted by which filter took the most time in a single execution. This can\\n\\t\\t\\t\\thelp you locate the filters that take the most time on a single execution. Keep in mind:\\n\\t\\t\\t\u003C/p>\\n\\t\\t\\t\u003Cul id=\\\"ec_ap-times\\\" class=\\\"ec_ap-muted\\\">\\n\\t\\t\\t\\t\u003Cli>\\n\\t\\t\\t\\t\\tA filter that runs for a long time once can still take less time than a short filter that runs\\n\\t\\t\\t\\t\\tmultiple times.\\n\\t\\t\\t\\t\u003C/li>\\n\\t\\t\\t\\t\u003Cli>\\n\\t\\t\\t\\t\\tCertain filters (notably ''backlinks'') can take a lot of time the first time they run, after which\\n\\t\\t\\t\\t\\tthey are very quick. Keep an eye on median, average and inspect the last 10 executions to get a better\\n\\t\\t\\t\\t\\tpicture.\\n\\t\\t\\t\\t\u003C/li>\\n\\t\\t\\t\u003C/ul>\\n\\n\\t\\t\\t\u003Chr>\\n\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\n\\t\\t\\t\\tMouse over \u003Cem>Total time (last 10)\u003C/em> to see how many ms the last 10 executions of this filter took.\\n\\t\\t\\t\u003C/p>\\n\\t\\t\\t\u003Ctable id=\\\"ec_ap--single-longest\\\">\u003C/table>\\n\\t\\t\u003C/div>\\n\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab--total-longest\\\">\\n\\t\\t\\t\u003Ch2>Total longest execution\u003C/h2>\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\n\\t\\t\\t\\tDisplays filter information sorted by which filter took the total most time in all executions. This can\\n\\t\\t\\t\\thelp you locate the filters that are short but run so many times they are a problem. Keep in mind:\\n\\t\\t\\t\u003C/p>\\n\\t\\t\\t\u003Cul id=\\\"ec_ap-times\\\" class=\\\"ec_ap-muted\\\">\\n\\t\\t\\t\\t\u003Cli>\\n\\t\\t\\t\\t\\tCertain filters (notably ''backlinks'') can take a lot of time the first time they run, after which\\n\\t\\t\\t\\t\\tthey are very quick. Keep an eye on median, average and inspect the last 10 executions to get a better\\n\\t\\t\\t\\t\\tpicture.\\n\\t\\t\\t\\t\u003C/li>\\n\\t\\t\\t\u003C/ul>\\n\\n\\t\\t\\t\u003Chr>\\n\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\n\\t\\t\\t\\tMouse over \u003Cem>Total time (last 10)\u003C/em> to see how many ms the last 10 executions of this filter took.\\n\\t\\t\\t\u003C/p>\\n\\t\\t\\t\u003Ctable id=\\\"ec_ap--total-longest\\\">\u003C/table>\\n\\t\\t\u003C/div>\\n\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab--average\\\">\\n\\t\\t\\t\u003Ch2>Longest average execution\u003C/h2>\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\n\\t\\t\\t\\tDisplays filter information sorted by how much time a filter takes on average. Keep in mind:\\n\\t\\t\\t\u003C/p>\\n\\t\\t\\t\u003Cul id=\\\"ec_ap-times\\\" class=\\\"ec_ap-muted\\\">\\n\\t\\t\\t\\t\u003Cli>\\n\\t\\t\\t\\t\\tCertain filters (notably ''backlinks'') can take a lot of time the first time they run, after which\\n\\t\\t\\t\\t\\tthey are very quick, increasing the average. Keep an eye on median and inspect the last 10\\n\\t\\t\\t\\t\\texecutions to get a better picture.\\n\\t\\t\\t\\t\u003C/li>\\n\\t\\t\\t\u003C/ul>\\n\\n\\t\\t\\t\u003Chr>\\n\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\n\\t\\t\\t\\tMouse over \u003Cem>Total time (last 10)\u003C/em> to see how many ms the last 10 executions of this filter took.\\n\\t\\t\\t\u003C/p>\\n\\t\\t\\t\u003Ctable id=\\\"ec_ap--average\\\">\u003C/table>\\n\\t\\t\u003C/div>\\n\\n\\t\\t\u003Cdiv class=\\\"ec_ap-tab--median\\\">\\n\\t\\t\\t\u003Ch2>Longest median execution\u003C/h2>\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\n\\t\\t\\t\\tDisplays filter information sorted by median of all execution times. This can be helpful in filtering out\\n\\t\\t\\t\\toutliers that take a lot of time the first time they run (like ''backlinks'').\\n\\t\\t\\t\u003C/p>\\n\\n\\t\\t\\t\u003Chr>\\n\\n\\t\\t\\t\u003Cp class=\\\"ec_ap-muted\\\">\\n\\t\\t\\t\\tMouse over \u003Cem>Total time (last 10)\u003C/em> to see how many ms the last 10 executions of this filter took.\\n\\t\\t\\t\u003C/p>\\n\\t\\t\\t\u003Ctable id=\\\"ec_ap--median\\\">\u003C/table>\\n\\t\\t\u003C/div>\\n\\t\u003C/div>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$list>\"}}}"},
{"name":"Relink","title":"$:/plugins/flibbles/relink","description":"Flexibility when relinking renamed tiddlers","author":"Flibbles","version":"2.2.0","core-version":">=5.1.22","source":"https://github.com/flibbles/tw5-relink","demo":"http://flibbles.github.io/tw5-relink/","list":"readme configuration license","dependents":"","plugin-type":"plugin","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/flibbles/relink/js/bulkops.js\":{\"text\":\"/*\\\\\\nmodule-type: startup\\n\\nReplaces the relinkTiddler defined in $:/core/modules/wiki-bulkops.js\\n\\nThis is a startup instead of a wikimethods module-type because it's the only\\nway to ensure this runs after the old relinkTiddler method is applied.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: false, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar language = require('$:/plugins/flibbles/relink/js/language.js');\\nvar utils = require(\\\"$:/plugins/flibbles/relink/js/utils.js\\\");\\n\\nexports.name = \\\"redefine-relinkTiddler\\\";\\nexports.synchronous = true;\\n// load-modules is when wikimethods are applied in\\n// ``$:/core/modules/startup/load-modules.js``\\nexports.after = ['load-modules'];\\n\\nexports.startup = function() {\\n\\t$tw.Wiki.prototype.relinkTiddler = relinkTiddler;\\n};\\n\\n/** Walks through all relinkable tiddlers and relinks them.\\n *  This replaces the existing function in core Tiddlywiki.\\n */\\nfunction relinkTiddler(fromTitle, toTitle, options) {\\n\\toptions = options || {};\\n\\tvar failures = [];\\n\\tvar indexer = utils.getIndexer(this);\\n\\tvar records = indexer.relinkLookup(fromTitle, toTitle, options);\\n\\tfor (var title in records) {\\n\\t\\tvar entries = records[title],\\n\\t\\t\\tchanges = Object.create(null),\\n\\t\\t\\tupdate = false,\\n\\t\\t\\tfails = false;\\n\\t\\tfor (var field in entries) {\\n\\t\\t\\tvar entry = entries[field];\\n\\t\\t\\tfails = fails || entry.impossible;\\n\\t\\t\\tif (entry.output !== undefined) {\\n\\t\\t\\t\\tchanges[field] = entry.output;\\n\\t\\t\\t\\tupdate = true;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif (fails) {\\n\\t\\t\\tfailures.push(title);\\n\\t\\t}\\n\\t\\t// If any fields changed, update tiddler\\n\\t\\tif (update) {\\n\\t\\t\\tconsole.log(\\\"Renaming '\\\"+fromTitle+\\\"' to '\\\"+toTitle+\\\"' in '\\\" + title + \\\"'\\\");\\n\\n\\t\\t\\tvar tiddler = this.getTiddler(title);\\n\\t\\t\\tvar modifyField = utils.touchModifyField(this) ? this.getModificationFields() : undefined;\\n\\t\\t\\tvar newTiddler = new $tw.Tiddler(tiddler,changes,modifyField)\\n\\t\\t\\tnewTiddler = $tw.hooks.invokeHook(\\\"th-relinking-tiddler\\\",newTiddler,tiddler);\\n\\t\\t\\tthis.addTiddler(newTiddler);\\n\\t\\t\\t// If the title changed, we need to perform a nested rename\\n\\t\\t\\tif (newTiddler.fields.title !== title) {\\n\\t\\t\\t\\tthis.deleteTiddler(title);\\n\\t\\t\\t\\tthis.relinkTiddler(title, newTiddler.fields.title,options);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n\\tif (failures.length > 0) {\\n\\t\\tvar options = $tw.utils.extend(\\n\\t\\t\\t{ variables: {to: toTitle, from: fromTitle},\\n\\t\\t\\t  wiki: this},\\n\\t\\t\\toptions );\\n\\t\\tlanguage.reportFailures(failures, options);\\n\\t}\\n};\\n\\n})();\\n\",\"module-type\":\"startup\",\"title\":\"$:/plugins/flibbles/relink/js/bulkops.js\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/indexer.js\":{\"text\":\"/*\\\\\\nmodule-type: indexer\\n\\nIndexes results from tiddler reference reports so we don't have to call them\\nso much.\\n\\n\\\\*/\\n\\n\\\"use strict\\\";\\n\\nvar utils = require(\\\"./utils.js\\\");\\nvar TiddlerContext = utils.getContext('tiddler');\\n\\nfunction Indexer(wiki) {\\n\\tthis.wiki = wiki;\\n};\\n\\nIndexer.prototype.init = function() {\\n\\tthis.rebuild();\\n};\\n\\nIndexer.prototype.rebuild = function() {\\n\\tthis.index = null;\\n\\tthis.backIndex = null;\\n\\tthis.contexts = Object.create(null);\\n\\tthis.changedTiddlers = undefined;\\n\\tthis.lastRelinks = Object.create(null);\\n};\\n\\nIndexer.prototype.update = function(updateDescriptor) {\\n\\tif (!this.index) {\\n\\t\\treturn;\\n\\t}\\n\\tvar title;\\n\\tif (!this.changedTiddlers) {\\n\\t\\tthis.changedTiddlers = Object.create(null);\\n\\t}\\n\\tif (updateDescriptor.old.exists) {\\n\\t\\ttitle = updateDescriptor.old.tiddler.fields.title;\\n\\t\\tthis.changedTiddlers[title] = {deleted: true};\\n\\t\\tthis._purge(title);\\n\\t}\\n\\tif (updateDescriptor['new'].exists) {\\n\\t\\t// If its the same tiddler as old, this overrides the 'deleted' entry\\n\\t\\ttitle = updateDescriptor['new'].tiddler.fields.title;\\n\\t\\tthis.changedTiddlers[title] = {modified: true};\\n\\t}\\n};\\n\\nIndexer.prototype.lookup = function(title) {\\n\\tthis._upkeep();\\n\\treturn this.index[title];\\n};\\n\\nIndexer.prototype.reverseLookup = function(title) {\\n\\tthis._upkeep();\\n\\treturn this.backIndex[title] || Object.create(null);\\n};\\n\\nIndexer.prototype.relinkLookup = function(fromTitle, toTitle, options) {\\n\\tthis._upkeep();\\n\\tvar shortlist = undefined;\\n\\tvar lastRelink = this.lastRelinks[fromTitle];\\n\\tif (lastRelink) {\\n\\t\\tif (lastRelink.to === toTitle) {\\n\\t\\t\\t// We need to reintroduce the relink cache, where temporary info\\n\\t\\t\\t// was stored.\\n\\t\\t\\toptions.cache = lastRelink.cache;\\n\\t\\t\\treturn lastRelink.results;\\n\\t\\t}\\n\\t\\tshortlist = buildShortlist(lastRelink);\\n\\t}\\n\\tvar results = utils.getRelinkResults(this.wiki, fromTitle, toTitle, this.context, shortlist, options);\\n\\tif (Object.keys(this.lastRelinks).length > 3) {\\n\\t\\t// The cache got a little large. wipe it clean.\\n\\t\\tthis.lastRelinks = Object.create(null);\\n\\t}\\n\\tthis.lastRelinks[fromTitle] = {\\n\\t\\tfrom: fromTitle,\\n\\t\\tresults: results,\\n\\t\\tto: toTitle,\\n\\t\\tcache: options.cache,\\n\\t\\tmaybeRelevant: Object.create(null)};\\n\\treturn results;\\n};\\n\\n// Returns all tiddlers that don't have anything referencing it.\\nIndexer.prototype.orphans = function() {\\n\\tthis._upkeep();\\n\\tvar results = [];\\n\\tfor (var title in this.index) {\\n\\t\\tif (!this.backIndex[title]) {\\n\\t\\t\\tresults.push(title);\\n\\t\\t}\\n\\t}\\n\\treturn results;\\n};\\n\\nIndexer.prototype._upkeep = function() {\\n\\tvar title;\\n\\tif (this.changedTiddlers && (this.context.changed(this.changedTiddlers) || this.context.parent.changed(this.changedTiddlers))) {\\n\\t\\t// If global macro context or whitelist context changed, wipe all\\n\\t\\tthis.rebuild();\\n\\t}\\n\\tif (!this.index) {\\n\\t\\tthis.index = Object.create(null);\\n\\t\\tthis.backIndex = Object.create(null);\\n\\t\\tthis.context = utils.getWikiContext(this.wiki);\\n\\t\\tvar titles = this.wiki.getRelinkableTitles();\\n\\t\\tfor (var i = 0; i \u003C titles.length; i++) {\\n\\t\\t\\tthis._populate(titles[i]);\\n\\t\\t};\\n\\t} else if (this.changedTiddlers) {\\n\\t\\t// If there are cached changes, we apply them now.\\n\\t\\tfor (title in this.contexts) {\\n\\t\\t\\tvar tiddlerContext = this.contexts[title];\\n\\t\\t\\tif (tiddlerContext.changed(this.changedTiddlers)) {\\n\\t\\t\\t\\tthis._purge(title);\\n\\t\\t\\t\\tthis._populate(title);\\n\\t\\t\\t\\tthis._decacheRelink(title);\\n\\t\\t\\t\\t// Wipe this change, so we don't risk updating it twice.\\n\\t\\t\\t\\tthis.changedTiddlers[title] = undefined;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tfor (title in this.changedTiddlers) {\\n\\t\\t\\tvar change = this.changedTiddlers[title];\\n\\t\\t\\tif (change && change.modified) {\\n\\t\\t\\t\\tthis._purge(title);\\n\\t\\t\\t\\tthis._populate(title);\\n\\t\\t\\t\\tthis._decacheRelink(title);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tthis.changedTiddlers = undefined;\\n\\t}\\n};\\n\\nIndexer.prototype._purge = function(title) {\\n\\tfor (var entry in this.index[title]) {\\n\\t\\tdelete this.backIndex[entry][title];\\n\\t}\\n\\tdelete this.contexts[title];\\n\\tdelete this.index[title];\\n};\\n\\n// This drops the cached relink results if unsanctioned tiddlers were changed\\nIndexer.prototype._decacheRelink = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title);\\n\\tfor (var from in this.lastRelinks) {\\n\\t\\tvar lastRelink = this.lastRelinks[from];\\n\\t\\tif (title !== from\\n\\t\\t&& title !== lastRelink.to\\n\\t\\t&& (!tiddler\\n\\t\\t|| !$tw.utils.hop(tiddler.fields, 'draft.of') // is a draft\\n\\t\\t|| tiddler.fields['draft.of'] !== from// draft of target\\n\\t\\t|| references(this.index[title], from))) { // draft references target\\n\\t\\t\\t// This is not the draft of the last relinked title,\\n\\t\\t\\t// so our cached results should be wiped.\\n\\t\\t\\tlastRelink.maybeRelevant[title] = true;\\n\\t\\t\\t// Force this cached relink to partially refresh when it comes time\\n\\t\\t\\tlastRelink.to = undefined;\\n\\t\\t}\\n\\t}\\n};\\n\\nfunction references(list, item) {\\n\\treturn list !== undefined && list[item];\\n};\\n\\n// Compiles a short list of tiddlers we need to check for a rename.\\n// This list will be much faster to relink again.\\nfunction buildShortlist(lastRelink) {\\n\\tvar shortlist = Object.keys(lastRelink.results);\\n\\tfor (var title in lastRelink.maybeRelevant) {\\n\\t\\tif (lastRelink.results[title] === undefined) {\\n\\t\\t\\tshortlist.push(title);\\n\\t\\t}\\n\\t}\\n\\treturn shortlist;\\n};\\n\\nIndexer.prototype._populate = function(title) {\\n\\t// Fetch the report for a title, and populate the indexes with result\\n\\tvar tiddlerContext = new TiddlerContext(this.wiki, this.context, title);\\n\\tvar references = utils.getTiddlerRelinkReferences(this.wiki, title, tiddlerContext);\\n\\tthis.index[title] = references;\\n\\tif (tiddlerContext.hasImports()) {\\n\\t\\tthis.contexts[title] = tiddlerContext;\\n\\t}\\n\\tfor (var ref in references) {\\n\\t\\tthis.backIndex[ref] = this.backIndex[ref] || Object.create(null);\\n\\t\\tthis.backIndex[ref][title] = references[ref];\\n\\t}\\n};\\n\\nexports.RelinkIndexer = Indexer;\\n\",\"module-type\":\"indexer\",\"title\":\"$:/plugins/flibbles/relink/js/indexer.js\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/language.js\":{\"text\":\"/*\\\\\\nmodule-type: library\\n\\nThis handles all logging and alerts Relink emits.\\n\\n\\\\*/\\n\\nexports.getString = function(outputType, title, options) {\\n\\ttitle = \\\"$:/plugins/flibbles/relink/language/\\\" + title;\\n\\treturn options.wiki.renderTiddler(outputType, title, options);\\n};\\n\\nvar logger;\\n\\nexports.warn = function(string, options) {\\n\\tif (!logger) {\\n\\t\\tlogger = new $tw.utils.Logger(\\\"Relinker\\\");\\n\\t}\\n\\tlogger.alert(string);\\n};\\n\\nexports.reportFailures = function(failureList, options) {\\n\\tvar alertString = this.getString(\\\"text/html\\\", \\\"Error/ReportFailedRelinks\\\", options)\\n\\tvar alreadyReported = Object.create(null);\\n\\tvar reportList = [];\\n\\t$tw.utils.each(failureList, function(f) {\\n\\t\\tif (!alreadyReported[f]) {\\n\\t\\t\\tif ($tw.browser) {\\n\\t\\t\\t\\t// This might not make the link if the title is complicated.\\n\\t\\t\\t\\t// Whatever.\\n\\t\\t\\t\\treportList.push(\\\"\\\\n* [[\\\" + f + \\\"]]\\\");\\n\\t\\t\\t} else {\\n\\t\\t\\t\\treportList.push(\\\"\\\\n* \\\" + f);\\n\\t\\t\\t}\\n\\t\\t\\talreadyReported[f] = true;\\n\\t\\t}\\n\\t});\\n\\tthis.warn(alertString + \\\"\\\\n\\\" + reportList.join(\\\"\\\"));\\n};\\n\",\"module-type\":\"library\",\"title\":\"$:/plugins/flibbles/relink/js/language.js\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/mangler.js\":{\"text\":\"/*\\\\\\nmodule-type: widget\\n\\nCreates a mangler widget for field validation. This isn't meant to be used\\nby the user. It's only used in Relink configuration.\\n\\n\\\\*/\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\nvar language = require('$:/plugins/flibbles/relink/js/language.js');\\nvar utils = require('$:/plugins/flibbles/relink/js/utils.js');\\n\\nvar RelinkManglerWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n\\tthis.addEventListeners([\\n\\t\\t{type: \\\"relink-add-field\\\", handler: \\\"handleAddFieldEvent\\\"},\\n\\t\\t{type: \\\"relink-add-operator\\\", handler: \\\"handleAddOperatorEvent\\\"},\\n\\t\\t{type: \\\"relink-add-parameter\\\", handler: \\\"handleAddParameterEvent\\\"},\\n\\t\\t{type: \\\"relink-add-attribute\\\", handler: \\\"handleAddAttributeEvent\\\"}\\n\\t]);\\n};\\n\\nexports.relinkmangler = RelinkManglerWidget;\\n\\nRelinkManglerWidget.prototype = new Widget();\\n\\n// This wraps alert so it can be monkeypatched during testing.\\nRelinkManglerWidget.prototype.alert = function(message) {\\n\\talert(message);\\n};\\n\\nRelinkManglerWidget.prototype.handleAddFieldEvent = function(event) {\\n\\tvar param = event.paramObject;\\n\\tif (typeof param !== \\\"object\\\" || !param.field) {\\n\\t\\t// Can't handle it.\\n\\t\\treturn true;\\n\\t}\\n\\tvar trimmedName = param.field.trim();\\n\\tif (!trimmedName) {\\n\\t\\t// Still can't handle it, but don't warn.\\n\\t\\treturn true;\\n\\t}\\n\\tif(!$tw.utils.isValidFieldName(trimmedName)) {\\n\\t\\tthis.alert($tw.language.getString(\\n\\t\\t\\t\\\"InvalidFieldName\\\",\\n\\t\\t\\t{variables:\\n\\t\\t\\t\\t{fieldName: trimmedName}\\n\\t\\t\\t}\\n\\t\\t));\\n\\t} else {\\n\\t\\tadd(this.wiki, \\\"fields\\\", trimmedName);\\n\\t}\\n\\treturn true;\\n};\\n\\n/**Not much validation, even though there are definitely illegal\\n * operator names. If you input on, Relink won't relink it, but it\\n * won't choke on it either. Tiddlywiki will...\\n */\\nRelinkManglerWidget.prototype.handleAddOperatorEvent = function(event) {\\n\\tvar param = event.paramObject;\\n\\tif (param) {\\n\\t\\tadd(this.wiki, \\\"operators\\\", param.operator);\\n\\t}\\n\\treturn true;\\n};\\n\\nRelinkManglerWidget.prototype.handleAddParameterEvent = function(event) {\\n\\tvar param = event.paramObject;\\n\\tif (param && param.macro && param.parameter) {\\n\\t\\tif (/\\\\s/.test(param.macro.trim())) {\\n\\t\\t\\tthis.alert(language.getString(\\n\\t\\t\\t\\t\\\"text/plain\\\",\\n\\t\\t\\t\\t\\\"Error/InvalidMacroName\\\",\\n\\t\\t\\t\\t{ variables: {macroName: param.macro},\\n\\t\\t\\t\\t  wiki: this.wiki\\n\\t\\t\\t\\t}\\n\\t\\t\\t));\\n\\t\\t} else if (/[ \\\\/]/.test(param.parameter.trim())) {\\n\\t\\t\\tthis.alert(language.getString(\\n\\t\\t\\t\\t\\\"text/plain\\\",\\n\\t\\t\\t\\t\\\"Error/InvalidParameterName\\\",\\n\\t\\t\\t\\t{ variables: {parameterName: param.parameter},\\n\\t\\t\\t\\t  wiki: this.wiki\\n\\t\\t\\t\\t}\\n\\t\\t\\t));\\n\\t\\t} else {\\n\\t\\t\\tadd(this.wiki, \\\"macros\\\", param.macro, param.parameter);\\n\\t\\t}\\n\\t}\\n\\treturn true;\\n};\\n\\nRelinkManglerWidget.prototype.handleAddAttributeEvent = function(event) {\\n\\tvar param = event.paramObject;\\n\\tif (param && param.element && param.attribute) {\\n\\t\\tif (/[ \\\\/]/.test(param.element.trim())) {\\n\\t\\t\\tthis.alert(language.getString(\\n\\t\\t\\t\\t\\\"text/plain\\\",\\n\\t\\t\\t\\t\\\"Error/InvalidElementName\\\",\\n\\t\\t\\t\\t{ variables: {elementName: param.element},\\n\\t\\t\\t\\t  wiki: this.wiki\\n\\t\\t\\t\\t}\\n\\t\\t\\t));\\n\\t\\t} else if (/[ \\\\/]/.test(param.attribute.trim())) {\\n\\t\\t\\tthis.alert(language.getString(\\n\\t\\t\\t\\t\\\"text/plain\\\",\\n\\t\\t\\t\\t\\\"Error/InvalidAttributeName\\\",\\n\\t\\t\\t\\t{ variables: {attributeName: param.attribute},\\n\\t\\t\\t\\t  wiki: this.wiki\\n\\t\\t\\t\\t}\\n\\t\\t\\t));\\n\\t\\t} else {\\n\\t\\t\\tadd(this.wiki, \\\"attributes\\\", param.element, param.attribute);\\n\\t\\t}\\n\\t}\\n\\treturn true;\\n};\\n\\nfunction add(wiki, category/*, path parts*/) {\\n\\tvar path = \\\"$:/config/flibbles/relink/\\\" + category;\\n\\tfor (var x = 2; x \u003C arguments.length; x++) {\\n\\t\\tvar part = arguments[x];\\n\\t\\t// Abort if it's falsy, or only whitespace. Also, trim spaces\\n\\t\\tif (!part || !(part = part.trim())) {\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\t\\tpath = path + \\\"/\\\" + part;\\n\\t}\\n\\tvar def = utils.getDefaultType(wiki);\\n\\twiki.addTiddler({title: path, text: def});\\n};\\n\",\"module-type\":\"widget\",\"title\":\"$:/plugins/flibbles/relink/js/mangler.js\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/settings.js\":{\"text\":\"/*\\\\\\nmodule-type: library\\n\\nThis handles the fetching and distribution of relink settings.\\n\\n\\\\*/\\n\\nvar utils = require('./utils');\\n\\n///// Legacy. You used to be able to access the type from utils.\\nexports.getType = utils.getType;\\n/////\\n\",\"module-type\":\"library\",\"title\":\"$:/plugins/flibbles/relink/js/settings.js\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/utils.js\":{\"text\":\"/*\\\\\\nmodule-type: library\\n\\nUtility methods for relink.\\n\\n\\\\*/\\n\\nvar macroFilter =  \\\"[[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\\";\\n\\n/**This works nearly identically to $tw.modules.getModulesByTypeAsHashmap\\n * except that this also takes care of migrating V1 relink modules.\\n */\\nexports.getModulesByTypeAsHashmap = function(moduleType, nameField) {\\n\\tvar results = Object.create(null);\\n\\t$tw.modules.forEachModuleOfType(moduleType, function(title, module) {\\n\\t\\tvar key = module[nameField];\\n\\t\\tif (key !== undefined) {\\n\\t\\t\\tresults[key] = module;\\n\\t\\t} else {\\n\\t\\t\\tfor (var entry in module) {\\n\\t\\t\\t\\tresults[entry] = {\\n\\t\\t\\t\\t\\trelink: module[entry],\\n\\t\\t\\t\\t\\treport: function() {}};\\n\\t\\t\\t\\tresults[entry][nameField] = entry;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.getTiddlerRelinkReferences = function(wiki, title, context) {\\n\\tvar tiddler = wiki.getTiddler(title),\\n\\t\\treferences = Object.create(null),\\n\\t\\toptions = {settings: context, wiki: wiki};\\n\\tif (tiddler) {\\n\\t\\ttry {\\n\\t\\t\\tfor (var relinker in getRelinkOperators()) {\\n\\t\\t\\t\\tgetRelinkOperators()[relinker].report(tiddler, function(title, blurb) {\\n\\t\\t\\t\\t\\treferences[title] = references[title] || [];\\n\\t\\t\\t\\t\\treferences[title].push(blurb || '');\\n\\t\\t\\t\\t}, options);\\n\\t\\t\\t}\\n\\t\\t} catch (e) {\\n\\t\\t\\tif (e.message) {\\n\\t\\t\\t\\te.message = e.message + \\\"\\\\nWhen reporting '\\\" + title + \\\"' Relink references\\\";\\n\\t\\t\\t}\\n\\t\\t\\tthrow e;\\n\\t\\t}\\n\\t}\\n\\treturn references;\\n};\\n\\n/** Returns a pair like this,\\n *  { title: {field: entry, ... }, ... }\\n */\\nexports.getRelinkResults = function(wiki, fromTitle, toTitle, context, tiddlerList, options) {\\n\\toptions = options || {};\\n\\toptions.wiki = options.wiki || wiki;\\n\\tfromTitle = (fromTitle || \\\"\\\").trim();\\n\\ttoTitle = (toTitle || \\\"\\\").trim();\\n\\tvar changeList = Object.create(null);\\n\\tif(fromTitle && toTitle !== undefined) {\\n\\t\\tif (tiddlerList === undefined) {\\n\\t\\t\\ttiddlerList = wiki.getRelinkableTitles();\\n\\t\\t}\\n\\t\\tfor (var i = 0; i \u003C tiddlerList.length; i++) {\\n\\t\\t\\tvar title = tiddlerList[i];\\n\\t\\t\\tvar tiddler = wiki.getTiddler(title);\\n\\t\\t\\tif(tiddler) {\\n\\t\\t\\t\\ttry {\\n\\t\\t\\t\\t\\tvar entries = Object.create(null),\\n\\t\\t\\t\\t\\t\\toperators = getRelinkOperators();\\n\\t\\t\\t\\t\\toptions.settings = new Contexts.tiddler(wiki, context, title);\\n\\t\\t\\t\\t\\tfor (var operation in operators) {\\n\\t\\t\\t\\t\\t\\toperators[operation].relink(tiddler, fromTitle, toTitle, entries, options);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tfor (var field in entries) {\\n\\t\\t\\t\\t\\t\\t// So long as there is one key,\\n\\t\\t\\t\\t\\t\\t// add it to the change list.\\n\\t\\t\\t\\t\\t\\tif (tiddler.fields[\\\"plugin-type\\\"]) {\\n\\t\\t\\t\\t\\t\\t\\t// We never change plugins, even if they have links\\n\\t\\t\\t\\t\\t\\t\\tchangeList[title] = {};\\n\\t\\t\\t\\t\\t\\t\\tchangeList[title][field] = {impossible: true};\\n\\t\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t\\tchangeList[title] = entries;\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t} catch (e) {\\n\\t\\t\\t\\t\\t// Should we test for instanceof Error instead?: yes\\n\\t\\t\\t\\t\\t// Does that work in the testing environment?: no\\n\\t\\t\\t\\t\\tif (e.message) {\\n\\t\\t\\t\\t\\t\\te.message = e.message + \\\"\\\\nWhen relinking '\\\" + title + \\\"'\\\";\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tthrow e;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn changeList;\\n};\\n\\nvar Contexts = $tw.modules.applyMethods('relinkcontext');\\n\\nexports.getContext = function(name) {\\n\\treturn Contexts[name];\\n};\\n\\nexports.getWikiContext = function(wiki) {\\n\\t// This gives a fresh context every time. It is up to the indexer or\\n\\t// the cache to preserve those contexts for as long as needed.\\n\\tvar whitelist = new Contexts.whitelist(wiki);\\n\\treturn new Contexts.import(wiki, whitelist, macroFilter);\\n};\\n\\n/** Returns the Relink indexer, or a dummy object which pretends to be one.\\n */\\nexports.getIndexer = function(wiki) {\\n\\tif (!wiki._relink_indexer) {\\n\\t\\twiki._relink_indexer = (wiki.getIndexer && wiki.getIndexer(\\\"RelinkIndexer\\\")) || new (require('$:/plugins/flibbles/relink/js/utils/backupIndexer.js'))(wiki);\\n\\t}\\n\\treturn wiki._relink_indexer;\\n};\\n\\n/**Relinking supports a cache that persists throughout a whole relink op.\\n * This is because the Tiddlywiki caches may get wiped multiple times\\n * throughout the course of a relink.\\n */\\nexports.getCacheForRun = function(options, cacheName, initializer) {\\n\\toptions.cache = options.cache || Object.create(null);\\n\\tif (!$tw.utils.hop(options.cache, cacheName)) {\\n\\t\\toptions.cache[cacheName] = initializer();\\n\\t}\\n\\treturn options.cache[cacheName];\\n};\\n\\n/**Returns a specific relinker.\\n * This is useful for wikitext rules which need to parse a filter or a list\\n */\\nexports.getType = function(name) {\\n\\tvar Handler = getFieldTypes()[name];\\n\\treturn Handler ? new Handler() : undefined;\\n};\\n\\nexports.getTypes = function() {\\n\\t// We don't return fieldTypes, because we don't want it modified,\\n\\t// and we need to filter out legacy names.\\n\\tvar rtn = Object.create(null);\\n\\tfor (var type in getFieldTypes()) {\\n\\t\\tvar typeObject = getFieldTypes()[type];\\n\\t\\trtn[typeObject.typeName] = typeObject;\\n\\t}\\n\\treturn rtn;\\n};\\n\\nexports.getDefaultType = function(wiki) {\\n\\tvar tiddler = wiki.getTiddler(\\\"$:/config/flibbles/relink/settings/default-type\\\");\\n\\tvar defaultType = tiddler && tiddler.fields.text;\\n\\t// make sure the default actually exists, otherwise default\\n\\treturn fieldTypes[defaultType] ? defaultType : \\\"title\\\";\\n};\\n\\nexports.touchModifyField = function(wiki) {\\n\\tvar tiddler = wiki.getTiddler(\\\"$:/config/flibbles/relink/touch-modify\\\");\\n\\treturn tiddler && tiddler.fields.text.trim() === \\\"yes\\\";\\n};\\n\\nvar fieldTypes;\\n\\nfunction getFieldTypes() {\\n\\tif (!fieldTypes) {\\n\\t\\tfieldTypes = Object.create(null);\\n\\t\\t$tw.modules.forEachModuleOfType(\\\"relinkfieldtype\\\", function(title, exports) {\\n\\t\\t\\tfunction NewType() {};\\n\\t\\t\\tNewType.prototype = exports;\\n\\t\\t\\tNewType.typeName = exports.name;\\n\\t\\t\\tfieldTypes[exports.name] = NewType;\\n\\t\\t\\t// For legacy, if the NewType doesn't have a report method, we add one\\n\\t\\t\\tif (!exports.report) {\\n\\t\\t\\t\\texports.report = function() {};\\n\\t\\t\\t}\\n\\t\\t\\t// Also for legacy, some of the field types can go by other names\\n\\t\\t\\tif (exports.aliases) {\\n\\t\\t\\t\\t$tw.utils.each(exports.aliases, function(alias) {\\n\\t\\t\\t\\t\\tfieldTypes[alias] = NewType;\\n\\t\\t\\t\\t});\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn fieldTypes;\\n}\\n\\nvar relinkOperators;\\n\\nfunction getRelinkOperators() {\\n\\tif (!relinkOperators) {\\n\\t\\trelinkOperators = exports.getModulesByTypeAsHashmap('relinkoperator', 'name');\\n\\t}\\n\\treturn relinkOperators;\\n};\\n\",\"module-type\":\"library\",\"title\":\"$:/plugins/flibbles/relink/js/utils.js\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/wikimethods.js\":{\"text\":\"/*\\\\\\nmodule-type: wikimethod\\n\\nIntroduces some utility methods used by Relink.\\n\\n\\\\*/\\n\\nvar utils = require(\\\"./utils.js\\\");\\n\\nexports.getTiddlerRelinkReferences = function(title) {\\n\\treturn utils.getIndexer(this).lookup(title);\\n};\\n\\nexports.getTiddlerRelinkBackreferences = function(title) {\\n\\treturn utils.getIndexer(this).reverseLookup(title);\\n};\\n\\nexports.getRelinkableTitles = function() {\\n\\tvar toUpdate = \\\"$:/config/flibbles/relink/to-update\\\";\\n\\tvar wiki = this;\\n\\treturn this.getCacheForTiddler(toUpdate, \\\"relink-toUpdate\\\", function() {\\n\\t\\tvar tiddler = wiki.getTiddler(toUpdate);\\n\\t\\tif (tiddler) {\\n\\t\\t\\treturn wiki.compileFilter(tiddler.fields.text);\\n\\t\\t} else {\\n\\t\\t\\treturn wiki.allTitles;\\n\\t\\t}\\n\\t})();\\n};\\n\\nexports.getRelinkOrphans = function() {\\n\\treturn utils.getIndexer(this).orphans();\\n};\\n\",\"module-type\":\"wikimethod\",\"title\":\"$:/plugins/flibbles/relink/js/wikimethods.js\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/filteroperators/all_relinkable.js\":{\"text\":\"/*\\\\\\nmodule-type: allfilteroperator\\n\\nFilter function for [all[relinkable]].\\nReturns all tiddlers subject to relinking.\\n\\n\\\\*/\\n\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.relinkable = function(source,prefix,options) {\\n\\treturn options.wiki.getRelinkableTitles();\\n};\\n\\n})();\\n\",\"module-type\":\"allfilteroperator\",\"title\":\"$:/plugins/flibbles/relink/js/filteroperators/all_relinkable.js\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/filteroperators/orphans.js\":{\"text\":\"/*\\\\\\nmodule-type: relinkfilteroperator\\n\\nFilter function for [relink:orphans[]].\\nReturns all tiddlers which are not referenced in any way\\n\\n\\\\*/\\n\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.orphans = function(source,prefix,options) {\\n\\treturn options.wiki.getRelinkOrphans();\\n};\\n\\n})();\\n\",\"module-type\":\"relinkfilteroperator\",\"title\":\"$:/plugins/flibbles/relink/js/filteroperators/orphans.js\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/filteroperators/references.js\":{\"text\":\"/*\\\\\\nmodule-type: relinkfilteroperator\\n\\nGiven a title as an operand, returns all non-shadow tiddlers that have any\\nsort of updatable reference to it.\\n\\n`relink:backreferences[]]`\\n`relink:references[]]`\\n\\nReturns all tiddlers that reference `fromTiddler` somewhere inside them.\\n\\nInput is ignored. Maybe it shouldn't do this.\\n\\\\*/\\n\\nvar LinkedList = $tw.utils.LinkedList;\\n\\nif (!LinkedList) {\\n\\t/* If the linked list isn't available, make a quick crappy version. */\\n\\tLinkedList = function() {this.array=[];};\\n\\n\\tLinkedList.prototype.pushTop = function(array) {\\n\\t\\t$tw.utils.pushTop(this.array, array);\\n\\t};\\n\\n\\tLinkedList.prototype.toArray = function() {\\n\\t\\treturn this.array;\\n\\t};\\n};\\n\\nexports.backreferences = function(source,operator,options) {\\n\\tvar results = new LinkedList();\\n\\tsource(function(tiddler,title) {\\n\\t\\tresults.pushTop(Object.keys(options.wiki.getTiddlerRelinkBackreferences(title,options)));\\n\\t});\\n\\treturn results.toArray();\\n};\\n\\nexports.references = function(source,operator,options) {\\n\\tvar results = new LinkedList();\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar refs = options.wiki.getTiddlerRelinkReferences(title,options);\\n\\t\\tif (refs) {\\n\\t\\t\\tresults.pushTop(Object.keys(refs));\\n\\t\\t}\\n\\t});\\n\\treturn results.toArray();\\n};\\n\",\"module-type\":\"relinkfilteroperator\",\"title\":\"$:/plugins/flibbles/relink/js/filteroperators/references.js\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/filteroperators/relink.js\":{\"text\":\"/*\\\\\\nmodule-type: filteroperator\\n\\nThis filter acts as a namespace for several small, simple filters, such as\\n\\n`[relink:impossible[]]`\\n\\n\\\\*/\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar language = require('$:/plugins/flibbles/relink/js/language.js');\\n\\nvar relinkFilterOperators;\\n\\nfunction getRelinkFilterOperators() {\\n\\tif(!relinkFilterOperators) {\\n\\t\\trelinkFilterOperators = {};\\n\\t\\t$tw.modules.applyMethods(\\\"relinkfilteroperator\\\",\\n\\t\\t                         relinkFilterOperators);\\n\\t}\\n\\treturn relinkFilterOperators;\\n}\\n\\nexports.relink = function(source,operator,options) {\\n\\tvar suffixPair = parseSuffix(operator.suffix);\\n\\tvar relinkFilterOperator = getRelinkFilterOperators()[suffixPair[0]];\\n\\tif (relinkFilterOperator) {\\n\\t\\tvar newOperator = $tw.utils.extend({}, operator);\\n\\t\\tnewOperator.suffix = suffixPair[1];\\n\\t\\treturn relinkFilterOperator(source, newOperator, options);\\n\\t} else {\\n\\t\\treturn [language.getString(\\\"text/plain\\\", \\\"Error/RelinkFilterOperator\\\", options)];\\n\\t}\\n};\\n\\nfunction parseSuffix(suffix) {\\n\\tvar index = suffix? suffix.indexOf(\\\":\\\"): -1;\\n\\tif (index >= 0) {\\n\\t\\treturn [suffix.substr(0, index), suffix.substr(index+1)];\\n\\t} else {\\n\\t\\treturn [suffix];\\n\\t}\\n}\\n\",\"module-type\":\"filteroperator\",\"title\":\"$:/plugins/flibbles/relink/js/filteroperators/relink.js\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/filteroperators/report.js\":{\"text\":\"/*\\\\\\nmodule-type: relinkfilteroperator\\n\\nGiven a title as an operand, returns a string for each occurrence of that title\\nwithin each input title.\\n\\n[[title]] +[relink:report[fromTiddler]]`\\n\\nReturns string representation of fromTiddler occurrences in title.\\n\\\\*/\\n\\nexports.report = function(source,operator,options) {\\n\\tvar fromTitle = operator.operand,\\n\\t\\tresults = [];\\n\\tif (fromTitle) {\\n\\t\\tvar blurbs = options.wiki.getTiddlerRelinkBackreferences(fromTitle);\\n\\t\\tsource(function(tiddler, title) {\\n\\t\\t\\tif (blurbs[title]) {\\n\\t\\t\\t\\tresults = results.concat(blurbs[title]);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n\\treturn results;\\n};\\n\",\"module-type\":\"relinkfilteroperator\",\"title\":\"$:/plugins/flibbles/relink/js/filteroperators/report.js\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/filteroperators/signatures.js\":{\"text\":\"/*\\\\\\nmodule-type: relinkfilteroperator\\n\\nThis filter returns all input tiddlers which are a source of\\nrelink configuration.\\n\\n`[all[tiddlers+system]relink:source[macros]]`\\n\\n\\\\*/\\n\\nvar utils = require('$:/plugins/flibbles/relink/js/utils.js');\\n\\nexports.signatures = function(source,operator,options) {\\n\\tvar plugin = operator.operand || null;\\n\\tvar set = getSet(options);\\n\\tif (plugin === \\\"$:/core\\\") {\\n\\t\\t// Core doesn't actually have any settings. We mean Relink\\n\\t\\tplugin = \\\"$:/plugins/flibbles/relink\\\";\\n\\t}\\n\\tvar signatures = [];\\n\\tfor (var signature in set) {\\n\\t\\tvar source = set[signature].source;\\n\\t\\tif (options.wiki.getShadowSource(source) === plugin) {\\n\\t\\t\\tsignatures.push(signature);\\n\\t\\t}\\n\\t}\\n\\treturn signatures;\\n};\\n\\nexports.type = function(source,operator,options) {\\n\\tvar results = [];\\n\\tvar set = getSet(options);\\n\\tsource(function(tiddler, signature) {\\n\\t\\tif (set[signature]) {\\n\\t\\t\\tresults.push(set[signature].name);\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\nexports.types = function(source,operator,options) {\\n\\tvar def = utils.getDefaultType(options.wiki);\\n\\tvar types = Object.keys(utils.getTypes());\\n\\ttypes.sort();\\n\\t// move default to front\\n\\ttypes.sort(function(x,y) { return x === def ? -1 : y === def ? 1 : 0; });\\n\\treturn types;\\n};\\n\\nexports.source = function(source,operator,options) {\\n\\tvar results = [];\\n\\tvar category = operator.suffix;\\n\\tvar set = getSet(options);\\n\\tsource(function(tiddler, signature) {\\n\\t\\tif (set[signature]) {\\n\\t\\t\\tresults.push(set[signature].source);\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\nfunction getSet(options) {\\n\\treturn options.wiki.getGlobalCache(\\\"relink-signatures\\\", function() {\\n\\t\\tvar config = utils.getWikiContext(options.wiki);\\n\\t\\tvar set = Object.create(null);\\n\\t\\tvar categories = {\\n\\t\\t\\tattributes: config.getAttributes(),\\n\\t\\t\\tfields: config.getFields(),\\n\\t\\t\\tmacros: config.getMacros(),\\n\\t\\t\\toperators: config.getOperators()};\\n\\t\\t$tw.utils.each(categories, function(list, category) {\\n\\t\\t\\t$tw.utils.each(list, function(item, key) {\\n\\t\\t\\t\\tset[category + \\\"/\\\" + key] = item;\\n\\t\\t\\t});\\n\\t\\t});\\n\\t\\treturn set;\\n\\t});\\n};\\n\",\"module-type\":\"relinkfilteroperator\",\"title\":\"$:/plugins/flibbles/relink/js/filteroperators/signatures.js\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/filteroperators/splitafter.js\":{\"text\":\"/*\\\\\\ntitle: $:/core/modules/filters/splitbefore.js\\ntype: application/javascript\\nmodule-type: relinkfilteroperator\\n\\nFilter operator that splits each result on the last occurance of the specified separator and returns the last bit.\\n\\nWhat does this have to do with relink? Nothing. I need this so I can render\\nthe configuration menu. I //could// use [splitregexp[]], but then I'd be\\nlimited to Tiddlywiki v5.1.20 or later.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nExport our filter function\\n*/\\nexports.splitafter = function(source,operator,options) {\\n\\tvar results = [];\\n\\tsource(function(tiddler,title) {\\n\\t\\tvar index = title.lastIndexOf(operator.operand);\\n\\t\\tif(index \u003C 0) {\\n\\t\\t\\t$tw.utils.pushTop(results,title);\\n\\t\\t} else {\\n\\t\\t\\t$tw.utils.pushTop(results,title.substr(index+1));\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\\n})();\\n\\n\",\"title\":\"$:/plugins/flibbles/relink/js/filteroperators/splitafter.js\",\"type\":\"application/javascript\",\"module-type\":\"relinkfilteroperator\"},\"$:/plugins/flibbles/relink/js/filteroperators/wouldchange.js\":{\"text\":\"/*\\\\\\nmodule-type: relinkfilteroperator\\n\\nwouldchange: Generator.\\n\\nGiven each input title, it returns all the tiddlers that would be changed if the currentTiddler were to be renamed to the operand.\\n\\nimpossible: filters all source titles for ones that encounter errors on failure.\\n\\nTHESE ARE INTERNAL FILTER OPERATOR AND ARE NOT INTENDED TO BE USED BY USERS.\\n\\n\\\\*/\\n\\nvar language = require(\\\"$:/plugins/flibbles/relink/js/language.js\\\");\\nvar utils = require(\\\"$:/plugins/flibbles/relink/js/utils.js\\\");\\n\\nexports.wouldchange = function(source,operator,options) {\\n\\tvar from = options.widget && options.widget.getVariable(\\\"currentTiddler\\\"),\\n\\t\\tto = operator.operand,\\n\\t\\tindexer = utils.getIndexer(options.wiki),\\n\\t\\trecords = indexer.relinkLookup(from, to, options);\\n\\treturn Object.keys(records);\\n};\\n\\nexports.impossible = function(source,operator,options) {\\n\\tvar from = options.widget && options.widget.getVariable(\\\"currentTiddler\\\"),\\n\\t\\tto = operator.operand,\\n\\t\\tresults = [],\\n\\t\\tindexer = utils.getIndexer(options.wiki),\\n\\t\\trecords = indexer.relinkLookup(from, to, options);\\n\\tsource(function(tiddler, title) {\\n\\t\\tvar fields = records[title];\\n\\t\\tif (fields) {\\n\\t\\t\\tfor (var field in fields) {\\n\\t\\t\\t\\tif (fields[field].impossible) {\\n\\t\\t\\t\\t\\tresults.push(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\treturn results;\\n};\\n\",\"module-type\":\"relinkfilteroperator\",\"title\":\"$:/plugins/flibbles/relink/js/filteroperators/wouldchange.js\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink/js/fieldtypes/filter.js\":{\"text\":\"/*\\\\\\nThis specifies logic for updating filters to reflect title changes.\\n\\\\*/\\n\\nvar refHandler = require(\\\"$:/plugins/flibbles/relink/js/fieldtypes/reference\\\");\\nvar Rebuilder = require(\\\"$:/plugins/flibbles/relink/js/utils/rebuilder\\\");\\n\\nexports.name = \\\"filter\\\";\\n\\nexports.report = function(filter, callback, options) {\\n\\t// I cheat here for now. Relink handles reporting too in cases where\\n\\t// fromTitle is undefined. toTitle is the callback in those cases.\\n\\texports.relink(filter, undefined, callback, options);\\n};\\n\\n/**Returns undefined if no change was made.\\n */\\nexports.relink = function(filter, fromTitle, toTitle, options) {\\n\\tvar relinker = new Rebuilder(filter),\\n\\t\\tp = 0, // Current position in the filter string\\n\\t\\tmatch, noPrecedingWordBarrier,\\n\\t\\twordBarrierRequired=false;\\n\\tvar whitespaceRegExp = /\\\\s+/mg,\\n\\t\\toperandRegExp = /((?:\\\\+|\\\\-|~|=|\\\\:\\\\w+)?)(?:(\\\\[)|(?:\\\"([^\\\"]*)\\\")|(?:'([^']*)')|([^\\\\s\\\\[\\\\]]+))/mg,\\n\\t\\tblurbs = [];\\n\\twhile(p \u003C filter.length) {\\n\\t\\t// Skip any whitespace\\n\\t\\twhitespaceRegExp.lastIndex = p;\\n\\t\\tmatch = whitespaceRegExp.exec(filter);\\n\\t\\tnoPrecedingWordBarrier = false;\\n\\t\\tif(match && match.index === p) {\\n\\t\\t\\tp = p + match[0].length;\\n\\t\\t} else if (p != 0) {\\n\\t\\t\\tif (wordBarrierRequired) {\\n\\t\\t\\t\\trelinker.add(' ', p, p);\\n\\t\\t\\t\\twordBarrierRequired = false;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tnoPrecedingWordBarrier = true;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\t// Match the start of the operation\\n\\t\\tif(p \u003C filter.length) {\\n\\t\\t\\tvar val;\\n\\t\\t\\toperandRegExp.lastIndex = p;\\n\\t\\t\\tmatch = operandRegExp.exec(filter);\\n\\t\\t\\tif(!match || match.index !== p) {\\n\\t\\t\\t\\t// It's a bad filter\\n\\t\\t\\t\\treturn undefined;\\n\\t\\t\\t}\\n\\t\\t\\tif(match[1]) { // prefix\\n\\t\\t\\t\\tp += match[1].length;\\n\\t\\t\\t}\\n\\t\\t\\tif(match[2]) { // Opening square bracket\\n\\t\\t\\t\\t// We check if this is a standalone title,\\n\\t\\t\\t\\t// like `[[MyTitle]]`. We treat those like\\n\\t\\t\\t\\t// `\\\"MyTitle\\\"` or `MyTitle`. Not like a run.\\n\\t\\t\\t\\tvar standaloneTitle = /\\\\[\\\\[([^\\\\]]+)\\\\]\\\\]/g;\\n\\t\\t\\t\\tstandaloneTitle.lastIndex = p;\\n\\t\\t\\t\\tvar alone = standaloneTitle.exec(filter);\\n\\t\\t\\t\\tif (!alone || alone.index != p) {\\n\\t\\t\\t\\t\\tif (fromTitle === undefined) {\\n\\t\\t\\t\\t\\t\\t// toTitle is a callback method in this case.\\n\\t\\t\\t\\t\\t\\tp =reportFilterOperation(filter, function(title, blurb){\\n\\t\\t\\t\\t\\t\\t\\tif (match[1]) {\\n\\t\\t\\t\\t\\t\\t\\t\\tblurbs.push([title, match[1] + (blurb || '')]);\\n\\t\\t\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t\\t\\tblurbs.push([title, blurb]);\\n\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t},p,options.settings,options);\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tp =relinkFilterOperation(relinker,fromTitle,toTitle,filter,p,options.settings,options);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t// It's a legit run\\n\\t\\t\\t\\t\\tif (p === undefined) {\\n\\t\\t\\t\\t\\t\\t// The filter is malformed\\n\\t\\t\\t\\t\\t\\t// We do nothing.\\n\\t\\t\\t\\t\\t\\treturn undefined;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tcontinue;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tbracketTitle = alone[1];\\n\\t\\t\\t\\toperandRegExp.lastIndex = standaloneTitle.lastIndex;\\n\\t\\t\\t\\tval = alone[1];\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// standalone Double quoted string, single\\n\\t\\t\\t\\t// quoted string, or noquote ahead.\\n\\t\\t\\t\\tval = match[3] || match[4] || match[5];\\n\\t\\t\\t}\\n\\t\\t\\t// From here on, we're dealing with a standalone title\\n\\t\\t\\t// expression. like `\\\"MyTitle\\\"` or `[[MyTitle]]`\\n\\t\\t\\t// We're much more flexible about relinking these.\\n\\t\\t\\tvar preference = undefined;\\n\\t\\t\\tif (match[3]) {\\n\\t\\t\\t\\tpreference = '\\\"';\\n\\t\\t\\t} else if (match[4]) {\\n\\t\\t\\t\\tpreference = \\\"'\\\";\\n\\t\\t\\t} else if (match[5]) {\\n\\t\\t\\t\\tpreference = '';\\n\\t\\t\\t}\\n\\t\\t\\tif (fromTitle === undefined) {\\n\\t\\t\\t\\t// Report it\\n\\t\\t\\t\\tblurbs.push([val, match[1]]);\\n\\t\\t\\t} else if (val === fromTitle) {\\n\\t\\t\\t\\t// Relink it\\n\\t\\t\\t\\tvar entry = {name: \\\"title\\\"};\\n\\t\\t\\t\\tvar newVal = wrapTitle(toTitle, preference);\\n\\t\\t\\t\\tif (newVal === undefined || (options.inBraces && newVal.indexOf('}}}') >= 0)) {\\n\\t\\t\\t\\t\\tif (!options.placeholder) {\\n\\t\\t\\t\\t\\t\\trelinker.impossible = true;\\n\\t\\t\\t\\t\\t\\tp = operandRegExp.lastIndex;\\n\\t\\t\\t\\t\\t\\tcontinue;\\n\\t\\t\\t\\t\\t}\\n\\n\\t\\t\\t\\t\\tnewVal = \\\"[\u003C\\\"+options.placeholder.getPlaceholderFor(toTitle)+\\\">]\\\";\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tif (newVal[0] != '[') {\\n\\t\\t\\t\\t\\t// not bracket enclosed\\n\\t\\t\\t\\t\\t// this requires whitespace\\n\\t\\t\\t\\t\\t// arnound it\\n\\t\\t\\t\\t\\tif (noPrecedingWordBarrier && !match[1]) {\\n\\t\\t\\t\\t\\t\\trelinker.add(' ', p, p);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\twordBarrierRequired = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tentry.output = toTitle;\\n\\t\\t\\t\\tentry.operator = {operator: \\\"title\\\"};\\n\\t\\t\\t\\tentry.quotation = preference;\\n\\t\\t\\t\\tif (entry.impossible) {\\n\\t\\t\\t\\t\\trelinker.impossible = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\trelinker.add(newVal,p,operandRegExp.lastIndex);\\n\\t\\t\\t}\\n\\t\\t\\tp = operandRegExp.lastIndex;\\n\\t\\t}\\n\\t}\\n\\tif (fromTitle === undefined) {\\n\\t\\t// We delay the blurb calls until now in case it's a malformed\\n\\t\\t// filter string. We don't want to report some, only to find out\\n\\t\\t// it's bad.\\n\\t\\tfor (var i = 0; i \u003C blurbs.length; i++) {\\n\\t\\t\\ttoTitle(blurbs[i][0], blurbs[i][1]);\\n\\t\\t}\\n\\t}\\n\\tif (relinker.changed() || relinker.impossible) {\\n\\t\\treturn {output: relinker.results(), impossible: relinker.impossible };\\n\\t}\\n\\treturn undefined;\\n};\\n\\n/* Same as this.relink, except this has the added constraint that the return\\n * value must be able to be wrapped in curly braces. (i.e. '{{{...}}}')\\n */\\nexports.relinkInBraces = function(filter, fromTitle, toTitle, options) {\\n\\tvar braceOptions = $tw.utils.extend({inBraces: true}, options);\\n\\tvar entry = this.relink(filter, fromTitle, toTitle, braceOptions);\\n\\tif (entry && entry.output && !canBeInBraces(entry.output)) {\\n\\t\\t// It was possible, but it won't fit in braces, so we must give up\\n\\t\\tdelete entry.output;\\n\\t\\tentry.impossible = true;\\n\\t}\\n\\treturn entry;\\n};\\n\\nfunction wrapTitle(value, preference) {\\n\\tvar choices = {\\n\\t\\t\\\"\\\": function(v) {return /^[^\\\\s\\\\[\\\\]]*[^\\\\s\\\\[\\\\]\\\\}]$/.test(v); },\\n\\t\\t\\\"[\\\": canBePrettyOperand,\\n\\t\\t\\\"'\\\": function(v) {return v.indexOf(\\\"'\\\") \u003C 0; },\\n\\t\\t'\\\"': function(v) {return v.indexOf('\\\"') \u003C 0; }\\n\\t};\\n\\tvar wrappers = {\\n\\t\\t\\\"\\\": function(v) {return v; },\\n\\t\\t\\\"[\\\": function(v) {return \\\"[[\\\"+v+\\\"]]\\\"; },\\n\\t\\t\\\"'\\\": function(v) {return \\\"'\\\"+v+\\\"'\\\"; },\\n\\t\\t'\\\"': function(v) {return '\\\"'+v+'\\\"'; }\\n\\t};\\n\\tif (choices[preference]) {\\n\\t\\tif (choices[preference](value)) {\\n\\t\\t\\treturn wrappers[preference](value);\\n\\t\\t}\\n\\t}\\n\\tfor (var quote in choices) {\\n\\t\\tif (choices[quote](value)) {\\n\\t\\t\\treturn wrappers[quote](value);\\n\\t\\t}\\n\\t}\\n\\t// No quotes will work on this\\n\\treturn undefined;\\n}\\n\\nfunction relinkFilterOperation(relinker, fromTitle, toTitle, filterString, p, context, options) {\\n\\tvar nextBracketPos, operator;\\n\\t// Skip the starting square bracket\\n\\tif(filterString.charAt(p++) !== \\\"[\\\") {\\n\\t\\t// Missing [ in filter expression\\n\\t\\treturn undefined;\\n\\t}\\n\\t// Process each operator in turn\\n\\toperator = parseOperator(filterString, p);\\n\\tdo {\\n\\t\\tvar entry = undefined, type;\\n\\t\\tif (operator === undefined) {\\n\\t\\t\\treturn undefined;\\n\\t\\t}\\n\\t\\tp = operator.opStart;\\n\\t\\tswitch (operator.bracket) {\\n\\t\\t\\tcase \\\"{\\\": // Curly brackets\\n\\t\\t\\t\\ttype = \\\"indirect\\\";\\n\\t\\t\\t\\tnextBracketPos = filterString.indexOf(\\\"}\\\",p);\\n\\t\\t\\t\\tvar operand = filterString.substring(p,nextBracketPos);\\n\\t\\t\\t\\t// We've got a live reference. relink or report\\n\\t\\t\\t\\tentry = refHandler.relinkInBraces(operand, fromTitle, toTitle, options);\\n\\t\\t\\t\\tif (entry && entry.output) {\\n\\t\\t\\t\\t\\t// We don't check the context.\\n\\t\\t\\t\\t\\t// All indirect operands convert.\\n\\t\\t\\t\\t\\trelinker.add(entry.output,p,nextBracketPos);\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\tcase \\\"[\\\": // Square brackets\\n\\t\\t\\t\\ttype = \\\"string\\\";\\n\\t\\t\\t\\tnextBracketPos = filterString.indexOf(\\\"]\\\",p);\\n\\t\\t\\t\\tvar operand = filterString.substring(p,nextBracketPos);\\n\\t\\t\\t\\t// Check if this is a relevant operator\\n\\t\\t\\t\\tvar handler = fieldType(context, operator, options);\\n\\t\\t\\t\\tif (!handler) {\\n\\t\\t\\t\\t\\t// This operator isn't managed. Bye.\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tentry = handler.relink(operand, fromTitle, toTitle, options);\\n\\t\\t\\t\\tif (!entry || !entry.output) {\\n\\t\\t\\t\\t\\t// The fromTitle wasn't in the operand.\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tvar wrapped;\\n\\t\\t\\t\\tif (!canBePrettyOperand(entry.output) || (options.inBraces && entry.output.indexOf('}}}') >= 0)) {\\n\\t\\t\\t\\t\\tif (!options.placeholder) {\\n\\t\\t\\t\\t\\t\\tdelete entry.output;\\n\\t\\t\\t\\t\\t\\tentry.impossible = true;\\n\\t\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tvar ph = options.placeholder.getPlaceholderFor(entry.output, handler.name);\\n\\t\\t\\t\\t\\twrapped = \\\"\u003C\\\"+ph+\\\">\\\";\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\twrapped = \\\"[\\\"+entry.output+\\\"]\\\";\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\trelinker.add(wrapped, p-1, nextBracketPos+1);\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\tcase \\\"\u003C\\\": // Angle brackets\\n\\t\\t\\t\\tnextBracketPos = filterString.indexOf(\\\">\\\",p);\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\tcase \\\"/\\\": // regexp brackets\\n\\t\\t\\t\\tvar rex = /^((?:[^\\\\\\\\\\\\/]*|\\\\\\\\.)*)\\\\/(?:\\\\(([mygi]+)\\\\))?/g,\\n\\t\\t\\t\\t\\trexMatch = rex.exec(filterString.substring(p));\\n\\t\\t\\t\\tif(rexMatch) {\\n\\t\\t\\t\\t\\tnextBracketPos = p + rex.lastIndex - 1;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\telse {\\n\\t\\t\\t\\t\\t// Unterminated regular expression\\n\\t\\t\\t\\t\\treturn undefined;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tbreak;\\n\\t\\t}\\n\\t\\tif (entry) {\\n\\t\\t\\tif (entry.impossible) {\\n\\t\\t\\t\\trelinker.impossible = true;\\n\\t\\t\\t}\\n\\t\\t}\\n\\n\\t\\tif(nextBracketPos === -1) {\\n\\t\\t\\t// Missing closing bracket in filter expression\\n\\t\\t\\treturn undefined;\\n\\t\\t}\\n\\t\\tp = nextBracketPos + 1;\\n\\t\\t// Check for multiple operands\\n\\t\\tswitch (filterString.charAt(p)) {\\n\\t\\tcase ',':\\n\\t\\t\\tp++;\\n\\t\\t\\tif(/^[\\\\[\\\\{\u003C\\\\/]/.test(filterString.substring(p))) {\\n\\t\\t\\t\\toperator.bracket = filterString.charAt(p);\\n\\t\\t\\t\\toperator.opStart = p + 1;\\n\\t\\t\\t\\toperator.index++;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\treturn undefined;\\n\\t\\t\\t}\\n\\t\\t\\tcontinue;\\n\\t\\tdefault:\\n\\t\\t\\toperator = parseOperator(filterString, p);\\n\\t\\t\\tcontinue;\\n\\t\\tcase ']':\\n\\t\\t}\\n\\t\\tbreak;\\n\\t} while(true);\\n\\t// Skip the ending square bracket\\n\\tif(filterString.charAt(p++) !== \\\"]\\\") {\\n\\t\\t// Missing ] in filter expression\\n\\t\\treturn undefined;\\n\\t}\\n\\t// Return the parsing position\\n\\treturn p;\\n}\\n\\nfunction reportFilterOperation(filterString, callback, p, context, options) {\\n\\tvar nextBracketPos, operator;\\n\\t// Skip the starting square bracket\\n\\tif(filterString.charAt(p++) !== \\\"[\\\") {\\n\\t\\t// Missing [ in filter expression\\n\\t\\treturn undefined;\\n\\t}\\n\\toperator = parseOperator(filterString, p);\\n\\t// Process each operator in turn\\n\\tdo {\\n\\t\\tif (operator === undefined) {\\n\\t\\t\\treturn undefined;\\n\\t\\t}\\n\\t\\tp = operator.opStart;\\n\\t\\tswitch (operator.bracket) {\\n\\t\\t\\tcase \\\"{\\\": // Curly brackets\\n\\t\\t\\t\\tnextBracketPos = filterString.indexOf(\\\"}\\\",p);\\n\\t\\t\\t\\tvar operand = filterString.substring(p,nextBracketPos);\\n\\t\\t\\t\\t// Just report it\\n\\t\\t\\t\\trefHandler.report(operand, function(title, blurb) {\\n\\t\\t\\t\\t\\tcallback(title, operatorBlurb(operator, '{' + (blurb || '') + '}'));\\n\\t\\t\\t\\t}, options);\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\tcase \\\"[\\\": // Square brackets\\n\\t\\t\\t\\tnextBracketPos = filterString.indexOf(\\\"]\\\",p);\\n\\t\\t\\t\\tvar operand = filterString.substring(p,nextBracketPos);\\n\\t\\t\\t\\t// Check if this is a relevant operator\\n\\t\\t\\t\\tvar handler = fieldType(context, operator, options);\\n\\t\\t\\t\\tif (!handler) {\\n\\t\\t\\t\\t\\t// This operator isn't managed. Bye.\\n\\t\\t\\t\\t\\tbreak;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// We just have to report it. Nothing more.\\n\\t\\t\\t\\thandler.report(operand, function(title, blurb) {\\n\\t\\t\\t\\t\\tcallback(title, operatorBlurb(operator, '[' + (blurb || '') + ']'));\\n\\t\\t\\t\\t}, options);\\n\\t\\t\\t\\tbreak;\\n\\n\\t\\t\\tcase \\\"\u003C\\\": // Angle brackets\\n\\t\\t\\t\\tnextBracketPos = filterString.indexOf(\\\">\\\",p);\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\tcase \\\"/\\\": // regexp brackets\\n\\t\\t\\t\\tvar rex = /^((?:[^\\\\\\\\\\\\/]*|\\\\\\\\.)*)\\\\/(?:\\\\(([mygi]+)\\\\))?/g,\\n\\t\\t\\t\\t\\trexMatch = rex.exec(filterString.substring(p));\\n\\t\\t\\t\\tif(rexMatch) {\\n\\t\\t\\t\\t\\tnextBracketPos = p + rex.lastIndex - 1;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\telse {\\n\\t\\t\\t\\t\\t// Unterminated regular expression\\n\\t\\t\\t\\t\\treturn undefined;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tbreak;\\n\\t\\t}\\n\\n\\t\\tif(nextBracketPos === -1) {\\n\\t\\t\\t// Missing closing bracket in filter expression\\n\\t\\t\\treturn undefined;\\n\\t\\t}\\n\\t\\tp = nextBracketPos + 1;\\n\\t\\t// Check for multiple operands\\n\\t\\tswitch (filterString.charAt(p)) {\\n\\t\\tcase ',':\\n\\t\\t\\tp++;\\n\\t\\t\\tif(/^[\\\\[\\\\{\u003C\\\\/]/.test(filterString.substring(p))) {\\n\\t\\t\\t\\toperator.bracket = filterString.charAt(p);\\n\\t\\t\\t\\toperator.opStart = p + 1;\\n\\t\\t\\t\\toperator.index++;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\treturn undefined;\\n\\t\\t\\t}\\n\\t\\t\\tcontinue;\\n\\t\\tdefault:\\n\\t\\t\\toperator = parseOperator(filterString, p);\\n\\t\\t\\tcontinue;\\n\\t\\tcase ']':\\n\\t\\t}\\n\\t\\tbreak;\\n\\t} while(true);\\n\\t// Skip the ending square bracket\\n\\tif(filterString.charAt(p++) !== \\\"]\\\") {\\n\\t\\t// Missing ] in filter expression\\n\\t\\treturn undefined;\\n\\t}\\n\\t// Return the parsing position\\n\\treturn p;\\n}\\n\\nfunction parseOperator(filterString, p) {\\n\\tvar nextBracketPos, operator = {index: 1};\\n\\t// Check for an operator prefix\\n\\tif(filterString.charAt(p) === \\\"!\\\") {\\n\\t\\toperator.prefix = \\\"!\\\";\\n\\t\\tp++;\\n\\t}\\n\\t// Get the operator name\\n\\tnextBracketPos = filterString.substring(p).search(/[\\\\[\\\\{\u003C\\\\/]/);\\n\\tif(nextBracketPos === -1) {\\n\\t\\t// Missing [ in filter expression\\n\\t\\treturn undefined;\\n\\t}\\n\\tnextBracketPos += p;\\n\\toperator.bracket = filterString.charAt(nextBracketPos);\\n\\toperator.operator = filterString.substring(p,nextBracketPos);\\n\\n\\t// Any suffix?\\n\\tvar colon = operator.operator.indexOf(':');\\n\\tif(colon > -1) {\\n\\t\\toperator.suffix = operator.operator.substring(colon + 1);\\n\\t\\toperator.operator = operator.operator.substring(0,colon) || \\\"field\\\";\\n\\t}\\n\\t// Empty operator means: title\\n\\telse if(operator.operator === \\\"\\\") {\\n\\t\\toperator.operator = \\\"title\\\";\\n\\t\\toperator.default = true;\\n\\t}\\n\\toperator.opStart = nextBrack
