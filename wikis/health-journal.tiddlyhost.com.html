widget\\n\\nWraps up the fenced code blocks parser for highlight and use in TiddlyWiki5\\n\\n\\\\*/\\n(function() {\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TYPE_MAPPINGS_BASE = \\\"$:/config/HighlightPlugin/TypeMappings/\\\";\\n\\nvar CodeBlockWidget = require(\\\"$:/core/modules/widgets/codeblock.js\\\").codeblock;\\n\\nvar hljs = require(\\\"$:/plugins/tiddlywiki/highlight/highlight.js\\\");\\n\\nif(hljs.getLanguage !== undefined) {\\n\\t// load language definitions\\n\\t$tw.utils.each($tw.modules.types[\\\"highlight\\\"],function(moduleInfo,moduleName) {\\n\\t\\t$tw.utils.evalSandboxed(moduleInfo.definition,{hljs:hljs, exports:{}},moduleName);\\n\\t});\\n\\t\\n\\tCodeBlockWidget.prototype.postRender = function() {\\n\\t\\tvar domNode = this.domNodes[0],\\n\\t\\t\\tlanguage = this.language,\\n\\t\\t\\ttiddler = this.wiki.getTiddler(TYPE_MAPPINGS_BASE + language);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tlanguage = tiddler.fields.text || \\\"\\\";\\n\\t\\t}\\n\\t\\tif(language && hljs.getLanguage(language)) {\\n\\t\\t\\tdomNode.className = \\\"hljs\\\";\\n\\t\\t\\tdomNode.children[0].className = language.toLowerCase() + \\\" hljs\\\";\\n\\t\\t\\tif($tw.browser && !domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\thljs.highlightElement(domNode.children[0]);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tvar text = domNode.textContent;\\n\\t\\t\\t\\tdomNode.children[0].innerHTML = hljs.highlight(text,{language: language, ignoreIllegals: true}).value;\\n\\t\\t\\t\\t// If we're using the fakedom then specially save the original raw text\\n\\t\\t\\t\\tif(domNode.isTiddlyWikiFakeDom) {\\n\\t\\t\\t\\t\\tdomNode.children[0].textInnerHTML = text;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n}\\t\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/highlight/license\":{\"title\":\"$:/plugins/tiddlywiki/highlight/license\",\"type\":\"text/plain\",\"text\":\"Copyright (c) 2006, Ivan Sagalaev\\nAll rights reserved.\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n    * Redistributions of source code must retain the above copyright\\n      notice, this list of conditions and the following disclaimer.\\n    * Redistributions in binary form must reproduce the above copyright\\n      notice, this list of conditions and the following disclaimer in the\\n      documentation and/or other materials provided with the distribution.\\n    * Neither the name of highlight.js nor the names of its contributors\\n      may be used to endorse or promote products derived from this software\\n      without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"title\":\"$:/plugins/tiddlywiki/highlight/readme\",\"text\":\"\\\\define highlightVersion() 11.4.0\\n\\nThis plugin provides syntax highlighting of code blocks using version \u003C\u003ChighlightVersion>> of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev. This plugin does not work on browsers that do not fully support ~JavaScript ES6 (2015). If you need highlight.js running on those legacy browsers, you would need to install the \\\"Highlight (Legacy)\\\" plugin instead. Here's a [[ES6 compatibility table|https://caniuse.com/?search=es6]].\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following common languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* bash\\n* c\\n* cpp\\n* csharp\\n* css\\n* diff\\n* go\\n* html, xml\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* sql\\n* shell session\\n* swift\\n* toml, ini\\n* typescript\\n* visual basic .net\\n* yaml\\n\\nAnd these additional ones:\\n\\n* apache config\\n* dockerfile\\n* fortran\\n* latex\\n* nginx config\\n\\nThe mapping between a MIME type and a highlight.js language specifier is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"title\":\"$:/plugins/tiddlywiki/highlight/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"pre.hljs {\\n  padding: 0;\\n}\\n\\npre code.hljs {\\n  padding: 0.5em;\\n}\\n\\n.hljs {\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"title\":\"$:/plugins/tiddlywiki/highlight/usage\",\"text\":\"\\\\import $:/plugins/tiddlywiki/highlight/readme\\n\\n\\\\define jsDelivrLink() https://www.jsdelivr.com/package/gh/highlightjs/cdn-release?path=build%2Flanguages&version=$(highlightVersion)$\\n\\\\define unpkgLink() https://unpkg.com/browse/@highlightjs/cdn-assets@$(highlightVersion)$/languages/\\n\\n! Usage\\n\\nSyntax highlighting is triggered when you add language information to code blocks defined with triple backticks or with the `\u003C$codeblock>` widget. For fenced code blocks, specify the code's language immediately after the first set of backticks:\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\\n! Supporting Additional Languages\\n\\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. You can change the language set using either of the following methods:\\n\\n!! Browser-based Method\\n\\nYou can import language definitions into \u003C$text text=\\\"JavaScript\\\"/> tiddlers, with their `module-type` set to \\\"highlight\\\".\\n\\nFirst, locate the language file(s) you need. You can fetch the files from the following CDNs:\\n\\n* \u003Ca href=\u003C\u003CjsDelivrLink>>>jsDelivr\u003C/a>\\n* \u003Ca href=\u003C\u003CunpkgLink>>>unpkg\u003C/a>\\n\\nThen, click the button below to create a \\\"highlight\\\" module. Copy and paste the content of a language file into the the text area. Give your tiddler a meaningful title so you can keep track of the languages you've installed. You may choose to either create one tiddler per language or lump all language definitions into one tiddler. Save and reload your wiki.\\n\\n\u003C$button tooltip=\\\"add new languages\\\" aria-label=\\\"add new languages\\\"  >\\n\u003C$action-createtiddler $basetitle=\\\"highlight-language.js\\\"  text=\\\"\\\" type=\\\"application/javascript\\\" module-type=\\\"highlight\\\">\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param=\u003C\u003CcreateTiddler-title>>/>\\n\u003C/$action-createtiddler>\\nAdd New Language(s)\\n\u003C/$button>\\n\\n!!! Keeping Your Language Definitions Up-to-date\\n\\nRemember to update installed languages whenever this plugin is upgraded: \\n\\n\u003Cul>\\n\u003C$list filter=\\\"[[highlight]modules[]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cli>(none installed)\u003C/li>\\\"\\\"\\\">\\n\u003Cli>\u003C$link>\u003C\u003CcurrentTiddler>>\u003C/$link>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n!! Via \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js\\n\\nYou can replace the supplied highlight.js library with a custom version:\\n\\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.min.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js, it is in `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/`.\\n# Replace the plugin `highlight.min.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the ~TiddlyWiki server.\"}}}"},

{"created":"20210527202956234","creator":"user","text":"\\define copy-code(language:\"\",code:\"\",title:\"\",display-language:\"show\",height:\"\")\n\u003Cdl class=\"copy-code\" >\n\t\u003Cdt>\u003C\u003C__title__>>\u003C/dt>\n\t\u003Cdd style.height=\u003C\u003C__height__>>>\n\t\t\u003C$macrocall $name=\"copy-to-clipboard\" src=\u003C\u003C__code__>>/> \n\t\t\u003C$codeblock code=\u003C\u003C__code__>> language=\u003C\u003C__language__>>/>\n\t\t\u003Csmall class=\u003C\u003C__display-language__>>>\u003C\u003C__language__>>\u003C/small>\n\t\u003C/dd>\n\u003C/dl>\n\u003Cspan>\n\u003C/span>\n\\end","title":"$:/showInfo/macro/copy-code","list":"","modified":"20221208195252643","modifier":"Telumire","tagging":"after","tags":"$:/showInfo $:/tags/Macro $:/showInfo/macro/copy-code Tools","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","install":"\u003C\u003Cexport \"[is[current]] [is[current]tagging[]]\" filename:\"copy-code-macro\" hint:\"Click or drag and drop this button into your wiki: \">>","caption":"Copy code macro","description":"A macro to show a codeblock + a copy button. Support syntax highlighting with the highlight.js plugin.\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]] [is[current]tagging[]]\">>\u003C/p>","code-body":"yes"},
{"title":"$:/showInfo/macro/copy-code/examples","created":"20210527204100789","creator":"user","modified":"20220105145036165","modifier":"user","tags":"$:/showInfo/macro/copy-code","type":"text/vnd.tiddlywiki","text":";Default code block (without copy-to-clipboard) (syntax coloring provided by [[highlight.js|$:/plugins/tiddlywiki/highlight]])\n\n```html\n\u003Cul>\n \u003Cli>Without title\u003C/li>\n\u003C/ul>\n```\n\n;Basic macro call copy-code-to-clipboard \u003Ckbd>alt-m\u003C/kbd>\n\n\u003C\u003Ccopy-code html\n\"\u003Cul>\n \u003Cli>Without title\u003C/li>\n\u003C/ul>\">>\n\n\u003C\u003Ccopy-code html\n\"\u003Cul>\n \u003Cli>Without language indicator\u003C/li>\n\u003C/ul>\" \"\" hide>>\n\n\u003C\u003Ccopy-code \"html\"\n\"\u003Cul>\n \u003Cli>default parameter order\u003C/li>\n\u003C/ul>\"\n\n\"Now with a title !\">>\n\n\u003C\u003Ccopy-code \ntitle:\"Code sample\"\nlanguage:html\ncode:\"\u003Cul>\n \u003Cli>Specific parameter order\u003C/li>\n\u003C/ul>\"\n>>\n\n;~~Limitation : can't use \u003C\u003C>> inside a block of code with this technique, otherwise it breaks :~~\n> EDIT: the newer version of tiddlywiki no longer have this issue !\n\n\u003C\u003Ccopy-code \ntitle:\"Code sample\"\nlanguage:html\ncode:\"\u003Cul>\n \u003Cli>Specific parameter order\u003C/li> \u003C\u003Cnot safe to use>>\n\u003C/ul>\"\n>>\n\n;The full macrocall notation \u003Ckbd>alt-shift-m\u003C/kbd> prevent this issue :\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"Code sample\"\nlanguage=html\ndisplay-language=show\ncode=\"\u003Cul>\n \u003Cli>This works !\u003C/li> \u003C\u003Csafe to use>>\n\u003C/ul>\"\n/>","revision":"0","bag":"default"},

{"created":"20210527214847395","creator":"user","text":".copy-code{\n    font-family: Consolas;\n}\n\n.copy-code dt{\n    background: \u003C\u003Ccolor pre-background>>;\n    border: solid 1px \u003C\u003Ccolor pre-border>>;\n    border-bottom:unset;\n    padding: 0.5em;\n    border-radius: 3px 3px 0 0;\n    font-size: 1.1em;\n}\n\n.copy-code dt:empty, .copy-code dd small.hide{\n    display: none;\n}\n\n.copy-code dd{\n    margin: 0;\n}\n\n.copy-code dd>pre{\n    border-radius: 3px;\n    background-color:\u003C\u003Ccolor tiddler-editor-background>>;\n    height: inherit;\n    overflow-y: auto;\n}\n\n.copy-code dt:not(:empty)+dd>pre{\n    border-radius: 0 0 3px 3px;\n    margin-top: 0em;\n}\n\n.copy-code dd{\n    position: relative;\n    display: block;\n}\n\n.copy-code dd :is(button, small) {\n    position: absolute;\n    opacity: 0.3;\n    padding: 5px;\n}\n\n.copy-code dd button:hover{\n    transition: opacity 150ms ease-in-out;\n    opacity: 1;\n}\n\n.copy-code dd button {\n    font-size: 0;\n    right:0;\n    display: flex;\n    align-items:flex-start;\n    justify-content:flex-end;\n    pointer-events:none;\n}\n\n.copy-code dd button svg {\n    width: 20px;\n    height: auto;\n    pointer-events:all;\n}\n\n.copy-code dd small {\n    inset: auto 0 0 auto;\n    text-transform: uppercase;\n    font-weight: bold;\n    font-size: 1em;\n}","title":"$:/showInfo/macro/copy-code/style","comment":"\u003C\u003Ccopy-code html \"\"\"test\"\"\" \"title\">>","modified":"20221208195739384","modifier":"Telumire","tags":"$:/showInfo/macro/copy-code $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},

{"created":"20180927082601825","creator":"Telumire","text":"\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\n\\rules only filteredtranscludeinline transcludeinline macrocallinline\n\u003Cdiv class=\"tc-remove-when-wiki-loaded tc-splash-container\">\n\u003Cstyle>\n.tc-splash-container{\ndisplay:grid;\nplace-content:center;\nposition:absolute;\ninset:0;\n}\n\n.tc-splash-text {\n    font-family: -apple-system, BlinkMacSystemFont, \"Segoe UI\", Helvetica, Arial, sans-serif, \"Apple Color Emoji\", \"Segoe UI Emoji\", \"Segoe UI Symbol\";\n    font-size: 16px;\n    text-rendering: optimizeLegibility;\n    -webkit-font-smoothing: antialiased;\n\tmargin: 20px auto 0;\n\twidth: 200px;\n\ttext-align: center;\n\tcolor: \u003C\u003Ccolour foreground>>;\n\tfill: \u003C\u003Ccolour foreground>>;\n}\n\n.tc-splash-text img {\n\twidth: 150px;\n\t\u003C\u003Cbox-shadow \"2px 2px 10px rgba(0, 0, 0, 0.5)\">>\n}\n\nhtml body.tc-body {\n\tbackground: \u003C\u003Ccolour page-background>>;\n}\n\n/*\nSpinner from https://github.com/tobiasahlin/SpinKit/ by Tobias Ahlin\n\nThe MIT License (MIT)\n\nCopyright (c) 2015 Tobias Ahlin\n\nPermission is hereby granted, free of charge, to any person obtaining a copy of\nthis software and associated documentation files (the \"Software\"), to deal in\nthe Software without restriction, including without limitation the rights to\nuse, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of\nthe Software, and to permit persons to whom the Software is furnished to do so,\nsubject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all\ncopies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS\nFOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR\nCOPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER\nIN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN\nCONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\n*/\n\n.tc-splash-spinner {\n\tmargin: 20px auto 0;\n\twidth: 70px;\n\ttext-align: center;\n}\n\n.tc-splash-spinner > div {\n\twidth: 18px;\n\theight: 18px;\n\tborder-radius: 100%;\n\tdisplay: inline-block;\n\t-webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;\n\tanimation: sk-bouncedelay 1.4s infinite ease-in-out both;\n\tbackground-color: #f88;\n}\n\n.tc-splash-spinner .tc-splash-bounce-1 {\n\t-webkit-animation-delay: -0.32s;\n\tanimation-delay: -0.32s;\n\tbackground-color: #8f8;\n}\n\n.tc-splash-spinner .tc-splash-bounce-2 {\n\t-webkit-animation-delay: -0.16s;\n\tanimation-delay: -0.16s;\n\tbackground-color: #88f;\n}\n\n@-webkit-keyframes sk-bouncedelay {\n\t0%, 80%, 100% { -webkit-transform: scale(0) }\n\t40% { -webkit-transform: scale(1.0) }\n}\n\n@keyframes sk-bouncedelay {\n\t0%, 80%, 100% { \n\t-webkit-transform: scale(0);\n\ttransform: scale(0);\n\t} 40% { \n\t-webkit-transform: scale(1.0);\n\ttransform: scale(1.0);\n\t}\n}\n\u003C/style>\n\n\u003Cdiv class=\"tc-splash-spinner\">\n  \u003Cdiv class=\"tc-splash-bounce-1\">\u003C/div>\n  \u003Cdiv class=\"tc-splash-bounce-2\">\u003C/div>\n  \u003Cdiv class=\"tc-splash-bounce-3\">\u003C/div>\n\u003C/div>\n\n\u003Cdiv class=\"tc-splash-text\">\n{{$:/SiteTitle}} is loading\n\u003C/div>\n\u003C/div>","title":"$:/SplashScreen","modified":"20230313184439587","tags":"$:/tags/RawMarkupWikified/TopBody","type":"text/vnd.tiddlywiki","modifier":"Télumire"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.5","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.5","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$sel 03Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define tiddler-width()\\n\\t\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour button-border>>;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: break-word;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\nblockquote {\\n\\tborder-left: 5px solid \u003C\u003Ccolour blockquote-bar>>;\\n\\tmargin-left: 25px;\\n\\tpadding-left: 10px;\\n\\tquotes: \\\"\\\\201C\\\"\\\"\\\\201D\\\"\\\"\\\\2018\\\"\\\"\\\\2019\\\";\\n}\\n\\nblockquote > div {\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n}\\n\\nblockquote.tc-big-quote {\\n\\tfont-family: Georgia, serif;\\n\\tposition: relative;\\n\\tbackground: \u003C\u003Ccolour pre-background>>;\\n\\tborder-left: none;\\n\\tmargin-left: 50px;\\n\\tmargin-right: 50px;\\n\\tpadding: 10px;\\n\\tborder-radius: 8px;\\n}\\n\\nblockquote.tc-big-quote cite:before {\\n\\tcontent: \\\"\\\\2014 \\\\2009\\\";\\n}\\n\\nblockquote.tc-big-quote:before {\\n\\tfont-family: Georgia, serif;\\n\\tcolor: \u003C\u003Ccolour blockquote-bar>>;\\n\\tcontent: open-quote;\\n\\tfont-size: 8em;\\n\\tline-height: 0.1em;\\n\\tmargin-right: 0.25em;\\n\\tvertical-align: -0.4em;\\n\\tposition: absolute;\\n\\tleft: -50px;\\n\\ttop: 42px;\\n}\\n\\nblockquote.tc-big-quote:after {\\n\\tfont-family: Georgia, serif;\\n\\tcolor: \u003C\u003Ccolour blockquote-bar>>;\\n\\tcontent: close-quote;\\n\\tfont-size: 8em;\\n\\tline-height: 0.1em;\\n\\tmargin-right: 0.25em;\\n\\tvertical-align: -0.4em;\\n\\tposition: absolute;\\n\\tright: -80px;\\n\\tbottom: -20px;\\n}\\n\\ndl dt {\\n\\tfont-weight: bold;\\n\\tmargin-top: 6px;\\n}\\n\\ntextarea,\\ninput[type=text],\\ninput[type=search],\\ninput[type=\\\"\\\"],\\ninput:not([type]) {\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n}\\n\\ninput[type=\\\"checkbox\\\"] {\\n\\tvertical-align: middle;\\n}\\n\\ninput[type=\\\"search\\\"]::-webkit-search-decoration,\\ninput[type=\\\"search\\\"]::-webkit-search-cancel-button,\\ninput[type=\\\"search\\\"]::-webkit- lid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tmargin-right: -1px;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a:hover {\\n\\ttext-decoration: none;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-tabbed-table-of-contents-content {\\n\\tdisplay: inline-block;\\n\\tvertical-align: top;\\n\\tpadding-left: 1.5em;\\n\\tpadding-right: 1.5em;\\n\\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\t-webkit-flex: 1 0 50%;\\n\\tflex: 1 0 50%;\\n}\\n\\n/*\\n** Dirty indicator\\n*/\\n\\nhtml body.tc-dirty span.tc-dirty-indicator, html body.tc-dirty span.tc-dirty-indicator svg {\\n\\tfill: \u003C\u003Ccolour dirty-indicator>>;\\n\\tcolor: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n\\n/*\\n** File inputs\\n*/\\n\\n.tc-file-input-wrapper {\\n\\tposition: relative;\\n\\toverflow: hidden;\\n\\tdisplay: inline-block;\\n\\tvertical-align: middle;\\n}\\n\\n.tc-file-input-wrapper input[type=file] {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tfont-size: 999px;\\n\\tmax-width: 100%;\\n\\tmax-height: 100%;\\n\\tfilter: alpha(opacity=0);\\n\\topacity: 0;\\n\\toutline: none;\\n\\tbackground: white;\\n\\tcursor: pointer;\\n\\tdisplay: inline-block;\\n}\\n\\n::-webkit-file-upload-button {\\n\\tcursor:pointer;\\n}\\n\\n/*\\n** Thumbnail macros\\n*/\\n\\n.tc-thumbnail-wrapper {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tmargin: 6px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-thumbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin-height: 100%;\\n\\tmax-width: 100%;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"created":"20220529203036772","text":"\\whitespace trim\n\\define trigger-popup()\n\u003C$action-popup $state=\u003C\u003Cqualify $:/state/>> $coords=\u003C\u003Ctv-popup-coords>>/>\n\\end\n\\define set-palette-action(scheme)\n\u003C$action-setfield $tiddler=\"$:/palette\" text={{!!$scheme$}}/>\n\\end\n\\define switch-scheme()\n\u003C$macrocall $name=\"set-palette-action\" scheme={{{ [{$:/palette}get[color-scheme]toggle[light],[dark]] }}}/>\n\\end\n\\define select-palettes(scheme) \n    \u003Cli title=\"$scheme$ theme\">\n        \u003Csvg viewBox=\"0 0 20 20\">\n            \u003Ccircle cx=\"10\" cy=\"10\" r=\"8\" stroke-width=\"2px\" stroke=\"currentColor\" fill={{{ [[$scheme$]match[dark]then[currentColor]else[none]] }}}/>\n        \u003C/svg>\n        \u003C$select field=\"$scheme$\" actions=\u003C\u003Cset-palette-action $scheme$>> >\n            \u003C$list filter=\"[[$:/tags/Palette]tagging[]]:filter[get[color-scheme]match[$scheme$]]\">\n                \u003Coption value={{!!title}}>{{{ [{!!title}trim[$:/palettes/]] }}}\u003C/option>\n            \u003C/$list>\n        \u003C/$select>\n    \u003C/li>\n\\end\n\u003C$tiddler tiddler=\"$:/TiddlyTweaks/ui/Buttons/ThemeSwitcher\">\n    \u003C$eventcatcher selector=\"button\" $contextmenu=\u003C\u003Ctrigger-popup>> >\n        \u003C$button tooltip=\"Switch colours\" aria-label=\"Switch colours\" class={{{ colorSwitch [\u003Ctv-config-toolbar-class>] [\u003Cqualify $:/state/>!is[missing]then[tc-selected]]+[join[ ]]}}} actions=\u003C\u003Cswitch-scheme>>>\n            \u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n                {{$:/TiddlyTweaks/images/ThemeSwitcher}}\n            \u003C/$list>\n            \u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n                \u003Cspan class=\"tc-btn-text\">Switch colours\u003C/span>\n            \u003C/$list>\n        \u003C/$button>\n    \u003C/$eventcatcher>\n    \u003C$reveal state=\u003C\u003Cqualify $:/state/>> type=\"popup\" position=\"bottom\" class=\"tc-drop-down tc-popup-keep\" tag=\"menu\">\n        \u003Cul>\n            \u003C\u003Cselect-palettes dark>>\n            \u003C\u003Cselect-palettes light>>\n        \u003C/ul>\n    \u003C/$reveal>\n\u003C/$tiddler>","creator":"Telumire","title":"$:/TiddlyTweaks/ui/Buttons/ThemeSwitcher","modified":"20230309020411415","tags":"$:/tags/PageControls $:/TiddlyTweaks/ThemeSwitcher $:/tags/Header/Buttons","type":"text/vnd.tiddlywiki","caption":"ThemeSwitcher","dark":"$:/palettes/CupertinoDark","description":"switch the color scheme","icon":"$:/TiddlyTweaks/images/switch-palette-button","light":"$:/palettes/Blanca","revision":"0","bag":"default","modifier":"Telumire"},
{"title":"$:/TiddlyTweaks/ui/Buttons/ThemeSwitcher/Style","created":"20220618125331127","modified":"20221117155342332","tags":"$:/tags/Stylesheet $:/TiddlyTweaks/ThemeSwitcher","type":"text/vnd.tiddlywiki","text":"menu.tc-drop-down.tc-popup-keep :is(ul,li){\n    all:unset;\n    display:grid;\n    color:\u003C\u003Ccolor foreground>>;\n}\n\nmenu.tc-drop-down.tc-popup-keep{\n    min-width:unset;\n    margin:0;\n    padding:0;\n}\n\nmenu.tc-drop-down.tc-popup-keep li{\n    position:relative;\n    padding:.5ch;\n    padding-left: 0;\n}\n\nmenu.tc-drop-down.tc-popup-keep li svg{\n    position: absolute;\n    pointer-events: none;\n    height: 100%;\n    left: 5pt;\n}\n\nmenu.tc-drop-down.tc-popup-keep li+li:after{\n    content:\"\";\n    position:absolute;\n    inset:0;\n    opacity:.3;\n    pointer-events:none;\n    border-top: thin ridge currentColor;\n}\n\nmenu.tc-drop-down.tc-popup-keep li select{\n    all:unset;\n    cursor:pointer;\n    padding-left: 20pt;\n}\n\nmenu.tc-drop-down.tc-popup-keep,\nmenu.tc-drop-down.tc-popup-keep li :is(select,option){\n    background-color:\u003C\u003Ccolor tiddler-background>>;\n    color:\u003C\u003Ccolor tiddler-foreground>>;\n}","revision":"0","bag":"default","modifier":"Telumire"},

{"created":"20230227234033182","text":"\\define this-tiddler() [data-tiddler-title=\"$(storyTiddler)$\"]\n\\define hide-row()[data-index=\"$(index)$\"], [data-index=\"$(index)$\"]~td\n\\define table-cell-caption(index,unit,caption,tooltip)\n\u003C$let text={{{ [\u003C__caption__>!is[blank]]:else[\u003C__index__>sentencecase[]search-replace:g[-],[ ]] }}}>\n\u003Ctd title=\u003C\u003C__tooltip__>> data-index=\u003C\u003C__index__>>>\n\u003C\u003Ccopy-button \"$index$\" \"Copy index to clipboard\">> \u003C\u003Ctext>> \u003C$list filter=\"[\u003C__unit__>!is[blank]]\">($unit$)\u003C/$list>\n\u003C/td>\n\u003C/$let>\n\\end\n\u003C$list filter=\"[[DataBody]indexes[]] -[enlist\u003Cshow-indexes>]:filter[\u003Cshow-indexes>!is[blank]][enlist\u003Chide-indexes>] +[join[ ]]\" variable=\"hide-indexes\">\n\u003Cstyle>\n[data-tiddler-title=\"\u003C\u003CstoryTiddler>>\"] .body-data-editor :is(\u003C$list filter=\"[enlist\u003Chide-indexes>]\" variable=\"index\">\u003C\u003Chide-row>>,\u003C/$list>){display:none;}\n\u003C/style>\n\u003C/$list>\n\u003C$tiddler tiddler=\"DataBody\">\n\u003Ctable class=\"tc-max-width tc-edit-max-width body-data-editor\">\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"gender\">>\n\u003Ctd>\n\u003C$radio index=\"gender\" value=\"M\"> M\u003C/$radio> \u003C$radio index=\"gender\" value=\"F\"> F\u003C/$radio>\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"year-of-birth\">>\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"year-of-birth\" placeholder=\"year of birth\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"height\" unit:\"cm\">>\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"height\" placeholder=\"height\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"weight-target\" unit:\"kg\">>\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"weight-target\" placeholder=\"weight target\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"weight\" unit:\"kg\">>\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"weight\" placeholder=\"weight\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"neck\" unit:\"cm\" caption:\"[[Neck|https://youtu.be/zW_sMFSzyy4?t=251]]\">>\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"neck\" placeholder=\"neck\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"waist\" unit:\"cm\" caption:\"[[Waist|https://youtu.be/zW_sMFSzyy4?t=298]]\" tooltip:\"Abdomen: With the subject standing, a horizontal measure is taken at the height of the iliac crest, usually at the level of the umbilicus. Waist: With the subject standing, arms at the sides, feet together, and abdomen relaxed, a horizontal measure is taken at the narrowest part of the torso (above the umbilicus and below the xiphoid process).\">>\n\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"waist\" placeholder=\"waist\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"hips\" unit:\"cm\" caption:\"[[Hips|https://youtu.be/zW_sMFSzyy4?t=400]]\" tooltip:\"With the subject standing, legs slightly apart (~10 cm), a horizontal measure is taken at the maximal circumference of the hip/proximal thigh, just below the gluteal fold.\">>\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"hips\" placeholder=\"hips\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003C\u003Ctable-cell-caption index:\"caloric-deficit-choosen\" unit:\"kcal\">>\n\u003Ctd>\u003C$edit-text tag=\"input\" index=\"caloric-deficit-choosen\" placeholder=\"caloric deficit choosen\" type=\"number\"/>\u003C/td>\n\u003C/tr>\n\u003C/table>\n\n\u003C/$tiddler>","tags":"$:/tags/SideBar","title":"Body data editor","modified":"20230309022317703","caption":"Body data"},

{"created":"20230225004259740","text":"> Do not apply to individuals with large amounts of muscle mass\n\n\u003C$let show-indexes=\"weight height year-of-birth gender\">{{Body data editor}}\u003C/$let>\n\n\u003C$tiddler tiddler=\"DataBody\">\n\u003C$let\nage={{{ [\u003Cnow YYYY>subtract{##year-of-birth}] }}}\n\nBMI-category=\"\n~[compare:number:lt[18.5]then[underweight]]\n~[compare:number:lt[25]then[normal]]\n~[compare:number:lt[30]then[overweight]else[obese]]\n\"\n\nBMI={{{ [{##height}divide[100]power[-2]multiply{##weight}fixed[1]] }}}\n\nBFP={{{ \n[{##height}divide[100]power[-2]multiply{##weight}multiply[1.2]]\n[[0.23]multiply\u003Cage>]\n[{##gender}match[M]then[-1]else[0]multiply[10.8]]\n[[-5.4]]\n+[sum[]fixed[1]] }}}\n>\n\n\u003C$macrocall $name=\"copy-button\" param=\u003C\u003CBMI>> tooltip=\"Copy the BMI to the clipboard\" caption={{{ =BMI \" = \" =[\u003CBMI>] =\" (\" =[\u003CBMI>subfilter\u003CBMI-category>] \")\" +[join[]]}}}/>\n\n\u003C$macrocall $name=\"copy-button\" param=\u003C\u003CBFP>> tooltip=\"Copy the BFP to the clipboard\" caption={{{ =BFP \" = \" =[\u003CBFP>] \"%\" +[join[ ]]}}}/>\n\u003C/$let>\n\u003C/$tiddler>\n\n\u003Cdetails>\u003Csummary>Source\u003C/summary>\n\u003Cp>\n\n* Gallagher D, Heymsfield SB, Heo M, Jebb SA, Murgatroyd PR, Sakamoto Y. Healthy percentage body fat ranges: an approach for developing guidelines based on body mass index. Am J Clin Nutr. 2000;72(3):694–701.\n\n\u003C/p>\n\u003C/details>\n\n","title":"Calculation BMI","tags":"calculator [[weight loss]]","modified":"20230309001639670"},
{"created":"20230224201258388","creator":"Télumire","text":"\u003C$let hide-indexes={{{ \n[{DataBody##gender}!match[F]then[hips]] weight weight-target  year-of-birth caloric-deficit-choosen\n+[join[ ]]}}}>\n{{Body data editor}}\n\u003C/$let>\n\n\u003C$tiddler tiddler=\"DataBody\">\n\u003C$let\nage={{{ [\u003Cnow YYYY>subtract{##year-of-birth}] }}}\n\nfat-male={{{ \n=[[36.76]]\n=[{##waist}subtract{##neck}divide[2.54]log[10]multiply[86.010]]\n=[{##height}divide[2.54]log[10]multiply[-70.041]]\n+[sum[]fixed[1]]\n}}}\n\nfat-female={{{ \n=[[-78.387]]\n=[{##waist}add{##hips}subtract{##neck}divide[2.54]log[10]multiply[163.205]]\n=[{##height}divide[2.54]log[10]multiply[-97.684]]\n+[sum[]fixed[1]]\n}}}\n\nfat={{{ [{##gender}match[M]then\u003Cfat-male>else\u003Cfat-female>] }}}\n\nmale-class-bodyfat=\"\nage,low,fit,normal,average,fair,poor,high\n29,8,10.5,14.8,18.6,23.1,23.2\n39,8,14.5,18.2,21.3,24.9,25\n49,8,17.4,20.6,23.4,26.6,26.7\n59,8,19.1,22.1,24.6,27.8,27.9\n69,8,19.7,22.6,25.2,28.4,28.5\n\"\n\nfemale-class-bodyfat=\"\nage,low,fit,normal,average,fair,poor,high\n29,14,16.5,19.4,22.7,27.1,27.2\n39,14,17.4,20.8,24.6,29.1,29.2\n49,14,19.8,23.8,27.6,31.2,31.3\n59,14,22.5,27,30.4,34.5,34.6\n69,14,23.2,27.9,31.3,35.4,35.5\n\"\n\nclass-bodyfat={{{ [{##gender}match[M]then\u003Cmale-class-bodyfat>else\u003Cfemale-class-bodyfat>] }}}\n\ncategory=\"\n[match[0]then[low]]\n[match[1]then[excellent]]\n[match[2]then[good]]\n[match[3]then[fair]else[poor]]\n\"\n\nfat-indicator={{{\n[\u003Cclass-bodyfat>split[\n]]:map[split[,]nth[1]compare:number:gteq\u003Cage>]+[!is[blank]first[]]:map[\u003Cclass-bodyfat>split[\n]search::anchored{!!title}]+[split[,]butfirst[]]:map[compare:number:gteq\u003Cfat>then\u003Cindex>]+[!is[blank]first[]subfilter\u003Ccategory>]\n}}}\n>\n\n\u003C$button class=\"tc-btn-invisible\" message=\"tm-copy-to-clipboard\" param=\u003C\u003Cfat>> tooltip=\"Copy fat% to the clipboard\">\n{{$:/core/images/copy-clipboard}} Body fat % = \u003C\u003Cfat>> (\u003C\u003Cfat-indicator>>)\n\u003C/$button>\n\n\u003C/$let>\n\n\u003Cdetails>\n\u003Csummary>How to take the measures?\u003C/summary>\n\u003Cp>\n\n\u003C\u003C\u003C\nHolds the tape flat against the skin to measure neck and abdomen (at the level of the umbilicus) for men, and neck, waist (at the thinnest portion of the abdomen), and hips (at the greatest protrusion of the buttocks) for women. \n\nAll measurements should be made with a flexible yet inelastic tape\nmeasure.\n\nThe tape should be placed on the skin surface without compressing the\nsubcutaneous adipose tissue.\n\nA cloth tape measure with a spring-loaded handle (e.g.,\nGulick tape measure) standardizes the tension of the tape on the skin and\nimproves consistency of measurement. \n\nIf a Gulick-type spring-loaded tape measure is used, the handle should be\nextended to the same marking with each trial.\n\nDuplicate measurements are recommended at each site and should be obtained in a rotational instead of a consecutive order (i.e., take one measurement at all sites being assessed and then repeat the sequence). An average of the two measures is used provided they do not differ by more than 5 mm.\n\u003C\u003C\u003C\n\n\u003C/p>\n\u003C/details>\n\n\u003Cdetails>\n\u003Csummary>At what body fat % do abs show?\u003C/summary>\n\n\u003Cp>\n\n\u003C\u003C\u003C\nFor men, abs will start to show between 10% and 14% body fat.\nFor women, abs will start to show between 15% and 19% body fat.\nIn general, the more muscle mass you carry, the higher the body fat percentage your abs will show because you have more muscle pushing on the skin.\n\u003C\u003C\u003C\n\n\u003C/p>\n\u003C/details>\n\n\u003Cdetails>\u003Csummary>Sources\u003C/summary>\n\u003Cp>\n\n* Fat% data http://pennshape.upenn.edu/files/pennshape/Body-Composition-Fact-Sheet.pdf\n* US Navy body fat formula: Hodgdon J., Beckett M. (1984a). Prediction of Percent Body Fat for US Navy Men from Body Circumferences and Height. San Diego, CA: Naval Health Research Center, Jackson A. S., Pollock M. L., Ward A. (1980). Generalized Equations for Predicting Body Density of Women. Med. Sci. Sports Exerc. 12 (3), 175–182. doi:10.1249/00005768-198023000-00009\n* [[Circumference-Based Predictions of Body Fat Revisited: Preliminary Results From a US Marine Corps Body Composition Survey|https://www.frontiersin.org/articles/10.3389/fphys.2022.868627/full#B17]]\n* Measurements methods: ACSM’s Guidelines for Exercise Testing and Prescription-LWW (2017), p135\n* Abs body fat %: https://www.healthline.com/health/body-fat-percentage-for-abs\n\n\u003C/p>\n\u003C/details>","title":"Calculation of the fat % (US Navy formula)","tags":"calculator [[weight loss]]","modified":"20230310003851333","gender":"F","height":"183","neck":"39","waistline":"92","hips":"","age":"26","modifier":"Télumire"},
{"created":"20230227142538485","text":"Max Wishnofsky ([[1958|https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3970209/#R20]]): with nutritionally balanced low-calorie dieting, the main loss in body mass derives from adipose tissue. Wishnofsky assumed that [[adipose tissue is 87% fat|https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3970209/#R21]] (i.e., triglyceride) and has an energy density of 8250 kcal/kg. \n\nTherefore, we can calculate the minimal number of weeks to loose a given amount of fat for a caloric deficit given.\n\n\u003C$let show-indexes=\"weight weight-target caloric-deficit-choosen\">\n{{Body data editor}}\n\u003C/$let>\n\n\u003C$let weeks-to-spend-in-deficit={{{ \n[{DataBody##weight}subtract{DataBody##weight-target}multiply[8250]]\n[{DataBody##caloric-deficit-choosen}multiply[7]power[-1]]\n+[product[]round[]]\n}}}\n>\n\n\u003C$button class=\"tc-btn-invisible\" message=\"tm-copy-to-clipboard\" param=\u003C\u003Cweeks-to-spend-in-deficit>> tooltip=\"Copy the minimum number of weeks to be spent in deficit to the clipboard\">\n{{$:/core/images/copy-clipboard}} Minimum number of weeks to be spent in deficit: \u003C\u003Cweeks-to-spend-in-deficit>>\n\u003C/$button>\n\n\u003C/$let>\n\n;Reading\n\n* Heymsfield SB, Gonzalez MC, Shen W, Redman L, Thomas D. [[Weight loss composition is one-fourth fat-free mass: a critical review and critique of this widely cited rule.|https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3970209/]] Obes Rev. 2014 Apr;15(4):310-21. doi: 10.1111/obr.12143. Epub 2014 Jan 22. PMID: 24447775; PMCID: PMC3970209.","tags":"calculator [[weight loss]]","title":"Calculation of the minimum number of weeks to be spent in caloric deficit","modified":"20230309030255422","weight":"80.35","weight-target":"75","caloric-deficit":"2100"},
{"created":"20230206143257661","text":"\\define set-PAL()\n\u003C$let \nnewline={{{ [charcode[10]] }}}\nPAL={{{\n\"work;leisure;result\n1;1;1.4\n2;1;1.5\n3;1;1.6\n4;1;1.7\n1;2;1.5\n2;2;1.6\n3;2;1.7\n4;2;1.8\n1;3;1.6\n2;3;1.7\n3;3;1.8\n4;3;1.9\n1;4;1.7\n2;4;1.8\n3;4;1.9\n4;4;2.1\n1;5;1.9\n2;5;2\n3;5;2.2\n4;5;2.3\"\n+[split\u003Cnewline>]\n:filter[split[;]nth[1]match{DataBody##work-activity}]\n:filter[split[;]nth[2]match{DataBody##leisure-activity}]\n+[split[;]last[]]\n}}}\n>\n\u003C$action-setfield $index=\"PAL\" $value=\u003C\u003CPAL>> />\n\u003C/$let>\n\\end\n\n\u003C$tiddler tiddler=\"DataBody\">\n\u003Ctable>\n\u003Ctr>\n\u003Ctd>Physical activity at work or school\u003C/td>\n\u003Ctd class=\"list\">\n\n\u003C$radio index=\"work-activity\" value=\"1\" actions=\u003C\u003Cset-PAL>>>Sitting at the computer most of the day, or sitting at a desk.\u003C/$radio>\n\u003C$radio index=\"work-activity\" value=\"2\" actions=\u003C\u003Cset-PAL>>>Light industrial work, sales or office work that comprises light activities.\u003C/$radio>\n\u003C$radio index=\"work-activity\" value=\"3\" actions=\u003C\u003Cset-PAL>>>Cleaning, kitchen staff, or delivering mail on foot or by bicycle.\u003C/$radio>\n\u003C$radio index=\"work-activity\" value=\"4\" actions=\u003C\u003Cset-PAL>>>Heavy industrial work, construction work or farming.\u003C/$radio>\n\n\u003C/td>\n\u003C/tr>\n\u003Ctr class=\"list\">\n\u003Ctd>\nPhysical activity at leisure time\n\u003C/td>\n\u003Ctd>\n\n\u003C$radio index=\"leisure-activity\" value=\"1\" actions=\u003C\u003Cset-PAL>>>Almost no activity at all.\u003C/$radio>\n\u003C$radio index=\"leisure-activity\" value=\"2\" actions=\u003C\u003Cset-PAL>>>Walking, non-strenuous cycling or gardening approximately once a week.\u003C/$radio>\n\u003C$radio index=\"leisure-activity\" value=\"3\" actions=\u003C\u003Cset-PAL>>>Regular activity at least once a week, e.g., walking, bicycling (including to work) or gardening.\u003C/$radio>\n\u003C$radio index=\"leisure-activity\" value=\"4\" actions=\u003C\u003Cset-PAL>>>Regular activities more than once a week, e.g., intense walking, bicycling or sports.\u003C/$radio>\n\u003C$radio index=\"leisure-activity\" value=\"5\" actions=\u003C\u003Cset-PAL>>>Strenuous activities several times a week.\u003C/$radio>\n\n\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd colspan=\"2\">\n\n\u003C$button class=\"tc-btn-invisible\" message=\"tm-copy-to-clipboard\" param={{##PAL}} tooltip=\"Copy the estimated PAL to the clipboard\">\n{{$:/core/images/copy-clipboard}} PAL = {{##PAL}}\n\u003C/$button>\n\n\u003C/td>\n\u003C/tr>\n\u003C/table>\n\u003C/$tiddler>\n\n\n;Note\n\nI reproduced the activity level calculator found at https://www.niddk.nih.gov/bwp. This calculator does not take the gender into account, despite the fact that men in general burn more energy than women for similar tasks. [[The study|https://pubmed.ncbi.nlm.nih.gov/18392036]] on which this calculator is based on had a sample size of 9 volunteers, age 33-75 years so the results are probably not very accurate despite their claims.\n\nI found a study which goes in much more details: https://www.fao.org/3/y5686e/y5686e07.htm. There is also the [[2011 Adult Compendium of Physical Activities|https://sites.google.com/site/compendiumofphysicalactivities/home]]. \n\nOther interesting calculator: https://www.webmd.com/fitness-exercise/healthtool-exercise-calculator\n\n;Reading\n\n* https://www.ahajournals.org/doi/10.1161/01.cir.0000435708.67487.da\n* https://livelighter.com.au/physicalactivity/calculator\n* https://support.foodworks.online/hc/en-au/articles/360004401336-Physical-Activity-Levels-explained","title":"Calculation of the Physical Activity Level","tags":"calculator [[weight loss]]","modified":"20230309001918231","work-activity":"1","leisure-activity":"4"},

{"created":"20221204210554983","text":"\\import [[$:/core/ui/EditTemplate/tags]]\n\\define tag-button(classes)\n\t\u003C$let button-classes='tc-btn-invisible $classes$' currentTiddler=\u003C\u003Ctag>>>\n\t\t{{||$:/core/ui/TagPickerTagTemplate}}\n\t\u003C/$let>\n\\end\n\\define tagsAutoComplete()\n\u003C$list filter=\u003C\u003CtagsAutoCompleteFilter>> emptyMessage=\u003C\u003CtagsAutoCompleteEmptyMessage>> variable=\"listItem\">\n\t\u003C$list filter=\u003C\u003CtagsFilter>> variable=\"tag\">\n\t\t\u003C$list\n\t\t\tfilter=\"[\u003Ctag>addsuffix\u003Csuffix>] -[\u003CtagSelectionState>get[text]]\"\n\t\t\temptyMessage=\u003C\u003Ctag-button 'tc-tag-button-selected'>>\n\t\t\tvariable=\"ignore\"\n\t\t>\n\t\t\t\u003C\u003Ctag-button>>\n\t\t\u003C/$list>\n\t\u003C/$list>\n\u003C/$list>\n\\end\n\\define tag-picker-inner(actions,tagField:\"tags\")\n\\whitespace trim\n\u003C$let \n\tnewTagNameInputTiddlerQualified=\u003C\u003Cqualify \"$:/temp/NewTagName/input\">> \n\tnewTagNameSelectionTiddlerQualified=\u003C\u003Cqualify \"$:/temp/NewTagName/selected-item\">> \n\tfallbackTarget={{$(palette)$##tag-background}}\n\tcolourA={{$(palette)$##foreground}}\n\tcolourB={{$(palette)$##background}}\n\tstoreTitle={{{ [\u003CnewTagNameInputTiddler>!match[]] ~[\u003CnewTagNameInputTiddlerQualified>] }}} \n\ttagSelectionState={{{ [\u003CnewTagNameSelectionTiddler>!match[]] ~[\u003CnewTagNameSelectionTiddlerQualified>] }}}\n\trefreshTitle=\u003C\u003Cqualify \"$:/temp/NewTagName/refresh\">>\n\tnonSystemTagsFilter=\"[tags[]] $(tagListFilter)$ +[!is[system]] -[\u003CstoryTiddler>tags[]] :filter[search:title\u003CuserInput>]+[sort[]]\"\n\tsystemTagsFilter=\"[tags[]] $(tagListFilter)$ +[is[system]] -[\u003CstoryTiddler>tags[]] :filter[search:title\u003CuserInput>]+[sort[]]\"\n\tdisplayTagsPopup=\"[all[tiddlers]subfilter\u003CsystemTagsFilter>][all[tiddlers]subfilter\u003CnonSystemTagsFilter>] +[limit[1]]\"\n>\n\u003Cdiv class=\"tc-edit-add-tag\">\n\t\u003Cdiv>\n\t\t\u003Cspan class=\"tc-add-tag-name tc-small-gap-right\">\n\t\t\t\u003C$macrocall $name=\"keyboard-driven-input\"\n\t\t\t\ttiddler=\u003C\u003CnewTagNameTiddler>>\n\t\t\t\tstoreTitle=\u003C\u003CstoreTitle>>\n\t\t\t\trefreshTitle=\u003C\u003CrefreshTitle>>\n\t\t\t\tselectionStateTitle=\u003C\u003CtagSelectionState>>\n\t\t\t\tinputAcceptActions=\"\u003C$macrocall $name='add-tag-actions'\n\t\t\t\tactions=\u003C\u003C__actions__>>\n\t\t\t\ttagField=\u003C\u003C__tagField__>>/>\"\n\t\t\t\tinputCancelActions=\u003C\u003Cclear-tags-actions>>\n\t\t\t\ttag=\"input\"\n\t\t\t\tplaceholder={{$:/language/EditTemplate/Tags/Add/Placeholder}}\n\t\t\t\tfocusPopup=\u003C\u003Cqualify \"$:/state/popup/tags-auto-complete\">>\n\t\t\t\tclass=\"tc-edit-texteditor tc-popup-handle\"\n\t\t\t\ttabindex=\u003C\u003CtabIndex>> \n\t\t\t\tfocus={{{ [{$:/config/AutoFocus}match[tags]then[true]] ~[[false]] }}}\n\t\t\t\tfilterMinLength={{$:/config/Tags/MinLength}} \n\t\t\t\tcancelPopups=\u003C\u003CcancelPopups>>\n\t\t\t\tconfigTiddlerFilter=\"[[$:/core/macros/tag-picker]]\"\n\t\t\t/>\n\t\t\u003C/span>\n\t\t\u003C$button\n\t\t\tpopup=\u003C\u003Cqualify \"$:/state/popup/tags-auto-complete\">>\n\t\t\tclass=\"tc-btn-invisible tc-btn-dropdown\"\n\t\t\ttooltip={{$:/language/EditTemplate/Tags/Dropdown/Hint}}\n\t\t\taria-label={{$:/language/EditTemplate/Tags/Dropdown/Caption}}\n\t\t>\n\t\t\t{{$:/core/images/down-arrow}}\n\t\t\u003C/$button>\n\t\t\u003C$reveal state=\u003C\u003CstoreTitle>> type=\"nomatch\" text=\"\">\n\t\t\t\u003C$button\n\t\t\t\tclass=\"tc-btn-invisible tc-small-gap tc-btn-dropdown\"\n\t\t\t\ttooltip={{$:/language/EditTemplate/Tags/ClearInput/Hint}}\n\t\t\t\taria-label={{$:/language/EditTemplate/Tags/ClearInput/Caption}}\n\t\t\t\tactions=\u003C\u003Cdelete-tag-state-tiddlers>>\n\t\t\t>\n\t\t\t\t{{$:/core/images/close-button}}\n\t\t\t\u003C/$button>\n\t\t\u003C/$reveal>\n\t\t\u003Cspan class=\"tc-add-tag-button tc-small-gap-left\">\n\t\t\t\u003C$let tag={{{ [\u003CnewTagNameTiddler>get[text]] }}} currentTiddlerCSSEscaped={{{ [\u003CsaveTiddler>escapecss[]] }}}>\n\t\t\t\t\u003C$button set=\u003C\u003CnewTagNameTiddler>> setTo=\"\">\n\t\t\t\t\t\u003C$action-listops $tiddler=\u003C\u003CsaveTiddler>> $field=\u003C\u003C__tagField__>> $subfilter=\"[\u003Ctag>trim[]]\"/>\n\t\t\t\t\t$actions$\n\t\t\t\t\t\u003C\u003Cdelete-tag-state-tiddlers>>\n\t\t\t\t\t\u003C$action-sendmessage $message=\"tm-focus-selector\" $param=\u003C\u003Cget-tagpicker-focus-selector>>/>\n\t\t\t\t\t{{$:/language/EditTemplate/Tags/Add/Button}}\n\t\t\t\t\u003C/$button>\n\t\t\t\u003C/$let>\n\t\t\u003C/span>\n\t\u003C/div>\n\t\u003C$reveal\n\t\tclass=\"tc-block-dropdown tc-block-tags-dropdown tc-block-dropdown-wrapper\"\n\t\tdefault={{{ [subfilter\u003CdisplayTagsPopup>then[]else[hide]] }}}\n\t\tstate=\u003C\u003Cqualify \"$:/state/popup/tags-auto-complete\">>\n\t\ttag={{{ [subfilter\u003CdisplayTagsPopup>then[div]else[template]] }}}\n\t\ttext=\"\"\n\t\ttype=\"nomatch\"\n\t>\n\t\t\u003C$let\n\t\t\tactions=\u003C\u003C__actions__>> \n\t\t\tcurrentTiddler=\u003C\u003Ctag>>\n\t\t\ttagField=\u003C\u003C__tagField__>>\n\t\t\tuserInput={{{ [\u003CstoreTitle>get[text]] }}}\n\t\t\ttagsAutoCompleteFilter=\"[\u003CuserInput>minlength{$:/config/Tags/MinLength}limit[1]]\"\n\t\t\ttagsAutoCompleteEmptyMessage=\"\u003Cdiv class='tc-search-results'>{{$:/language/Search/Search/TooShort}}\u003C/div>\"\n\t\t>\n\t\t\t\u003C$let tagsFilter=\u003C\u003CnonSystemTagsFilter>> suffix=\"-primaryList\">\u003C\u003CtagsAutoComplete>>\u003C/$let>\n\t\t\t\u003Chr>\n\t\t\t\u003C$let tagsFilter=\u003C\u003CsystemTagsFilter>> suffix=\"-secondaryList\">\u003C\u003CtagsAutoComplete>>\u003C/$let>\n\t\t\u003C/$let>\n\t\u003C/$reveal>\n\u003C/div>\n\u003C/$let>\n\\end\n\n\u003C$let saveTiddler=\u003C\u003CcurrentTiddler>> tagListFilter={{{ [\u003CstoryTiddler>get[tagListFilter]] }}}>\n\u003C$macrocall $name=\"edit-tags-template\" tagField=\u003C\u003CtagField>>/>\n\u003C/$let>","creator":"Telumire","tags":"","title":"CustomTagPicker","modified":"20230206233429858","modifier":"Telumire","tagListFilter":""},

{"created":"20230309045723562","creator":"Télumire","text":"\\define create-log()\n\n\u003C$action-createtiddler $basetitle=\u003C\u003Cformatted-date>> tags=\"Journal\" created=\u003C\u003Cdate>>>\n\u003C$action-navigate $to=\u003C\u003CcreateTiddler-title>>/>\n\u003C/$action-createtiddler>\n\n\\end\n\n\u003C$let\nthis-year=\u003C\u003Cnow YYYY>>\nis_leap={{{ \n[\u003Cthis-year>]\n:filter[remainder[100]match[0]]\n:map[{!!title}remainder[400]match[0]then[1]else[0]]\n~[\u003Cthis-year>remainder[4]match[0]then[1]]\n~[[0]]\n}}}\ndays_month_list=\"=31 =[[28]add\u003Cis_leap>] =31 =30 =31 =30 =31 =31 =30 =31 =30 =31\"\ndays_months={{{ \n[range[1],[12]]\n:map[subfilter\u003Cdays_month_list>first\u003Cindex>sum[]] \n+[join[ ]]\n}}}\nlast-days=\"-7\"\nstart={{{ [\u003Cnow ddddd>add\u003Clast-days>compare:number:gteq[1]else[1]] }}}\nlogs-of-this-year=\"[tag[Journal]days:created\u003Clast-days>]:filter[get[created]format:date[YYYY]match\u003Cthis-year>]\"\n>\n\n\u003C$list filter=\"[range\u003Cstart>,\u003Cnow ddddd>]-[subfilter\u003Clogs-of-this-year>get[created]format:date[ddddd]]\" variable=\"missing-day-of-the-year\" emptyMessage=\"\"\"\n\nNo missing log for the last \u003C$text text={{{ [\u003Clast-days>trim[-]] }}}/> days, great work!\n\n\"\"\">\n\n\u003C$let\nmonth={{{ [\u003Cmissing-day-of-the-year>]:map:flat[enlist\u003Cdays_months>compare:number:lt\u003CcurrentTiddler>]+[count[]] }}}\nday={{{ [\u003Cmissing-day-of-the-year>]:map:flat[enlist\u003Cdays_months>compare:number:lt\u003CcurrentTiddler>]+[last[]multiply[-1]add\u003Cmissing-day-of-the-year>] }}}\ndate={{{ =[\u003Cthis-year>] =[\u003Cmonth>pad[2]] =[\u003Cday>pad[2]] +[join[]] }}}\nformatted-date={{{ [\u003Cdate>format:date[DDth MMM YYYY]] }}}\n>\n\n \u003C$button actions=\u003C\u003Ccreate-log>>> \u003C$text text=\u003C\u003Cformatted-date>> />\u003C/$button>\n\n\u003C/$let>\n\n\u003C/$list>","tags":"","title":"Days missing in the last 7 days this year","modified":"20230310105556022","modifier":"Télumire"},

{"created":"20230310062001485","creator":"Télumire","text":"Free course by the [[Yale school of public health|https://ysph.yale.edu/]]: \n\n\u003C\u003C\u003C\nHow do we define health? What social and behavioral factors contribute to health outcomes? How can we apply some of the key theories of behavior change to improve our nutritional, physical, and mental health?\n\n* Define the concept of health.\n* Consider why social and behavioral factors are important to health.\n* Identify the leading factors contributing to mortality.\n* Explain the health belief model and the principle of behaviorism.\n* Discuss a variety of theories that inform behavior change.\n\u003C\u003C\u003Chttps://www.coursera.org/learn/health-behavior-change\n\n;Definition of Health\n\nThe [[WHO constitution|https://www.who.int/about/governance/constitution]] states: \"Health is a state of complete physical, mental and social well-being and not merely the absence of disease or infirmity.\" \n\nThe last 30 years, chronic diseases can be linked to social & behavioral factors (smoking, poor nutrition, sedentary lifestyle,etc.).\n\nType of prevention: primary (vaccines, seat-belts, sunscreen..) , secondary (routine screening, diet, exercise), tertiary (diabetes management, support group).\n\nLeading causes of death worldwid in 2015 : ischemic heart disease, stroke, COPD and lower respiratory infections\n\n;Behavior change\n\n* [[Nutrition]]\n* [[Physical Activity]]\n* [[Mental Health]]","tags":"Learning Formation","title":"Health Behavior Change: From Evidence to Action","modified":"20230310102311438","modifier":"Télumire"},
