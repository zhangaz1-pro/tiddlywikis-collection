{"created":"20230302221328993","creator":"Telumire","text":"\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\n\\define mouseover-actions() \u003C$action-setfield $tiddler=\"$:/temp/ScrollDirection\" text=\"up\"/>\n\u003C$navigator \nstory=\"$:/StoryList\"\nhistory=\"$:/HistoryList\"\nopenLinkFromInsideRiver={{$:/config/Navigation/openLinkFromInsideRiver}}\nopenLinkFromOutsideRiver={{$:/config/Navigation/openLinkFromOutsideRiver}}\nrelinkOnRename={{$:/config/RelinkOnRename}}\n>\n\u003C$eventcatcher selector=\"header\" $mouseover=\u003C\u003Cmouseover-actions>>>\n\u003Cheader class=\"tc-adjust-top-of-scroll\">\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/Header]!has[draft.of]]\" variable=\"listItem\">\n\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\n\u003C/$list>\n\u003C/header>\n{{$:/core/ui/PageTemplate}}\n\u003Cfooter>\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/Footer]!has[draft.of]]\" variable=\"listItem\">\n\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\n\u003C/$list>\n\u003C/footer>","tags":"$:/tags/Layout","title":"Layout: header and footer","modified":"20230312032451135","modifier":"Télumire","description":"Custom page template with header and footer","name":"header and footer","code-body":"yes"},
{"created":"20230302221509186","creator":"Telumire","text":"\\rules except dash list\n\u003C$list filter=\"[{$:/layout}match[Layout: header and footer]]\">\n\u003C$importvariables filter=\"[[$:/themes/tiddlywiki/snowwhite/base]]\">\n\n:root{ \n--border-size:2px;\n--border-color:\u003C\u003Ccolor sidebar-controls-foreground-hover>>;\n--scroll-down-transform:\u003C$text text={{{ [{$:/temp/ScrollDirection}match[down]]:filter[{$:/settings/header/auto-hide}match[true]]:filter[list[$:/StoryList]]+[then[-100%]] }}}/>;\n--search-focus-outline:solid var(--border-size) var(--border-color);\n--text-decoration-underline:var(--border-size) underline var(--border-color);\n--gap:1ch;\n}\n\n.tc-page-container-wrapper>div {\ndisplay: flex;\nflex-direction: column;\npadding:0;\n}\n\n .tc-story-river{\npadding-top:0;\n}\n\n.tc-page-container>.tc-dropzone{\nmin-height:unset;\n}\n\nheader,footer {\nbackground-color:\u003C\u003Ccolor tiddler-background>>;\ndisplay:flex;\nflex-wrap:wrap;\ngap:var(--gap);\nflex: 1 1 auto;\njustify-content: center;\nalign-items: center;\nz-index:-1;\n}\n\nheader{\nposition:sticky;\ntop:0;\nz-index:1000;\ncontainer: header / inline-size;\npadding-top:1cqmax;\npadding-bottom:1cqmax;\npadding-left:42px;\npadding-right:42px;\njustify-content: start;\nalign-items: baseline;\n}\n\nheader{\ntransition: transform 0.2s;\ntransform: translateY(var(--scroll-down-transform)) translateY(10px);\n}\n\nheader h1{\ncursor:pointer;\nmargin:0;\n}\n\nheader a.tc-tiddlylink{\nfont-weight:bold;\ncolor:\u003C\u003Ccolor foreground>>;\n}\n\nheader a.tc-tiddlylink:hover{\ntext-decoration:var(--text-decoration-underline);\n}\n\n\nheader h3{\nflex-grow:1;\n}\n\nheader .buttons{\ndisplay:flex;\ngap:var(--gap);\nalign-items: center;\nflex-grow:1;\njustify-content: end;\n}\n\nheader .buttons *:not(.tc-block-dropdown-wrapper, .tc-block-dropdown-wrapper *, menu){\ndisplay:flex;\nalign-items: center;\n}\n\nheader .buttons :is(.tc-sidebar-search, .tc-search, .tc-search :first-child){\nflex-grow:1;\ndisplay:flex;\n}\n\nheader .buttons .tc-block-dropdown-wrapper {\n  position: absolute;\n  bottom: 0;\n}\n\ninput[type=\"search\"]{\nborder:unset;\nborder-radius:5px;\npadding:5px;\nbackground:\u003C\u003Ccolor tiddler-controls-foreground>>;\n}\n\ninput[type=\"search\"]:focus{\noutline:var(--search-focus-outline);\n}\n\n/*\nheader .buttons .tc-search{\nflex-direction: row-reverse;\ngap:var(--gap);\n}\n*/\n\nheader .buttons .tc-search button:not([aria-label=\"advanced search\"]){\ndisplay:none; \n}\n\nheader button{\nfont-size: 1.5em;\n}\n\nheader button svg, header a svg {\n  fill: \u003C\u003Ccolor tiddler-controls-foreground>>;\n}\n\nheader button:hover svg, header a:hover svg {\n  fill: \u003C\u003Ccolor tiddler-controls-foreground-hover>>;\n}\n\nheader :is(nav, .tc-tagged-draggable-list){\ndisplay: flex;\nflex-grow: 1;\njustify-content: center;\ngap: calc(var(--gap) * 3);\n}\n\n.tc-site-subtitle{\nfont-size:1.2em;\nline-height:1em;\ntext-transform: capitalize;\n}\n\n.tc-site-title,.tc-topbar{\ndisplay:none;\n}\n\n@media (min-width: 960px) {.tc-sidebar-scrollable {top: 66px;}}\n\n\n@media screen {\n\theader {\n\t\t\u003C\u003Cbox-shadow \"1px 1px 5px rgba(0, 0, 0, 0.3)\">>\n\t}\n}\n\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\n\theader {\n\t\t\u003C\u003Cbox-shadow none>>\n\t}\n}\n\n@container header (max-width: 650px) {\nheader  h1{\nfont-size: 1.5em;\n}\n\nheader  img{\nwidth: 1.5em;\n}\n}","tags":"$:/tags/Stylesheet","title":"Layout: header and footer/Style","modified":"20230312033718213","modifier":"Télumire"},

{"created":"20230306011904890","text":"\u003C\u003C\u003C\nWhen sensitive techniques are not available, BMR can be alternatively estimated by using validated age-, gender- and population-specific equations. For instance, the Harris-Benedict equation is widely used in clinical settings (18). However, this equation was derived from about 300 healthy, normal-weight Caucasian adults between 1907 and 1917 and its application, therefore, has limitations (18). Substantial error could be introduced by applying it to an inappropriate collective, including subjects who are with obesity, which is also true for other validated equations estimating BMR (18).\n\n* (18) Psota T, Chen KY. Measuring energy expenditure in clinical populations: rewards and challenges, Eur J Clin Nutr. 2013;67:436–442\n\u003C\u003C\u003Chttps://www.ncbi.nlm.nih.gov/books/NBK279077/\n","tags":"","title":"Limitations of the Harris-Benedict equation","modified":"20230306012525025"},
{"created":"20230306012148004","text":"\u003C\u003C\u003C\nThe physical activity level is frequently used in studies to provide an index of activity when measurement of total NEAT is not possible. It is calculated by expressing TEE relative to BMR (15). [..] Using PAL, however, can also introduce significant bias in the assessment of NEAT, as under free-living conditions the cumulative error of PAL measurements can be as high as 7% (21).\n\n\n* (15) Slining MM, Mathias KC, Popkin BM. Trends in food and beverage sources among US children and adolescents: 1989-2010, J Acad Nutr Diet. 2013;113:1683–1694.\n* (21) Levine JA. Non-exercise activity thermogenesis (NEAT), Best Pract Res Clin Endocrinol Metab. 2002;16:679–702.\n\n\u003C\u003C\u003Chttps://www.ncbi.nlm.nih.gov/books/NBK279077/","tags":"","title":"Limitations of the PAL","modified":"20230306012357464"},

{"created":"20230301225839146","creator":"Télumire","text":"\\define day-duration() 1440\n\\define format-time()\n=[\u003Ctime>divide[60]trunc[]]\n=[\u003Ctime>remainder[60]]\n:map[{!!title}compare:number:lt[10]then[0]addsuffix{!!title}else{!!title}]\n+[join[:]] \n\\end\n\n\\define update-wake()\n\u003C$let \ntime={{{\n[{!!sleep-time}split[:]nth[1]multiply[60]]\n[{!!sleep-time}split[:]nth[2]]\n[{!!cycle-duration}multiply{!!cycle-numbers}add{!!fall-asleep-time}]\n+[sum[]remainder\u003Cday-duration>] \n}}}\n>\n\u003C$action-setfield wake-time={{{ [subfilter\u003Cformat-time>] }}}/>\n\u003C/$let>\n\\end\n\n\\define update-sleep()\n\u003C$let \ntime={{{ \n[{!!wake-time}split[:]nth[1]multiply[60]]\n[{!!wake-time}split[:]nth[2]]\n[{!!cycle-duration}multiply{!!cycle-numbers}add{!!fall-asleep-time}negate[]]\n[\u003Cday-duration>]\n+[sum[]remainder\u003Cday-duration>]\n}}}\n>\n\u003C$action-setfield sleep-time={{{ [subfilter\u003Cformat-time>] }}}/>\n\u003C/$let>\n\\end\n\n\\define update-times() \u003C\u003Cupdate-wake>> \u003C\u003Cupdate-sleep>>\n\n\u003Ctable class=\"tc-max-width tc-edit-max-width\">\n\u003Ctr>\u003Ctd>Time to fall asleep (min)\u003C/td>\u003Ctd>\u003C$edit-text field=\"fall-asleep-time\" type=\"number\"/>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sleep cycle duration (min)\u003C/td>\u003Ctd> \u003C$edit-text  field=\"cycle-duration\" type=\"number\"/>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Number of sleep cycle ({{!!cycle-numbers}} cycle(s) = \u003C$text text={{{ [{!!cycle-numbers}multiply{!!cycle-duration}divide[60]fixed[1]] }}}/> hour(s))\u003C/td>\u003Ctd> \u003C$edit-text field=\"cycle-numbers\" type=\"number\"/>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>\nSleep at\n\u003C/td>\u003Ctd style=\"display:flex;\">\n\u003C$button actions=\u003C\u003Cupdate-wake>> set=\"!!sleep-time\" setTo=\u003C\u003Cnow \"0hh:0mm\">>>now\u003C/$button>\n\u003C$edit-text inputActions=\u003C\u003Cupdate-wake>> field=\"sleep-time\" type=\"time\"/>\n\u003C/td>\u003C/tr>\n\u003Ctr>\n\u003Ctd>\nWake up at\n\u003C/td>\n\u003Ctd>\n \u003C$edit-text inputActions=\u003C\u003Cupdate-sleep>> field=\"wake-time\" type=\"time\"/>\n\u003C/td>\n\u003C/tr>\n\u003C/table>\n\n\n\n","tags":"calculator sleep","title":"Optimal Sleep calculator","modified":"20230312054142458","sleep-time":"06:41","wake-time":"12:56","cycle-duration":"90","cycle-numbers":"4","fall-asleep-time":"15","modifier":"Télumire"},
{"created":"20230309200906616","creator":"Télumire","text":"[[Emily|https://discord.com/channels/531220230790447154/531227284871446558/1083475131231375430]]: \n\n- I do make liberal use of the ViewTemplate cascade, and suboptimal sequencing there was definitely slowing things down. I think the most resource-intensive templates I use are the ones that assign ViewTemplates to \"missing\" tiddlers referenced in existing fields, since they require calling and searching a number of list fields. Moving those down into a separate cascade step below the default ViewTemplate did make a significant difference (and the Advanced Performance plugin was tremendously helpful in isolating the worst offenders.)\n\n- I use zoomin mode most of the time, and I've also recently started using the DynaView plugin both in the general storyriver and tiddler-internally, to wrap the display templates for potentially lengthy lists. Sometimes this introduces a little \"loading time\" as I scroll, but it does seem to make the wiki generally faster, especially when I have a number of tiddlers open.\n- Side note: the example given on https://tiddlywiki.com/plugins/tiddlywiki/dynaview/ uses $:/state tiddlers to record the \"in view\" state; I switched to $:/temp tiddlers instead to reduce persistent clutter.\n\n- I've also wrapped some of the most complicated templates in a selective $refresh widget to prevent unnecessary rerendering. I believe that's one of Saq's... I'll see if I can find the link.  Found it in his experimental collection: https://saqimtiaz.github.io/tw5-plugins-sandbox","tags":"tiddlywiki","title":"Optimizing tiddlywiki","modified":"20230309201019883","modifier":"Télumire"},

{"created":"20230308152931208","text":"\u003Ciframe style=\"width:100%;border:solid grey 1px\" srcdoc=\"\"\"\n\u003Cp id=\"display\"/>\n\u003Cscript>\nconst url = 'https://world.openfoodfacts.org/api/v2/search?&tag_contains_0=contains&tag_0=chocolate-desserts&tagtype_1=labels&tag_contains_1=contains&tag_1=organic&tag_2=fair-trade&fields=code,product_name';\n\nconst elem = document.getElementById('display');\nelem.innerHTML = 'Please wait while the JSON is being fetched...';\n\nconst headers = new Headers({\n  'User-Agent': 'HealthJournal - Web - Version 1.0 - https://health-journal.tiddlyhost.com'\n});\n\nfetch(url, { headers })\n  .then(res => res.json())\n  .then(out => {\n    elem.innerHTML = JSON.stringify(out);\n    alert('JSON ready!');\n  })\n  .catch(err => { throw err });\n\u003C/script>\n\"\"\"/>\n\nOnly one product:\n\n\u003Ciframe style=\"width:100%;border:solid grey 1px\" srcdoc=\"\"\"\n\u003Cp id=\"display\"/>\n\u003Cscript>\nlet url = 'https://world.openfoodfacts.org/api/v2/product/40896243.json';\nconst elem = document.getElementById(\"display\");\nelem.innerHTML = \"Please wait while the JSON is being fetched..\";\nfetch(url)\n  .then(res => res.json())\n  .then(out => {\n    elem.innerHTML = JSON.stringify(out);\n    alert('JSON ready! ');\n  })\n  .catch(err => { throw err });\n\u003C/script>\n\"\"\"/>","tags":"","title":"Test API call open food fact","modified":"20230309035002900","type":""},

{"created":"20230310205209396","creator":"Télumire","text":";Lumbar mobility\n\nThe abdominal muscles are made up of three main muscles: \n\n\u003Ctable>\n\u003Ctr>\u003Ctd>transversus abdominis\u003C/td>\u003Ctd>rectus abdominis (or 6-pack)\u003C/td>\u003Ctd>external oblique muscles\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[img height=\"200px\"[https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Transversus_abdominis.png/375px-Transversus_abdominis.png]]\u003C/td>\u003Ctd>[img height=\"200px\"[https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Rectus_abdominis.png/375px-Rectus_abdominis.png]]\u003C/td>\u003Ctd>[img height=\"200px\"[https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Gray392.png/450px-Gray392.png]]\u003C/td>\u003C/tr>\n\u003C/table>\n\nThe rectus abdominis are located on the [[symphysis pubis|https://en.wikipedia.org/wiki/Pubic_symphysis]], the ribs and along the [[linea alba|https://en.wikipedia.org/wiki/Linea_alba_(abdomen)]]. Their main role is lumbar flexion.\nTo inhibit the recruitment of the psoas, which are the leg flexor muscles that sit on the front of the lumbar spine, it is important to flex the back and legs. This relieves the strain on the psoas and reduces the risk of lower back pain.\n\nIf the lumbar mobility is low, the cat cow exercise is usefull. To work the lumbar, increase the retroversion of the pelvis and roll the lumbar flexion all the way up.\n\nAnother effective exercise to work the lumbar flexion is the Jefferson Curl.\n\n;Neck pain\n\nExperiencing neck pain when doing abdominal exercises might be because the neck flexor muscles are not strong enough. \n\n* put your hands behind your head to support your neck. \n* work the neck flexor muscles independently by putting a fist under the chin and pushing down, 4 sets of 10 repetitions, 6 seconds each, with 1 minute rest.\n\n;Not working the abdominal muscles deeply enough.\n\nPerform exercises that target the deep muscles of the abdominal region, such as the transverse muscles. Sheathing exercises, such as the plank, are particularly effective in working these muscles.","tags":"","title":"Tips for effective ab workouts","modified":"20230310210805691","modifier":"Télumire"},
{"created":"20230205003027119","creator":"Télumire","text":"\u003C$list filter=\"[is[current]get[data]]\" variable=\"data\">\n\u003C$let unit={{!!unit}} logs-filter={{!!logs-filter}}>\n\n;Day by day\n\n\u003Cul>\n\u003C$list filter=\u003C\u003Clogs-filter>> counter=\"n\">\n\u003Cli>\n\u003C$link>\u003C$view field=\"created\" format=\"date\" template=\"DD/0MM/YYYY\"/>\u003C/$link>: \u003C$view field=\u003C\u003Cdata>>/> \u003C\u003Cunit>>\n\u003C/li>\n\u003C/$list>\n\u003C/ul>\n\n;Week by week average\n\n\u003Cul>\n\u003C$list filter=\u003C\u003Clogs-filter>> counter=\"n\">\n\u003C$let \nweek-of-yesterday={{{ [subfilter\u003Clogs-filter>]+[zth\u003Cn>get[created]format:date[WW]] }}}\nweek-of-today={{{ [{!!created}format:date[WW]] }}}\naverage=\"[subfilter\u003Clogs-filter>]:filter[get[created]format:date[WW]match\u003Cweek-of-today>]+[get\u003Cdata>average[]fixed[2]]\"\n>\n\u003C$list filter=\"[\u003Cweek-of-yesterday>!match\u003Cweek-of-today>]\">\n\u003Cli>\nWeek \u003C\u003Cweek-of-today>>: \u003C$text text={{{ [subfilter\u003Caverage>] }}} /> \u003C\u003Cunit>>\n\u003C/li>\n\u003C/$list>\n\u003C/$let>\n\u003C/$list>\n\u003C/ul>\n\n;Export \n\n{{||Data Export}}\n\n\u003C/$let>\n\u003C/$list>","tags":"$:/tags/ViewTemplate","title":"Tracking Data Template","modified":"20230310091307415","modifier":"Télumire"},
{"created":"20230205211953501","creator":"Télumire","text":"\u003Ctable class=\"tc-max-width tc-edit-max-width\" style=\"table-layout:fixed;\">\n\u003Ctr>\u003Ctd>Target (kg)\u003C/td>\u003Ctd>\u003C$edit-text field=\"target\" type=\"number\"/>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Average (days)\u003C/td>\u003Ctd>\u003C$edit-text field=\"last-n-days\" type=\"number\"/>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Weight loss rate (kg/week)\u003C/td>\u003Ctd>\u003C$edit-text field=\"weekly-loss\" type=\"number\"/>\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C$reveal text=\"1\" default={{!!weekly-loss}} type=\"gt\">\n\n>Warning: Loosing more than 1kg/week is not recommended.\n\n\u003C/$reveal>\n\n\u003C$let\ndaily-loss={{{ [{!!weekly-loss}divide[7]] }}}\ndata=\"[tag[Journal]sort[created]get[weight]]\"\ncount={{{ [subfilter\u003Cdata>count[]] }}}\nmax={{{ [subfilter\u003Cdata>maxall[]] }}}\ntarget={{!!target}}\naverage-last-n-days={{{ [subfilter\u003Cdata>last{!!last-n-days}average[]] }}}\nweight-to-loose={{{ [\u003Caverage-last-n-days>subtract\u003Ctarget>] }}}\ndays-until-target={{{ [\u003Cweight-to-loose>divide\u003Cdaily-loss>floor[]] }}}\nlast-created-log={{{ [tag[Journal]sort[created]has[weight]last[]get[created]] }}}\ndate-target={{{ \n[\u003Clast-created-log>format:date[TIMESTAMP]]\n[\u003Cdays-until-target>multiply[24]multiply[60]multiply[60]multiply[1000]]\n+[sum[]floor[]EpochToTWFormat[]]\n}}}\n>\n\n\n\u003Ctable class=\"tc-max-width\" style=\"table-layout:fixed;\">\n\u003Ctr>\n\u003Ctd>Average weight in the last {{!!last-n-days}} day(s)\u003C/td>\n\u003Ctd>\u003C$text text={{{ [\u003Caverage-last-n-days>fixed[2]] }}}/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Weight to lose (kg)\u003C/td>\u003Ctd>\u003C$text text={{{ [\u003Cweight-to-loose>fixed[2]] }}}/>\u003C/td>\n\u003C/tr>\n\u003Ctr>\n\u003Ctd>Target date\u003C/td>\u003Ctd>\u003C$text text={{{ [\u003Cdate-target>format:date[DDth MMM YYYY]] }}} /> (\u003C$text text={{{ [\u003Cdays-until-target>fixed[0]] }}}/> days)\u003C/td>\n\u003C/tr>\n\u003C/table>\n\n\u003C$let\ncircle-radius=\".2\"\nstart=\"1\"\ntotal-days={{{ [\u003Cdays-until-target>add\u003Ccount>] }}}\nend=\u003C\u003Ctotal-days>>\nstep={{{ [\u003Cend>divide\u003Ctotal-days>] }}}\ncy-filter=\"\n[subfilter\u003Cdata>nth\u003Cn>subtract\u003Ctarget>]\n:else[\u003Ctotal-days>subtract\u003Cn>multiply\u003Cdaily-loss>]\"\n>\n\n\u003Csvg overflow=\"visible\" class=\"svg-graph\" width=\"100%\" height=\"100%\" viewBox={{{ =0 =0 =[\u003Ctotal-days>subtract[1]] =[\u003Cmax>subtract\u003Ctarget>]+[join[ ]] }}}>\n\u003C$list filter=\"[range\u003Cstart>,\u003Cend>,\u003Cstep>]\" variable=\"cx\" counter=\"n\">\n\u003C$link to={{{ [tag[Journal]sort[created]nth\u003Cn>] }}}>\n\u003Ccircle day=\u003C\u003Cn>> cx={{{ [\u003Ccx>subtract[1]] }}} cy={{{ [subfilter\u003Ccy-filter>] }}} r=\u003C\u003Ccircle-radius>> class={{{ \n[subfilter\u003Cdata>nth\u003Cn>then[real]else[imaginary]] \n[\u003Cn-last>match[yes]then[last]]\n+[join[ ]]\n}}}>\n\u003Ctitle>{{{ \n\n[tag[Journal]sort[created]nth\u003Cn>] [tag[Journal]sort[created]nth\u003Cn>get[weight]]+[join[: ]addsuffix[ kg]] \n:else[\u003Cn-last>match[yes]then[Goal: ]addsuffix\u003Ctarget>addsuffix[kg]]\n:else[\u003Ctotal-days>subtract\u003Cn>multiply\u003Cdaily-loss>add\u003Ctarget>fixed[2]addsuffix[ kg]]\n\n}}}\u003C/title>\n\u003C/circle>\n\u003C/$link>\n\u003C/$list>\n\u003Cline x1=\"0\" y1={{{ [\u003Ctotal-days>subtract[1]multiply\u003Cdaily-loss>] }}} x2={{{ [\u003Ctotal-days>subtract[1]] }}} y2=0 stroke=\"black\" stroke-width=\".1\" stroke-dasharray={{{ .01 [\u003Cstep>] +[join[ ]] }}} stroke-linecap=\"round\"/>\n\u003C/svg>\n\n\u003C/$let>\n\n\u003Cstyle>\n.svg-graph{\ntransform: scaleY(-1); \npadding:10px;\n}\n\n.svg-graph line{\nopacity:.33;\nstroke: \u003C\u003Ccolor foreground>>;\n}\n\n.svg-graph circle{\nstroke: \u003C\u003Ccolor foreground>>;\nfill:transparent;\nstroke-width: 0.1px;\n}\n\n.svg-graph circle.imaginary{\nopacity:.33;\n}\n\n.svg-graph circle.last{\nfill: green; \nstroke: green;\nopacity:1;\n}\n\u003C/style>\n\n\u003C/$let>\n\n;Days missing\n\n{{Days missing in the last 7 days this year}}","tags":"calculator [[weight loss]]","title":"Tracking weight loss","modified":"20230310105346969","target":"75","average-span":"1","daily-loss":"0.15","last-n-days":"1","weekly-loss":".5","modifier":"Télumire"},
{"created":"20230227031357116","text":"I found this formula in a document made by a coach in nutrition, it appears to be at least somewhat based of the US Navi, maybe an improved formula but I was not able to find a source and confirm where this came from. For now I will use the original formula.\n\n\u003C$tiddler tiddler=\"Calculation of the fat % (US Navy formula)\">\nMale:\n\n\u003C$let age={{!!age}} fat={{{ \n=[[1.0324]]\n=[{!!waistline}subtract{!!neck}log[10]multiply[-0.19077]]\n=[{!!height}log[10]multiply[0.15456]]\n+[sum[]power[-1]multiply[495]add[-450]fixed[1]]\n:filter[\u003C..currentTiddler>has[height]]:else[[height is missing]]\n:filter[\u003C..currentTiddler>has[neck]]:else[[neck is missing]]\n:filter[\u003C..currentTiddler>has[waistline]]:else[[waistline is missing]]\n}}}>\n\u003C\u003Cfat>> (\u003C\u003Cfat-indicator>>)\n\u003C/$let>\n\nFemale:\n\n\u003C$let age={{!!age}} fat={{{\n=[[1.29579]]\n=[{!!waistline}subtract{!!neck}add{!!hips}log[10]multiply[-0.35004]]\n=[{!!height}log[10]multiply[0.221]]\n+[sum[]power[-1]multiply[495]add[-450]fixed[1]]\n:filter[\u003C..currentTiddler>has[height]]:else[[height is missing]]\n:filter[\u003C..currentTiddler>has[neck]]:else[[neck is missing]]\n:filter[\u003C..currentTiddler>has[waistline]]:else[[waistline is missing]]\n:filter[\u003C..currentTiddler>has[hips]]:else[[hips is missing]]\n}}}>\n\u003C\u003Cfat>>\n\u003C/$let>\n\n\u003C/$tiddler>","tags":"","title":"Unknown fat formula","modified":"20230309043314648","modifier":"Télumire"},
