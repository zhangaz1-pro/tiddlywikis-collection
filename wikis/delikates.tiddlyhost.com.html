{"text":" \n\n   \n\n'' 1 ВВЕДЕНИЕ''\n\n1.1 Настоящий документ определяет политику компании \"{{$:/SiteTitle}}\" (далее – Компания) в отношении обработки персональных данных (далее – ПДн).\n1.2 Настоящая Политика разработана в соответствии с действующим законодательством Российской Федерации о персональных данных.\n\n1.3 Действие настоящей Политики распространяется на все процессы по сбору, записи, систематизации, накоплению, хранению, уточнению, извлечению, использованию, передачи (распространению, предоставлению, доступу), обезличиванию, блокированию, удалению, уничтожению персональных данных, осуществляемых с использованием средств автоматизации и без использования таких средств.\n\n''2 ПРИНЦИПЫ ОБРАБОТКИ ПЕРСОНАЛЬНЫХ ДАННЫХ''\n\nОбработка персональных данных осуществляется на основе следующих принципов:\n\n1) Обработка персональных данных осуществляется на законной и справедливой основе;\n\n2) Обработка персональных данных ограничивается достижением конкретных, заранее определенных и законных целей. Не допускается обработка персональных данных, несовместимая с целями сбора персональных данных;\n\n3) Не допускается объединение баз данных, содержащих персональные данные, обработка которых осуществляется в целях, несовместных между собой;\n\n4) Обработке подлежат только те персональные данные, которые отвечают целям их обработки;\n\n5) Содержание и объем обрабатываемых персональных данных соответствуют заявленным целям обработки. Обрабатываемые персональные данные не являются избыточными по отношению к заявленным целям обработки;\n\n6) При обработке персональных данных обеспечивается точность персональных данных, их достаточность, а в необходимых случаях и актуальность по отношению к заявленным целям их обработки.\n\n7) Хранение персональных данных осуществляется в форме, позволяющей определить субъекта персональных данных не дольше, чем этого требуют цели обработки персональных данных, если срок хранения персональных данных не установлен федеральным законом, договором, стороной которого, выгодоприобретателем или поручителем по которому является субъект персональных данных. Обрабатываемые персональные данные подлежат уничтожению, либо обезличиванию по достижении целей обработки или в случае утраты необходимости в достижении этих целей, если иное не предусмотрено федеральным законом.\n\n8) Компания в своей деятельности исходит из того, что субъект персональных данных предоставляет точную и достоверную информацию во время взаимодействия с Компанией и извещает представителей Компании об изменении своих персональных данных.\n\n''3 ИСПОЛЬЗОВАНИЕ ПЕРСОНАЛЬНЫХ ДАННЫХ''\n\n3.1 В Компании производится обработка персональных данных клиентов и клиентов-посетителей Интернет-магазина Компании. Для данных категорий субъектов персональных данных определены цели обработки их персональных данных.\n\n3.2 При использовании информации, размещенной на официальном сайте Компании (далее – Сайт), технические средства Сайта автоматически распознают сетевые (IP) адреса и доменные имена каждого пользователя информации.\n\n3.3 Упомянутые в пункте 3.2 сведения и электронные адреса лиц, пользующихся интерактивными сервисами Сайта и (или) отправляющих электронные сообщения в адреса, указанные на Сайте, сведения о том, к каким страницам Сайта обращались пользователи информации, и иные сведения (в том числе персонального характера), сообщаемые пользователями информации, хранятся с использованием программных и технических средств Сайта для следующих целей: \n\n• Сведения о пользователях информации, накапливаемые и хранимые в технических средствах Сайта, используются исключительно для целей совершенствования способов и методов представления информации на Сайте, улучшения обслуживания пользователей информации, выявления наиболее посещаемых страниц и интерактивных сервисов Сайта, ведения статистики посещений Сайта.\n\nТакже персональные данные субъектов персональных данных обрабатываются в целях осуществления продаж товара посредством Сайта, либо через магазин и оказания последующих услуг, таких как доставка товара, сборка и гарантийное обслуживание.\n\n3.4 В Компании производят обработку следующих категорий персональных данных:\n\n• Данные, указанные в п.3.3, а также персональные данные, полученные с использованием различных технологий, таких как cookie-файлы, flash cookie-файлы и веб-маяки при посещении Сайта;\n\n• Регистрационные данные, указываемые покупателем на Сайте – фамилия, имя, отчество, номер телефона, адрес доставки, индекс, адрес электронной почты.\n\n3.5 Вне пределов, указанных в пункте 3.3, информация о пользователях информации не может быть каким-либо образом использована или разглашена. Доступ к таким сведениям имеют только лица, специально уполномоченные на проведение работ, указанных в пункте 3.3 и предупрежденные об ответственности за случайное или умышленное разглашение либо несанкционированное использование таких сведений.\n\n3.6 Какая-либо информация, являющаяся производной по отношению к сведениям, перечисленным в пункте 3.2, представляется для последующего использования (распространения) исключительно в обобщенном виде, без указания конкретных сетевых адресов и доменных имен пользователей информации.\n\n3.7 Рассылка каких-либо электронных сообщений по сетевым адресам пользователей информации, а также размещение на Сайте гиперссылок на сетевые адреса пользователей информации и (или) их интернет-страницы допускаются исключительно, если такая рассылка и (или) размещение прямо предусмотрены правилами использования соответствующего интерактивного сервиса и на такую рассылку и (или) размещение получено предварительное согласие пользователя информации. Переписка с пользователями информации, не относящаяся к использованию интерактивных сервисов Сайта либо иных информационных разделов Сайта, не производится.\n\n''4 УСЛОВИЯ ОБРАБОТКИ ПЕРСОНАЛЬНЫХ ДАННЫХ''\n\n4.1 Обработка персональных данных осуществляется с соблюдением принципов и правил, установленных Федеральным законом «О персональных данных». Обработка персональных данных допускается в следующих случаях:\n\n1) Обработка персональных данных осуществляется с согласия субъекта персональных данных на обработку его персональных данных;\n\n2) Обработка персональных данных необходима для достижения целей, предусмотренных международным договором Российской Федерации или законом, для осуществления и выполнения возложенных законодательством Российской Федерации на оператора функций, полномочий и обязанностей;\n\n3) Обработка персональных данных необходима для осуществления правосудия, исполнения судебного акта, акта другого органа или должностного лица, подлежащих исполнению в соответствии с законодательством Российской Федерации об исполнительном производстве;\n4) обработка персональных данных необходима для исполнения договора, стороной которого либо выгодоприобретателем или поручителем по которому является субъект персональных данных, а также для заключения договора по инициативе субъекта персональных данных или договора, по которому субъект персональных данных будет являться выгодоприобретателем или поручителем;\n\n5) обработка персональных данных необходима для защиты жизни, здоровья или иных жизненно важных интересов субъекта персональных данных, если получение согласия субъекта персональных данных невозможно;\n\n6) обработка персональных данных необходима для осуществления прав и законных интересов оператора или третьих лиц, либо для достижения общественно значимых целей при условии, что при этом не нарушаются права и свободы субъекта персональных данных;\n\n7) обработка персональных данных осуществляется в статистических или иных исследовательских целях, при условии обязательного обезличивания персональных данных. Исключение составляет обработка персональных данных в целях продвижения товаров, работ, услуг на рынке путем осуществления прямых контактов с потенциальным потребителем с помощью средств связи, а также в целях политической агитации;\n\n8) осуществляется обработка персональных данных, доступ неограниченного круга лиц к которым предоставлен субъектом персональных данных, либо по его просьбе (далее – персональные данные, сделанные общедоступными субъектом персональных данных);\n\n9) осуществляется обработка персональных данных, подлежащих опубликованию или обязательному раскрытию в соответствии с федеральным законом.\n\n4.2 Компания может включать персональные данные субъектов в общедоступные источники персональных данных, при этом Компания берет письменное согласие субъекта на обработку его персональных данных.\n\n4.3 Компания может осуществлять обработку специальных категорий персональных данных, касающихся расовой, национальной принадлежности, состояния здоровья, при этом Компания обязуется брать письменное согласие субъекта на обработку его персональных данных\n\n4.4 Биометрические персональные данные (сведения, которые характеризуют физиологические и биологические особенности человека, на основании которых можно установить его личность и которые используются оператором для установления личности субъекта персональных данных) в Компании не обрабатываются.\n\n4.5 Компания осуществляет трансграничную передачу персональных данных только на территорию иностранных государств, обеспечивающих адекватную защиту прав субъектов персональных данных.\n\n4.6 Принятие на основании исключительно автоматизированной обработки персональных данных решений, порождающих юридические последствия в отношении субъекта персональных данных или иным образом затрагивающих его права и законные интересы, не осуществляется.\n\n4.7 В условиях лицензии на осуществление деятельности Компании отсутствует запрет на передачу персональных данных третьим лицам без согласия в письменной форме субъекта персональных данных.\n\n4.8 При отсутствии необходимости письменного согласия субъекта на обработку его персональных данных согласие субъекта может быть дано субъектом персональных данных или его представителем в любой позволяющей получить факт его получения форме.\n\n4.9 Компания вправе поручить обработку персональных данных другому лицу с согласия субъекта персональных данных, если иное не предусмотрено федеральным законом, на основании заключаемого с этим лицом договора (далее – поручение оператора). При этом Компания в договоре обязует лицо, осуществляющее обработку персональных данных по поручению Компании, соблюдать принципы и правила обработки персональных данных, предусмотренные настоящим Федеральным законом.\n\n4.10 В случае если Компания поручает обработку персональных данных другому лицу, ответственность перед субъектом персональных данных за действия указанного лица несет Компания. Лицо, осуществляющее обработку персональных данных по поручению Компании, несет ответственность перед Компанией.\n\n4.11 Компания обязуется и обязует иные лица, получившие доступ к персональным данным, не раскрывать третьим лицам и не распространять персональные данные без согласия субъекта персональных данных, если иное не предусмотрено федеральным законом.\n\n''5 ОБЯЗАННОСТИ КОМПАНИИ''\n\nВ соответствии с требованиями Федерального закона № 152-ФЗ «О персональных данных» Компания обязана:\n• Предоставлять субъекту персональных данных по его запросу информацию, касающуюся обработки его персональных данных, либо на законных основаниях предоставить мотивированный отказ, содержащий ссылку на положения Федерального закона.\n\n• По требованию субъекта персональных данных уточнять обрабатываемые персональные данные, блокировать или удалять, если персональных данных являются неполными, устаревшими, неточными, незаконно полученными или не являются необходимыми для заявленной цели обработки.\n\n• Вести Журнал учета обращений субъектов персональных данных, в котором должны фиксироваться запросы субъектов персональных данных на получение персональных данных, а также факты предоставления персональных данных по этим запросам.\n\n• Уведомлять субъекта персональных данных об обработке персональных данных в том случае, если персональные данные были получены не от субъекта персональных данных. Исключение составляют следующие случаи:\n\n1. Субъект ПДн уведомлен об осуществлении обработки его ПДн соответствующим оператором\n\n2. ПДн получены Компанией на основании федерального закона или в связи с исполнением договора, стороной которого либо выгодоприобретателем или поручителем по которому является субъект ПДн;\n\n3. ПДн сделаны общедоступными субъектом ПДн или получены из общедоступного источника;\n\n4. Компания осуществляет обработку ПД для статистических или иных исследовательских целей, для осуществления профессиональной деятельности журналиста либо научной, литературной или иной творческой деятельности, если при этом не нарушаются права и законные интересы субъекта ПДн;\n\n5. Предоставление субъекту ПД сведений, содержащихся в Уведомлении об обработке ПД нарушает права и законные интересы третьих лиц.\n\n• В случае достижения цели обработки персональных данных незамедлительно прекратить обработку персональных данных и уничтожить соответствующие персональные данные в срок, не превышающий тридцати дней с даты достижения цели обработки персональных данных, если иное не предусмотрено договором, стороной которого, выгодоприобретателем или поручителем по которому является субъект персональных данных, иным соглашением между Компанией и субъектом персональных данных либо если Компания не вправе осуществлять обработку персональных данных без согласия субъекта персональных данных на основаниях, предусмотренных №152-ФЗ «О персональных данных» или другими федеральными законами.\n\n• В случае отзыва субъектом персональных данных согласия на обработку своих персональных данных прекратить обработку персональных данных и уничтожить персональные данные в срок, не превышающий тридцати дней с даты поступления указанного отзыва, если иное не предусмотрено соглашением между Компанией и субъектом персональных данных. Об уничтожении персональных данных Компания обязана уведомить субъекта персональных данных.\n\n• В случае поступления требования субъекта о прекращении обработки персональных данных в целях продвижения товаров, работ, услуг на рынке немедленно прекратить обработку персональных данных.\n\n• Осуществлять обработку персональных данных только с согласия в письменной форме субъекта персональных данных, в случаях, предусмотренных Федеральным законом.\n\n• Разъяснять субъекту персональных данных юридические последствия отказа предоставить его персональные данные, если предоставление персональных данных является обязательным в соответствии с Федеральным законом.\n\n• Уведомлять субъекта персональных данных или его представителя о всех изменениях, касающихся соответствующего субъекта персональных данных.\n\n''6 МЕРЫ ПО ОБЕСПЕЧЕНИЮ БЕЗОПАСНОСТИ ПЕРСОНАЛЬНЫХ ДАННЫХ ПРИ ИХ ОБРАБОТКЕ''\n\n6.1 При обработке персональных данных Компания принимает необходимые правовые, организационные и технические меры для защиты персональных данных от неправомерного или случайного доступа к ним, уничтожения, изменения, блокирования, копирования, предоставления, распространения персональных данных, а также от иных неправомерных действий в отношении персональных данных.\n\n6.2 Обеспечение безопасности персональных данных достигается, в частности:\n\n• определением угроз безопасности персональных данных при их обработке в информационных системах персональных данных;\n\n• применением организационных и технических мер по обеспечению безопасности персональных данных при их обработке в информационных системах персональных данных, необходимых для выполнения требований к защите персональных данных, исполнение которых обеспечивает установленные Правительством Российской Федерации уровни защищенности персональных данных;\n\n• применением прошедших в установленном порядке процедуру оценки соответствия средств защиты информации;\n\n• оценкой эффективности принимаемых мер по обеспечению безопасности персональных данных до ввода в эксплуатацию информационной системы персональных данных;\n\n• учетом машинных носителей персональных данных;\n\n• обнаружением фактов несанкционированного доступа к персональным данным и принятием мер;\n\n• восстановлением персональных данных, модифицированных или уничтоженных вследствие несанкционированного доступа к ним;\n\n• установлением правил доступа к персональным данным, обрабатываемым в информационной системе персональных данных, а также обеспечением регистрации и учета всех действий, совершаемых с персональными данными в информационной системе персональных данных;\n\n• контролем за принимаемыми мерами по обеспечению безопасности персональных данных и уровня защищенности информационных систем персональных данных.\n\n• оценкой вреда, который может быть причинен субъектам персональных данных в случае нарушения законодательства Российской Федерации в области персональных данных, соотношение указанного вреда и принимаемых мер, направленных на обеспечение выполнения законодательства Российской Федерации в области персональных данных.  \n","title":"personal_data","tags":"$:/TOC undelete","modifier":"HEEG.HTML free on-line store","modified":"20200304074620802","creator":"HEEG.HTML free on-line store","created":"20170916052726618","caption":"Политика в отношении обработки персональных данных   "},

{"text":"\\define fieldinfo() \n{{$:/core/ui/EditTemplate/fieldinfo/$(name)$}}\n\\end\n\n\\define searchInField(field, for) \n\n\n\u003Cdiv class=\"container\" >  \u003Cinput id=\"$field$$for$\" type=\"checkbox\"> \u003Clabel for=\"$field$$for$\" class=\"settings-box-element1\">\u003Ca>&#xf0ca;\u003C/a>\u003C/label> \u003Clabel for=\"$field$$for$\" class=\"settings-box-element2\">\u003Ca>&#xf009;\u003C/a>\u003C/label>\u003Cdiv class=\"tovarblock\">\n \u003C$list filter=\"[!is[system]tag[$:/Note]regexp:$field$[$for$(?i)]]\">{{||$:/_tile}}\u003C/$list>\n\u003C/div>\n\u003C/div>\n\n\n\n\n\n\\end\n \n\u003Cdiv class=\"tc-search\">\n\u003C$edit-text tiddler=\"$:/temp/search\" type=\"search\" tag=\"input\" class=\"search_field\"/>\n\u003C$reveal state=\"$:/temp/search\" type=\"nomatch\" text=\"\">\n\u003C$linkcatcher to=\"$:/temp/search\">\n\u003C$link to=\"\" class=\"btn-invisible\">{{$:/core/images/close-button}}\u003C/$link>\n\u003C/$linkcatcher>\n\u003C/$reveal>\n\u003C$reveal state=\"$:/temp/search\" type=\"match\" text=\"\"> \u003Ca class=\"start_search\">&#xf002;\u003C/a>\n\u003C/$reveal>\n\u003C/div>\n\n\n\n\u003C$reveal state=\"$:/temp/search\" type=\"match\" text=\"\">\n\n\u003C/$reveal>\n\n\u003C$list filter=\"[{$:/temp/search}minlength{$:/config/Search/MinLength}limit[1]]\" emptyMessage=\"\"\"\u003Cdiv class=\"tc-search-results\">{{$:/language/Search/Search/TooShort}}\u003C/div>\"\"\" variable=\"listItem\">\n\n\n\n\n\n\n\u003C$reveal state=\"$:/temp/search\" type=\"nomatch\" text=\"\">\n\u003C$list filter=\"caption description text title\" variable=\"fieldname\">\n\n\u003C$set name=\"name\"  value=\u003C\u003Cfieldname>> >   \n\n\u003Cdiv class=\"my_search_field\"> Поиск по полю: \u003C\u003Cfieldinfo>>  (\u003C\u003Cfieldname>>)\u003C/div>\n\n\u003C$macrocall $name=\"searchInField\" field=\u003C\u003Cfieldname>> for={{$:/temp/search}}/>\n\u003C/$set>\n\u003C/$list>\n\u003C/$reveal>\n\u003C/$list>\n\n\u003Cdiv class=\"container\" >  \u003Cinput id=\"1_b\" type=\"checkbox\"> \u003Clabel for=\"1_b\" class=\"settings-box-element1\">\u003Ca>&#xf0ca;\u003C/a>\u003C/label> \u003Clabel for=\"1_b\" class=\"settings-box-element2\">\u003Ca>&#xf009;\u003C/a>\u003C/label>  \u003Cdiv class=\"tovarblock\" id=\"search_insert\">\n \u003C/div>\n\u003C/div>\n\n\n\n\n\n","title":"search","tags":"$:/TOC undelete","modifier":"papadoma.net","modified":"20200619054001967","description":"поиск по сайту \"простой движок для интернет магазина heeg.ru\"","creator":"Татьяна Воронина","created":"20141101133809241","caption":"ПОИСК"},
{"text":"window.onload = function() { startSearch(decodeURI(getUrlVars()[\"search\"])) };\n\ndocument.querySelector('.search_field').addEventListener('keydown', function(e) {\n    if (e.keyCode === 13) { someFunc();}\n  });\n\ndocument.querySelector(\".start_search\").onclick = function(event) {someFunc();};\n\n  var fruits = (function(){\n    /*`` ` ``\n\u003C$list filter=\"[tag[$:/Note]!tag[$:/dost]!tag[$:/opl]!tag[$(tags)$]!prefix[$]]\">{\u003C$view  field='title'/>||\u003C$view  field='caption' format=\"htmlencodedplainwikified\"/>||\u003C$view  field='text' format=\"htmlencodedplainwikified\"/>||\u003C$set name='big' filter='[{!!title}addsuffix[_]]'>\u003C$list filter='[type[image/jpeg]prefix\u003Cbig>sort[title]nth[1]]'>\u003C$view  field='_canonical_uri' />\u003C/$list>\u003C/$set>},\u003C/$list>\n    `` ` ``*/\n  }).toString();\n  fruits = (fruits.slice(fruits.indexOf('/* `')+4, fruits.lastIndexOf('` */')).replace(new RegExp(\"\\\\r?\\\\n\", \"g\"), \"\")).split(\"},{\");\nvar found=0;\nfunction someFunc(){\ndocument.getElementById('search_insert').innerHTML = \"\";\nvar search_field=document.querySelector('.search_field').value;\nif(search_field!=\"\"){\n\nstartSearch(search_field);\n\n\n}else{alert(\"пустое поле\"); return;}\n}\nvar textarr=[];\nvar textarrplus=[];\nvar starttext=\"\";\n\n\nfunction startSearch(text){\nif(text!=\"\"){\nvar fruit=[];\ntextarrplus=text.toLowerCase().split(\"++\");\n\n\ntextL=\"\";\n if (history.pushState) {\n        `var baseUrl = window.location.protocol + \"//\" + window.location.host + window.location.pathname;`\n        var newUrl = baseUrl + '?search='+text;\n        history.pushState(null, null, newUrl);\n    }\n    else {\n        console.warn('History API не поддерживается');\n    };\n\nfor (var pos in textarrplus) {\ntextarr=textarrplus[pos].toLowerCase().split(/\\s+/);\nfor (var item in fruits) {\ntextL=fruits[item].toLowerCase();\nif (textarr.every(v => ~textL.indexOf(v))){\nfruit=fruits[item].split(\"||\");\ndocument.getElementById('search_insert').insertAdjacentHTML('afterbegin',`' \u003Ctw class=\"col-4 simpleCart_shelfItem\">\u003Ca   href=\"'`+fruit[0]+`'.html\">\u003Cdiv class = \"onclean\" >\u003Cspan class=\"item_Thumb_\">\u003Cimg src=\"'`+fruit[3]+`'\"  draggable =\"false\"/>\u003C/span>\u003C/div>\u003C/a>\u003Ca   href=\"'`+fruit[0]+`'.html\">\u003Cspan class=\"item_caption\">'`+fruit[1]+`'\u003C/span>\u003Ch6 class=\"item_name\">'`+fruit[0]+`'\u003C/h6> \u003C/a>\u003Cspan class=\"item_text\">'`+fruit[2]+`'\u003C/span>\u003C/tw>'` );\n\n\n\n  found=found+1;\n\n  }}};\n\n};\n\n\n\nif(found==0){alert(\"ничего не найдено\");}\nfound=0;\n};","title":"search_base.html","modifier":"HEEG.HTML free on-line store","modified":"20201215124117926","i":"47","creator":"papadoma.net","created":"20200619052559019","caption":""},

{"text":"\\define shopurl() \n\n{{$:/_siteURL}}php/save.php   \n\\end \n\n\u003C$set name=\"href\" filter=\"[{$:/constant/_spreadsheetid}addprefix[http://heeg.ru/shop2_1.html?id=]addsuffix[#Shop_inernet_public]]\">\nДля публикации магазина на tiddlyspot.com перейдите на версию магазина без https \n\u003Ca href=\u003C\u003Chref>>> Перейти\u003C/a>\n\u003C/$set>\n\n''Зарегистрируйтесь на бесплатном хостинге [ext[http://tiddlyspot.com/]], введите логин и пароль и нажмите \"сохранить\".''\n\n\n|логин на tiddlyspot.com |\u003C$edit-text tiddler=\"$:/UploadName\" default=\"\" tag=\"input\"/> |\n|пароль на tiddlyspot.com |\u003C$password name=\"upload\"/> |\n\n\u003C$checkbox tiddler=\"$:/core/ui/ViewTemplate/title\" tag=\"$:/tags/ViewTemplate\"> показывать панель редактирования (желательно скрыть)\u003C/$checkbox>\n\n\u003C$checkbox tiddler=\"SpreadsheetsUse\" field=\"text\" checked=\"hide\" unchecked=\"no\"> брать данные из гугл таблицы  {{$:/constant/_spreadsheetid||$:/_aa/rededit}}\u003C/$checkbox>\n\n{{$:/core/ui/Buttons/delete_ALL}} - удалить товары и разделы\n\n\n{{$:/core/ui/Buttons/save-wiki}}  - сохранить магазин на хостинг. Если поле \"логин\" будет заполнено, то сохранение всегда будет на бесплатный хостинг.\n\n\u003C$set name=\"yoursite\" filter=\"[{$:/UploadName}addprefix[http://]addsuffix[.tiddlyspot.com]]\">\n\u003Ca href=\u003C\u003Cyoursite>>>\u003C\u003Cyoursite>>\u003C/a>\n\u003C/$set>\n\n\n''Если ваш сайт поодеждивает PHP, то можете настроить скрипт для сохранения heeg.html на хостинг''\n\n\u003C$wikify name=\"shopurlvalue\" text=\"\u003C\u003Cshopurl>>\">\n\u003Cform action=\u003C\u003Cshopurlvalue>> method=\"post\" name=\"form2\"  id=\"formid2\"  target=\"my_iframe2\"  style=\"display:none;\">\n\u003Cinput name=\"name2\"  dir=\"auto\" aria-label=\"name2\" type=\"text\" value=\"\">\n\u003Ctextarea name=\"client_comments2\" style=\"width: 70%; resize: vertical;\" dir=\"auto\" aria-label=\"full_shop_code\" rows=\"8\">\u003C/textarea>\n\u003Cinput type=\"submit\" name=\"phppublic\" value=\"Готово\">\n\u003C/form>\n\u003C/$wikify>\n\n|Почта магазина:  |\u003C$edit-text tiddler=\"$:/constant/_nomail\" tag=\"input\"  type=\"text\" placeholder=\"@email*\" size=50 />|\n|URL магазина для публикации: |\u003C$edit-text tiddler=\"$:/_siteURL\" tag=\"input\"  type=\"text\" placeholder=\"Url магазина \"  size=50 />|\n|пароль: |\u003Cinput id=\"shoppass\" type=\"password\" value=\"\" size=50>|\n\n\u003C$button>\n\u003C$action-sendmessage $message=\"tm-download-file\"  param=\"$:/core/save/all\"/>\nопубликовать\n\u003C/$button>\n\u003Ciframe name=\"my_iframe2\" style=\"height:2em; border:none; position: relative;  top: 17px;\">\u003C/iframe>\n\n\u003C\u003C\u003C\nМагазин будет доступен по ссылке {{$:/_siteURL}} в среднем через 30 секунд после публикации. Для просмотра новых изменений следует после перехода по ссылке обновить страницу F5.\n\nВо время публикации вам будет предложено сохранить резервную копию магазина на компьютер. В случае, если ваш тарифный план не поддреживат прямую публикацию, скопируйте сохраненные файлы (index.html , heeg.html) на сервер через программу Filezilla или веб-интерфейс вашего хостинга.\n\u003C\u003C\u003C\n!!Выберете как вы хотите отправлять заказ на почту клиента и магазина\n\n\u003C$select tiddler='$:/constant/_mail_form' default='{{free_php_mail}}' >\n\u003Coption value='{{free_php_mail}}'>Бесплатным почтовым сервером Heeg.ru (есть реклама)  \u003C/option>\n\u003Coption value='{{google_form}}'>Через гугл форму (инструкция на сайте)\u003C/option>\n\u003Coption value='{{php_mail}}'>Собственным PHP mail  \u003C/option>\n\u003C/$select>\n\n\n\n","type":"text/vnd.tiddlywiki","title":"Shop_inernet_public","tags":"","modifier":"HEEG.HTML free on-line store","modified":"20201018193849632","creator":"Татьяна Воронина","created":"20170427185553867","caption":"Опубликовать магазин в Интернет"},

{"text":"\\define quotedCurrent() [[$(currentTiddler)$]]\n\\define filename() $(currentTiddler)$.html\n\n\\define renderStatic(name)\n\u003C$button> Нарезать  ''$name$''\n\u003C$action-setfield $tiddler=\"$:/state/sidebar\" text=\"no\"/>\n\u003C$list filter=\"[[$name$]split[ ]]\">\n\u003C$action-sendmessage\n$message=\"tm-download-file\" \n$param=\"$:/core/templates/HEEG2/static.tiddler.html\" \nexportFilter=\u003C\u003CcurrentTiddler>>\nfilename=\u003C\u003CcurrentTiddler>>/>\n\u003C/$list>\n\u003C/$button>\n\n\\end\n\n\n\n\nЧтобы не подтверждать сохранение каждой странички, выберете в настройках браузера автоматическое сохранение в папку или используйте способ нарезки в статику из старой версии при помощи Node.js  \nЧтобы при перезаписи поверх файлов не создавались дубликаты с именами ...(1)...(2)(3)  установите [[надстройку на браузер хром|https://chrome.google.com/webstore/detail/heeg-download-to-folder-o/hahpaggbcdfdgmeahkaiokilglbcopdc]]\n\n\n---\n\n\u003C$button>\n\u003C$list filter=\"[type[image/jpeg]]\">\n\u003C$set name=\"folder\" filter=\"[{!!title}addprefix{$:/_siteURL_images}]\">\n\u003C$action-setfield  _canonical_uri=\u003C\u003Cfolder>>/>\n\u003C/$set>\n\u003C/$list>\nПоменять пути к картинкам на папку \n\u003C/$button> \u003C$edit-text tiddler=\"$:/_siteURL_images\" tag=\"input\"  type=\"text\" placeholder=\"Url для картинок \"  />\n\n---\n\n\u003C$fieldmangler>\n\u003C$button> Нарезать  ''только разделы''\n\u003C$action-setfield $tiddler=\"$:/state/sidebar\" text=\"no\"/>\n\u003C$list filter=\"[tag[$:/TOC]!tag[$(tags)$]]\">\n\u003C$action-sendmessage $message=\"tm-download-file\" $param=\"$:/core/templates/HEEG/static.tiddler.html\" exportFilter=\u003C\u003CquotedCurrent>> filename=\u003C\u003Cfilename>>/>\n\u003C$action-sendmessage $message=\"tm-alert\"  param1={{!!title}} param2={{!!modified}} />\n\u003C/$list>\n\u003C/$button>\n\n\u003C$button> Нарезать  ''только товары''\n\u003C$action-setfield $tiddler=\"$:/state/sidebar\" text=\"no\"/>\n\u003C$list filter=\"[tag[$:/Note]!tag[$(tags)$]]\">\n\u003C$action-sendmessage $message=\"tm-download-file\" $param=\"$:/core/templates/HEEG/static.tiddler.html\" exportFilter=\u003C\u003CquotedCurrent>> filename=\u003C\u003Cfilename>>/>\n\u003C$action-sendmessage $message=\"tm-alert\"  param1={{!!title}} param2={{!!modified}} />\n\u003C/$list>\n\u003C/$button>\n\u003C/$fieldmangler>\n\n\n\u003C\u003CrenderStatic 'sitemap.xml search_base.html header.html footer.html cart.html static.css'>> - вспомогательные страницы (все кроме товаров и разделов)\n\n\n\n---\n\n\u003C$fieldmangler>\n\u003C$button> Нарезать  ''новые или измененные'' товары и разделы\n\u003C$action-setfield $tiddler=\"$:/state/sidebar\" text=\"no\"/>\n\u003C$list filter=\"[tag[$:/TOC]!tag[$(tags)$]][tag[$:/Note]!tag[$(tags)$]]\"> \n\u003C$list filter=\"[[$:/temp/userStaticCutLS]getindex{!!title}][{!!title}get[modified]] +[nth[2]]\" variable=\"t\">\n\u003C$action-sendmessage $message=\"tm-download-file\" $param=\"$:/core/templates/HEEG/static.tiddler.html\" exportFilter=\u003C\u003CquotedCurrent>> filename=\u003C\u003Cfilename>>/>\n\u003C$action-sendmessage $message=\"tm-alert\"  param1={{!!title}} param2={{!!modified}} />\n\u003C/$list>\n\u003C/$list>\n\u003C$list filter=\"[tag[$:/TOC]!tag[$(tags)$]][tag[$:/Note]!tag[$(tags)$]] -[[$:/temp/userStaticCutLS]indexes[]]\">\n\u003C$action-sendmessage $message=\"tm-download-file\" $param=\"$:/core/templates/HEEG/static.tiddler.html\" exportFilter=\u003C\u003CquotedCurrent>> filename=\u003C\u003Cfilename>>/>\n\u003C$action-sendmessage $message=\"tm-alert\"  param1={{!!title}} param2={{!!modified}} />\n\u003C/$list>\n\u003C/$button>\n\u003C/$fieldmangler>\n\u003C$button popup=\"$:/SamplePopupState\">Смотреть\u003C/$button>\n\n\u003C$reveal type=\"popup\" state=\"$:/SamplePopupState\">\n\u003Cdiv class=\"tc-drop-down\">\n\nСтатьи, у которых поменялись даты редактирования\n\n\u003C$list filter=\"[tag[$:/TOC]!tag[$(tags)$]][tag[$:/Note]!tag[$(tags)$]]\"> \n\u003C$list filter=\"[[$:/temp/userStaticCutLS]getindex{!!title}][{!!title}get[modified]] +[nth[2]]\" variable=\"t\">\n{{!!title}}\n\u003C/$list>\n\u003C/$list>\n\nНовые статьи, которые никогда не нарезались\n\n\u003C$list filter=\"[tag[$:/TOC]!tag[$(tags)$]][tag[$:/Note]!tag[$(tags)$]] -[[$:/temp/userStaticCutLS]indexes[]]\"/>\n\n\u003C/div>\n\u003C/$reveal>\n\n---\n\n\n\n\n\n---\n\n''__Нарезка базовых страниц, стилей и скриптов__''\n\n\n\n\u003C\u003CrenderStatic header.html>> - шапка сайта с верхним и левым меню. Нужно нарезать, если добавляли разделы.\n\n\u003C\u003CrenderStatic sitemap.xml>> - карта сайта. Сообщает поисковикам, какие и когда страницы поменялись. Нужно для индексирования.\n\n\u003C\u003CrenderStatic search_base.html>> - база поиска для многостраничного режима.\n\n\u003C\u003CrenderStatic footer.html>> - подвал сайта. меняется редко.\n\n\u003C\u003CrenderStatic cart.html>> - скрипт  javascript корзины. Никогда не меняется.\n\n\u003C\u003CrenderStatic static.css>> - все стили магазина. Никогда не меняется.\n\n\n\n---\n\n\nзалить картинки код_товара_любыесимволы.jpg\n\n\u003C$edit-text tiddler=\"$:/temp/_currentimage\" field=\"url\" type=\"file\" multiple=\"true\" onchange=\"download(this.files, this.getAttribute('class')); this.value=null;\"/>\n\n\n\n\n---\n''Введите фильтр'' для нарезки страниц \"в статику\"\nНапример, чтобы экспортировать в статичные .html файлы все товары и разделы наберите `[tag[$:/Note]][tag[$:/TOC]]`\n\nДля нарезки единичной статьи наберите ее код (title) в двойных квадратных скобках. Например `[[index]]`\n\n\nФильтр для экспорта статей: \u003C$edit-text tag=\"input\" width=\"50\"\n placeholder=\"Tag name\" tiddler=\"$:/temp/myfavtag\"/>\n\u003Cbr/>\n\n---\n\n\n\u003C$fieldmangler>\n\u003C$button> Нарезать товары и разделы по фильтру выше .html!\n\u003C$list filter={{$:/temp/myfavtag}}>\n\u003C$action-sendmessage\n $message=\"tm-download-file\" \n$param=\"$:/core/templates/HEEG/static.tiddler.html\" \nexportFilter=\u003C\u003CquotedCurrent>>\nfilename=\u003C\u003Cfilename>>/>\n\u003C$action-sendmessage $message=\"tm-alert\"  param1={{!!title}} param2={{!!modified}} />\n\u003C/$list>\n\u003C/$button>\n\u003C/$fieldmangler>\n\u003C$list filter={{$:/temp/myfavtag}}>\n\u003C\u003CcurrentTiddler>>   \n\u003C/$list>\n\n","title":"static_cut","tags":"","modifier":"HEEG.HTML free on-line store","modified":"20200302052258230","creator":"Татьяна Воронина","created":"20170803191943306","caption":"Нарезка в статику"},

{"text":"В верхнее меню можно добавлять дополнительные разделы и подразделы \n\n\u003C\u003C\u003C\n''Зайдите в меню галочка, выберите \"Создать раздел\"  и этот раздел появится в верхнем меню''\n\u003C\u003C\u003C\n\nВерхнее меню также содержит в себе себе ссылку на страницу \"Главная\" (в магазине эта страница называется \"Каталог\" или index) \n\nЧтобы добавить пункты в левое меню нужно перейти в раздел __[[КАТАЛОГ|index]]__ (или нажать кнопку \"домик\") и из меню \"галочка\" выбрать пункт \"создать раздел\".\n. \n\nНе стоить сильно \"дробить\" разделы. Если Ваш товар будет слишком глубоко спрятан, клиент его просто не найдет.","type":"application/x-tiddler","title":"top_menu","tags":"$:/TOC undelete","modified":"20170715141042473","list":"index sale new about_cms education download","description":"В бесплатном движке для ИМ heeg.ru расположение товаров в разделах зависит от присвоенных им меток. Если разделу присвоена метка 'верхнее меню' то этот раздел появится в шапке сайта. Если метка 'сегодня в продаже', то раздел появится в левом правом меню сайта ","created":"20141020112644019","caption":"Верхнее меню"},

function setAttr(prmName,val) {
    var res = "";
	var d = location.href.split("#")[0].split("?");
	var base = d[0];
	var query = d[1];
	if(query) {
		var params = query.split("&");
		for(var i = 0; i < params.length; i++) {
			var keyval = params[i].split("=");
			if(keyval[0] != prmName) {
				res += params[i] + '&';
			}
		}
	}
	res += prmName + '=' + val;
window.history.pushState(null, null, base + '?' + res);
	return false;
}

function addSpaces(nStr){
	nStr += "";
	x = nStr.split('.');
	x1 = x[0];
	x2 = x.length > 1 ? '.' + x[1] : "";
	var rgx = /(\d+)(\d{3})/;
	while (rgx.test(x1)) {
		x1 = x1.replace(rgx, '$1' + ' ' + '$2');
	}
	return x1 + x2;
}

				me.quantity = parseFloat(parseFloat(me.quantity) + parseFloat(item.quantity)).toFixed(1);

			}

	me.shipping = function(){
		if( parseInt(me.quantity,10)===0 )
			return 0;
		var shipping = 	parseFloat(me.shippingFlatRate) + 
					  	parseFloat(me.shippingTotalRate)*parseFloat(me.total) +
						parseFloat(me.shippingQuantityRate)*parseInt(me.quantity,10),
			nextItem,
			next;
		for(next in me.items){
			nextItem = me.items[next];
			if( nextItem.shipping ){
				if( typeof nextItem.shipping == 'function' ){
					shipping += parseFloat(nextItem.shipping());
				} else {
					shipping += parseFloat(nextItem.shipping);
				}
			}
		}
		
		return shipping;
	}

			this.price = ("" + this.price).replace(/,*/gi, "" );
			this.price = parseFloat( ("" + this.price).replace( /[^(\d|\.)]*/gi, "") );

			for(var x=0, xlen=array.length; x<xlen;x++ ){
			
				/* ensure the pair does not have key delimeters */
				array[x].replace(/||/, "| |");
				array[x].replace(/\+\+/, "+ +");
			
				/* split the pair and save the unescaped values to the item */
				var value = array[x].split('=');
				if( value.length>1 ){
					if( value.length>2 ){
						for(var j=2, jlen=value.length;j<jlen;j++){
							value[1] = value[1] + "=" + value[j];
						}
					}
					this[ unescape(value[0]).toLowerCase() ] = unescape(value[1]);
				}
			}
			return true;
		} else {
			return false;
		}
	};

function createCookie(name,value,days) {
	if (days) {
		var date = new Date();
		date.setTime(date.getTime()+(days*24*60*60*1000));
		var expires = "; expires="+date.toGMTString();
	}
	else var expires = "";
	document.cookie = name+"="+value+expires+"; path=/";
}

function readCookie(name) {
	var nameEQ = name + "=";
	var ca = document.cookie.split(';');
	for(var i=0;i < ca.length;i++) {
		var c = ca[i];
		while (c.charAt(0)==' ') c = c.substring(1,c.length);
		if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length,c.length);
	}
	return null;
}

function eraseCookie(name) {

	createCookie(name,"",-1);
}



	
var getElementsByClassName = function (className, tag, elm){
	if (document.getElementsByClassName) {
		getElementsByClassName = function (className, tag, elm) {
			elm = elm || document;
			var elements = elm.getElementsByClassName(className),
				nodeName = (tag)? new RegExp("\\b" + tag + "\\b", "i") : null,
				returnElements = [],
				current;
			for(var i=0, il=elements.length; i<il; i+=1){
				current = elements[i];
				if(!nodeName || nodeName.test(current.nodeName)) {
					returnElements.push(current);
				}
			}
			return returnElements;
		};
	}
	else if (document.evaluate) {
		getElementsByClassName = function (className, tag, elm) {
			tag = tag || "*";
			elm = elm || document;
			var classes = className.split(" "),
				classesToCheck = "",
				xhtmlNamespace = "http://www.w3.org/1999/xhtml",
				namespaceResolver = (document.documentElement.namespaceURI === xhtmlNamespace)? xhtmlNamespace : null,
				returnElements = [],
				elements,
				node;
			for(var j=0, jl=classes.length; j<jl; j+=1){
				classesToCheck += "[contains(concat(' ', @class, ' '), ' " + classes[j] + " ')]";
			}
			try	{
				elements = document.evaluate(".//" + tag + classesToCheck, elm, namespaceResolver, 0, null);
			}
			catch (e) {
				elements = document.evaluate(".//" + tag + classesToCheck, elm, null, 0, null);
			}
			while ((node = elements.iterateNext())) {
				returnElements.push(node);
			}
			return returnElements;
		};
	}
	else {
		getElementsByClassName = function (className, tag, elm) {
			tag = tag || "*";
			elm = elm || document;
			var classes = className.split(" "),
				classesToCheck = [],
				elements = (tag === "*" && elm.all)? elm.all : elm.getElementsByTagName(tag),
				current,
				returnElements = [],
				match;
			for(var k=0, kl=classes.length; k<kl; k+=1){
				classesToCheck.push(new RegExp("(^|\\s)" + classes[k] + "(\\s|$)"));
			}
			for(var l=0, ll=elements.length; l<ll; l+=1){
				current = elements[l];
				match = false;
				for(var m=0, ml=classesToCheck.length; m<ml; m+=1){
					match = classesToCheck[m].test(current.className);
					if (!match) {
						break;
					}
				}
				if (match) {
					returnElements.push(current);
				}
			}
			return returnElements;
		};
	}
	return getElementsByClassName(className, tag, elm);
};

/********************************************************************************************************
 * zoom glass
 ********************************************************************************************************/

function getOffsetSum(elem) {
  let box = elem.getBoundingClientRect();

  return {
    top: box.top + pageYOffset,
    left: box.left + pageXOffset
  };
}





let zoomFunction = function(e,t) {
    let original = t.querySelector('img'),
        magnified = t.querySelector('div'),
        style = magnified.style,
        x = e.pageX - getOffsetSum(t).left,
        y = e.pageY - getOffsetSum(t).top,
        imgWidth = t.getBoundingClientRect().width,
        imgHeight = t.getBoundingClientRect().height,
        xperc = ((x/imgWidth) * 100),
        yperc = ((y/imgHeight) * 100);


    if(x > (.01 * imgWidth)) {xperc += (.15 * xperc);};

    if(y >= (.01 * imgHeight)) {yperc += (.15 * yperc);};

    style.backgroundPositionX = (xperc - 9) + '%';
    style.backgroundPositionY = (yperc - 9) + '%';

    style.left = (x - 180) + 'px';
    style.top = (y - 180) + 'px';

};

function zoomAllFunction() {
var elements2 = document.querySelectorAll("div.col_1 .swiper-slide");
for (var i = 0; i < elements2.length; i++) {
if(elements2[i].hasAttribute('Mg')){}else{

var original = elements2[i].querySelector('img'),
     imgpath=original.getAttribute('src');
if(original.hasAttribute('data-src')){imgpath=original.getAttribute('data-src')};
let div = document.createElement('div');
div.style.background = "url('"+ imgpath+"') no-repeat #FFF";
elements2[i].appendChild(div);
elements2[i].setAttribute('Mg','1');


  elements2[i].addEventListener('mousemove', function(e) {

zoomFunction(e,this);


  }, false);

};
};
};

function arrayFilter(arr, pattern) {
    return arr.filter(function(el) {
        return pattern.some(function(mask) {
            return Object.keys(mask).every(function(key) {
                return mask[key](el[key])
            })
        })
    })
};

}
});
});
divselect[i].setAttribute("t","1");
}
}};







function compare(field, order) {
return function comparator(x, y) {
		var a = x[field], b = y[field];
		return a < b ? -order : a > b ? order : 0; };
               

}

};
