e=tm-copy-to-clipboard param=\u003C\u003C__src__>> tooltip={{$:/language/Buttons/CopyToClipboard/Hint}}>\\n{{$:/core/images/copy-clipboard}} \u003C$text text={{$:/language/Buttons/CopyToClipboard/Caption}}/>\\n\\n\\\\end\\n\\\\define copy-to-clipboard-above-right(src class:tc-btn-invisible style)\\n\u003Cdiv style=\\\"position: relative;\\\">\\n\u003Cdiv style=\\\"position: absolute; bottom: 0; right: 0;\\\">\\n\u003C$macrocall $name=copy-to-clipboard src=\u003C\u003C__src__>> class=\u003C\u003C__class__>> style=\u003C\u003C__style__>>/>\\n\u003C/div>\\n\\n\\\\end\"},\"$:/core/macros/diff\":{\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define compareTiddlerText(sourceTiddlerTitle sourceSubTiddlerTitle destTiddlerTitle destSubTiddlerTitle)\\n\u003C$set name=source tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>>>\\n\u003C$set name=dest tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>/>\\n\u003C/$set>\\n\\n\\\\end\\n\\\\define compareTiddlers(sourceTiddlerTitle sourceSubTiddlerTitle destTiddlerTitle destSubTiddlerTitle exclude)\\n\u003Ctable class=tc-diff-tiddlers>\\n\u003Ctbody>\\n\u003C$set name=sourceFields filter=\\\"[\u003C__sourceTiddlerTitle__>fields[]sort[]]\\\">\\n\u003C$set name=destFields filter=\\\"[\u003C__destSubTiddlerTitle__>subtiddlerfields\u003C__destTiddlerTitle__>sort[]]\\\">\\n\u003C$list filter=\\\"[enlist\u003CsourceFields>] [enlist\u003CdestFields>] -[enlist\u003C__exclude__>] +[sort[]]\\\" variable=fieldName>\\n\u003Ctr>\\n\u003Cth>\\n\u003C$text text=\u003C\u003CfieldName>>/> \\n\u003C/th>\\n\u003Ctd>\\n\u003C$set name=source tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$set name=dest tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>>\\n\u003C/$diff-text>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/tbody>\\n\\n\\\\end\"},\"$:/core/macros/dumpvariables\":{\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define dumpvariables()\\n\u003Cul>\\n\u003C$list filter=[variables[]] variable=varname>\\n\u003Cli>\\n\u003Cstrong>\u003Ccode>\u003C$text text=\u003C\u003Cvarname>>/>\u003C/code>\u003C/strong>:\u003Cbr>\\n\u003C$codeblock code={{{[\u003Cvarname>getvariable[]]}}}/>\\n\u003C/li>\\n\u003C/$list>\\n\\n\\\\end\"},\"$:/core/macros/export\":{\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define exportButtonFilename(baseFilename)$baseFilename$$(extension)$\\n\\\\define exportButton(exportFilter:[!is[system]sort[title]] lingoBase baseFilename:tiddlers)\u003C$vars hint={{{[\u003C__lingoBase__>addsuffix[Hint]get[text]]}}} caption={{{[\u003C__lingoBase__>addsuffix[Caption]get[text]]}}}>\u003Cspan class=tc-popup-keep>\u003C$button popup=\u003C\u003Cqualify $:/state/popup/export>> tooltip=\u003C\u003Chint>> aria-label=\u003C\u003Ccaption>> class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=tc-selected>\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">{{$:/core/images/export-button}}\u003C/$list>\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\u003Cspan class=tc-btn-text>\u003C$text text=\u003C\u003Ccaption>>/>\u003C/span>\u003C/$list>\u003C/$button>\u003C/span>\u003C/$vars>\u003C$reveal state=\u003C\u003Cqualify $:/state/popup/export>> type=popup position=below animate=yes>\u003Cdiv class=tc-drop-down>\u003C$let count={{{[subfilter\u003C__exportFilter__>count[]]}}}>\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Exporter]]\\\">\u003C$list filter=\\\"[\u003CcurrentTiddler>has[condition]subfilter{!!condition}limit[1]] ~[\u003CcurrentTiddler>!has[condition]then[true]]\\\" variable=ignore>\u003C$button class=tc-btn-invisible>\u003C$action-sendmessage $message=tm-download-file $param=\u003C\u003CcurrentTiddler>> exportFilter=\u003C\u003C__exportFilter__>> filename={{{[\u003C__baseFilename__>addsuffix{!!extension}]}}}/>\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify $:/state/popup/export>>/>\u003C$transclude field=description/>\"},\"$:/core/macros/image-picker\":{\"created\":\"20170715180840889\",\"modified\":\"20170715180914005\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-picker-thumbnail(actions)\\n\u003C$button tag=a tooltip=\\\"\\\"\\\"$(imageTitle)$\\\"\\\"\\\">\\n$actions$\\n\u003C$transclude tiddler=\u003C\u003CimageTitle>>/>\\n\\n\\\\end\\n\\\\define image-picker-list(filter actions)\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" variable=imageTitle>\\n\u003C$macrocall $name=image-picker-thumbnail actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\\n\\\\end\\n\\\\define image-picker(actions filter:\\\"[all[shadows+tiddlers]is[image]] -[type[application/pdf]] +[!has[draft.of]$subfilter$sort[title]]\\\"subfilter)\\n\u003Cdiv class=tc-image-chooser>\\n\u003C$vars state-system=\u003C\u003Cqualify $:/state/image-picker/system>>>\\n\u003C$checkbox tiddler=\u003C\u003Cstate-system>> field=text checked=show unchecked=hide default=hide>\\n{{$:/language/SystemTiddlers/Include/Prompt}}\\n\u003C/$checkbox>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=match text=hide default=hide tag=div>\\n\u003C$macrocall $name=image-picker-list filter=\\\"\\\"\\\"$filter$ +[!is[system]]\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=nomatch text=hide default=hide tag=div>\\n\u003C$macrocall $name=image-picker-list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/$reveal>\\n\u003C/$vars>\\n\\n\\\\end\\n\\\\define image-picker-include-tagged-images(actions)\u003C$macrocall $name=image-picker filter=\\\"[all[shadows+tiddlers]is[image]] [all[shadows+tiddlers]tag[$:/tags/Image]] -[type[application/pdf]] +[!has[draft.of]sort[title]]\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\"},\"$:/core/macros/keyboard-driven-input\":{\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define change-input-tab(stateTitle tag beforeafter defaultState actions)\\n\u003C$set name=tabsList filter=\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]]\\\">\\n\u003C$vars currentState={{{[\u003C__stateTitle__>!is[missing]get[text]] ~[\u003C__defaultState__>]}}} firstTab={{{[enlist\u003CtabsList>nth[1]]}}} lastTab={{{[enlist\u003CtabsList>last[]]}}}>\\n\u003C$let nextTab={{{[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$beforeafter$\u003CcurrentState>] ~[[$beforeafter$]removeprefix[after]suffix[]addprefix\u003CfirstTab>] ~[[$beforeafter$]removeprefix[before]suffix[]addprefix\u003ClastTab>]}}}>\\n\u003C$action-setfield $tiddler=\u003C\u003C__stateTitle__>> text=\u003C\u003CnextTab>>/>\\n$actions$\\n\u003C/$let>\\n\u003C/$vars>\\n\\n\\\\end\\n\\\\define keyboard-input-actions()\\n\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{[\u003C__tiddler__>get\u003C__field__>]}}}/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{[\u003C__tiddler__>getindex\u003C__index__>]}}}/>\\n\\n\\\\end\\n\\\\define input-next-actions-inner()\\n\u003C$list filter=\\\"[\u003CnextItem>]\\\" variable=ignore>\\n\u003C$action-setfield $tiddler=\u003C\u003C__selectionStateTitle__>> text=\u003C\u003CnextItem>>/>\\n\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $field=\u003C\u003C__field__>> $value={{{[\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]]}}}/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $index=\u003C\u003C__index__>> $value={{{[\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]]}}}/>\\n\u003C/$list>\\n\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>> text=yes/>\\n\\n\\\\end\\n\\\\define input-next-actions(afterOrBefore:after reverse)\\n\u003C$list filter=\\\"[\u003C__storeTitle__>get[text]minlength\u003C__filterMinLength__>] [\u003C__filterMinLength__>match[0]] +[limit[1]]\\\" variable=ignore>\\n\u003C$vars userInput={{{[\u003C__storeTitle__>get[text]]}}} selectedItem={{{[\u003C__selectionStateTitle__>get[text]]}}}>\\n\u003C$let configTiddler={{{[subfilter\u003C__configTiddlerFilter__>]}}}>\\n\u003C$vars primaryListFilter={{{[\u003CconfigTiddler>get\u003C__firstSearchFilterField__>]}}} secondaryListFilter={{{[\u003CconfigTiddler>get\u003C__secondSearchFilterField__>]}}}>\\n\u003C$set name=filteredList filter=\\\"[subfilter\u003CprimaryListFilter>addsuffix[-primaryList]] =[subfilter\u003CsecondaryListFilter>addsuffix[-secondaryList]]\\\">\\n\u003C$vars nextItem={{{[enlist\u003CfilteredList>$afterOrBefore$\u003CselectedItem>] ~[enlist\u003CfilteredList>$reverse$nth[1]]}}} firstItem={{{[enlist\u003CfilteredList>nth[1]]}}} lastItem={{{[enlist\u003CfilteredList>last[]]}}}>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003CfirstItem>!match\u003ClastItem>]\\\" variable=ignore>\\n\u003C$let nextItem={{{[[$afterOrBefore$]match[before]then\u003CuserInput>addsuffix[-userInput]] ~[\u003CnextItem>]}}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$let>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003ClastItem>!match\u003CfirstItem>]\\\" variable=ignore>\\n\u003C$let nextItem={{{[[$afterOrBefore$]match[after]then\u003CuserInput>addsuffix[-userInput]] ~[\u003CnextItem>]}}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$let>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>match\u003CfirstItem>match\u003ClastItem>]\\\" variable=ignore>\\n\u003C$let nextItem={{{[\u003CuserInput>addsuffix[-userInput]]}}}>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$let>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CselectedItem>!match\u003CfirstItem>!match\u003ClastItem>]\\\" variable=ignore>\\n\u003C\u003Cinput-next-actions-inner>>\\n\u003C/$list>\\n\u003C/$vars>\\n\u003C/$set>\\n\u003C/$vars>\\n\u003C/$let>\\n\u003C/$vars>\\n\\n\\\\end\\n\\\\define keyboard-driven-input(tiddler storeTitle field:text index tag:input type focus inputAcceptActions inputAcceptVariantActions inputCancelActions placeholder default class focusPopup rows minHeight tabindex size autoHeight filterMinLength:0 refreshTitle selectionStateTitle cancelPopups configTiddlerFilter firstSearchFilterField:first-search-filter secondSearchFilterField:second-search-filter)\u003C$keyboard key=((input-accept)) actions=\u003C\u003C__inputAcceptActions__>>>\u003C$keyboard key=((input-accept-variant)) actions=\u003C\u003C__inputAcceptVariantActions__>>>\u003C$keyboard key=((input-up)) actions=\u003C\u003Cinput-next-actions before reverse[]>>>\u003C$keyboard key=((input-down)) actions=\u003C\u003Cinput-next-actions>>>\u003C$keyboard key=((input-cancel)) actions=\u003C\u003C__inputCancelActions__>>>\u003C$edit-text tiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> index=\u003C\u003C__index__>> inputActions=\u003C\u003Ckeyboard-input-actions>> tag=\u003C\u003C__tag__>> class=\u003C\u003C__class__>> placeholder=\u003C\u003C__placeholder__>> default=\u003C\u003C__default__>> focusPopup=\u003C\u003C__focusPopup__>> focus=\u003C\u003C__focus__>> type=\u003C\u003C__type__>> rows=\u003C\u003C__rows__>> minHeight=\u003C\u003C__minHeight__>> tabindex=\u003C\u003C__tabindex__>> size=\u003C\u003C__size__>> autoHeight=\u003C\u003C__autoHeight__>> refreshTitle=\u003C\u003C__refreshTitle__>> cancelPopups=\u003C\u003C__cancelPopups__>>/>\"},\"$:/core/macros/lingo\":{\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define lingo-base()$:/language/\\n\\\\define lingo(title){{$(lingo-base)$$title$}}\"},\"$:/core/macros/list\":{\"tags\":\"$:/tags/Macro\",\" $field=list-before/>\\n\u003C$action-deletefield $field=list-after/>\\n\u003C/$list>\\n\u003C!---->\\n\u003C$action-listops $tiddler=\u003C\u003C__tag__>> $field=list $filter=\\\"+[enlist\u003Corder>] +[insertbefore:currentTiddler\u003CactionTiddler>]\\\"/>\\n\u003C!---->\\n\u003C!---->\\n\u003C!---->\\n\u003C!---->\\n\u003C$list filter=\\\"[\u003CactionTiddler>!contains:tags\u003C__tag__>]\\\">\\n\u003C$fieldmangler tiddler=\u003C\u003CactionTiddler>>>\\n\u003C$action-sendmessage $message=tm-add-tag $param=\u003C\u003C__tag__>>/>\\n\u003C/$fieldmangler>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define list-tagged-draggable(tag subFilter emptyMessage itemTemplate elementTag:div storyview)\\n\\\\whitespace trim\\n\u003Cspan class=tc-tagged-draggable-list>\u003C$let tag=\u003C\u003C__tag__>>>\u003C$list filter=\\\"[\u003C__tag__>tagging[]$subFilter$]\\\" emptyMessage=\u003C\u003C__emptyMessage__>> storyview=\u003C\u003C__storyview__>>>\\n\u003C$elementTag$ class=\\\"tc-menu-list-item\\\">\\n\u003C$droppable actions=\\\"\u003C$macrocall $name=list-tagged-draggable-drop-actions tag=\u003C\u003C__tag__>>/>\\\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003C$elementTag$ class=\\\"tc-droppable-placeholder\\\"/>\\n\u003C$elementTag$>\\n\u003C$transclude tiddler=\\\"\\\"\\\"$itemTemplate$\\\"\\\"\\\">\u003C$link to={{!!title}}>\u003C$view field=title/>\u003C/$link>\u003C/$transclude>\\n\u003C/$elementTag$>\\n\u003C/$droppable>\\n\u003C/$elementTag$>\\n\u003C/$list>\u003C$tiddler tiddler=\\\"\\\">\u003C$droppable actions=\\\"\u003C$macrocall $name=list-tagged-draggable-drop-actions tag=\u003C\u003C__tag__>>/>\\\" enable=\u003C\u003Ctv-enable-drag-and-drop>>>\\n\u003C$elementTag$ class=\\\"tc-droppable-placeholder\\\"/>\\n\u003C$elementTag$ style=\\\"height:0.5em;\\\">\\n\u003C/$elementTag$>\\n\u003C/$droppable>\\n\\\\end\"},\"$:/core/macros/tabs\":{\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define tabs(tabsList default state:$:/state/tab class template buttonTemplate retain ac {"text":"TiddlyWiki created by Jeremy Ruston, (jeremy [at] jermolene [dot] com)\n\nCopyright © Jeremy Ruston 2004-2007\nCopyright © UnaMesa Association 2007-2014\n\nАвторские права на модуль интернет магазина принадлежат Воронину Дмитрию. Официальный сайт бесплатной CMS интернет магазина http://heeg.ru\n\nОфициальный сайт TiddlyWiki - http://tiddlywiki.com\n\nРазрешается повторное распространение и использование как в виде исходного кода, так и в двоичной форме, с изменениями или без, при соблюдении следующих условий:\nПри повторном распространении исходного кода должно оставаться указанное выше уведомление об авторском праве, этот список условий и последующий отказ от гарантий.\nПри повторном распространении двоичного кода должна сохраняться указанная выше информация об авторском праве, этот список условий и последующий отказ от гарантий в документации и/или в других материалах, поставляемых при распространении.\nНи название TiddlyWiki или Heeg.html , ни имена её сотрудников не могут быть использованы в качестве поддержки или продвижения продуктов, основанных на этом ПО без предварительного письменного разрешения.\n\nЭТА ПРОГРАММА ПРЕДОСТАВЛЕНА ВЛАДЕЛЬЦАМИ АВТОРСКИХ ПРАВ И/ИЛИ ДРУГИМИ СТОРОНАМИ «КАК ОНА ЕСТЬ» БЕЗ КАКОГО-ЛИБО ВИДА ГАРАНТИЙ, ВЫРАЖЕННЫХ ЯВНО ИЛИ ПОДРАЗУМЕВАЕМЫХ, ВКЛЮЧАЯ, НО НЕ ОГРАНИЧИВАЯСЬ ИМИ, ПОДРАЗУМЕВАЕМЫЕ ГАРАНТИИ КОММЕРЧЕСКОЙ ЦЕННОСТИ И ПРИГОДНОСТИ ДЛЯ КОНКРЕТНОЙ ЦЕЛИ. НИ В КОЕМ СЛУЧАЕ НИ ОДИН ВЛАДЕЛЕЦ АВТОРСКИХ ПРАВ И НИ ОДНО ДРУГОЕ ЛИЦО, КОТОРОЕ МОЖЕТ ИЗМЕНЯТЬ И/ИЛИ ПОВТОРНО РАСПРОСТРАНЯТЬ ПРОГРАММУ, КАК БЫЛО СКАЗАНО ВЫШЕ, НЕ НЕСЁТ ОТВЕТСТВЕННОСТИ, ВКЛЮЧАЯ ЛЮБЫЕ ОБЩИЕ, СЛУЧАЙНЫЕ, СПЕЦИАЛЬНЫЕ ИЛИ ПОСЛЕДОВАВШИЕ УБЫТКИ, ВСЛЕДСТВИЕ ИСПОЛЬЗОВАНИЯ ИЛИ НЕВОЗМОЖНОСТИ ИСПОЛЬЗОВАНИЯ ПРОГРАММЫ (ВКЛЮЧАЯ, НО НЕ ОГРАНИЧИВАЯСЬ ПОТЕРЕЙ ДАННЫХ, ИЛИ ДАННЫМИ, СТАВШИМИ НЕПРАВИЛЬНЫМИ, ИЛИ ПОТЕРЯМИ ПРИНЕСЕННЫМИ ИЗ-ЗА ВАС ИЛИ ТРЕТЬИХ ЛИЦ, ИЛИ ОТКАЗОМ ПРОГРАММЫ РАБОТАТЬ СОВМЕСТНО С ДРУГИМИ ПРОГРАММАМИ), ДАЖЕ ЕСЛИ ТАКОЙ ВЛАДЕЛЕЦ ИЛИ ДРУГОЕ ЛИЦО БЫЛИ ИЗВЕЩЕНЫ О ВОЗМОЖ {"text":"\\define toc-caption()\n\u003C$set name=\"tv-wikilinks\" value=\"no\">\n\u003C$transclude field=\"caption\">\n\u003C$view field=\"title\"/>\n\u003C/$transclude>\n\u003C/$set>\n\\end\n\n\\define toc-body2(rootTag,tag,sort:\"\",itemClassFilter)\n\u003Cul class=\"tc-toc\">\n\u003C$list filter=\"\"\"[all[shadows+tiddlers]tag[$tag$]!has[draft.of]tag[$:/TOC]$sort$]\"\"\">\n\u003C$set name=\"toc-item-class\" filter=\"[all[current]tagging[]tag[$:/TOC]limit[1]]\"  value=\"toc-item-selected expand\" emptyValue=\"toc-item-selected\">\n\u003Cinput id={{!!title}} name='accordion-1' type='radio'>\u003Clabel for={{!!title}}>\n\u003Cli class=\u003C\u003Ctoc-item-class>> tit={{!!title}}>\n\u003C$list filter=\"[all[current]toc-link[no]]\" emptyMessage=\"\u003C$link>\u003Cb>{{!!fontawesome}}\u003C/b>\u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>\u003C/$link>\">\n\u003C\u003Ctoc-caption>>\n\u003C/$list>\n\u003C$list filter=\"\"\"[all[current]] -[[$rootTag$]]\"\"\">\n\u003C$macrocall $name=\"toc-body2\" rootTag=\"\"\"$rootTag$\"\"\" tag=\u003C\u003CcurrentTiddler>> sort=\"\"\"$sort$\"\"\" itemClassFilter=\"\"\"$itemClassFilter$\"\"\"/>\n\u003C/$list>\n\u003C/li>\n\u003C/label>\n\u003C/$set>\n\u003C/$list>\n\u003C/ul>\n\\end\n\n\\define toc-body(rootTag,tag,sort:\"\",itemClassFilter)\n\u003Cul class=\"tc-toc\">\n\u003C$list filter=\"\"\"[all[shadows+tiddlers]tag[$tag$]!has[draft.of]tag[$:/TOC]$sort$]\"\"\">\n\u003C$set name=\"toc-item-class\" filter=\"[all[current]tagging[]tag[$:/TOC]limit[1]]\"  value=\"toc-item-selected expand\" emptyValue=\"toc-item-selected\">\n\u003Cli class=\u003C\u003Ctoc-item-class>> tit={{!!title}}>\n\u003C$list filter=\"[all[current]toc-link[no]]\" emptyMessage=\"\u003C$link>\u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>\u003C/$link>\">\n\u003C\u003Ctoc-caption>>\n\u003C/$list>\n\u003C$list filter=\"\"\"[all[current]] -[[$rootTag$]]\"\"\">\n\u003C$macrocall $name=\"toc-body\" rootTag=\"\"\"$rootTag$\"\"\" tag=\u003C\u003CcurrentTiddler>> sort=\"\"\"$sort$\"\"\" itemClassFilter=\"\"\"$itemClassFilter$\"\"\"/>\n\u003C/$list>\n\u003C/li>\n\u003C/$set>\n\u003C/$list>\n\u003C/ul>\n\\end\n\n\\define toc(tag,sort:\"\",itemClassFilter)\n\u003C\u003Ctoc-body rootTag:\"\"\"$tag$\"\"\" tag:\"\"\"$tag$\"\"\" sort:\"\"\"$sort$\"\"\" itemClassFilter:\"\"\"itemClassFilter\"\"\">>\n\\end\n\n\\define toc2(tag,sort:\"\",itemClassFilter)\n\u003C\u003Ctoc-body2 rootTag:\"\"\"$tag$\"\"\" tag:\"\"\"$tag$\"\"\" sort:\"\"\"$sort$\"\"\" itemClassFilter:\"\"\"itemClassFilter\"\"\">>\n\\end\n\n\n\\define toc-linked-expandable-body(tag,sort:\"\",itemClassFilter)\n\u003C$set name=\"toc-state\" value=\u003C\u003Cqualify \"$:/state/toc/$tag$-$(currentTiddler)$\">>>\n\u003C$set name=\"toc-item-class\" filter=\"\"\"$itemClassFilter$\"\"\" value=\"toc-item-selected\" emptyValue=\"toc-item\">\n\u003Cli class=\u003C\u003Ctoc-item-class>>>\n\u003C$link>\n\u003C$reveal type=\"nomatch\" state=\u003C\u003Ctoc-state>> text=\"open\">\n\u003C$button set=\u003C\u003Ctoc-state>> setTo=\"open\" class=\"tc-btn-invisible\">\n{{$:/core/ui/Buttons/home22}}\n\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\u003C\u003Ctoc-state>> text=\"open\">\n\u003C$button set=\u003C\u003Ctoc-state>> setTo=\"close\" class=\"tc-btn-invisible\">\n{{$:/core/images/down-arrow}}\n\u003C/$button>\n\u003C/$reveal>\n\u003C\u003Ctoc-caption>>\n\u003C/$link>\n\u003C$reveal type=\"match\" state=\u003C\u003Ctoc-state>> text=\"open\">\n\u003C$macrocall $name=\"toc-expandable\" tag=\u003C\u003CcurrentTiddler>> sort=\"\"\"$sort$\"\"\" itemClassFilter=\"\"\"$itemClassFilter$\"\"\"/>\n\u003C/$reveal>\n\u003C/li>\n\u003C/$set>\n\u003C/$set>\n\\end\n\n\\define toc-unlinked-expandable-body(tag,sort:\"\",itemClassFilter)\n\u003C$set name=\"toc-state\" value=\u003C\u003Cqualify \"$:/state/toc/$tag$-$(currentTiddler)$\">>>\n\u003C$set name=\"toc-item-class\" filter=\"\"\"$itemClassFilter$\"\"\" value=\"toc-item-selected\" emptyValue=\"toc-item\">\n\u003Cli class=\u003C\u003Ctoc-item-class>>>\n\u003C$reveal type=\"nomatch\" state=\u003C\u003Ctoc-state>> text=\"open\">\n\u003C$button set=\u003C\u003Ctoc-state>> setTo=\"open\" class=\"tc-btn-invisible\">\n{{$:/core/ui/Buttons/home22}}\n\u003C\u003Ctoc-caption>>\n\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\u003C\u003Ctoc-state>> text=\"open\">\n\u003C$button set=\u003C\u003Ctoc-state>> setTo=\"close\" class=\"tc-btn-invisible\">\n{{$:/core/images/down-arrow}}\n\u003C\u003Ctoc-caption>>\n\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\u003C\u003Ctoc-state>> text=\"open\">\n\u003C$macrocall $name=\"toc-expandable\" tag=\u003C\u003CcurrentTiddler>> sort=\"\"\"$sort$\"\"\" itemClassFilter=\"\"\"$itemClassFilter$\"\"\"/>\n\u003C/$reveal>\n\u003C/li>\n\u003C/$set>\n\u003C/$set>\n\\end\n\n\\define toc-expandable(tag,sort:\"\",itemClassFilter)\n\u003Cul class=\"tc-toc toc-expandable\">\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$tag$]!has[draft.of]$sort$]\">\n\u003C$list filter=\"[all[current]toc-link[no]]\" emptyMessage=\"\u003C\u003Ctoc-linked-expandable-body tag:'$tag$' sort:'$sort$' itemClassFilter:'$itemClassFilter$'>>\">\n\u003C\u003Ctoc-unlinked-expandable-body tag:\"\"\"$tag$\"\"\" sort:\"\"\"$sort$\"\"\" itemClassFilter:\"\"\"itemClassFilter\"\"\">>\n\u003C/$list>\n\u003C/$list>\n\u003C/ul>\n\\end\n\n\n\\define toc-linked-selective-expandable-body(tag,sort:\"\",itemClassFilter:\" \",exclude,path)\n\u003C$set name=\"tag\" value=\"\"\"$tag$\"\"\">\n\u003C$set name=\"toc-state\" value=\u003C\u003Cqualify \"\"\"$:/state/toc$path$-$(currentTiddler)$\"\"\">>>\n  \u003C$set name=\"toc-item-class\" filter=\"\"\"$itemClassFilter$\"\"\" emptyValue=\"toc-item\" value=\"toc-item-selected\" >\n  \u003C$droppable actions=\u003C\u003Clist-tagged-draggable-drop-actions>>>\n\u003Cli class=\"tc-droppable-placeholder\">\n&nbsp;\n\u003C/li>  \n\u003Cli class=\u003C\u003Ctoc-item-class>>>\n      \u003C$link>\n          \u003C$list filter=\"[all[current]tagging[]tag[$:/TOC]limit[1]]\" variable=\"ignore\" emptyMessage=\"\u003C$button class='tc-btn-invisible'>{{$:/core/images/blank}}\u003C/$button>\">\n          \u003C$reveal type=\"nomatch\" state=\u003C\u003Ctoc-state>> text=\"open\">\n            \u003C$button set=\u003C\u003Ctoc-state>> setTo=\"open\" class=\"tc-btn-invisible\">\n              {{$:/core/images/right-arrow}}\n            \u003C/$button>\n          \u003C/$reveal>\n          \u003C$reveal type=\"match\" state=\u003C\u003Ctoc-state>> text=\"open\">\n            \u003C$button set=\u003C\u003Ctoc-state>> setTo=\"close\" class=\"tc-btn-invisible\">\n              {{$:/core/images/down-arrow}}\n            \u003C/$button>\n          \u003C/$reveal>\n        \u003C/$list>\n        \u003C\u003Ctoc-caption>>\n      \u003C/$link>\n      \u003C$reveal type=\"match\" state=\u003C\u003Ctoc-state>> text=\"open\">\n        \u003C$macrocall $name=\"toc-selective-expandable\" tag=\u003C\u003CcurrentTiddler>> sort=\"\"\"$sort$\"\"\" itemClassFilter=\"\"\"$itemClassFilter$\"\"\" exclude=\"\"\"$exclude$\"\"\" path=\"\"\"$path$\"\"\"/>\n      \u003C/$reveal>\n    \u003C/li>\n\u003C/$droppable>\n  \u003C/$set>\n\u003C/$set>\n\u003C/$set>\n\\end\n\n\\define toc-unlinked-selective-expandable-body(tag,sort:\"\",itemClassFilter)\n\u003C$set name=\"toc-state\" value=\u003C\u003Cqualify \"$:/state/toc/$tag$-$(currentTiddler)$\">>>\n\u003C$set name=\"toc-item-class\" filter=\"\"\"$itemClassFilter$\"\"\" value=\"toc-item-selected\" emptyValue=\"toc-item\">\n\u003Cli class=\u003C\u003Ctoc-item-class>>>\n\u003C$list filter=\"[all[current]tagging[]tag[$:/TOC]limit[1]]\" variable=\"ignore\" emptyMessage=\"\u003C$button class='tc-btn-invisible'>{{$:/core/images/blank}}\u003C/$button> \u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>\">\n\u003C$reveal type=\"nomatch\" state=\u003C\u003Ctoc-state>> text=\"open\">\n\u003C$button set=\u003C\u003Ctoc-state>> setTo=\"open\" class=\"tc-btn-invisible\">\n{{$:/core/ui/Buttons/home22}}\n\u003C\u003Ctoc-caption>>\n\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\u003C\u003Ctoc-state>> text=\"open\">\n\u003C$button set=\u003C\u003Ctoc-state>> setTo=\"close\" class=\"tc-btn-invisible\">\n{{$:/core/images/down-arrow}}\n\u003C\u003Ctoc-caption>>\n\u003C/$button>\n\u003C/$reveal>\n\u003C/$list>\n\u003C$reveal type=\"match\" state=\u003C\u003Ctoc-state>> text=\"open\">\n\u003C$macrocall $name=\"\"\"toc-selective-expandable\"\"\" tag=\u003C\u003CcurrentTiddler>> sort=\"\"\"$sort$\"\"\" itemClassFilter=\"\"\"$itemClassFilter$\"\"\"/>\n\u003C/$reveal>\n\u003C/li>\n\u003C/$set>\n\u003C/$set>\n\\end\n\n\\define toc-selective-expandable(tag,sort:\"\",itemClassFilter)\n\u003Col class=\"tc-toc\">\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$tag$]tag[$:/TOC]!has[draft.of]$sort$]\">\n\u003C$list filter=\"[all[current]toc-link[no]]\" variable=\"ignore\" emptyMessage=\"\u003C\u003Ctoc-linked-selective-expandable-body tag:'$tag$' sort:'$sort$' itemClassFilter:'$itemClassFilter$'>>\">\n\u003C\u003Ctoc-unlinked-selective-expandable-body tag:\"\"\"$tag$\"\"\" sort:\"\"\"$sort$\"\"\" itemClassFilter:\"\"\"$itemClassFilter$\"\"\">>\n\u003C/$list>\n\u003C/$list>\n\u003C/ol>\n\\end\n\n\\define toc-tabbed-selected-item-filter(selectedTiddler)\n[all[current]field:title{$selectedTiddler$}]\n\\end\n\n\\define toc-tabbed-external-nav(tag,sort:\"\",selectedTiddler:\"$:/temp/toc/selectedTiddler\",unselectedText,missingText,template:\"\")\n\u003C$tiddler tiddler={{$selectedTiddler$}}>\n\u003Cdiv class=\"tc-tabbed-table-of-contents\">\n\u003C$linkcatcher to=\"$selectedTiddler$\">\n\u003Cdiv class=\"tc-table-of-contents\">\n\u003C$macrocall $name=\"toc-selective-expandable\" tag=\"\"\"$tag$\"\"\" sort=\"\"\"$sort$\"\"\" itemClassFilter=\u003C\u003Ctoc-tabbed-selected-item-filter selectedTiddler:\"\"\"$selectedTiddler$\"\"\">>/>\n\u003C/div>\n\u003C/$linkcatcher>\n\u003Cdiv class=\"tc-tabbed-table-of-contents-content\">\n\u003C$reveal state=\"\"\"$selectedTiddler$\"\"\" type=\"nomatch\" text=\"\">\n\u003C$transclude mode=\"block\" tiddler=\"$template$\">\n\u003Ch1>\u003C\u003Ctoc-caption>>\u003C/h1>\n\u003C$transclude mode=\"block\">$missingText$\u003C/$transclude>\n\u003C/$transclude>\n\u003C/$reveal>\n\u003C$reveal state=\"\"\"$selectedTiddler$\"\"\" type=\"match\" text=\"\">\n$unselectedText$\n\u003C/$reveal>\n\u003C/div>\n\u003C/div>\n\u003C/$tiddler>\n\\end\n\n\\define toc-tabbed-internal-nav(tag,sort:\"\",selectedTiddler:\"$:/temp/toc/selectedTiddler\",unselectedText,missingText,template:\"\")\n\u003C$linkcatcher to=\"\"\"$selectedTiddler$\"\"\">\n\u003C$macrocall $name=\"toc-tabbed-external-nav\" tag=\"\"\"$tag$\"\"\" sort=\"\"\"$sort$\"\"\" selectedTiddler=\"\"\"$selectedTiddler$\"\"\" unselectedText=\"\"\"$unselectedText$\"\"\" missingText=\"\"\"$missingText$\"\"\" template=\"\"\"$template$\"\"\"/>\n\u003C/$linkcatcher>\n\\end","title":"$:/core/macros/toc","tags":"$:/tags/Macro","modified":"20191201123111481","created":"20151014211121468"},
{"text":"/*\\\ntitle: $:/core/modules/parsers/wikiparser/rules/prettylink.js\ntype: application/javascript\nmodule-type: wikirule\n\nWiki text inline rule for pretty links. For example:\n\n```\n[[Introduction]]\n\n[[Link description|TiddlerTitle]]\n```\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\nexports.name = \"prettylink\";\nexports.types = {inline: true};\n\nexports.init = function(parser) {\n\tthis.parser = parser;\n\t// Regexp to match\n\tthis.matchRegExp = /\\[\\[(.*?)(?:\\|(.*?))?\\]\\]/mg;\n};\n\nexports.parse = function() {\n\t// Move past the match\n\tthis.parser.pos = this.matchRegExp.lastIndex;\n\t// Process the link\n\tvar text = this.match[1],\n\t\tlink = this.match[2] || text;\n\tif($tw.utils.isLinkExternal(link)) {\n\t\treturn [{\n\t\t\ttype: \"element\",\n\t\t\ttag: \"a\",\n\t\t\tattributes: {\n\t\t\t\thref: {type: \"string\", value: link},\n\t\t\t\t\"class\": {type: \"string\", value: \"tc-tiddlylink-external\"},\n\t\t\t\ttarget: {type: \"string\", value: \"_blank\"}\n\t\n\t\t\t},\n\t\t\tchildren: [{\n\t\t\t\ttype: \"text\", text: text\n\t\t\t}]\n\t\t}];\n\t} else {\n\t\treturn [{\n\t\t\ttype: \"link\",\n\t\t\tattributes: {\n\t\t\t\tto: {type: \"string\", value: link}\n\t\t\t},\n\t\t\tchildren: [{\n\t\t\t\ttype: \"text\", text: text\n\t\t\t}]\n\t\t}];\n\t}\n};\n\n})();\n","type":"application/javascript","title":"$:/core/modules/parsers/wikiparser/rules/prettylink.js","module-type":"wikirule","modified":"20170418190854432","created":"20170418190850641"},
{"created":"20170428172703045","creator":"HEEG.HTML free on-line store","text":"/*\\\ntitle: $:/core/modules/saver-handler.js\ntype: application/javascript\nmodule-type: global\n\nThe saver handler tracks changes to the store and handles saving the entire wiki via saver modules.\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\n/*\nInstantiate the saver handler with the following options:\nwiki: wiki to be synced\ndirtyTracking: true if dirty tracking should be performed\n*/\nfunction SaverHandler(options) {\n\tvar self = this;\n\tthis.wiki = options.wiki;\n\tthis.dirtyTracking = options.dirtyTracking;\n\tthis.pendingAutoSave = false;\n\t// Make a logger\n\tthis.logger = new $tw.utils.Logger(\"saver-handler\");\n\t// Initialise our savers\n\tif($tw.browser) {\n\t\tthis.initSavers();\n\t}\n\t// Only do dirty tracking if required\n\tif($tw.browser && this.dirtyTracking) {\n\t\t// Compile the dirty tiddler filter\n\t\tthis.filterFn = this.wiki.compileFilter(this.wiki.getTiddlerText(this.titleSyncFilter));\n\t\t// Count of changes that have not yet been saved\n\t\tthis.numChanges = 0;\n\t\t// Listen out for changes to tiddlers\n\t\tthis.wiki.addEventListener(\"change\",function(changes) {\n\t\t\t// Filter the changes so that we only count changes to tiddlers that we care about\n\t\t\tvar filteredChanges = self.filterFn.call(self.wiki,function(iterator) {\n\t\t\t\t$tw.utils.each(changes,function(change,title) {\n\t\t\t\t\tvar tiddler = self.wiki.getTiddler(title);\n\t\t\t\t\titerator(tiddler,title);\n\t\t\t\t});\n\t\t\t});\n\t\t\t// Adjust the number of changes\n\t\t\tself.numChanges += filteredChanges.length;\n\t\t\tself.updateDirtyStatus();\n\t\t\t// Do any autosave if one is pending and there's no more change events\n\t\t\tif(self.pendingAutoSave && self.wiki.getSizeOfTiddlerEventQueue() === 0) {\n\t\t\t\t// Check if we're dirty\n\t\t\t\tif(self.numChanges > 0) {\n\t\t\t\t\tself.saveWiki({\n\t\t\t\t\t\tmethod: \"autosave\",\n\t\t\t\t\t\tdownloadType: \"text/plain\"\n\t\t\t\t\t});\n\t\t\t\t}\n\t\t\t\tself.pendingAutoSave = false;\n\t\t\t}\n\t\t});\n\t\t// Listen for the autosave event\n\t\t$tw.rootWidget.addEventListener(\"tm-auto-save-wiki\",function(event) {\n\t\t\t// Do the autosave unless there are outstanding tiddler change events\n\t\t\tif(self.wiki.getSizeOfTiddlerEventQueue() === 0) {\n\t\t\t\t// Check if we're dirty\n\t\t\t\tif(self.numChanges > 0) {\n\t\t\t\t\tself.saveWiki({\n\t\t\t\t\t\tmethod: \"autosave\",\n\t\t\t\t\t\tdownloadType: \"text/plain\"\n\t\t\t\t\t});\n\t\t\t\t}\n\t\t\t} else {\n\t\t\t\t// Otherwise put ourselves in the \"pending autosave\" state and wait for the change event before we do the autosave\n\t\t\t\tself.pendingAutoSave = true;\n\t\t\t}\n\t\t});\n\t\t// Set up our beforeunload handler\n\t\t$tw.addUnloadTask(function(event) {\n\t\t\tvar confirmationMessage;\n\t\t\tif(self.isDirty()) {\n\t\t\t\tconfirmationMessage = $tw.language.getString(\"UnsavedChangesWarning\");\n\t\t\t\tevent.returnValue = confirmationMessage; // Gecko\n\t\t\t}\n\t\t\treturn confirmationMessage;\n\t\t});\n\t}\n\t// Install the save action handlers\n\tif($tw.browser) {\n\t\t$tw.rootWidget.addEventListener(\"tm-save-wiki\",function(event) {\n\t\t\tself.saveWiki({\n\t\t\t\ttemplate: event.param,\n\t\t\t\tdownloadType: \"text/plain\",\n\t\t\t\tvariables: event.paramObject\n\t\t\t});\n\t\t});\n$tw.rootWidget.addEventListener(\"tm-sheetgetdata\",function(event) {getSheetsData($tw.wiki.renderTiddler(\"text/plain\",\"$:/constant/_spreadsheetid\"))});\n$tw.rootWidget.addEventListener(\"tm-up\", function(event) {up()});\n$tw.rootWidget.addEventListener(\"tm-cart\", function(event) {simpleCart.hide()});\n\n$tw.rootWidget.addEventListener(\"tm-ContactFormSubmit\", function(event) {ContactFormSubmit()});\n$tw.rootWidget.addEventListener(\"tm-history\",function(event) {history2()});\n\n$tw.rootWidget.addEventListener(\"tm-sendorder\",function(event) {sendneworder()});\n\n\n\t\t$tw.rootWidget.addEventListener(\"tm-download-file\",function(event) {\n\t\t\t\n\n\n\nif(document.getElementById('shoppass') ){\n\ndocument.querySelector('[aria-label^=\"name2\"]').value=document.querySelector('#shoppass').value;\ndocument.querySelector('[aria-label=\"full_shop_code\"]').value=$tw.wiki.renderTiddler(\"text/plain\",\"$:/core/save/all\");\ndocument.querySelector('[name=\"phppublic\"]').click();\ndocument.querySelector('[target=\"my_iframe2\"]').reset();\n};\n\nself.saveWiki({\n\t\t\t\tmethod: \"download\",\n\t\t\t\ttemplate: event.param,\n\t\t\t\tdownloadType: \"text/plain\",\n\t\t\t\tvariables: event.paramObject\n\t\t\t});\n\t\t});\n\t}\n}\n\nSaverHandler.prototype.titleSyncFilter = \"$:/config/SaverFilter\";\nSaverHandler.prototype.titleAutoSave = \"$:/config/AutoSave\";\nSaverHandler.prototype.titleSavedNotification = \"$:/language/Notifications/Save/Done\";\n\n/*\nSelect the appropriate saver modules and set them up\n*/\nSaverHandler.prototype.initSavers = function(moduleType) {\n\tmoduleType = moduleType || \"saver\";\n\t// Instantiate the available savers\n\tthis.savers = [];\n\tvar self = this;\n\t$tw.modules.forEachModuleOfType(moduleType,function(title,module) {\n\t\tif(module.canSave(self)) {\n\t\t\tself.savers.push(module.create(self.wiki));\n\t\t}\n\t});\n\t// Sort the savers into priority order\n\tthis.savers.sort(function(a,b) {\n\t\tif(a.info.priority \u003C b.info.priority) {\n\t\t\treturn -1;\n\t\t} else {\n\t\t\tif(a.info.priority > b.info.priority) {\n\t\t\t\treturn +1;\n\t\t\t} else {\n\t\t\t\treturn 0;\n\t\t\t}\n\t\t}\n\t});\n};\n\n/*\nSave the wiki contents. Options are:\n\tmethod: \"save\", \"autosave\" or \"download\"\n\ttemplate: the tiddler containing the template to save\n\tdownloadType: the content type for the saved file\n*/\nSaverHandler.prototype.saveWiki = function(options) {\n\toptions = options || {};\n\tvar self = this,\n\t\tmethod = options.method || \"save\",\n\t\tvariables = options.variables || {},\n\t\ttemplate = options.template || \"$:/core/save/all\",\n\t\tdownloadType = options.downloadType || \"text/plain\",\n\t\ttext = this.wiki.renderTiddler(downloadType,template,options),\n\t\tcallback = function(err) {\n\t\t\tif(err) {\n\t\t\t\talert($tw.language.getString(\"Error/WhileSaving\") + \":\\n\\n\" + err);\n\t\t\t} else {\n\t\t\t\t// Clear the task queue if we're saving (rather than downloading)\n\t\t\t\tif(method !== \"download\") {\n\t\t\t\t\tself.numChanges = 0;\n\t\t\t\t\tself.updateDirtyStatus();\n\t\t\t\t}\n\t\t\t\t$tw.notifier.display(self.titleSavedNotification);\n\t\t\t\tif(options.callback) {\n\t\t\t\t\toptions.callback();\n\t\t\t\t}\n\t\t\t}\n\t\t};\n\t// Ignore autosave if disabled\n\tif(method === \"autosave\" && this.wiki.getTiddlerText(this.titleAutoSave,\"yes\") !== \"yes\") {\n\t\treturn false;\n\t}\n\t// Call the highest priority saver that supports this method\n\tfor(var t=this.savers.length-1; t>=0; t--) {\n\t\tvar saver = this.savers[t];\n\t\tif(saver.info.capabilities.indexOf(method) !== -1 && saver.save(text,method,callback,{variables: {filename: variables.filename}})) {\n\t\t\tthis.logger.log(\"Saving wiki with method\",method,\"through saver\",saver.info.name);\n\t\t\treturn true;\n\t\t}\n\t}\n\treturn false;\n};\n\n/*\nChecks whether the wiki is dirty (ie the window shouldn't be closed)\n*/\nSaverHandler.prototype.isDirty = function() {\n\treturn this.numChanges > 0;\n};\n\n/*\nUpdate the document body with the class \"tc-dirty\" if the wiki has unsaved/unsynced changes\n*/\n\nSaverHandler.prototype.updateDirtyStatusNum = function() {this.numChanges = 0;};\n\n\nSaverHandler.prototype.updateDirtyStatus = function() {\n\tif($tw.browser) {\n\n\n\nif(typeof HEEGreadyState !== 'undefined' && HEEGreadyState!==\"isload\"){this.numChanges = 0; document.body.className = 'tc-body';}else{\n\t\t$tw.utils.toggleClass(document.body,\"tc-dirty\",this.isDirty())};\n\n\n};\n};\n\nexports.SaverHandler = SaverHandler;\n\n})();\n","type":"application/javascript","title":"$:/core/modules/saver-handler.js","module-type":"global","modifier":"HEEG.HTML free on-line store","modified":"20211205072814696"},
{"text":"/*\\\ntitle: $:/core/modules/savers/download.js\ntype: application/javascript\nmodule-type: saver\n\nHandles saving changes via HTML5's download APIs\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\n/*\nSelect the appropriate saver module and set it up\n*/\nvar DownloadSaver = function(wiki) {\n};\n\nDownloadSaver.prototype.save = function(text,method,callback,options) {\n\toptions = options || {};\n\t// Get the current filename\n\tvar filename = options.variables.filename;\n\tif(!filename) {\n\t\tvar p = document.location.pathname.lastIndexOf(\"/\");\n\t\tif(p !== -1) {\n\t\t\tfilename = document.location.pathname.substr(p+1);\n\t\t}\n\t}\n\tif(!filename) {\n\t\tfilename = \"tiddlywiki.html\";\n\t}\n\t// Set up the link\n\tvar link = document.createElement(\"a\");\n\tif(Blob !== undefined) {\nvar regexp = new RegExp(\"s\"+\"afe-script\", \"g\");\n//var regexp=\"/s\"+\"afe-script/g\";\n\t\tvar blob = new Blob([text.replace(regexp, 'script').replace(/> *(.*?) *\u003C/g,\">$1\u003C\").trim()], {type: \"octet/stream\"});\n\t\tlink.setAttribute(\"href\", URL.createObjectURL(blob));\n\t} else {\n\t\tlink.setAttribute(\"href\",\"data:text/html,\" + encodeURIComponent(text));\n\t}\n\tlink.setAttribute(\"download\",filename);\n\tdocument.body.appendChild(link);\n\tlink.click();\n\tdocument.body.removeChild(link);\n\t// Callback that we succeeded\n\tcallback(null);\n\treturn true;\n};\n\n/*\nInformation about this saver\n*/\nDownloadSaver.prototype.info = {\n\tname: \"download\",\n\tpriority: 100\n};\n\nObject.defineProperty(DownloadSaver.prototype.info, \"capabilities\", {\n\tget: function() {\n\t\tvar capabilities = [\"save\", \"download\"];\n\t\tif(($tw.wiki.getTextReference(\"$:/config/DownloadSaver/AutoSave\") || \"\").toLowerCase() === \"yes\") {\n\t\t\tcapabilities.push(\"autosave\");\n\t\t}\n\t\treturn capabilities;\n\t}\n});\n\n/*\nStatic method that returns true if this saver is capable of working\n*/\nexports.canSave = function(wiki) {\n\treturn document.createElement(\"a\").download !== undefined;\n};\n\n/*\nCreate an instance of this saver\n*/\nexports.create = function(wiki) {\n\treturn new DownloadSaver(wiki);\n};\n\n})();\n","type":"application/javascript","title":"$:/core/modules/savers/download.js","module-type":"saver","modified":"20200125105226932","created":"20191116190104247"},
{"created":"20211202140348620","creator":"HEEG.HTML free on-line store","text":"/*\\ \ntitle: $:/core/modules/storyviews/zoomin.js\ntype: application/javascript\nmodule-type: storyview\n\nZooms between individual tiddlers\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\nvar elements = [];\n\nvar sitetit=\" \";\n\nsetTimeout(function(){\nsitetit=\" \"+$tw.wiki.renderTiddler(\"text/plain\",\"$:/SiteTitle\")+\" \"+$tw.wiki.renderTiddler(\"text/plain\",\"$:/SiteSubtitle\");\n\ndocument.title=sitetit;\n\n\n},3000);\n\nvar pagecouter=0;\nvar o_scroll = {};\nvar scrolltitle=\"\";\n\nvar ZoominListView = function(listWidget) {\n\tvar self = this;\n\tthis.listWidget = listWidget;\n\t// Get the index of the tiddler that is at the top of the history\n\tvar history = this.listWidget.wiki.getTiddlerDataCached(this.listWidget.historyTitle,[]),\n\t\ttargetTiddler;\n\tif(history.length > 0) {\n\t\ttargetTiddler = history[history.length-1].title;\nsetTimeout(function() {\nif (typeof Ya =='object' && Ya.Context!=undefined) {\n\npagecouter=pagecouter+1;\n Ya.Context.AdvManager.render({\n                blockId: \"R-A-628867-1\",\n                renderTo: \"yandex-\"+targetTiddler,\npageNumber: pagecouter,\n                async: true\n            });\n}},1000);\n\t}\n\t// Make all the tiddlers position absolute, and hide all but the top (or first) one\n\t$tw.utils.each(this.listWidget.children,function(itemWidget,index) {\n\t\tvar domNode = itemWidget.findFirstDomNode();\n\t\t// Abandon if the list entry isn't a DOM element (it might be a text node)\n\t\tif(!(domNode instanceof Element)) {\n\t\t\treturn;\n\t\t}\n\t\tif((targetTiddler && targetTiddler !== itemWidget.parseTreeNode.itemTitle) || (!targetTiddler && index)) {\n\t\t\tdomNode.style.display = \"none\";\n\n\t\t} else {\n\t\t\tself.currentTiddlerDomNode = domNode;\n\n\t\t}\n\n\n\n\n\t\t$tw.utils.addClass(domNode,\"tc-storyview-zoomin-tiddler\");\n\t});\n\n\n};\n\nZoominListView.prototype.navigateTo = function(historyInfo) {\n\tvar \tlistElementIndex = this.listWidget.findListItem(0,historyInfo.title);\nif (typeof Ya =='object' && Ya.Context!=undefined) {\n\npagecouter=pagecouter+1;\n Ya.Context.AdvManager.render({\n                blockId: \"R-A-628867-1\",\n                renderTo: \"yandex-\"+historyInfo.title,\npageNumber: pagecouter,\n                async: true\n            });\n};\n\tif(listElementIndex === undefined) {\n\t\treturn;\n\t}\n\n\n\nif(scrolltitle!==\"\"){o_scroll[scrolltitle]=window.pageYOffset;}\nscrolltitle=historyInfo.title;\n\n\n\n\n\n\n\n\n\tvar listItemWidget = this.listWidget.children[listElementIndex],\n\t\ttargetElement = listItemWidget.findFirstDomNode();\n\t// Abandon if the list entry isn't a DOM element (it might be a text node)\n\tif(!(targetElement instanceof Element)) {\n\t\treturn;\n\t}\n\t// Make the new tiddler be position absolute and visible so that we can measure it\n\t$tw.utils.addClass(targetElement,\"tc-storyview-zoomin-tiddler\");\n\t$tw.utils.setStyle(targetElement,[\n\t\t{display: \"block\"},\n\t\t{opacity: \"0.0\"}\n\t]);\nif (typeof up == 'function') {\n                 simpleCart.initialize(targetElement);\n};\n\t// Get the position of the source node, or use the centre of the window as the source position\n\n\t// Try to find the title node in the target tiddler\n\tvar titleDomNode = findTitleDomNode(listItemWidget) || listItemWidget.findFirstDomNode();\n\t\t\t// Compute the transform for the target tiddler to make the title lie over the source rectange\n\t\t// Transform the target tiddler to its starting position\n\n\t// Force layout\n\t$tw.utils.forceLayout(targetElement);\n\t// Apply the ending transitions with a timeout to ensure that the previously applied transformations are applied first\n\tvar self = this,\n\t\tprevCurrentTiddler = this.currentTiddlerDomNode;\n\tthis.currentTiddlerDomNode = targetElement;\n\t// Transform the target tiddler to its natural size\n\t$tw.utils.setStyle(targetElement,[\n\t\t{opacity: \"1.0\"},\n\t\t{zIndex: \"500\"},\n\t]);\n\t// Transform the previous tiddler out of the way and then hide it\n\tif(prevCurrentTiddler && prevCurrentTiddler !== targetElement) {\n\t\t\t\t$tw.utils.setStyle(prevCurrentTiddler,[\n\n\t\t\t{opacity: \"0.0\"},\n\t\t\t{transformOrigin: \"0 0\"},\n\t\t\t\t\t{zIndex: \"0\"}\n\t\t]);\n\t\t// Hide the tiddler when the transition has finished\n\n\t\t\tif(self.currentTiddlerDomNode !== prevCurrentTiddler) {\n\t\t\t\tprevCurrentTiddler.style.display = \"none\";\n\t\t\t}\n\ndocument.querySelector('#stick').className=\"sticky2\";\nwindow.scrollTo(0,o_scroll[scrolltitle]); \n\n\n\t}\n\t// Scroll the target into view\n//\t$tw.pageScroller.scrollIntoView(targetElement);\n};\n\n/*\nFind the first child DOM node of a widget that has the class \"tc-title\"\n*/\nfunction findTitleDomNode(widget,targetClass) {\n\ttargetClass = targetClass || \"tc-title\";\n\tvar domNode = widget.findFirstDomNode();\nif(domNode.querySelector('.tc-title') != null ){\n\nvar ttitle=domNode.querySelector('.tc-title').textContent.replace(/^\\s+|\\s+$/mg,'');\ndocument.title=ttitle+sitetit;\n\n\n\n}\n\nif (document.getElementById(\"menu-toggle\")) {\ndocument.getElementById(\"menu-toggle\").checked = false;\n}\n\nsetTimeout(function(){\n\n\nif (typeof sliderInit == 'function') {\n//sliderInit();\n//window.resizeTo();\nvar resizeEvent = window.document.createEvent('UIEvents'); \nresizeEvent.initUIEvent('resize', true, false, window, 0); \nwindow.dispatchEvent(resizeEvent);\n};\n\n  \nif (typeof vkwidth == 'function') {\nvkwidth(); \n}\n\n\n\n},700);\n\n\n\n\n\n\n\n\n\nelements = document.querySelectorAll('.tw-table-of-contents-top>ul');\n\n  for (var i = 0; i \u003C elements.length; i++) {\nelements[i].className = 'nohover';\n  }\n\ndocument.querySelector('#stick').className=\"sticky2\";\n\n\n\n\n\n\n\n\n\n\n\n\n\n\tif(domNode && domNode.querySelector) {\n\t\treturn domNode.querySelector(\".\" + targetClass);\n\t}\n\treturn null;\n}\n\nZoominListView.prototype.insert = function(widget) {\n\tvar targetElement = widget.findFirstDomNode();\n\t// Abandon if the list entry isn't a DOM element (it might be a text node)\n\tif(!(targetElement instanceof Element)) {\n\t\treturn;\n\t}\n\t// Make the newly inserted node position absolute and hidden\n\t$tw.utils.addClass(targetElement,\"tc-storyview-zoomin-tiddler\");\n\t$tw.utils.setStyle(targetElement,[\n\t\t{display: \"none\"}\n\t]);\n};\n\nZoominListView.prototype.remove = function(widget) {\n\tvar targetElement = widget.findFirstDomNode(),\n\t\tremoveElement = function() {\n\t\t\twidget.removeChildDomNodes();\n\t\t};\n\t// Abandon if the list entry isn't a DOM element (it might be a text node)\n\tif(!(targetElement instanceof Element)) {\n\t\tremoveElement();\n\t\treturn;\n\t}\n\t// Abandon if hidden\n\tif(targetElement.style.display != \"block\" ) {\n\t\tremoveElement();\n\t\treturn;\n\t}\n\t// Set up the tiddler that is being closed\n\t$tw.utils.addClass(targetElement,\"tc-storyview-zoomin-tiddler\");\n\t$tw.utils.setStyle(targetElement,[\n\t\t{display: \"block\"},\n\t\t{zIndex: \"0\"}\n\t]);\n\t// We'll move back to the previous or next element in the story\n\tvar toWidget = widget.previousSibling();\n\tif(!toWidget) {\n\t\ttoWidget = widget.nextSibling();\n\t}\n\tvar toWidgetDomNode = toWidget && toWidget.findFirstDomNode();\n\t// Set up the tiddler we're moving back in\n\tif(toWidgetDomNode) {\n\t\t$tw.utils.addClass(toWidgetDomNode,\"tc-storyview-zoomin-tiddler\");\n\t\t$tw.utils.setStyle(toWidgetDomNode,[\n\t\t\t{display: \"block\"},\n\t\t\t{opacity: \"0\"},\n\t\t\t{zIndex: \"500\"}\n\t\t]);\n\t\tthis.currentTiddlerDomNode = toWidgetDomNode;\n\t}\n\t// Animate them both\n\t// Force layout\n\t$tw.utils.forceLayout(this.listWidget.parentDomNode);\n\t// First, the tiddler we're closing\n\t$tw.utils.setStyle(targetElement,[\n{display:\"none\"}\t,\t\t\t\n{opacity: \"0\"},\n\t\t{zIndex: \"0\"}\n\t]);\n\n\t// Now the tiddler we're going back to\n\tif(toWidgetDomNode) {\n\t\t$tw.utils.setStyle(toWidgetDomNode,[\n\t\t\t\t\t{opacity: \"1\"}\n\t\t]);\n\t}\n\treturn true; // Indicate that we'll delete the DOM node\n};\n\nexports.zoomin = ZoominListView;\n\n})();\n","type":"application/javascript","module-type":"storyview","title":"$:/core/modules/storyviews/zoomin.js","modified":"20211203123048280","modifier":"HEEG.HTML free on-line store"},

ener('click', function () {window.location=\"heeg.html#search\";})};\u003C/script>\n\u003Cscript async src=\"Yandex_Metrika_Counter.js\" type=\"text/javascript\"> \u003C/script>\n\u003C/body>\n\u003C/html>`\n","type":"text/vnd.tiddlywiki","title":"$:/core/templates/static.tiddler.html","modifier":"Татьяна Воронина","modified":"20200205175348645","creator":"Татьяна Воронина","created":"20141127075147881"},

{"text":"\\define install-plugin-button()\n\u003C$button>\n\u003C$action-sendmessage $message=\"tm-load-plugin-from-library\" url={{!!url}} title={{$(assetInfo)$!!original-title}}/>\n\u003C$list filter=\"[\u003CassetInfo>get[original-title]get[version]]\" variable=\"installedVersion\" emptyMessage=\"\"\"{{$:/language/ControlPanel/Plugins/Install/Caption}}\"\"\">\n{{$:/language/ControlPanel/Plugins/Reinstall/Caption}}\n\u003C/$list>\n\u003C/$button>\n\\end\n\n\\define popup-state-macro()\n$:/state/add-plugin-info/$(connectionTiddler)$/$(assetInfo)$\n\\end\n\n\\define display-plugin-info(type)\n\u003C$set name=\"popup-state\" value=\u003C\u003Cpopup-state-macro>>>\n\u003Cdiv class=\"tc-plugin-info\">\n\u003Cdiv class=\"tc-plugin-info-chunk tc-small-icon\">\n\u003C$reveal type=\"nomatch\" state=\u003C\u003Cpopup-state>> text=\"yes\">\n\u003C$button class=\"tc-btn-invisible tc-btn-dropdown\" set=\u003C\u003Cpopup-state>> setTo=\"yes\">\n{{$:/core/images/right-arrow}}\n\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\u003C\u003Cpopup-state>> text=\"yes\">\n\u003C$button class=\"tc-btn-invisible tc-btn-dropdown\" set=\u003C\u003Cpopup-state>> setTo=\"no\">\n{{$:/core/images/down-arrow}}\n\u003C/$button>\n\u003C/$reveal>\n\u003C/div>\n\u003Cdiv class=\"tc-plugin-info-chunk\">\n\u003C$list filter=\"[\u003CassetInfo>has[icon]]\" emptyMessage=\"\"\"\u003C$transclude tiddler=\"$:/core/images/plugin-generic-$type$\"/>\"\"\">\n\u003Cimg src={{$(assetInfo)$!!icon}}/>\n\u003C/$list>\n\u003C/div>\n\u003Cdiv class=\"tc-plugin-info-chunk\">\n\u003Ch1>\u003C$view tiddler=\u003C\u003CassetInfo>> field=\"description\"/>\u003C/h1>\n\u003Ch2>\u003C$view tiddler=\u003C\u003CassetInfo>> field=\"original-title\"/>\u003C/h2>\n\u003Cdiv>\u003Cem>\u003C$view tiddler=\u003C\u003CassetInfo>> field=\"version\"/>\u003C/em>\u003C/div>\n\u003C/div>\n\u003Cdiv class=\"tc-plugin-info-chunk\">\n\u003C\u003Cinstall-plugin-button>>\n\u003C/div>\n\u003C/div>\n\u003C$reveal type=\"match\" text=\"yes\" state=\u003C\u003Cpopup-state>>>\n\u003Cdiv class=\"tc-plugin-info-dropdown\">\n\u003Cdiv class=\"tc-plugin-info-dropdown-message\">\n\u003C$list filter=\"[\u003CassetInfo>get[original-title]get[version]]\" variable=\"installedVersion\" emptyMessage=\"\"\"{{$:/language/ControlPanel/Plugins/NotInstalled/Hint}}\"\"\">\n\u003Cem>\n{{$:/language/ControlPanel/Plugins/AlreadyInstalled/Hint}}\n\u003C/em>\n\u003C/$list>\n\u003C/div>\n\u003Cdiv class=\"tc-plugin-info-dropdown-body\">\n\u003C$transclude tiddler=\u003C\u003CassetInfo>> field=\"readme\" mode=\"block\"/>\n\u003C/div>\n\u003C/div>\n\u003C/$reveal>\n\u003C/$set>\n\\end\n\n\\define load-plugin-library-button()\n\u003C$button class=\"tc-btn-big-green\">\n\u003C$action-sendmessage $message=\"tm-load-plugin-library\" url={{!!url}} infoTitlePrefix=\"$:/temp/RemoteAssetInfo/\"/>\n{{$:/core/images/chevron-right}} {{$:/language/ControlPanel/Plugins/OpenPluginLibrary}}\n\u003C/$button>\n\\end\n\n\\define display-server-assets(type)\n{{$:/language/Search/Search}}: \u003C$edit-text tiddler=\"\"\"$:/temp/RemoteAssetSearch/$(currentTiddler)$\"\"\" default=\"\" type=\"search\" tag=\"input\"/>\n\u003C$reveal state=\"\"\"$:/temp/RemoteAssetSearch/$(currentTiddler)$\"\"\" type=\"nomatch\" text=\"\">\n\u003C$button class=\"tc-btn-invisible\">\n\u003C$action-setfield $tiddler=\"\"\"$:/temp/RemoteAssetSearch/$(currentTiddler)$\"\"\" $field=\"text\" $value=\"\"/>\n{{$:/core/images/close-button}}\n\u003C/$button>\n\u003C/$reveal>\n\u003Cdiv class=\"tc-plugin-library-listing\">\n\u003C$list filter=\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]search{$:/temp/RemoteAssetSearch/$(currentTiddler)$}sort[description]]\" variable=\"assetInfo\">\n\u003C\u003Cdisplay-plugin-info \"$type$\">>\n\u003C/$list>\n\u003C/div>\n\\end\n\n\\define display-server-connection()\n\u003C$list filter=\"[all[tiddlers+shadows]tag[$:/tags/ServerConnection]suffix{!!url}]\" variable=\"connectionTiddler\" emptyMessage=\u003C\u003Cload-plugin-library-button>>>\n\n\u003C\u003Ctabs \"[[$:/core/ui/ControlPanel/Plugins/Add/Themes]] [[$:/core/ui/ControlPanel/Plugins/Add/Plugins]] [[$:/core/ui/ControlPanel/Plugins/Add/Languages]]\" \"$:/core/ui/ControlPanel/Plugins/Add/Themes\">>\n\n\u003C/$list>\n\\end\n\n\\define close-library-button()\n\u003C$reveal type='nomatch' state='$:/temp/ServerConnection/$(PluginLibraryURL)$' text=''>\n\u003C$button class='tc-btn-big-green'>\n\u003C$action-sendmessage $message=\"tm-unload-plugin-library\" url={{!!url}}/>\n{{$:/core/images/chevron-left}} {{$:/language/ControlPanel/Plugins/ClosePluginLibrary}}\n\u003C$action-deletetiddler $filter=\"[prefix[$:/temp/ServerConnection/$(PluginLibraryURL)$]][prefix[$:/temp/RemoteAssetInfo/$(PluginLibraryURL)$]]\"/>\n\u003C/$button>\n\u003C/$reveal>\n\\end\n\n\\define plugin-library-listing()\n\u003C$list filter=\"[all[tiddlers+shadows]tag[$:/tags/PluginLibrary]]\">\n\u003Cdiv class=\"tc-plugin-library\">\n\n!! \u003C$link>\u003C$transclude field=\"caption\">\u003C$view field=\"title\"/>\u003C/$transclude>\u003C/$link>\n\n//\u003C$view field=\"url\"/>//\n\n\u003C$transclude/>\n\n\u003C$set name=PluginLibraryURL value={{!!url}}>\n\u003C\u003Cclose-library-button>>\n\u003C/$set>\n\n\u003C\u003Cdisplay-server-connection>>\n\u003C/div>\n\u003C/$list>\n\\end\n\n\u003C$importvariables filter=\"[[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\">\n\n\u003Cdiv>\n\u003C\u003Cplugin-library-listing>>\n\u003C/div>\n\n\u003C/$importvariables>\n\n{{$:/core/ui/ControlPanel/Palette}}","title":"$:/core/ui/ControlPanel/Modals/AddPlugins","subtitle":"{{$:/core/images/download-button}} {{$:/language/ControlPanel/Plugins/Add/Caption}}","modified":"20170816181759868","created":"20170510202648145"},
{"text":"\\define lingo-base() $:/language/ControlPanel/Palette/ \n\n\n\u003C$checkbox tiddler=\"$:/constant/_leftmenu\" field=\"text\" checked=\"yes\" unchecked=\"no\"> - показывать левое меню \u003C/$checkbox>\n\n\u003C$checkbox tiddler=\"$:/constant/_fix_top_menu\" field=\"text\" checked=\"fixed\" unchecked=\"absolute\"> - \"клеить\" верхнее меню \u003C/$checkbox>\n\n\u003C$checkbox tiddler=\"$:/constant/LazyLoad\" field=\"text\" checked=\"yes\" unchecked=\"no\"> - ленивый слайдер картинок товара \u003C/$checkbox>\n\n\n\u003C$select tiddler='$:/constant/_top_slider' default='yes' >\n\u003Coption value='yes'>Слайдер картинок вверху страницы\u003C/option>\n\u003Coption value='hide'>Убрать слайдер  \u003C/option>\n\u003C/$select>\n\n\n\u003C$select tiddler='$:/constant/_topmenu' default='type1' >\n\u003Coption value='type1'>Верхнее выпадающее меню 4 колонки\u003C/option>\n\u003Coption value='type2'>Верхнее выпадающее меню 2 колонки \u003C/option>\n\u003Coption value='type0'>Верхнее выпадающее меню 1 колонка  \u003C/option>\n\u003C/$select>\n\n---\n''Высота плитки товара в процентах от ширины.'' \n\n* 100% - квадрат  \n* 70% - горизонтальный прямоугольник  \n* 180%  -вертикальный прямоугольник\n\n\u003C$edit-text tiddler=\"$:/constant/_tile_height_percent\"  tag=\"input\"  type=\"text\" placeholder=\"высота плитки в процентах \"  />\n\n---\n''Ширина плитки товара в процентах '' \n\n* 100% - одна плитка во всю ширину страницы  \n* 49% - 2 плитки рядом \n* 24%  - 4 плитки рядом\n\n\u003C$edit-text tiddler=\"$:/constant/_tileWidth\"  tag=\"input\"  type=\"text\" placeholder=\"ширина плитки в процентах \"  />\n\n''отступы в пикселях''\n\n\u003C$edit-text tiddler=\"$:/constant/_tileWidth_padding\"   tag=\"input\"  type=\"text\" placeholder=\"отступы в пикселях \"  />\n\n---\n\n''Логотип'' __[[Редактировать|logo]]__ \n\n\u003C$edit-text tiddler=\"$:/SiteTitle\"  tag=\"input\"  type=\"text\" placeholder=\"Название магазина \"  class=\" width \" />\n\n \n\u003C$edit-text tiddler=\"$:/SiteSubtitle\"  tag=\"input\"  type=\"text\" placeholder=\"Девиз магазина \"  class=\" width \" />\n\n\u003C$edit-text tiddler=\"$:/constant/_header\" field=\"logo\" tag=\"input\"  type=\"text\" placeholder=\"Url логотипа \"  class=\" width \" />\n\n \u003Cdiv style=\"width:26%;\">\u003Ca  href=\"#\"> {{$:/constant/_header!!logo}} \u003C/a> \u003C/div>\n\n---\n\n[[CSS стили|$:/_aa.giff/StyleSheetTopic]] \n\n---\n\n{{$:/snippets/paletteswitcher}}\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/ShowPaletteEditor\" text=\"yes\">\n\n\u003C$button set=\"$:/state/ShowPaletteEditor\" setTo=\"yes\">\u003C\u003Clingo ShowEditor/Caption>>\u003C/$button>\n\n\u003C/$reveal>\n\n\u003C$reveal type=\"match\" state=\"$:/state/ShowPaletteEditor\" text=\"yes\">\n\n\u003C$button set=\"$:/state/ShowPaletteEditor\" setTo=\"no\">\u003C\u003Clingo HideEditor/Caption>>\u003C/$button>\n{{$:/snippets/paletteeditor}}\n\n\u003C/$reveal>\n\n","title":"$:/core/ui/ControlPanel/Palette","tags":"$:/tags/ControlPanel/Appearance","modifier":"HEEG.HTML free on-line store","modified":"20200209050701716","creator":"Татьяна Воронина","created":"20151210115254846","caption":"{{$:/language/ControlPanel/Palette/Caption}}"},
{"text":"НАЗВАНИЕ \u003Cdiv class=\"inform\" data-title={{$:/core/ui/EditTemplate/fieldinfo/caption!!info}}>?\u003C/div>\n\n","title":"$:/core/ui/EditTemplate/fieldinfo/caption","tags":"","modified":"20170723085945020","info":"в поле caption необходимо написать русское название товара или раздела.  Если поле caption отсутствует, то вместо него будет выведено title товара или раздела.","created":"20170112111107931"},

{"text":"ПРЕВЬЮ \u003Cdiv class=\"inform\" data-title={{$:/core/ui/EditTemplate/fieldinfo/preview!!info}}>?\u003C/div>\n\n","title":"$:/core/ui/EditTemplate/fieldinfo/preview","tags":"","modified":"20170112131545710","info":"В это поле необходимо написать путь к маленькому изображению товара. Если это поле отсутствует, то для превью на плитке будет использовано первое большое изображение товара. Желательный размер изображения 400х400 пикселей. ПУТЬ К ИЗОБРАЖЕНИЮ может быть абсолютным или относительным.","created":"20170112112642704"},

{"text":"\\define fieldinfo() \n{{$:/core/ui/EditTemplate/fieldinfo/$(name)$}}\n\\end\n\n\\define lingo-base() $:/language/EditTemplate/\n\\define config-title()\n$:/config/EditTemplateFields/Visibility/$(currentField)$\n\\end\n\n\\define config-filter()\n[[hide]] -[title{$(config-title)$}]\n\\end\n\n\\define new-field-inner()\n\u003C$reveal type=\"nomatch\" text=\"\" default=\u003C\u003Cname>>>\n\u003C$button>\n\u003C$action-sendmessage $message=\"tm-add-field\" $name=\u003C\u003Cname>> $value=\u003C\u003Cvalue>>/>\n\u003C$action-deletetiddler $tiddler=\"$:/temp/newfieldname\"/>\n\u003C$action-deletetiddler $tiddler=\"$:/temp/newfieldvalue\"/>\n\u003C\u003Clingo Fields/Add/Button>>\n\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" text=\"\" default=\u003C\u003Cname>>>\n\u003C$button>\n\u003C\u003Clingo Fields/Add/Button>>\n\u003C/$button>\n\u003C/$reveal>\n\\end\n\n\\define new-field()\n\u003C$set name=\"name\" value={{$:/temp/newfieldname}}>\n\u003C$set name=\"value\" value={{$:/temp/newfieldvalue}}>\n\u003C\u003Cnew-field-inner>>\n\u003C/$set>\n\u003C/$set>\n\\end\n\n\u003Cdiv class=\"tc-edit-fields\" style=\"position: relative;\">\n\u003Ctable class=\"tc-edit-fields\">\n\u003Ctbody>\n\u003C$list filter=\"[all[current]fields[]] +[sort[title]]\" variable=\"currentField\">\n\u003C$list filter=\u003C\u003Cconfig-filter>> variable=\"temp\">\n\u003Ctr class=\"tc-edit-field\">\n\u003Ctd class=\"tc-edit-field-name\">\n\u003C$set name=\"name\"  value=\u003C\u003CcurrentField>> > \u003C\u003Cfieldinfo>>  \u003C/$set>\n\u003C$text text={{{[\u003CcurrentField>] +[decodeuri[]]}}}/>:\u003C/td>\n\u003Ctd class=\"tc-edit-field-value\">\n\u003C$edit-text tiddler=\u003C\u003CcurrentTiddler>> field=\u003C\u003CcurrentField>> placeholder={{$:/language/EditTemplate/Fields/Add/Value/Placeholder}}/>\n\u003C/td>\n\u003Ctd class=\"tc-edit-field-remove\">\n\u003C$button class=\"tc-btn-invisible\" tooltip={{$:/language/EditTemplate/Field/Remove/Hint}} aria-label={{$:/language/EditTemplate/Field/Remove/Caption}}>\n\u003C$action-deletefield $field=\u003C\u003CcurrentField>>/>\n{{$:/core/images/delete-button}}\n\u003C/$button>\n\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003C/$list>\n\u003C/tbody>\n\u003C/table>\n\u003C/div>\n\n\u003C$fieldmangler>\n\u003Cdiv class=\"tc-edit-field-add\">\n\u003Cem class=\"tc-edit\">\n\u003C\u003Clingo Fields/Add/Prompt>>\n\u003C/em>\n\u003Cspan class=\"tc-edit-field-add-name\">\n\u003C$edit-text tiddler=\"$:/temp/newfieldname\" tag=\"input\" default=\"\" placeholder={{$:/language/EditTemplate/Fields/Add/Name/Placeholder}} focusPopup=\u003C\u003Cqualify \"$:/state/popup/field-dropdown\">> class=\"tc-edit-texteditor tc-popup-handle\"/>\n\u003C/span>\n\u003C$button popup=\u003C\u003Cqualify \"$:/state/popup/field-dropdown\">> class=\"tc-btn-invisible tc-btn-dropdown\" tooltip={{$:/language/EditTemplate/Field/Dropdown/Hint}} aria-label={{$:/language/EditTemplate/Field/Dropdown/Caption}}>{{$:/core/images/down-arrow}}\u003C/$button>\n\u003C$reveal state=\u003C\u003Cqualify \"$:/state/popup/field-dropdown\">> type=\"nomatch\" text=\"\" default=\"\">\n\u003Cdiv class=\"tc-block-dropdown tc-edit-type-dropdown\">\n\u003C$linkcatcher to=\"$:/temp/newfieldname\">\n\u003Cdiv class=\"tc-dropdown-item\">\n\u003C\u003Clingo Fields/Add/Dropdown/User>>\n\u003C/div>\n\u003C$list filter=\"[!is[shadow]!is[system]fields[]sort[]] -created -creator -draft.of -draft.title -modified -modifier -tags -text -title -type\"  variable=\"currentField\">\n\u003C$link to=\u003C\u003CcurrentField>>>\n\u003C\u003CcurrentField>>\n\u003C/$link>\n\u003C/$list>\n\u003Cdiv class=\"tc-dropdown-item\">\n\u003C\u003Clingo Fields/Add/Dropdown/System>>\n\u003C/div>\n\u003C$list filter=\"[fields[]sort[]] -[!is[shadow]!is[system]fields[]]\" variable=\"currentField\">\n\u003C$link to=\u003C\u003CcurrentField>>>\n\u003C\u003CcurrentField>>\n\u003C/$link>\n\u003C/$list>\n\u003C/$linkcatcher>\n\u003C/div>\n\u003C/$reveal>\n\u003Cspan class=\"tc-edit-field-add-value\">\n\u003C$edit-text tiddler=\"$:/temp/newfieldvalue\" tag=\"input\" default=\"\" placeholder={{$:/language/EditTemplate/Fields/Add/Value/Placeholder}} class=\"tc-edit-texteditor\"/>\n\u003C/span>\n\u003Cspan class=\"tc-edit-field-add-button\">\n\u003C$macrocall $name=\"new-field\"/>\n\u003C/span>\n\u003C/div>\n\u003C/$fieldmangler>\n\n","title":"$:/core/ui/EditTemplate/fields","tags":"$:/tags/EditTemplate","modifier":"HEEG.HTML free on-line store","modified":"20201223075118213","creator":"HEEG.HTML free on-line store","created":"20170112111227435","caption":"rrrr"},
{"text":"\u003C$vars pattern=\"\"\"[\\|\\[\\]{}]\"\"\" bad-chars=\"\"\"`| [ ] { }`\"\"\">\n\n\u003C$list filter=\"[is[current]regexp:draft.title\u003Cpattern>]\" variable=\"listItem\">\n\n\u003Cdiv class=\"tc-message-box\">\n\n{{$:/language/EditTemplate/Title/BadCharacterWarning}}\n\n\u003C/div>\n\n\u003C/$list>\n\n\u003C/$vars>\n\n\u003Cdiv class=\"info_title\" style=\"margin:0;\">\u003Cdiv style=\"width:150px; float:left; padding-top: 12px;\">\u003Cdiv class=\"inform\" data-title={{$:/core/ui/EditTemplate/title!!info}}>?\u003C/div>\nКод (title)\u003C/div> \n\u003Cdiv style=\"padding-left:155px;\">\u003C$edit-text field=\"draft.title\" class=\"tc-titlebar tc-edit-texteditor\" focus=\"true\"/>\u003C/div>\u003C/div>\n\n\n\u003C$reveal state=\"!!draft.title\" type=\"nomatch\" text={{!!draft.of}} tag=\"div\">\n\n\u003C$list filter=\"[{!!draft.title}!is[missing]]\" variable=\"listItem\">\n\n\u003Cdiv class=\"tc-message-box\">\n\n{{$:/core/images/warning}} {{$:/language/EditTemplate/Title/Exists/Prompt}}\n\n\u003C/div>\n\n\u003C/$list>\n\n\u003C$list filter=\"[{!!draft.of}!is[missing]]\" variable=\"listItem\">\n\n\u003C$vars fromTitle={{!!draft.of}} toTitle={{!!draft.title}}>\n\n\u003C$checkbox tiddler=\"$:/config/RelinkOnRename\" field=\"text\" checked=\"yes\" unchecked=\"no\" default=\"no\"> {{$:/language/EditTemplate/Title/Relink/Prompt}}\u003C/$checkbox>\n\n\u003C/$vars>\n\n\u003C/$list>\n\n\u003C/$reveal>\n\n\n","title":"$:/core/ui/EditTemplate/title","tags":"$:/tags/EditTemplate","modified":"20170707205543054","info":"В поле код необходимо указать код товара или раздела. Код должен состоять из английских букв, знака подчеркивания и цифр. Код используется в качестве URL текущей статьи.","created":"20170112101539384"},

"text\":\"Переопределённые встроенные заметки\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"text\":\"Недавно измененные заметки, включая системные\"},\"$:/language/Filters/RecentTiddlers\":{\"text\":\"Недавно измененные заметки\"},\"$:/language/Filters/ShadowTiddlers\":{\"text\":\"Встроенные заметки\"},\"$:/language/Filters/SystemTags\":{\"text\":\"Системные метки\"},\"$:/language/Filters/SystemTiddlers\":{\"text\":\"Системные заметки\"},\"$:/language/Filters/TypedTiddlers\":{\"text\":\"Не вики-текстовые тиддлеры\"},\"GettingStarted\":{\"text\":\"\\\\define lingo-base()$:/language/ControlPanel/Basics/\\nДобро пожаловать в ~TiddlyWiki, нелинейную личную сетевую записную книжку.\\n\\nДля начала убедитесь, что у вас работает сохранение - подробные инструкции на http://tiddlywiki.com/.\\n\\nЗатем вы можете:\\n\\n* Создать новые заметки, используя кнопку 'плюс' на боковой панели\\n* Зайти в панель управления, используя кнопку с изображением 'шестерёнки' на боковой панели и настроить TiddlyWiki на свой вкус\\n** Убрать это сообщение, изменив настройку 'заметки по умолчанию' на вкладке Основные\\n* Сохранить изменения при помощи кнопки 'скачать' на боковой панели\\n* Изучить подробнее WikiText\\n\\n!! Set up this ~TiddlyWiki\\n\\n\u003Cdiv class=tc-control-panel>\\n\\n|\u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link> |\u003C\u003Clingo DefaultTiddlers/TopHint>>\u003Cbr> \u003C$edit-text tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\nSee the [[control panel|$:/ControlPanel]] for more options.\\n\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"text\":\"Отмена\"},\"$:/language/Import/Listing/Hint\":{\"text\":\"Импортируемые заметки:\"},\"$:/language/Import/Listing/Import/Caption\":{\"text\":\"Импортировать\"},\"$:/language/Import/Listing/Select/Caption\":{\"text\":\"Выбор\"},\"$:/language/Import/Listing/Status/Caption\":{\"text\":\"Примечание\"},\"$:/language/Import/Listing/Title/Caption\":{\"text\":\"Название\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"text\":\"Заблокированный несовместимый или устаревший плагин\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"text\":\"Заблокированный плагин (импотируемый \u003C\u003Cincoming>> старее существующего \u003C\u003Cexisting>>)\"},\"$:/language/Import/Upgrader/Plugins/Upgraded\":{\"text\":\"Обновляемый плагин с версии \u003C\u003Cincoming>> до \u003C\u003Cupgraded>>\"},\"$:/language/Import/Upgrader/State/Suppressed\":{\"text\":\"Заблокированная временная внутренняя заметка\"},\"$:/language/Import/Upgrader/System/Suppressed\":{\"text\":\"Заблокированная системная заметка\"},\"$:/language/Import/Upgrader/ThemeTweaks/Created\":{\"text\":\"Импортированная настройка темы из \u003C$text text=\u003C\u003Cfrom>>/>\"},\"$:/language/BinaryWarning/Prompt\":{\"text\":\"Эта заметка содержит двоичные данные\"},\"$:/language/ClassicWarning/Hint\":{\"text\":\"Эта заметка написана в формате TiddlyWiki Classic WikiText, который не совместим с TiddlyWiki 5. Подробнее: http://tiddlywiki.com/static/Upgrading.html\"},\"$:/language/ClassicWarning/Upgrade/Caption\":{\"text\":\"обновление\"},\"$:/language/CloseAll/Button\":{\"text\":\"закрыть все\"},\"$:/language/ConfirmCancelTiddler\":{\"text\":\"Отменить изменения заметки \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmDeleteTiddler\":{\"text\":\"Удалить заметку \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmEditShadowTiddler\":{\"text\":\"Вы собираетесь редактировать встроенную заметку. Любое изменение переопределит стандартное значение и может привести к проблемам при обновлении TiddlyWiki. Вы действительно хотите редактировать \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmOverwriteTiddler\":{\"text\":\"Заменить заметку \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/Count\":{\"text\":\"номер\"},\"$:/language/DefaultNewTiddlerTitle\":{\"text\":\"Новая заметка\"},\"$:/language/DropMessage\":{\"text\":\"Перетащите сюда (или нажмите escape для отмены)\"},\"$:/language/Encryption/Cancel\":{\"text\":\"Отмена\"},\"$:/language/Encryption/ConfirmClearPassword\":{\"text\":\"Вы действительно хотите сбросить пароль? Это действие отменит шифрование при следующем сохранении\"},\"$:/language/Encryption/Password\":{\"text\":\"Пароль\"},\"$:/language/Encryption/PasswordNoMatch\":{\"text\":\"Пароли не совпадают\"},\"$:/language/Encryption/PromptSetPassword\":{\"text\":\"Установить новый пароль для TiddlyWiki\"},\"$:/language/Encryption/RepeatPassword\":{\"text\":\"Повторите пароль\"},\"$:/language/Encryption/SetPassword\":{\"text\":\"Введите пароль\"},\"$:/language/Encryption/Username\":{\"text\":\"Имя пользователя\"},\"$:/language/InvalidFieldName\":{\"text\":\"Недопустимые символы в названии поля \\\"\u003C$text text=\u003C\u003CfieldName>>/>\\\". Поля могут содержать только латинские буквы нижнего регистра, цифры и символы: подчеркивание (`_`), дефис (`-`) и точку (`.`)\"},\"$:/language/MissingTiddler/Hint\":{\"text\":\"Страница \\\"\u003C$text text=\u003C\u003CcurrentTiddler>>/>\\\" загружается... - или пока не существует\"},\"$:/language/OfficialPluginLibrary\":{\"text\":\"Официальная Библиотека Плагинов ~TiddlyWiki\"},\"$:/language/PluginReloadWarning\":{\"text\":\"Опубликуйте {{$:/core/ui/Buttons/ShopPublish}} или  сохраните магазин на диск {{$:/core/ui/Buttons/save-wiki}} и перезапустите {{$:/core/ui/Buttons/refresh}}, чтобы увидеть изменения.\"},\"$:/language/RecentChanges/DateFormat\":{\"text\":\"DD MMM YYYY\"},\"$:/language/SystemTiddler/Tooltip\":{\"text\":\"Это системная заметка\"},\"$:/language/TagManager/Colour/Heading\":{\"text\":\"Цвет\"},\"$:/language/TagManager/Count/Heading\":{\"text\":\"Номер\"},\"$:/language/TagManager/Icon/Heading\":{\"text\":\"Значок\"},\"$:/language/TagManager/Info/Heading\":{\"text\":\"Детали\"},\"$:/language/TagManager/Tag/Heading\":{\"text\":\"Метка\"},\"$:/language/UnsavedChangesWarning\":{\"text\":\"Изменения TiddlyWiki не сохранены\"},\"$:/language/Modals/Download\":{\"type\":\"text/vnd.tiddlywiki\",\"subtitle\":\"Скачать изменения\",\"footer\":\"\u003C$button message=\\\"tm-close-tiddler\\\">Закрыть\u003C/$button>\",\"help\":\"http://tiddlywiki.com/static/DownloadingChanges.html\",\"text\":\"Ваш браузер поддерживает только ручное сохранение.\\n\\nЧтобы сохранить измененную ~TiddlyWiki, щёлкните правой кнопкой мыши по ссылке ниже и выберите \\\"Скачать файл\\\" или \\\"Сохранить файл\\\", затем выберите расположение и имя файла.\\n\\n//Вы можете заметно ускорить этот процесс, щёлкнув по ссылке с нажатой клавишей Control (Windows) или Options/Alt (Mac OS X). У вас не спросят расположение и имя файла, возможно, имя будет неузнаваемым -- также может понадобиться добавить расширение `.html` к имени файла.//\\n\\nНа смартфонах, которые на позволяют скачивать файлы, можно поместить ссылку в закладки, затем синхронизировать закладки с компьютером, где ~TiddlyWiki можно сохранить обычным методом.\\n\"},\"$:/language/Modals/SaveInstructions\":{\"type\":\"text/vnd.tiddlywiki\",\"subtitle\":\"Сохраните свою работу\",\"footer\":\"\u003C$button message=\\\"tm-close-tiddler\\\">Закрыть\u003C/$button>\",\"help\":\"http://tiddlywiki.com/static/SavingChanges.html\",\"text\":\"Изменения должны быть сохранены в виде HTML файла ~TiddlyWiki.\\n\\n!!! На компьютере\\n\\n# Нажмите ''Сохранить как'' в меню ''Файл''\\n# Выберите название и расположение файла\\n#* Иногда требуется также явно указать формат сохраняемого файла: ''Веб-страница, только HTML'' или подобный\\n# Закройте эту вкладку\\n\\n!!! На смартфоне\\n\\n# Поместите эту страницу в закладки\\n#* Если у вас настроен iCloud или Google Sync, тогда закладка автоматически синхронизируется с компьютером, и вы сможете открыть её и сохранить по инструкции для компьютеров\\n# Закройте эту вкладку\\n\\n//При открытии закладки в Mobile Safari вы снова увидите это сообщение. Если вы хотите продолжить работу с файлом, нажмите на кнопку ''Закрыть'' ниже//\\n\"},\"$:/config/NewJournal/Tags\":{\"text\":\"Дневник\"},\"$:/config/NewJournal/Title\":{\"text\":\"DD MMM YYYY\"},\"$:/language/Notifications/Save/Done\":{\"text\":\"Успешно сохранено\"},\"$:/language/Notifications/Save/Starting\":{\"text\":\"Идёт сохранение\"},\"$:/language/Search/DefaultResults/Caption\":{\"text\":\"Список\"},\"$:/language/Search/Filter/Caption\":{\"text\":\"Фильтр\"},\"$:/language/Search/Filter/Hint\":{\"text\":\"Поиск с помощью [[фильтров|http://tiddlywiki.com/static/Filters.html]]\"},\"$:/language/Search/Filter/Matches\":{\"text\":\"//\u003Csmall>\u003C\u003CresultCount>> совпадений\u003C/small>//\"},\"$:/language/Search/Matches\":{\"text\":\"//\u003Csmall>\u003C\u003CresultCount>> совпадений\u003C/small>//\"},\"$:/language/Search/Shadows/Caption\":{\"text\":\"Встроенные\"},\"$:/language/Search/Shadows/Hint\":{\"text\":\"Поиск встроенных заметок\"},\"$:/language/Search/Shadows/Matches\":{\"text\":\"//\u003Csmall>\u003C\u003CresultCount>> совпадений\u003C/small>//\"},\"$:/language/Search/Standard/Caption\":{\"text\":\"Обычные\"},\"$:/language/Search/Standard/Hint\":{\"text\":\"Поиск обычных заметок\"},\"$:/language/Search/Standard/Matches\":{\"text\":\"//\u003Csmall>\u003C\u003CresultCount>> совпадений\u003C/small>//\"},\"$:/language/Search/System/Caption\":{\"text\":\"Системные\"},\"$:/language/Search/System/Hint\":{\"text\":\"Поиск системных заметок\"},\"$:/language/Search/System/Matches\":{\"text\":\"//\u003Csmall>\u003C\u003CresultCount>> совпадений\u003C/small>//\"},\"$:/language/SideBar/ {"text":"       \u003C$link to=\u003C\u003Cqualified-modify-add>>>\u003C\u003Cqualified-modify-add>>\u003C/$link>\n\n\u003C$button>\n\u003C$action-listops $tiddler=\u003C\u003Cqualified-modify-add>>  $tags={{$:/temp/tinka/search}}/>\nВыбрать всё\n\u003C/$button>\n\nEnter Filterstring to select tiddlers: \u003C$edit-text tiddler=\"$:/temp/tinka/search\" type=\"search\" default=\"\" tag=\"input\"/> \u003C$reveal state=\"$:/temp/tinka/search\" type=\"nomatch\" text=\"\">\u003C$button class=\"tc-btn-invisible\" set=\"$:/temp/tinka/search\" setTo=\"\">{{$:/core/images/close-button}}\u003C/$button>\u003C/$reveal>\n\u003Cul>\n\n\u003C$list filter={{$:/temp/tinka/search}} emptyMessage=\"\u003Cli class='tinka-list-item'>\u003Ci>No Tiddlers selected.\u003C/i>\u003C/li>\">\n\t\t\u003Cli class=\"tinka-list-item\">\n        \u003C$checkbox tiddler=\u003C\u003Cqualified-modify-add>> tag={{!!title}} />\n        \u003C$link to={{!!title}}>{{!!title}}\u003C/$link>\n        \u003C/li>\n\u003C/$list>\n\u003C/ul>\n","type":"text/vnd.tiddlywiki","title":"$:/plugins/ahahn/tinka/search-filter","tags":"$:/tags/TinkaSearch","modified":"20170422164254712","list-after":"$:/plugins/ahahn/tinka/search-default","created":"20170422163622432","caption":"Filter search"},
{"text":"/* Left will inherit from right (so we don't need to duplicate code */\n.github-fork-ribbon {\n  /* The right and left lasses determine the side we attach our banner to */\n  position: absolute;\n\n\n  /* Add a bit of padding to give some substance outside the \"stitching\" */\n\n\n  /* Set the base colour */\n  background-color: #a00;\n\n  /* Set a gradient: transparent black at the top to almost-transparent black at the bottom */\n  background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(0, 0, 0, 0.00)), to(rgba(0, 0, 0, 0.15)));\n  background-image: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.00), rgba(0, 0, 0, 0.15));\n  background-image: -moz-linear-gradient(top, rgba(0, 0, 0, 0.00), rgba(0, 0, 0, 0.15));\n  background-image: -o-linear-gradient(top, rgba(0, 0, 0, 0.00), rgba(0, 0, 0, 0.15));\n  background-image: -ms-linear-gradient(top, rgba(0, 0, 0, 0.00), rgba(0, 0, 0, 0.15));\n  background-image: linear-gradient(top, rgba(0, 0, 0, 0.00), rgba(0, 0, 0, 0.15));\n  filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0,StartColorStr='#000000', EndColorStr='#000000');\n\n  /* Add a drop shadow */\n  -webkit-box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.5);\n  box-shadow: 0px 2px 3px 0px rgba(0, 0, 0, 0.5);\n\n  z-index: 999;\n  pointer-events: auto;\n}\n\n.github-fork-ribbon a, .github-fork-ribbon a.tc-tiddlylink, .github-fork-ribbon a:hover, .github-fork-ribbon a.tc-tiddlylink:hover {\n\n    font-size: 0.9em;\n    \n    color: white;\n    text-decoration: none;\n    text-shadow: 0px -1px rgba(0,0,0,0.5);\n    text-align: center;\n    width: 193px;\n    line-height: 28px;\n    display: inline-block;\n    padding: 0px;\n    border-width: 1px 0;\n    border-style: dotted;\n    border-color: rgba(255, 255, 255, 0.7);\n    top: 0px;\n    position: relative;\n}\n\n.github-fork-ribbon-wrapper {\n  width: 200px !important;\n  height: 200px;\n  position: absolute;\n  overflow: hidden;\n  top: 0;\n\n  pointer-events: none;\n}\n\n.github-fork-ribbon-wrapper.fixed {\n  position: fixed;\n}\n\n.github-fork-ribbon-wrapper.left {\n  left: 0;\n}\n\n.github-fork-ribbon-wrapper.right {\n  right: -3px;\ntop: -3px;\n}\n\n.github-fork-ribbon-wrapper.left-bottom {\n  position: fixed;\n  top: inherit;\n  bottom: 0;\n  left: 0;\n}\n\n.github-fork-ribbon-wrapper.right-bottom {\n  position: fixed;\n  top: inherit;\n  bottom: 0;\n  right: 0;\n}\n\n.right.github-fork-ribbon-wrapper .github-fork-ribbon {\n    top: 23px;\n    right: -54px;\n    -webkit-transform: rotate(45deg);\n    -moz-transform: rotate(45deg);\n    -o-transform: rotate(45deg);\n    transform: rotate(45deg);\n\n}\n\n\n.github-fork-ribbon-wrapper.left .github-fork-ribbon {\n  top: 16px;\n  left: -76px;\n\n  /* Rotate the banner -45 degrees */\n  -webkit-transform: rotate(-45deg);\n  -moz-transform: rotate(-45deg);\n  -o-transform: rotate(-45deg);\n  transform: rotate(-45deg);\n}\n\n\n.github-fork-ribbon-wrapper.left-bottom .github-fork-ribbon {\n  top: 80px;\n  left: -43px;\n\n  /* Rotate the banner -45 degrees */\n  -webkit-transform: rotate(45deg);\n  -moz-transform: rotate(45deg);\n  -o-transform: rotate(45deg);\n  transform: rotate(45deg);\n}\n\n.github-fork-ribbon-wrapper.right-bottom .github-fork-ribbon {\n  top: 80px;\n  right: -43px;\n\n  /* Rotate the banner -45 degrees */\n  -webkit-transform: rotate(-45deg);\n  -moz-transform: rotate(-45deg);\n  -o-transform: rotate(-45deg);\n  transform: rotate(-45deg);\n}\n","title":"$:/plugins/tiddlywiki/github-fork-ribbon/styles","tags":"$:/tags/Stylesheet $:/tags/stylesheet2","modifier":"HEEG.HTML free on-line store","modified":"20200513103607863","creator":"HEEG.HTML free on-line store","created":"20150405043441251"},
