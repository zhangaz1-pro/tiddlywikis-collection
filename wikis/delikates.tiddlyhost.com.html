eColours/toolbar-save-button\":{\"text\":\"Toolbar 'save' button foreground\"},\"$:/language/Docs/PaletteColours/toolbar-info-button\":{\"text\":\"Toolbar 'info' button foreground\"},\"$:/language/Docs/PaletteColours/toolbar-edit-button\":{\"text\":\"Toolbar 'edit' button foreground\"},\"$:/language/Docs/PaletteColours/toolbar-close-button\":{\"text\":\"Toolbar 'close' button foreground\"},\"$:/language/Docs/PaletteColours/toolbar-delete-button\":{\"text\":\"Toolbar 'delete' button foreground\"},\"$:/language/Docs/PaletteColours/toolbar-cancel-button\":{\"text\":\"Toolbar 'cancel' button foreground\"},\"$:/language/Docs/PaletteColours/toolbar-done-button\":{\"text\":\"Toolbar 'done' button foreground\"},\"$:/language/Docs/PaletteColours/untagged-background\":{\"text\":\"Untagged pill background\"},\"$:/language/Docs/PaletteColours/very-muted-foreground\":{\"text\":\"Very muted foreground\"},\"$:/language/EditTemplate/Body/External/Hint\":{\"text\":\"This tiddler shows content stored outside of the main TiddlyWiki file. You can edit the tags and fields but cannot directly edit the content itself\"},\"$:/language/EditTemplate/Body/Placeholder\":{\"text\":\"Type the text for this tiddler\"},\"$:/language/EditTemplate/Body/Preview/Type/Output\":{\"text\":\"output\"},\"$:/language/EditTemplate/Body/Preview/Type/DiffShadow\":{\"text\":\"differences from shadow (if any)\"},\"$:/language/EditTemplate/Body/Preview/Type/DiffCurrent\":{\"text\":\"differences from current\"},\"$:/language/EditTemplate/Field/Remove/Caption\":{\"text\":\"remove field\"},\"$:/language/EditTemplate/Field/Remove/Hint\":{\"text\":\"Remove field\"},\"$:/language/EditTemplate/Field/Dropdown/Caption\":{\"text\":\"field list\"},\"$:/language/EditTemplate/Field/Dropdown/Hint\":{\"text\":\"Show field list\"},\"$:/language/EditTemplate/Fields/Add/Button\":{\"text\":\"add\"},\"$:/language/EditTemplate/Fields/Add/Button/Hint\":{\"text\":\"Add the new field to the tiddler\"},\"$:/language/EditTemplate/Fields/Add/Name/Placeholder\":{\"text\":\"field name\"},\"$:/language/EditTemplate/Fields/Add/Prompt\":{\"text\":\"Add a new field:\"},\"$:/language/EditTemplate/Fields/Add/Value/Placeholder\":{\"text\":\"field value\"},\"$:/language/EditTemplate/Fields/Add/Dropdown/System\":{\"text\":\"System fields\"},\"$:/language/EditTemplate/Fields/Add/Dropdown/User\":{\"text\":\"User fields\"},\"$:/language/EditTemplate/Shadow/Warning\":{\"text\":\"This is a shadow tiddler. Any changes you make will override the default version from the plugin \u003C\u003CpluginLink>>\"},\"$:/language/EditTemplate/Shadow/OverriddenWarning\":{\"text\":\"This is a modified shadow tiddler. You can revert to the default version in the plugin \u003C\u003CpluginLink>> by deleting this tiddler\"},\"$:/language/EditTemplate/Tags/Add/Button\":{\"text\":\"add\"},\"$:/language/EditTemplate/Tags/Add/Button/Hint\":{\"text\":\"add tag\"},\"$:/language/EditTemplate/Tags/Add/Placeholder\":{\"text\":\"tag name\"},\"$:/language/EditTemplate/Tags/ClearInput/Caption\":{\"text\":\"clear input\"},\"$:/language/EditTemplate/Tags/ClearInput/Hint\":{\"text\":\"Clear tag input\"},\"$:/language/EditTemplate/Tags/Dropdown/Caption\":{\"text\":\"tag list\"},\"$:/language/EditTemplate/Tags/Dropdown/Hint\":{\"text\":\"Show tag list\"},\"$:/language/EditTemplate/Title/BadCharacterWarning\":{\"text\":\"Warning: avoid using any of the characters \u003C\u003Cbad-chars>> in tiddler titles\"},\"$:/language/EditTemplate/Title/Exists/Prompt\":{\"text\":\"Target tiddler already exists\"},\"$:/language/EditTemplate/Title/Relink/Prompt\":{\"text\":\"Update ''\u003C$text text=\u003C\u003CfromTitle>>/>'' to ''\u003C$text text=\u003C\u003CtoTitle>>/>'' in the //tags// and //list// fields of other tiddlers\"},\"$:/language/EditTemplate/Title/References/Prompt\":{\"text\":\"The following references to this tiddler will not be automatically updated:\"},\"$:/language/EditTemplate/Type/Dropdown/Caption\":{\"text\":\"content type list\"},\"$:/language/EditTemplate/Type/Dropdown/Hint\":{\"text\":\"Show content type list\"},\"$:/language/EditTemplate/Type/Delete/Caption\":{\"text\":\"delete content type\"},\"$:/language/EditTemplate/Type/Delete/Hint\":{\"text\":\"Delete content type\"},\"$:/language/EditTemplate/Type/Placeholder\":{\"text\":\"content type\"},\"$:/language/EditTemplate/Type/Prompt\":{\"text\":\"Type:\"},\"$:/language/Exporters/StaticRiver\":{\"text\":\"Static HTML\"},\"$:/language/Exporters/JsonFile\":{\"text\":\"JSON file\"},\"$:/language/Exporters/CsvFile\":{\"text\":\"CSV file\"},\"$:/language/Exporters/TidFile\":{\"text\":\"\\\".tid\\\" file\"},\"$:/language/Docs/Fields/_canonical_uri\":{\"text\":\"The full URI of an external image tiddler\"},\"$:/language/Docs/Fields/bag\":{\"text\":\"The name of the bag from which a tiddler came\"},\"$:/language/Docs/Fields/caption\":{\"text\":\"The text to be displayed on a tab or button\"},\"$:/language/Docs/Fields/color\":{\"text\":\"The CSS color value associated with a tiddler\"},\"$:/language/Docs/Fields/component\":{\"text\":\"The name of the component responsible for an [[alert tiddler|AlertMechanism]]\"},\"$:/language/Docs/Fields/current-tiddler\":{\"text\":\"Used to cache the top tiddler in a [[history list|HistoryMechanism]]\"},\"$:/language/Docs/Fields/created\":{\"text\":\"The date a tiddler was created\"},\"$:/language/Docs/Fields/creator\":{\"text\":\"The name of the person who created a tiddler\"},\"$:/language/Docs/Fields/dependents\":{\"text\":\"For a plugin, lists the dependent plugin titles\"},\"$:/language/Docs/Fields/description\":{\"text\":\"The descriptive text for a plugin, or a modal dialogue\"},\"$:/language/Docs/Fields/draft.of\":{\"text\":\"For draft tiddlers, contains the title of the tiddler of which this is a draft\"},\"$:/language/Docs/Fields/draft.title\":{\"text\":\"For draft tiddlers, contains the proposed new title of the tiddler\"},\"$:/language/Docs/Fields/footer\":{\"text\":\"The footer text for a wizard\"},\"$:/language/Docs/Fields/hide-body\":{\"text\":\"The view template will hide bodies of tiddlers if set to: ''yes''\"},\"$:/language/Docs/Fields/icon\":{\"text\":\"The title of the tiddler containing the icon associated with a tiddler\"},\"$:/language/Docs/Fields/library\":{\"text\":\"Indicates that a tiddler should be saved as a JavaScript library if set to: ''yes''\"},\"$:/language/Docs/Fields/list\":{\"text\":\"An ordered list of tiddler titles associated with a tiddler\"},\"$:/language/Docs/Fields/list-before\":{\"text\":\"If set, the title of a tiddler before which this tiddler should be added to the ordered list of tiddler titles, or at the start of the list if this field is present but empty\"},\"$:/language/Docs/Fields/list-after\":{\"text\":\"If set, the title of the tiddler after which this tiddler should be added to the ordered list of tiddler titles, or at the end of the list if this field is present but empty\"},\"$:/language/Docs/Fields/modified\":{\"text\":\"The date and time at which a tiddler was last modified\"},\"$:/language/Docs/Fields/modifier\":{\"text\":\"The tiddler title associated with the person who last modified a tiddler\"},\"$:/language/Docs/Fields/name\":{\"text\":\"The human readable name associated with a plugin tiddler\"},\"$:/language/Docs/Fields/plugin-priority\":{\"text\":\"A numerical value indicating the priority of a plugin tiddler\"},\"$:/language/Docs/Fields/plugin-type\":{\"text\":\"The type of plugin in a plugin tiddler\"},\"$:/language/Docs/Fields/revision\":{\"text\":\"The revision of the tiddler held at the server\"},\"$:/language/Docs/Fields/released\":{\"text\":\"Date of a TiddlyWiki release\"},\"$:/language/Docs/Fields/source\":{\"text\":\"The source URL associated with a tiddler\"},\"$:/language/Docs/Fields/subtitle\":{\"text\":\"The subtitle text for a wizard\"},\"$:/language/Docs/Fields/tags\":{\"text\":\"A list of tags associated with a tiddler\"},\"$:/language/Docs/Fields/text\":{\"text\":\"The body text of a tiddler\"},\"$:/language/Docs/Fields/throttle.refresh\":{\"text\":\"If present, throttles refreshes of this tiddler\"},\"$:/language/Docs/Fields/title\":{\"text\":\"The unique name of a tiddler\"},\"$:/language/Docs/Fields/toc-link\":{\"text\":\"Suppresses the tiddler's link in a Table of Contents tree if set to: ''no''\"},\"$:/language/Docs/Fields/type\":{\"text\":\"The content type of a tiddler\"},\"$:/language/Docs/Fields/version\":{\"text\":\"Version information for a plugin\"},\"$:/language/Docs/Fields/_is_skinny\":{\"text\":\"If present, indicates that the tiddler text field must be loaded from the server\"},\"$:/language/Filters/AllTiddlers\":{\"text\":\"All tiddlers except system tiddlers\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"text\":\"Recently modified tiddlers, including system tiddlers\"},\"$:/language/Filters/RecentTiddlers\":{\"text\":\"Recently modified tiddlers\"},\"$:/language/Filters/AllTags\":{\"text\":\"All tags except system tags\"},\"$:/language/Filters/Missing\":{\"text\":\"Missing tiddlers\"},\"$:/language/Filters/Drafts\":{\"text\":\"Draft tiddlers\"},\"$:/language/Filters/Orphans\":{\"text\":\"Orphan tiddlers\"},\"$:/language/Filters/SystemTiddlers\":{\"text\":\"System tiddlers\"},\"$:/language/Filters/ShadowTiddlers\":{\"text\":\"Shadow tiddlers\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"text\":\"Overridden shadow tiddlers\"},\"$:/language/Filters/SessionTiddlers\":{\"text\":\"Tiddlers modified since the wiki was loaded\"},\"$:/language/Filters/SystemTags\":{\"text\":\"System tags\"},\"$:/language/Filters/StoryList\":{\"text\":\"Tiddlers in the story river, excluding \u003C$text text=\\\"$:/AdvancedSearch\\\"/>\"},\"$:/language/Filters/TypedTiddlers\":{\"text\":\"Non wiki-text tiddlers\"},\"GettingStarted\":{\"text\":\"\\\\define lingo-base()$:/language/ControlPanel/Basics/\\nWelcome to ~TiddlyWiki and the ~TiddlyWiki community\\n\\nBefore you start storing important information in ~TiddlyWiki it is vital to make sure that you can reliably save changes. See https://tiddlywiki.com/#GettingStarted for details\\n\\n!! Set up this ~TiddlyWiki\\n\\n\u003Cdiv class=tc-control-panel>\\n\\n|\u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link> |\u003C\u003Clingo DefaultTiddlers/TopHint>>\u003Cbr> \u003C$edit tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\nSee the [[control panel|$:/ControlPanel]] for more options.\\n\"},\"$:/language/Help/build\":{\"description\":\"Automatically run configured commands\",\"text\":\"Build the specified build targets for the current wiki. If no build targets are specified then all available targets will be built.\\n\\n```\\n--build \u003Ctarget> [\u003Ctarget> ...]\\n```\\n\\nBuild targets are defined in the `tiddlywiki.info` file of a wiki folder.\"},\"$:/language/Help/clearpassword\":{\"description\":\"Clear a password for subsequent crypto operations\",\"text\":\"Clear the password for subsequent crypto operations\\n\\n```\\n--clearpassword\"},\"$:/language/Help/default\":{\"text\":\"\\\\define commandTitle()$:/language/Help/$(command)$\\n```\\nusage: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\n```\\n\\nAvailable commands:\\n\\n\u003Cul>\\n\u003C$list filter=[commands[]sort[title]] variable=command>\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=command $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link>: \u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=description/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\nTo get detailed help on a command:\\n\\n```\\ntiddlywiki --help \u003Ccommand>\"},\"$:/language/Help/deletetiddlers\":{\"description\":\"Deletes a group of tiddlers\",\"text\":\"\u003C\u003C.from-version 5.1.20>> Deletes a group of tiddlers identified by a filter.\\n\\n```\\n--deletetiddlers \u003Cfilter>\"},\"$:/language/Help/editions\":{\"description\":\"Lists the available editions of TiddlyWiki\",\"text\":\"Lists the names and descriptions of the available editions. You can create a new wiki of a specified edition with the `--init` command.\\n\\n```\\n--editions\"},\"$:/language/Help/fetch\":{\"description\":\"Fetch tiddlers from wiki by URL\",\"text\":\"Fetch one or more files over HTTP/HTTPS, and import the tiddlers matching a filter, optionally transforming the incoming titles.\\n\\n```\\n--fetch file \u003Curl> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch files \u003Curl-filter> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch raw-file \u003Curl> \u003Ctransform-filter>\\n--fetch raw-files \u003Curl-filter> \u003Ctransform-filter>\\n```\\n\\nThe \\\"file\\\" and \\\"files\\\" variants fetch the specified files and attempt to import the tiddlers within them (the same processing as if the files were dragged into the browser window). The \\\"raw-file\\\" and \\\"raw-files\\\" variants fetch the specified files and then store the raw file data in tiddlers, without applying the import logic.\\n\\nWith the \\\"file\\\" and \\\"raw-file\\\" variants only a single file is fetched and the first parameter is the URL of the file to read.\\n\\nWith the \\\"files\\\" and \\\"raw-files\\\" variants, multiple files are fetched and the first parameter is a filter yielding a list of URLs of the files to read. For example, given a set of tiddlers tagged \\\"remote-server\\\" that have a field \\\"url\\\" the filter `[tag[remote-server]get[url]]` will retrieve all the available URLs.\\n\\nFor the \\\"file\\\" and \\\"files\\\" variants, the `\u003Cimport-filter>` parameter specifies a filter determining which tiddlers are imported. It defaults to `[all[tiddlers]]` if not provided.\\n\\nFor all variants, the `\u003Ctransform-filter>` parameter specifies an optional filter that transforms the titles of the imported tiddlers. For example, `[addprefix[$:/myimports/]]` would add the prefix `$:/myimports/` to each title.\\n\\nPreceding the `--fetch` command with `--verbose` will output progress information during the import.\\n\\nNote that TiddlyWiki will not fetch an older version of an already loaded plugin.\\n\\nThe following example retrieves all the non-system tiddlers from https://tiddlywiki.com and saves them to a JSON file:\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\nThe following example retrieves the \\\"favicon\\\" file from tiddlywiki.com and saves it in a file called \\\"output.ico\\\". Note that the intermediate tiddler \\\"Icon Tiddler\\\" is quoted in the \\\"--fetch\\\" command because it is being used as a transformation filter to replace the default title, while there are no quotes for the \\\"--savetiddler\\\" command because it is being used directly as a title.\\n\\n```\\ntiddlywiki --verbose --fetch raw-file \\\"https://tiddlywiki.com/favicon.ico\\\" \\\"[[Icon Tiddler]]\\\" --savetiddler \\\"Icon Tiddler\\\" output.ico\"},\"$:/language/Help/help\":{\"description\":\"Display help for TiddlyWiki commands\",\"text\":\"Displays help text for a command:\\n\\n```\\n--help [\u003Ccommand>]\\n```\\n\\nIf the command name is omitted then a list of available commands is displayed.\\n\"},\"$:/language/Help/import\":{\"description\":\"Import tiddlers from a file\",\"text\":\"Import tiddlers from TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` or other local files. The deserializer must be explicitly specified, unlike the `load` command which infers the deserializer from the file extension.\\n\\n```\\n--import \u003Cfilepath> \u003Cdeserializer> [\u003Ctitle>] [\u003Cencoding>]\\n```\\n\\nThe deserializers in the core include:\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\nThe title of the imported tiddler defaults to the filename.\\n\\nThe encoding defaults to \\\"utf8\\\", but can be \\\"base64\\\" for importing binary files.\\n\\nNote that TiddlyWiki will not import an older version of an already loaded plugin.\\n\"},\"$:/language/Help/init\":{\"description\":\"Initialise a new wiki folder\",\"text\":\"Initialise an empty [[WikiFolder|WikiFolders]] with a copy of the specified edition.\\n\\n```\\n--init \u003Cedition> [\u003Cedition> ...]\\n```\\n\\nFor example:\\n\\n```\\ntiddlywiki ./MyWikiFolder --init empty\\n```\\n\\nNote:\\n\\n* The wiki folder directory will be created if necessary\\n* The \\\"edition\\\" defaults to ''empty''\\n* The init command will fail if the wiki folder is not empty\\n* The init command removes any `includeWikis` definitions in the edition's `tiddlywiki.info` file\\n* When multiple editions are specified, editions initialised later will overwrite any files shared with earlier editions (so, the final `tiddlywiki.info` file will be copied from the last edition)\\n* `--editions` returns a list of available editions\\n\"},\"$:/language/Help/listen\":{\"description\":\"Provides an HTTP server interface to TiddlyWiki\",\"text\":\"Serves a wiki over HTTP.\\n\\nThe listen command uses NamedCommandParameters:\\n\\n```\\n--listen [\u003Cname>=\u003Cvalue>]...\\n```\\n\\nAll parameters are optional with safe defaults, and can be specified in any order. The recognised parameters are:\\n\\n* ''host'' - optional hostname to serve from (defaults to \\\"127.0.0.1\\\" aka \\\"localhost\\\")\\n* ''path-prefix'' - optional prefix for paths\\n* ''port'' - port number on which to listen; non-numeric values are interpreted as a system environment variable from which the port number is extracted (defaults to \\\"8080\\\")\\n* ''credentials'' - pathname of credentials CSV file (relative to wiki folder)\\n* ''anon-username'' - the username for signing edits for anonymous users\\n* ''username'' - optional username for basic authentication\\n* ''password'' - optional password for basic authentication\\n* ''authenticated-user-header'' - optional name of header to be used for trusted authentication\\n* ''readers'' - comma-separated list of principals allowed to read from this wiki\\n* ''writers'' - comma-separated list of principals allowed to write to this wiki\\n* ''csrf-disable'' - set to \\\"yes\\\" to disable CSRF checks (defaults to \\\"no\\\")\\n* ''root-tiddler'' - the tiddler to serve at the root (defaults to \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - the content type to which the root tiddler should be rendered (defaults to \\\"text/plain\\\")\\n* ''root-serve-type'' - the content type with which the root tiddler should be served (defaults to \\\"text/html\\\")\\n* ''tls-cert'' - pathname of TLS certificate file (relative to wiki folder)\\n* ''tls-key'' - pathname of TLS key file (relative to wiki folder)\\n* ''debug-level'' - optional debug level; set to \\\"debug\\\" to view request details (defaults to \\\"none\\\")\\n* ''gzip'' - set to \\\"yes\\\" to enable gzip compression for some http endpoints (defaults to \\\"no\\\")\\n* ''use-browser-cache'' - set to \\\"yes\\\" to allow the browser to cache responses to save bandwidth (defaults to \\\"no\\\")\\n\\nFor information on opening up your instance to the entire local network, and possible security concerns, see the WebServer tiddler at TiddlyWiki.com.\"},\"$:/language/Help/load\":{\"description\":\"Load tiddlers from a file\",\"text\":\"Load tiddlers from TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` or other local files. The processing applied to incoming files is determined by the file extension. Use the alternative `import` command if you need to specify the deserializer and encoding explicitly.\\n\\n```\\n--load \u003Cfilepath> [noerror]\\n--load \u003Cdirpath> [noerror]\\n```\\n\\nBy default, the load command raises an error if no tiddlers are found. The error can be suppressed by providing the optional \\\"noerror\\\" parameter.\\n\\nTo load tiddlers from an encrypted TiddlyWiki file you should first specify the password with the PasswordCommand. For example:\\n\\n```\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\n```\\n\\nNote that TiddlyWiki will not load an older version of an already loaded plugin.\\n\"},\"$:/language/Help/makelibrary\":{\"description\":\"Construct library plugin required by upgrade process\",\"text\":\"Constructs the `$:/UpgradeLibrary` tiddler for the upgrade process.\\n\\nThe upgrade library is formatted as an ordinary plugin tiddler with the plugin type `library`. It contains a copy of each of the plugins, themes and language packs available within the TiddlyWiki5 repository.\\n\\nThis command is intended for internal use; it is only relevant to users constructing a custom upgrade procedure.\\n\\n```\\n--makelibrary \u003Ctitle>\\n```\\n\\nThe title argument defaults to `$:/UpgradeLibrary`.\\n\"},\"$:/language/Help/notfound\":{\"text\":\"No such help item\"},\"$:/language/Help/output\":{\"description\":\"Set the base output directory for subsequent commands\",\"text\":\"Sets the base output directory for subsequent commands. The default output directory is the `output` subdirectory of the edition directory.\\n\\n```\\n--output \u003Cpathname>\\n```\\n\\nIf the specified pathname is relative then it is resolved relative to the current working directory. For example `--output .` sets the output directory to the current working directory.\"},\"$:/language/Help/password\":{\"description\":\"Set a password for subsequent crypto operations\",\"text\":\"Set a password for subsequent crypto operations\\n\\n```\\n--password \u003Cpassword>\\n```\\n\\n''Note'': This should not be used for serving TiddlyWiki with password protection. Instead, see the password option under the [[ServerCommand]].\\n\"},\"$:/language/Help/render\":{\"description\":\"Renders individual tiddlers to files\",\"text\":\"Render individual tiddlers identified by a filter and save the results to the specified files.\\n\\nOptionally, the title of a template tiddler can be specified. In this case, instead of directly rendering each tiddler, the template tiddler is rendered with the \\\"currentTiddler\\\" variable set to the title of the tiddler that is being rendered.\\n\\nA name and value for an additional variable may optionally also be specified.\\n\\n```\\n--render \u003Ctiddler-filter> [\u003Cfilename-filter>] [\u003Crender-type>] [\u003Ctemplate>] [ [\u003Cname>] [\u003Cvalue>] ]*\\n```\\n\\n* ''tiddler-filter'': A filter identifying the tiddler(s) to be rendered\\n* ''filename-filter'': Optional filter transforming tiddler titles into pathnames. If omitted, defaults to `[is[tiddler]addsuffix[.html]]`, which uses the unchanged tiddler title as the filename\\n* ''render-type'': Optional render type: `text/html` (the default) returns the full HTML text and `text/plain` just returns the text content (ie it ignores HTML tags and other unprintable material)\\n* ''template'': Optional template through which each tiddler is rendered\\n* ''name'': Name of optional variables\\n* ''value'': Value of optional variables\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nNotes:\\n\\n* The output directory is not cleared of any existing files\\n* Any missing directories in the path to the filename are automatically created.\\n* When referring to a tiddler with spaces in its title, take care to use both the quotes required by your shell and also TiddlyWiki's double square brackets: `--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* The filename filter is evaluated with the selected items being set to the title of the tiddler currently being rendered, allowing the title to be used as the basis for computing the filename. For example `[encodeuricomponent[]addprefix[static/]]` applies URI encoding to each title, and then adds the prefix `static/`\\n* Multiple ''name''/''value'' pairs can be used to pass more than one variable\\n* The `--render` command is a more flexible replacement for both the `--rendertiddler` and `--rendertiddlers` commands, which are deprecated\\n\\nExamples:\\n\\n* `--render \\\"[!is[system]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]\\\"` -- renders all non-system tiddlers as files in the subdirectory \\\"tiddlers\\\" with URL-encoded titles and the extension HTML\\n\\n\"},\"$:/language/Help/rendertiddler\":{\"description\":\"Render an individual tiddler as a specified ContentType\",\"text\":\"(Note: The `--rendertiddler` command is deprecated in favour of the new, more flexible `--render` command)\\n\\nRender an individual tiddler as a specified ContentType, defaulting to `text/html` and save it to the specified filename.\\n\\nOptionally the title of a template tiddler can be specified, in which case the template tiddler is rendered with the \\\"currentTiddler\\\" variable set to the tiddler that is being rendered (the first parameter value).\\n\\nA name and value for an additional variable may optionally also be specified.\\n\\n```\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>] [\u003Ctemplate>] [\u003Cname>] [\u003Cvalue>]\\n```\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny missing directories in the path to the filename are automatically created.\\n\\nFor example, the following command saves all tiddlers matching the filter `[tag[done]]` to a JSON file titled `output.json` by employing the core template `$:/core/templates/exporters/JsonFile`.\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\"},\"$:/language/Help/rendertiddlers\":{\"description\":\"Render tiddlers matching a filter to a specified ContentType\",\"text\":\"(Note: The `--rendertiddlers` command is deprecated in favour of the new, more flexible `--render` command)\\n\\nRender a set of tiddlers matching a filter to separate files of a specified ContentType (defaults to `text/html`) and extension (defaults to `.html`).\\n\\n```\\n--rendertiddlers '\u003Cfilter>' \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\nFor example:\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\nBy default, the pathname is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny files in the target directory are deleted unless the ''noclean'' flag is specified. The target directory is recursively created if it is missing.\\n\"},\"$:/language/Help/save\":{\"description\":\"Saves individual raw tiddlers to files\",\"text\":\"Saves individual tiddlers identified by a filter in their raw text or binary format to the specified files.\\n\\n```\\n--save \u003Ctiddler-filter> \u003Cfilename-filter>\\n```\\n\\n* ''tiddler-filter'': A filter identifying the tiddler(s) to be saved\\n* ''filename-filter'': Optional filter transforming tiddler titles into pathnames. If omitted, defaults to `[is[tiddler]]`, which uses the unchanged tiddler title as the filename\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nNotes:\\n\\n* The output directory is not cleared of any existing files\\n* Any missing directories in the path to the filename are automatically created.\\n* When saving a tiddler with spaces in its title, take care to use both the quotes required by your shell and also TiddlyWiki's double square brackets: `--save \\\"[[Motovun Jack.jpg]]\\\"`\\n* The filename filter is evaluated with the selected items being set to the title of the tiddler currently being saved, allowing the title to be used as the basis for computing the filename. For example `[encodeuricomponent[]addprefix[static/]]` applies URI encoding to each title, and then adds the prefix `static/`\\n* The `--save` command is a more flexible replacement for both the `--savetiddler` and `--savetiddlers` commands, which are deprecated\\n\\nExamples:\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- saves all non-system image tiddlers as files in the subdirectory \\\"tiddlers\\\" with URL-encoded titles\\n\"},\"$:/language/Help/savetiddler\":{\"description\":\"Saves a raw tiddler to a file\",\"text\":\"(Note: The `--savetiddler` command is deprecated in favour of the new, more flexible `--save` command)\\n\\nSaves an individual tiddler in its raw text or binary format to the specified filename.\\n\\n```\\n--savetiddler \u003Ctitle> \u003Cfilename>\\n```\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny missing directories in the path to the filename are automatically created.\\n\"},\"$:/language/Help/savetiddlers\":{\"description\":\"Saves a group of raw tiddlers to a directory\",\"text\":\"(Note: The `--savetiddlers` command is deprecated in favour of the new, more flexible `--save` command)\\n\\nSaves a group of tiddlers in their raw text or binary format to the specified directory.\\n\\n```\\n--savetiddlers \u003Cfilter> \u003Cpathname> [\\\"noclean\\\"]\\n```\\n\\nBy default, the pathname is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nThe output directory is cleared of existing files before saving the specified files. The deletion can be disabled by specifying the ''noclean'' flag.\\n\\nAny missing directories in the pathname are automatically created.\\n\"},\"$:/language/Help/savewikifolder\":{\"description\":\"Saves a wiki to a new wiki folder\",\"text\":\"\u003C\u003C.from-version 5.1.20>> Saves the current wiki as a wiki folder, including tiddlers, plugins and configuration:\\n\\n```\\n--savewikifolder \u003Cwikifolderpath> [\u003Cfilter>]\\n```\\n\\n* The target wiki folder must be empty or non-existent\\n* The filter specifies which tiddlers should be included. It is optional, defaulting to `[all[tiddlers]]`\\n* Plugins from the official plugin library are replaced with references to those plugins in the `tiddlywiki.info` file\\n* Custom plugins are unpacked into their own folder\\n\\nA common usage is to convert a TiddlyWiki HTML file into a wiki folder:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder\"},\"$:/language/Help/server\":{\"description\":\"Provides an HTTP server interface to TiddlyWiki (deprecated in favour of the new listen command)\",\"text\":\"Legacy command to serve a wiki over HTTP.\\n\\n```\\n--server \u003Cport> \u003Croot-tiddler> \u003Croot-render-type> \u003Croot-serve-type> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpath-prefix> \u003Cdebug-level>\\n```\\n\\nThe parameters are:\\n\\n* ''port'' - port number on which to listen; non-numeric values are interpreted as a system environment variable from which the port number is extracted (defaults to \\\"8080\\\")\\n* ''root-tiddler'' - the tiddler to serve at the root (defaults to \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - the content type to which the root tiddler should be rendered (defaults to \\\"text/plain\\\")\\n* ''root-serve-type'' - the content type with which the root tiddler should be served (defaults to \\\"text/html\\\")\\n* ''username'' - the default username for signing edits\\n* ''password'' - optional password for basic authentication\\n* ''host'' - optional hostname to serve from (defaults to \\\"127.0.0.1\\\" aka \\\"localhost\\\")\\n* ''path-prefix'' - optional prefix for paths\\n* ''debug-level'' - optional debug level; set to \\\"debug\\\" to view request details (defaults to \\\"none\\\")\\n\\nIf the password parameter is specified then the browser will prompt the user for the username and password. Note that the password is transmitted in plain text so this implementation should only be used on a trusted network or over HTTPS.\\n\\nFor example:\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\\nThe username and password can be specified as empty strings if you need to set the hostname or pathprefix and don't want to require a password.\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\nUsing an address like this exposes your system to the local network. For information on opening up your instance to the entire local network, and possible security concerns, see the WebServer tiddler at TiddlyWiki.com.\\n\\nTo run multiple TiddlyWiki servers at the same time you'll need to put each one on a different port. It can be useful to use an environment variable to pass the port number to the Node.js process. This example references an environment variable called \\\"MY_PORT_NUMBER\\\":\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MyUserName passw0rd\"},\"$:/language/Help/setfield\":{\"description\":\"Prepares external tiddlers for use\",\"text\":\"//Note that this command is experimental and may change or be replaced before being finalised//\\n\\nSets the specified field of a group of tiddlers to the result of wikifying a template tiddler with the `currentTiddler` variable set to the tiddler.\\n\\n```\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\n```\\n\\nThe parameters are:\\n\\n* ''filter'' - filter identifying the tiddlers to be affected\\n* ''fieldname'' - the field to modify (defaults to \\\"text\\\")\\n* ''templatetitle'' - the tiddler to wikify into the specified field. If blank or missing then the specified field is deleted\\n* ''rendertype'' - the text type to render (defaults to \\\"text/plain\\\"; \\\"text/html\\\" can be used to include HTML tags)\\n\"},\"$:/language/Help/unpackplugin\":{\"description\":\"Unpack the payload tiddlers from a plugin\",\"text\":\"Extract the payload tiddlers from a plugin, creating them as ordinary tiddlers:\\n\\n```\\n--unpackplugin \u003Ctitle>\"},\"$:/language/Help/verbose\":{\"description\":\"Triggers verbose output mode\",\"text\":\"Triggers verbose output, useful for debugging\\n\\n```\\n--verbose\"},\"$:/language/Help/version\":{\"description\":\"Displays the version number of TiddlyWiki\",\"text\":\"Displays the version number of TiddlyWiki.\\n\\n```\\n--version\"},\"$:/language/Import/Editor/Import/Heading\":{\"text\":\"Import images and insert them into the editor.\"},\"$:/language/Import/Imported/Hint\":{\"text\":\"The following tiddlers were imported:\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"text\":\"Cancel\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"text\":\"Do you wish to cancel the import?\"},\"$:/language/Import/Listing/Hint\":{\"text\":\"These tiddlers are ready to import:\"},\"$:/language/Import/Listing/Import/Caption\":{\"text\":\"Import\"},\"$:/language/Import/Listing/Select/Caption\":{\"text\":\"Select\"},\"$:/language/Import/Listing/Status/Caption\":{\"text\":\"Status\"},\"$:/language/Import/Listing/Title/Caption\":{\"text\":\"Title\"},\"$:/language/Import/Listing/Preview\":{\"text\":\"Preview:\"},\"$:/language/Import/Listing/Preview/Text\":{\"text\":\"Text\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"text\":\"Text (Raw)\"},\"$:/language/Import/Listing/Preview/Fields\":{\"text\":\"Fields\"},\"$:/language/Import/Listing/Preview/Diff\":{\"text\":\"Diff\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"text\":\"Diff (Fields)\"},\"$:/language/Import/Listing/Rename/Tooltip\":{\"text\":\"Rename tiddler before importing\"},\"$:/language/Import/Listing/Rename/Prompt\":{\"text\":\"Rename to:\"},\"$:/language/Import/Listing/Rename/ConfirmRename\":{\"text\":\"Rename tiddler\"},\"$:/language/Import/Listing/Rename/CancelRename\":{\"text\":\"Cancel\"},\"$:/language/Import/Listing/Rename/OverwriteWarning\":{\"text\":\"A tiddler with this title already exists.\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"text\":\"Blocked incompatible or obsolete plugin.\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"text\":\"Blocked plugin (due to incoming \u003C\u003Cincoming>> not being newer than existing \u003C\u003Cexisting>>).\"},\"$:/language/Import/Upgrader/Plugins/Upgraded\":{\"text\":\"Upgraded plugin from \u003C\u003Cincoming>> to \u003C\u003Cupgraded>>.\"},\"$:/language/Import/Upgrader/State/Suppressed\":{\"text\":\"Blocked temporary state tiddler.\"},\"$:/language/Import/Upgrader/System/Disabled\":{\"text\":\"Disabled system tiddler.\"},\"$:/language/Import/Upgrader/System/Suppressed\":{\"text\":\"Blocked system tiddler.\"},\"$:/language/Import/Upgrader/System/Warning\":{\"text\":\"Core module tiddler.\"},\"$:/language/Import/Upgrader/System/Alert\":{\"text\":\"You are about to import a tiddler that will overwrite a core module tiddler. This is not recommended as it may make the system unstable.\"},\"$:/language/Import/Upgrader/ThemeTweaks/Created\":{\"text\":\"Migrated theme tweak from \u003C$text text=\u003C\u003Cfrom>>/>.\"},\"$:/language/Import/Upgrader/Tiddler/Disabled\":{\"text\":\"Disabled tiddler.\"},\"$:/language/Import/Upgrader/Tiddler/Selected\":{\"text\":\"Selected tiddler.\"},\"$:/language/Import/Upgrader/Tiddler/Unselected\":{\"text\":\"Unselected tiddler.\"},\"$:/language/AboveStory/ClassicPlugin/Warning\":{\"text\":\"It looks like you are trying to load a plugin designed for ~TiddlyWiki Classic. Please note that [[these plugins do not work with TiddlyWiki version 5.x.x|https://tiddlywiki.com/#TiddlyWikiClassic]]. ~TiddlyWiki Classic plugins detected:\"},\"$:/language/BinaryWarning/Prompt\":{\"text\":\"This tiddler contains binary data\"},\"$:/language/ClassicWarning/Hint\":{\"text\":\"This tiddler is written in TiddlyWiki Classic wiki text format, which is not fully compatible with TiddlyWiki version 5. See https://tiddlywiki.com/static/Upgrading.html for more details.\"},\"$:/language/ClassicWarning/Upgrade/Caption\":{\"text\":\"upgrade\"},\"$:/language/CloseAll/Button\":{\"text\":\"close all\"},\"$:/language/ColourPicker/Recent\":{\"text\":\"Recent:\"},\"$:/language/ConfirmCancelTiddler\":{\"text\":\"Do you wish to discard changes to the tiddler \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmDeleteTiddler\":{\"text\":\"Do you wish to delete the tiddler \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmOverwriteTiddler\":{\"text\":\"Do you wish to overwrite the tiddler \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmEditShadowTiddler\":{\"text\":\"You are about to edit a ShadowTiddler. Any changes will override the default system making future upgrades non-trivial. Are you sure you want to edit \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmAction\":{\"text\":\"Do you wish to proceed?\"},\"$:/language/Count\":{\"text\":\"count\"},\"$:/language/DefaultNewTiddlerTitle\":{\"text\":\"New Tiddler\"},\"$:/language/Diffs/CountMessage\":{\"text\":\"\u003C\u003Cdiff-count>> differences\"},\"$:/language/DropMessage\":{\"text\":\"Drop here (or use the 'Escape' key to cancel)\"},\"$:/language/Encryption/Cancel\":{\"text\":\"Cancel\"},\"$:/language/Encryption/ConfirmClearPassword\":{\"text\":\"Do you wish to clear the password? This will remove the encryption applied when saving this wiki\"},\"$:/language/Encryption/PromptSetPassword\":{\"text\":\"Set a new password for this TiddlyWiki\"},\"$:/language/Encryption/Username\":{\"text\":\"Username\"},\"$:/language/Encryption/Password\":{\"text\":\"Password\"},\"$:/language/Encryption/RepeatPassword\":{\"text\":\"Repeat password\"},\"$:/language/Encryption/PasswordNoMatch\":{\"text\":\"Passwords do not match\"},\"$:/language/Encryption/SetPassword\":{\"text\":\"Set password\"},\"$:/language/Error/Caption\":{\"text\":\"Error\"},\"$:/language/Error/Filter\":{\"text\":\"Filter error\"},\"$:/language/Error/FilterSyntax\":{\"text\":\"Syntax error in filter expression\"},\"$:/language/Error/FilterRunPrefix\":{\"text\":\"Filter Error: Unknown prefix for filter run\"},\"$:/language/Error/IsFilterOperator\":{\"text\":\"Filter Error: Unknown operand for the 'is' filter operator\"},\"$:/language/Error/FormatFilterOperator\":{\"text\":\"Filter Error: Unknown suffix for the 'format' filter operator\"},\"$:/language/Error/LoadingPluginLibrary\":{\"text\":\"Error loading plugin library\"},\"$:/language/Error/NetworkErrorAlert\":{\"text\":\"`\u003Ch2>''Network Error''\u003C/h2>It looks like the connection to the server has been lost. This may indicate a problem with your network connection. Please attempt to restore network connectivity before continuing.\u003Cbr>\u003Cbr>''Any unsaved changes will be automatically synchronised when connectivity is restored''.`\"},\"$:/language/Error/PutEditConflict\":{\"text\":\"File changed on server\"},\"$:/language/Error/PutForbidden\":{\"text\":\"Permission denied\"},\"$:/language/Error/PutUnauthorized\":{\"text\":\"Authentication required\"},\"$:/language/Error/RecursiveTransclusion\":{\"text\":\"Recursive transclusion error in transclude widget\"},\"$:/language/Error/RetrievingSkinny\":{\"text\":\"Error retrieving skinny tiddler list\"},\"$:/language/Error/SavingToTWEdit\":{\"text\":\"Error saving to TWEdit\"},\"$:/language/Error/WhileSaving\":{\"text\":\"Error while saving\"},\"$:/language/Error/XMLHttpRequest\":{\"text\":\"XMLHttpRequest error code\"},\"$:/language/InternalJavaScriptError/Title\":{\"text\":\"Internal JavaScript Error\"},\"$:/language/InternalJavaScriptError/Hint\":{\"text\":\"Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser\"},\"$:/language/LayoutSwitcher/Description\":{\"text\":\"Open the layout switcher\"},\"$:/language/LazyLoadingWarning\":{\"text\":\"\u003Cp>Trying to load external content from ''\u003C$text text={{!!_canonical_uri}}/>''\u003C/p>\u003Cp>If this message doesn't disappear, either the tiddler content type doesn't match the type of the external content, or you may be using a browser that doesn't support external content for wikis loaded as standalone files. See https://tiddlywiki.com/#ExternalText\"},\"$:/language/LoginToTiddlySpace\":{\"text\":\"Login to TiddlySpace\"},\"$:/language/Manager/Controls/FilterByTag/None\":{\"text\":\"(none)\"},\"$:/language/Manager/Controls/FilterByTag/Prompt\":{\"text\":\"Filter by tag:\"},\"$:/language/Manager/Controls/Order/Prompt\":{\"text\":\"Reverse order\"},\"$:/language/Manager/Controls/Search/Placeholder\":{\"text\":\"Search\"},\"$:/language/Manager/Controls/Search/Prompt\":{\"text\":\"Search:\"},\"$:/language/Manager/Controls/Show/Option/Tags\":{\"text\":\"tags\"},\"$:/language/Manager/Controls/Show/Option/Tiddlers\":{\"text\":\"tiddlers\"},\"$:/language/Manager/Controls/Show/Prompt\":{\"text\":\"Show:\"},\"$:/language/Manager/Controls/Sort/Prompt\":{\"text\":\"Sort by:\"},\"$:/language/Manager/Item/Colour\":{\"text\":\"Colour\"},\"$:/language/Manager/Item/Fields\":{\"text\":\"Fields\"},\"$:/language/Manager/Item/Icon/None\":{\"text\":\"(none)\"},\"$:/language/Manager/Item/Icon\":{\"text\":\"Icon\"},\"$:/language/Manager/Item/RawText\":{\"text\":\"Raw text\"},\"$:/language/Manager/Item/Tags\":{\"text\":\"Tags\"},\"$:/language/Manager/Item/Tools\":{\"text\":\"Tools\"},\"$:/language/Manager/Item/WikifiedText\":{\"text\":\"Wikified text\"},\"$:/language/MissingTiddler/Hint\":{\"text\":\"Missing tiddler \\\"\u003C$text text=\u003C\u003CcurrentTiddler>>/>\\\" -- click {{||$:/core/ui/Buttons/edit}} to create\"},\"$:/language/No\":{\"text\":\"No\"},\"$:/language/OfficialPluginLibrary\":{\"text\":\"Official ~TiddlyWiki Plugin Library\"},\"$:/language/OfficialPluginLibrary/Hint\":{\"text\":\"The official ~TiddlyWiki plugin library at tiddlywiki.com. Plugins, themes and language packs are maintained by the core team.\"},\"$:/language/PageTemplate/Description\":{\"text\":\"the default ~TiddlyWiki layout\"},\"$:/language/PageTemplate/Name\":{\"text\":\"Default ~PageTemplate\"},\"$:/language/PluginReloadWarning\":{\"text\":\"Please save {{$:/core/ui/Buttons/save-wiki}} and reload {{$:/core/ui/Buttons/refresh}} to allow changes to ~JavaScript plugins to take effect\"},\"$:/language/RecentChanges/DateFormat\":{\"text\":\"DDth MMM YYYY\"},\"$:/language/Shortcuts/Input/AdvancedSearch/Hint\":{\"text\":\"Open the ~AdvancedSearch panel from within the sidebar search field\"},\"$:/language/Shortcuts/Input/Accept/Hint\":{\"text\":\"Accept the selected item\"},\"$:/language/Shortcuts/Input/AcceptVariant/Hint\":{\"text\":\"Accept the selected item (variant)\"},\"$:/language/Shortcuts/Input/Cancel/Hint\":{\"text\":\"Clear the input field\"},\"$:/language/Shortcuts/Input/Down/Hint\":{\"text\":\"Select the next item\"},\"$:/language/Shortcuts/Input/Tab-Left/Hint\":{\"text\":\"Select the previous Tab\"},\"$:/language/Shortcuts/Input/Tab-Right/Hint\":{\"text\":\"Select the next Tab\"},\"$:/language/Shortcuts/Input/Up/Hint\":{\"text\":\"Select the previous item\"},\"$:/language/Shortcuts/SidebarLayout/Hint\":{\"text\":\"Change the sidebar layout\"},\"$:/language/Switcher/Subtitle/the 3Ctd>\\n\u003C/td>\\n\u003Ctd style=text-align:right;font-size:0.7em;>\\n\u003C\u003Clingo Platform/$caption$>>\\n\u003C/td>\\n\u003Ctd>\\n\u003Cdiv style=position:relative;>\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/dropdown/$(shortcutTitle)$\\\">> class=tc-btn-invisible>\\n{{$:/core/images/edit-button}}\\n\u003C/$button>\\n\u003C$macrocall $name=displayshortcuts $output=\\\"text/html\\\" shortcuts={{$(shortcutTitle)$}} prefix=\\\"\u003Ckbd>\\\" separator=\\\"\u003C/kbd> \u003Ckbd>\\\" suffix=\\\"\u003C/kbd>\\\"/>\\n\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/dropdown/$(shortcutTitle)$\\\">> type=popup position=below animate=yes>\\n\u003Cdiv class=tc-block-dropdown-wrapper>\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown tc-popup-keep\\\">\\n\u003C$list filter=\\\"[list[$(shortcutTitle)$!!text]sort[title]]\\\" variable=shortcut emptyMessage=\\\"\\n\u003Cdiv class=tc-dropdown-item-plain>\\n//\u003C\u003Clingo NoShortcuts/Caption>>//\\n\u003C/div>\\n\\\">\\n\u003Cdiv class=tc-dropdown-item-plain>\\n\u003C$button class=tc-btn-invisible tooltip={{$:/language/ControlPanel/KeyboardShortcuts/Remove/Hint}}>\\n\u003C$action-listops $tiddler=\\\"$(shortcutTitle)$\\\" $field=text $subfilter=\\\"+[remove\u003Cshortcut>]\\\"/>\\n\u003Csmall>{{$:/core/images/close-button}}\u003C/small>\\n\u003C/$button>\\n\u003Ckbd>\\n\u003C$macrocall $name=displayshortcuts $output=\\\"text/html\\\" shortcuts=\u003C\u003Cshortcut>>/>\\n\u003C/kbd>\\n\u003C/div>\\n\u003C/$list>\\n\u003Chr>\\n\u003C$macrocall $name=new-shortcut title=\u003C\u003Cqualify \\\"$:/state/new-shortcut/$(shortcutTitle)$\\\">>/>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/div>\\n\\n\\\\end\\n\\\\define shortcut-list(caption prefix)\\n\u003Ctr>\\n\u003C$list filter=\\\"[[$prefix$$(shortcutName)$]]\\\" variable=shortcutTitle>\\n\u003C\u003Cshortcut-list-item \\\"$caption$\\\">>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define shortcut-editor()\\n\u003C\u003Cshortcut-list All $:/con ownStateTitle=\u003C\u003Cqualify \\\"$:/state/dropdown/keyboardshortcut/$(shortcutName)$\\\">>>\\n\u003C\u003Cshortcut-item-inner>>\\n\\n\\\\end\\n\u003Ctable>\\n\u003Ctbody>\\n\u003C$list filter='[all[shadows+tiddlers]removeprefix[$:/config/ShortcutInfo/]]' variable=shortcutName>\\n\u003C\u003Cshortcut-item>>\\n\u003C/$list>\\n\u003C/tbody>\\n\u003C/table>\\n\"},\"$:/core/ui/ControlPanel/LoadedModules\":{\"tags\":\"$:/tags/ControlPanel/Advanced\",\"caption\":\"{{$:/language/ControlPanel/LoadedModules/Caption}}\",\"text\":\"\\\\define lingo-base()$:/language/ControlPanel/\\n\u003C\u003Clingo LoadedModules/Hint>>\\n\\n{{$:/snippets/modules}}\\n\"},\"$:/core/ui/ControlPanel/Modals/AddPlugins\":{\"subtitle\":\"{{$:/core/images/download-button}} {{$:/language/ControlPanel/Plugins/Add/Caption}}\",\"text\":\"\\\\define install-plugin-actions()\\n\u003C$action-sendmessage $message=tm-load-plugin-from-library url={{!!url}} title={{$(assetInfo)$!!original-title}}/>\\n\u003C$let url={{!!url}}>\\n\u003C$let currentTiddler=\u003C\u003CassetInfo>>>\\n\u003C$list filter=\\\"[enlist{!!dependents}] [{!!parent-plugin}] +[sort[name]]\\\" variable=dependency>\\n\u003C$action-sendmessage $message=tm-load-plugin-from-library url=\u003C\u003Curl>> title=\u003C\u003Cdependency>>/>\\n\u003C/$list>\\n\u003C/$let>\\n\\n\\\\end\\n\\\\define install-plugin-button()\\n\u003Cdiv>\\n\u003C$let libraryVersion={{{[\u003CassetInfo>get[version]]}}}>\\n\u003C$let installedVersion={{{[\u003CassetInfo>get[original-title]get[version]]}}}>\\n\u003C$let reinstall-type={{{[\u003ClibraryVersion>compare:version:eq\u003CinstalledVersion>then[tc-reinstall]] [\u003ClibraryVersion>compare:version:gt\u003CinstalledVersion>then[tc-reinstall-upgrade]] [\u003ClibraryVersion>compare:version:lt\u003CinstalledVersion>then[tc-reinstall-downgrade]]}}}>\\n\u003C$button actions=\u003C\u003Cinstall-plugin-actions>> class={{{[\u003CassetInfo>get[original-title]has[version]then\u003Creinstall-type>] tc-btn-invisible tc-install-plugin +[join[ ]]}}}>\\n{{$:/core/images/download-button}}\\n\u003C$list filter=\\\"[\u003CassetInfo>get[original-title]get[version]]\\\" variable=ignore emptyMessage=\\\"{{$:/language/ControlPanel/Plugins/Install/Caption}}\\\">\\n\u003C$list filter=\\\"[\u003ClibraryVersion>compare:version:gt\u003CinstalledVersion>]\\\" variable=ignore emptyMessage=\\\"\\\"\\\"\\n\u003C$list filter=\\\"[\u003ClibraryVersion>compare:version:lt\u003CinstalledVersion>]\\\" variable=ignore emptyMessage=\\\"{{$:/language/ControlPanel/Plugins/Reinstall/Caption}}\\\">\\n{{$:/language/ControlPanel/Plugins/Downgrade/Caption}}\\n\u003C/$list>\\n\\\"\\\"\\\">\\n{{$:/language/ControlPanel/Plugins/Update/Caption}}\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$button>\\n\u003Cdiv>\\n\u003C/div>\\n\u003C$reveal stateTitle=\u003C\u003CassetInfo>> stateField=requires-reload type=match text=yes>{{$:/language/ControlPanel/Plugins/PluginWillRequireReload}}\u003C/$reveal>\\n\u003C/$let>\\n\u003C/$let>\\n\u003C/$let>\\n\\n\\\\end\\n\\\\define popup-state-macro()$:/state/add-plugin-info/$(connectionTiddler)$/$(assetInfo)$\\n\\\\define display-plugin-info(type)\\n\u003C$let popup-state=\u003C\u003Cpopup-state-macro>>>\\n\u003Cdiv class=tc-plugin-info>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-toggle\\\">\\n\u003C$reveal type=nomatch state=\u003C\u003Cpopup-state>> text=yes>\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Cpopup-state>> setTo=yes>\\n{{$:/core/images/chevron-right}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=match state=\u003C\u003Cpopup-state>> text=yes>\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Cpopup-state>> setTo=no>\\n{{$:/core/images/chevron-down}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-icon\\\">\\n\u003C$list filter=\\\"[\u003CassetInfo>has[icon]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$transclude tiddler=\\\"$:/core/images/plugin-generic-$type$\\\"/>\\\"\\\"\\\">\\n\u003Cimg src={{$(assetInfo)$!!icon}}>\\n\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-description\\\">\\n\u003Ch1>\u003Cstrong>\u003C$text text={{{[\u003CassetInfo>get[name]] ~[\u003CassetInfo>get[original-title]split[/]last[1]]}}}/>\u003C/strong>: \u003C$view tiddler=\u003C\u003CassetInfo>> field=description/>\u003C/h1>\\n\u003Ch2>\u003C$view tiddler=\u003C\u003CassetInfo>> field=original-title/>\u003C/h2>\\n\u003Cdiv>\u003Cem>\u003C$view tiddler=\u003C\u003CassetInfo>> field=version/>\u003C/em>\u003C/div>\\n\u003C$list filter=\\\"[\u003CassetInfo>get[original-title]get[version]]\\\" variable=installedVersion>\u003Cdiv>\u003Cem>{{$:/language/ControlPanel/Plugins/AlreadyInstalled/Hint}}\u003C/em>\u003C/div>\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-buttons\\\">\\n\u003C\u003Cinstall-plugin-button>>\\n\u003C/div>\\n\u003C/div>\\n\u003C$let original-title={{{[\u003CassetInfo>get[original-title]]}}}>\\n\u003C$reveal type=match text=yes state=\u003C\u003Cpopup-state>>>\\n\u003Cdiv class=tc-plugin-info-dropdown>\\n\u003C$list filter=\\\"[enlist{!!dependents}] [\u003CcurrentTiddler>get[parent-plugin]] +[limit[1]] ~[\u003CassetInfo>get[original-title]!is[tiddler]]\\\" variable=ignore>\\n\u003Cdiv class=tc-plugin-info-dropdown-message>\\n\u003C$list filter=\\\"[\u003CassetInfo>get[original-title]!is[tiddler]]\\\">\\n{{$:/language/ControlPanel/Plugins/NotInstalled/Hint}}\\n\u003C/$list>\\n\u003C$let currentTiddler=\u003C\u003CassetInfo>>>\\n\u003C$list filter=\\\"[enlist{!!dependents}] [\u003CcurrentTiddler>get[parent-plugin]] +[limit[1]]\\\" variable=ignore>\\n\u003Cdiv>\\n{{$:/language/ControlPanel/Plugins/AlsoRequires}}\\n\u003C$list filter=\\\"[enlist{!!dependents}] [{!!parent-plugin}] +[sort[name]]\\\" variable=dependency>\\n\u003C$text text=\u003C\u003Cdependency>>/>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/$let>\\n\u003C/div>\\n\u003C/$list>\\n\u003Cdiv class=tc-plugin-info-dropdown-body>\\n\u003C$transclude tiddler=\u003C\u003CassetInfo>> field=readme mode=block/>\\n\u003C/div>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]has[parent-plugin]parent-plugin\u003Coriginal-title>limit[1]]\\\" variable=ignore>\\n\u003Cdiv class=tc-plugin-info-sub-plugins>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]has[parent-plugin]parent-plugin\u003Coriginal-title>sort[name]]\\\" variable=assetInfo>\\n\u003C\u003Cdisplay-plugin-info \\\"$type$\\\">>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]has[parent-plugin]parent-plugin\u003Coriginal-title>limit[1]]\\\" variable=ignore>\\n\u003C$reveal type=nomatch text=yes state=\u003C\u003Cpopup-state>> tag=div class=tc-plugin-info-sub-plugin-indicator>\\n\u003C$wikify name=count text=\\\"\\\"\\\"\u003C$count filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]has[parent-plugin]parent-plugin\u003Coriginal-title>]\\\"/>\\\"\\\"\\\">\\n\u003C$button class=tc-btn-invisible set=\u003C\u003Cpopup-state>> setTo=yes>\\n{{$:/language/ControlPanel/Plugins/SubPluginPrompt}}\\n\u003C/$button>\\n\u003C/$wikify>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C/$let>\\n\\n\\\\end\\n\\\\define load-plugin-library-button()\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>get[enabled]else[yes]match[yes]]\\\" variable=ignore>\\n\u003C$button class=tc-btn-big-green>\\n\u003C$action-sendmessage $message=tm-load-plugin-library url={{!!url}} infoTitlePrefix=\\\"$:/temp/RemoteAssetInfo/\\\"/>\\n{{$:/core/images/chevron-right}} {{$:/language/ControlPanel/Plugins/OpenPluginLibrary}}\\n\u003C/$button>\\n\\n\\\\end\\n\\\\define display-server-assets(type)\\n{{$:/language/Search/Search}}: \u003C$edit-text tiddler=\\\"\\\"\\\"$:/temp/RemoteAssetSearch/$(currentTiddler)$\\\"\\\"\\\" default='' type=search tag=input/>\\n\u003C$reveal state=\\\"\\\"\\\"$:/temp/RemoteAssetSearch/$(currentTiddler)$\\\"\\\"\\\" type=nomatch text=''>\\n\u003C$button class=tc-btn-invisible>\\n\u003C$action-setfield $tiddler=\\\"\\\"\\\"$:/temp/RemoteAssetSearch/$(currentTiddler)$\\\"\\\"\\\" $field=text $value=''/>\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003Cdiv class=tc-plugin-library-listing>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/RemoteAssetInfo]server-url{!!url}original-plugin-type[$type$]search:author,description,original-title,readme,title{$:/temp/RemoteAssetSearch/$(currentTiddler)$}sort[name]]\\\" variable=assetInfo>\\n\u003C$list filter=\\\"[[$:/temp/RemoteAssetSearch/$(currentTiddler)$]has[text]] ~[\u003CassetInfo>!has[parent-plugin]]\\\" variable=ignore>\\n\u003C\u003Cdisplay-plugin-info \\\"$type$\\\">>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define display-server-connection()\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/ServerConnection]suffix{!!url}]\\\" variable=connectionTiddler emptyMessage=\u003C\u003Cload-plugin-library-button>>>\\n\\n\u003C$let transclusion=\u003C\u003CconnectionTiddler>>>\\n\\n\u003C\u003Ctabs \\\"[[$:/core/ui/ControlPanel/Plugins/Add/Updates]] [[$:/core/ui/ControlPanel/Plugins/Add/Plugins]] [[$:/core/ui/ControlPanel/Plugins/Add/Themes]] [[$:/core/ui/ControlPanel/Plugins/Add/Languages]]\\\" $:/core/ui/ControlPanel/Plugins/Add/Plugins>>\\n\\\\end\\n\\\\define close-library-button()\\n\u003C$reveal type=nomatch state='$:/temp/ServerConnection/$(PluginLibraryURL)$' text=''>\\n\u003C$button class=tc-btn-big-green>\\n\u003C$action-sendmessage $message=tm-unload-plugin-library url={{!!url}}/>\\n{{$:/core/images/chevron-left}} {{$:/language/ControlPanel/Plugins/ClosePluginLibrary}}\\n\u003C$action-deletetiddler $filter=\\\"[prefix[$:/temp/ServerConnection/$(PluginLibraryURL)$]][prefix[$:/temp/RemoteAssetInfo/$(PluginLibraryURL)$]]\\\"/>\\n\u003C/$button>\\n\\n\\\\end\\n\\\\define plugin-library-listing()\\n\u003Cdiv class=tc-tab-set>\\n\u003C$let defaultTab={{{[all[tiddlers+shadows]tag[$:/tags/PluginLibrary]]}}}>\\n\u003Cdiv class=tc-tab-buttons>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/PluginLibrary]]\\\">\\n\u003C$button set=\u003C\u003Cqualify $:/state/addplugins/tab>> setTo=\u003C\u003CcurrentTiddler>> default=\u003C\u003CdefaultTab>> selectedClass=tc-tab-selected>\\n\u003C$let tv-wikilinks=no>\\n\u003C$transclude field=caption/>\\n\u003C/$let>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=tc-tab-divider/>\\n\u003Cdiv class=tc-tab-content>\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/PluginLibrary]]\\\">\\n\u003C$reveal type=match state=\u003C\u003Cqualify $:/state/addplugins/tab>> text=\u003C\u003CcurrentTiddler>> default=\u003C\u003CdefaultTab>>>\\n\u003Ch2>\u003C$link>\u003C$transclude field=caption>\u003C$view field=title/>\u003C/$transclude>\u003C/$link>\u003C/h2>\\n//\u003C$view field=\\\"url\\\"/>//\\n\u003C$transclude mode=block/>\\n\u003C$let PluginLibraryURL={{!!url}}>\\n\u003C\u003Cclose-library-button>>\\n\u003C/$let>\\n\u003C\u003Cdisplay-server-connection>>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$let>\\n\\n\\\\end\\n\\\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\\n\u003Cdiv>\\n\u003C\u003Cplugin-library-listing>>\\n\u003C/div>\\n\"},\"$:/core/ui/ControlPanel/Palette\":{\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ControlPanel/Palette/Caption}}\",\"text\":\"\\\\define lingo-base()$:/language/ControlPanel/Palette/\\n{{$:/snippets/paletteswitcher}}\\n\\n\u003C$reveal type=nomatch state=\\\"$:/state/ShowPaletteEditor\\\" text=yes>\\n\\n\u003C$button set=\\\"$:/state/ShowPaletteEditor\\\" setTo=yes>\u003C\u003Clingo ShowEditor/Caption>>\u003C/ message=tm-edit-bitmap-operation $param=rotate-left/>\\n\"},\"$:/core/ui/EditorToolbar/size-dropdown\":{\"text\":\"\\\\define lingo-base()$:/language/Buttons/Size/\\n\\\\define toolbar-button-size-preset(config-title)\\n\u003C$set name=width filter=\\\"$(sizePair)$ +[first[]]\\\">\\n\\n\u003C$set name=height filter=\\\"$(sizePair)$ +[last[]]\\\">\\n\\n\u003C$button tag=a>\\n\\n\u003C$action-setfield $tiddler=\\\"\\\"\\\"$config-title$/new-width\\\"\\\"\\\" $value=\u003C\u003Cwidth>>/>\\n\\n\u003C$action-setfield $tiddler=\\\"\\\"\\\"$config-title$/new-height\\\"\\\"\\\" $value=\u003C\u003Cheight>>/>\\n\\n\u003C$action-deletetiddler $tiddler=\\\"\\\"\\\"$config-title$/presets-popup\\\"\\\"\\\"/>\\n\\n\u003C$text text=\u003C\u003Cwidth>>/> &times; \u003C$text text=\u003C\u003Cheight>>/>\\n\\\\end\\n\\\\define toolbar-button-size(config-title)\\n''{{$:/language/Buttons/Size/Hint}}''\\n\\n\u003C\u003Clingo Caption/Width>> \u003C$edit-text tag=input tiddler=\\\"\\\"\\\"$config-title$/new-width\\\"\\\"\\\" default=\u003C\u003Ctv-bitmap-editor-width>> focus size=8/> \u003C\u003Clingo Caption/Height>> \u003C$edit-text tag=input tiddler=\\\"\\\"\\\"$config-title$/new-height\\\"\\\"\\\" default=\u003C\u003Ctv-bitmap-editor-height>> size=8/> \u003C$button popup=\\\"\\\"\\\"$config-title$/presets-popup\\\"\\\"\\\" class='tc-btn-invisible tc-popup-keep' style='width: auto; display: inline-block; background-colour: inherit;' selectedClass=tc-selected>\\n{{$:/core/images/down-arrow}}\\n\u003C/$button>\\n\\n\u003C$reveal tag=span state=\\\"\\\"\\\"$config-title$/presets-popup\\\"\\\"\\\" type=popup position=belowleft animate=yes>\\n\\n\u003Cdiv class='tc-drop-down tc-popup-keep'>\\n\\n\u003C$list filter={{$:/config/BitmapEditor/ImageSizes}} variable=sizePair>\\n\\n\u003C$macrocall $name=toolbar-button-size-preset config-title=\\\"$config-title$\\\"/>\\n\\n\u003C/$list>\\n\\n\u003C/div>\\n\\n\u003C/$reveal>\\n\\n\u003C$button>\\n\u003C$action-sendmessage $message=tm-edit-bitmap-operation $param=resize width={{$config-title$/new-width}} height={{$config-title$/new-height}}/>\\n\u003C$action-deletetiddler $tiddler=\\\"\\\"\\\"$config-title$/new-width\\\"\\\"\\\"/>\\n\u003C$action-deletetiddler $tiddler=\\\"\\\"\\\"$config-title$/new-height\\\"\\\"\\\"/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cdropdown-state>>/>\\n\u003C\u003Clingo Caption/Resize>>\\n\\n\\\\end\\n\u003C$macrocall $name=toolbar-button-size config-title=\u003C\u003Cqualify $:/state/Size/>>/>\\n\"},\"$:/core/ui/EditorToolbar/size\":{\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/size\",\"caption\":\"{{$:/language/Buttons/Size/Caption}}\",\"description\":\"{{$:/language/Buttons/Size/Hint}}\",\"condition\":\"[\u003CtargetTiddler>is[image]] -[\u003CtargetTiddler>type[image/svg+xml]]\",\"dropdown\":\"$:/core/ui/EditorToolbar/size-dropdown\",\"text\":\"\"},\"$:/core/ui/EditorToolbar/StampDropdown/ItemTemplate\":{\"text\":\"\u003C$linkcatcher actions=\\\"\\\"\\\"\\n\\n\u003C$list filter=\\\"[\u003Cmodifier>!match[ctrl]]\\\" variable=ignore>\\n\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>addsuffix[/prefix]!is[tiddler]!is[shadow]removesuffix[/prefix]addsuffix[/suffix]!is[tiddler]!is[shadow]]\\\" variable=ignore>\\n\\n\u003C$action-sendmessage $message=tm-edit-text-operation $param=replace-selection text={{{[\u003CcurrentTiddler>get[text]]}}}/>\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>addsuffix[/prefix]] [\u003CcurrentTiddler>addsuffix[/suffix]] +[is[shadow]] :else[is[tiddler]] +[limit[1]]\\\" variable=ignore>\\n\\n\u003C$action-sendmessage $message=tm-edit-text-operation $param=wrap-selection prefix={{{[\u003CcurrentTiddler>addsuffix[/prefix]get[text]]}}} suffix={{{[\u003CcurrentTiddler>addsuffix[/suffix]get[text]]}}}/>\\n\\n\u003C/$list>\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Cmodifier>match[ctrl]]\\\" variable=ignore>\\n\\n\u003C$action-sendmessage $message=tm-edit-tiddler/>\\n\\n\u003C/$list>\\n\\n\u003C$action-deletet gh))\",\"text\":\"\u003C$action-sendmessage $message=tm-edit-text-operation $param=wrap-selection prefix=~~ suffix=~~/>\\n\"},\"$:/core/ui/EditorToolbar/subscript\":{\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/subscript\",\"caption\":\"{{$:/language/Buttons/Subscript/Caption}}\",\"description\":\"{{$:/language/Buttons/Subscript/Hint}}\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"shortcuts\":\"((subscript))\",\"text\":\"\u003C$action-sendmessage $message=tm-edit-text-operation $param=wrap-selection prefix=,, suffix=,,/>\\n\"},\"$:/core/ui/EditorToolbar/superscript\":{\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/superscript\",\"caption\":\"{{$:/language/Buttons/Superscript/Caption}}\",\"description\":\"{{$:/language/Buttons/Superscript/Hint}}\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"shortcuts\":\"((superscript))\",\"text\":\"\u003C$action-sendmessage $message=tm-edit-text-operation $param=wrap-selection prefix=^^ suffix=^^/>\\n\"},\"$:/core/ui/EditorToolbar/transcludify\":{\"caption\":\"{{$:/language/Buttons/Transcludify/Caption}}\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"description\":\"{{$:/language/Buttons/Transcludify/Hint}}\",\"icon\":\"$:/core/images/transcludify\",\"list-before\":\"$:/core/ui/EditorToolbar/mono-block\",\"shortcuts\":\"((transcludify))\",\"tags\":\"$:/tags/EditorToolbar\",\"text\":\"\u003C$action-sendmessage $message=tm-edit-text-operation $param=wrap-selection prefix={{ suffix=}}/>\\n\"},\"$:/core/ui/EditorToolbar/underline\":{\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/underline\",\"caption\":\"{{$:/language/Buttons/Underline/Caption}}\",\"description\":\"{{$:/language/Buttons/Underline/Hint}}\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"shortcuts\":\"((underline))\",\"text\":\"\u003C$action-sendmessage $message=tm-edit-text-operation $param=wrap-selection prefix=__ suffix=__/>\\n\"},\"$:/core/ui/ExportTiddlyWikiCore\":{\"text\":\"\\\\define jsFileName()tiddlywikicore-$(version)$.js\\n\\\\define noExportMsg()\\nIt appears that you have a wiki with an external ~TiddlyWiki core. The export action cannot be performed.\\n\u003Cp>You will need to view the page source in your browser. Then go to the very bottom the the source, find the last `\u003Cscript>` \\nelement, and right-click its `src` URI. Save the link as ''$(jsFileName)$''\\n\\\\end\\n''For advanced users''\\n\\nExport the ~TiddlyWiki core ~JavaScript code for running with external ~JavaScript:\\n\\n\u003C$button tooltip='Export the ~TiddlyWiki core code for running with external ~JavaScript' aria-label='export TiddlyWiki core' class=tc-btn-big-green>\\n\u003C$list filter='[[$:/boot/boot.js]is[missing]]' variable=ignore emptyMessage='\u003C$action-sendmessage $message=tm-download-file $param=\\\"$:/core/templates/tiddlywiki5.js\\\" filename=\u003C\u003CjsFileName>>/>'>\\n\u003C$action-setfield $tiddler=\u003C\u003Cqualify $:/temp/alert>> text=\u003C\u003CnoExportMsg>> subtitle='Export ~TiddllyWiki Core'/>\\n\u003C$action-sendmessage $message=tm-modal $param=\u003C\u003Cqualify $:/temp/alert>>/>\\n\u003C/$list>\\n{{$:/core/images/download-button}} Download ~TiddlyWiki core\\n\u003C/$button>\\n\\n[[Further information|https://tiddlywiki.com/#Using%20the%20external%20JavaScript%20template]]\\n\"},\"$:/core/Filters/AllTags\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[tags[]!is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/AllTags}}\",\"text\":\"\"},\"$:/core/Filters/AllTiddlers\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[!is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/AllTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/Drafts\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[has[draft.of]sort[title]]\",\"description\":\"{{$:/language/Filters/Drafts}}\",\"text\":\"\"},\"$:/core/Filters/Missing\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[all[missing]sort[title]]\",\"description\":\"{{$:/language/Filters/Missing}}\",\"text\":\"\"},\"$:/core/Filters/Orphans\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[all[orphans]sort[title]]\",\"description\":\"{{$:/language/Filters/Orphans}}\",\"text\":\"\"},\"$:/core/Filters/OverriddenShadowTiddlers\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[is[shadow]]\",\"description\":\"{{$:/language/Filters/OverriddenShadowTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/RecentSystemTiddlers\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[has[modified]!sort[modified]limit[50]]\",\"description\":\"{{$:/language/Filters/RecentSystemTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/RecentTiddlers\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[!is[system]has[modified]!sort[modified]limit[50]]\",\"description\":\"{{$:/language/Filters/RecentTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/SessionTiddlers\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[haschanged[]]\",\"description\":\"{{$:/language/Filters/SessionTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/ShadowTiddlers\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[all[shadows]sort[title]]\",\"description\":\"{{$:/language/Filters/ShadowTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/StoryList\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[list[$:/StoryList]] -$:/AdvancedSearch\",\"description\":\"{{$:/language/Filters/StoryList}}\",\"text\":\"\"},\"$:/core/Filters/SystemTags\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[all[shadows+tiddlers]tags[]is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/SystemTags}}\",\"text\":\"\"},\"$:/core/Filters/SystemTiddlers\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/SystemTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/TypedTiddlers\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[!is[system]has[type]each[type]sort[type]] -[type[text/vnd.tiddlywiki
