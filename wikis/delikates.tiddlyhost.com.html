{"text":"\u003C\u003Cif-sidebar \".col-footer, .tc-big-quote {display:none !important;}\n.tc-story-river{width:70% !important;}\n .container{width:100% !important;}\n.tc-tiddler-frame{padding-left:30px !important; padding-right:30px !important;  }\n\n\n\n\">>\n\n.tovar_path a.tc-tiddlylink{color:#000;}\n\n.tovar_path ul li::after {\ncolor:#000;\n}\n\n","type":"text/vnd.tiddlywiki","title":"$:/_aa.giff/StyleSheetIfSidebar","tags":"$:/tags/Stylesheet","modified":"20191124154213263","created":"20180107060410014"},
{"text":"\u003C$reveal state=\"$:/constant/_leftmenu\" type=\"match\" text=\"no\" default=\"no\">\n.tw-table-of-contents{display:none;}\n\u003C/$reveal>\n\n\u003C$reveal state=\"$:/constant/_leftmenu\" type=\"match\" text=\"yes\" default=\"no\">\n\n.tc-tiddler-frame{padding-left:280px;  float: none !important;  }\n\n\n\n.tw-table-of-contents{display:block;}\n\n.toplevelmenu a   {\n text-decoration: underline;\npadding:0px 20px;\nfont-size:0.8em;\n}\n\n\n\n.tovar_path ul {margin-top:0px;}\n\n\n.col-grey:after, .col-grey:before , .col-darkgrey:after, .col-darkgrey:before, .col-footer:after, .col-footer:before{display:none !important;}\n\n.col-grey {background-color:inherit; border:none; margin:0px; padding:0px;}\n.col-white {background-color:inherit; border:none;}\n\n\n.col-4 {padding:10px;}\n\n\n\n\n\n@media (max-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\n.tc-story-river {\n    padding-left: 0px; \npadding-right: 0px;\n\n}\n.tc-tiddler-frame {\npadding-left:30px !important;\npadding-right:30px !important;\n}\n.tw-table-of-contents>ul, .toplevelmenu {display:none;}\n}\n\n\n\n\n\n\n\n\n\n\n\n\n\n.tw-table-of-contents{ \ncolor:  #111;\n\tpadding-left:30px;\ntext-align:left;\n    position: relative;\nfloat: left;\n    width:266px;\n    margin-top: 20px;\nz-index:100;\ndisplay: block;\n}\n\n\n\n.tw-table-of-contents>ul, .tw-table-of-contents>ul ul {\n\t\tlist-style: none;\nmargin:0;\npadding:0;\n\n\t}\n\t\n.tw-table-of-contents>ul{\n\nwidth:100%;\ndisplay:inline;\n}\n\n\n\n\n.tw-table-of-contents > ul li.expand>a:before {\n    position: absolute;\n    top: -2px;\n    left: 4px;\n    content: \"+\";\n}\n\n\n\n\n\n\n.tw-table-of-contents>ul>li {\nbackground-color: \u003C\u003Ccolour sidebar-foreground>>;\n\n    text-align: left;\n\nmargin:5px 0px;\n\n\n\n\n    -moz-box-sizing: border-box;\n    -webkit-box-sizing: border-box;\n    -o-box-sizing: border-box;\n    box-sizing: border-box;\n\n\n\t}\n\t\n.tw-table-of-contents>ul>li>a {\t\ntext-shadow: 0 1px #2c0606;\ncolor:#fff;\npadding-left:15px;\nborder: 1px dashed \u003C\u003Ccolour tiddler-link-foreground>>;\n    line-height: 1.3em;\n    padding-top: 10px;\n    padding-bottom: 10px;\n}\n\t\n\t.tw-table-of-contents li, \t.tw-table-of-contents>ul li {\n\t\tdisplay:inline-block;\n\t\tposition: relative;\npadding: 1px 1px;\nwidth:100%;\n\n\t}\n\t\n\t.tw-table-of-contents>ul a {\n\tdisplay:block;\n\n\n\t\ttext-decoration: none;\n\n\t}\n\t\n\t.tw-table-of-contents>ul li:hover > a {\n\t\t\tcolor: #999;\n\t}\n\t\n\n\t\n\t.tw-table-of-contents>ul ul {\n\t\tmargin: 20px 0 0 0;\n\t\t_margin: 0; /*Только для IE6*/\n\t\topacity: 0;\n\t\tvisibility: hidden;\n\t\tposition: absolute;\n\t\ttop: 0px;\n\t\tleft: 260px;\n\t\tz-index: 9999;    \n\t\tbackground-color: \u003C\u003Ccolour dropdown-background>>;\n\n\nline-height:40px;\n\n\t\t-webkit-transition: all .2s ease-in-out;\n\t\t-moz-transition: all .2s ease-in-out;\n\t\t-ms-transition: all .2s ease-in-out;\n\t\t-o-transition: all .2s ease-in-out;\n\t\ttransition: all .2s ease-in-out;  \n\t}\n\n.tw-table-of-contents > ul ul::after {\n    position: absolute;\n    left: -28px;\n    top: 10px;\n    margin: 0;\n    content: \"\";\n    width: 0px;\n    height: 0px;\n    border: 15px solid transparent;\n    border-bottom-color: transparent;\n    border-right-color: \u003C\u003Ccolour dropdown-background>>;\n}\n\n\n\n\n\n\n\n\n\t.tw-table-of-contents>ul li:hover > ul {\n\t\topacity: 1;\n\t\tvisibility: visible;\n\t\tmargin: 0;\n\t}\n\t\n\t.tw-table-of-contents>ul ul ul {\n\t\ttop: 0;\n\t\tleft: 280px;\n\t\tmargin: 0 0 0 20px;\n\t\t_margin: 0; /*Только для IE6*/\n\n\t}\n\t\n\t.tw-table-of-contents>ul ul li {\n\t\tpadding:0;\n\nfloat: none;\n\t\tdisplay: block;\n\t\tborder: 0;\n\t\t_line-height: 0; /*Только для IE6*/\n\n\t}\n\t\n\n\t\n.tw-table-of-contents>ul ul a {\n    width: 268px;\n    _height: 10px;\n    display: block;\n    float: none;\n    text-transform: none;\n    text-align: left;\n    border-bottom: 1px solid #fff;\n    line-height: 1.1em;\n    padding: 10px 7px;\n}\n\t\n\t.tw-table-of-contents>ul ul a:hover {\n\t\tbackground-color: \u003C\u003Ccolour tiddler-link-foreground>>;\ncolor: #888;\n\n\n\t}\n\t\n\n\t\n\n\u003C/$reveal>\n\t\n\n\t\n\n\t\n\n\n","title":"$:/_aa.giff/StyleSheetLeftMenu","tags":"$:/tags/Stylesheet $:/tags/stylesheet2","modifier":"HEEG.HTML free on-line store","modified":"20200614182653862","creator":"HEEG.HTML free on-line store","created":"20160618125126502"},
{"text":"\"\"\"\n\n.slideout-sidebar {\n  position: fixed;\n    overflow: auto;\n  top: 0;\n  left: -300px;\n  z-index: 1500;\n  width: 300px;\n  height: 100%;\n\n  background-color: #212121;\n  transition: all 300ms ease-in-out;\n\n}\n\n.slideout-sidebar ul{list-style-type: none; margin:0;padding-left:15px;}\n.slideout-sidebar ul>li a{font-weight: bold;color:#ddd;font-size:0.8em; padding-left: 2px;}\n.slideout-sidebar ul>li a:hover{text-decoration:underline !important; border-bottom:none !important;color:#fff !important;font-weight: bold !important;}\n.slideout-sidebar>ul>li>a{border-bottom:1px solid #eee;width:100%;}\n.slideout-sidebar>ul>li li a{font-weight: normal;padding-left: 5px;}\n.slideout-sidebar>ul>li li li a{padding-left: 22px;}\n\n .slideout-sidebar>ul li.expand>a:before {\n    position: relative;\npadding-right:5px;\n    content: \"&#xf105;\";\n    font-family: \"fontawesome\";\n    color: #eee;\n    width: 12px;\n   \n}\n\n\n.slideout-sidebar ul li:hover {\n  color: rgba(244,244,244,1);\n}\n\n\n.tc-topbar input[type=\"search\"] {\nmargin-left:15px;\n}\n\n #menu-toggle {\n  display: none;\n}\n.tc-topbar .menu-icon {  display:block; position: fixed;\n  top: 0px;\n  font-size: 34px;\n  z-index: 1300;\n  transition: all 300ms ease-in-out;\nfont-family:fontawesome;\npadding:20px;\n\ncursor:pointer;\n}\n\n.tc-topbar >.menu-icon {\n\n  left: 80px;\n}\n\n\n\n\n #menu-toggle:checked ~ .slideout-sidebar {\n  left: 0px;\nbox-shadow: 2em 0 30px rgba(255,255,255,0.9);\n}\n\n\n\n #menu-toggle:checked ~ .slideout-sidebar >.menu-icon{\nleft:220px;\ncolor:#eee;\n}\n\n\n\"\"\"","title":"$:/_aa.giff/StyleSheetLeftSlideMenu","tags":"$:/tags/Stylesheet $:/tags/stylesheet2","modifier":"HEEG.HTML free on-line store","modified":"20200603134539128","creator":"Татьяна Воронина","created":"20200103193236098"},

{"text":".cb-slideshow,\n.cb-slideshow:after {\n    position: relative;\n    width: 100%;\n    height: 300px;\nmargin-bottom:30px;\nfloat:left;\n\tlist-style:none;\noverflow: hidden;\nmargin-top:0px;\n\n    background-color: \u003C\u003Ccolour background>>;\n}\n\n\n\n\n\n\n\n.cb-slideshow li span {\n    width: 100%;\n    height: 100%;\n    position: absolute;\n    top: 0px;\n    left: 0px;\n    color: transparent;\n    background-size: cover;\n    background-position: 50% 50%;\n    background-repeat: none;\n    opacity: 0;\n    z-index: 0;\n\t-webkit-backface-visibility: hidden;\n    -webkit-animation: imageAnimation 42s linear infinite 0s;\n    -moz-animation: imageAnimation 42s linear infinite 0s;\n    -o-animation: imageAnimation 42s linear infinite 0s;\n    -ms-animation: imageAnimation 42s linear infinite 0s;\n    animation: imageAnimation 42s linear infinite 0s;\n}\n.cb-slideshow li div {\n    z-index: 90;\n    position: absolute;\n    top: 50px;\n    right: 0;\n    width: 100%;\n    text-align: right;\n    opacity: 0;\n    -webkit-animation: titleAnimation 42s linear infinite 0s;\n    -moz-animation: titleAnimation 42s linear infinite 0s;\n    -o-animation: titleAnimation 42s linear infinite 0s;\n    -ms-animation: titleAnimation 42s linear infinite 0s;\n    animation: titleAnimation 42s linear infinite 0s;\n    font-style: italic;\n}\n\n\n\n\n\n.cb-slideshow li div h3 {\n\n    line-height: 60px;\n    color: \u003C\u003Ccolour sidebar-foreground>>;\n    background-color: #eeeeee;\n    text-align: right;\npadding-right:30px;\n    position: relative;\nbackground: -moz-linear-gradient(-45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 1%, rgba(255,255,255,0.68) 40%, rgba(255,255,255,1) 58%);\n\nbackground: -webkit-linear-gradient(-45deg, rgba(255,255,255,0) 0%,rgba(255,255,255,0) 1%,rgba(255,255,255,0.68) 40%,rgba(255,255,255,1) 58%);\n\nbackground: linear-gradient(135deg, rgba(255,255,255,0) 0%,rgba(255,255,255,0) 1%,rgba(255,255,255,0.68) 40%,rgba(255,255,255 loader-color: #777;\n}\n.swiper-lazy-preloader-black {\n  --swiper-preloader-color: #000;\n}\n@keyframes swiper-preloader-spin {\n  100% {\n    transform: rotate(360deg);\n  }\n}\n/* a11y */\n.swiper-container .swiper-notification {\n  position: absolute;\n  left: 0;\n  top: 0;\n  pointer-events: none;\n  opacity: 0;\n  z-index: -1000;\n}\n.swiper-container-fade.swiper-container-free-mode .swiper-slide {\n  transition-timing-function: ease-out;\n}\n.swiper-container-fade .swiper-slide {\n  pointer-events: none;\n  transition-property: opacity;\n}\n.swiper-container-fade .swiper-slide .swiper-slide {\n  pointer-events: none;\n}\n.swiper-container-fade .swiper-slide-active,\n.swiper-container-fade .swiper-slide-active .swiper-slide-active {\n  pointer-events: auto;\n}\n.swiper-container-cube {\n  overflow: visible;\n}\n.swiper-container-cube .swiper-slide {\n  pointer-events: none;\n  -webkit-backface-visibility: hidden;\n          backface-visibility: hidden;\n  z-index: 1;\n  visibility: hidden;\n  transform-origin: 0 0;\n  width: 100%;\n  height: 100%;\n}\n.swiper-container-cube .swiper-slide .swiper-slide {\n  pointer-events: none;\n}\n.swiper-container-cube.swiper-container-rtl .swiper-slide {\n  transform-origin: 100% 0;\n}\n.swiper-container-cube .swiper-slide-active,\n.swiper-container-cube .swiper-slide-active .swiper-slide-active {\n  pointer-events: auto;\n}\n.swiper-container-cube .swiper-slide-active,\n.swiper-container-cube .swiper-slide-next,\n.swiper-container-cube .swiper-slide-prev,\n.swiper-container-cube .swiper-slide-next + .swiper-slide {\n  pointer-events: auto;\n  visibility: visible;\n}\n.swiper-container-cube .swiper-slide-shadow-top,\n.swiper-container-cube .swiper-slide-shadow-bottom,\n.swiper-container-cube .swiper-slide-shadow-left,\n.swiper-container-cube .swiper-slide-shadow-right {\n  z-index: 0;\n  -webkit-backface-visibility: hidden;\n          backface-visibility: hidden;\n}\n.swiper-container-cube .swiper-cube-shadow {\n  position: absolute;\n  left: 0;\n  bottom: 0px;\n  width: 100%;\n  height: 100%;\n  background: #000;\n  opacity: 0.6;\n  -webkit-filter: blur(50px);\n  filter: blur(50px);\n  z-index: 0;\n}\n.swiper-container-flip {\n  overflow: visible;\n}\n.swiper-container-flip .swiper-slide {\n  pointer-events: none;\n  -webkit-backface-visibility: hidden;\n          backface-visibility: hidden;\n  z-index: 1;\n}\n.swiper-container-flip .swiper-slide .swiper-slide {\n  pointer-events: none;\n}\n.swiper-container-flip .swiper-slide-active,\n.swiper-container-flip .swiper-slide-active .swiper-slide-active {\n  pointer-events: auto;\n}\n.swiper-container-flip .swiper-slide-shadow-top,\n.swiper-container-flip .swiper-slide-shadow-bottom,\n.swiper-container-flip .swiper-slide-shadow-left,\n.swiper-container-flip .swiper-slide-shadow-right {\n  z-index: 0;\n  -webkit-backface-visibility: hidden;\n          backface-visibility: hidden;\n}\n`","type":"text/vnd.tiddlywiki","title":"$:/_aa.giff/StyleSheetTouchSlider","tags":"$:/tags/Stylesheet $:/tags/stylesheet2","modifier":"HEEG.HTML free on-line store","modified":"20201219160834725","creator":"HEEG.HTML free on-line store","created":"20191214173850745"},

{"created":"20200405093816114","creator":"HEEG.HTML free on-line store","text":"\\define currOrder()\n\u003C$list filter=\"[is[current]tag[pag]]\" >\n\u003C$set name=ccur value=\u003C\u003CcurrentTiddler>>>\n\u003C$list filter=\"[is[current]tagging[]tag[$:/Note]!tag[$:/TOC]!tag[$:/hide]$(order)$]\" counter=\"a\"> \n\u003C$set name=num value={{{[\u003Ca>subtract[1]divide{$:/constant/_paginationNumber}trunc[]add[1]]}}}>\n  {{||$:/_tile}}   \u003C/$set>   \u003C/$list>\u003C/$set>\u003C/$list> \n\u003C$list filter=\"[is[current]!tag[pag]]\">\u003C$list filter=\"[is[current]tagging[]tag[$:/Note]!tag[$:/TOC]!tag[$:/hide]$(order)$]\">{{||$:/_tile}}\u003C/$list>  \u003C/$list> \n\\end\n\n\u003C$list filter=\"[is[current]tagging[]tag[$:/Note]!tag[$:/TOC]nth[5]]\" emptyMessage=\"\" variable=v>\n\u003Cform class=\"filters\">\n \u003Cdiv class=\"parametrs\" n=\u003C\u003CcurrentTiddler>>>\n\u003C$list filter=\"[is[current]tagging[]tag[$:/Note]fields[]prefix[parametr]!suffix[-hide-hide]]\" variable=name >\n \u003Cdiv class=\u003C\u003Cname>>>\u003Cb>\u003C$text text={{{[\u003Cname>removeprefix[parametr]removesuffix[-hide]][\u003Cname>!suffix[-hide]removeprefix[parametr]]}}}/>\u003C/b>\n\u003C$list filter=\"[is[current]tagging[]tag[$:/Note]each\u003Cname>get\u003Cname>split[,]trim[]] +[unique[]]\">\n\u003Clabel>\u003Cinput type=\"checkbox\"/>\u003Ca>\u003C\u003CcurrentTiddler>>\u003C/a>\u003C/label>     \n\u003C/$list>\n\u003C/div>\n\u003C/$list>\n\u003C$list filter=\"[is[current]tagging[]tag[$:/Note]!tag[$:/TOC]fields[]prefix[select]]\" variable=name >\n \u003Cdiv class={{{[\u003Cname>addprefix[parametr-]]}}}>\u003Cb>\u003C$text text={{{[\u003Cname>removeprefix[select]removesuffix[-hide]][\u003Cname>!suffix[-hide]removeprefix[select]]}}}/>\u003C/b> \n\u003C$list filter=\"[is[current]tagging[]tag[$:/Note]each\u003Cname>get\u003Cname>split[,]trim[]] +[unique[]]\">\n\u003Clabel>\u003Cinput type=\"checkbox\"/>\u003Ca>\u003C\u003CcurrentTiddler>>\u003C/a>\u003C/label>     \n\u003C/$list>\n\u003C/div>\n\u003C/$list>\n\u003Cdiv class=\"nnparametrs\">\n    \u003C$list filter=\"[is[current]tagging[]tag[$:/Note]fields[]prefix[nparametr]!suffix[-hide-hide]]\" variable=name >\n    \u003Cdiv class=\u003C\u003Cname>>>\u003Cb>\u003C$text text={{{[\u003Cname>removeprefix[nparametr]removesuffix[-hide]][\u003Cname>!suffix[-hide]removeprefix[nparametr]]}}}/>\u003C/b>\n\u003Ca>от \u003Cinput size=\"3\" class=\"numberfrom\" type=\"number\" placeholder={{{[is[current]tagging[]tag[$:/Note]!tag[$:/TOC]!ostatok[0]get\u003Cname>] ~0 +[minall[]]}}}>\nдо \u003Cinput  size=\"3\" class=\"numberto\" type=\"number\" placeholder={{{[is[current]tagging[]tag[$:/Note]!tag[$:/TOC]!ostatok[0]get\u003Cname>] ~0 +[maxall[]]}}}>\n\u003C/a>\n      \u003C/div>\n      \u003C/$list>\n    \u003Cdiv class=\"parametr-price\">  \n \u003Cb>-ЦЕНА ({{$:/constant/_valuta}})\u003C/b>\n\u003Ca>от \u003Cinput size=\"3\" class=\"pricefrom\" type=\"number\" placeholder={{{[is[current]tagging[]tag[$:/Note]!tag[$:/TOC]!ostatok[0]get[price]] ~0 +[minall[]]}}}>\nдо \u003Cinput  size=\"3\" class=\"priceto\" type=\"number\" placeholder={{{[is[current]tagging[]tag[$:/Note]!tag[$:/TOC]!ostatok[0]get[price]] ~0 +[maxall[]]}}}>\u003Cbutton type=\"reset\">Сбросить\u003C/button>   \n\u003C/a> \n\u003C/div>\n\u003C/div>\n\u003C/div>\n  \u003C/form>\n\u003C/$list>\n\u003C$list filter=\"[is[current]tagging[]tag[$:/Note]!tag[$:/TOC]!tag[$:/hide]nth[1]]\" variable=variable>\n\u003Cdiv  class=\"container\" id =\"razdel\" razdel=\u003C\u003CcurrentTiddler>>>\n\u003C$set name=\"b\" filter=\"[{!!title}addsuffix[_b]]\">\n\u003Cinput id=\u003C\u003Cb>> type=\"checkbox\">\n\u003Clabel for=\u003C\u003Cb>> class=\"settings-box-element1\">\u003Ca>&#xf0ca;\u003C/a>\u003C/label>\n\u003Clabel for=\u003C\u003Cb>> class=\"settings-box-element2\">\u003Ca>&#xf009;\u003C/a>\u003C/label>\n\u003C/$set>\n\u003Cdiv class=\"tovarblock\"> \n\u003C$set name=\"cur\" value=\u003C\u003CcurrentTiddler>>>\n\u003C$wikify name=\"order\" text='\u003C$view tiddler =\"$:/state/_sortOrder\" />'>\n\u003C\u003CcurrOrder>>\n\u003C/$wikify>\n\u003C/$set>\n\u003C/div> \n\u003C$list filter=\"[is[current]tag[pag]]\" variable=variable>\n\u003Cdiv class=\"pagination\">\n\u003C$set name=range value={{{[is[current]tagging[]tag[$:/Note]!tag[$:/hide]!ostatok[0]count[]]}}}>\n\u003Cinput type=\"radio\" name=\u003C\u003CcurrentTiddler>> l=\"0\" value=\"1\" id=\"1\" checked />\n\u003Clabel for=\"1\"> 1\u003C/label>\n\u003C$list filter=\"[range\u003Crange>] +[divide{$:/constant/_paginationNumber}] +[untrunc[]] +[unique[]]+[add[1]] +[butlast[1]]\" variable=num>\n\u003Cinput type=\"radio\" name=\u003C\u003CcurrentTiddler>> l=\"0\" value=\u003C\u003Cnum>> id=\u003C\u003Cnum>> />\n\u003Clabel for=\u003C\u003Cnum>>> \u003C\u003Cnum>>\u003C/label>\n\u003C/$list> \n\u003C/$set> \n\u003Cstyle id={{{[\u003CcurrentTiddler>addprefix[pag-]]}}}>div[data-tiddler-title=\"\u003C$text text=\u003C\u003CcurrentTiddler>>/>\"] #razdel .tovarblock tw:not([num=\"1\"]){display:none;}\u003C/style>\n\u003Cstyle id={{{[\u003CcurrentTiddler>addprefix[pagnum-]]}}}>\u003C/style>\n\u003C/div>\n\u003C/$list>\n\u003C/div>\n\u003C/$list>","type":"text/vnd.tiddlywiki","title":"$:/_aa/sort/OrderSelect","tags":"$:/_aa/sort/plitka","modifier":"HEEG.HTML free on-line store","modified":"20211214072419436","caption":"Цена &#8593;"},

{"created":"20150924060947457","creator":"HEEG.HTML free on-line store","text":"\u003Cdiv id=\"oneclick_form\" style=\"display: none;\">{{oneclick_form}}\u003C/div>\n\n\u003Cdiv id=\"cart_backdrop\" style=\"display: none; transition:opacity ease-out; opacity: 0.7; background: #999; position: fixed; width: 100%; height: 200%; top: -400px; left: 0px; z-index:900;\"> \u003C/div>\n\u003Cdiv id=\"hideCart\" class =\"korzinka\" style=\" padding: 0px; margin:0px; height:0px; top:0px;\">\n\u003Cdiv style=\"height:15000%; \">\n\u003Cdiv style=\"background: #fff; float:left; width:100%; padding: 3%;     -moz-box-shadow: 0 0 55px 5px rgba(0, 0, 0, 0.12);    -webkit-box-shadow: 0 0 55px 5px rgba(0, 0, 0, 0.12);    box-shadow: 0px 0px 55px 5px rgba(0,0,0,0.4);\">\n\n    \u003Cdiv class=\"tc-titlebar\"> \n\u003Ch2 style=\"display:inline-block;\">{{$:/constant/_cartName}}\u003C/h2> \t \u003Ca class=\"simpleCart_hide\"  style=\"cursor: pointer; float: right; padding-top: 2px;font-family:fontawesome; color:#000;\">&#xf00d; \u003C/a>\t\u003C/div> \n\n\n  \u003Cdiv class=\"simpleCart_items\"    >             \u003C/div>    \u003Cbr>   {{$:/_mybag_total}}   \n\n  \u003Cdiv class=\"freedost\">Бесплатная доставка при сумме заказа от {{$:/constant/_deliveryFreeFrom}}{{$:/constant/_valuta}}\u003C/div>\n\u003Cdiv class=\"carttext\">{{carttext}}\u003C/div>\n\u003Cdiv id=\"free_from_dost\">\u003C/div>\n\u003Cdiv id=\"total_check\">\u003C/div>\n\n\u003Cdiv class=\"mybag\">\n \u003Cdiv class=\"field\"> \u003C$edit-text tiddler=\"$:/temp/PersonDBeditPerson\" tag=\"input\"  type=\"text\" placeholder=\"(обязательно)*\" class=\"userFF\" /> \u003Ca>Ваше Имя*\u003C/a>\u003C/div> \n \u003Cdiv class=\"field\"> \u003Cinput  class=\"userII\"  value=\"+7(___)___-____\" pattern=\"[0-9]*\"> \u003Ca>Телефон* (цифры)\u003C/a>\u003C/div> \n  \u003Cdiv class=\"field\">\u003C$edit-text tiddler=\"$:/temp/PersonDBeditMail\" tag=\"input\"  type=\"text\" placeholder=\"(по желанию)\" class=\"userOO\" /> \u003Ca> @e-mail\u003C/a>\u003C/div> \n  \u003Cdiv class=\"field\"   style=\" width: 100%;     margin-bottom:20px;\">\u003C$edit-text tiddler=\"$:/temp/PersonDBeditAdress\" tag=\"input\"  type=\"text\" placeholder=\"Адрес доставки\" class=\"userAA\" />\u003Ca>Адрес доставки\u003C/a>\u003C/div> \n  \u003Cdiv class=\"field\"   style=\" width: 100%;    margin-bottom:20px;\">\u003Ctextarea type=\"text\" class=\"userCC\" style=\"height: 100px;\">\u003C/textarea>\u003Ca>Комментарии к заказу\u003C/a>\u003C/div>\n\n\n\n\n\n\u003Cdiv class=\"samovivoz\" >\u003C$checkbox  tiddler=\"$:/temp/PersonDBeditAdress\" field=\"text\" checked=\"Cамовывоз\" unchecked=\"\"  >  &nbsp;-&nbsp;самовывоз \u003C/$checkbox>   \u003C/div> \n\n\n\n\n\n \u003Cdiv class=\"field\" style=\" width: 100%;    margin-top: 23px;    margin-bottom: 20px;\">  \n\u003C$select tiddler='$:/state/_tip_dostavki' default='dost' class=\"selectDost\">\n \u003C$list filter=\"[tag[$:/dost]!tag[$:/hide]]\">\u003Coption value={{!!title}} price={{!!price}}>{{!!caption}} {{!!price}} {{$:/constant/_valuta}}\u003C/option>  \u003C/$list>\n\u003C/$select>\n\n\u003Ca>Доставка\u003C/a>\n\n\n\u003C/div> \n\n\n \u003C$edit-text tiddler=\"$:/state/_tip_dostavki\" tag=\"input\"  type=\"text\" class=\"dostav\" /> \n\n\n \n\n\n\n\n\n\n\n \u003Cdiv class=\"field\" style=\" width: 100%;    margin-top: 12px;    margin-bottom: 20px;\">  \n\u003C$select tiddler='$:/state/_tip_oplati2' default='oplnk' class=\"oplataSelect\">\n{{$:/_opllnk}}\n\u003C$list filter=\"[prefix[$:/_Moneta_moneta]]\">{{!!text}}\u003C/$list>\n \u003C$list filter=\"[tag[oplata]!tag[$:/hide]]\">\u003Coption value={{!!title}} >{{!!caption}} \u003C/option>  \u003C/$list>\n{{$:/_Yandex_oplata!!ac}}\n{{$:/_Yandex_oplata!!pc}}\n{{$:/_Yandex_oplata!!mc}}\n{{Paypal!!select}}\n\u003C/$select>\n\n \u003C$edit-text tiddler=\"$:/state/_tip_oplati2\" tag=\"input\"  type=\"text\" class=\"oplatavar2\" /> \n\u003Ca>Оплата\u003C/a>\u003C/div> \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n \u003Cdiv class=\"field\" style=\"width: 100%;    margin-top: 12px;    margin-bottom: 20px; display:none;\">  \n\u003C$select tiddler='$:/state/_tip_montaj' default='NoMon' class=\"oplataSelect\">\n\u003Coption value='NoMon'>Стандартная упаковка \u003C$view tiddler=\"NoMon\" field=\"stoimost\"/> {{$:/constant/_valuta}}\u003C/option>\n\u003Coption value='YesMon'>Премиум упаковка \u003C$view tiddler=\"YesMon\" field=\"stoimost\"/> {{$:/constant/_valuta}}  \u003C/option>\n\n\u003C/$select>\n\u003Ca>Фирменная упаковка\u003C/a>\u003C/div> \n\n\n \u003C$edit-text tiddler='$:/state/_tip_montaj'  tag=\"input\"  type=\"text\" class=\"montajvar\" /> \n\n\n\n\n\n\n\u003C/div> \n\n\n    \u003Cdiv style=\"float: right;   display: block;   margin-top: 22px;   width: 100%;\">  \n\u003Ca class=\"simpleCart_checkout\" >Отправить&nbsp;заказ \u003C/a>  \n\n\u003Ca class=\"simpleCart_empty\">Очистить корзину \u003C/a>    \n\n \u003Ca class=\"simpleCart_hide\"  style=\" cursor: pointer;    float: right;     width: 100%;    margin-right: 11px;    text-decoration: underline;    font-size: 1.2em;   text-align: right;margin-top: 14px; \">Вернуться в магазин\u003C/a>\t\n\u003C/div>\n\n\n\u003Cdiv style=\"width:100%; float:left; padding-top:40px;\">\n Нажимая на кнопку «Отправить заказ», я даю согласие на обработку персональных данных.\n\n\n\u003C$button class=\"personal tc-btn-invisible\" style=\"float:right;\" set=\"$:/state/SampleReveal1\" setTo=\"show\">\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\">{{$:/core/images/help}}\u003C/$list> Подробнее \u003C/$button>\n\n\n\u003C$reveal type=\"match\" state=\"$:/state/SampleReveal1\" text=\"show\">\n\n\u003C$button class=\"tc-btn-invisible\" style=\"float:right;\"   set=\"$:/state/SampleReveal1\" setTo=\"hide\">Закрыть {{$:/core/images/close-button}}\u003C/$button>\n\n\n{{personal_data}}\n\n\n\u003C$button class=\"tc-btn-invisible\" style=\"float:right;\"   set=\"$:/state/SampleReveal1\" setTo=\"hide\">Закрыть {{$:/core/images/close-button}}\u003C/$button>\n\n\u003C/$reveal>\n\u003C/div> \n\n\n\n\n\n\u003C/div> \u003C/div> \n\u003C/div> \n\n    \n\n\u003Cdiv style=\"display:none;\">{{$:/constant/_mail_form}} \u003C/div>\n\u003Cdiv style=\"display:none;\">{{yandex_form}} \u003C/div>\n","type":"text/vnd.tiddlywiki","title":"$:/_Cart","modifier":"HEEG.HTML free on-line store","modified":"20211202123202929","fontawesome":"&#xf290;"},

{"text":"var a = document.querySelector('#aside1'), b = null;  \nfunction Ascroll() {\n  if (b == null) {  \n    var Sa = getComputedStyle(a, ''), s = '';\n    for (var i = 0; i \u003C Sa.length; i++) {  \n      if (Sa[i].indexOf('box-sizing') == 0 || Sa[i].indexOf('overflow') == 0 || Sa[i].indexOf('padding') == 0 || Sa[i].indexOf('border') == 0 || Sa[i].indexOf('outline') == 0 || Sa[i].indexOf('box-shadow') == 0 || Sa[i].indexOf('background') == 0) {\n        s += Sa[i] + ': ' +Sa.getPropertyValue(Sa[i]) + '; '\n      }\n    }\n     b = document.querySelector('#stick');\n    a.style.height = b.getBoundingClientRect().height + 'px';  \n    a.style.padding = '0';\n    a.style.border = '0';  \n \n\n }\n  if (a.getBoundingClientRect().top \u003C= 0) { \n    b.className = 'sticky';\n  } else {\n    b.className = 'sticky2';\n  }\n}\n\n\n\nif (document.getElementById('aside1')){\n(function(){  \n\nwindow.addEventListener('scroll', Ascroll, false);\ndocument.body.addEventListener('scroll', Ascroll, false); \n})()\n\n}\n\nvar ttt=\"\"+decodeURIComponent(document.location);\nvar ssilko= \"heeg.html#\" + ttt.split('.html')[0].split('/')[ttt.match(/\\//g).length];\n\n\n\n\n\n\nvar object = document.createElement('div'); \n object.innerHTML ='\u003Cdiv class=\"modal-wrapper\"  >\u003C/div> \u003Cdiv class=\"modal\" style=\"z-index: 99990; min-width:200px;\"> \u003Cimg class=\"myimages\" style=\"width:100%; max-width: 173px;\" src=\"https://heeg.ru/images/products/shablon_internet_magazina_posudi_tmb.jpg\" alt=\"интернет магазин\" /> \u003Ca style=\"margin:15px; display:block;   \">  Добро пожаловать в наш интернет магазин.  Сегодня при сумме заказа от 5 тысяч рублей, мы доставим Ваш заказ в любой регион России бесплатно!  \u003C/a> '+  '\u003Cdiv class=\" modal-footer\"> \u003Ca class=\"simpleCart_checkout\"  style=\"font-size:16px;\" href=\"'+ ssilko +'\">перейти в магазин\u003C/a>'   +'\u003C/div> \u003C/div> '; \n \n \n \nif (document.getElementById('nomodal')){} else{\n\n var body = document.getElementsByTagName('body')[0]; \n body.insertBefore(object, body.firstChild); \n}\n\n\n\n\n","type":"application/javascript","title":"$:/_heeg.js","modified":"20190104132924256","created":"20141130175523951"},

{"text":"\\define showSolo() \n\u003C$list filter=\"[type[image/jpeg]prefix\u003Cbig>!prefix\u003Csmall>sort[title]nth[1]]\" variable=\"v\">\n\u003C$link>\u003Cdiv class=\"swiper-slide\">\n\u003C$tiddler tiddler=\u003C\u003Cv>>>\u003C$image  source= {{!!_canonical_uri}}  draggable =\"false\"/>\u003C/$tiddler>\n\u003C/div>\u003C/$link>\n\u003C/$list>\n\\end\n\n\u003C$set name=\"big\" filter=\"[{!!title}addsuffix[_]]\">\n\u003C$set name=\"small\" filter=\"[{!!title}addsuffix[_small]]\">\n\u003C$set name=\"caption\" value={{!!caption}}>\n\u003C$list filter=\"[type[image/jpeg]prefix\u003Cbig>!prefix\u003Csmall>sort[title]nth[2]]\" variable=\"variable\" emptyMessage=\u003C\u003CshowSolo>>>\n\u003Cdiv class=\"swiper-container\">\n\u003Cdiv class=\"swiper-wrapper\">\n\u003C$list filter=\"[type[image/jpeg]prefix\u003Cbig>!prefix\u003Csmall>sort[title]nth[1]]\">\n      \u003Cdiv class=\"swiper-slide\">\n        \u003Cimg src={{!!_canonical_uri}} alt=\u003C\u003Ccaption>> class=\"swiper-lazy\">\n         \u003Cdiv class=\"swiper-lazy-preloader swiper-lazy-preloader-white\">\u003C/div>\n       \u003C/div>\n\u003C/$list> \n\u003C$list filter=\"[[$:/constant/LazyLoad]text[no]]\" variable=\"t\">\n\u003C$list filter=\"[type[image/jpeg]prefix\u003Cbig>!prefix\u003Csmall>sort[title]rest[1]]\">\n      \u003Cdiv class=\"swiper-slide\">\n   \u003Cimg src={{!!_canonical_uri}} alt=\u003C\u003Ccaption>> class=\"swiper-lazy\">\n          \u003C/div>\n\u003C/$list>\n\u003C/$list>\n\u003C$list filter=\"[[$:/constant/LazyLoad]text[yes]]\" variable=\"t\">\n\u003C$list filter=\"[type[image/jpeg]prefix\u003Cbig>!prefix\u003Csmall>sort[title]rest[1]]\">\n    \u003Cdiv class=\"swiper-slide\">\n        \u003Cimg data-src={{!!_canonical_uri}} class=\"swiper-lazy\">\n        \u003Cdiv class=\"swiper-lazy-preloader swiper-lazy-preloader-white\">\u003C/div>\n      \u003C/div>\n\u003C/$list>\n\u003C/$list>\n\u003C/div>\n    \u003Cdiv class=\"swiper-pagination swiper-pagination-white\">\u003C/div>\n    \ {"created":"20190104133619372","creator":"HEEG.HTML free on-line store","text":" /** ** Эта  статья нужна для работы корзины в многостраничном режиме. Этот режим используется, если на вкладке \"Цены\" выбран пункт \"ничего не делать при открытии страницы\" и после этого выполнена нарезка static_site_new.bat . Если этот режим не используется, то содержимое данной статьи можно удалить. Саму статью удалять не следует ***/\n\"\"\"\n\nvar wasSeenStr = \"\";\nvar wasSeenCap = \"\";\nvar wasSeenId = \"\";\nvar wasArr = [];\n\nfunction replaceAll(string, search, replace) {\n  return string.split(search).join(replace);\n}\n \n\n`\nif(document.querySelector('.tc-tagged-\\\\%24\\\\%3A\\\\%2FNote')){\nwasSeenCap=document.querySelector(\".tc-tagged-\\\\%24\\\\%3A\\\\%2FNote tw .item_caption\").innerHTML;\nwasSeenId=document.querySelector(\".tc-tagged-\\\\%24\\\\%3A\\\\%2FNote\").getAttribute(\"data-tiddler-title\"); \n};\n\n\nif (isLocalStorageAvailable()) {\n \n\nwasSeenStr=localStorage.getItem(\"LSwasSeen\") || \"\";\nif (wasSeenStr.indexOf(wasSeenId+\"||\") \u003C 0  && wasSeenId!=\"\"){\nlocalStorage.setItem(\"LSwasSeen\", wasSeenStr+\"++\"+wasSeenId+\"||\"+wasSeenCap);\n};\n\nif(wasSeenStr!=\"\" && document.querySelector(\".liline\")){\nfunction wasDel() {\ndocument.querySelector(\".liline\").innerHTML=\"\";\nlocalStorage.setItem(\"LSwasSeen\", \"\");\n};\nwasArr = wasSeenStr.split(\"++\");\nfor(var i=0;i \u003C wasArr.length;i++) {\nwasArr[i] = wasArr[i].split(\"||\")[0];\n};\nwasSeenStr=replaceAll(wasSeenStr, '++', '\u003C/a>\u003Ca href=\"');\nwasSeenStr=replaceAll(wasSeenStr, '||', '.html\">');\nwasSeenStr=\"\u003Cb>\u003Ca href='search.html?search=\"+wasArr.join('++').substring(2)+\"'>смотреть открытые:\u003C/a>\u003C/b>\" + wasSeenStr.substring(4)+ \"\u003C/a>\" + '\u003Cinput class=\"tc-btn-invisible\" type=\"button\" value=\"❌\" onclick=\"wasDel()\">';\ndocument.querySelector(\".liline\").innerHTML=wasSeenStr;\n\n};\n};\n`\nvar search_text=\"\";\n\nif (document.querySelector('.swiper-wrapper')){\nvar script = document.createElement('script');\nscript.src = \"https://heeg.ru/test/js/swiper.min.js\";\ndocument.head.appendChild(script);\nscript.onload = function() {\nvar swiper=new Swiper(\".swiper-container\",{lazy:!0,pagination:{el:\".swiper-pagination\",clickable:!0},navigation:{nextEl:\".swiper-button-next\",prevEl:\".swiper-button-prev\"}});\n};\n};\n\n\nif (document.querySelector('.search_field')){\nvar script = document.createElement('script');\nscript.src = \"search_base.html\";\ndocument.head.appendChild(script);\n};\n\n\n\n\n/********************************************************************************************************\n * goods filters\n ********************************************************************************************************/\n\nvar arrObjects = [];\nvar blocks = [];\n\nfunction goodsFilter(a) {\nif(typeof a == \"undefined\"){a=document.querySelector(\".tc-tiddler-frame\")};\nvar offs=a;\n\nif(offs.querySelector(\".tovarblock\")){\n\narrObjects = [];\n\nvar tovarblocks = offs.querySelectorAll( \".tovarblock\" );\n\n for( let n = 0; n \u003C tovarblocks.length; n++){ \n\n\t   blocks = tovarblocks[n].querySelectorAll( \".simpleCart_shelfItem\" );\n\t   \n for( let i = 0; i \u003C blocks.length; i++){ \n\nARR_items = blocks[i].querySelectorAll('[class^=\"item_\"]');\n\narrObjects[i] = {};\nvar currclass =\"\"; \nvar curritem =\"\"; \nvar curritemval=\"\";\nfor (let t = 0; t \u003C ARR_items.length; t++) {\n\ncurrclass=ARR_items[t].getAttribute('class'); \ncurritemval=ARR_items[t].innerHTML;\nif(isNaN(curritemval)){curritem =curritemval}else{curritem =parseFloat(curritemval)};\n\narrObjects[i][currclass]  = curritem;\n\n  };\n\n\ntovarblocks[n].setAttribute('t','1');\n}}\n\t  };\t\n\nfunction arrayFilter(arr, pattern) {\n    return arr.filter(function(el) {\n        return pattern.some(function(mask) {\n            return Object.keys(mask).every(function(key) {\n                return mask[key](el[key])\n            })\n        })\n    })\n};\n\nfunction filterG(str, nnn){\n\n\n\nvar pagNum=parseFloat(\"\u003C$view tiddler='$:/constant/_paginationNumber'  format='plainwikified'/>\");\nvar pn=0;\nvar PN=pagNum;\nvar pattern = eval('[{' + str + '}]');\nlet usersFilter = arrayFilter(arrObjects, pattern);\nlet curfilter=usersFilter.map(el => el.item_name);\n\nvar sortnotfound = document.createElement('div');\nsortnotfound.className = \"sortnotfound\";\nsortnotfound.innerHTML = \"\u003C$view tiddler='$:/_NotFound'  format='plainwikified'/>\";\n\n\n\nif(offs.querySelector(\".sortnotfound\")){offs.querySelector(\".sortnotfound\").outerHTML=\"\";}\nif (!curfilter[0]){offs.querySelector(\".tovarblock\").append(sortnotfound)};\n for( let i = 0; i \u003C blocks.length; i++){ \nblocks[i].style.display = 'none';\nblocks[i].setAttribute(\"num\", \"hide\");\n}\n for( let ig = 0; ig \u003C curfilter.length; ig++){\n\n\nvar arritemss=offs.querySelectorAll(\"[id='\"+curfilter[ig]+\"']\");\n\n for( let i = 0; i \u003C arritemss.length; i++){ \n\n arritemss[i].removeAttribute('style');\nif(pagNum-ig>0){}else{pagNum=pagNum+PN; pn=pn+1;};\n\narritemss[i].setAttribute(\"num\", pn+1);\n}\n};\npagstylenum(nnn, pn+2);\n};\n\n\n  function handler1(t, n) {\n\n\nif(document.querySelector('div[data-tiddler-title=\"'+n+'\"] .pagination input[id=\"1\"]')){\ndocument.querySelector('div[data-tiddler-title=\"'+n+'\"] .pagination input[id=\"1\"]').checked = true;\npagstyle(n, \"1\");}\n  if(t==\"reset\"){filterG(\"\", n)}else{\n\n\nvar myparametr=t.querySelectorAll('div [class^=\"parametr\"]');\nvar myNparametr=t.querySelectorAll('div [class^=\"nparametr\"]');\n\nvar pricefrom=t.querySelector(\".parametr-price .pricefrom\").value || 0;\nvar priceto=t.querySelector(\".parametr-price .priceto\").value || 9999999999;\nvar numberfrom=0;\nvar numberto=9999999999;\nvar myvaluesii=\"\";\nfor (let l = 0, length = myNparametr.length; l \u003C length; l++) {\nnumberfrom=myNparametr[l].querySelector(\".n {"created":"20150407054443024","creator":"Татьяна Воронина","text":"\\define imgBack() \nbackground-image: url('$(name)$');\n\\end\n\n\\define showBig() \n\u003C$list filter=\"[type[image/jpeg]prefix\u003Cbig>!prefix\u003Csmall>sort[title]nth[1]]\" variable=\"v\">\n\u003Cspan class=\"item_Thumb\" style=\"display:none;\"> \n\u003C$tiddler tiddler=\u003C\u003Cv>>>\u003C$image  source= {{!!_canonical_uri}}  draggable =\"false\"/>\u003C/$tiddler>\n\u003C/span>\n {{||$:/_itemSlider2}}\n\u003C/$list>\n\\end\n\n\n\n\n \u003Ctw class='col-4 simpleCart_shelfItem' id=\u003C\u003CcurrentTiddler>> ost={{!!ostatok}} num=\u003C\u003Cnum>>> \n\u003C$list filter=\"[is[current]tag[hit]][is[current]tag[new]][is[current]tag[sale]]\">\n\u003Cdiv class=\"github-fork-ribbon-wrapper right\" tags={{!!tags}}> \u003Cdiv class=\"github-fork-ribbon hit\" >\u003Ca>хит\u003C/a>\u003C/div>\u003Cdiv class=\"github-fork-ribbon sale\" >\u003Ca>акция\u003C/a>\u003C/div>\u003Cdiv class=\"github-fork-ribbon new\">\u003Ca>новинка\u003C/a>\u003C/div>\u003C/div>\n\u003C/$list> \n\u003Ch6 class=\"item_name\">\u003C$view field=\"title\"/>\u003C/h6>\n \u003Cspan class=\"item_modified\">\u003C$view field=\"modified\"/>\u003C/span>\n \u003Cspan class=\"item_i\">\u003C$view field=\"i\"/>\u003C/span>    \n\u003Cdiv class = 'onclean' >\n\u003C$set name=\"small\" filter=\"[{!!title}addsuffix[_small]]\">\n\u003C$set name=\"big\" filter=\"[{!!title}addsuffix[_]]\">\n\u003C$list filter=\"[type[image/jpeg]prefix\u003Csmall>sort[title]nth[1]]\" variable=\"a\" emptyMessage=\u003C\u003CshowBig>>>\n\u003C$link>\u003C$tiddler tiddler=\u003C\u003Ca>>>\n\u003C$set name=\"name\"  value={{!!_canonical_uri}} > \n\u003Cdiv class=\"img-square\" style=\u003C\u003CimgBack>> >\n\u003Cspan class=\"item_Thumb\"> \n\u003C$image  source= {{!!_canonical_uri}}  draggable =\"false\"/>\n\u003C/span>\n\u003C/div>\n\u003C/$set>\n\u003C/$tiddler>\n\u003C/$link>\n\u003C/$list>\n\u003C/$set>\n\u003C/$set>\n\u003C/div>\n\u003C$link draggable=\"no {"created":"20151208182031538","creator":"Татьяна Воронина","text":"//Счетчик яндекс метрики находится в $:/boot/Yandex_Metrika_Counter.js  \n \n\nvar HEEGreadyState=\"onload\";\nvar corsmax=0;\nvar corscurrent=0;\n var sheetsWeNeed =[\"system\",\"parts\",\"images\",\"goods\",\"GD-images\"];\n\nvar styles = \"form.filters{pointer-events:none; opacity:0.2;}\"\nvar styleSheet = document.createElement(\"style\")\nstyleSheet.type = \"text/css\"\nstyleSheet.innerText = styles\ndocument.head.appendChild(styleSheet)\n\n\n\n\n\n\n\n\n\n\n\n\n//document.querySelector('.userII_form').onkeypress = function (e) {  return !(/[^0-9]/.test(String.fromCharCode(e.charCode)));}\n\nfunction ContactFormSubmit(){\nvar re = /^[\\w-\\.]+@[\\w-]+\\.[a-z]{2,14}$/i;\n    var myMail = document.querySelector('.userOO_form').value;\n    var valid = re.test(myMail);\n\n\ndocument.querySelector('[aria-label^=\"name\"]').value=document.querySelector('.userFF_form').value;\ndocument.querySelector('[aria-label^=\"telephone\"]').value=document.querySelector('.userII_form').value;\ndocument.querySelector('[aria-label^=\"email\"]').value=document.querySelector('.userOO_form').value;\ndocument.querySelector('[aria-label^=\"client_comments\"]').value=document.querySelector('.userCC_form').value;\ndocument.querySelector('[aria-label^=\"order_number\"]').value=\"Z_Запрос из контактной формы\";\ndocument.querySelector('[aria-label^=\"link_for_your_order\"]').value=\"https:\\/\\/heeg.ru\";\n\n\nif (document.querySelector('.userFF_form').value === \"\"){ $tw.modal.display(\"$:/_alert/noname\"); return;}\nif (document.querySelector('.userII_form').value === \"\"){$tw.modal.display(\"$:/_alert/notelephone\"); return;}\nif (document.querySelector('.userOO_form').value==\"\") {document.querySelector('[aria-label^=\"email\"]').value=$tw.wiki.renderTiddler(\"text/plain\",\"$:/constant/_nomail\");}\nif (valid || document.querySelector('.userOO_form').value==\"\") {} else{ $tw.modal.display(\"$:/_alert/noemail\"); return;}\n\n\ndocument.querySelector('[name=\"rsubmit\"]').click();\n$tw.modal.display(\"$:/_alert/form_send\");\ndocument.querySelector('[target=\"my_iframe\"]').reset();\n};\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nfunction isLocalStorageAvailable() {\n    var test2 = 'test2';\n    try {\n      localStorage.setItem(test2, test2);\n\n      return true;\n    } catch(e) {\n      return false;\n    }\n};\n\n\nfunction StaticCut(){\nif (isLocalStorageAvailable()) { \n\n\nvar dataSt= localStorage.getItem(\"userStaticCutLS\"+getUrlVars()[\"id\"]); \n\nif(dataSt!=null){\nvar fields = Object.create(null);\nfields.title=\"$:/temp/userStaticCutLS\";\nfields.text=dataSt.replace (/\\+\\+/g, '\\n').replace (/\\|\\|/g, ':');\nfields.type=\"application/x-tiddler-dictionary\"\n if($tw.browser) {$tw.wiki.addTiddler(new $tw.Tiddler($tw.wiki.getModificationFields(),fields,$tw.wiki.getCreationFields()))};\n}}\n};\n\nStaticCut();\n\nfunction download(file,className) {\nfor(var a=0;a\u003Cfile.length;a++) {\n  const link = document.createElement(\"a\");\n\tconst objectURL = URL.createObjectURL(file[a]);\nvar fields = Object.create(null);\nif(typeof className == \"string\"){ \n\tlink.download =className+\"_\"+ file[a].name.replace (/\\~/g, '_'); fields.tags=className;\n}else{link.download =file[a].name};\n\tlink.href = objectURL;\n\tdocument.body.appendChild(link);\n\n\nfields.title=link.download;fields._canonical_uri=link.download;fields.type=\"image/jpeg\";\n       if($tw.browser) {$tw.wiki.addTiddler(new $tw.Tiddler($tw.wiki.getModificationFields(),fields,$tw.wiki.getCreationFields()))};\n\n\n\n\n//\trequestAnimationFrame(() => {\n\t\tlink.click();\n\t\tlink.remove();\n\t\tURL.revokeObjectURL(objectURL);\n//\t});\n}\nalert(\"Проверьте картинки\");\n}\n\n\n\n\nfunction a(i){\nvar text=\"\";\nfor (var k = 0; k \u003C i; k++){\ntext=text+\" \";\n\n}\nreturn text;\n}\n\n\nwindow.onload = function (){simpleCart.initialize(document.querySelector('div.tc-tiddler-exists[style^=\"display: block;\"]'));\n//setTimeout(function(){simpleCart.initialize(document.querySelector(\".tc-tiddler-frame\")); },3000);\nsetTimeout(function(){HEEGreadyState=\"isload\"; },3000);\n};\n\nfunction stickmenu() {\nif (document.getElementById('aside1')){\n\nvar a = document.querySelector('#aside1'), b = null;  \nwindow.addEventListener('scroll', Ascroll, false);\ndocument.body.addEventListener('scroll', Ascroll, false); \nfunction Ascroll() {\n  if (b == null) {  \n    var Sa = getComputedStyle(a, \"\"), s = \"\";\n    for (var i = 0; i \u003C Sa.length; i++) {  \n      if (Sa[i].indexOf('box-sizing') == 0 || Sa[i].indexOf('overflow') == 0 || Sa[i].indexOf('padding') == 0 || Sa[i].indexOf('border') == 0 || Sa[i].indexOf('outline') == 0 || Sa[i].indexOf('box-shadow') == 0 || Sa[i].indexOf('background') == 0) {\n        s += Sa[i] + ': ' +Sa.getPropertyValue(Sa[i]) + '; '\n      }\n    }\n  //  document.querySelector('#stick').outerHTML = '\u003Cdiv id=\"stick\"  style=\"'+s+'\">'+document.querySelector('#stick').innerHTML+'\u003C/div>';\n    b = document.querySelector('#stick');\n   //  a.style.height = b.getBoundingClientRect().height +6+ 'px';  \n    a.style.padding = '0';\n    a.style.border = '0';  \n\n\n\n\n }\n  if (a.getBoundingClientRect().top \u003C= 0) { \n    b.className = 'sticky';\n  } else {\n    b.className = 'sticky2';\n  }\n}\n}\n}\n\n\nfunction setAttr(prmName,val) {\n    var res = \"\";\n\tvar d = location.href.split(\"#\")[0].split(\"?\");\n\tvar base = d[0];\n\tvar query = d[1];\n\tif(query) {\n\t\tvar params = query.split(\"&\");\n\t\tfor(var i = 0; i \u003C params.length; i++) {\n\t\t\tvar keyval = params[i].split(\"=\");\n\t\t\tif(keyval[0] != prmName) {\n\t\t\t\tres += params[i] + '&';\n\t\t\t}\n\t\t}\n\t}\n\tres += prmName + '=' + val;\nwindow.history.pushState(null, null, base + '?' + res);\n\treturn false;\n}\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nvar disqus_developer = 1;\nvar strlocat3 = window.location.toString();\nvar pinframe=0;\n\n\n\n\n\n//var currhash=window.location.hash;\n//if (currhash ==\"\" || currhash ==\"#\" || currhash ==\"null\" ) { currhash =\"index\"};\n\n\n\n\n\n\n\n\n\n\n\n if (window.parent.frames.length > 0) {\n    pinframe=1;\n \n }\n\n\n\nvar mytext=\"\";\n\n\n\nfunction getUrlVars() {\n    var vars = {};\n    var parts = window.location.href.replace(/[?&|?#]+([^=&|^=#]+)=([^&|^#]*)/gi, function(m,key,value) {\n        vars[key] = value;\n    });\n    return vars;\n}\n\nvar con_spreadsheetid=$tw.wiki.renderTiddler(\"text/plain\",\"$:/constant/_spreadsheetid\");\nvar SpreadsheetsUse=$tw.wiki.renderTiddler(\"text/plain\",\"SpreadsheetsUse\");\nidfromURL=getUrlVars()[\"id\"];\n\nif(idfromURL===undefined && con_spreadsheetid!=\"\" && SpreadsheetsUse==\"hide\"){\nidfromURL=con_spreadsheetid;\ngetSheetsData(con_spreadsheetid);\n}else if(idfromURL!=undefined && SpreadsheetsUse==\"yes\"){\n\n\n\n\ngetSheetsData(idfromURL);\n\nvar fields = Object.create(null);\nfields.title=\"$:/constant/_spreadsheetid\";fields.text=idfromURL;\n       if($tw.browser) {$tw.wiki.addTiddler(new \n  $tw.Tiddler($tw.wiki.getModificationFields(),fields,$tw.wiki.getCreationFields()))};\n\nfields = Object.create(null);\nfields.title=\"SpreadsheetsUse\";fields.text=\"no\";\n       if($tw.browser) {$tw.wiki.addTiddler(new \n  $tw.Tiddler($tw.wiki.getModificationFields(),fields,$tw.wiki.getCreationFields()))};\n}else if(SpreadsheetsUse==\"no\"){stickmenu();\nHEEGreadyState=\"isload\";}else if(SpreadsheetsUse==\"ondemand\" && idfromURL== con_spreadsheetid ){\ngetSheetsData(idfromURL);\n\n\n\n}else{\n$tw.notifier.display(\"$:/_noidNotify\");\nstickmenu();\nHEEGreadyState=\"isload\";\n}\n\n\n////////Начало нового кода////////\n\n\n\nfunction loadScript (src) {\n    var arrObjectsGoogle = [];\n     let scr = document.createElement ('script')\n     scr.src = src;\nscr.onerror = function(){alert('Гугл таблица '+ src+' не найдена'); return;};\n      document.head.appendChild(scr)\n}\n\nfunction response(data, sheet){\nif(data.table){\n   \n    for (var il=0; il\u003Cdata.table.rows.length; il++) {\n  var fields = Object.create(null);\n        for (var ik=0; ik\u003Cdata.table.cols.length; ik++) {\n            if(data.table.rows[il].c[ik]!=undefined && data.table.rows[il].c[ik].v!=null  && data.table.cols[ik].label.indexOf('hide')!=0){\n            \n\nif(data.table.cols[ik].label==\"id\"){data.table.cols[ik].label=\"title\"}\nif(data.table.cols[ik].label==\"name\"){data.table.cols[ik].label=\"caption\"}\n\n\n\n\nif( sheet==\"GD-images\" && data.table.cols[ik].label==\"url\"){ fields._canonical_uri =\"https://drive.google.com/uc?export=download&confirm=no_antivirus&id=\"+data.table.rows[il].c[ik].v; fields.type=\"image/jpeg\"} \nif( sheet==\"images\" && data.table.cols[ik].label==\"url\"){fields._canonical_uri =data.table.rows[il].c[ik].v; fields.type=\"image/jpeg\"}\nif(sheet==\"parts\" && data.table.cols[ik].label==\"tags\"  ){data.table.rows[il].c[ik].v=data.table.rows[il].c[ik].v+\" $:/TOC\"}\nif(sheet.indexOf('goods')==0 && data.table.cols[ik].label==\"tags\" ){data.table.rows[il].c[ik].v=data.table.rows[il].c[ik].v+\" $:/Note\"}\nif( data.table.cols[ik].label==\"price\" || data.table.cols[ik].label==\"old-price\" ){\n\nif(parseFloat(data.table.rows[il].c[ik].v).toFixed(2).split(\".\")[1]==\"00\"){data.table.rows[il].c[ik].v=parseFloat(data.table.rows[il].c[ik].v).toFixed(0)}else{\n\ndata.table.rows[il].c[ik].v=parseFloat(data.table.rows[il].c[ik].v).toFixed(2)}\n} \nfields[data.table.cols[ik].label]=data.table.rows[il].c[ik].v.toString();\n\n   \n\n            \n            \n      fields.i = il;      \n            \n\n            }\n      \n        }\n\nif($tw.browser) {$tw.wiki.addTiddler(new $tw.Tiddler($tw.wiki.getModificationFields(),fields,$tw.wiki.getCreationFields())); }; \n if(sheet==\"system\" && fields.title==\"addSheets\"){\n\nvar sheetsWeNeedAdd= fields.text.split(',');\nfor (let io=0; io\u003CsheetsWeNeedAdd.length; io++) {\n\n    dataURL = \"https://spreadsheets.google.com/tq?key=\"+idfromURL+\"&sheet=\"+sheetsWeNeedAdd[io].trim()+\"&headers=1\";\n   \n   \n    loadScript(dataURL)\n}\n\n}\n if(sheet==\"system\" && fields.title==\"AppScriptImages\" && fields.text.indexOf('https') == 0){\nloadScript (fields.text);\n\n}\n\n    }\n}else{$tw.notifier.display(\"$:/_notableNotify\")}\n}; \n\nfunction getImGD(imgArr){ \nvar imWeNeed= imgArr.split(',');\nfor (let io=0; io\u003CimWeNeed.length; io=io+2) {\nvar fields = Object.create(null);\nfields.title=imWeNeed[io];\nfields._canonical_uri =\"https://drive.google.com/uc?export=download&confirm=no_antivirus&id=\"+imWeNeed[io+1]; \nfields.type=\"image/jpeg\";\n$tw.wiki.addTiddler(new $tw.Tiddler($tw.wiki.getModificationFields(),fields,$tw.wiki.getCreationFields()));\n\n\n//console.log(imWeNeed[io]+\"___\"+imWeNeed[io+1]);\n}\nsetTimeout(function(){HEEGreadyState=\"isload\"},2000);\n}\n\n\n\nvar google = { \n    visualization: { \n       Query: { \n           setResponse: function (data) {\n            try {\n              let e = new Error()\n              e.data = data;\n              throw e;\n            } catch (e) {\n                let nb = e.stack.indexOf('sheet=')\n                if (nb>=0) {\n                    ne = e.stack.indexOf('&', nb+6)\n                    if (ne>=0) {\n                        let sheet = e.stack.slice (nb+6, ne)\n                       // console.log(sheet, e.data)\n                        response (e.data, sheet)\n                    }\n                    \n                }\n            }\n           }\n        } \n   } \n}       \n  \n\n ////////КОНЕЦ нового кода////////\n\n\n\nfunction getSheetsData(worksheets_id) {\nidfromURL=worksheets_id;\n\nvar dataURL=\" \";   \nfor (let im=0; im\u003CsheetsWeNeed.length; im++) {\n     dataURL = \"https://spreadsheets.google.com/tq?key=\"+idfromURL+\"&sheet=\"+sheetsWeNeed[im]+\"&headers=1\";\n   \n    loadScript(dataURL)\n\n}\n\n\n\n\n//scriptRequest(\"https://spreadsheets.google.com/feeds/worksheets/\"+worksheets_id+\"/public/values?alt=json-in-script\", ok, fail);\n}\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n \n\n\n\n\nfunction addSpaces(nStr){\n\tnStr += \"\";\n\tx = nStr.split('.');\n\tx1 = x[0];\n\tx2 = x.length > 1 ? '.' + x[1] : \"\";\n\tvar rgx = /(\\d+)(\\d{3})/;\n\twhile (rgx.test(x1)) {\n\t\tx1 = x1.replace(rgx, '$1' + ' ' + '$2');\n\t}\n\treturn x1 + x2;\n}\n\n\n\nvar valuta = ($tw.wiki.renderTiddler(\"text/plain\",\"$:/constant/_valuta\")).replace (/\\&lt;/g, '\u003C').replace (/\\&quot;/g, '\"').replace (/\\&gt;/g, '>'); \nvar noliq =  $tw.wiki.renderTiddler(\"text/plain\",\"$:/constant/_00\")+\" \" ;\nvar noMail=$tw.wiki.renderTiddler(\"text/plain\",\"$:/constant/_nomail\");\n\n\nvar quantityName =  $tw.wiki.renderTiddler(\"text/plain\",\"$:/constant/_quantityName\") +\" \" ;\n\nvar refer= \"[\"+ decodeURI(document.location).split('#')[0].split('?')[1]+\"]\";\nif(refer==\"[undefined]\"){refer=\" \";}\n\n\n\n\nvar userCook=\"\";\nvar noMailVal=0;\n\nvar NextId=1,Custom=\"Custom\",PayPal=\"PayPal\",Email=\"Email\",AustralianDollar=AUD=\"AUD\",CanadianDollar=CAD=\"CAD\",CzechKoruna=CZK=\"CZK\",DanishKrone=DKK=\"DKK\",Euro=EUR=\"EUR\",HongKongDollar=HKD=\"HKD\",HungarianForint=HUF=\"HUF\",IsraeliNewSheqel=ILS=\"ILS\",JapaneseYen=JPY=\"JPY\",MexicanPeso=MXN=\"MXN\",NorwegianKrone=NOK=\"NOK\",NewZealandDollar=NZD=\"NZD\",PolishZloty=PLN=\"PLN\",PoundSterling=GBP=\"GBP\",SingaporeDollar=SGD=\"SGD\",SwedishKrona=SEK=\"SEK\",SwissFranc=CHF=\"CHF\",USDollar=USD=\"USD\";RussianRUB=RUB=\"RUB\";\nfunction Cart(){\n\n\tvar me = this;\n\t/* member variables */\n\tme.Version = '2.0.1';\n\tme.Shelf = new Shelf();\n\tme.items = {};\n\tme.isLoaded = false;\n\tme.pageIsReady = false;\n\tme.quantity = 0;\n\tme.total = 0;\n\tme.taxRate = 0;\n\tme.taxCost = 0;\n\tme.shippingFlatRate = 0;\n\tme.shippingTotalRate = 0;\n\tme.shippingQuantityRate = 0;\n\tme.shippingRate = 0;\n\tme.shippingCost = 0;\n\tme.currency =$tw.wiki.renderTiddler(\"text/plain\",\"$:/_Paypal_currency\");\n\tme.chec tribute('Mg')){}else{\n\nvar original = elements2[i].querySelector('img'),\n     imgpath=original.getAttribute('src');\nif(original.hasAttribute('data-src')){imgpath=original.getAttribute('data-src')};\nlet div = document.createElement('div');\ndiv.style.background = \"url('\"+ imgpath+\"') no-repeat #FFF\";\nelements2[i].appendChild(div);\nelements2[i].setAttribute('Mg','1');\n\n\n  elements2[i].addEventListener('mousemove', function(e) {\n\nzoomFunction(e,this);\n\n\n  }, false);\n\n};\n};\n};\n\n\n /********************************************************************************************************\n * order from url to tiddler _loctid\n ********************************************************************************************************/\n\nif(getUrlVars()[\"order\"]!=undefined){\n\nvar itogoQP=0;\nvar itogoVes=0;\nvar itogoVm3=0;\n\n\nuserName = getUrlVars()[\"order\"];\nStrtov=userName;\nvar Qtov= ((userName.split(';').length-1)-1)/3;\nn1 = userName.indexOf(\"$\")+1;\n\nuserName= userName.substring(n1);\nn1= userName.indexOf(\"$\")+1;\nuserF1=userName.substr(0,n1-1);\n\nuserName= userName.substring(n1);\nn1= userName.indexOf(\"$\")+1;\nuserI1=userName.substr(0,n1-1);\n\n\nuserName= userName.substring(n1);\nn1= userName.indexOf(\"$\")+1;\nuserO1=userName.substr(0,n1-1);\nuserO1 = userO1.replace(\"%40\" ,\"@\"); \n\n\nuserZakaz= userName.substring(n1);\nuserZakaz=userZakaz.replace(\"#!heeg\",\" \");\n\nvar tovLin=\"\";\nvar n=0;\nvar  itogoQP=0;\nstrnTopL=\"\u003Ctable border=\\\"1\\\" style='background-color:#fff;'>\u003Ccaption>Таблица заказа товаров\u003C/caption>\u003Ctr>\u003Cth>№\u003C/th>\u003Cth>Артикул\u003C/th>\u003Cth>Название\u003C/th>\u003Cth>Кол-во\u003Cbr> -\u003C/th>\u003Cth> Описание\u003C/th> \u003Cth>Цена .\u003C/th>\u003Cth>Чек\u003C/th>  \u003Cth>Ст. \u003C/th>\u003C/tr>\";\n\n\n\n\n\nfor (var i = 0; i \u003C Qtov; i++) { \n   n += i \nk1 = Strtov.indexOf(\";\")+1;\n\nStrtov= Strtov.substring(k1);\nk1 = Strtov.indexOf(\";\")+1;\ntovArt =Strtov.substr(0,k1-1);\nvar tovNaz=\"ошибка\";\nvar tovStoim=\"ошибка\";\nvar tovNaz=\"Товар не найден\";\nvar tovStoim=\"Стоимость не найдена\";\nvar tovVes=\"Вес не указан\";\nvar tovVm3=\"Объем не указан\";\n\n\n\n\ntovNaz= '\u003C$view tiddler=\"'+tovArt +'\" field=\"caption\"/>' ;\ntovStoim= '\u003Ca style=\"color:red;\">\u003C$view tiddler=\"'+tovArt +'\" field=\"price\"/>\u003C/a>' ;\n\ntovVes= '\u003C$view tiddler=\"'+tovArt +'\" field=\"weight\"/>' ;\n\n\n\ntovVm3= 0 ;\n\n\n\n\nStrtov= Strtov.substring(k1);\nk1 = Strtov.indexOf(\";\")+1;\ntovQ =Strtov.substr(0,k1-1);\n\nStrtov= Strtov.substring(k1);\nk1 = Strtov.indexOf(\";\")+1;\ntovPr =Strtov.substr(0,k1-1);\n\n\n\n\nitogQP=tovQ*tovPr;\nitogoQP=itogoQP+itogQP;\n\nitogVes=\"\"; \nitogoVes=\"\";\n\n\n\nitogVm3=\"\"; \nitogoVm3=\"\";\n\ntovLin= tovLin + \"\u003Ctr>\u003Ctd>\"+(i+1)+\"\u003C/td>\u003Ctd> \"+\"\u003Ca href=\\' #\" + tovArt + \"\\'>\"+  tovArt+\"\u003C/a>\"+\"\u003C/td>\u003Ctd> \" +tovNaz + \"\u003C/td>\u003Ctd> \"+ tovQ +  \"\u003C/td>\u003Ctd>\" +tovVes+  \"\u003C/td>\u003Ctd>\"+tovPr +\"\u003C/td>\u003Ctd>\"+tovStoim +\"\u003C/td>\u003Ctd>\" +itogQP+\"\u003C/td>\u003C/tr>\";\n} \ntovLin=strnTopL +  tovLin + \"\u003Ctr>\u003Ctd>\u003C/td>\u003Ctd>\u003C/td>\u003Ctd>\"+itogoVm3 +\"\u003C/td>\u003Ctd>\u003C/td>\u003Ctd>\"+itogoVes+\"\u003C/td>\u003Ctd>\u003C/td>\u003Ctd>ИТОГО:\u003C/td>\u003Ctd>\u003Cb>\" + itogoQP+\"\u003C/b>\u003C/td>\u003C/tr>\" + \"\u003C/table>\";\n\n\n\n\nvar vtext = decodeURI(userF1 +\"  \u003Cbr>    \" + userI1+\"   \u003Cbr>   \" + userO1 +\" \u003Cbr>    ЗАКАЗ: &nbsp;&nbsp;&nbsp;  \" + userZakaz +\"\u003Cbr>\"+ tovLin);\n\nvar fields = Object.create(null);\nfields.title=\"$:/temp/_loctid\";\nfields.text=vtext;\n if($tw.browser) {$tw.wiki.addTiddler(new $tw.Tiddler($tw.wiki.getModificationFields(),fields,$tw.wiki.getCreationFields()))};\n\n};\n\n\n/********************************************************************************************************\n * goods filters\n ********************************************************************************************************/\n\nvar arrObjects = [];\nvar blocks = [];\n\nfunction goodsFilter(a) {\n\nvar offs=a;\n\nif(offs.querySelector(\".tovarblock\")){\n\narrObjects = [];\n\nvar tovarblocks = offs.querySelectorAll( \".tovarblock\" );\n\n for( let n = 0; n \u003C tovarblocks.length; n++){ \n\n\t   blocks = tovarblocks[n].querySelectorAll( \".simpleCart_shelfItem\" );\n\t   \n for( let i = 0; i \u003C blocks.length; i++){ \n\nARR_items = blocks[i].querySelectorAll('[class^=\"item_\"]');\n\narrObjects[i] = {};\nvar currclass =\"\"; \nvar curritem =\"\"; \nvar curritemval=\"\";\nfor (let t = 0; t \u003C ARR_items.length; t++) {\n\ncurrclass=ARR_items[t].getAttribute('class'); \ncurritemval=ARR_items[t].innerHTML;\nif(isNaN(curritemval)){curritem =curritemval}else{curritem =parseFloat(curritemval)};\n\narrObjects[i][currclass]  = curritem;\n\n  };\n\n\ntovarblocks[n].setAttribute('t','1');\n}}\n\t  };\t\n\nfunction arrayFilter(arr, pattern) {\n    return arr.filter(function(el) {\n        return pattern.some(function(mask) {\n            return Object.keys(mask).every(function(key) {\n                return mask[key](el[key])\n            })\n        })\n    })\n};\n\nfunction filterG(str, nnn){\n\n\nvar pagNum=parseFloat($tw.wiki.renderTiddler(\"text/plain\",\"$:/constant/_paginationNumber\"));\nvar pn=0;\nvar PN=pagNum;\nvar pattern = eval('[{' + str + '}]');\nlet usersFilter = arrayFilter(arrObjects, pattern);\nlet curfilter=usersFilter.map(el => el.item_name);\n\nvar sortnotfound = document.createElement('div');\nsortnotfound.className = \"sortnotfound\";\nsortnotfound.innerHTML = $tw.wiki.renderTiddler(\"text/plain\",\"$:/_NotFound\");\nif(offs.querySelector(\".sortnotfound\")){offs.querySelector(\".sortnotfound\").outerHTML=\"\";}\nif (!curfilter[0]){offs.querySelector(\".tovarblock\").append(sortnotfound)};\n for( let i = 0; i \u003C blocks.length; i++){ \nblocks[i].style.display = 'none';\nblocks[i].setAttribute(\"num\", \"hide\");\n}\n for( let ig = 0; ig \u003C curfilter.length; ig++){\n\n\nvar arritemss=offs.querySelectorAll(\"[id='\"+curfilter[ig]+\"']\");\n\n for( let i = 0; i \u003C arritemss.length; i++){ \n//arritemss[i].style.display = 'inline-block';\n arritemss[i].removeAttribute('style');\nif(pagNum-ig>0){}else{pagNum=pagNum+PN; pn=pn+1;}\n//console.log(pagNum+\" \"+ig+\" \"+pn);\narritemss[i].setAttribute(\"num\", pn+1);\n}\n}\npagstylenum(nnn, pn+2);\n};\n\n\n  function handler1(t, n) {\n\n\nif(document.querySelector('div[data-tiddler-title=\"'+n+'\"] .pagination input[id=\"1\"]')){\ndocument.querySelector('div[data-tiddler-title=\"'+n+'\"] .pagination input[id=\"1\"]').checked = true;\npagstyle(n, \"1\");}\n  if(t==\"reset\"){filterG(\"\", n)}else{\n\n\nvar myparametr=t.querySelectorAll('div [class^=\"parametr\"]');\nvar myNparametr=t.querySelectorAll('div [class^=\"nparametr\"]');\n\nvar pricefrom=t.querySelector(\".parametr-price .pricefrom\").value || 0;\nvar priceto=t.querySelector(\".parametr-price .priceto\").value || 9999999999;\nvar numberfrom=0;\nvar numberto=9999999999;\nvar myvaluesii=\"\";\nfor (let l = 0, length = myNparametr.length; l \u003C length; l++) {\nnumberfrom=myNparametr[l].querySelector(\".numberfrom\").value || 0;\nnumberto=myNparametr[l].querySelector(\".numberto\").value || 9999999999;\n\nmyvaluesii=myvaluesii+\"'item_\"+myNparametr[l].getAttribute(\"class\")+\"'\"+\": f =>  f >=\"+numberfrom+\"  && f \u003C=\"+numberto+\",\"\n\n};\n\n\nfor (let k = 0, length = myparametr.length; k \u003C length; k++) {\nvar myvalues=myparametr[k].querySelectorAll('label input:checked + a');\nvar myvaluesi=\"\";\nfor (let i = 0, length = myvalues.length; i \u003C length; i++) {\nmyvaluesi=myvaluesi+\"'\"+myvalues[i].innerHTML+\"'\"+\",\";\n\n\n}\nif( myvaluesi!=\"\"){\nmyvaluesii=myvaluesii+\"'\"+\"item_\"+myparametr[k].getAttribute(\"class\")+\"' : a =>  a && \"+\" [\"+myvaluesi.slice(0, -1)+\"].some(f => (a+'').split(',').map(function(name) {return name.trim()}).indexOf(f) != -1)  ,\";\n}\n}\nfilterG(myvaluesii+\"item_price: f =>  f >=\"+pricefrom+\"  && f \u003C=\"+priceto, n);\n}\n};\n\n\n\n var elementss = offs.querySelectorAll('div[class=\"parametrs\"]');\nfor (let i = 0, length = elementss.length; i \u003C length; i++) {\nlet ei=elementss[i];\n\nif(ei.hasAttribute(\"tt\")){}else{\nvar nn=ei.getAttribute(\"n\");\n\nvar Nelementss =elementss[i].querySelectorAll('div[class^=\"nparametr\"]');\nfor (let g = 0, length = Nelementss.length; g \u003C length; g++) {\nNelementss[g].querySelector('.numberfrom').onkeyup = function() {handler1(this.parentElement.parentElement.parentElement.parentElement, nn)};\nNelementss[g].querySelector('.numberto').onkeyup = function() {handler1(this.parentElement.parentElement.parentElement.parentElement, nn)};\n};\n\nei.querySelector('.parametr-price .pricefrom').onkeyup = function() {handler1(this.parentElement.parentElement.parentElement.parentElement, nn)};\nei.querySelector('.parametr-price .priceto').onkeyup = function() {handler1(this.parentElement.parentElement.parentElement.parentElement, nn)};\nei.querySelector('button[type=\"reset\"]').onclick = function() {handler1('reset', nn)};\n\nei.addEventListener(\"change\"  , function() {handler1(this, nn)});}\nei.setAttribute(\"tt\",\"1\");\n};\n};\n\nfunction pagstylenum(name, value){\nif(document.querySelector('.pagination #pagnum-'+name)){\ndocument.querySelector('.pagination #pagnum-'+name).innerHTML='div[data-tiddler-title=\"'+name+'\"] .pagination label:nth-of-type(n+'+value+') { opacity:0.5; pointer-events: none;}';}\n}\n\n\n/********************************************************************************************************\n * goods sort\n ********************************************************************************************************/\n\nfunction goodsSort(a) {\nvar offs=a;\n\nif(offs.querySelector(\".ordersel\")){\nvar divselect= offs.querySelectorAll(\".ordersel\");\n\n\nfor (let i = 0, length = divselect.length; i \u003C length; i++) {\nif(divselect[i].hasAttribute(\"t\")){}else{\n\ndivselect[i].addEventListener('change', function () {\n   var  ordersel= event.target.value;\nif(document.querySelector('div[data-tiddler-title=\"'+event.target.title+'\"] .pagination input[id=\"1\"]')){\ndocument.querySelector('div[data-tiddler-title=\"'+event.target.title+'\"] .pagination input[id=\"1\"]').checked = true;\npagstyle(event.target.title, \"1\");\n}\nvar sortarr = ordersel.slice(0, -1).split('[');\nvar order=1;\nif(sortarr[0].substring(0, 1)==\"!\"){order=-1}; \n\n\narrObjects=arrObjects.sort(compare(\"item_\"+sortarr[1], order));\n\n\nvar h=0;\nvar pn2=0;\n\nvar pagNum=parseFloat($tw.wiki.renderTiddler(\"text/plain\",\"$:/constant/_paginationNumber\"));\nvar PN=pagNum;\narrObjects.forEach(function(item, i, arrObjects) {\nif(offs.querySelector(\"[id='\"+item.item_name+\"']\")){\noffs.querySelector('.tovarblock').appendChild(offs.querySelector(\"tw[id='\"+item.item_name+\"']\"));\n\nif(offs.querySelector(\"[id='\"+item.item_name+\"']\").getAttribute(\"style\")!=\"display: none;\"){\nif(pagNum-h>0){}else{pagNum=pagNum+PN; pn2=pn2+1;}\nh=h+1;\noffs.querySelector(\"[id='\"+item.item_name+\"']\").setAttribute(\"num\", pn2+1);\n}\n}\n});\n});\ndivselect[i].setAttribute(\"t\",\"1\");\n}\n}};\n\n\n\n\n\n\n\nfunction compare(field, order) {\nreturn function comparator(x, y) {\n\t\tvar a = x[field], b = y[field];\n\t\treturn a \u003C b ? -order : a > b ? order : 0; };\n               \n\n}\n\n};\n\ndocument.querySelector('.selectDost').addEventListener('change', function () {\n\t\tsimpleCart.initializeView();\n\t\tsimpleCart.load();\n\t\tsimpleCart.update();\n});\n\n\n/********************************************************************************************************\n * pagination\n ********************************************************************************************************/\n\nfunction pagination(){\nif (document.querySelector('.pagination input[l=\"0\"]')) {\n  document.querySelectorAll('.pagination input[l=\"0\"]').forEach((elem) => {\n    elem.addEventListener(\"change\", function(event) {\n\npagstyle(event.target.name, event.target.value);\nup();\n    });\n elem.setAttribute(\"l\", \"1\");\n  });\n}\n}\n\nfunction pagstyle(name, value){\nif( document.querySelector('.pagination #pag-'+name)){\n\ndocument.querySelector('.pagination #pag-'+name).innerHTML='div[data-tiddler-title=\"'+name+'\"] #razdel .tovarblock tw:not([num=\"'+value+'\"]){display:none;}';};\n}","type":"application/javascript","title":"$:/boot/bootprefix1.js","tags":"","modifier":"HEEG.HTML free on-line store","modified":"20211212110522747"},
