{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.0","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base()$:/language/ThemeTweaks/\\n\\\\define replacement-text()[img[$(imageTitle)$]]\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=tc-drop-down-wrapper>\\n\u003C$button popup=\u003C\u003Cqualify $:/state/popup/themetweaks/backgroundimage>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cqualify $:/state/popup/themetweaks/backgroundimage>> type=popup position=belowleft text=\\\"\\\" default=\\\"\\\">\\n\u003Cdiv class=tc-drop-down>\\n\u003C$macrocall $name=image-picker actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\\n\\\\end\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=scroll>\\n\u003Coption value=scroll>\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=fixed>\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\\n\\\\end\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=scroll>\\n\u003Coption value=auto>\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=cover>\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=contain>\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\\n\\\\end\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\">\u003C\u003Clingo Settings/BackgroundImage>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\u003C\u003Cbackgroundimage-dropdown>> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment>>\u003C/$link> |\u003C\u003Cbackgroundimageattachment-dropdown>> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\">\u003C\u003Clingo Settings/BackgroundImageSize>>\u003C/$link> |\u003C\u003Cbackgroundimagesize-dropdown>> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storylef -style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"type\":\"text/plain\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=match text=yes>\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=[range[100]]>\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{[[200]subtract\u003CcurrentTiddler>]}}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},
{"created":"20160717143531024","creator":"Татьяна Воронина","text":"\\define custom-background-datauri() \n\u003C$set name=\"background\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\n\u003C$list filter=\"[\u003Cbackground>is[image]]\">\n`background: url(`\n\u003C$list filter=\"[\u003Cbackground>!has[_canonical_uri]]\">\n\u003C$macrocall $name=\"datauri\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>\n\u003C/$list>\n\u003C$list filter=\"[\u003Cbackground>has[_canonical_uri]]\">\n\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\"_canonical_uri\"/>\n\u003C/$list>\n`) center center;`\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\n\u003C/$list>\n\u003C/$set>\n\\end\n\n\\define if-fluid-fixed(text,hiddenSidebarText)\n\u003C$reveal state=\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\" type=\"match\" text=\"fluid-fixed\">\n$text$\n\u003C$reveal state=\"$:/state/sidebar\" type=\"nomatch\" text=\"yes\" default=\"yes\">\n$hiddenSidebarText$\n\u003C/$reveal>\n\u003C/$reveal>\n\\end\n\n\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\n\n\n\n*, input[type=\"search\"] {\n\tbox-sizing: border-box;\n\t-moz-box-sizing: border-box;\n\t-webkit-box-sizing: border-box;\n}\n\nhtml button {\n\tline-height: 1.2;\n\tcolor: \u003C\u003Ccolour button-foreground>>;\n\tbackground: \u003C\u003Ccolour button-background>>;\n\tborder-color: \u003C\u003Ccolour button-border>>;\n}\n\n/*\n** Basic element styles\n*/\n\nhtml {\n\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\n\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\n\t-webkit-font-smoothing: antialiased;\n\t-moz-osx-font-smoothing: grayscale;\n}\n\nhtml:-webkit-full-screen {\n\tbackground-color: \u003C\u003Ccolour page-background>>;\n}\n\nbody.tc-body {\n\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\n\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\n\tcolor: \u003C\u003Ccolour foreground>>;\n\n\tfill: \u003C\u003Ccolour foreground>>;\n\tword-wrap: break-word;\n\t\u003C\u003Ccustom-background-datauri>>\n}\n\nh1, h2, h3, h4, h5, h6 {\n\tline-height: 1.2;\n\tfont-weight: 300;\n}\n\npre {\n\tdisplay: block;\n\tpadding: 14px;\n\tmargin-top: 1em;\n\tmargin-bottom: 1em;\n\tword-break: normal;\n\tword-wrap: break-word;\n\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\n\tbackground-color: \u003C\u003Ccolour pre-background>>;\n\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\n\tpadding: 0 3px 2px;\n\tborder-radius: 3px;\n\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\n}\n\ncode {\n\tcolor: \u003C\u003Ccolour code-foreground>>;\n\tbackground-color: \u003C\u003Ccolour code-background>>;\n\tborder: 1px solid \u003C\u003Ccolour code-border>>;\n\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\n\tpadding: 0 3px 2px;\n\tborder-radius: 3px;\n\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\n}\n\nblockquote {\n\tborder-left: 5px solid \u003C\u003Ccolour blockquote-bar>>;\n\tmargin-left: 25px;\n\tpadding-right: 50px;\n}\n\nblockquote {    quotes: \"\\201C\"\"\\201D\"\"\\2018\"\"\\2019\";}\n\ndl dt {\n\tfont-weight: bold;\n\tmargin-top: 6px;\n}\n\ntextarea,\ninput[type=text],\ninput[type=search],\ninput[type=\"\"],\ninput:not([type]) {\n\tcolor: #000;\n\tbackground: #fff;\n}\n\n.tc-muted {\n\tcolor: \u003C\u003Ccolour muted-foreground>>;\n}\n\n.rededit{display:none;}\n.tc-dirty .rededit{\ndisplay:block;\nfill:red;\nposition:absolute;\ntop:0px;\nright:10px;\n    z-index: 900;\n    background-color: #eee;\n    padding: 0 5px;\nwidth:30px;\n}\n\n.rededit button svg.tc-image-button{ width:1.2em; height:1.2em;}#ribbon .simpleCart_total empty:before{\ndisplay:inline-block;\n    content: \"0\";\n    position: relative;\n}\n\n\n\n\n.tc-topbar input[type=\"radio\"]{display:none;}\n\n\n.korzinka3 .simpleCart_total empty:before{\ndisplay:inline-block;\n    content: \"Корзина пуста\";\n    position: relative;\n}\n\n\n\n\n\nsvg.tc-image-button {\n\tpadding: 0px 1px 1px 0px;\n}\n\nkbd {\n\tdisplay: inline-block;\n\tpadding: 3px 5px;\n\tfont-size: 0.8em;\n\tline-height: 1.2;\n\tcolor: \u003C\u003Ccolour foreground>>;\n\tvertical-align: middle;\n\tbackground-color: \u003C\u003Ccolour background>>;\n\tborder: solid 1px \u003C\u003Ccolour muted-foreground>>;\n\tborder-bottom-color: \u003C\u003Ccolour muted-foreground>>;\n\tborder-radius: 3px;\n\tbox-shadow: inset 0 -1px 0 \u003C\u003Ccolour muted-foreground>>;\n}\n\n/*\nMarkdown likes putting code elements inside pre elements\n*/\npre > code {\n\tpadding: 0;\n\tborder: none;\n\tbackground-color: inherit;\n\tcolor: inherit;\n}\n\ntable {\n\tborder: 1px solid \u003C\u003Ccolour table-border>>;\n\twidth: auto;\n\tmax-width: 100%;\n\tcaption-side: bottom;\n\tmargin-top: 1em;\n\tmargin-bottom: 1em;\n}\n\ntable th, table td {\n\tpadding: 0 7px 0 7px;\n\tborder-top: 1px solid \u003C\u003Ccolour table-border>>;\n\tborder-left: 1px solid \u003C\u003Ccolour table-border>>;\n\n}\n\ntable thead tr td, table th {\n\tbackground-color: \u003C\u003Ccolour table-header-background>>;\n\tfont-weight: bold;\n}\n\ntable tfoot tr td {\n\tbackground-color: \u003C\u003Ccolour table-footer-background>>;\n}\n\n.tc-csv-table {\n\twhite-space: nowrap;\n}\n\n.tc-tiddler-frame img,\n.tc-tiddler-frame svg,\n.tc-tiddler-frame canvas,\n.tc-tiddler-frame embed,\n.tc-tiddler-frame iframe {\n\tmax-width: 100%;\n}\n\n\n\n\n.tc-tiddler-body > embed,\n.tc-tiddler-body > iframe {\n\twidth: 100%;\n\theight: 600px;\n}\n\n/*\n** Links\n*/\n\nbutton.tc-tiddlylink,\na.tc-tiddlylink {\n\ttext-decoration: none;\n\tfont-weight: normal;\n\tcolor: \u003C\u003Ccolour tiddler-link-foreground>>;\n\t-webkit-user-select: inherit; /* Otherwise the draggable attribute makes links impossible to select */\n}\n\n.tc-sidebar-lists a.tc-tiddlylink {\n\tcolor: \u003C\u003Ccolour sidebar-tiddler-link-foreground>>;\n}\n\n.tc-sidebar-lists a.tc-tiddlylink:hover {\n\tcolor: \u003C\u003Ccolour sidebar-tiddler-link-foreground-hover>>;\n}\n\nbutton.tc-tiddlylink:hover,\na.tc-tiddlylink:hover {\n\ttext-decoration: underline;\n}\n\na.tc-tiddlylink-resolves {\n}\n\na.tc-tiddlylink-shadow {\n\tfont-weight: bold;\n}\n\na.tc-tiddlylink-shadow.tc-tiddlylink-resolves {\n\tfont-weight: normal;\n}\n\na.tc-tiddlylink-missing {\n\tfont-style: italic;\n}\n\na.tc-tiddlylink-external {\n\ttext-decoration: underline;\n\tcolor: \u003C\u003Ccolour external-link-foreground>>;\n\tbackground-color: \u003C\u003Ccolour external-link-background>>;\npadding:0 6px;\n}\n\na.tc-tiddlylink-external:visited {\n\tcolor: \u003C\u003Ccolour external-link-foreground-visited>>;\n\tbackground-color: \u003C\u003Ccolour external-link-background-visited>>;\n}\n\na.tc-tiddlylink-external:hover {\n\tcolor: \u003C\u003Ccolour external-link-foreground-hover>>;\n\tbackground-color: \u003C\u003Ccolour external-link-background-hover>>;\n}\n/*\n** Drag and drop styles\n*/\n\n.tc-tiddler-dragger {\n\tposition: relative;\n\tz-index: -10000;\n}\n\n.tc-tiddler-dragger-inner {\n\tposition: absolute;\n\ttop: -1000px;\n\tleft: -1000px;\n\tdisplay: inline-block;\n\tpadding: 8px 20px;\n\tfont-size: 16.9px;\n\tfont-weight: bold;\n\tline-height: 20px;\n\tcolor: \u003C\u003Ccolour dragger-foreground>>;\n\ttext-shadow: 0 1px 0 rgba(0, 0, 0, 1);\n\twhite-space: nowrap;\n\tvertical-align: baseline;\n\tbackground-color: \u003C\u003Ccolour dragger-background>>;\n\tborder-radius: 20px;\n}\n\n.tc-tiddler-dragger-cover {\n\tposition: absolute;\n\tbackground-color: \u003C\u003Ccolour page-background>>;\n}\n\n.tc-dropzone {\n\tposition: relative;\n\n}\n\n.tc-dropzone.tc-dragover:before {\n\tz-index: 10000;\n\tdisplay: block;\n\tposition: fixed;\n\ttop: 0;\n\tleft: 0;\n\tright: 0;\n\tbackground: \u003C\u003Ccolour dropzone-background>>;\n\ttext-align: center;\n\tcontent: \"\u003C\u003Clingo DropMessage>>\";\n}\n\n.tc-droppable > .tc-droppable-placeholder {\n\tdisplay: none;\n}\n\n.tc-droppable.tc-dragover > .tc-droppable-placeholder {\n\tdisplay: block;\n\tborder: 2px dashed \u003C\u003Ccolour dropzone-background>>;\n}\n\n.tc-dirty .tc-draggable {\n\tcursor: move;\n}\n\n/*\n** Plugin reload warning\n*/\n\n.tc-plugin-reload-warning {\n\tz-index: 10000;\n\tdisplay: block;\n\tposition: fixed;\n\ttop: 0;\n\tleft: 0;\n\tright: 0;\n\tbackground: \u003C\u003Ccolour alert-background>>;\n\ttext-align: center;\n}\n\n/*\n** Buttons\n*/\n\nbutton svg, button img, label svg, label img {\n\tvertical-align: middle;\ncursor:pointer;\n}\n\n.tc-btn-invisible {\n\tpadding: 0;\n\tmargin: 0;\n\tbackground: none;\n\tborder: none;\n}\n\n.tc-btn-boxed {\n\tfont-size: 0.6em;\n\tpadding: 0.2em;\n\tmargin: 1px;\n\tbackground: none;\n\tborder: 1px solid \u003C\u003Ccolour tiddler-controls-foreground>>;\n\tborder-radius: 0.25em;\n}\n\nhtml body.tc-body .tc-btn-boxed svg {\n\tfont-size: 1.6666em;\n}\n\n.tc-btn-boxed:hover {\n\tbackground: \u003C\u003Ccolour muted-foreground>>;\n\tcolor: \u003C\u003Ccolour background>>;\n}\n\nhtml body.tc-body .tc-btn-boxed:hover svg {\n\tfill: \u003C\u003Ccolour background>>;\n}\n\n.tc-btn-rounded {\n\tfont-size: 0.5em;\n\tline-height: 2;\n\tpadding: 0em 0.3em 0.2em 0.4em;\n\tmargin: 1px;\n\tborder: 1px solid \u003C\u003Ccolour muted-foreground>>;\n\tbackground: \u003C\u003Ccolour muted-foreground>>;\n\tcolor: \u003C\u003Ccolour background>>;\n\tborder-radius: 2em;\n}\n\nhtml body.tc-body .tc-btn-rounded svg {\n\tfont-size: 1.6666em;\n\tfill: \u003C\u003Ccolour background>>;\n}\n\n.tc-btn-rounded:hover {\n\tb b-border>>;\n\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-right: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-top-left-radius: 2px;\n\tborder-top-right-radius: 2px;\n}\n\n.tc-tab-buttons.tc-vertical button {\n\tdisplay: block;\n\twidth: 100%;\n\tmargin-top: 3px;\n\tmargin-right: 0;\n\ttext-align: right;\n\tbackground-color: \u003C\u003Ccolour tab-background>>;\n\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-right: none;\n\tborder-top-left-radius: 2px;\n\tborder-bottom-left-radius: 2px;\n}\n\n.tc-tab-buttons.tc-vertical button.tc-tab-selected {\n\tbackground-color: \u003C\u003Ccolour tab-background-selected>>;\n\tborder-right: 1px solid \u003C\u003Ccolour tab-background-selected>>;\n}\n\n.tc-tab-divider {\n\tborder-top: 1px solid \u003C\u003Ccolour tab-divider>>;\n}\n\n.tc-tab-divider.tc-vertical  {\n\tdisplay: none;\n}\n\n.tc-tab-content {\n\tmargin-top: 14px;\n}\n\n.tc-tab-content.tc-vertical  {\n\tdisplay: inline-block;\n\tvertical-align: top;\n\tpadding-top: 0;\n\tpadding-left: 14px;\n\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\n\t-webkit-flex: 1 0 70%;\n\tflex: 1 0 70%;\n}\n\n.tc-sidebar-lists .tc-tab-buttons {\n\tmargin-bottom: -6px;\n}\n\n.tc-sidebar-lists .tc-tab-buttons button.tc-tab-selected {\n\tbackground-color: \u003C\u003Ccolour sidebar-tab-background-selected>>;\n\tcolor: \u003C\u003Ccolour sidebar-tab-foreground-selected>>;\n\tborder-left: 1px solid \u003C\u003Ccolour sidebar-tab-border-selected>>;\n\tborder-top: 1px solid \u003C\u003Ccolour sidebar-tab-border-selected>>;\n\tborder-right: 1px solid \u003C\u003Ccolour sidebar-tab-border-selected>>;\n}\n\n.tc-sidebar-lists .tc-tab-buttons button {\n\tbackground-color: \u003C\u003Ccolour sidebar-tab-background>>;\n\tcolor: \u003C\u003Ccolour sidebar-tab-foreground>>;\n\tborder-left: 1px solid \u003C\u003Ccolour sidebar-tab-border>>;\n\tborder-top: 1px solid \u003C\u003Ccolour sidebar-tab-border>>;\n\tborder-right: 1px solid \u003C\u003Ccolour sidebar-tab-border>>;\n}\n\n.tc-sidebar-lists .tc-tab-divider {\n\tborder-top: 1px solid \u003C\u003Ccolour sidebar-tab-divider>>;\n}\n\n.tc-more-sidebar .tc-tab-buttons button {\n\tdisplay: block;\n\twidth: 100%;\n\tbackground-color: \u003C\u003Ccolour sidebar-tab-background>>;\n\tborder-top: none;\n\tborder-left: none;\n\tborder-bottom: none;\n\tborder-right: 1px solid #ccc;\n\tmargin-bottom: inherit;\n}\n\n.tc-more-sidebar .tc-tab-buttons button.tc-tab-selected {\n\tbackground-color: \u003C\u003Ccolour sidebar-tab-background-selected>>;\n\tborder: none;\n}\n\n/*\n** Alerts\n*/\n\n.tc-alerts {\n\tposition: fixed;\n\ttop: 0;\n\tleft: 0;\n\tmax-width: 500px;\n\tz-index: 20000;\n}\n\n.tc-alert {\n\tposition: relative;\n\tmargin: 28px;\n\tpadding: 14px 14px 14px 14px;\n\tborder: 2px solid \u003C\u003Ccolour alert-border>>;\n\tbackground-color: \u003C\u003Ccolour alert-background>>;\n}\n\n.tc-alert-toolbar {\n\tposition: absolute;\n\ttop: 14px;\n\tright: 14px;\n}\n\n.tc-alert-toolbar svg {\n\tfill: \u003C\u003Ccolour alert-muted-foreground>>;\n}\n\n.tc-alert-subtitle {\n\tcolor: \u003C\u003Ccolour alert-muted-foreground>>;\n\tfont-weight: bold;\n}\n\n.tc-alert-highlight {\n\tcolor: \u003C\u003Ccolour alert-highlight>>;\n}\n\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\n\n\t.tc-static-alert {\n\t\tposition: relative;\n\t}\n\n\t.tc-static-alert-inner {\n\t\tposition: absolute;\n\t\tz-index: 100;\n\t}\n\n}\n\n.tc-static-alert-inner {\n\tpadding: 0 2px 2px 42px;\n\tcolor: \u003C\u003Ccolour static-alert-foreground>>;\n}\n\n/*\n** Control panel\n*/\n\n.tc-control-panel td {\n\tpadding: 4px;\n}\n\n.tc-control-panel table, .tc-control-panel table input, .tc-control-panel table textarea {\n\twidth: 100%;\n}\n\n.tc-plugin-info {\n\tdisplay: block;\n\tborder: 1px solid \u003C\u003Ccolour muted-foreground>>;\n\tbackground-colour: \u003C\u003Ccolour background>>;\n\tmargin: 0.5em 0 0.5em 0;\n\tpadding: 4px;\n}\n\n.tc-plugin-info-disabled {\n\tbackground: -webkit-repeating-linear-gradient(45deg, #ff0, #ff0 10px, #eee 10px, #eee 20px);\n\tbackground: repeating-linear-gradient(45deg, #ff0, #ff0 10px, #eee 10px, #eee 20px);\n}\n\n.tc-plugin-info-disabled:hover {\n\tbackground: -webkit-repeating-linear-gradient(45deg, #aa0, #aa0 10px, #888 10px, #888 20px);\n\tbackground: repeating-linear-gradient(45deg, #aa0, #aa0 10px, #888 10px, #888 20px);\n}\n\na.tc-tiddlylink.tc-plugin-info:hover {\n\ttext-decoration: none;\n\tbackground-color: \u003C\u003Ccolour primary>>;\n\tcolor: \u003C\u003Ccolour background>>;\n\tfill: \u003C\u003Ccolour foreground>>;\n}\n\na.tc-tiddlylink.tc-plugin-info:hover .tc-plugin-info > .tc-plugin-info-chunk > svg {\n\tfill: \u003C\u003Ccolour foreground>>;\n}\n\n.tc-plugin-info-chunk {\n\tdisplay: inline-block;\n\tvertical-align: middle;\n}\n\n.tc-plugin-info-chunk h1 {\n\tfont-size: 1em;\n\tmargin: 2px 0 2px 0;\n}\n\n.tc-plugin-info-chunk h2 {\n\tfont-size: 0.8em;\n\tmargin: 2px 0 2px 0;\n}\n\n.tc-plugin-info-chunk div {\n\tfont-size: 0.7em;\n\tmargin: 2px 0 2px 0;\n}\n\n.tc-plugin-info:hover > .tc-plugin-info-chunk > img, .tc-plugin-info:hover > .tc-plugin-info-chunk > svg {\n\twidth: 2em;\n\theight: 2em;\n\tfill: \u003C\u003Ccolour foreground>>;\n}\n\n.tc-plugin-info > .tc-plugin-info-chunk > img, .tc-plugin-info > .tc-plugin-info-chunk > svg {\n\twidth: 2em;\n\theight: 2em;\n\tfill: \u003C\u003Ccolour muted-foreground>>;\n}\n\n.tc-plugin-info.tc-small-icon > .tc-plugin-info-chunk > img, .tc-plugin-info.tc-small-icon > .tc-plugin-info-chunk > svg {\n\twidth: 1em;\n\theight: 1em;\n}\n\n.tc-plugin-info-dropdown {\n\tborder: 1px solid \u003C\u003Ccolour muted-foreground>>;\n\tmargin-top: -8px;\n}\n\n.tc-plugin-info-dropdown-message {\n\tbackground: \u003C\u003Ccolour message-background>>;\n\tpadding: 0.5em 1em 0.5em 1em;\n\tfont-weight: bold;\n\tfont-size: 0.8em;\n}\n\n.tc-plugin-info-dropdown-body {\n\tpadding: 1em 1em 1em 1em;\n}\n\n/*\n** Message boxes\n*/\n\n.tc-message-box {\n\tborder: 1px solid \u003C\u003Ccolour message-border>>;\n\tbackground: \u003C\u003Ccolour message-background>>;\n\tpadding: 0px 21px 0px 21px;\n\tfont-size: 12px;\n\tline-height: 18px;\n\tcolor: \u003C\u003Ccolour message-foreground>>;\n}\n\n/*\n** Pictures\n*/\n\n.tc-bordered-image {\n\tborder: 1px solid \u003C\u003Ccolour muted-foreground>>;\n\tpadding: 5px;\n\tmargin: 5px;\n}\n\n/*\n** Floats\n*/\n\n.tc-float-right {\n\tfloat: right;\n}\n\n/*\n** Chooser\n*/\n\n.tc-chooser {\n\tborder: 1px solid \u003C\u003Ccolour table-border>>;\n}\n\n.tc-chooser-item {\n\tborder: 8px;\n\tpadding: 2px 4px;\n}\n\n.tc-chooser-item a.tc-tiddlylink {\n\tdisplay: block;\n\ttext-decoration: none;\n\tcolor: \u003C\u003Ccolour tiddler-link-foreground>>;\n\tbackground-color: \u003C\u003Ccolour tiddler-link-background>>;\n}\n\n.tc-chooser-item a.tc-tiddlylink:hover {\n\ttext-decoration: none;\n\tcolor: \u003C\u003Ccolour tiddler-link-background>>;\n\tbackground-color: \u003C\u003Ccolour tiddler-link-foreground>>;\n}\n\n/*\n** Palette swatches\n*/\n\n.tc-swatches-horiz {\n}\n\n.tc-swatches-horiz .tc-swatch {\n\tdisplay: inline-block;\n}\n\n.tc-swatch {\n\twidth: 2em;\n\theight: 2em;\n\tmargin: 0.4em;\n\tborder: 1px solid #888;\n}\n\n/*\n** Table of contents\n*/\n\n.tc-sidebar-lists .tc-table-of-contents {\n\twhite-space: nowrap;\n}\n\n.tc-table-of-contents button {\n\tcolor: \u003C\u003Ccolour sidebar-foreground>>;\n}\n\n.tc-table-of-contents svg {\n\twidth: 0.7em;\n\theight: 0.7em;\n\tvertical-align: middle;\n\tfill: \u003C\u003Ccolour sidebar-foreground>>;\n}\n\n.tc-table-of-contents ol {\n\tlist-style-type: none;\n\tpadding-left: 0;\n}\n\n.tc-table-of-contents ol ol {\n\tpadding-left: 1em;\n}\n\n.tc-table-of-contents li {\n\tfont-size: 1.0em;\n\tfont-weight: bold;\n}\n\n.tc-table-of-contents li a {\n\tfont-weight: bold;\n}\n\n.tc-table-of-contents li li {\n\tfont-size: 0.95em;\n\tfont-weight: normal;\n\tline-height: 1.4;\n}\n\n.tc-table-of-contents li li a {\n\tfont-weight: normal;\n}\n\n.tc-table-of-contents li li li {\n\tfont-size: 0.95em;\n\tfont-weight: 200;\n\tline-height: 1.5;\n}\n\n.tc-table-of-contents li li li a {\n\tfont-weight: bold;\n}\n\n.tc-table-of-contents li li li li {\n\tfont-size: 0.95em;\n\tfont-weight: 200;\n}\n\n.tc-tabbed-table-of-contents {\n\tdisplay: -webkit-flex;\n\tdisplay: flex;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents {\n\tz-index: 100;\n\tdisplay: inline-block;\n\tpadding-left: 1em;\n\tmax-width: 50%;\n\t-webkit-flex: 0 0 auto;\n\tflex: 0 0 auto;\n\tbackground: \u003C\u003Ccolour tab-background>>;\n\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a,\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\n\tdisplay: block;\n\tpadding: 0.12em 1em 0.12em 0.25em;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a {\n\tborder-top: 1px solid \u003C\u003Ccolour tab-background>>;\n\tborder-left: 1px solid \u003C\u003Ccolour tab-background>>;\n\tborder-bottom: 1px solid \u003C\u003Ccolour tab-background>>;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a:hover {\n\ttext-decoration: none;\n\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\n\tbackground: \u003C\u003Ccolour tab-border>>;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\n\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\n\tbackground: \u003C\u003Ccolour background>>;\n\tmargin-right: -1px;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a:hover {\n\ttext-decoration: none;\n}\n\n.tc-tabbed-table-of-contents .tc-tabbed-table-of-contents-content {\n\tdisplay: inline-block;\n\tvertical-align: top;\n\tpadding-left: 1.5em;\n\tpadding-right: 1.5em;\n\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\n\t-webkit-flex: 1 0 50%;\n\tflex: 1 0 50%;\n}\n\n/*\n** Dirty indicator\n*/\n\nbody.tc-dirty span.tc-dirty-indicator, body.tc-dirty span.tc-dirty-indicator svg {\n\tfill: \u003C\u003Ccolour dirty-indicator>>;\n\tcolor: \u003C\u003Ccolour dirty-indicator>>;\n}\n\n/*\n** File inputs\n*/\n\n.tc-file-input-wrapper {\n\tposition: relative;\n\toverflow: hidden;\n\tdisplay: inline-block;\n\tvertical-align: middle;\n}\n\n.tc-file-input-wrapper input[type=file] {\n\tposition: absolute;\n\ttop: 0;\n\tleft: 0;\n\tright: 0;\n\tbottom: 0;\n\tfont-size: 999px;\n\tmax-width: 100%;\n\tmax-height: 100%;\n\tfilter: alpha(opacity=0);\n\topacity: 0;\n\toutline: none;\n\tbackground: white;\n\tcursor: pointer;\n\tdisplay: inline-block;\n}\n\n/*\n** Thumbnail macros\n*/\n\n.tc-thumbnail-wrapper {\n\tposition: relative;\n\tdisplay: inline-block;\n\tmargin: 6px;\n\tvertical-align: top;\n}\n\n.tc-thumbnail-right-wrapper {\n\tfloat:right;\n\tmargin: 0.5em 0 0.5em 0.5em;\n}\n\n.tc-thumbnail-image {\n\ttext-align: center;\n\toverflow: hidden;\n\tborder-radius: 3px;\n}\n\n.tc-thumbnail-image svg,\n.tc-thumbnail-image img {\n\tfilter: alpha(opacity=1);\n\topacity: 1;\n\tmin-width: 100%;\n\tmin-height: 100%;\n\tmax-width: 100%;\n}\n\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\n\tfilter: alpha(opacity=0.8);\n\topacity: 0.8;\n}\n\n.tc-thumbnail-background {\n\tposition: absolute;\n\tborder-radius: 3px;\n}\n\n.tc-thumbnail-icon svg,\n.tc-thumbnail-icon img {\n\twidth: 3em;\n\theight: 3em;\n\t\u003C\u003Cfilter \"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\">>\n}\n\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\n\tfill: #fff;\n\t\u003C\u003Cfilter \"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\">>\n}\n\n.tc-thumbnail-icon {\n\tposition: absolute;\n\ttop: 0;\n\tleft: 0;\n\tright: 0;\n\tbottom: 0;\n\tdisplay: -webkit-flex;\n\t-webkit-align-items: center;\n\t-webkit-justify-content: center;\n\tdisplay: flex;\n\talign-items: center;\n\tjustify-content: center;\n}\n\n.tc-thumbnail-caption {\n\tposition: absolute;\n\tbackground-color: #777;\n\tcolor: #fff;\n\ttext-align: center;\n\tbottom: 0;\n\twidth: 100%;\n\tfilter: alpha(opacity=0.9);\n\topacity: 0.9;\n\tline-height: 1.4;\n\tborder-bottom-left-radius: 3px;\n\tborder-bottom-right-radius: 3px;\n}\n\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\n\tfilter: alpha(opacity=1);\n\topacity: 1;\n}\n\n/*\n** Errors\n*/\n\n.tc-error {\n\tbackground: #f00;\n\tcolor: #fff;\n}\n\n.tc-import-spec-sheet-list {\n    padding: 0.5em;\n}\n\n.tc-import-spec-row-wrapper, .tc-plugin-info-dropdown-body {\n    display: inline-block;\n    width: 100%;\nmargin:0px;\n}\n\ntable .textboxmini{    height: 120px;   display: table-cell;}\n\n\n\n.itemContainer {\n    overflow: hidden;\n}\n\n\n\ntw[tags~=\"znak\"]  .img-square { background-image: none !important; \npadding-top: 30px !important; }\n\n.col-4 tw[tags~=\"znak\"] .showq, .col-4  tw[tags~=\"znak\"] .item_add, .col-4   tw[tags~=\"znak\"] .b-price_sign, .col-4    tw[tags~=\"znak\"] .item_price , .col-4   tw[tags~=\"znak\"] .old-price  {display:none;}\n\n.col-4 tw[tags~=\"std\"] .showq, .col-4  tw[tags~=\"std\"] .item_add, .col-4   tw[tags~=\"std\"] .b-price_sign, .col-4    tw[tags~=\"std\"] .item_price , .col-4   tw[tags~=\"std\"] .old-price  {display:none;}\n\ntw[tags~=\"znak\"] .img-square  .item_Thumb img {display: inline-block !important;     max-height: 60px;}\n\n.topsearchfield{padding: 0px 30px;width:100%;font-size: 15px;opacity: 0.8;text-align: center;float: left;line-height: 1em;position: relative;}\n\n.topsearchfield .tc-reveal {position:absolute;     top: 18px;   right: 35px;}\n\n\n\n.tc-radio {cursor:pointer;}\n\n\n\n\n\n\n\nblockquote.tc-big-quote {\n\n\tposition: relative;\n\n\tborder-left: none;\n\tmargin-left: 0px;\n\tmargin-right: 0px;\n\tpadding: 10px;\n\n}\n\n\n\nblockquote.tc-big-quote:before {\n\n\tcolor: \u003C\u003Ccolour blockquote-bar>>;\n\tcontent: open-quote;\nfont-size: 5em;\n    line-height: 0.1em;\n    margin-right: 0.25em;\n    vertical-align: -0.4em;\n    position: absolute;\n    left: -44px;\n    top: 42px;\n    font-family: auto;\n}\n\nblockquote.tc-big-quote:after {\n\n\tcolor: \u003C\u003Ccolour blockquote-bar>>;\n\tcontent: close-quote;\n\tfont-size: 5em;\n\tline-height: 0.1em;\n\tmargin-right: 0.25em;\n\tvertical-align: -0.4em;\n\tposition: absolute;\n    right: -40px;\n    bottom: -20px;\n    font-family: auto;\n}\n\n","title":"$:/themes/tiddlywiki/vanilla/base","tags":"$:/tags/Stylesheet","modifier":"HEEG.HTML free on-line store","modified":"20211202083410919"},

{"text":"/*! normalize.css v3.0.0 | MIT License | git.io/normalize */\n\n/**\n * 1. Set default font family to sans-serif.\n * 2. Prevent iOS text size adjust after orientation change, without disabling\n *    user zoom.\n */\n\nhtml {\n  font-family: sans-serif; /* 1 */\n  -ms-text-size-adjust: 100%; /* 2 */\n  -webkit-text-size-adjust: 100%; /* 2 */\n}\n\n/**\n * Remove default margin.\n */\n\nbody {\n  margin: 0;\n}\n\n/* HTML5 display definitions\n   ========================================================================== */\n\n/**\n * Correct `block` display not defined in IE 8/9.\n */\n\narticle,\naside,\ndetails,\nfigcaption,\nfigure,\nfooter,\nheader,\nhgroup,\nmain,\nnav,\nsection,\nsummary {\n  display: block;\n}\n\n/**\n * 1. Correct `inline-block` display not defined in IE 8/9.\n * 2. Normalize vertical alignment of `progress` in Chrome, Firefox, and Opera.\n */\n\naudio,\ncanvas,\nprogress,\nvideo {\n  display: inline-block; /* 1 */\n  vertical-align: baseline; /* 2 */\n}\n\n/**\n * Prevent modern browsers from displaying `audio` without controls.\n * Remove excess height in iOS 5 devices.\n */\n\naudio:not([controls]) {\n  display: none;\n  height: 0;\n}\n\n/**\n * Address `[hidden]` styling not present in IE 8/9.\n * Hide the `template` element in IE, Safari, and Firefox \u003C 22.\n */\n\n[hidden],\ntemplate {\n  display: none;\n}\n\n/* Links\n   ========================================================================== */\n\n/**\n * Remove the gray background color from active links in IE 10.\n */\n\na {\n  background: transparent;\n}\n\n/**\n * Improve readability when focused and also mouse hovered in all browsers.\n */\n\na:active,\na:hover {\n  outline: 0;\n}\n\n/* Text-level semantics\n   ========================================================================== */\n\n/**\n * Address styling not present in IE 8/9, Safari 5, and Chrome.\n */\n\nabbr[title] {\n  border-bottom: 1px dotted;\n}\n\n/**\n * Address style set to `bolder` in Firefox 4+, Safari 5, and Chrome.\n */\n\nb,\nstrong {\n  font-weight: bold;\n}\n\n/**\n * Address styling not present in Safari 5 and Chrome.\n */\n\ndfn {\n  font-style: italic;\n}\n\n/**\n * Address variable `h1` font-size and margin within `section` and `article`\n * contexts in Firefox 4+, Safari 5, and Chrome.\n */\n\nh1 {\n  font-size: 2em;\n  margin: 0.67em 0;\n}\n\n/**\n * Address styling not present in IE 8/9.\n */\n\nmark {\n  background: #ff0;\n  color: #000;\n}\n\n/**\n * Address inconsistent and variable font size in all browsers.\n */\n\nsmall {\n  font-size: 80%;\n}\n\n/**\n * Prevent `sub` and `sup` affecting `line-height` in all browsers.\n */\n\nsub,\nsup {\n  font-size: 75%;\n  line-height: 0;\n  position: relative;\n  vertical-align: baseline;\n}\n\nsup {\n  top: -0.5em;\n}\n\nsub {\n  bottom: -0.25em;\n}\n\n/* Embedded content\n   ========================================================================== */\n\n/**\n * Remove border when inside `a` element in IE 8/9.\n */\n\nimg {\n  border: 0;\n}\n\n/**\n * Correct overflow displayed oddly in IE 9.\n */\n\nsvg:not(:root) {\n  overflow: hidden;\n}\n\n/* Grouping content\n   ========================================================================== */\n\n/**\n * Address margin not present in IE 8/9 and Safari 5.\n */\n\nfigure {\n  margin: 1em 40px;\n}\n\n/**\n * Address differences between Firefox and other browsers.\n */\n\nhr {\n  -moz-box-sizing: content-box;\n  box-sizing: content-box;\n  height: 0;\n}\n\n/**\n * Contain overflow in all browsers.\n */\n\npre {\n  overflow: auto;\n}\n\n/**\n * Address odd `em`-unit font size rendering in all browsers.\n */\n\ncode,\nkbd,\npre,\nsamp {\n  font-family: monospace, monospace;\n  font-size: 1em;\n}\n\n/* Forms\n   ========================================================================== */\n\n/**\n * Known limitation: by default, Chrome and Safari on OS X allow very limited\n * styling of `select`, unless a `border` property is set.\n */\n\n/**\n * 1. Correct color not being inherited.\n *    Known issue: affects color of disabled elements.\n * 2. Correct font properties not being inherited.\n * 3. Address margins set differently in Firefox 4+, Safari 5, and Chrome.\n */\n\nbutton,\ninput,\noptgroup,\nselect,\ntextarea {\n  color: inherit; /* 1 */\n  font: inherit; /* 2 */\n  margin: 0; /* 3 */\n}\n\n/**\n * Address `overflow` set to `hidden` in IE 8/9/10.\n */\n\nbutton {\n  overflow: visible;\n}\n\n/**\n * Address inconsistent `text-transform` inheritance for `button` and `select`.\n * All other form control elements do not inherit `text-transform` values.\n * Correct `button` style inheritance in Firefox, IE 8+, and Opera\n * Correct `select` style inheritance in Firefox.\n */\n\nbutton,\nselect {\n  text-transform: none;\n}\n\n/**\n * 1. Avoid the WebKit bug in Android 4.0.* where (2) destroys native `audio`\n *    and `video` controls.\n * 2. Correct inability to style clickable `input` types in iOS.\n * 3. Improve usability and consistency of cursor style between image-type\n *    `input` and others.\n */\n\nbutton,\nhtml input[type=\"button\"], /* 1 */\ninput[type=\"reset\"],\ninput[type=\"submit\"] {\n  -webkit-appearance: button; /* 2 */\n  cursor: pointer; /* 3 */\n}\n\n/**\n * Re-set default cursor for disabled elements.\n */\n\nbutton[disabled],\nhtml input[disabled] {\n  cursor: default;\n}\n\n/**\n * Remove inner padding and border in Firefox 4+.\n */\n\nbutton::-moz-focus-inner,\ninput::-moz-focus-inner {\n  border: 0;\n  padding: 0;\n}\n\n/**\n * Address Firefox 4+ setting `line-height` on `input` using `!important` in\n * the UA stylesheet.\n */\n\ninput {\n  line-height: normal;\n}\n\n/**\n * It's recommended that you don't attempt to style these elements.\n * Firefox's implementation doesn't respect box-sizing, padding, or width.\n *\n * 1. Address box sizing set to `content-box` in IE 8/9/10.\n * 2. Remove excess padding in IE 8/9/10.\n */\n\ninput[type=\"checkbox\"],\ninput[type=\"radio\"] {\n  box-sizing: border-box; /* 1 */\n  padding: 0; /* 2 */\n}\n\n/**\n * Fix the cursor style for Chrome's increment/decrement buttons. For certain\n * `font-size` values of the `input`, it causes the cursor style of the\n * decrement button to change from `default` to `text`.\n */\n\ninput[type=\"number\"]::-webkit-inner-spin-button,\ninput[type=\"number\"]::-webkit-outer-spin-button {\n  height: auto;\n}\n\n/**\n * 1. Address `appearance` set to `searchfield` in Safari 5 and Chrome.\n * 2. Address `box-sizing` set to `border-box` in Safari 5 and Chrome\n *    (include `-moz` to future-proof).\n */\n\ninput[type=\"search\"] {\n  -webkit-appearance: textfield; /* 1 */\n  -moz-box-sizing: content-box;\n  -webkit-box-sizing: content-box; /* 2 */\n  box-sizing: content-box;\n}\n\n/**\n * Remove inner padding and search cancel button in Safari and Chrome on OS X.\n * Safari (but not Chrome) clips the cancel button when the search input has\n * padding (and `textfield` appearance).\n */\n\ninput[type=\"search\"]::-webkit-search-cancel-button,\ninput[type=\"search\"]::-webkit-search-decoration {\n  -webkit-appearance: none;\n}\n\n/**\n * Define consistent border, margin, and padding.\n */\n\nfieldset {\n  border: 1px solid #c0c0c0;\n  margin: 0 2px;\n  padding: 0.35em 0.625em 0.75em;\n}\n\n/**\n * 1. Correct `color` not being inherited in IE 8/9.\n * 2. Remove padding so people aren't caught out if they zero out fieldsets.\n */\n\nlegend {\n  border: 0; /* 1 */\n  padding: 0; /* 2 */\n}\n\n/**\n * Remove default vertical scrollbar in IE 8/9.\n */\n\ntextarea {\n  overflow: auto;\n}\n\n/**\n * Don't inherit the `font-weight` (applied by a rule above).\n * NOTE: the default cannot safely be changed in Chrome and Safari on OS X.\n */\n\noptgroup {\n  font-weight: bold;\n}\n\n/* Tables\n   ========================================================================== */\n\n/**\n * Remove most spacing between table cells.\n */\n\ntable {\n  border-collapse: collapse;\n  border-spacing: 0;\n}\n\ntd,\nth {\n  padding: 0;\n}\n","type":"text/plain","title":"$:/themes/tiddlywiki/vanilla/reset","modified":"20171110185121350"},

{"text":"!!После внесения изменений необходимо сохраниться и обновить страницу.\n---\nid МОЕЙ опубликованной и расшаренной гугл таблицы  \u003C$edit-text tiddler=\"$:/constant/_spreadsheetid\" tag=\"input\"  type=\"text\" size=56 placeholder=\"введите id вашей таблицы*\" />\n\n\u003C$button>\n\u003C$action-sendmessage $message=\"tm-sheetgetdata\" />\nзалить данные из гугл таблицы СЕЙЧАС\n\u003C/$button>\n {{$:/core/ui/Buttons/delete_ALL}}  {{$:/core/ui/Buttons/save-wiki}} \n\n*-id  таблицы эта часть выделенная @@color:red; красным@@\n\n~https://docs.google.com/spreadsheets/d/\n@@color:red;1GzZFzmgF-vBrRYOyz5VqjJC8QAQcOHnFBa1PEW9NhcU@@\n/edit#gid=1627697525\n\nПримеры магазинов , которые при открытии загружают данные из гугл таблиц\n\n[[\"1\"|http://novye-podarki.ru/frame.html?id=1GzZFzmgF-vBrRYOyz5VqjJC8QAQcOHnFBa1PEW9NhcU]]\n[[\"2\"|http://novye-podarki.ru/heeg33_.html?id=1Oaeue_pQWn01EY5f2ghiTgkLsq5Rm7xbFr89_R801JQ]]\n[[\"3\"|http://novye-podarki.ru/black.html?id=1GzZFzmgF-vBrRYOyz5VqjJC8QAQcOHnFBa1PEW9NhcU]]\n[[\"4\"|http://novye-podarki.ru/grey.html?id=1GzZFzmgF-vBrRYOyz5VqjJC8QAQcOHnFBa1PEW9NhcU]]\n\nможно менять id в URL этих магазинов на свой.\n\nПримеры таблиц, из которых магазины могут брать информацию.\n\nhttps://docs.google.com/spreadsheets/d/1GzZFzmgF-vBrRYOyz5VqjJC8QAQcOHnFBa1PEW9NhcU/\n\nhttps://docs.google.com/spreadsheets/d/1Oaeue_pQWn01EY5f2ghiTgkLsq5Rm7xbFr89_R801JQ/\n\n\nПЕРЕЙДИТЕ ПО ОДНОЙ ИЗ ДВУХ ССЫЛОК И СОЗДАЙТЕ КОПИЮ НА СВОЙ ГУГЛ АККАУНТ. ПОСЛЕ ЭТОГО У ВАС ПОЯВИТСЯ ВОЗМОЖНОСТЬ РЕДАКТИРОВАТЬ (УЖЕ СВОЮ) ТАБЛИЦУ РАЗДЕЛОВ, ТОВАРОВ итд.  ПОСЛЕ РЕДАКТИРОВАНИЯ ОПУБЛИКУЙТЕ И РАСШАРЬТЕ ТАБЛИЦУ (обязательно и то и другое, просто опубликовать или расшарить недостаточно), ЗАТЕМ УКАЖИТЕ ID ТАБЛИЦЫ В НАСТРОЙКАХ МАГАЗИНА.\n\n---\n\u003Cbr>\n\u003C$tiddler tiddler=\"SpreadsheetsUse\">\n\u003C$radio value=\"yes\">Загружать даные магазина из гугл таблицы, если указан ЛЮБОЙ ?id= в URL магазина\u003C/$radio>\n\u003Cbr>\n\n\u003C$radio value=\"no\"> Никогда не загружать данные, даже если указан ?id= в URL \u003C/$radio>\n\u003Cbr>\n\n\u003C$radio value=\"ondemand\"> Загружать данные только с МОЕГО id, если он указан в URL, другие не загружать \u003C/$radio>\n\u003Cbr>\n\n\u003C$radio value=\"hide\"> Загружать данные только с МОЕГО id, даже без указания  в URL, другие не загружать \u003C/$radio>\n\u003Cbr>\n\n\u003C/$tiddler>","title":"Гугл таблицы","tags":"$:/tags/ControlPanel undelete","modifier":"HEEG.HTML free on-line store","modified":"20210924201609875","creator":"HEEG.HTML free on-line store","created":"20180108104213638"},
{"text":"Найдите и переименуйте метки. Нужно заполнить оба поля. Сначала поставить галочки, чтобы добавить новую метку. Затем удалить старую метку из записей.\n\n|!искать метку: | \u003C$edit-text tiddler=\"$:/temp/RenameTags/search\" tag=\"input\" type=\"text\"/> |\n|!заменить метку на: | \u003C$edit-text tiddler=\"$:/temp/RenameTags/replace\" tag=\"input\" type=\"text\"/> |\n\n---\n\u003C$reveal type=\"nomatch\" text=\"\" state=\"$:/temp/RenameTags/replace\">\n\n!Первый шаг\n!!//Применить метку \u003C$tiddler tiddler={{$:/temp/RenameTags/replace}}>\u003C$transclude tiddler=\"$:/core/ui/TagTemplate\"/>\u003C/$tiddler> к следующим записям//\n\u003C$list filter=\"[!has[draft.of]tag{$:/temp/RenameTags/search}!tag{$:/temp/RenameTags/replace}sort[created]]\">\n\u003C$checkbox tag={{$:/temp/RenameTags/replace}}> \u003C$link to={{!!title}}>\u003C$view field=\"title\"/>\u003C/$link>\u003C/$checkbox>\u003Cbr/>\n\u003C/$list>\n\u003C/$reveal>\n\n\u003C$reveal type=\"nomatch\" text=\"\" state=\"$:/temp/RenameTags/search\">\n\n!Второй шаг\n!!//Удалить метки \u003C$tiddler tiddler={{$:/temp/RenameTags/search}}>\u003C$transclude tiddler=\"$:/core/ui/TagTemplate\"/>\u003C/$tiddler> из следующих записей//\n\u003C$list filter=\"[!has[draft.of]tag{$:/temp/RenameTags/search}tag{$:/temp/RenameTags/replace}sort[created]]\">\n\u003C$checkbox tag={{$:/temp/RenameTags/search}}> ~~\u003C$link to={{!!title}}>\u003C$view field=\"title\"/>\u003C/$link>~~\u003C/$checkbox>\u003Cbr/>\n\u003C/$list>\n\u003C/$reveal>\n\nПомните! Переименовываются только метки. Названия разделов переименовываются вручную. Если вам не нужно удалять старую метку, просто не выполняйте шаг 2.","type":"text/vnd.tiddlywiki","title":"Замена меток","tags":"$:/tags/ControlPanel","modified":"20150108082000318","created":"20141201170924742"},

{"text":"\\define searchInField(field, for, ci)\n\u003C$list filter=\"[regexp:$field$[$for$$ci$]limit[1]]\">\n\u003Cdt>$field$\u003C/dt>\n\u003C/$list>\n\n\u003C$list filter=\"[regexp:$field$[$for$$ci$]]\">\n\u003Cdd>\u003C$link>\u003C$view field=\"title\"/>\u003C/$link>\u003C/dd>\n\u003C/$list>\n\\end\n\n\u003Cstyle>.tc-advanced-search-check imput {width:auto !important;}\u003C/style>\n\nSearch in fields... &nbsp; \u003Cspan class=\"tc-advanced-search-check\">\u003C$checkbox field=\"case-insensitive\" tiddler=\"$:/temp/advancedsearch\" checked=\"(?i)\"> case insensitive\u003C/$checkbox>\u003C/span>\n\n\u003Cdiv class=\"tc-search\">\n\u003C$edit-text tiddler=\"$:/temp/advancedsearch\" type=\"search\" tag=\"input\"/> \u003C$select field=\"field\" tiddler=\"$:/temp/advancedsearch\" default=\"\">\n\u003Coption value=\"\">*any\u003C/option>\n\u003C$list filter=\"[fields[]sort[]]\" variable=\"field\">\n\u003Coption value=\u003C\u003Cfield>>>\u003C\u003Cfield>>\u003C/option>\n\u003C/$list>\n\u003C/$select>\n\u003C$reveal state=\"$:/temp/advancedsearch\" type=\"nomatch\" text=\"\">\n\u003C$button class=\"tc-btn-invisible\">\n\u003C$action-setfield $tiddler=\"$:/temp/advancedsearch\" $field=\"text\" $value=\"\"/>\n{{$:/core/images/close-button}}\n\u003C/$button>\n\u003C/$reveal>\n\u003C/div>\n\n\u003C$reveal state=\"$:/temp/advancedsearch\" type=\"nomatch\" text=\"\">\n\u003C$reveal state=\"$:/temp/advancedsearch!!field\" type=\"match\" text=\"\">\n\u003Cdl>\n\u003C$list filter=\"[fields[]]\" variable=\"field\">\n\n\u003C$reveal type=nomatch text=text default=\u003C\u003Cfield>>>\n\u003C$macrocall $name=\"searchInField\" field=\u003C\u003Cfield>> for={{$:/temp/advancedsearch}} ci={{$:/temp/advancedsearch!!case-insensitive}}/>\n\u003C/$reveal>\n\u003C/$list>\n\u003C/dl>\n\u003C/$reveal>\n\u003C$reveal state=\"$:/temp/advancedsearch!!field\" type=\"nomatch\" text=\"\">\n\n\u003Cdl>\n\u003C$macrocall $name=\"searchInField\" field={{$:/temp/advancedsearch!!field}} for={{$:/temp/advancedsearch}} ci={{$:/temp/advancedsearch!!case-insensitive}}/>\n\u003C/dl>\n\u003C/$reveal>\n\u003C/$reveal>","title":"По полям","tags":"$(tags)$ $:/tags/AdvancedSearch","modified":"20160611061336763","created":"20150612202855054"},
{"text":"\\define searchInField(field, for)\n\n\n\n\u003C$list filter=\"[!is[shadow]!is[system]!tag[$:/TOC]regexp:$field$[$for$(?i)]]\"> \u003Cspan class=\"textboxwhite\">   {{||$:/_tile}}      \u003C/span>  \n\n\n\n\n\n\n\u003C/$list>\n\n\\end\n \n\u003Cdiv class=\"tw-search\">\n\u003C$edit-text tiddler=\"$:/temp/search\" type=\"search\" tag=\"input\"/>\n\u003C$reveal state=\"$:/temp/search\" type=\"nomatch\" text=\"\">\n\u003C$button class=\"tc-btn-invisible\">\n\u003C$action-setfield $tiddler=\"$:/temp/search\" $field=\"text\" $value=\"\"/>\n{{$:/core/images/close-button}}\n\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal state=\"$:/temp/search\" type=\"match\" text=\"\">&nbsp;\u003C$link to=\"$:/AdvancedSearch\" tooltip={{$:/language/Buttons/AdvancedSearch/Hint}} aria-label={{$:/language/Buttons/AdvancedSearch/Caption}} class=\"btn-invisible\">&hellip;\u003C/$link>\n\u003C/$reveal>\n\u003C/div>\n\nВ поиске можно использовать регулярные выражения \"+\", \"*\", \"[\" итд.\n\n[[Таблица всех разделов и товаров|table]] \n\n [[Яндекс товары|yandex-market-table]] \n\n\u003C$reveal state=\"$:/temp/search\" type=\"match\" text=\"\">\n\n\u003C/$reveal>\n\n\u003C$reveal state=\"$:/temp/search\" type=\"nomatch\" text=\"\">\n\u003C$list filter=\"[!is[shadow]!is[system]fields[]]-created -image -list  -modified -type -stoimost -description  \" variable=\"fieldname\">\n\n\u003Cdiv style=\"width:100%; clean:both; float:right;\"> Поиск по полю: \u003C\u003Cfieldname>> \u003C/div>\n\n\u003C$macrocall $name=\"searchInField\" field=\u003C\u003Cfieldname>> for={{$:/temp/search}}/>\n\n\u003C/$list>\n\u003C/$reveal>\n","title":"Поиск","tags":"$:/TOC $(tags)$","modified":"20160203065651677","created":"20141101133809241"},
{"text":"!!После внесения изменений необходимо сохраниться и обновить страницу.\n---\n\n\nБесплатная доставка по Вашему городу при сумме заказа от  \u003C$edit-text tiddler=\"$:/constant/_deliveryFreeFrom\"  tag=\"input\"  type=\"text\" />{{$:/constant/_valuta}}\n\n\n\n\n\n!!Карточки вариантов оплаты\n\n\u003Cdiv class= \"col-white\"> \u003C$list filter=\"[tag[$:/opl]!tag[$:/hide]]\">    {{||$:/_tile}}      \u003C/$list> \u003C/div>\n\n\u003Chr>\u003Cbr>\n\u003Cbr>\u003Cbr>\u003Cbr>\u003Cbr>\n\n!!Виды доставок\n\n\u003Cdiv class= \"col-white\"> \u003C$list filter=\"[tag[$:/dost]!tag[$:/hide]]\">    {{||$:/_tile}}      \u003C/$list> \u003C/div>","title":"Скидки","tags":"$:/tags/ControlPanel undelete","modifier":"HEEG.HTML free on-line store","modified":"20200514053715548","creator":"HEEG.HTML free on-line store","created":"20160522122442276"},
{"text":"\u003Cdiv class= \"tovar_center\"> \u003C$list filter=\"[is[current]tagging[]tag[$:/Note]!tag[$:/hide]!list[$:/temp/_HideStoryList!!list]sort[created]]\">\u003Cspan class=\"textbox\">    \u003Cdiv class=\"col-4\">{{||$:/_tile}}\u003C/div>  \u003Cdiv class=\"tovarop\" > \u003C$link field=\"title\">\u003Ch2> \u003C$view field=\"caption\"/> \u003C/h2>\u003C/$link>  \u003C$transclude field=\"text\" mode=\"block\"/>   \u003C$link field=\"title\">Подробнее➨\u003C/$link>\u003C/div>\n \u003C/span>\u003C/$list> \u003C/div>","title":"Товар с описанием","tags":"","modified":"20160609085928739","created":"20150131203301180"},

{"text":"Товаром считается любая статья, содержащая метку $:/Note . Товар не будет удален, если он содержит метку undelete \n\n\u003C$button message=\"tm-close-other-tiddlers\" param=\u003C\u003CcurrentTiddler>>>\n\u003C$action-deletetiddler $filter=\"[tag[$:/Note]!tag[undelete]!tag[$(tags)$]!tag[$:/dost]!tag[$:/opl]]\"/>\nУдалить ВСЕ товары\n\u003C/$button>\n\nРазделом считается любая статья, содержащая метку $:/TOC . Раздел не будет удален, если он содержит метку undelete \n\n\u003C$button message=\"tm-close-other-tiddlers\" param=\u003C\u003CcurrentTiddler>>>\n\u003C$action-deletetiddler $filter=\"[tag[$:/TOC]!tag[undelete]!tag[$(tags)$]][prefix[ostatok_]]\"/>\nУдалить ВСЕ разделы\n\u003C/$button>\n\nВстроенным JPEG изображением считается любая статья, имеющая тип image/jpeg . Изображение не будет удалено, если  содержит метку undelete \n\n\u003C$button message=\"tm-close-other-tiddlers\" param=\u003C\u003CcurrentTiddler>>>\n\u003C$action-deletetiddler $filter=\"[!is[system]type[image/jpeg]!tag[undelete]]\"/>\nУдалить ВСЕ  image/jpeg\n\u003C/$button>\n\n\n\n\n\nЗдесь вы можете найти и удалить товары и разделы по определенным параметрам\n\n{{$:/.tb/templates/delete-filter}}\n\n;например все статьи\n:`[is[tiddler]!is[system]]`\n;с меткой \"Macros\"\n:`[tag[Macros]]`\n;с меткой \"Macros\" содержащей \"sidebar\"\n:`[tag[Macros]search[sidebar]]`\n\n","title":"Удалить","tags":"undelete $:/tags/ControlPanel","modifier":"HEEG.HTML free on-line store","modified":"20210116131538814","creator":"HEEG.HTML free on-line store","created":"20141229130319437"},

{"text":"!!После внесения изменений необходимо сохраниться и обновить страницу.\n---\nПочта магазина  \u003C$edit-text tiddler=\"$:/constant/_nomail\" tag=\"input\"  type=\"text\" placeholder=\"@email*\" />\n\n\nURL магазина \u003C$edit-text tiddler=\"$:/_siteURL\" tag=\"input\"  type=\"text\" placeholder=\"Url магазина \"  /> (можно оставить пустым)\n\nURL для картинок \u003C$edit-text tiddler=\"$:/_siteURL_images\" tag=\"input\"  type=\"text\" placeholder=\"Url для картинок \"  /> (можно оставить пустым)\n\n\n\n\nСтоимость доставки  \u003C$edit-text tiddler=\"dost\" field=\"price\" tag=\"input\"  type=\"text\" placeholder=\" Стоимость доставки \" /> {{$:/constant/_valuta}} \n\nБесплатная доставка от суммы заказа \u003C$edit-text tiddler=\"$:/constant/_deliveryFreeFrom\" field=\"text\" tag=\"input\"  type=\"text\" placeholder=\" Стоимость доставки \" /> {{$:/constant/_valuta}} \n\nМинимальный заказ  \u003C$edit-text tiddler=\"$:/constant/_minzakaz\" field=\"text\" tag=\"input\"  type=\"text\" placeholder=\" Минимальный заказ \" /> {{$:/constant/_valuta}}  \n\n\nВалюта магазина \u003C$edit-text tiddler=\"$:/constant/_valuta\" tag=\"input\"  type=\"text\" placeholder=\"Валюта*\" class=\"_valuta\" />\n\nварианты $, €, ¥, £ , ƒ и р.\n\n\n\n\nЗнаков после точки  \u003C$edit-text tiddler=\"$:/constant/_00\" tag=\"input\"  type=\"text\" placeholder=\"Коэффициент*\"  />\n\n\nЕдиницы количества \u003C$edit-text tiddler=\"$:/constant/_quantityName\" tag=\"input\"  type=\"text\" placeholder=\"единицы количества*\"  />\n\n\n\n\n\u003C$checkbox  tiddler=\"$:/constant/_showQ\" field=\"text\" checked=\"yes\" unchecked=\"no\"   >  &nbsp;-&nbsp; поле выбора количества на плитке товара \u003C/$checkbox>\n\n\u003C$checkbox  tiddler=\"$:/_show_Vm3_Mkg\" field=\"mkg\" checked=\"yes\" unchecked=\"no\"  >  &nbsp;-&nbsp;показывать массу в заказе \u003C/$checkbox>\n\u003C$checkbox  tiddler=\"$:/_show_Vm3_Mkg\" field=\"mv3\" checked=\"yes\" unchecked=\"no\"  >  &nbsp;-&nbsp;показывать объем в заказе \u003C/$checkbox>\n\n\n\n\n\n\u003C$select tiddler='$:/_aa/View_privet'>\n\u003Coption value='`\u003Cscript async src=\"cart.js\" type=\"text/javascript\"> \u003C/script>`'>показывать окно приветствия с акциями и кнопкой для перехода на heeg.html\u003C/option>\n\u003Coption value='`\u003Cscript>var _0xbd64=[\"\",\"\\x6C\\x6F\\x63\\x61\\x74\\x69\\x6F\\x6E\",\"\\x74\\x61\\x62\\x6C\\x65\",\"\\x69\\x6E\\x64\\x65\\x78\\x4F\\x66\",\"\\x68\\x65\\x65\\x67\\x2E\\x68\\x74\\x6D\\x6C\\x23\",\"\\x6C\\x65\\x6E\\x67\\x74\\x68\",\"\\x6D\\x61\\x74\\x63\\x68\",\"\\x2F\",\"\\x73\\x70\\x6C\\x69\\x74\",\"\\x2E\\x68\\x74\\x6D\\x6C\"];var ttt=_0xbd64[0]+decodeURIComponent(document[_0xbd64[1]]);if(ttt[_0xbd64[3]](_0xbd64[2])== -1){window[_0xbd64[1]]=_0xbd64[4]+ttt[_0xbd64[8]](_0xbd64[9])[0][_0xbd64[8]](_0xbd64[7])[ttt[_0xbd64[6]](/\\//g)[_0xbd64[5]]]}; \u003C/script> \u003Cdiv id=\"nomodal\"> &nbsp; \u003C/div>`'>автоматический js редирект на heeg.html. Google НЕ проиндексирует сайт!!\u003C/option>\n\u003Coption value='`\u003Cscript  src=\"cart.html\" type=\"text/javascript\"> \u003C/script>`'>Ничего не делать при открытии страницы\u003C/option>\n\u003C/$select>\n\n\n\n---\n!!настройка платежной системы Moneta\n\n\n\nid магазина \u003C$edit-text tiddler=\"$:/_Moneta.ru\" field=\"id_magazina\"  tag=\"input\"  type=\"text\"   />\n\n\u003C$checkbox  tiddler=\"$:/_Moneta.ru\" field=\"test_1or0\" checked=\"1\" unchecked=\"0\"  >  &nbsp;-&nbsp;включить тестовый режим \u003C/$checkbox>\n\nURL отправки запроса \u003C$edit-text tiddler=\"$:/_Moneta.ru\" field=\"url_zaprosa\"  tag=\"input\"  type=\"text\"   />\n(рабочий вариант URL https://www.payanyway.ru/assistant.htm)\n\nВалюта магазина \u003C$edit-text tiddler=\"$:/_Moneta.ru\" field=\"valuta_moneta\"  tag=\"input\"  type=\"text\"   />\n\n---\n!!настройка платежной системы ЯНДЕКС.ДЕНЬГИ\n\n\u003C$edit-text tiddler=\"$:/_Yandex_oplata\" field=\"ym_receiver\"  tag=\"input\"  type=\"text\"   /> Номер ЯД кошелька магазина \u003Cbr/>\n\n\u003C$edit-text tiddler=\"$:/_Yandex_oplata\" field=\"quickpay-form\"  tag=\"input\"  type=\"text\"   />     тип формы оплаты (shop donate small )  \u003Cbr/>\n\n\u003C$edit-text tiddler=\"$:/_Yandex_oplata\" field=\"formcomment\"  tag=\"input\"  type=\"text\"   size=\"60\" />    название оплаты в истории \u003Cbr/>\n\n\n\u003C$edit-text tiddler=\"$:/_Yandex_oplata\" field=\"short-dest\"  tag=\"input\"  type=\"text\"   size=\"60\" />    название оплаты на странице \u003Cbr/>\n\n\n\u003C$edit-text tiddler=\"$:/_Yandex_oplata\" field=\"targets\"  tag=\"input\"  type=\"text\"   size=\"60\" />  назначение платежа\u003Cbr/>\n\n---\n''Варианты валют для выбора оплаты''\n\n\n\n\u003C$checkbox  tiddler=\"$:/_Yandex_oplata\" field=\"ac\" checked=\"  \u003Coption value='AC'> Банковская карта (YM)  \u003C/option> \" unchecked=\"\"  >  &nbsp;-&nbsp; Банковская карта (Яндекс.Деньги) \u003C/$checkbox>\n\n\u003C$checkbox  tiddler=\"$:/_Yandex_oplata\" field=\"pc\" checked=\"  \u003Coption value='PC'> Яндекс-деньги (YM)  \u003C/option> \" unchecked=\"\"  >  &nbsp;-&nbsp; Яндекс.Деньги (Яндекс.Деньги) \u003C/$checkbox>\n\n\u003C$checkbox  tiddler=\"$:/_Yandex_oplata\" field=\"mc\" checked=\"  \u003Coption value='MC'> Оплата с мобильного (YM)  \u003C/option> \" unchecked=\"\"  >  &nbsp;-&nbsp; Оплата с мобильного (Яндекс.Деньги) \u003C/$checkbox>\n\n\u003C$checkbox  tiddler=\"Paypal\" field=\"select\" checked=\"  \u003Coption value='Paypal'> Оплата через PayPal (PP)  \u003C/option> \" unchecked=\"\"  >  &nbsp;-&nbsp; Оплата через PayPal \u003C/$checkbox>\n\n\n---\n!!Настройка доставки\n\n\n\n  \u003C$button  message='tm-delete-tiddler' param=\"$:/boot/modul_dostavki.js\">\n    удалить модуль расчета доставки в другие города  {{$:/core/images/delete-button}}\n  \u003C/$button>\n\n\u003C$list filter='[title[$:/boot/modul_dostavki.js]has[title]]' emptyMessage=\"Модуль удален\"/>\n\n\n''код города отправления в системе транспортной компании''\n\n[[Узнать код своего города|http://heeg.ru/heeg.html#%D0%9A%D0%BE%D0%B4%D1%8B%20%D0%B3%D0%BE%D1%80%D0%BE%D0%B4%D0%BE%D0%B2%20%D0%B4%D0%BE%D1%81%D1%82%D0%B0%D0%B2%D0%BA%D0%B8]]\n\nПочта России \u003C$edit-text tiddler=\"$:/constant/_gorodOtprav\"  field=\"pr\" tag=\"input\"  type=\"text\" placeholder=\"код Почта России \"  />\n\nДеловые Линии \u003C$edit-text tiddler=\"$:/constant/_gorodOtprav\" field=\"dl\" tag=\"input\"  type=\"text\" placeholder=\"код Деловые Линии \"  />\n\n---\nмодуль вконтакте\n\n  \u003C$button  message='tm-delete-tiddler' param=\"$:/_plugin/API_vk\">\n    удалить модуль API Вконтакте {{$:/core/images/delete-button}}\n  \u003C/$button>\n\n\u003C$list filter='[title[$:/_plugin/API_vk]has[title]]' emptyMessage=\"Модуль удален\"/>\n\nШирина окна Вконтакте \u003C$edit-text tiddler=\"$:/constant/_vkwidth\" tag=\"input\"  type=\"text\" placeholder=\"ширина окна Вконтакте\"  />\n\n\n\n\n\u003C$checkbox  tiddler=\"$:/constant/_chooseOrder\" field=\"text\" checked=\"yes\" unchecked=\"no\"  >  &nbsp;-&nbsp; Предлагать оформить заказ после нажатия кнопки \"в корзину\".\n \u003C/$checkbox> \n\n","title":"Цены","tags":"notstatic $:/tags/ControlPanel undelete","modifier":"HEEG.HTML free on-line store","modified":"20200514054108135","creator":"Татьяна Воронина","created":"20150115115515667"},

{"text":"Напишите в контактную форму свой вопрос, пожелание или любую другую полезную информацию.\n\n\n\n\u003Cdiv class=\"mybag\" style=\"float:left; \">  \u003Cdiv class=\"field\"> \u003Cinput type=\"text\" placeholder=\"(обязательно)*\" class=\"userFF_form\"> \u003Ca>Ваше Имя*\u003C/a>\u003C/div>   \u003Cdiv class=\"field\"> \u003Cinput class=\"userII_form\" pattern=\"[0-9]*\"> \u003Ca>Телефон* (цифры)\u003C/a>\u003C/div>    \u003Cdiv class=\"field\">\u003Cinput type=\"text\" placeholder=\"(по желанию)\" class=\"userOO_form\"> \u003Ca> @e-mail\u003C/a>\u003C/div>     \u003Cdiv class=\"field\" style=\" width: 100%;    padding-top: 10px;\">\u003Ca>Ваш запрос\u003C/a>\u003Ctextarea type=\"text\" class=\"userCC_form\" style=\"height: 100px;\">\u003C/textarea>\u003C/div> \n\u003C$button class=\"ContactFormSubmit\">\n\u003C$action-sendmessage $message=\"tm-ContactFormSubmit\"/>\nОтправить запрос\n\u003C/$button>\n\u003C/div>\n\n","title":"contact_form","tags":"$:/TOC more undelete","modifier":"HEEG.HTML free on-line store","modified":"20201218073848399","creator":"HEEG.HTML free on-line store","created":"20200212064200419","caption":"Связаться с нами"},
{"text":"!!Индивидуальный предприниматель Минязев Руслан Салаватович \n\u003Cbr>\n\n\"\"\"\n@@.red Контактная информация @@\n''Головной офис:'' {{adress||$:/_aa/rededit}}\n''Телефоны:'' {{telephone||$:/_aa/rededit}}\n''E-mail:'' {{$:/constant/_nomail||$:/_aa/rededit}}\n\nГрафик работы \n''Пн-Пт:'' 9:00 – 18:00\n''Сб, Вс ''– офис закрыт. Консультации по телефону возможны.\n\n\u003Chr>\n\n@@.red Как добраться своим ходом @@\nОт ст. ''м. «Отрадное»'' (1-й вагон из центра, налево) автобус: № 238, № 838,\nмаршрутное такси: № 609 до остановки «ул. Римского-Корсакова, д. 6» (4 остановки).\nДалее пешком, 100 метров прямо, перейти улицу Римского-Корсакова,\nпройти заправку Лукойл и следовать указателям ''«ВОЛЬТ ЦЕНТР»''.\n\n@@.red Как добраться на автотранспорте @@\n\"\"\"\n\u003Ciframe src=\"https://tupper.online/images/map.html\" width=\"100%\" height=\"600\" align=\"left\" frameborder=\"0\" scrolling=\"no\" marginheight=\"30\">\n    Ваш браузер не поддерживает плавающие фреймы!\n \u003C/iframe>\n\n\n\u003Cp> \u003Chr>  \u003C/p>","title":"contacts","modified":"20180103110700242","created":"20180103110700242"},

{"created":"20160814170628833","creator":"Danielo","text":"\\define fieldsFilter() [list[Editable-Table!!table-fields]]\n \n\n\n\\define rowFilter() [!has[draft.of]prefix[$(filter-tag)$_]!prefix[$(filter-tag)$_small]type[image/jpeg]!sort[$(sortField)$]]\n\n\\define editbutton()\n\u003Cspan title=\"edit details\">\u003C$button set=\"$:/temp/editPersona\" setTo={{!!title}} class=\"tc-btn-invisible\">{{$:/core/images/edit-button}}\u003C/$button>\u003C/span>\n\\end\n\n\\define delbutton()\n\u003Cspan title=\"delete entry\" class=\"buttons\">\u003C$button message=\"tm-delete-tiddler\" param={{!!title}} class=\"tc-btn-invisible\">{{$:/core/images/delete-button}}\u003C/$button>\u003C/span>\n\\end\n\n\n\n\\define viewModeButtons()\n\u003C$reveal state=\"$:/temp/editPersona\" type=\"nomatch\" text={{!!title}} >\u003C\u003Cdelbutton>> \u003C/$reveal> \n\\end\n\n\\define okButton()\n\u003Cspan title=\"OK\" class=\"buttons\">\u003C$button message=\"tm-save-tiddler\" param={{!!title}} class=\"tc-btn-invisible\" set=\"$:/temp/editPersona\" setTo=\"\" >{{$:/core/images/done-button}}\u003C/$button>\u003C/span>\n\\end\n\n\\define editCell()\n\u003C$reveal state=\"$:/temp/editPersona\" type=\"match\" text={{!!title}} > \u003C$edit-text field=\u003C\u003CcurrentField>>/> \u003C/$reveal>\n\\end\n\n\\define viewCell()\n\n\u003C$edit-text tiddler={{!!title}} field=\u003C\u003CcurrentField>> default=\"\" placeholder=\"title\" tag=\"input\" />\n\\end\n\n\n\\define displayRows(filter)\n\u003C$list filter=\"$filter$\" >\n\u003Ctr>\u003Ctd>\n\u003Cspan>\n\u003Cdiv class=\"img-square\">\n\u003C$button class = 'onclean' tag=\"div\">\n\u003C$action-navigate $to= \u003C\u003CcurrentTiddler>>  />\n  \u003C$image  source= {{!!_canonical_uri}} /> \n\u003Ca>{{!!title}}\u003C/a>\n\u003C/$button>\n\u003C/div>\n\u003C/span>\u003C/td>\n\u003Ctd style=\"text-align:right;\">\u003C$list filter=\u003C\u003CfieldsFilter>> variable=\"currentField\">\u003C\u003CcurrentField>>\u003Cbr>\u003C/$list> \u003C/td>\n\u003Ctd>\u003C$list filter=\u003C\u003CfieldsFilter>> variable=\"currentField\">\u003C\u003CviewCell>>\u003C/$list> \u003C/td>\u003Ctd>\u003C\u003CviewModeButtons>> \u003C/td>\u003C/tr>\u003C/$list>\n\\end\n\n\n\n\n\n\\define tagme() [[$(tagx)$]]\n\\define titme() $(tagx)$_$(tiname)$.jpg\n\n\n\\define add-entry-Row(newtitle)\n\u003Ctr class=\"editable\">\u003Ctd  style=\"width: 200px;\">\u003C$edit-text tiddler=\"$:/state/temp/table\" default=\"\" placeholder=\"title\" tag=\"input\" />\u003C/td>\n\u003Ctd  style=\"text-align:right;\">\u003C$list filter=\u003C\u003CfieldsFilter>> variable=\"currentField\">\u003C\u003CcurrentField>>\u003Cbr>\u003C/$list> \u003C/td>\n\u003Ctd>\u003C$list filter=\u003C\u003CfieldsFilter>> variable=\"currentField\">\u003C$edit-text tiddler=\"$:/state/temp/table\" field=\u003C\u003CcurrentField>> placeholder=\u003C\u003CcurrentField>>/>\u003C/$list>\u003C/td>\u003Ctd  style=\"width: 32px;\" >\u003Cspan title=\"add image\"> \n\n\n\n\n\u003C$button  tooltip=\"добавить картинку\"  class=\u003C\u003Ctv-config-toolbar-class>>>\n\u003C$set name=tagx value=$newtitle$>\n\u003C$set name=tiname value={{$:/state/temp/table}}>\n\u003C$action-createtiddler $basetitle=\u003C\u003Ctitme>>  type=\"image/jpeg\" _canonical_uri={{$:/state/temp/table!!_canonical_uri}} alt={{$:/state/temp/table!!alt}} />\n{{$:/core/images/new-button}}\n\u003C/$set>\n\u003C/$set>\n\u003C/$button>\n\n\n\n\u003C/span>\u003C/td>\u003C/tr>\n\\end\n\n\u003C$set name=\"fields-source\" value={{Editable-Table!!title}}>\n\u003C$set name=\"filter-tag\" value={{!!title}}>\n\u003C$set name=\"sortField\" value={{Editable-Table!!sort-field}}>\n\n@@.reactive-table\n\u003Ctable style=\"text-align:center; width:100%;\">\n\u003Ctbody>\n\u003C\u003Cadd-entry-Row>>\n\u003C\u003CdisplayRows>>\n\u003C/tbody>\n\u003C/table>\n@@\n\n\u003C/$set>\n\u003C/$set>\u003C/$set>","title":"Editable-Table","tags":"$:/tags/Macro","table-fields":"_canonical_uri alt","sort-field":"title","modifier":"HEEG.HTML free on-line store","modified":"20211209152519562"},
