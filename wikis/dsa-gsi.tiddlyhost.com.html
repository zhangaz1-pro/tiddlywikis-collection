{"created":"20230702122607447","creator":"cyclooctan","text":"\n\n''Bornland,-es, bornländisch, bornisch; Bornländer'' (wa); \u003Cbr/>\nLand im Nordosten Aventuriens, eines der flächenmäßig größten Län¬der des Kontinents. Es grenzt im Osten an die Walberge und das Perlenmeer, im Süden an die Drachensteine und westlich folgt es dem Lauf des Borns entlang der Grünen Ebene. Die nördliche Grenze der Region liegt etwa auf der Höhe des Quellgebietes der Bryda und umschließt weite Teile des Totenmoores. \u003Cbr/>\n\n!! ''Landschaft: '' \nDie sumpfigen Niederungen bestimmen vor allem am Lauf des Walsach und des Born die Landschaft. Im Frühjahr und Herbst verwandeln sich weite Landstriche in morastige Schlammwüsten, die mitunter über Nacht wieder zu harten Krusten gefrieren. Zwischen den Niederungen erstrecken sich häufig dichte Laub- und Nadelwälder, deren bekanntester und größter Vertreter der nahezu kreisförmige Bornwald ist, in dem der Riese Milzenis haust. Die Walberge im Osten des Landes und die so genannte Überwals, wie die Ausläufer des Gebirges genannt werden, sind eine unwirtliche Gegend voller Dorngestrüpp, kantiger Felsen und finsterer Bergwälder, die kaum jemals ein Mensch betritt. Das Totenmoor im Zentrum des Landes ist ein heimtückisches Torfmoor, dessen dunkler Boden schon so manchen Reisenden verschluckt hat. Die Unzahl an Flüssen und Strömen, die das Bornland mit einem Netz an Wasserläufen überziehen, treten nach den heftigen Regenfällen des Herbstes und nach der Schneeschmelze weit über die Ufer und nähren die Moore alljährlich mit ihren Wassern. \u003Cbr/>\n\nNeben den tiefen Wäldern wird besonders die Gegend um Norburg von weiten Steppen beherrscht, auf denen die Karawanen der Norbarden ziehen und die Karenherden der Nivesen weiden. Diese offene Landschaft birgt weitaus mehr Reize als die sumpfigen Niederungen an Walsach und Born, so dass sie dem Reisenden angenehmer erscheinen mag. \u003Cbr/>\n\n!! ''Klima: '' \nDie nördliche Lage des Bornlandes sorgt für strenge Winter, denn der mäßigende Einfluss des Stroms von Perricum ist hier kaum noch zu spüren. Der Sommer hingegen fällt mit oftmals brütender Hitze und wochenlangen Trockenperioden besonders im Landesinneren in das andere Extrem. Der übrige Teil des Jahres ist von wechselhaftem Wetter geprägt, so dass Frühjahr und Herbst gleichermaßen unberechenbar sind. \u003Cbr/>\n\n!! ''Flora und Fauna: '' \nDer gewaltige Elch ist eines der Wahrzeichen des Bornlandes und untrennbar mit ihm verbunden. Während der Brunftzeit im Frühjahr hört man die Schreie der männlichen Tiere weithin durch die Wälder schallen, und ab und an bekommt der Reisende eines der majestätischen Tiere zu sehen. Aber nicht nur der Brunftschrei der Elche ist dem Bonnländer von kleinauf bekannt. In besonders harten Wintern sind die Städte Norburg, Notmark und die kleineren Dörfer durch Rudel hungriger Wölfe belagert. Die Sumpfranzen, jene furchtbaren Bestien, die vor keiner Untat zurückschrecken, beherrschen ganze Landstriche, vor allen Dingen die Sümpfe, so dass niemand die Gebiete ohne den Schutz eines größeren Konvois durchqueren sollte. Neben diesen herausragenden Geschöpfen tummelt sich eine vielfältige Tierwelt, deren Vertreter andernorts genauso zu finden sind. Begehrt sind hier vor allem die verschiedenen Nerz- und Marderarten mit ihren dichten Winterpelzen, die einen nicht unbeträchtlichen Anteil am Handel ausmachen. \u003Cbr/>\n\nDie Wälder des Bomlands werden weitgehend durch die Rotföhre dominiert, die sich überall findet. Die Mark und das Festenland bieten genug Laubwald, um die bornische Flotte und die des Mittelreichs dazu instand zu halten. Die Flussauen von Walsach, Born und unzähligen anderen sind Lebensraum für Borndotterblumen, Schilfrohr und allerhand Feuchtgewächse, die dem feuchten Erdreich genug abgewinnen können und den winterlichen Frost überstehen. \u003Cbr/>\n\n\n!!Landesteile\n\n*Festenland\n* Mark\n* Sewerien\n\n!!Kolonien\n\n*Kannemünde\n* Port Stoerrebrandt\n* Mhanerhaven\n* Port Kellis\n\n!!Städte\n\n*Festum\n* Firunen\n* Rodebrannt\n* Norburg\n* Notmark\n* Ouvenmas\n* Neersand\n\n!!Flüsse\n\n*Born\n* Walsach\n* Misa\n\n!!Gebirge\n\n*Walberge\n* Widderhörner\n\n!!Geschichte\n*''111 BF'': Auf einer Entdeckungsfahrt lagert der Admiral Jodek an der Mündung des Borns und trifft dort auf einen eingefrorenen Elf. Die Begegnung veranlasst ihn dazu das Land Bornland zu nennen, vom bosparanischen Bornapalantakoi (Brunnenland), da er in ihm die Lage des mysteriösen \"Dunklen Brunnen\" vermutet.\n*''755 BF'': Der bornische Adel kommt auf der Löwenburg zur ersten Adelsversammlung zusammen. Dort wird die Große Einigung (auch Igelbrief genannt) beschlossen, welche die Adelsversammlung als Regierung des Bornlands festsetzt. Alle fünf Jahre wird ein neuer Adelsmarschall gewählt.\n*''796 BF: '' Die legendären Flügelpaare der Geflügelten werden wiedergefunden und an die Häuser Ilmenstein, Notmark und Ask verteilt.\n*''914 BF'': Ausbruch des Bornischen Krieges; Herzog Kunibrand kehrt mit einem Heer aus dem Bornland zurück und erreicht nach der Verheerung Darpatiens in den \"Wehrheimer Akkorden\" eine Ost-West-Teilung des Reiches mit Garetien als Pufferstaat. Barduron, der Markvogt von Gareth, setzt den Reichsverweser Tedesco von Perricum ab und drängt Kunibrand nach Tobrien zurück\n*''976 BF'': Zum ersten Mal seit der Unabhängigkeit des Bornlands wird der Adelsmarschall in Gareth empfangen. Die Beziehungen zwischen Bornland und Mittelreich entwickeln sich freundschaftlich.\n*''1007 BF FIR 9'': Der bornländische Adelsmarschall Jucho von Dallenthin und Persanzig ruft den Widderorden ins Leben, der die Erschließung des Überwals östlich des Flusses Walsach vorbereiten soll\n*''1008 BF PHE 28'': Das Bornland und die Freie Stadt Festum erklären den Städten Al'Anfa und Mengbilla \"wegen des Angriffes auf bornländische Bürger und Schiffe\" den Krieg und entsenden daher mehrere Einheiten ihrer Flotte in Richtung südliches Perlenmeer.\n","tags":"[[weitere Reiche und Herrschaftsgebiete]]","title":"Bornland","modified":"20230702200832908","modifier":"cyclooctan"},
{"created":"20200407162500000","creator":"cyclooctan","text":"!!! ''//Geographie//''\nKönigreich: 30 Meilen entlang der Küste und 150 Meilen ins Hinterland. Das Hinterland besteht größtenteils aus Sümpfen. Dort leben hauptsächlich Echsenmenschen, gefährliche Tiere und unendliche viele saugende und stechende Insekten. Es gibt nur wenige kleine Orte, an den Menschen leben. Es heißt: Brabak ist eine grüne Hölle mit ein paar zivilisierten Orten.\u003Cbr/>\nLandwirtschaft ist nur wenig möglich. Es wird hauptsächlich Schatakwurzel, Reis und Tabak angebaut. \u003Cbr/>\n//Viehzucht//: Wasserbüffel und Selemferkel, ein sehr kleine Schweinrasse. Diese wurden früher auch als Lebendfutter mit auf die Reise genommen. Die geräucherten Fleischwaren dieser Tiere werden als Delikatessen verkauft. \u003Cbr/>\n//Werft//: gute Handwerker, aber schlitzohrig\u003Cbr/>\nExportartikel: feuerfestes Iryanleder, des Herkunft nicht bekannt ist. Schlangenaugenopale, Halbeldelsteine, zählen zu den besonderen Exportartikeln.\u003Cbr/>\nVier Fischerdörfer am Meer: Plesse, Nagra, Ranak und Chutal\u003Cbr/>\nEs soll eine Straße entlang des Mysob, dem zentralen Fluss von Brabak, geben, über die man ins Hinterland kommen kann. Der Mysob entspringt in dem Bergen südlich von H'Rabal. Im Quellgebiet wohnt ein Waldmenschenstamm. Stromschnellen und Sümpfe machen den Mysob unbeschiffbar. Der Mysob endet in einem Delta mit vielen Sandbänken. \u003Cbr/>\n\n!!! ''//Geschichte//''\nDie ursprüngliche Bevölkerung waren Sieder aus Neetha und Methumis, die um 1700 vor Hal Brabak als Hafen gründeten. Es gibt viele ethnische Gruppen in Brabak. \nDie Oberschicht zeichnet sich durch kupferfarbene Haut, blauschwarze Haare und mandelförmige Augen aus. \u003Cbr/>\nEs gibt weiterhin einige Mischungen von Echsenmenschen und Menschen, die sich teilweise nur durch einen extrem starren Blick oder raue Haut zeigen. \u003Cbr/>\nAnsonsten ist typisch für den Brabaker, dass er dunkle Haut und schwarze Haare hat. \nDas Brabaki, die Umgangssprache, ist ein klangvolles Garethi mit Lehnswörtern aus dem Tulamischen, Thorwalischen und dem bosparaner Altaventurischen. \u003Cbr/>\n\n!!! ''//Politisch//''\u003Cbr/>\nGroßer Warenumschlagsplatz. Es wird wenig nach der Quelle der Waren gefragt. Der König Izirion ist sehr freizügig mit Kaperbriefen, wodurch viele Kaperfahrer in der Stadt leben. Politisch haben sich die Reichen Familien die Herrschaft über die Stadt geteilt und der König ist nur noch eine Marionette. Der König gehört zur Dynastie DeSülfur, die sich über die letzten zwei Jahrhunderte in den oberen Verwaltungsposten festgesetzt hat. Die Familie der Kartzar zählt zu den einflussreichsten Familien. In dieser Familie tauchen immer wieder Strukturen der Echsenmenschen auf. Die dritte wichtige Familie ist die Familie Hammerfaust von Vinei, die nach den thorwalischen Siedern benannt ist. Die Familie Geraukis ist in Schiffsbau sehr aktiv und besitzt 2/3 aller unter brabaker Flagge fahrender Schiffe. Die Familie Bokadilio besitzt den größten Teil des bebaubaren Bodens in Brabak und sind zudem Miethaie und -spekulanten. Die Familie Cevorikas besitz die Weft von Brabak und verdienen hauptsächlich an der Reparatur der Schiffe. Sie besitzen alle Läden mit Schiffsbedarf und einige Kneipen. Die kleinste der Familien und eine der ältesten ist die Familie Düberelis, die sich über die Bordelle und Kurtisanen finanzieren. Ihnen gehören alle Bordelle.\u003Cbr/>    \nDie Audentzia ist eine Versammlung der Familie, die ein Machtfaktor gegen den König ist. Es gibt eine eigne Rechtsordnung, die sich hauptsächlich an den Interessen der reichen Familien und Bürger orientiert. Daher lassen sich hier auch viele Verbrecher nieder. \u003Cbr/>\n\nDie schwarze Akademie \"Die dunkle Halle der Geister\" ist die einzige Akademie und hat einen sehr schlechten Leumund.\u003Cbr/>\n","title":"Brabak","type":"text/vnd.tiddlywiki","changecount":"7","modified":"20230704093059223","modifier":"cyclooctan","tags":"Geographie"},
{"created":"20230703202541231","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\nBrobim ist der Eigenname der Wilden Zwerge. Sie haben eine Stärke von etwa 1000 Individuen und sind die Nachkommen der Kinder Brogars. \u003Cbr/>\n\nDie Brobim leben in natürlichen und künstlich angelegten Hallen, Höhlen und Stollen unter dem Ehernen Schwert, den Eiszinnen und den Nordwalser Höhen. Sie siedeln ausschließlich unterirdisch, da sie einen mythischen „großen Drachen“ fürchten. Auf der Oberfläche ist von ihren Bingen kaum etwas zu sehen. \u003Cbr/>\n\nIn Murkhall werden die Brobim von König Gafka Sohn des Mafka regiert. Weiter östlich liegt die Bastion von Gallotep, von wo aus einige Brobim unter der Führung eines Geoden Angriffe auf das Eisreich Gloranas ausführen. \u003Cbr/>\n\nFirnelfen werden von den Brobim halbgottgleich verehrt. Angrosch kennen sie als Ingra, verehren ihn aber nicht mehr. Vielmehr betreiben sie einen ausgeprägten Ahnenkult. Die handwerklichen Fähigkeiten, für die die anderen Zwergenkulturen bekannt sind, sind bei den Brobim zu einem großen Teil zurückgebildet und beschränken sich nahezu auf die Bearbeitung von Feuerstein. \u003Cbr/>\n\n!!Persönlichkeiten (Auswahl)\n*Tafka Sohn des Gafka\n*Gafka Sohn des Mafka\n\n!!Geschichte\n*'' 3072 v. BF'': Der Tag des Zorns führt zum Zerfall des Zwergenvolks. Auch Brogars Stamm verlässt Xorlosch.\n*'' 3069 v. BF'': Der Stamm versucht, sich gewaltsam Zugang zu den Hallen von Tosch Mur zu verschaffen, was nicht gelingt. Überlebende ziehen in die Schwarze Sichel.\n*'' 64 v. BF'': Aufgrund einer Attacke von Ogern verlassen die Überlebenden die Stollen in der Schwarzen Sichel.\n*'' 59 v. BF'': Gründung einer neuen Binge im Ehernen Schwert. Auch im heutigen Notmark entsteht eine Binge, die aber wieder aufgegeben wird.\n*Es entwickeln sich in den nächsten Jahrhunderten die Brobim als degenerierten Nachfahren von Brogars Stamm.\n*Brobim versklaven Schurachai zur Arbeit in unterirdischen Pilzkavernen, bis sie von Riul'Sari befreit werden konnten.\n","tags":"[[Stammes-oder Sippenterritorien]]","title":"Brobim","modified":"20230703224208329","modifier":"cyclooctan"},
{"created":"20230703195823874","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\n''Charypso'' ist eine Stadt auf Altoum. Sie liegt an der Straße von Sylla gegenüber von Sylla, sowie am Ufer des Ilara, und ist ziemlich weitläufig. Nach ihr wurde die Charyptik benannt. \u003Cbr/>\n\nCharypso ist berüchtigt für Piraten, Gesindel und Abschaum, der fast zwei Drittel der Bewohner stellt, so dass die Stadt sogar als die gesetz- und gottloseste Stadt des Südens gilt. Charypso ist Mitglied der Schwarzen Allianz. \n\n!! Tempel\n*Efferd\n\n!! Gasthäuser\n*Zum besoffenen Papagei\n*  Fette Beute\n*  Hotel Gütiger Perval\n\n!! Besondere Orte\n*As-Shabija al-Charypsodor (Charyptoroth-Unheiligtum)\n\n!! Militäreinheiten\n*15 Büttel\n*  etwa 400 Freibeuter der Schwarzen Schlange\n\n!! Persönlichkeiten\n*Dagon Lolonna (erfolgreicher\n*  aber anderenorts gehasster Pirat)\n*  Donna Messalia di Aragoja (Sklavenhändlerin aus Al'Anfa)\n*  Raul Moreno (korrupter Efferd-Geweihter)\n\n","tags":"[[Unabhängige Stadtstaaten]]","title":"Charypso","modified":"20230703212312289","modifier":"cyclooctan"},
{"created":"20230703195906550","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\n''Chorhop'' (bis 961 BF Corapia) liegt an der Westküste Aventuriens an der Mündung des Südask in das Askanische Meer. Die Stadt ist bekannt für die Wett- und Glücksspielleidenschaft ihrer Bewohner. Die Stadtämter werden jedes Jahr in der Großen Lotterie verlost. Im Phex-Tempel steht die berühmte Statue des Würfelnden Phex. Chorhop übt außerdem die Herrschaft über die Ortschaften des Umlandes aus und ist zwischen Kalifat und Alanfanischem Imperium umstritten. \u003Cbr/>\n\n\n!! Tempel\n*Boron (Al'Anfaner Ritus)\n*  Phex\n\n!! Gasthäuser\n*Schenke Große Havarie\n\n!! Handelswaren\n*Rosenholz und daraus gefertigte Schnitzereien und Skulpturen\n*  Zuckerstangen\n*  Sklaven\n*  Tinte\n*  Schiffe\n*  Dschungelwaren\n*  Würfel\n*  Echte Tinte aus Tintenfischen\n*  Elfenbeinschnitzereien\n\n!! Militäreinheiten\n*70 Stadtgardisten\n*  80 Seekrieger\n\n!! Persönlichkeiten\n*Adnan Zeforika\n*  Melyssa di Zeforika\n*  Huraq Arupanaq\n*  Tetaka Arupanaq\n*  Blaphesto Nurriconi\n*  Marizia Delaplana\n*  Rastafan ibn Thabarullah\n*  Gnorgl\n*  Jeslam ben Sharif\n\n!! Zugehörige Städte\n* Chabira\n*  Domo Sarkisal\n*  Emerencia\n*  Hoichem\n*  Nova Corapia\n*  Simorenia\n","tags":"[[Unabhängige Stadtstaaten]]","title":"Chorhop","modified":"20230703211712696","modifier":"cyclooctan"},
{"created":"20230702122631102","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\nDas Kalifat (nach seiner Hauptstadt auch Unauer Kalifat) ist das Großreich der Novadidynastie der Maugiriden und befindet sich hauptsächlich in der Wüste Khôm, erstreckt sich aber auch auf einige angrenzende Gebiete. Kennzeichnend ist der Glaube an Rastullah sowie das nomadische Leben der Wüstenstämme. Es gibt aber auch sesshafte Novadis. Die Hauptstadt des Kalifats ist Unau. Wichtige Siedlungen sind die Oase Keft, in der Rastullah vor rund 300 Jahren den Gläubigen erschienen sein soll, und Mherwed, einstiger Kalifensitz. Einflussreiche Personen neben dem Kalifen sind die neun Sultane der Wüstenstämme, der Rat der Neun, sowie die Rechtsgelehrten der Mawdliyat. \n!!Stammesverbände\n\n* Beni Novad\n* Beni Terkui\n* Beni Kharram\n* Beni Schebt\n* Beni Kasim\n* Beni Ankhara\n* Beni Erkin\n* Beni Arrat\n* Beni Brachtar\n* Beni Shadif\n* Beni Szelemjati\n* Beni Avad\n* Beni Gadang\n\n!!Selbständige Stämme ohne Sultan\n\n* Beni Khivad\n* Beni Habled\n\n!!Provinzen\n\n* Emirat Amhallassih\n* Emirat Mhanadistan\n* Emirat Balash\n* Emirat Ongalo\n* Emirat El'Dhena\n* Emirat Malkillabad\n* Sultanat Unau\n* Sultanat Erkin\n* Sultanat Fasar\n* Sultanat Selem\n* Sultanat Arratistan\n* Sultanat Chababistan\n* Khômsultanate (Ankhara\n* Terkui\n* Kasim\n* Schebt\n* Kharram\n* Novad)\n\n!!Exklaven und Kolonien\n\n* Sultanat Souram und Al'Toum\n\n!!Territorialansprüche\n\n* Emirat Thalusa\n* Sultanat Rashdul\n* die freien Städte Fasar und Erkenstein\n* Selem\n* Chorhop\n\n!!Städte\n\n* ''Unau''\n* Mherwed\n* Amhallah\n* Malkillabad; Rashdul\n* Thalusa\n* Fasar\n* Selem\n* Chorhop\nüber die letzten fünf besteht zur Zeit nur formeller Anspruch\n\n!!Oasen\n\n* Achan\n* Alam-Terekh\n* Al'Mharim\n* Al'Rifat\n* Birscha\n* El'Ankhra\n* El'Karram\n* Hayabeth\n* Keft\n* Kireh\n* Manesh\n* Shebah\n* Tarfui\n* Terekh\n* Virinlassih\n* Yiyimris\n\n!!Flüsse\n\n* Chaneb\n* Mhanadi\n* Szinto\n* Arrati\n* diverse Wadis {"created":"20230702194739353","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\nDas südlich der Salamandersteine am Neunaugensee gelegene ''Donnerbach'', die Hauptstadt des gleichnamigen Dominiums, ist eine Rondrakratie unter der Fürst-Erzgeweihten Aldare VIII. aus dem Hause Donnerhall. Es besteht aus etwa 100 aus Holz oder Bruchsteinen errichteten Gebäuden. Es herrscht ein friedliches Miteinander der vielen Rondrianer und Elfen in der Stadt und auch die Zusammenarbeit zwischen Magierakademie und Geweihten ist vorbildlich. \u003Cbr/>\n\nDer vom Donnerfall geschützten Donnerbacher Rondratempel ist ein beliebtes Pilgerziel, in dem auch die Wundersame Rüstung aufbewahrt wird. \u003Cbr/>\n\nHier mündet auch der Donnerbach in den Neunaugensee. Südlich von Donnerbach stehen die Ruinen einer schwarzen Magierakademie, die aber schon vor der Gründung des Seminares der elfischen Verständigung und natürlichen Heilung verlassen wurde. \u003Cbr/>\n\n!!Stadtteile\n\n*Elbenfeld\n\n!!Tempel\n\n*Rondra (Rondra-Tempel in Donnerbach)\n* Travia\n* Hesinde\n\n!!Ordenshäuser\n\n*ein Hauptkloster der Anconiten (außerhalb der Stadt)\n\n!!Lehreinrichtungen\n\n*Seminar der elfischen Verständigung und natürlichen Heilung\n*Akademie der Geisteskraft und Hellseherei (ehemalig)\n\n!!Gasthäuser\n\n*Am Bach\n* Liebliche Melodei\n* Schenke Donnerfall\n* Hotel Donnerfall\n* Zum lecken Krug\n* Schenke Neunauge\n* Schenke Treu und Ehr\n\n!!Militäreinheiten\n\n*40 Rondrianer\n* 60 Krieger der Rondra\n* 50 Stadtgardisten\n\n!!Persönlichkeiten\n\n*Aldare VIII. Donnerhall\n* Golodion Seemond\n* Oluvindar Nebeltänzer\n* Lairyana Feuerauge\n* Alwadirion Morgentauglanz\n* Abelmir Freistätter\n* Gerion Grünfelde\n\n!!Elfensippen\n\n*Morgentauglanz\n* Nebeltänzer\n* Reifbringer\n* Tränenherz\n* Silberlöwen\n\n","tags":"[[weitere Reiche und Herrschaftsgebiete]]","title":"Donnerbach","modified":"20230702201226438","modifier":"cyclooctan"},

{"created":"20230617213800684","creator":"cyclooctan","text":"* Sichtbehinderungen durch Nebel oder Dunkelheit können zu einer Verminderung der Zielgröße um 2-3 Kategorien führen.\n* Ein bewegtes Ziel gilt als eine Größenklasse niedriger, ein schnell bewegtes (GS 10+) oder ein zickzacklaufendes sogar als zwei.\n* Ausweichen oder mit dem Schild parieren kann man nur, sofern man den Vorgang des Schießens gesehen hat und nicht in einen Nahkampf verwickelt ist.\n* Normaler Bogenangriff: 4 KR\n* \"Schnellfeuer\" mit Bogen: 2 KR (Schußwaffenprobe +1) \n* Fernkampfangriff+: 5 KR\n* Spannen einer leichten Armbrust: 8 KR\n* Spannen einer Schweren Armbrust: 15 KR\n* Spannen einer Repetierarmbrust: 2 KR\n\n","tags":"[[Fernkampfwaffen (Meister)]]","title":"Einschränkungen & Regeln","modified":"20230701201408336","modifier":"cyclooctan"},
{"created":"20230703202605786","creator":"cyclooctan","text":"[img[https://static.wikia.nocookie.net/das-grune-auge-dsa/images/d/d1/Elf.jpg/revision/latest?cb=20190508100957&path-prefix=de]]\n\n!! allgemeine Beschreibung\u003Cbr/>\n\nDie Elfen (wa, de) sind eines der Völker Aventuriens. Neben Zwergen und Orks sind Elfen eine der drei klassischen Fantasy-Spezies. \u003Cbr/>\n\nDie aventurischen Elfen sind den Elben aus Tolkiens Werken nachempfunden: Sie erfüllen das archetypische Bild mit spitzen Ohren und zierlichem Körperbau. Sie sind musisch begabt, können Magie wirken und werden von Menschen als äußerst attraktiv empfunden. Die Elfen der vormodernen Märchen- und Sagenwelt hingegen finden wir in Aventurien in den Feenwesen und Kobolden wieder. \u003Cbr/>\n\nDie Elfen (Isdira: Fey, Feya) Aventuriens sind werden von den Ethnologen in mehrere Völker unterteilt, wobei sich die Aufteilung nach Entstehung, Lebensraum und Lebensweise richtet. Jedes der vier Elfenvölker hat zum großen Teil eine eigene Geschichte und Entwicklung durchgemacht, wobei man aber nicht von totaler Trennung ausgehen sollte. Gemeinsamer Ursprung ist die Lichtwelt, aus der sich die Elfen selbst erträumt und so auf Dere manifestiert haben. \u003Cbr/>\n\n!!Völker\n!!!Vorfahren zeitlich geordnet\n*Lichtelfen (Shi - mythologisches Ursprungsvolk aus dem Feenreich)\n*Hochelfen (Fenvar - weltliche Nachfahren dieser und Vorfahren vieler folgender)\n!!!Stämme räumlich geordnet\n*Nachtalben (Shakagra - im ewigen Eis nördlich des Yetilandes und in Myranor)\n*Firnelfen (Grinfeya - im hohen Norden des aventurischen Kontinentes und im ewigen Eis)\n*Steppenelfen (Diundrafeya / Vindha'a - in der Grünen Ebene)\n*Waldelfen (Lairfeya - größtenteils in der \"Sala Mandra\" (Salamandersteinen) und den sie allseitig umgebenden Wäldern)\n*Auelfen (Biunfeya - breit über Aventurien verstreut, hauptsächlich aber an den Fluss-Auen in Nord- und Mittelaventurien)\n*Halbelfen (Talafeya - meist in der Nähe der Auelfen)\n*Erdelfen (Morfeya - wenige Clans in tiefen Höhlen des Finsterkammes - Quelle: Milena 2002)\n*Karfunkelelfen: (Ivorfeya - Höhlen am Djer Anghravash, nur noch etwa 200 Personen)\n*Wüstenelfen (Shiannfeya / Beni Geraut Schie - in der Khom-Wüste - vermutlich ausgestorben)\n*Baumelfen (Hamafae - Mondsilberwald Ras Tabors bis in weitere Teile Myranors)\n!!Phänotypisches\nElfen sind für gewöhnlich eher schlank und relativ hoch gewachsen (speziell Au- und Waldelfen), haben spitze Ohren, oft androgyne Gesichtszüge mit großen, leicht schräg gestellten Augen, die die unterschiedlichsten Färbungen aufweisen. Ihr Haar tragen sie üblicherweise lang und offen, Schmuck ist bekannt, aber viele Elfen lehnen Tätowierungen, Ohrringe oder anderen durchstechenden Schmuck ab. Vielfach wird ihnen eine Ähnlichkeit zu Katzen attestiert, was auch an ihren meist als anmutig und geschmeidig beschriebenen Bewegungen liegen mag. Das Alter ist bei den Elfen meist schlecht vom Äußeren ableitbar, da bei ihnen ab Erreichen des Erwachsenenalters kein Alterungsprozess mehr auftritt, bis sie ihr Lebensziel erreicht haben. (In älteren Regelwerken wird die Lebenserwartung von Elfen mit bis zu 800 Jahren angegeben.) \u003Cbr/>\n\n!!Beschreibung \nElfen (der Elf / die Elfin) sind kulturschaffendes aventurisches Volk und bilden  Hochzivilisation. Sie sind eines der fremdartigsten Völker Aventuriens. Die wenigen Elfen, die es noch gibt, leben mit Ausnahme der Auelfen weitab von den Städten der Menschen. Dort wohnen sie friedlich zusammen; nie gab es Krieg unter ihnen. Nur wenige tragische Fälle sind bekannt, bei denen ein Elf durch die Hand eines anderen Elfen umgekommen ist. \u003Cbr/>\n\nDie Elfen kennen keine Staatsformen und Herrscher, die über das Volk gebieten. Sie leben in kleinen Ansiedlungen, die meist zu klein sind, um sie als Dorf bezeichnen zu können. In jeder Familie oder Sippe - im Allgemeinen einige Dutzend Elfen - gibt es stets jemand, der sich durch natürliche Autorität hervorhebt und in der Folge als Sprecher anerkannt wird. Dies mögen je nach Belang - Jagd, Arbeitsteilung und Brauchtum - auch verschiedene Personen sein. So folgt die Sippe einmal dem Ältesten, dann dem Jagdmeister, hier dem besten Pfadfinder, dort der kunstfertigsten Meisterin, heute der zauberkräftigen Heilerin und morgen der Person, die alle zum Lachen bringt. \u003Cbr/>\n\n!!Erscheinung und Völker\u003Cbr/>\n\nElfen sind schlank und hochgewachsen. Bis zu zwei Schritt messend, sind sie meist ebenso groß wie Menschen, wirken jedoch durch ihren schlanken Wuchs höher gewachsen. Ihr Körper ist von makelloser Schönheit und Ebenmaß, und so versehen die Menschen besonders Wohlgestalte ihres eigenen Volks mit dem Attribut 'elfengleich'. Ein auffälliges Erkennungsmerkmal der Elfen sind ihre spitz zulaufenden Ohren, eine weitere faszinierende Eigenart ihre - im Vergleich zu Menschen - großen Augen, die in den Farben der herrlichsten Edelsteine leuchten, sei es amethystviolett, bernsteinfarben. rubinrot, saphirblau, smaragdgrün oder gar goldgesprenkelt. Ihre hohen Wangenknochen und langen Hälse verstärken den exotischen Eindruck. Den Elfenmännern wächst kein Bart, wodurch die Unterscheidung zwischen Männern und Frauen mitunter schwer fällt, denn beide Geschlechter haben oftmals androgyne Gesichtszüge. Frauen wie Männer tragen ihr meist helles Haar überwiegend lang und offen. Obwohl die Elfen ein sehr sinnenfrohes Leben führen, hält sich die Anzahl der Geburten in Grenzen, denn zum einen sind Elfen von Natur aus weniger fruchtbar als Menschen, zum anderen können Elfenfrauen ihre Empfängnis willentlich kontrollieren. Elfen besitzen eine ausgeprägte Sinnenschärfe: sie haben besonders gute Ohren, können hervorragend im Dunkeln sehen, und ihre feinen Nasen sind so sensibel, dass sie den Geruch eines stinkenden Tatzel- oder Grubenwurms nicht ertragen. bzw. aus großer Entfernung wahrnehmen. Elfen schlafen nicht regelmäßig, letztendlich aber ebenso viel wie Menschen. In der Not kann ein Elf unbeeinträchtigt eine Woche durchwachen, solange er sich nicht übermäßig anstrengt. Die scharfen Sinne der Elfen, durch die sie stets sprungbereit bleiben, lassen für den Laien leicht den Eindruck entstehen, daß sie überhaupt nicht schlafen. Ein großes Mysterium des Elfenvolkes ist seine Lebensdauer; an abgelegenen Orten leben E., die bereits an die tausend Jahre alt sind, doch handelt es sich hierbei um Ausnahmen. Die Lebensdauer steht im Zusammenhang mit Lebensinhalt und -ziel. Wenn ein Elf fühlt, daß er seinen Lebenszweck erfüllt hat, nimmt er innerlich befriedigt Abschied von der Welt und welkt innerhalb von wenigen Tagen und Wochen dahin. Wegen ihrer feinen Sinne sind den Elfen Nahrungsmittel, die aus Fäulnis und Gärungsprozessen entstehen, unangenehm. So lehnen sie z.B. Bier und Käse aus diesen Gründen ab. Aber auch Brot, Korn und Milch zählen Elfen nicht zu ihren Nahrungsmitteln. \u003Cbr/>\n\n!!Elfen und ihre Nachbarn\nDie anderen Völker Aventuriens haben zahlreiche Namen für das Volk der Elfen: ''Elben'', ''Alfen'' oder auch ''Alben'' (nach letzteren sind u.a. das Land Albernia und die Stadt Albenhus benannt), bisweilen auch ''Lichtvolk'', ''Hohes Volk'' oder ''Altes Volk''. So unterschiedlich wie die Namensgebung ist auch das Ansehen der Elfen bei den anderen Rassen. Bezauberung und Neid sind die Gefühle, mit denen Menschen den Elfen seit Jahrhunderten begegnen. Wie sonst sollten sie auch auf Wesen reagieren, die scheinbar unsterblich und ewig jung sind, stets friedvoll und glücklich, die mit einer Handbewegung verwirklichen, wofür ein Bauer oder Handwerker Tage oder Wochen schuftet und die jede Bemühung, jede Frage, ja jeden Zorn mit einem brüderlichen Lächeln beantworten. Besonders die Weidener und Lowanger stehen den Elfen eher negativ gegenüber, hier herrscht die alte Feindschaft zwischen landbesitzenden Viehzüchtern und freien Jägern, im Kosch ist es mehr der Aberglaube gegenüber der Magie der Elfen. Den Nachbarn von Elfen bereitet deren Vorstellung von Eigentum und Besitz oft Probleme. Ein Elf nimmt sich, was er braucht, er kann sich nicht vorstellen, dass etwa Tiere oder gar Land einer bestimmten Person gehören könnten. Das Verhältnis zwischen Elfen und Zwergen ist eher von Unkenntnis als von Hass bestimmt. Bei den Elfen hält sich z.B. der Aberglaube, dass sich Zwerge Holz beschaffen und unter die Erde schaffen, um sie eines Tages anzuzünden. Oft haben Elfen und Zwerge jedoch zusammen gekämpft, z.B. in der Schlacht von Saljeth, so dass man eigentlich nicht von einer Feindschaft der beiden Völker sprechen kann. Ein Großteil des Kontaktes mit den Elfen ist vom Aberglauben der Menschen geprägt: In Nordaventurien bemüht man sich beim Hausbau sehr, die Mauern 'elfenfest' zu machen. Wenn ein Mensch auf der Baustelle über eine unfertige Mauer steigt, so glauben die Bauern, dann entstehe dort ein Elfentor, durch das später Elfen (und andere Geister) eindringen können. Es heißt, dass die Elfen seelenlos seien und mit einem Blick die Seele eines rechtschaffenen Menschen rauben können. In der Vorstellung einfacher Bauern wird der Elf oft sogar mit dem Vampir gleichgesetzt. Einige Elfen sind gar getötet worden, weil man glaubte, ihre Knochen seien reines Elfenbein. Der Glaube, dass derjenige zehn Jahre seines Lebens dazugewinne, der eine Nacht mit einem oder einer Elfe verbringt, hat da weit weniger Schaden verursacht. Besonders im Süden, in den Städten der Tulamiden, sind Elfen gern gesehen, denn sie gelten als DschinnE oder fleischgewordene Geister. Deshalb werden sie respektvoll behandelt, zugleich aber auch mit Wünschen bestürmt. Da für die Tulamiden im Norden das Reich des Todes liegt, halten viele die Elfen für unsterbliche Sendboten aus dem (besseren) Jenseits. \u003Cbr/>\n\n!!Recht und Gesetz\nDa Elfen eine andere Vorstellung von Besitz haben, kommen sie bisweilen mit dem Gesetz in Konflikt. Der Tralloper Vertrag von 1024 v Hal, erlassen durch Kaiser Murak-Horas, ratifiziert durch Rohal und bestätigt durch Kaiser Eslam I., sichert den Elfen ein gesondertes Standesrecht und bietet ihnen dadurch innerhalb der menschlichen Gesellschaftsordnung einen gewissen Freiheitsraum: „Wo ein Elf ergriffen wird bei einer Tat gegen die guten Sitten oder gegen ein Eigentumsrecht, da soll man ihn (über das Recht) aufklären, und er möge ziehen. Auch darf ein Elf seinen (persönlichen) Bogen mit sich führen innerhalb der Stadtmauern, sofern er ihn nicht benutzt.“ Keinesfalls ersetzt dieses Privileg aber das Bürgerrecht; wie jeder Leibeigene oder Reichsfremde ist er vom Rechtsverkehr ausgeschlossen; es ist ihm selbst nicht erlaubt, vor den Richter zu treten, Klage zu führen, Dokumente zu unterzeichnen. Grundbesitz zu erwerben, sich zu verheiraten oder zu erben. Wie jedem Bürgerrechtslosen steht es ihm aber frei, einen Bürgen zu erwählen, der für ihn eintritt und den Rechtsverkehr übernimmt. Untereinander muss selten Gericht gesprochen werden; geschieht dies einmal, so trifft sich die gesamte Sippe und beratschlagt über den Fall. Der Rechtsbrecher beugt sich normalerweise dem Urteil der Sippe. Die Elfen kennen eigentlich nur eine Art der Strafe, die Verbannung. Leibesstrafen lehnen sie ab und wenden sie nicht an. \u003Cbr/>\n\n!!Künste und Wissenschaften\nDie Elfen sind in all jenen Künsten bewandert, die sie zum alltäglichen Überleben brauchen. So sind die Waldelfen und Fimelfen hervorragende Jäger und Waldläufer, letztere haben jedoch besonders die Kürschnerei zur Meisterschaft entwickelt. Weniger praktischen Nutzens, jedoch hoch entwickelt, sind Musik und Gesang. Bei jedem Bardenwettbewerb gehören Elfen zu den besten Teilnehmern. Elfen beherrschen eine besondere Art des Gesangs, den zweistimmigen Sologesang. Sie können durch Mund und Nase sprechen und singen, wobei sie beiden Klängen unterschiedliche Höhe verleihen können. Das klassische Instrument ist die Beinflöte. Auch Holzflöten, mit Magie aus lebendigem Holz geformt, oder Hirtenflöten (Levthan-Flöten), die aus mehreren nebeneinander stehenden Flöten verschiedener Längen gefertigt sind, dienen den Elfen als Instrument. Die Handharfe wird gerne zur Begleitung gesungener Texte verwendet. Neben den Zauberliedern und altelfischen Balladen sowie den neueren Liedern und Musikstücken pflegen die Au- und Firnelfen eine besondere Art der Musik: den Dschissandra (elfisch: in etwa 'mitreißendes Klingen') manchmal auch Dschiss genannt. Dabei flötet, fiedelt und plappert man fröhlich drauflos und erzählt von seinen Erlebnissen. Bei der Verzierung von Kleidung, Schmuck, Wohnung und Gebrauchsgegenständen lehnen elfische Künstler die Darstellung von Elfen und Tieren ab. Stattdessen finden sich reine Schmuckornamente, oft verwoben mit den kunstvollen Schriftzeichen des Isdira. Mechanik und Ingenieurskunst kannten nur die städtebauenden Hochelfen, doch auch bei ihnen wurde ein Problem eher durch Magie als durch aufwendige mechanische Konstruktionen gelöst. So bargen die alten Städte neben architektonischen Meisterwerken auch wahre Wunder an Magie. Jede Stadt war autark und konnte sich selber versorgen. Leider ist von diesen Wundern der alten elfischen Hochkultur wenig bis nichts erhalten geblieben. \u003Cbr/>\n\n!!Religion\nDie Elfen kennen zwei mächtige Prinzipien: Das schaffende Nurti und das zerstörende Zerzal. Die Elfen sehen in ihnen lediglich die Kräfte der Natur und versuchen nicht, sie durch Gebete und Opfergaben gnädig zu stimmen. Das Beschwören und Herbeirufen von mächtigen Wesen z.B. Dämonen und Geistern betrachten die Elfen sogar als schweren Eingriff in die natürliche Ordnung. Die städtebauenden Hoch-Elfen verehrten jedoch einst, von dessen Macht geblendet, den Drachen Pyrdacor. Doch diese Art der Verehrung. die eines gottgteichen Wesens, ist keineswegs mit der Anbetung der Zwölfgötter zu vergleichen. Während die Zwölfgötter im fernen Alveran weilen, war Pyrdacor immer zugegen, und überall waren Zeichen seiner Macht zu sehen. Nach dem Verschwinden Pyrdacors fielen jedoch seine Anhänger von ihm ab und kein Elf verehrte ihn mehr. Zu dieser Zeit verehrte man auch die beiden Prinzipien Nurti und Zerzal, ebenfalls fast gottgleich. Obwohl man ihnen keine Opfer brachte, baute man ihnen doch Tempel, um daran zu erinnern, dass alles was einst gegeben wurde wieder vergehen wird, und als Erinnerung, dass es schicksalslenkende Mächte gibt. Das Schicksal wurde personifiziert durch Orima. Orima wurde mit einer Augenbinde abgebildet, in der einen Hand ein Füllhorn, in der anderen ein Schwert. Nurti wurde meist als Frau dargestellt. Andernorts kennt man sie auch als Nanurda oder Nanurta, die Hingabevolle, die Freudenspenderin. Zerzal wurde als Frau oder geschlechtloses Wesen mit Luchs- bzw. Löwenkopf gezeigt. Meist trägt sie auf den Abbildungen einen Pflock in Händen. Diese Art der Verehrung ist jedoch Vergangenheit, einige Elfen glauben zwar an die Existenz von Göttern, eine Verehrung dieser Wesenheiten lehnen sie jedoch ab; \"was soll die Ameise den Riesen verehren, der sie achtlos unter seinem Fuß zertreten kann und sie dabei noch nicht einmal bemerkt. Und dies alles nur für ein paar Brotkrumen, die der Riese von seinem Tische fallen lässt?\" Waldelfen lächeln meist nur milde über die Unterwürfigkeit der Menschen gegenüber ihren Göttern. Firnelfen hingegen reagieren mit offenem Widerwillen und oftmals fast mit Wut über das devote Verhalten der Menschen. Obwohl es nie an Versuchen gemangelt hat, ist es noch keinem Priester der Zwölfgötter gelungen, auf Dauer einen Elfen zu bekehren. \u003Cbr/>\n\n!!Magie\nElfen identifizieren ihre astrale Kraft als Mandra oder, wenn sie Garethi sprechen, als Seelenkraft. Mandra entspricht ihrer Vorstellung nach dem natürlichen Fluss der Magie. Im Gegensatz dazu steht Taubra, das willkürliche Eingreifen ins astrale Kontinuum. Die Vorfahren der Elfen, die Licht- und Hochelfen, konnten wahre Wunder vollbringen. So vermag es die Lichtelfe Niamh Goldhaar, einen ganzen Wald mittels ihrer Magie zu durchdringen und so zu formen, wie es ihr gefällt. Die Magie der Lichtelfen. wirkt am stärksten, wenn es um Leben, Licht, Erinnerungen und Zeit geht, Kampf- und Zerstörungsmagie ist ihnen fremd. \u003Cbr/>\n\nDie Elfen haben nicht viel mit den Fähigkeiten ihrer Vorfahren gemeinsam, doch immer wieder versetzen sie menschliche Zauberer in Staunen. Die Elfen sind überaus heilkundig, was Leib und Seele angeht. Der Balsamsalabunde, berühmtester Heilzauber überhaupt, ist elfischen Ursprungs; das Zauberwort stammt nicht - wie so viele andere - aus dem Bosparano, sondern ist eine Verballhornung der elfischen Worte bhalsama sala hian da'o, die in etwa mit den Begriffen \"Heilung und Sicherheit, Haar und Fleisch\" zu übersetzen ist. \u003Cbr/>\n\nBesonders die Firnelfen haben sich in ihrer Magie der widrigen Witterung ihrer eiskalten Heimat angepasst. Sie vermögen es, wahre Kunstwerke aus dem Eis zu formen, tiefe Schluchten mit einer Regenbogenbrücke zu überspannen und sich selbst auf größere Entfernungen mit ihren Brüdern und Schwestern zu verständigen. Was den Fimelfen mit Eis, war den Hochelfen auch mit den anderen Elementen möglich, selbst Stein und Feuer brachten sie in beliebige Formen. \u003Cbr/>\n\nDie Waldelfen erwählen sich ein Namenstier, dessen Name sie fortan als Zweitname oder Geheimname führen. In manchen Sippen, die einen gemeinsamen Namen führen, ist auch das Tier das gleiche. Sie jagen es nicht, sprechen mit ihm, wo immer sie es treffen und können mittels Zauberei dessen Gestalt annehmen. \u003Cbr/>\n\nInteressierte menschliche Magier können die elfische Magie besonders gut im Kreis der Einfühlung in den Salamandersteinen, der Schule des direkten Weges in Gerasim und der Halle des Windes zu Olport studieren. Eine Magie, die nur den Elfen vorbehalten bleibt, sind die magischen Elfenlieder. Sie zu singen, erfordert die Gabe des zweistimmigen Sologesangs, die einzig und allein den Elfen gegeben ist. \u003Cbr/>\n\n!!Bekannte Elfen und Halbelfen\n* Allari\n* Allechandriel Quellentanz\n* Ancoron Katzenzorn\n* Arela Weißblatt\n* Ariana Einhorngruß\n* Athavar Friedenslied\n* Azaril Scharlachkraut\n* Bigesia Schnee-auf-den-Gipfeln\n* Dialya Goldwind\n* Dimeloê Sonnenlocke\n* Elestir Sternlicht\n* Ellinar Sterntreu\n* Elsurion Sternlicht\n* Falnokul\n* Farviriol Krähenschwinge\n* Filyina Calleano\n* Firlionel Nachtschatten\n* Galandel Yetimutter\n* Geldarion Sturmkind\n* Golambes von den Trollzacken\n* Golodion Seemond\n* Lamiadon Farnweide\n* Lariel Sturm-in-den-Zweigen\n* Lata Hirschkind\n* Lemiral Wolkenflug\n* Lorin Birkblatt\n* Lorindel Wolkentanz\n* Lysira\n* Mayaharia Morgenrot\n* Naheniel Quellentanz\n* Nyrilla Mondauge\n* Pardona\n* Racalla Meerflucht\n* Rallion Regenflieder\n* Safiriel\n* Salandrion Farnion Finkenfarn\n* Sartassa Steppenwind\n* Talorion Tannensang\n* Tenobaal Totenamsel (der Rote Pfeil)\n* Ulabeth\n\n","tags":"[[Stammes-oder Sippenterritorien]]","title":"Elfen","modified":"20230704100533268","modifier":"cyclooctan"},

{"created":"20230703195937186","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\n''Engasal'' ist ein unabhängiges Dorf, das zwischen den Königreichen Nostria, Andergast, dem Orkreich und Thorwal liegt. Der Herrscher Garf I. nennt seinen Herrschaftsbereich „Herzogtum Engasal“ und hat eine eigene Zeitrechnung erlassen. Hier werden Sexualmagier ausgebildet. \n\n!! Befestigungen\n* Burg Engasal\n*  Wehrturm nördlich des Dorfes\n\n!! Tempel\n*Rahja-Schrein (in der Burg)\n\n!! Besondere Orte\n*Garfolóra-Manufaktur\n\n!! Handelswaren\n*Wein\n\n!! Militäreinheiten\n*„Herzogengarde“ Pikeniere\n\n!! Persönlichkeiten\n*„Herzog“ Garf I.\n","tags":"[[Unabhängige Stadtstaaten]]","title":"Engasal","modified":"20230703211417156","modifier":"cyclooctan"},

{"created":"20230710105151676","creator":"cyclooctan","text":"''Typische Ingredienzien: '' \u003Cbr/>\nAlraunenpulver, Auge eines Nachtwinds, Carlog, Mondsteinstaub, Praiosblumenkerne, Tollkirschensaft, Tränen einer Eule, Wasser\n\n''Kosten der Ingredienzienstufen: '' 10 Silbertaler pro Stufe\n\n''Labor: '' archaisches Labor\n\n''Brauschwierigkeit: '' +/–0\n\n''Qualitätsstufen''\n\n*1: Der Anwender bekommt den Vorteil Dunkelsicht I für 5 Minuten.\n*2: Der Anwender bekommt den Vorteil Dunkelsicht I für 10 Minuten.\n*3: Der Anwender bekommt den Vorteil Dunkelsicht I für 15 Minuten.\n*4: Der Anwender bekommt den Vorteil Dunkelsicht II für 30 Minuten.\n*5: Der Anwender bekommt den Vorteil Dunkelsicht II für 1 Stunde.\n*6: Der Anwender bekommt den Vorteil Dunkelsicht II für 2 Stunden.\n \nPublikation(en): \u003Cbr/>Katakomben & Ruinen Seite 24\u003Cbr/>Kodex der Magie, Seite 385 (siehe Rezept aus Aventurisches Herbarium)\n\n","tags":"Elixiere","title":"Eulentränen","modified":"20230710105421327","modifier":"cyclooctan"},

{"created":"20230703200003008","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\n''Farlorn'' ist eine winzige Siedlung, die aus zehn Holz- und zwei Steinhäusern (Handelsstation und Firuntempel) besteht. Die hier ansässigen Nivesen leben von der Jagd und tauschen ansonsten Pelze gegen Waffen oder Werkzeuge ein. Die Einwohner sind fast ausschließlich Nivesen und ansonsten Norbarden. Neuankömmlingen und Durchreisenden anderer Völker wird mit Misstrauen begegnet. \u003Cbr/>\n\n!! Tempel\n*Firun\n\n!! Gasthäuser\n*Unterkunft beim Händler Ugdalf Urrisk\n\n!! Besondere Orte\n*Sicht auf die Tafelberge Teufelstisch und Greipnirtobel und Blauer See\n\n!! Persönlichkeiten\n*Ugdalf Urrisk\n*  Neerjan Gartimpski\n","tags":"[[Unabhängige Stadtstaaten]]","title":"Farlorn","modified":"20230703211129171","modifier":"cyclooctan"},
{"created":"20230703200133871","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\nDie Stadt ''Fasar'' ist die älteste Menschenstadt des Kontinents. Sie liegt im oberen Mhanadistan und erstreckt sich auf und um mehrere Hügel im Süden der Gadangquellen. Einst war sie Hauptstadt der Magiermogule vom Gadang, heute ist sie von einem bunten Völkergemisch gekennzeichnet und viertgrößte Stadt Aventuriens. Dabei hat sie sich sehr unkontrolliert vergrößert, die Stadtmauer ist bereits vor langer Zeit abgetragen worden. Die einzelnen Viertel sind recht eigenständig und teilweise für sich ummauert. Die vielfältige Bebauung repräsentiert die sozialen Unterschiede, zwischen den Nomadenzelten der Novadis und Shai'Aian sowie Lehmhütten auf der einen und Aburja und Palästen, die untereinander mit Hochstraßen verbunden sind, auf der anderen Seite ist fast alles vertreten. Regiert wird Fasar von den Erhabenen, einer Gruppe reicher und einflussreicher Bürger, die ihre Macht vor allem mit Söldnertruppen durchsetzen. Fasar gilt als die gefährlichste Stadt Aventuriens außerhalb der Schwarzen Lande, da Machtkämpfe und nackte Gewalt zum Alltag gehört. Sie ist bekannt für Bettler, Taschendiebe und Propheten und gilt aventurienweit als Zentrum des Meuchlerwesens. \u003Cbr/>\n\n\n!! Stadtteile\n* Al'Suq (Basargebiet)\n*  Al'Uruch (Nekropole)\n*  Bal Tuweidat\n*  Bir'al'Mudrim\n*  Djer Khalil\n*  Freistadt\n*  Ghulabad\n*  Keshal Anghra\n*  Keshal Isiq\n*  Mantrabad\n*  Sarjabansarai\n*  Shaddai\n*  Sidi Shebahan\n*  Unterfeld\n*  Yol-Fessar\n*  Yol-Ifriitim (Tulamidya: Dämonenhügel) (Ruinen)\n*  Yol-Rastullah\n*  Yol-Topas (Sonnenhang) \n\n!! Tempel\n* Phex\n*  Rahja\n*  Rondra\n*  Praios\n*  Travia\n*  Tsa\n*  Peraine\n*  Ingerimm\n*  Hesinde\n*  Boron\n*  Rastullah\n*  Kor\n*  Marbo\n*  Levthan\n*  Aves und viele kleine Bethäuser\n\n!! Ordenshäuser\n* Bund des Roten Salamanders\n*  Orden zur Sanften Ruhe (Haupthaus)\n*  Bund der Schatten (seit 1034 BF Hauptsitz)\n\n!! Lehreinrichtungen\n* Akademie der Geistigen Kraft (schwarze Magierakademie)\n*  Bannakademie Fasar (gildenlose Magierakademie)\n\n!! Gasthäuser\n* Burj al'Funduq\n*  Teehaus Keshal Azizel\n*  Bordell Der Tausendundzweite Rausch\n*  Funduq al'Garethi\n*  Karawanserei des Habled ben Cherek\n*  Funduq al'Mou'minim\n*  Funduq Al'Ulema\n\n!! Besondere Orte\n* Adamantfelder\n*  Murak'al'Kira-Arena\n*  Al'Uruch (Nekropole nordöstlich von Fasar)\n*  die Sphinx\n*  Al'Tacht (der Untergrund Fasars)\n*  Pashtra'mur\n*  Djer Adamantia\n\n!! Handelswaren\n* Edelsteine\n\n!! Militäreinheiten\n*1000 Tulamidische Reiter\n*  99 Novadi-Söldner\n*  100 Tempelgardisten des Phex\n*  70 Tempelgardisten der Rahja\n*  50 Mann Sonnenlegion und Praiosgarde\n*  300 Söldner diverser Erhabener\n\n!! Persönlichkeiten\n* Fürst Fequir ben Khajid\n*  Vogtvikar Mharbal al'Tosra\n*  Sultan Malik Bey ibn Hachir Bey\n*  Spektabilität Thomeg Atherion\n*  Patriarch Garbolosch Sohn des Garbosch\n*  A'Sar al'Abastra\n\n!! Feierlichkeiten\n*19. bis 25. Peraine: Volks- und Erntefest\n\n\n!! Geschichte\nIn seiner Geschichte wurde Fasar vielfach zerstört und wieder aufgebaut. \u003Cbr/>\n\n*'' 2046 v. BF'': Ur-Tulamiden aus dem Raschtulswall gründen Fasar auf den Ruinen einer Skrechimsiedlung. Die Gründung der ältesten Menschenstadt des Kontinents geschah angeblich auf Befehl Rashtul al'Sheiks.\n*'' 1609 v. BF'': Die Magiermogule vom Gadang übernehmen die Herrschaft über die Tulamidenlande und errichten in den folgenden Jahren u. a. die Stadt Zhamorrah.\n*'' 1362 v. BF'': Der Emir von Nebachot reist nach Fasar, um den Krieg zu beenden, da er ihn nicht mehr weiterführen kann. Obwohl er hingerichtet wird, endet der Krieg, da die Magiermogule von Fasar nicht weiter kämpfen.\n*'' 1326 v. BF'': Im Zuge der Skorpionkriege werden die Magiermogule und deren Rückzugsort Fasar von Sulman al'Nassori besiegt.\n*'' 17 v. BF'': Das Bosparanische Reich unter Murak-Horas erobert Fasar. In Anschluss kommt es zur Schlacht am Gadang. Nachdem Murak im Laufe des Jahres verstirbt, lässt seine Nachfolgerin Hela-Horas Teile der Stadt niederbrennen.\n*'' 2 BF'': Raul erneuert mit König Mygdonia I. den Annerkennungsvertrag zwischen dem Neuem Reich und dem Königreich Aranien.\n*'' 803 BF'': Fasar wird Freie Reichsstadt. In Anschluss beginnt die Markgrafschaft Mhanadistan zu zerfallen.\n*'' 843 BF'': Fasar und damit die gesamte Markgrafschaft Mhanadistan wird vom Mittelreich unabhängig. In den folgenden Jahren lösen sich auch Thalusa und kleinere Städte am Mhanadi mitsamt Umland von Gareth.\n","tags":"[[Unabhängige Stadtstaaten]]","title":"Fasar","modified":"20230703210902942","modifier":"cyclooctan"},

{"created":"20230703202625502","creator":"cyclooctan","text":"[img[https://static.wikia.nocookie.net/das-grune-auge-dsa/images/9/91/Ferkina.jpg/revision/latest?cb=20190613104838&path-prefix=de]]\n\n!! Lage\u003Cbr/>\n\nDie Ferkinas sind eine menschliche, barbarische Bergkultur, die noch heute einer urtulamidischen Lebensweise nachgeht. \u003Cbr/>\n\nFerkinas haben lange, zottelige Haare, die Männer Vollbärte, da jeder Haarschnitt eine Demütigung wäre. Sie tragen urtümlichen Körperschmuck und Schmucknarben. Besondere Bedeutung kommt dem blutroten Kopfschleier zu, den alle Ferkina-Männer tragen. \u003Cbr/>\n\nDie Ferkina leben hauptsächlich als Hirten und Jäger. Sie sind in Stämmen und Sippen organisiert, denen ein Haran vorsteht. Sie verhalten sich Fremden, aber auch anderen Sippen gegenüber misstrauisch, meist aggressiv. Häufig sind räuberische oder blutige Überfälle auf Dörfer, Höfe oder Reisende entlang der von ihnen bewohnten Gebirgsregionen. Ihre tulamidischen Vetter in den Flachländern sehen sie oft als schwächlich an, da sie in einem für Menschen angenehmeren Klima leben und die Pfade ihrer Vorfahren verlassen haben. Eine Sonderstellung nimmt der Stamm der Bân Anghrachan ein, der als Hauptgott Anghravash verehrt. Die Bân Mhadjâduri des Thalus-Massivs verehren hingegen den stiergestaltigen Ras'Ragh anstelle von Raschtula. Sie pflegen Bräuche, die ihre Stärke demonstrieren, wie beispielsweise den äußerst brutalen Wettkampf der Buskurdh. \u003Cbr/>\n\n!!Stämme\n*Bân Anghrachan\n*Bân Khalil\n*Bân Mhadjâduri\n*Bân Sharîda\n*Ulad Barshîm\n*Shai'Aian\n*Bartûni ai-Merech\n*Bân Awallakh\n*Bân Uludh\n*Bân Malya\n*Bân Hadârri\n*Bân Tirghûfa\n*Bân Farkash\n\n","tags":"[[Stammes-oder Sippenterritorien]]","title":"Ferkina","modified":"20230703222549833","modifier":"cyclooctan"},

{"created":"20230704103714805","creator":"cyclooctan","text":"|Qualität | Kosten pro Person |beinhaltet |h\n|elend | 1 - 3 H |Humpen Dünnbier und etwas Brot pro Person |\n|karg | 4 H - 2 S |etwas Bier oder billiger Wein, dazu billige Suppe, etwas Brot und Käse, vielleicht Obst |\n|annehmbar | 2 - 5 S |reichlich Bier, Wein/Schnaps, sättigendes Essen (darunter min. 1 Fleischgericht, Nachspeise, viell. Barde/Erzähler) |\n|reichlich | 5 - 20 S |Essen mit mehreren Gängen, darunter Braten, Getränke guter Qualität, ausreichend Unterhaltung (je nach Gegend) |\n|üppig | 2 - 8 D |gute bis edle Speisen und Getränke in großer Auswahl, vielleicht besondere Delikatesse (verschiedenen Unterhaltungskünstler) |\n|luxuriös | > 8 D |Essen und Getränke bestehen überwiegend aus Delikatessen, für Bequemlichkeit und Unterhaltung wird immer gesorgt (vielleicht auch atemberaubende Vorstellung wie z.B. Feuerwerk) |\n","tags":"Einkaufslisten","title":"Feste / Feiern","modified":"20230704183833193","modifier":"cyclooctan"},
{"created":"20230703202859715","creator":"cyclooctan","text":"[img[https://static.wikia.nocookie.net/das-grune-auge-dsa/images/c/cb/Fjarninger_Barbarin.jpg/revision/latest?cb=20190613105554&path-prefix=de]]\n\n!! Lage\u003Cbr/>\n\nDie Fjarninger (Thorwalsch für Eiskinder; auch Eisbarbaren genannt) sind eine Kultur der Menschen, die hauptsächlich im hohen Norden anzutreffen ist. Sie selbst nennen sich Frundengar und sind wie die Thorwaler Nachfahren der Hjaldinger. \u003Cbr/>\n\nFjarninger sind größer und kräftiger als die Thorwaler. Sie sind sehnig und kräftig zugleich, haben mit zahlreichen Narben bedeckte, wettergegerbte Haut und tragen meist langes Haar. \u003Cbr/>\n\nSie tragen Pelzkleidung, Fellschuhe und Lederhose. Oft benutzen sie Barbarenschwerter oder Barbarenstreitäxte. \u003Cbr/>\n\nDie Fjarninger sind ein eher archaisches, sesshaftes Volk, das hauptsächlich von der Jagd auf Elche, Mammuts usw. lebt, da in ihren Breitengraden kein Ackerbau möglich ist. \u003Cbr/>\n\nDie Sippen leben vereinzelt und werden durch den Stärksten geführt. Die Arbeitsgemeinschaft innerhalb der Sippen wird durch die Fähigkeiten des Einzelnen bestimmt. Kann sich jemand nicht als nützlich erweisen, wird er verstoßen und der erbarmungslosen Kälte ausgesetzt. \u003Cbr/>\n\n!!Sippen\n* Olaval-Sippe\n\n!!Persönlichkeiten\n*Fyrveig Doppelaxt - hoch angesehene Schmiedin und Priesterin, die in den Höhlen von Skifeldfjell Schüler unterrichtet\n*Hildur die Einzige\n*Hjorvard der Wanderer - Der große Alte des Wandereises\n","tags":"[[Stammes-oder Sippenterritorien]]","title":"Fjarninger","modified":"20230703222313038","modifier":"cyclooctan"},

{"title":"Gesamt","type":"text/x-tiddlywiki","text":"1. Boron \n12.00 Uhr\tWind SW 2, BW 6; vormittags Regen\n\t29,5 AWB erreicht Geschwindigkeit 3Kn\n14.00 \tbis 15.00 Uhr Regen\n15.00\t33m langer Grünwal gesichtet. Dankgebet an Swafnir\n15.10\t8Kn (A) 3Kn(Ragnar)\n16.00\tKogge aus Festum Kurs gekreuzt\n16.10\t4Kn (A) 3Kn(Ragnar)\n\tEfferd Tümmler getroffen; begleiten das Schiff eine ganze Weile\n18.00\tSegel gerefft\n19.00\tWachen eingeteilt!\n21.00\tLog 4kn (A)\n\n2. Boron\n8:00\tKurs O gesetzt;\n\tGraue Bewölkung mit gelben Schimmer oben, Windstille\n9.00\tKurs SW\n\tLog 7kn (Ragnar), 10kn (A geschätzt)\n10.00\tKurs WSW gesetzt, Schiff macht mehr als 12kn!\n12.00\tPositionsbestimmung: 34 AWB (17) bzw. 30,5 AWB (9)\n13.00\tSchiff mit Kurs auf SO gesichtet\n14.00\tSchiff dreht in Richtung N ab\n15.00\tneuer Kurs SSW\n16.00\tCh über Bord, Mann über Bord Manöver gefahren\n17.00\tSchiff Kurs N mit gerefften Segeln gesichtet (Frachtsegler = Kogge), neuer Kurs S\n17.30\tMeerenge passiert\n20.00\tSegel gerefft\n20.10\tLog 7kn Ragnar (20), 6kn A, (6)\n24.00\tWind auf S gedreht und leicht abgeschwächt (6 BF). Kreuzen auf Gesamtkurs S\n\n3. Boron\n4.00\tWende\n6.00\tWende\n7.00\tLog 8kn Ragnar (1)\n8.20\tBireme mit Abfangkurs gesichtet, von backbord kommend (Maras-kan)\n\tKurs auf SW gesetzt, setzte jeden Fetzten Segel um auf Höchstge-schwindigkeit zu kommen, neuer Kurs N,  Bireme nähert sich, plötz¬lich Gewittersturm mit Hagel (RR hat gebetet), bekommen Wind aus SW. J und D greifen Bireme aus der Luft an. Nach ca. 15 Min hört Hagelschauer auf, leichte Schäden am Boot, Wind wie¬der aus SSW. Ragnar repariert gerissenes Tauwerk.\n8.35\tBireme querab\n8.40\tBireme achteraus\n\tneuer Kurs SW kreuzend\n10.00\tLog 8kn Ragnar (5)\n12.00\tPositionsbestimmung: 34.9 NAB erreicht\n15.00\t11 dreieckige Segel gesichtet, Wind kommt aus S\n16.00\tAbstand zu den Segeln verringert sich; in 4 km Entfernung können Kunchomer Fahnen ausgemacht werden.\n16.10\tFlotte Kunchoms: 3 schwere und ein leichtes Kriegsschiff. alle Schiffe sind gut  gebaut und sehr schwer bewaffnet\n16.30\tFührungsschiff in 1 km Entfernung, Flotte auf Nordkurs. Reffen Se¬gel, Führungsschiff „Perle von Kunchom“ geht längsseits, Informa¬tionsaustausch mit dem Kapitän über Piratenschiff.\n16.45\tneuer Kurs SW\n17.00\tLog 8kn Ragnar (2)\n17.30\tNeuer Kurs: OSO in Richtung Tuzak\n19.00\tSegel gerefft, Boot macht 1 kn\n24.00\tWind dreht auf NO\n\n4. Boron\n4.00\tWachwechsel von A auf Ragnar, Kurs OSO liegt an, Segel prall gefüllt, Boot macht 2kn\n6.00\tSonnenaufgang\n6.15\tAngelseil gekappt, hielt Schiff fest, \n\tWind dreht auf NW und frischt auf (7BF)\n7.00\tLog 8kn Ragnar \n9.00\tLand voraus\n10.30\tStadt querab gesichtet, fahre näher heran\n10.45\tSegel gerefft auf 2kn, J sichtet Seehund auf Sandbank\n11.00\tim Tuzaker Hafen angekommen\n12.00\tLandgang\n\n7. Boron\n18.00\tWasser und Lebensmittelvorräte aufgefüllt\n19.00\tWind: W 5BF, starke Bewölkung(70%)\n\tAuslaufen mit der Flut, erreichen offene See, neuer Kurs SW, Log 6kn Ragnar\n\tNeues Mannschaftsmitglied: Lara Croft (Dienerin RRs)\n\n8. Boron\n0.00\tWind frischt auf (7BF), geschlossene Wolkendecke, Log 9kn Ra-gnar, Reffe Segel wg. Unwetter\n2.00\tWind nimmt immer mehr zu (8BF), Wolken verringern sich, es kommt ein Sturm auf\n6.00\tSturm (9BF), neuer Kurs SW mit Korrekturen in Richtung W\n8.50\tSchiff querab auf 1sm\n9.00\tHagelsturm über dem eigenen Boot (RR hat gebetet), RR hat schweren Schaden genommen, alle andern Mitglieder ohne Schaden\n10.00\tSchiff hart am Wind gehalten, Wind schwächt leicht ab (8BF)\n12.00\tHalse, neuer Kurs SW, Log 6kn Ragnar, Erreichen 37,5 NAB\n\tneuer Kurs SSW (200° bis 210°), Wind schwächt ab auf 5-6 BF, kreu¬zen\n\tLand an Backbord in Sicht\n14.00\tBoot (Dau) kreuzt von Land, Fahne : Frei Provinz Jiliskan\n14.30\tDau querab. Zahlen 22GD, 5 Hühner, 14Ablaßbriefe als Zoll\n15.00\tneuer Kurs SW, Log 8kn Ragnar \n17.00\tDämmerung\n17.30\tJ jault eine Stunde lang\n22.00\tLog 12kn Ragnar \n\t“Wir legen uns jetzt schlafen und wachen” Zitat RR\n24.00\tPeilung auf Nordstern: ca. 40 NAB, zu bewölkt für genaue Positions¬bestimmung. Wind: 2 BF, neuer Kurs SSO\n\n9. Boron\n1.00\tLog 4kn Ragnar \n4.00\tWind dreht auf NO, Riff gesichtet und auf Karte vermerkt. Neuer Kurs W\n\tLog 1kn Ragnar \n4.30\tLog 4kn Ragnar, 2sm von Riff entfernt\n7.00\tTemperatur sinkt auf 11Grad, keine Wolke am Himmel, Wind: 1 BF aus NO\n\tInsel gesichtet. J und D fliegen zur Insel und kommen nach 1 Stunde zurück, Insel unbewohnt\n\tLog 19kn Ragnar, starke Strömung\n12.00\tPosition: 40 NAB\n12.30\tneuer Kurs SSW, Log 2kn Ragnar \n\tJ übet Wasserstarts, Mann-Über-Bordmanöver gefahren\n14.30\tLog 2kn Ragnar, Kurs SSW, Ruder an A übergeben\n18.00\tLand an backbord verschwindet\n20.00\tDunkelheit.\n\tLog 6kn A , Bewölkung nimmt zu (6), Wind 2BF aus O \n22.30\tRückgabe Ruder an Ragnar . neuer Kurs SO kreuzend\n\n10. Boron\n6.00\tWind dreht auf S mit 5BF. zunehmende Bewölkung, Log 7kn Ra-gnar\n8.00\tWind steigert sich zu Sturm (9BF), Segel gerefft\n12.00\twg. Sturm keine Positionsbestimmung möglich\n16.00\tSturm hält an\n17.00\tSturm läßt nach (6BF)\n20.00\tWind unverändert, Log 9kn Ragnar\n24.00\tAufklaren, Kurs über Sterne kontrolliert, Temperatursturz auf 2Grad, Schneefall\n\n11. Boron\n4.00\tWind flaut ab (2BF), Bewölkung 8\n\tLog 8kn Ragnar\n10.00\tSchneefall stärker, Wind steigt wieder an (7BF), Log 9kn Ragnar, Temperatur erhöht sich leicht (7Grad), Kurs immer noch SW\n12.00\tkeine Sonne, keine Peilung\n16.00\tWind flaut ab, starker Wellengang, Sonnen kommt langsam wieder durch, Log 7kn Ragnar\n16.30\tneuer Kurs SO, Wind: 6BF. Temperatur fällt wieder (3Grad)\n18.00\tDämmerung, Wind dreht auf S, Log 7kn Ragnar\n22.00\tSternenhimmel sichtbar, Erkenne Sternenbilder, die auf Höhe von Al Anfa vorkommen. Wind aus SO, Temperatur sinkt weiter (-2Grad), Log 6,5kn Ragnar, wir kreuzen\n24.00\tPeilung über Polarstern: 45 NAB, Log 6kn Ragnar\n\n12. Boron\n6.00\tWindstärke 5BF, stark bewölkt, es erwärmt sich leicht (2Grad) Kurs SO, kreuzen\n11.00\t3 Wal gesichtet (Swafnirtier), Dankgebet an Swafnir\n12.00\tneue Position: 45,53 NAB (1). \n\tWir sind 140sm von unserem Ziel entfernt. Neuer Kurs : SSO (150°)\n 18.00\tDunkelheit, Log 6kn Ragnar (15)\n24.00\tTemperatursturz: -8 Grad\n\tLog 6kn Ragnar (19), 2kn A (3)\n\n13. Boron\n3.00\tJ jault. Wind dreht auf N, 2 Stunden feiner Schneefall\n\tLog 5kn Ragnar (15)\n8.00\tTemperatur immer noch unter Null (-2 Grad), mittlere Bewölkung, Wind bläst schwach aus N \n\tLog 6kn Ragnar (16), Segel schlaff am Mast => starke Strömung\n\tJ übt abermals Wasserstarts. Erstmals gelingt ein er\n9.00\tMannschaft durchgefroren und unzufrieden. Verteile Rum an alle. \n\tJ rutscht an Deck aus und verstaucht sich die Pfote.\n\timmer noch in der starken Strömung, Log 5kn Ragnar (15)\n12.00\tBewölkung verhindert Peilung. Steige mit D auf 4000m (-15 Grad) neue Position: 53 NAB (4)\n\tLog 0,5 bis 1kn Ragnar (2)\n18.00\tDümpeln mit 1kn auf altem Kurs, Log 1kn Ragnar (5)\n\n14. Boron\n8.00\tWind dreht in der Nacht auf O, Segel getrimmt, -8 Grad bei schwa-chem Wind, geschlossene Wolkendecke\n\tSchiff am Horizont steuerbord querab, Das Schiff ist eine große Kogge und segelt unter der Flagge von Nostria. Der Wimpel weist sie als Schiff der Königliche Salzeranischen Handelskompanie aus.\n\tKooge kreuzt 1sm achteraus vorbei\n\tLog 1kn Ragnar (7)\n12.00\twg. Bewölkung keine Peilung möglich. Damit der Mannschaft warm wird, rudern wir ein Stück\n\tLog 7kn Ragnar \n14.00\tLand in Sicht, Alle Ruderer werfen die Ruder ins Wasser (Vollbrem¬sung) und A geht über Bord. Mann-Über-Bordmanöver gefahren. Das Boot kommt zwischen zwei Inseln zu stehen\n14.20\tD steigt auf und erkundet die Inseln\n15.20\tD kommt zurück und gibt Beschreibung der Inseln ab. Neuer Kurs: NNO (35°)\n15.30\tBoot nimmt Fahrt auf\n16.00\tD macht Fernaufklärung\n\tLog 3,3kn Ragnar \n17.00\tD sichtet auf einer Insel eine große Ruine\n18.00\tWind kommt aus Richtung O auf, Segel wieder gesetzt\n\tLog 3kn
