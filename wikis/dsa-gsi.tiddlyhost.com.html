{"title":"58 10. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Am Morgen betritt die Gruppe nach Zahlung der Stadtgebühr die Stadt Baliho. R fragt sich nach Michel durch. Es gibt ein freudiges Wiedersehen. Die Gruppe ist R gefolgt. R und Michel reden über die zukünftigen Einkäufe und Reiseziele. Beide einigen sich, dass sie sich trennen und gegenseitig auszuzahlen. Beide einigen sich, dass R einen Wert von 1700GD bekommt.\n\nNach dem Zutritt zur Stadt spricht M D an und erzählt von dem Meteoritenschauer, den sie in Richtung Süden gesehen. D und M gehen wieder vor die Stadt und fliegen dann erst einen Tag Richtung Norden und Übernachten dort. Sie verabreden, dass sie spätestenz nach einer Woche zurück sind.\n \nK und T ziehen getrennt von einander durch die Stadt und vergnügen sich. T wandert über den Markt und sieht sich die Pferde an, die zum Verkauf stehen. Dann entdeckt er einen Hinweis auf einen Meister der Arkanen Künste und besucht diesen. Er bitte den Meister, ihm einige Zauber im Laufe des Tages beizubringen, worauf dieser schallen in Lachen ausbricht. Der Meister fordert T auf, den Zauber Flimm-Flamm-Funkel zu machen. Das erste Mal erzeugt T nur einen Lichtblitz. Beim zweiten Mal erzeugt T eine Flamme in Form einer Frau. Gerade als die Figur vollständig ist, erlischt die Flamme. Da der Meister nur ausbildet, wenn T ein halbes Jahr bei ihm bleibt, verabschiedet sich T und zieht weiter.\n ","changecount":"11","created":"20150524105200000","modified":"20210523191019300","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"created":"20230122214240646","creator":"cyclooctan","text":"","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]","title":"58 28. Effert 20 Hal LEER","modified":"20230122214513581","modifier":"cyclooctan"},
{"title":"59 11. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Am nächten Morgen starten M und D in Richtung Süden zu einem Suchflug. Am Abend haben die beiden ihr Ziel noch nicht erreicht. Sie landen in der Nähe eines Gehöftes. Als sie sich dem Viereckhof nähern, verbellt sie ein Hund und ein junger Mann tritt aus der Tür. Die beiden werden ins Haus zur Familie (12 Personen) gebeten. M spricht einen Reinigungszauber über ein Kind und kümmert sich dann noch um die Kuh. Anschließend übernachten beide zusammen in einem Bett.\n\nDie restliche Gruppe genießt das Stadtleben. Alle Kleidungen werden für 10GD repariert.","changecount":"9","created":"20150906142800000","modified":"20210523191015830","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"created":"20230122214254478","creator":"cyclooctan","text":"","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]","title":"59 29. Effert 20 Hal LEER","modified":"20230122214504626","modifier":"cyclooctan"},
{"title":"60 12. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Am Morgen nach einer guten und erholsamen Nacht bekommen D und M ein Frühstück mit frischer Butter. Sie verabschieden sich und fliegen dann wieder los. In einer kleinen Pause versucht M bei D LE in AE umzuwandeln. Der Zauber gelingt erfolgreich. Um die Mittagszeit entdeckt M fünf magisch leuchtende Punkte. M dirigiert D zu den passende Punkten. Sie finden die fünf  Steine (24cm, 26cm, 30cm, 30cm, 31cm Durchmesser; 50kg, 65kg, 100kg, 100kg, 110kg Masse) in einem kleinen Wäldchen und wollen sie mit nehmen. D schaut auf einen der Steine und sieht nur einen schwarzen Stein. Als D den Stein berührt, stellt sie fest, dass der Stein noch recht warm ist. M packt den kleinsten Stein in ihren Umhang und fliegt mit D zurück.","changecount":"8","created":"20150906113200000","modified":"20210523191011255","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"created":"20230122214306829","creator":"cyclooctan","text":"","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]","title":"60 30. Effert 20 Hal LEER","modified":"20230122214455624","modifier":"cyclooctan"},
{"title":"61 13.Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"M und D fliegen zurück. Sie reichen kurz vor Toreschluss das Stadttor von Baliho. M scchreitet nach einer gelungen Körperkraftprobe durch das Stadttor. Sie gehen zur gemeinsamen Unterkunft und finden keinen vor. Sie gehen auf das Zimmer, packen den Stein weg und wollen sich schlafen legen, da klopft Wetz und fragt nach seinem Bier. Er bekommt es und D legt sich dann schlafen. Nach und nach treffen K, T und R ein. K und T bemerken die beiden und legen sich in die freien Betten. R poltert als letzter rein und schmeißt sich in das Bett von K. K stört es und schmeißt R aus dem Bett. Bei der kurzen Rangelei, die R verliert, werden M und T wach. T und k gehen in das Nachbarzimmer und legen sich dort in die freien Betten. R sieht dann Wetz und geht mit ihm in die Schankstube. Dort wird Wetz von D wieder nach oben geholt. R kommt mit 9 vollen Bierkrügen auf das Zimmer und will mit Weitz anstoßen. R wird von M in einen Schlaf gezaubert und schläft nach dem ersten Bier auf dem Boden ein. Wetz leert die restlichen Biere.\n\n","changecount":"5","created":"20150906151400000","modified":"20210523191008148","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"62 14.Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Am nächten Morgen wird die Gruppe durch fröhlichen Elfengesang geweckt. Die Sonne scheint in die Zimmer und alle werden wach. Nach dem Frühstück setzt sich die Gruppe zur Beratung zusammen. D und M berichten von ihrer Reise und zeigen dann den Stein. Während der Beratungen fragt R M, ob er etwas an dem Stein ausprobieren darf. Nach der Erlaubnis nimmt er seinen Dolch und ritzt den Stein. Der Dolch ritzt den Stein. Die Gruppe überlegt, wie sie weiter vorgehen soll. Die Gruppe beschließt, die Steine mit einem Wagen abzuholen. R spricht mit Michel und organisiet dann einen Ochsenkarren mit vier großen Fässern. Drei Fässer sind leer und das vierte Fass ist soweit mit Butter gefüllt, dass die gefundenen Steine gut bedeckt mit Butter sein werden. Dieses wird aus dem Gewinn von 1700 GD bezahlt. R besorgt auch noch Verpflegung für 14 Tage für die gesamte Gruppe. Dafür benötigt er den gesamten Tag. \nZusätzlich besorgt er einen Kessel und Dreibein. R kann sich eine Kopie der Umgebungskarte nach S zeichnen. Dazu überläßt er für die Dauer der Reise die Detailkarte von Al´Anfa den Streunern, damit diese sich eine Kopie davon erstellen können. M, die R in der Bibliothek trifft, erkennt in den beiden unbekannten Karten, die R aus dem Achterkastell der wießen Taube hat, die alte Umgebung von Festum bis Mendena. \nZwischen durch beobachtet K, dass D Kugel schwach leuchtet. D entfernt sich daraufhin aus dem Gasthof und das Leuchten erlischt. Als D sich in die andere Richtung geht bleibt die Kugel dunkel. Die Kugel bleibt weiterhin dunkel als sie dann wieder in die Räume des Gasthofs zurückkommt. Sie bitte alle Gruppenmitglieder darauf zu achten, ob ihre Kugel leuchtet.\n \nM untersucht in der Nacht den Metallbrocken. Sie stellt fest, dass der Brocken Magie enthält, sie aber stetig verliert. M stellt weiter fest, dass die beinhaltete magische Energie eine unstrukturierte Energie ist. R glättet ein wenig die Oberfläche des Brockens mit seinem Schleifstein. Aus der geglätteten Oberfläche tritt nach M Aussage keine oder nur noch wenig Magie heraus. M gelingt es, die im Stein verbleibende Energie zu beeinflussen und zu lenken. R zeigt M, wie sie optimal mit dem Schleifstein arbeiten kann.","changecount":"8","created":"20150906154900000","modified":"20210523191004736","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"63 15. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Am Morgen stellt M fest, dass es eine opitmale Form gibt, in die der Brocken gebracht werden muss. Dabei geht rund ein Viertel des Materials verloren.\nDie Gruppe beschließt daraufhin, einen Schmiedemeister außerhalb der Stadt aufzusuchen und dort mit seiner Hilfe den Stein in die Form zu bringen. Das abfallende Material soll als Bezahlung dienen. R findet mit Hilfe von Michel einen passenden Schmied in Reiserichtung. Die Gruppe reist gemeinsam zum Schmied. Nach einer halben Tagesreise erreicht die Gruppe den Schmied. Bei der Schmiede angekommen, wird die Gruppe nach der Begrüßung vom Schmied in seiner Schmiede selbst von seiner Frau in das Haus gebeten. Dort wird ein kleines Begrüßungsessen aufgestellt und wir machen etwas Smaltalk. Nach kurzen Zeit kommt der Schmied und nach einer kurzen Verhandlung wird der Handel abgeschlossen. Da eine Weiterreise nicht sinnvoll ist, übernachtet die Gruppe in der Schmiede. R versorgt die Tiere und stellt den Wagen unter. \nD und R fliegen nachts los. D steigt auf maximale Flughöhe und zeigt R, wo die Flüsse sind. R merkt sich die Position. Auf dem Rückweg stottert plötzlich Wetz und beginnt abzustürzen. D gelingt es, den beginnenden Sturzflug abzufangen. D landet in einem Wald. An den Borsten findet D dicke Eiskristalle. Wetz ist nicht ansprechbar. D entfernt die Eiskristalle und beginnt Wetz zu wärmen. Wetz reagiert nicht. Das Reiben der Bosten auf dem Boden von R bringt keine Besserung. Erst als D Wetz einen LE-Trank gibt, reagiert Wetz etwas. D überlegt, ob mit Hilfe ihrer Kugel und einem Blick in die Vergangenheit Klarheit über die Ursache von Wetz absturz erhalten kann. D wirft mit Hilfe ihrer Kugel einen Blick in die Vergangenheit. Sie geht bis zum Leuchten der Kugel zurück und stellt fest, dass in dem Augenblick, in dem die Kugel stark leuchtet, Wetz plötzlich umfällt. Danach leuchtete die Kugel nur schwach. D fällt in dem Augenblick auf, dass sie in dieser Nacht sehr schlecht geschlafen hat. D kommt zum Schluss, dass Wetz und sie mit einem Zauber durch ihre Kugel belegt wurden. Dieses teilt sie R mit. D zaubert einen Schutzzauber. Sie stellt fest, dass bei Wetz beherrst wurde. Sie kann den Bann von Wetz lösen und flößt ihm zwei weitere LE-Tränke ein. Dann ist Wetz ansprechbar. Ihm ist schlecht. D gibt Wetz einen weiteren Trank. Dann verlassen D und R den Bannkreis und fliegen auf Baumwipfehöhe zurück. Sie kommen im Morgengrauen an. \n\nJ geht langsam auf seinem Weg nach Baliho. Er sie plötzlich eine tote Körte. Nach kurzer Zeit später findet er eine zwei weitere tote Kröten. Dann einen toten Frosch und eine lebendige Eidechse. J ist verwirrt.    \n","changecount":"7","created":"20151018110000000","modified":"20210523191001852","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"64 16. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Am Morgen fällt A auf, dass J, D und R noch nicht wieder da sind. Dann kommen D und R zurück. Nach dem Frühstück versammelt sich die Gruppe ohne M für eine Krisensitzung. M folgt den Schmied in die Schmiede. Nach dem Feuer anmachen, hilft M am Blaseblag mit. Nach drei Barren wird der Schmied mit M den Brocken bearbeiten.\nAuf der Krisensitzung berichtet D von den Ereignissen der letzten Nacht. Daraufhin wird M aus der Schmiede geholt und soll feststellen, ob von D oder Wetz ein magisches Band geht. M stellt fest, dass außer von den gewünschten Bändern (Wetz, Nigru, Löffel) keine Band ausgeht. Auch von den anderen geht kein magisches Band aus. M geht wieder in die Schmiede, nachdem sie D das Fell von einem Stampedobautzer gegeben hat. D nimmt das Fell und legt auf dieses einen Gierfluch, der jeden trift, der die Kugel benutzt.\nM arbeitet dann den ganzen Tag mit dem Schmied am Werkstück. Der Schmied hebt jedes Stück des Metalls auf. Abends fällt M todmüde und erschöpft ins Bett.\n\nJ fliegt zur Stadt und landet in der Nähe. J quetscht sich durch das Stadttor und geht in das Zentrum. Dort sucht er nach dem Gasthaus mit der lautesten Schlägerei. Da er zur Mittagszeit angekommen ist, findet er keine Kneipe. Dann sucht er nach einem Gasthaus mit frisch hergestellten Wirtshausmöbel. Dazu sucht er einen Schreiner und folgt diesem in eine Kneipe. Dort findet er frische Möbel und einen schwachen Geruch nach R. Dann verläßt J das Gasthaus und verhält sich bis zum Abend unauffällig. Abends kletter er auf die Turmspitze und wickelt sich um den Fahnenmast. Dann beginnt er zu jaulen. \n\nA und K fällt auf, dass J immer noch fehlt. T und K gehen am Mittag zurück zur Stadt und kommen vor Toreschluss an. Eine Stunde vor der Stadt werden die beiden von einem Trupp von 6 Reitern und einem schwarz gewandeten Magier aus Richtung Süden überholt. Die beiden werden von Reitern misstrauisch beäugt. Nach dem Vorzeigen der Stadtmarke werden T und K durchgewunken. Dabei beobachten sie, wie die Gruppe um den Schwarzmagier mit einem Hilfe eines kleinen Säckchens das Stadttor passieren. T und K gehen zur letzten Herberge und von dort aus suchen sie nach J als Hund. Am Abend gehen sie ein Gasthaus um zu essen. Während des Essens beginnt die Dunkelheit und die Monde gehen auf. Plötzlich setzt ein fürchterliches Jaulen ein. Viele Hunde fallen ein. T und K verlassen das Gasthaus und gehen in Richtung der lautesten Quelle. Dort beginnt T zu Jaulen. J erkennt es und beide zusammen Jaulen vier Stunden bis die Stimme von T versagt. Dann hüpft J vom Turm und landet bei T. Die beiden unterhalten sich auf magische Art. T berichtet von den bisherigen Ereignissen. Dann überlegen die drei, wie sie weiter vorgehen wollen. Sie beschließen die Nacht durchzumachen. J ruft in Gedanken Himmelsblau und erhält plötzlich eine Antwort. J sieht nach oben und sieht dort Himmelsblau. Dann startet er durch und veranstaltet in der Luft eine wilde Bergüßungsveranstaltung. Die Stadtwachen, die vorher mit Petersiliensträußchen in den Ohren herum gelaufen sind, schauen sehr irritiert, da sich der Mond immer wieder verdunkelt und Schatten zu sehen sind. Daraufhin geht die Stadtwache eine Kalebasse Hochprozeentiges holen, um sich eine ruhige Nacht zu verschaffen.  \n","changecount":"6","created":"20151018152700000","modified":"20210523190959338","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"65 17. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"T, J und K gehen zum Gasthaus \"zum müden Kutscher\" innerhalb der Stadt und warten auf die Öffnung der Tore.  Dort frühstücken sie. An dem Frühstückstisch setzt sich plötzlich eine junge Dame mit grünlichen Haaren dazu. Sie wirkt dabei schlacksig und ungelenk. Bei der Begrüßung hat J festgestellt, dass der Drache, den er am Abend begrüßt hatte, um Himmelsgrün, der Cousine von Himmelsbau ist. Bei den Gesprächen mit den Gästen erfahren sie, dass die Basiliskengefahr gebannt scheint und dafür ein plötzliches Krötensterben aufgetreten ist. Ein Kutscher meint, dass der Trupp mit dem Schwarzmagier etwas mit den Krötensterben zu tun haben könnten. J diskutiert telepatisch mit Himmelsgrün über den Zauber der Gestaltveränderung. Himmelsgrün berichtet J, das es bei dem Zauber Einschränkungen bei der Größe und der Kleidung gibt. Während der telepatischen Diskussion schreit K plötzlich laut auf. T reagiert blitzschnell und schmeißt den Bierkrug um. Dann verlassen sie das Lokal und gehen zum Stadttor. Der Stadtwächter öffnet nach einem kurzen Smaltalk das Tor. K läßt dabei fallen, dass wenn nacht die Hunde jaulen und schwarze Gestalten durch das Stadttor kommen, ein großes Unglück über die Satdt kommen wird. Nach dem sie etwas von der Stadt weg sind, geht Himmelsgrün wieder in seine natürliche Gestalt zurück. Himmelsgrün berichtet auf dem Weg, dass Afra plötzlich verschwunden war und in der Umgebung alle Kröten sterben. Sie berichtet auch, dass böse, tödliche Magie aus dem Westen kommt. J erzählt Himmelsgrün in multimediale Form von der Ursache der bösen Magie. J probiert den Verwandlungszauber an T aus. T stimmt dem Versuch zu. T verwandelt sich körperlich in einen Dracocanis. K zieht den verwandelten T aus und legt dessen Kleidung neben ihm auf einen Haufen. K befestigt den Speer von T auf ihm. T versucht denn zu fliegen, breitet die Flügel aus und flattert hilflos am Boden. Erst nach dem J ihm zeigt, wie er die Flügel zu bewegen hat, flattert er erfolgreich einen Hüpfer am Boden. Dann wird T von Himmelsgrün in die Höhe getragen und losgelassen. Er gleitet erfolgreich. Als sich der Wald nähert beginnt T mit dem Flügelschlagen. Himmelsgrün bringt ihm die Grundzüge des Fliegens bei. Beim Versuch eine Kurve zu fliegen, schmiert T ab und landet trotzdem erlogreich. Die Landung ähnelt der Landung eines Albertros. Direkt nach der Landung verwandelt sich wieder zurück. Sein umgebundener Speer drückt stark und er ist nackt. J liegt zu K zurück. K verweigert die Umwandlung und J gibt nach. Beide gehen mit T Kleidung zum ihm. T kleidet sich an und die Gruppe zieht weiter. Himmelsgrün begeleitet sie im Flug und unterhält sich derweilen mit J über den Verwandlungszauber. Gegen Mittag erreicht diese Gruppe die Schmiede.\n\nM steht am Morgen mit Muskelkater auf und geht nach dem Frühstück mit dem Schmied wieder in die Schmiede. R und D schlafen. A geht in den Wald zur Nahrungssuche. A singt im Wald. K und T hören plötzlich Gesang. Keiner der beiden erkennt den Gesang. J erkennt, dass A singt und schweigt aber schmollend. K geht in Richtung der Gesangsquelle und sieht eine unbekannte Person. A schaut sich singend um und sieht plötzlich ein Schatten, der sich vor die Sonne schiebt. A bemerkt, dass der Drache verharrt und versteckt sich daraufhin. Er hört, wie sich etwas Großes lärmend nähert. Der Schatten verschwindet. K \"schleicht\" sich an. A stellt sich ein lärmenden Ork vor, der durchs Unterholz bricht. T und J warten. A zaubert und stellt fest, dass eine hummanoide Person durch das Unterholz bricht. Gleichzeitig hört er das Schlagen von Flügeln und er sieht die Siluette des Drachens in den Baumwipfeln. Der Drache wirkt auf dich bedrohlich. A wechselt die Position und springt in das nächste Gebüsch. K überlegt, was von Gebüsch zu Gebüsch hüpft. Dann gelangt er erfolgreich in den Schleichmodus. A registiert es und denkt, dass das Wesen in dem Angriffsmoduds gegangen ist und bleibt in Deckung. K geht wieder zum Weg zurück. Auf dem Weg zu Pfad ergibt sich eine Diskussion über das Schleichen. Auf dem Weg erfährt K, dass es sich bei dem Sänger um A handelt. Auch A erkennt T, K und J, als diese auf dem Weg zusammen stehen. A geht zur Gruppe und wird dann Himmelsgrün vorgestellt. Dann reist die Gruppe zur Schmiede und erreicht sie nach kurzer Zeit. T  sieht, wie auf einer Lichtung ein Drache landet und sich in das schöne Mädchen im grünen Kleid und grünen Haaren verwandeln.  J untersucht das Kleid und plötzlich springt Himmelsgrün mit einem \"Hiii\" etwas zurück und gibt J einen kleinen Klaps auf die schnautze. J kitzel Himmelsgrün als Frau, worauf diese sich wieder zurück verwandelt und auf 5m Höhe aufsteigt. J folgt. Die beiden kabbeln sich in der Luft. Die Frau des Schmieds schreit auf, als sie die tollenden Drachen in der Luft sieht. \nD schläft weiter und hat Albträume, in denen sie mit Wetz immer wieder abstürzt. Als die Frau schreit, wird D wach und rennt nach draußen. Sie klärt die Frau auf, dass es sich um einen Drachen und unseren Dracocanis handelt. Daraufhin dreht die Frau sich um, geht in das Haus und verriegelt die Tür. Nach zwei Minuten landen der Drachen direkt vor der Schmiede und verwandelt sich sich dabei in die wunderschöne Frau. J kommt auf D zu und begrüßt sie stürmisch. Er beruhigt sich sofort, als D über die Verzauberung von Wetz spricht. Himmelsgrün wendet sich zur Schmiede und schaut interessiert hinein. M registriert es und fragt den Schmied, ob er die Frau kennt. Der Schmied antwortet plötzlich ohne das eien Frage gestellt wird. M nimmt die Frau und geht aus der Schmiede. Die beiden Frauen lästern ein wenig über J.  R bekommt immer noch nichts mit und schläft weiter. Aber er bekommt Albträum, in denen es immer um den Verlust von Bier in der Welt geht.\nJ und Himmelsgrün gehen in die Schmiede. M zeigt J, was sie und der Schmied gerade bearbeitet. Sie erzählt M J und Himmelsblau, dass das Werkstück ein moblies schwarzes Auge werden soll. Himmelgrün bringt K und M zum Meditieren und sagt dann, dass sie sich etwas vorstellen soll. Plötzlich bricht M bewußtlos zusammen. Sie hat 34LE ind 34AE umgewandelt. K stellt sich ein Kuslicker Säbel vor und hat ein unangenehmes Gefühl, wie viele kleine Schwertstiche. Er hat plötzlich 10LE weniger und spürt dann ein Kribbeln im Armen. Dann stellt er fest, dass er 10AE in den Armen hat. J kümmert sich um M und schleckt sie ab. D hämmert an die Tür, worauf R endlich wach wird. K geht derweilen zu M, steckt ihr einen Ring an und spricht \"heile, heile Gänschen\" und gibt M dadurch 10LE wieder. M sitz dann wieder und fühlt sich wie gerädert. R geht nach unten und öffnet die Tür, worauf diese an ihm vorbei stürzt, in ihren Sachen kramt und dann wieder nach draußen zu zu M rennt. Bei M erfährt sie, was vorgefallen ist. R sucht dann die Frau des Schmieds, findet diese im Bett der Schlafstube, beruhigt sie und bringt sie dann nach draußen. Draußen stehen alle zusammen und überlegen, wie es weiter gehen soll. D erinnet sich genau an die Gesichter der sieben Schwarzmagier, die in Lowangen an dem Verfolgung der Gruppe. Die Gruppe diskutiert, ob Himmelsgrün die Steine holt. Als Bezahlung soll sie einen Stein erhalten. Himmelsgrün wird gefragt, ob sie das machen würde und sie stimmt zu. \nJ fragt Himmelsgrün, wann das böse losging. Sie antwortet, dass das vor 63 Sonneaufgänge angefangen hat. Auf die Frage, wann das Frosch- und Krötensterben angefangen hat, antwortet Himmelsgrün, dass dieses etwa vor 10 bis 20 Tagen begonnen hat. In einer langen Diskussion einigt sich die Gruppe darauf, dass das Frosch- und Krötensterben auf den Magier in Lowangen zurück zu führen ist. Der Afra Angreifer kommt nach Meinung der Gruppe auch aus Lowangen. So vergeht der Nachmittag. \nAm Abend setzt sich M auf Himmelsgrün und startet in Richtung Süden. J folgt den beiden. Dann stellt er nach kurzer Zeit stellt er fest, dass er Himmelsgrün nicht folgen kann. J sprintet kurz und setzt sich auf die trapezförmige Fläche des Schwanz. Als Himmelsgrün auf Höchstgeschwindigkeit (24m/s= km/h) beschleunigt, klammert sich J fest. Nach 3 Stunden erreichen sie das Zielgebiet. Im Zielgebiet sieht M und Himmelsgrün die Steine und Himmelsgrün landet in Spiralen genau an den Steinen. Himmelsgrün nimmt die zwei mittleren Steinen und fliegt dann mit M zurück. J bleibt bei den Steinen. In der tiefsten Nacht kommen M und Himmelsgrün zurück. M bleibt dann hier und geht schlafen. Himmelsgrün fliegt wieder los. Inzwischen kratzt J mit seiner speziellen Kralle ein kleines, daumengroßes Stück von einem Meteoriten. Diese schmiltzt er mit seinem Feueratem ein und modelliert in 3 Stunden einen Frosch. Als er fertig ist, belegt er den Frosch mit einem 25-LE-Zauber.\n\nAlle anderen Gruppenmitglieder schlafen bis auf A und R. A zieht sich in den Wald zurück und R sitzt vor dem Haus der Schmiede und hällt Wache. M und D träumen von Fröschen. T träumt davon, dass er oder jemand gesucht wird. Alle Blicke suchen. R bemerkt, dass in der Mitternachststunde sich die Ratten auffällig verhalten. Er ist alarmiert, aber er findet keine weiteren Signale, so dass er beruhigt weiter Wache schiebt.     \n\n","changecount":"9","created":"20151115115700000","modified":"20210523190956686","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"66 18. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"J döst ein wenig und bemerkt, dass sich Himmeslgrün nähert. Sie kreist sieben mal um den Landeplatz, bevor sie landet. J fragt sie, ob sie sich auch beobachtet gefühlt hat. Sie antwortet nur, dass das Böse wieder aktiv war und niemand über die Wolken geschaut hat. Dann laden sie die Steine auf und J kletter auf ihren Flügel, um die unterschiedliche Gewichte auszugleichen. Sie fliegen mit 24m/s wieder zurück. J klingt sich während des Fluges in die Gedanken von Himmelsgrün ein. Dort stellt er fest, dass Himmelsgrün einen lautlosen, zweistimmigen Elfengesang singt. Dieser Gesang \"Flieg durch die Lüfte\" führt zu einem leichteren Fliegen bei gleichzeitigem leichten meditativen Schlaf. J lernt während des Fluges das Elfenlied. \n\nHimmelsgrün landet mit 5 Runden langsam auf dem Hof der Schmiede. Bei Sonnenaufgang werden alle wach. Der Hund bellt, als Himmelsgrün landet. Nach der Landung und dem Absprung von J verwandelt sich Himmelsgrün wieder in eine Frau. Alle kommen zum Frühstück zusammen, inklusive Knechten, Mägden und Kindern.\nDer Bauer und die Bediensten sind um Mitternacht plötzlich aufgewacht. J bitte alle nach draußen, um ihnen etwas von der Nacht zu erzählen. J erzählt von seinen Erlebnissen der letzten Nacht und schenkt D den selbstgemachten Frosch. D erzählt von ihrem Traum, in dem  sie von einem Augenpaar beobachtet wurde und um sie herum viele Frösche waren. T berichtet, dass er geträumt hat, dass die Tiere irgend eine Person suchten. M träumte, dass der Mond auf die Erde fällt und zu einer Kröte wurde. A ist nachts wach geworden und hatte das Gefühl, das er beobachtet wurde. \nDie Gruppe bildet auf der Wiese einen Kreis, alle fassen sich an den Händen. J ruft telepatisch nach AÖM (Alve) und sendet Bilder von toten Fröschen. J erhält 11 Verbindungen, wovon nur 3 Elfen sind. Er hält 6 Verbindungen. J fragt nach Galanoid. Die Elfen verneinen und ein schüchterne Stimme meldet sich positiv. J spricht mit allen über sein Problem und erhält keine Antwort. Daraufhin sendet er an alle ein Selfi. Er erhält von den drei Elfen postwendent eine Antwort (alt, mittelalt, jung). Von einem erhält er einen schwarzgewandete Person ohne Gesicht. Dann erhälte er ein Potrait mit kurzen Haaren, Stab und hellem Gewand (wahrsccheinlich Havena) und einmal kein Bild. Die junge Elfe will helfen und erhält von J ein Bild. Sie wird von J zurück gehalten, als sie loslaufen will. Als J dann von dem befreiten Elfenpferd berichten will, löst R den Kreis und alle Verbindungen brechen ab. J fragt Himmelsgrün, ob sie die 6 Personen finden kann. Sie stimmt zu und fliegt in Richtung Norden los. \nM und R helfen dem Schmied ab der Mittagszeit in der Schmiede. D sucht erfolglos Käuter. Sie entdeckt dabei einige tote Kröten. Sie geht zum nächsten Teich und findet dort nur tote Kröten. Am dritten Teich leben alle Kröten. D kommt das komisch vor und sie steigt auf ihren Besen. Sie umrundet einmal Baliho, um festzustellen, ob das Froschsterben rund um Baliho statt gefunden hat. Ihre Beobachtung wird bestätigt. Bei Ihren Rundflug stellt sie fest, das eine Hundertschaft von Orks auf die Schmiede zuzieht. Sie sind etwa eine viertel Tagesreise entfernt. \nHimmelsgrün hat sich den größten Stein mitgenommen. \nD fliegt mit T Luftaufklärung. T und D fliegen zur Schmiede und melden, dass die Orks schneller ankommen, als gedacht. Danach setzt D T in der Nähe der Stadt ab. T wältz sich kurz im Dreck und läuft dann laut schreiend \"Orks, Orks\". T rennt in die Stadt, danach wird das Stadttor geschlossen. T ruft und versucht die Stadtwachen zu überzeugen. Der Wachhabende ist genervt und läßt T in die Zelle werfen. Auf dem Weg dorthin, nimmt T einem der Wächter einen Schlüssel ab. In der Zelle bemerkt T, dass der Schlüssel nicht paßt. Als einer der zwölf Insassen T seinen Degen abnimmt, spricht T diesen telepatisch an und erhält dann seinen Degen zurück. Dann erzeugt er mit einem Flim-Flam-Funkel einen Flammenerscheinung, worauf ein Wächter kommt und T, der sich in das Zentrum der Flammenerscheinung stellt, mitnimmt. \n\nM errichtet um 16 Uhr, wenn sich die Orks nähern, einen Dornenhecke um das Gehöft. Dabei achtet sie, dass das Gehöft hufeisenförmig umschlossen ist und man trotzdem an einer Ecke an der Hecke vorbei in den Inneren Kreis kommt. Die Hecke ist eine Mischung aus Brombeeren und Rosen. Sie trägt unreife, teilreife und reife Brombeeren sowie Hagebutten. J versucht eine Beere zu probieren und wird von M zurück gehalten. J macht danach eine Luftaufklärung und stellt fest, dass es etwas mehr als 100 Orks sind. Die meisten Orks sind der Kleidung und der Bewaffnung nach Krieger, einiger andere sehen aus. Ein Ork fällt J besonders auf. Er trägt ein weißes Bärenfell als Mantel und Kaputze um. Er trägt einen langen Stab, an dessen Ende schwarze Storchenfedern hängen. Er wedelt mit dem Stab und J spürt plötzlich einen magischen Stich und verliert einen AE. J ist sauer.\n   \nD schickt die drei Hunde, die Kinder, Mutter und Oma ins Haus und erzeugt dann eine Zone der Stille. K hält sich im Hof auf, M ist oben im Haus am Fenster und macht sich unsichtbar. \nJ telephoniert telepatisch mit D. Er berichtet, dass die ersten Orks den Brandgeruch riechen. J ist frustiert, dass D nicht antworten kann. J gibt die Infos an alle weiter. Dann beobachtet J, dass die Orks anfangen, auszuschwärmen. M beobachtet das gleiche. Die Orks bilden dann eine Kampfreihe. Der weiße Ork ist mitten unter den Anderen. DIe Orks fangen an zu rennen und erreichen die Hecke, und fangen an, die Hecke zu umrunden. M hat einen Kampfzauber auf den Scharmanen geworfen und rennt dann nach unten, um die letzte Heckenelemente zu setzten. D beoachtet, wie M nach unten rennt. J gibt die Info, dass das Gehöft gezielt angegriffen wird. D und M bemerken plötzlich einen Stich, D verlieren einen AE M einen LE. Ebenso geschieht das bei K (LE). Alle Kinder verlieren ebenso einen LE. J beobachtet, wie der Schamane plötzlich in die Knie geht. R trift auf 5 Orks. Nachdem der erste Ork getötet wurde, baut M die restliche Wand auf. Es bleiben 3 Orks innerhalb der Hecke zurück; 2 werden getötet und einer schlafengelegt. J beobachtet, dass der Schamane nachdem Niederknieen wieder aufstehet und zu tanzen beginnt. J sieht einen der besonderen Orks, der einen Harnisch trägt, dass dieser die Orks zurückruft. Dann versuchen zwei Orks über die Hecke zu springen, was aber misslingt. Sie landen in der Hecke und schlafen. J nimmt dann einen Zweig auf, steigt auf 150m und läßt ihn dann fallen. Leider misslingt das und der Zweig landet einen Meter neben dem Schamanen. J probiert es erneut, aktiviert sein Glücksamulett, und trift einen neben dem Schamanen stehenden Ork, der bewußtlos umkippt. Der Schamane registriert das und schaut sich um. \nK registriert, dass zwei Orks auf die Hecke springen und von dieser dann in den Vorbereich vor dem Tor springen. K macht einen Ausfall. Der erste Ork fällt durch einen durch einen Pfeil. K wirft seine Waffe weg und kämpft dann weiter. Zwischenzeitlich springen zwei weiter Orks über die Hecke. M rennt um die Hecke und sieht das Problem. Sie erhöht die gesamte Hecke um 2m. Die zwei Orks, die gerade auf der Hecke stehen, fallen nach innen. \nJ spricht telepatisch den weißen Ork an und stellt fest, dass er nicht mit dem Ork sprechen kann. J nimmt einen Stein, steigt auf 100m und läßt den Stein fallen. Wieder daneben, aber ein weiterer Ork fällt um. M steigt auf das höchste Dach und beobachtet die Orks. R besiegt alle restlichen Orks und kommt nach vorne. K besiegt nach intensiven Kämpfen seinen Gegner. M versuch mit Afras Spruch den \"General\" zu fixieren bzw. an einen anderen Ort zu telepatieren. J berührt R und telepatiert sich und R neben den Schamanen. R attakiert den weißen Ork. Es kracht und der Schädel des Eisbären ist zerstört und das Fell rutscht herunter. J teleportiert sich neben K, der registriert, dass alle anderen Orks tot sind. Der weiße Ork weicht zurück und zwei andere Orks stellen sich R. J fliegt wieder zu R und kämpft gegen die Orks bei R. D steigt auf ihren Besen, nimmt K zwischen den Beinen auf und fliegt zu R. Nachden J seinen Gegner getötet hat, attakiert er den weißen Ork und tötet diesen. M teleportiert den zweiten \"General\" ebenfalls in ein Gewässer in der Nähe der von den Orks gebrandschatzen Mühle. Nach dem der Schamane getötet wurde, fliehen die Orks in Richtung Westen. J macht eine Luftaufklärung und stellt fest, dass auf den Mauern von Baliho die Wachen stehen und kein Heer auf dem Weg ist. Die Orks treffen am Fluss auf den Hauptmann, der gerade laut fluchend aus Wasser steigt. M untersucht den Schamanen und findet eine Himmelsscheibe und einen Beutel mit kleinen Beutelchen, in denen sich Kräuter befinden. Weiter findet sie ein Obsidian-Messer und einen verzierten Bronzedolch. R nimmt das Bärenfell mit. Die Waffen der Orks werden eingesammelt (22 Säbel, 22 Dolche, alle Waffen sind aus gutem Stahl). Die Gruppe stellt fest, dass diese Orkhorde sehr gut strukturiert und mit guten Waffen ausgerüstet war. J beobachtet die Sich sammelnden Orks. Die Orks entzünden ein großes Signallagerfeuer und rufen mit Hörnern die verstreute Truppe zusammen. J stellt dann fest, dass auf der anderen Seite des Flusses auch Orks lagern. Von der anderen Seite ertönt ebenfalls ein Horn. Die dortigen Orks haben ein kleines Lagerfeuer entzündet, auf dem gerade Fleisch brutschelt und mehrer große Stapel mit Material. J landet in der Nähe des Versorungslagers und sucht nach Spuren. Er findet keine eindeutigen Spuren. Um ca. 22 Uhr kommt J wieder an der Schmiede an. \nR befragt um Mitternacht die Orks, woher sie kommen und was sie machen. Die Orks sind auf einem Feldzug und kommen aus dem Orkland und werden vom Hauptmann geführt. Der Feldzug führt Richtung Osten und das Ende ist offen. Während der Befragung stellt D fest, dass der weiße Ork barfüßig war und es sich damit wahrscheinlich um einen Druiden gehandelt hat. \nNach dem alle Befragungen abgeschlossen sind, gehen alle schlafen. \n\nNach dem T aus dem Gefängnis heraus gebracht wurde, streunt T in der Stadt herum. Er sieht, wie immer mehr Geschäfte geschlossen werden und hört immer wieder den Ruf \"Orks! Orks\". Er beobachtet, wie sich immer mehr Leute mit Stangenwaffen an bestimmten Punkten sammeln. Anderen Leute kommen mit Eimern und Fässern und füllen die Gefäße mit Wasser. T wird angesprochen und zum Stadtplatz gebracht. Dort angekommen, wird er zu einem Pult geführt, wo er mit Name und Herkunft registriert wird. T beobachte beim Schreiben seiner Daten, dass auf dem daneben liegenden Blatt steht: \"Magus Sacher aus Lowangen\". Darunter stehen vier weitere Name. Neben zweien steht als Berufsbezeichung Krieger. T sieht sich daraufhin um und sieht vier Magier, zwei Weiße, einen Grauen und einen Schwarzen. Ein Hauptmann der Stadtwache erklärt, dass die Gruppe aufgrund einer Krisensituation zu Kriegsdienst verpflichtet ist und unter dem Kommando vom Feldwebel \"Tut NichtszurSache\" steht. Der Feldwebel prüft bei der neuen Truppe die Rüstung und bringt dann die Truppe zur Stadtmauer und unterstellt sie dann dem aktuellen Abschnittskommandanten auf dem Mauerabschnitt. T versucht erfolgreich, sich bei den beiden weißen Magier aufzuhalten. T steht auf dem nordöstlichen Abschnitt und beobachtet, wie aus dem Umland die Bauern mit ihrem Wagen zum Nordtor kommen und in die Stadt einreisen. Bei Sonnenuntergang wird das Nordtor geschlossen. Der Abschnittskommandant reduziert die Truppen auf der Mauer und führt den Rest in eine provisorische Unterkunft in der Nähe des Mauerabschnitts. Im zwei Stundentakt werden die Wachen gewechselt. T unterhält sich mit den beiden Magiern und erfährt, dass sie aus Havena sind. Während des Gesprächs erlernt er den richtigen \"Flim-Flam-Funkel\".   \n    ","changecount":"10","created":"20151219185800000","modified":"20210523190954153","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"67 19. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 12°C, Orkanböen aus NW, 70% Bewölkung, trocken  \n\nM hört am Morgen ein Geheul, dass an ein Wolfsgeheul erinnert. J erkennt, dass es sich um die Hörner der Orks handelt. J registriert die Böen und will erst nicht aufsteigen, besinnt sich dann und steigt dann auf. J fliegt magisch in den Strömungen und Wirbel des Windes und hat viel Spass dabei. Er wird vom Wind in Richtung SO weggetragen. Er sieht Felder, Wiesen und kleinere Baumgruppen. Er fliegt bis Mittags über hügelige Landschaften und sieht in der Ferne eine Gebirgskette. J steigt auf und gelangt in einen kühlere, weniger starke Rückströmung. Am späten späten Nachmittag erreicht J wieder Bahilo. Er fliegt über Baliho und sieht T, der neben den beiden weißen Magiern steht. J nimmt telepatisch Kontakt zu T auf und die beiden tauschen ihre Erlebnisse aus. Auf die Frage nach den Orks, berichtet J, dass er eine organisierte Armee richtung NW zieht. In dieser Gruppe sieht J einen Ork mit Eisbärenfell und einem Stab mit Storchenfedern, sowie vier mit einem guten Harnisch gerüstete Offiziere. In dem Zug werden 11 gefesselte Menschen mitgeführt. Im Süden sieht J einen Trupp von ca. 30 Orks und einem Offizier. Auch sie ziehen Richtung NW.\nJ gibt die Informationen an T und fliegt dann zur Schmiede. Dort sieht er im Hof fremde Reiter und landet außerhalb. Er kommt als Hund in den Holf und wird freutig von D begrüßt.     \n  \nT hört auch die Orkhörner und informiert den Abschnittskommandanten. Dieser sagt, dass es zu erwarten war und ruft alle zum Frühstück. T meint daraufhin: \"Das Essen ist schlechter geworden, wir haben eine Chance\". Die NW-Sektion ist nach T Beobachtungen schon vollständig auf der Mauer. Er sieht viele größere Kinder als Meldeläufer zu den ververschiedenen Sektionen laufen. T und die beiden anderen Magiere werden vom Abschnittskommandanten auf die Mauer gebeten, um dass Vorfeld magisch zu beobachten, da es Gerüchte gibt, dass die Orks mit Magieren ziehen. Auf der Mauer erlernt T von den anderen Magiern den Zauber \"Odem aracnum senserei\". Auf der Mauer sammeln sich die Armbrustschützen mit ihren Armbrüsten. Es werden Bolzen bereit gelegt. Es bilden sich immer Dreiergruppen. Am Westtor sammelt sich die Reiterei. Die Hornsignale nähern sich der Stadt. Die Reiterei reitet nach einem Trompetensignal aus dem Westtor. Nach etwa einer halben Stunde ertönen wieder Trompetensignale und die Reiterei kommt durch das Westtor wieder in die Stadt. Sie zeigen Spuren eines Kampfes. Dann hört T Lärm am Südtor und erfährt dort, dass es dort zu Kampfhandlungen gekommen ist. Die Truppe wird vom Abschnittskomandanten zum Mittagessen geholt. Das Essen ist nach T Gefühl nochmals schlechter geworden. Am Abend erfährt die Truppe, dass die Orks erfolgreich vertrieben wurden. Es tauchen Fässer mit Bier auf und ein allgemeines Besäufniss beginnt. T säuft die ganze Nacht weiter und macht sich am Mittag auf den Weg zur Schmiede. \n\nM, R und der Schmied gehen nach dem Frühstück wieder in die Schmiede und stellen die Kugel fertig. Am Nachmittag wird der Wind schwächer und D steig auft. Sie entdeckt bei ihrem Rundflug, dass eine Gruppe von etwa 30 Orks, die auf dem Weg auf die Schmiede zu rennt. In 10 minütigem Abstand folgen 15 Reiter. D landet im Hof und informiert die Gruppe. Daraufhin bittet der Schmied R um Hilfe. Sie tragen die Bauteile einer Rotze auf das Dach und bauen sie dort auf. Inzwischen zaubert M, die auch auf das Dach gekommen ist, in 49m Entferung eine Schlammpfütze auf den Weg. Die \"Pfütze\" ist 10m breit, 25m lang und 4m tief. 19 heranstürmende Orks landen im Schlamm und versinken langsam. A beschießt mit dem Bogen die 11 Orks, die es rechtzeitig geschaft haben, anzuhalten. Er tötet 2 Orks. Zwei weitere Orks werden durch die Rotze an einen Baum genagelt. Gerade als die Reiterei ankommt, hört die Wirkung des Zaubers auf und der Boden verfestigt sich wieder. Die Pferde bremsen rechtzeitig ab und die im Boden befindlichen Orks werden von der Reiterei mit Säbeln getötet. Nach dieser Aktion unterhält sich der Reiterhauptmann mit dem Schmied. Derweilen gibt M die Information, dass man in die umgebende Hecke ein Loch hinein schlagen kann. Man muss sich aber vor den Dornen schützen. R schlägt einen Durchgang in die Hecke, der so groß ist, dass problemlos ein Pferd hindurch geführt werden kann. Beim Aufkehren der abgeschlagenen Zweige und Äste sitcht sich K an einem Dorn und fällt in einen fünfstündigen Schlaf. Er wird von D zur Seite gebracht. Sie legt unter seinen Kopf ein Kissen und deckt ihn mit einer Decke zu. Die Reiterei wird in den Innehof geführt und erhält dort Speis und Trank. Wenn die Reiteri drinnen ist, werden die Hoftore aus \"Sicherheitsgründen\" geschlossen. A übernimmt den Aussichtsposten. Ab 16:00Uhr lösen sich nach und nach die Hecken auf. Am frühen Abend bitte der Reiterhauptmann den Schmied um ein Pferd. Ein Reiter schwingt sich auf das Pferd und reitet im Galopp in Richtung Baliho. \nAls das Tor offen ist, kommt J an und wird von D freudig begrüßt. Die beiden berichten sich gegenseitig von ihren Erlebnissen. \n\nM zeigt D die fertige Linse und fragt sie, wie man diese an sich binden kann. Als D das M erzählen will, stört J die ganze Zeit. Darauf hin flüstert D die Vorgehensweise M ins Ohr. A, der oben auf dem Dach Wache steht, wendet den Zauber \"Luchsenohren\" an und bekommt mit, dass es bei dem Gespräch zwischen D und M um einen Zauber geht.\n      \n","changecount":"13","created":"20151219185900000","modified":"20210523190951424","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"68 20. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 15°C, leichter Wind aus O, strichweise Regen\n\nAm Morgen bricht nach einem kurzen Frühstück die Reiterei auf und reitet zurück nach Baliho. Die Gruppe trifft sich zum Frühstück um alles weitere zu besprechen. Es wird beschlossen, die restlichen Brocken hier in der Schmiede zu bearbeiten und dann weiter zu reisen. Nach dem Beschluss brechen T, K und ein Knecht mit dem Wagen auf, um in Baliho Besorgungen zu machen und das Zimmer im Gasthof leer zu räumen. Am Mittag erreichen sie ohne Probleme das Stadttor. Sie fahren bis zum Gasthaus und dann beginnt der Knecht mit den Besorgungen. Die drei übernachten in der Stadt. \n\nD und J starten eine spiralförmige Luftaufklärung und kommen am Abend wieder. \n\n  ","changecount":"10","created":"20151219185900000","modified":"20210523190948587","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"69 21. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 19°C, leichter Wind \n\nFolgende Sachen sollen aus den Brocken gemacht werden:\n- 1 Topf\n- 1 Säbel\n- 1 Axt\n- 1 Schildverkleidung\n- 2 Dolche\n- 2 schwere Dolche\n- 2 Kugeln ca 5cm Durchmesser\n- diverse Schmuckstücke \n\nM und R arbeiten nach dem Frühstück mit dem Schmied an den Vorbereitungen für die zu fertigenden Gegenständen. \n\nJ und D ruhen sich in zwischenzeit aus, da sie in der Vollmondnacht noch etwas vorhaben. \n\nT, K und der Knecht beladen nach dem Frühstück den Wagen mit den restlichen Habseligkeiten aus dem Zimmer und brechen dann auf. Sie passieren wieder ohne Probleme das Stadttor und fahren in Richtung der Schmiede. Nach zwei Stunde Fahrt bemerkt der Knecht, dass sie verfolgt werden. Daraufhin übergeben T und K dem Knecht die Zügel und schlagen sich in die Büsche. Nach 10min kommt ein Reiter mit vier Begleitern zu Fuß heran. Der Reiter ist ein Schwarzmagier. Zwei seiner Begleiter sind Krieger mit Kettenhemd, Helm und Schwertern. Die anderen Beiden tragen Lederrüstungen und einen Bogen. Beim Vorbeireiten blickt T kurz in die Augen des Schwarzmagiers. Dabei baut T eine geistige Verbindung auf und bekommt so mit, was der Magier denkt. Der Magier reitet weiter, als T mit einem Flim-Flam-Funkel eine nackte Flammenfrau, die in Richtung Baliho rennt, erschaft und für den Magier mit Geräuschen versieht. Die Gruppe bemerkt die Flammenfrau, reitet aber weiter. T und K warten noch 10min im Gebüsch und gehen dann wieder auf die Straße. Nach weitern 15min gehen sie auf dem Weg weiter in Richtung Schmiede. Sie lassen sich dabei Zeit und lauschen und schauen vorsichtig um die Kehren. Nach 25min bemerkt K, als er um eine Kehre schaut, ein Blinken im Gebüsch.Nach einigen Minuten tritt ein Krieger und ein Bogenschütze aus dem Wald. Die beiden reden kurz und gehen dann auf dem Weg in Richtung Schmiede weiter. T und K warten nochmal 10min und folgen dann den beiden.\n\nZur Mittagszeit bemerkt D, dass sich ein Reiter in Begleitung zweier Personen der Schmiede nähert. Sie sieht, dass es sich bei dem Reiter um einen Schwarzmagier, bei den begleitenden Personen um eine Krieger und einen Bogenschützen handelt. D informiert kurz den Schmied und verdrückt sich dann mit J in den Wald. Beim Verlassen lassen sie das Tor zum Hof schließen. Nach kurzer Zeit erreicht der Schwarzmagier die Schmiede und kopft an das Tor. Der Schmied geht zum Tor und läßt nach kurzer Unterhaltung den Scharzmagier mit seiner Begleitung herein. R und M arbeiten derweil weiter in der Schmiede. Die Frau des Schmieds bitte die Gäste ins Haus und bringt ein Mittagessen und Erfrischungsgetränke. A hält sich auch im Raum auf und beobachtet den Magier. Der Schmied kommt kurze Zeit später auch dazu und er unterhält sich mit dem Schwarzmagier. Dieser kauft einen Sack Pfeilspitzen, die der Schmied nach dem Essen holt. Während dessen versucht der Magier die Frau des Schmieds auszufragen, was aber Pinaku zu verhindern weis. \n\nD und J treten aus dem Wald auf den Weg, als der Magier in der Schmiede verschunden ist. Sie gehen in Richtung Baliho, um T und K zu suchen. Nach dem dem sie ca. 15min auf dem Weg gegangen sind, hören sie zwei streitenden Personen. J schleicht sich an und findet am Abzweig zur Schmiede einen Krieger und eine Bogner. Die beiden gleichen den Begleitern des Schwarzmagiers. Sie treiten sich über den richtigen Weg. J geht wieder zurück zu D. Die beiden Personen einigen sich auf den Weg zur Schmiede und gehen los. D und J warten noch etwa 10 min als sie ein Geräusch hören. Sie beobachten weiter und sehen dann, wie sich T und K vorsichtig dem Abzweigungspunkt nähern. D und J gehen zu den beiden hin und begrüßen die beiden Freunde. Informationsaustausch. Nach 15min bricht auch diese Gruppe auf in Richtung Schmiede.\n\nAls der Schmied die Pfeilspitzen holt, kopft es am Hoftor und die beiden weiteren Begleiter des Magiers kommen an. Nach der Übergabe der Ware und einem weiteren kurzen Gespräch bricht der Magier auf und reitet mit seiner Truppe in Richtung Süden fort. \nKurze Zeit später kommen D, T, K und J wieder an der Schmiede an. \n\nBeim Abendessen findet ein allgemeiner Informationsaustausch statt.\n\nM schnappt sich ihren Rucksack mit der Linse und geht aus der Schmiede. Sie sucht sich im Wald ein lauschiges, ruhige Plätzchen und beginnt mit den Vorbereitungen, mit denen sie die Linse an sich binden kann. Sie führt das Ritual erfolgreich aus. Die Linse fühlt sich warm an und scheint im Rythmus ihres eigenen Pulses zu pulsieren. Sie versucht mit Hilfe der Linse einen Kontakt aufzubauen, was aber missling.\n\nNach dem Abendesse geht D aus dem Raum, schnappt sich Wetz und fliegt los. Sie kehrt nach kurzer Zeit wieder zur Schmiede zurück, greift sich meherere Metallstücke und will wieder losfliegen, als J sie fragt, ob er mitkommen kann. D erlaubt es und fliegt mit W los. J setzt sich an das Ende des Besens. W startet durch und beschleunigt derart, dass J faßt die Sinne schwinden. Plötzlich stoppt W und beginnt um ein großes Feuer zu kreisen. J sieht, dass um das Feuer tausende Besen kreisen. D fragt ihre Hexenschwestern, wie man aus dem Sternenmetall eine Kugel formen kann und sagt auch, dass sie ein Drachenfeuer mitgebracht hat. Eine Hexe meldet sich und J erkennt Alwe. D und J landen neben Alwe. Bevor sie beginnen, tanzen alle Hexen und J um das Feuer herum und singen dabei mächtige, magische Lieder. J wird beim Tanzen in den Kreis eingebunden. Dann geht ein Horn mit einem alkoholischen Getränk herum und jeder tringt aus dem Horn. Sie geben J au einen kleinen Schluck auf die Zunge, wo sich der Alkohol mit einem Puff entzündet und verbrennt. Nach den ganzen Ritualen bitte Alwe D um ein Stück des Metalls. D gibt es ihr und Alwe wirft es in das Feuer. Dann bitte Alwe J das Feuer mit seienm Drachenfeuer anzuheizen. J folgt dem. Nach kurzer Zeit gibt Alwe einige Kräuter in das Feuer und spricht gleichzeitig einen Spruch aus. Dann muss J wieder anfeuern. Alwe holt aus einem Beutel ein gelbes Pulver und gibt es dann in das Feuer, wo es explosionsartig verbrennt. Dabei löscht es das Feuer und eine perfekt geformte, heiße Kugel bleibt zurück. Alwe fragt D, auf wen die Kugel geprägt werden soll. D will die Kugel auf sich prägen. Alwe nimmt ihre Hand, ritzt einen Finger mit einem Messer an und läßt einen Blutstropfen auf die Kugel fallen. D verliert einen permanten LE und die Prozedur ist beendet.       ","changecount":"13","created":"20151219190000000","modified":"20210523190945800","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"70 22. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 20°C, leichter Wind aus W\n\nSonnenaufgang. \n\nDer Besen drängt am Morgen zum Aufbruch. Die einzelnen Hexen brechen nach und nach auf. J spricht Alwe auf die toten Frösche an. Alwe verspricht, so schnell wie möglich zu antworten. Dann schwinden die J die Sinne. D bricht auf und fliegt im Morgengrauen nach Hause. W nimmt J zwischen den Beinen auf und fliegt dann los. \nD und J kommen im Morgengrauen nach einem magischen Flug an. Die Frau des Schmieds bereitet gerade das Frühstück zu und der Schmied heitzt das Feuer wieder an. Alle treffen sich zum Frühstück. \nAllgemeine Schmiedarbeiten\nD streichelt über die Kugel. Sie legt sie auf den Boden und und streichelt sie. D fällt ein, dass die neue Kugel wie die schon vorhandenen Glaskugel noch mehrere Rituale notwendig sind.\n\nDie Gruppe bleibt 2 Monate in der Schmied, um alle Gegenstände herzustellen.\n\n","changecount":"8","created":"20151219190000000","modified":"20210523190942788","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"71 22. Travia bis 30. Hesinde 17 Hal","type":"text/vnd.tiddlywiki","text":"Buchhaltung: \n\nDiverse Ausbildung der Gruppe. D und M brauen und versuchen verschiedene Zauber für die Kugeln.\n\nAxt im Boron geschmiedet.\nSäbel für T optimiert hergestellt im Boron.\nSchildverstärkung im Boron geschmiedet.\n\nIm Boron:\n30. Boron: J geht zum Fluss und ruft \"ist da wer\". Dann tauchen 6 kleine Seedrachen, die wie Blätter aussehen. J spielzt mit ihnen. Die Seedrachen sind auf dem Weg zum Meer. Einer der Seedrachen wird von J gefangen und wird in die Höhe getragen. J zeigt ihm die Welt von oben und bringt ihn dann wieder zurück. J begleitet sie einen Tag und versucht dabei, das Schwimmen zu Lernen. \n\nIm Hesinde:\nDie Dolche werden mit 13, 9, 12 und 7 geschmiedet und haben eine mittlere Qualität. R nimmt den 9er normalen und den 7er schweren Dolch für sich. \nAm 6. Hesinde kommt ein schwarzes Einhorn mit Alwe zur Schmiede. J rennt auf das Einhorn zu. Durch sein Bellen fangen alle Hofhunde auch an zu Bellen. Alle Arbeiten in der Schmiede werden eingestellt und alle gehen nach draußen. Das schwarze Einhorn und J tollen vor der Schmiede her. Alwe kommt in den Hof und wird von den Bewohnern, die sich entspannen, begrüßt. Bei einem kleinen Imbiss findet ein kleiner informativer Pluasch statt. Alwe erzählt D, was sie in der nächsten Vollmondnacht alles machen kann. Alwe berichte, dass eine rachsüchtige Seele sich gegen Fösche und Kröten richtet. Die Seele ist ein Mann, der stark angeschlagen ist und ein stationäres Instrument wie D benutzt. Er hat mehrere Helfer und sucht immernoch D. Alwe warnt D, dass der Mann im Moment seine Kräfte sammelt.\nJ springt auf das Einhorn und die beiden reiten durch den Wald. Gegen Abend kommen die beiden wieder an der Schmiede an.\n\nTaktiküberlegungen:\nDie Gruppe überlegt, wie sie den Schwarzmagier bekämpfen kann. M probiert den Teleportationszauber von Afra an einem Wasserkrug probiert es aus. Es misslingt. Dann probiert sie es mit einer Weinflasche aus. Es gelingt ihr, alle organische Stoffe aus dem Wein zu teleportieren. Dann teleportiert sie erfolgreich ein Huhn von einem entfernten Punkt zu sich hin. Der Transport von Punkt A zu Punkt C gelingt hingegen nicht.  \nIn der Nacht vom 31. Hesinde auf den 1. Firun schaut D vorsichtig in die Glaskugel und sieht, dass sie intensiv leuchtet. D ist aufmerksam und informiert die Gruppe. D schirmt sich und die Kugel mit einem Hexenfaden von den magischen Sphären ab. Daraufhin erlischt das Leuchten der Kugel.  \n14 Tage später machen D und M den Hellsichtzauber auf ihre Kugeln.\n\n","changecount":"14","created":"20151219190000000","modified":"20210523190939336","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"created":"20151219190200000","text":"1. Tsa 17 Hal Mittags\nAuf einer Lichtung im Umkreis südlich von Baliho an einem Bach.\nM und D präparieren sich. D sucht ihn mit ihrer Glaskugel. M beobachtet mit. D sieht ihn in der Mitte von hundert weitere Schwarzmagiern. Der Schwarzmagier blickt nicht auf und trägt auch keine Augenbinde. Er sitzt auf Sitzbänken und sieht einem Tsa-Gottesdienst zu. Alle Personen sind auf den Tsa-Priester konzentriert.\nK hat seinen speziellen Säbel genommen. R hat seine Kreigsaxt in die rechte und das Kriegsbeil in die linke Hand. K schlägt zuerst zu.\nD macht mit ihrem Besen einen Kreis, in dem jeder Hellsicht- und Beherschungszauber verhindert wird. M zaubert und der Schwarzmagier erscheint. Nach dem er erschienen ist, schlagen K und R drei Kampfrunden auf dem Magier ein und töten ihn. M stellt fest, dass der Schwarzmagier einen letzten Zauber gewirkt hat. J beobachtet, dass eine Kugel aus Magie sich in Richtung Westen mit sehr hoher Geschwindigkeit entfernt. J folgt der Spur der Kugel und fliegt los.\nM nimmt ihre Linse in die Hand und schaut an den Ort, von dem der Magier geholt wurde. Sie sieht den Ort und den Tsa-Tempel und sieht, dass keine Auffuhr ist und keine Lücke in den Reihen ist. Die hinteren Reihen sind stärker besetzt als die vorderen Reihen. \nA benutzt seinen Eulenring und stellt dabei fest, dass er die Kugel aus Magie nicht einholen kann und kehrt dann wieder zurück.\nJ landet am Rand eines nicht zugefrorenen See und spricht einen Zauber über die Zukunft in dem See. Er sieht in der Kugel Wut, Kraft und formt sich um. Die Kugel stößt etwas aus und wird etwas kleiner. Der Hass, der in der Kugel vorhanden war, konzentriert sich. Plötzlich erscheint ein Blitz und formt sich zu einem pulsierenden Zylinder. Dann sieht J eine Seele, die ins Dunkel entschwindet. Der pulsierende Zylinder bleibt bestehen. Das Pulsieren entspricht einem Herzschlag eines Erwachsenen. Der Zylinder ist ungefähr so groß unnd stark wie R. J sieht einen freien Raum, der von Wänden umgeben ist. J sieht indem Zylinder einen menschlichen Humanoiden. Dann wird die Szenerie rötlich. J sieht einen Reiter. Einen Jungen Mann, anfang 20 in Rüstung. Er trägt als Wappen einen silbernen Schild mit grünem Baum. Es ist Frühling, die Apfelbäume sind in voller Blüte, die Weiden sind in vollem Grün, die Buchen und Eichen zeigen erstes zartes Grün. Die Birke zeigt viel Grün und dicke aufgegangene Kätzchen. Es ist ein Bachlauf erkennbar. J überlegt und schätzt den Zeitpunkt auf mitte Perine ein. Er trägt eine lange Stange mit einer Schlinge. Er jagt ein Einhorn. Das Pferd ist so schnell, dass es das Einhorn einholen und fängt. Als nächstes taucht ein Bild auf, in dem der junge Mann sein Pferd an einem Fluß steht und das Pferd säuft. Dann sieht der Mann einen Frosch und der Frosch explodiert. Dann sieht J einen schwarzen Fischreiher, der herunterstößt und einen Frosch fängt. Dann sieht J eine Stadt. Er vergleicht das Bild mit dem Bild von Lowangen und sucht nach baulichen Veränderungen; findet aber keine. \nD schaut in ihre Glaskugel. Sie will in die nahe Vergangenheit schauen. Sie sieht, als der Magier verschwindet, steht gerade die ganze Gruppe auf. Die benachbarten Magier schauen kurz iritiert und folgen dann dem weiteren Tsa-Gottesdienst. Die Lücke wird automatisch beim nächsten hinsetzten geschlossen.\nR spricht ein Gebet zu Boron, was misslingt. Ein Rabe läßt etwas auf R fallen. Dann bitte R Swafnir, in Rs Namen ein gutes Wort für die getötete Seele ein zulegen. R sieht dann die Weiten des Meeres. Auf dem Meer ist ein schwarzes Geisterschiff, auf dem mehrere zerlumpte Gestalten zu sehen sind. Das Schiff versucht um ein Kap herumzusegeln und wird von Swafnir aufgehalten. Dann macht einer der Gestalten etwas und plötzlich taucht Swafnir ab und das Schiff kann weiter. Nachdem das Schiff das Kap umrundet hat, taucht es in die Tiefe ab.\nDer Leiche wird von K das Herz entnommen und mit einem Weidenpflock durchbohrt. Dann werden die Reste auf zwei Scheiterhaufen verbrand. Die Asche wird von R eingesammelt und unter Gebet zu Boron in den nahen Bach gleichmäßig eingestreut. Dabei beobachtet ihn ein Rabe.\nDie Gruppe kehrt zur Schmiede zurück. R setzt einen Grog an und vergießt zunächst den Honig. Nachdem er diesen hinzugegeben hat, schmeckt er hervoragend. \nJ kommt zur Gruppe und erzählt der Gruppe seine Erlebnisse. ","title":"72 1. Tsa 17 Hal","type":"text/vnd.tiddlywiki","changecount":"12","modified":"20220717165526497","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"73 2. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Wind SO 4Bf heftiges Schneetreiben; 6°C\n\nAm Morgen prüft D vor dem Frühstück, ob ihre Kugel leuchtet. Die Kugel leuchtet nicht. Frühstück. \nDie Gruppe diskutiert den ganzen Tag über das weitere Vorgehen. Daneben werden die diversen Likörrezepte ausgetauscht.\nDie restliche Zeit wird durch Mitarbeiten beim Schmied gefüllt.","changecount":"7","created":"20151219190100000","modified":"20210523190928159","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"74 3. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Wind W 8bf bedeckter Himmel, trocken, 9°C\n\nNach dem Frühstück wird der Leiterwagen mit den persönlichen Habseligkeiten beladen. Dann verabschiedet sich Gruppe vom Schmied und bricht Richtung Baliho auf. \nDie Gruppe zieht durch den leichten Schneematsch. J zieht hinter der Gruppe her. Auf dem Weg werden diverse kleine Tiere gesichtet. Am frühen Nachmittag erreicht die Gruppe die Stadttore. 6 Personen und der Wagen ziehen in die Stadt hinein. J und D bleiben außer Sichtweite der Tore. K führt die Gruppe zum bekannten Gasthof. Dort werden zwei Zimmer gemietet und der Waagen untergestellt. Im Gastraum sitzen 12 Zwerge. Als A und Pinacku den Raum betreten, fallen anzüglichen Bemerkungen. R antwortet entsprechend. K verläßt den Gastraum und geht zum Markt. Im Gast gibt es eine kleine Rauferei mit R und einem Zwerg. Der Zwerg schlägt R KO. A singt ein Friedenslied und die Streiterei geht in ein Wettsaufen über. A tringt die gesamte Gruppe unter den Tisch und klappt dann über dem Tisch zusammen. \nM geht in den Peraine-Tempel und sucht die Nandus-Nische. Sie wird von einer Geweihten zur Hesinde-Nische verwiesen, da Nandus ein Sohn von Hesinde verwandt ist.\nK geht zum Gasthof zurück und findet dort A, R und die Zwerge schnachend unter dem Tisch. Dann geht er nochmal zum Rondra-Tempel und betet dort. Seine Attacke steigt um drei in den nächsten 10 Tagen in eine fairen Kampf.\nNach dem Gebet geht M in die Bibliothek und sucht dort nach altnivesischen Schrifte. Sie findet dort nur neunivesiche Schriften, die sich hauptsächlich mit Reisen, Städte und versunkene Gebiete befassen. Dann fragt sich nach einem Buch über Wiedergeburt. Sie erhält das Buch TSA. Der Bibliothekar fragt M, ob sie Magierin ist. Nach dem sie das bejaht hat, wird sie in einen gesonderten, hellerleuchtet Bereich geführt. Dann überreicht ihr der Bibliothekar ein Buch und bittet M, dieses nur in dem gesonderten Bereich zu lesen. M erfährt aus dem Buch, dass ein Magier einen Körper übernehmen kann. Dazu wird ein Opfer bis kurz vor dem Sterben gequält. Dann kann der Geist des Magiers die geschwächte Seele des Opfers aus dem Körper vertreiben und den Körper dann übernehmen. Weiter können Magier, wenn sie ein Opfer quälen, bei jedem Schmerz ein kleinen Teil der Lebensenergie des Opfers übernehmen und sich entsprechend damit auch verjüngen. Weiter findet M den Hinweis, dass es auch die göttliche Widergeburt gibt. Von dem besonderen Raum gehen verschiedene Türen ab. Die Türen sind verschlossen. Einige der Türen sind auch Metall beschichtet.       \nD und J bleiben draußen unhd suchen sich einen sicheren Platz in einem Baum. In der Nacht jault J laut und intensiv. Alle Hunde und Wölfe in der weiten Umgebung beginnen ebenfalls mit dem Jaulen. K schreckt aus dem Schaf auf, rüstet sich, geht zum Wirt und fragt nach, was los ist. Da der Wirt es nicht weiß, geht K wieder schlafen. A wird ebenfalls von dem Gejaule ebenfalls wach, schaut nach, ob es Vollmond ist und geht dann auf eines der Zimmer zum Schlafen. A kann nicht durchschlafen, sondern schreckt immer wieder auf und döst wieder ein. R wird wach und fragt den Wirt nach einem Bier. Der Wirt gibt R ein Bier mit Port. R trinkt das Bier auf dem Weg nach oben aus und legt sich dann in ein Bett zum Schlafen.\nM verläßt nach Mitternacht die Bibliothek und geht zum Gasthaus zum Schlafen. D kann nur 1 Stunde vor und nach dem Jaulen schlafen. Sie fühlt sich am Morgen gerädert.   ","changecount":"7","created":"20151219190100000","modified":"20210523190924884","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"75 4. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: -1°C Wind: S 10bf Sturm; trocken; eisiger Wind\n\nAm Morgen tifft sich die Gruppe beim Frühstück. Im Schankraum sitzen mehrer Händler, die Zwerge und zwei abgerissene, gut bewaffnete Personen. R verabschiedet sich mit einem Humpen Bier bei den Zwergen. K belauscht die Händler. Er erfährt, dass sie hoffen, dass das Wetter bald besser wird und sie dann nach Wehrheim aufbrechen können.\nNach dem Frühstück geht R zu den beiden abgerissen Personen und beginnt mmit ihnen ein Gespräch. Es stellt sich heraus, dass die beiden Pelzhändler sind und gerade ihre Waren erfolgreich verkauft haben. Sie sind ain Richtung NW auf eine Gruppe von 7 Orks getroffen. \n\nM und R gehen zur Streunergilde und frage nach dem Weg nach Lowangen: Zuerst nach Dreieichen und dann am Rand des Finsterkamm vorbei nach Lowangen. M fertigt drei Kopien an. Die schlechteste Karte wird direkt weggeworfen. Die schlechtere der beiden Karten behält M und die bessere Kopie geht an die Gilde. Bis Dreieichen dauert die Reise etwa 4-5 Tage. Dann bis zur Swelltquelle des kleinen Swellt 3-4 Tage und anschließend 4 -5 Tage bis nach Lowangen.\n\nK geht in die Stadt und findet einen Graumagier. Auf dem Rückweg findete K einen Besonderen Laden, der alles mögliche anbietet. \nR geht nach dem Besuch der Gilde zum Stadttor und fängt ein Gespräch mit den Wachen an. Im Laufe des Gesprächs fragt R nach den Steckbriefen und sieht dann, dass keiner aus der Gruppe gesucht wird. R bedankt sich bei der Wache mit einem 3l Humpen Bier und verläßt dann die Wache. Er geht zu M und bitte sie, mit D zu telefonieren, so dass die beiden in die Stadt kommen kann. M sieht in ihrer Kugel, dass D und J zusammengekuschelt liegen und es ihnen gut geht.\n\nJ und D ziehen sich in eine Kuhle zurück, um sich vor dem schneidenen Wind zu schützen.\n\nIm Lauf des Tages werden folgende Sachen besorgt und eingekauft:\nLebensmittel für 1 Woche\nBretter mit Metalkanten und mit Lederschlaufen für den Wagen\nWinterschlafsäcke\nGroßraumzelt (Jurte)\n\nAm Nachmittag gehen A, K, M und R zu dem besagten Laden. R erwirbt eine Schnellspannvogelarmbrust mit 2 Schnellspanneinrichtungen inklusive 66 Bleikugeln.  Gesamtbetrag 99GD. \n\nM geht anschließend nochmals zur Streunergilde und zieht nochmals Informationen ein. Sie erfährt etwas über die Orküberfälle, den Basilikenvorfall und den Schwarzmagieren.\n\nR geht am Abend in die Kneipe \"zum Faß\" und verlebt dort bis Mitternacht einen lustigen Abend. Um Mitternacht geht er zum Gasthaus zurück.\n\nAm Abend prüft K die Kisten mit den Steinen und stellt dabei fest, dass alle vorhanden und unberührt ist. Dabei stellt er auch fest, dass das Schloss relativ leicht zu öffen ist. Er bitte M die Kisten magisch zu verschließen. Sie verschließt die Kisten magisch für 4 Wochen.\n \n","changecount":"10","created":"20151219190200000","modified":"20210523190920286","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"75 5. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 1°C Wind  6bf, durchgehende Wolkendecke, Schneefall\n\nMorgens früh J telefoniert über D's Kugel mit M. Nach einem kurzen Informationsaustausch verabreden sie, dass man sich am Gasthaus vor dem Westtor nach dem Frühstück trifft.\nDie Gruppe bricht dann auf. Sie erreicht das Westtor und fährt ohne Probleme zum außenliegenden Gasthof. Dort treffen sie auf D und J.\nDie Reise ist Ereignislos. Die Gruppe wird nur von zwei Abteilung Dragoner überholt. Am Abend wird in einem Gasthof Quatier genommen. J und K übernachten im Stall beim Wagen. Die Anderen übernachten im Schlafsaal.","changecount":"8","created":"20151219190200000","modified":"20210523190601938","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"76 6. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: -2°C Wind 3bf Schneetreiben\n\nNach dem Frühstück werden die Bretter unter die Räder des Wagens geschnallt und dann wird aufgebrochen. Zeitgleich brechen die beiden Abteilungen mit ihren Trallopper Riesen auf. \nEs begegnen heute mehrer Bauern. Dann findet eine Kontrolle durch die Dragoner statt. Dabei schaut einer der Dragoner durch eine Brille und bestätigt die Aussage der Gruppe, dass die Kisten magisch versiegelt sind und Steine enthalten. \nJ schnüffelt an der Tasche des \"Brillen\"-Dragoners und erhält dann eine Wurst. Dabei stellt J sich so geschickt an, dass er insgesamt 4 Würste erhält. J verteilt zwei Würste an D und M, sowie T und R. Dann schmust J mit K, der keine Wurst bekommen hat. Alle legen die Wurst auf den Wagen, weil sie grausam schmecken. Dann kommt ein Rudel Wölfe an. Sie werden mit Dragonerwurst gefüttert und folgen dann dem Wagen. \nAm Abend erreichen der Wagen ein Dorf. Im Gasthof trift man wieder auf die Abteilung der Dragoner vom Morgen. Die Wölfe bleiben unschlüssig am Dorfeingang zurück. J versucht bei den Dragonern weitere Wurst zu stiebtzen und wird dabei von den Dragonern erwischt. Diese geben dann reichlich Wurst, die J anschließend an die Wölfe am Dorfeingang verteilt. \nD und J schlafen diese Nacht hervoragend; K hingegen sehr unruhig.","changecount":"8","created":"20151219190300000","modified":"20210523190558606","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"77 7. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: NO Wind 1bf 0°C klare Himmel sonnig\n\nDie Gruppe zieht mit den Dragoner zusammen los. Die Dragoner begleiten die Gruppe 1 Stunde lang. Die 16 Wölfe folgen mit 100m Abstand. \nIn der 2. Stunde sehen die meisten Gruppenmitglieder auf der rechten Seite der Fahrstrecke eine Erscheinung. J sieht eine wunderschöne Dracocani, A eine bildhübsche Elfin. Die beiden verlieben sich sofort in die Erscheinung. R sieht eine schöne Thorwalerin und möchte diese mitnehmen. Er lenkt den Wagen zur Thorwalerin hin. D warnt die Gruppe vor dem Moor und dem offenen See und R reagiert auf ihren reagiert auf ihren Ruf. Beim Zurücklenken des Wagens wird eine Kufe beschädigt, die dann von R repariert wird. A besingt seine Elfin mit einem erotischen Lied. J stellt fest, dass er auf dünnen Eis läuft und beginnt zu fliegen. M sieht einen wunderschönen, dünnbekleideten Adonis, der mit eine Buch winkt, als er sich entblättert. M, die misstrauisch ist, ließt den Titel \"Die Magie der Verführung\" und versucht vom Wagen zuspingen. Sie wird von R und K festgehalten. Dann bekommen R und K Gefühle für einander. In dieser Situation entwindet sich M und will weglaufen. R gelingt es jedoch, sich auf M zu werfen und sie festzuhalten. Anschließtend wäscht R M das Gesicht mit Schnee und verstopft ihr die Ohren ebenfalls mit Schnee. J ist bei der Dracocani angekommen und stellt fest, dass es sich um ein Rudel mit 8 weiteren Dracocanie handelt. J tollt mit diesen herum. J fliegt immer tiefer ins Moor. D schwingt sich auf den Besen und folgt J. A benutz seinen Eulenring und fliegt körperlos zur seiner Elfin. Die Elfin ruft weiterhin A und dieser folgt ihr weiterhin körperlos. M wirkt einen Schalfzauber auf R und dieser schläft eine Spielrunde lang. In der zwischenzeit arbeitet sich M unter R hervor. D klatscht beim Flug dreimal in die Hände. J hat inzwischen eine Dracocanie im Arm und bemerkt, dass sie sich auflöst und in ihn hinein dringt. A erreicht seine Elbin und versucht sich mit ihr zu vereinigen, was aber nicht richtig gelingt, da A in Eulengestalt ist. Die Elbin umschmeichelt A. D zaubert und J, der sich in einem unendlichen Gefühl der Seligkeit befindet, wird plötzlich da herausgerissen und landet mit einem lauten Platsch im eiskalten Wasser. Er sinkt immer tiefe ins Wasser hinein und trift dort auf eine Karpfen. Ihm wird bewußt, dass er unter Wasser ist und taucht nach etwa 4 Sekunden wieder auf. D sieht wie J mit einem Platsch ins Wasser taucht und beobachet dann eine riesige Dampfwolke. Nachdem J wieder aufgetaucht ist, berichtet D J, dass es sich um Irrlichter handelt. J sieht sieben Irrlichter. J will ans Land schwimmen und stößt dabei an eine Eisschicht. Dann entschließt er sich, doch wieder fliegend an Land zu kommen. Als sich M gerade fast befreit hat, wird R wieder wach und schaft es, M wieder an den Füßen festzu halten. A tanzt mit der Elfin in einem phantastischen Blau in der Zwischenwelt.\nD fliegt wieder zurück und sieht, dass A immernoch schläft. Sie sieht, dass R immernoch mit M ringt. J landet bei der Gruppe und fragt M, ob es ihr genauso beschissen geht, wie ihm. M, die immernoch den Adonis sieht, und J diskutieren miteinander. R schaft es nicht, sich an M weiter hochzuziehen und sie k.o. zu schlagen. J zaubert und schicht ein Irrlicht auf den Seeboden. Es ist das Adonis-Irrlicht, das plötzlich verschwunden. M ist wieder ok und nach einer kurzen Weile taucht das untergetauchte Irrlicht wieder auf. Alle Gruppenmitglieder sehen jetzt nur die Irrlichter auf dem Wasser tanzen. R repariert die Kufe und will den Wagen wieder auf den Weg lenken, als J bemerkt, dass A in Eulenform unterwegs ist.        \nJ, M und D sind Richtung See und Irrlichter geflogen. Mit Hilfe der Kugel von M nimmt J Kontakt zu A auf. J versucht A heraus zu teleportieren, schaft es aber nur, ihn mit dem Irrlicht zu teleportieren. J teleportiert die beiden auf den Weg, wo M eine Sphäre ohne Magie schaft. A und dass Irrlicht werden dabei nicht getrennt. J, der immer noch Kontakt zu A hat, fordert A auf, sich bei P zu melden. A reagiert auf den Ruf und nimmt dabei das Irrlicht mit. Im Körper angekommen schlägt er die Augen auf und D stellt fest, dass er immernoch vom Irrlicht beherrscht wird. D wirkt einen Beherrschungsbrechungszauber und A wacht mit einem seelischen Schmerz auf, der auftritt, wenn man einen sehr engen Bekannten verloren hat.\nDie Gruppe zieht ein Stunde weiter (3.Stunde), als der Wagen schlagartig stehen bleibt. D entdeckt eine Efeuranke, die eine magische Mauer bilden. R versucht die Ranke mit dem Gladius weg zu schieben, was ihm misslingt. K, der den Gladius von R bekommen, versucht die Ranke wegzuschieben. Dabei stolpert er und fällt über die magische Mauer. Jenseits der Mauer wird er von Efeuranken gefesselt. R schlägt mit seiner normalen Kriegsaxt auf die Ranke und es werden 7AE freigesetzt. A, K und R erhalten jeweils 2AE. Dann nimmt R seine Streitaxt aus Sternenstahl und schlägt auf die Ranke, die jetzt zerteilt wird. Die magische Mauer wird zerstört und es landen 10AE auf der Axtklinge. Derweilen geht J um die Mauer herum und sieht in einem Baum einen Elfen mit dem Namen Tannengrün. J landet neben dem Elf und unterhält sich mit ihm auf dem Baum. A singt ein Sorgenlied. Derweil steigt der Elf vom baum herab. Der Elf wird eingeladen, ein Stück des Weges mit zu reisen, welches er dankbar annimmt. Tannengrün erfährt von M alles über Menschen, was sie weiß. Es entsteht eine Diskussion über den Lehrplan, wie man die Menschheit belehren soll. In der nächsten Stunde passiert nicht. In der 5. Reisestunde erreicht die Gruppe ein Gehöft. Im Gehöft, dass von einem hohen Zaun umgeben ist, nimmt die Gruppe ein Mittagessen ein. J, der mit den Wölfen vor dem Tor geblieben ist, bestellt Würstchen. M kauft 8 Würstchen, die sie zunächst nur einsteckt. Die Gruppe erhält eine warme Suppe und gibt entsprechende Menge an Lebensmittel ab. Nach dem Essen wird im Gehöft zu den Waffen gerufen, da die Bewohner glauben, dass sie von einem Wolfsrudel belagert werden. Die Gruppe kann sie beruhigen und brechen nach dem Essen auf. Das Wolfsrudel folgt und J teil jedem Wolf eine halbe Wurst zu. \nIn der nächsten, der 6. Stunde, findet die Gruppe mitten auf dem Weg ein großes Loch, dass mit Tannenreisig sorgfältig abgedeckt ist. R kann K rechtzeitig stoppen, bevor dieser in die Falle fällt. R lenkt den Wagen auf den Spuren der Dragoner an der Falle vorbei. Derweil zieht K den Reisig von der Falle, damit diese gut sichtbar ist. \nIn der 7. Stunde trift die Gruppe auf eine Rotte von 20 Wildschweinen, die sich auf dem Weg befinden. Die Wölfe verdrücken sich. R klatscht, nach dem er in den Wagen angehalten hat, in die Hände. Die Wildschweine schauen kurz auf und verschwinden dann langsam in dem Wald.\nIN der 8. Stunden kommt die Gruppe um die Kurve und muss einbe Vollbremsung machen, da ein Baum über dem Weg liegt. Die Gruppe reagiert mit erhöhter Aufmerksamkeit. K entdeckt eine Person, ruft Attacke, zieht sein Schwert und läuft auf die Person zu. Ein Paar Pfeile kommen auf die Gruppe zu. A singt. R springt vom Wagen, nimmt seinen Schild auf und schlägt, nach dem er von drei Pfeilen getroffen wurden, die Pfeile mit der Axt ab. K ist im Kampf. A singt eine Friendenslied. M fixiert einen Gegner. D sprint auf ihren Besen und startet in die Luft. Plötzlich ist eine friedliche Stimmung. 10 Räuber kommen aus ihren Verstecken. Alle zusammen räumen den Baum aus dem Weg und die Gruppe zieht weiter. Tannengrün spricht mit M über den Überfall.\nIn der 9. Stunde hört und sieht J eine Gänsescharr, die in einer Umzäung sind. Im dem Dorf findet die Gruppe ein Gasthaus für die Übernachtung. Im Gasthaus befinden sich zwei Gruppen von Dragoner. Die eine Gruppe Dragoner, die J schon kennen, sprechen mit der andern Gruppe Dragoner, worauf diese kurz verschwinden und mit 60 Würsten wiederkommen. M geht mit J zu den Wölfen und verfüttern an diese 16 Würste.\nEine ruhige Nacht.    ","changecount":"12","created":"20151219190300000","modified":"20210523190550595","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"78 8. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Wind NO 2bf 1°C 70% bewölkt, schneefall; nasser Schnee\n\nAm Morgen beim Frühstück erzählt K der Gruppe etwas über Leviatane. Die Dragoner beschließen nach einem Blick aus dem Fenster, dass die Patroulier an diesem Tag ausfällt. Nach einer kurzen Diskussion bricht die Gruppe auf.\nJ spielt im Schnee und steht plötzlich in einem Rudel Hirsche. Die Wölfe sind im Gänseschuppen geblieben. J wird misstrauisch von den Hirschen beobachtet. J buddelt ein Stück Gras am Waldrand frei. Das Rudel zieht langsam weiter; der Rudelführer mit sein prächtigen Geweih stellt sich zwischen dem Rudel und J. Das Rudel zieht langsam in den Wald.\nIn der zweiten Stunde bleibt der Wagen plötzlich im Dickicht stecken. R und K entdecken, dass die Gruppe den Weg verlassen hat. Der Wagen wird vorsichtig wieder auf den Weg gefahren. Die Gruppe zieht langsam weiter, da der Weg schwer zu erkennen ist. R nimmt eine Lerderweste und ein Lederhemd und bindet es an zwei Stöcke. J und D stecken diese beiden Stecken immer wieder auf den Weg. Dadurch kommt die Gruppe sicher vorran.\nA, M, T, P und J leiden unter der feuchten Kälte und klettern auf den Wagen. J hat plötzlich den Eindruck, dass etwas nicht stimmt. Es ist zu still. J riecht Orks und meldet K, dass Orks vorraus sind. J informiert die anderen, während K seinen Kusliker Säbel zieht. R sieht K, wie er seine Waffe zieht, greift seine Kriegsaxt und sprint vom Wagen. Der wagen kommt langsam zum stehen. J zaubert und dann sprint eine Ratte in der Größe plötzlich vom Wagen. K sieht die Ratte und läßt sie laufen, da sie ihn nicht angreift. Zwei Orks greifen die \"Riesenratte\" an. Ein Ork greift säbelschwingend K an. K fällt während seines Kampfes in Ohnmacht. Da ein fairer Kampf mit Rondra geweihten Wassen geführt wurde, greift der Ork K nicht weiter an un schaut sich suchend um. Er wird von J angesprungen, nach dem dieser einen Ork vertrieben und den anderen Ork getötet hat. J tötet diesen Ork. Da er relativ großen Schaden genommen hat, verfolgt er die fliehenden Orks. Als er zurück kommt, hat er einen Ork getötet und den Futterbeutel mitgebracht. A schießt die ganze Zeit mit dem Blasrohr und verletzt mehrere Orks. R kämpft zu erste mit einem Ork, der auf ihn zuläuft und dann eine, der sich an den Ochsen zuschaffen macht. Beide Orks werden getötet. Am Lagerplatz der Orks werden 20 Decken und entsprechende Mengen Verpflegung gefunden. Die Waffen der getöteten Orks so wie die weggeworfenen Waffen der fliehenden Orks werden eingesammelt.  \nR wird von D, die überascht vom Weg markieren gekommen ist, mittels eines Heiltranks geheilt. K heilt sich selber mittes eines Zauberspruchs auf einem Ring.\nDie Gruppe zieht weiter, und sieht dann am rechten Wegesrand eine humanoide Leiche, die mit einer scharfen Waffe getötet und geplündert wurde. Sie wird mit Zweigen bedeckt. Es wird eine kurze Andacht zu Boron und Swafnir gehalten. Anschließend zieht die Gruppe weiter. In der Abenddämmerung riecht die Gruppe Rauch und erreicht das Gehöft. Sie wird durch lautes Hundegebell angekündigt. Das Gehöft ist recht groß und umfriedet. Die Gruppe wird in das größte Haus gebracht. Im großen Raum, der von einem offenen Kamin gut geheizt wird, ist gut besucht. Es gibt Dünnbier und Es werden die verschiedenen Informationen ausgetauscht. \nUm Mitternacht wird Alarm gegeben. Der Schneefall hat aufgehört; es jagen Wolken über den Himmel. K greift nach seinen Waffen und rennt aus dem Schafraum. R rüstet sich und geht nach draußen. Vor der Mauer lungern ein paar Orks herum. Sie werden mittels Armbrüste dezimiert, bis sie nach einer halben Stunde verschwinden. J bringt K Kleidung und Rüstung. M wendete einen Katzenzauber auf die Gruppe an. Dann gehen R, K, A und J nach draußen zur Orkjagdt.\nA bleibt auf der Mauer und erschießt mit drei Giftpfeilen zwei Orks. R und die junge Frau, die mit einem Zweihänder kämpft, gehen nach rechts und bekämpfen dort drei Orks. In der Mitte
