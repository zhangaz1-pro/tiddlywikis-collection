an Bord, RR fällt nach Streit mit C über C her\n12.00\tSturm flaut ab, wir liegen immer noch in der Bucht\n\tRR geht für 2 Stunden an Land\n15.00\tRR kommt mit Verspätung und mit Viehzeug (Affe) und Pflan¬zen zurück. Anker gelichtet und Segel gesetzt. Neuer Kurs N\n\tLand an Backbord; \n\tWind aus O, es ist bedeckt und um 0 Grad\n\tLog 18kn Ragnar \n\tAffe und Papagei streiten sich im Mastkorb. Affe gewinnt\n16.00\tInsel umrundet; neuer Kurs: Insel mit 3 Bergen\n19.00\tLog 19kn Ragnar ; Segel gerefft, Eiland backbord passiert, halte Kurs auf 3-Berge-Insel. Plötzlich Gesang, schwanke zwischen Swafnir- und Sirenengesang\n19.15\tSegel schlägt am Mast, Segel eingeholt\n\tLog 19kn Ragnar => sehr starke Strömung\n\tneuer Kurs NNO\n20.00\tGesang eindeutig Sirenengesang und damit gefährlich\n\n17. Boron\n0.00\tEs beginnt zu schneien, Swafnirgesang setzt wieder ein, Strömung verursacht Windgeräusche\n2.00\tnach 1 Stunde Ruhe setzt Swafnirgesang erneut ein. Einige Mann¬schaftsmitglieder singen bzw. versuchen mitzusingen\n3.00\tRR macht Antidämonenfaucher und C verschwindet von Bord.\n4.00\tSwafnirgesang\n5.00\tLand an steuerbord und an backbord, 3-Berge-Insel an Steuerbord. neuer Kurs auf Insel an Backbord\n\tAnker geworfen. Zielinsel erreicht. J und D auf Fernerkun¬dung\n6.00\tRagnar geht nach 2 Bier auf Nachtruhe, Wind frischt auf. Ragnar schläft bis 13.00\n13.00\tSeil von Seeungeheuer getrennt und Boot gerettet. A ist über Bord gegangen. Seeungeheuer versucht A zu fres¬sen, A taucht auf der anderen Seite des Bootes auf und bringt großen Katzenhai mit an Bord. Beschluß: keine Angel mehr über die Bordwand\n\tWind 6BF aus NW, viele kleine Wolken, 3 bis 4 Grad\n15.00\tergiebiger Regen\n16.00\tRR geht an Land, Insel brennt, Boot mit Rudern aus der Reich-weite der Funken, RR wieder an Bord, RR bitte um Regen und erhält 5 Stunden Dauerregen\n\tD kehrt vor dem Regen von einem Erkundungsflug zurück und berichtet kurz von einer riesigen warmen Kuhle, zu der sie wie¬der zurückkehren will. D wird am 18. Boron 12.00 wieder an Bord sein. Das Boot wird hier solange warten\n17.00\tRR hält nach mittelaventurischer Art eine Totenzeremonie für C. Dabei wirft RR seinen kleinen goldenen, heiligen Rondrakamm über Bord. Ch sprint über Bord und taucht erfolg¬reich nach ihm. \n\tRagnar hält nach thorwaler Art eine Totenzeremonie für C ab und bitte Swafnir C Seele sicher nach Boron zu geleiten.\n18.00\tBeginne Waffen und Ausrüstung für Landgang vorzubereiten\n21.00\tDas Feuer auf der Insel ist aus\n\n18. Boron\n0.00\tWind dreht auf SO und flaut ab, es ist mittelmäßig bewölkt (40%)\n6.00\tWind frischt auf, Log 5kn Ragnar Strömung nach NW. C Sachen werden von Ragnar unter Verschluß genommen\n12.00\tJ und D wieder an Bord, Austausch der Berichte. \n13.00\tJ jault 4 Stunden lang aus Trauer um C\n15.00\tWind zieht auf Sturm an (8BF), Setzte Segel, neuer Kurs NNO\n18.00\tSegel gerefft, Boot gleitet nun, Dämmerung \n22.00\tSternklare Nacht, Strandküste\n22.15\tAnker mit 30 kg Grünzeug gehoben\n22.30\tSegel wieder gesetzt, fahre parallel zur Untiefe, Boot wird durch die Enge getrieben\n23.00\tan Steuerbord Insel, an Backbord keine Insel mehr => durch die Meerenge, Spitze Kante an Steuerbord; neuer Kurs W, Felsen an Backbord in Karte eingetragen. neuer Kurs S. Land voraus, Sand-strand keine kabbelige See => Untiefen gut sichtbar, keine Untiefen erkennbar (Tide?)\n\n19. Boron\n2.00\tAnker geworfen, Segel eingeholt, Nachtruhe\n10.00\tFrühstück\n10.30\tBoot auf Strand gefahren. RR nimmt Andokan in Besitz und rammt Banner in den Boden. Boot mit Seil am Baum gegen abdrif¬ten gesichert. Vorbereitung für ersten Landgang getroffen. Bunte Vögel umschwirren das Boot\n11.00\tLandgang, gehen am 1 Stunde am Strand entlang und suchen Dorf\n11.15\tBucht mit kleinem Flüßchen gefunden\n11.30\tReptil gesichtet, 5m lang RR greift an. Das Reptil verschwindet im Meer\n12.15\tUmkehrpunkt erreicht und Dorf nicht gefunden und auch nicht sicht¬bar, Küste wird felsiger und Vegetation reicht bis an die Küste heran\n14.00\tWieder am Boot\n14.30\tD und J fliegen entlang der Küste und suchen das Ziel\n15.30\tD und J kommen zurück, fliegen aber dann in Richtung Landesinnere\n16.30\tD und J kehren zurück und berichten, daß kein Dorf gesich¬tet wurde. \n\tRR und Ch gehen auf Patroullie und finden zwei Gorillas beim Geschlechtsverkehr\n17.30\tRR und Ch kehren mit Mooskatze zurück, bauen Käfig für das Tier\n18.00\tRagnar verhindert das Käfig an Bord. A befreit das Tier, das sofort über Bord springt. J verfolgt 15min die Wildkatze\n20.00\tBeratung über weiteres Vorgehen \n\n20. Boron\n9.00\tAufbruch von Ragnar, RR, Ch, A, D und J. Pinaku und Lara bleiben an Bord\n9.15\tFluß erreicht, RR sucht Pflanzen und Fische. Im Uferbereich des Flusse gibt es Blutegel. Ch, A, RR gehen am Ufer, Ragnar geht in der Flußmitte, Wasser reicht bis zur Brust, D und J schweben über der Flußmitte ca. 2m über Ra¬gnar, Schlange fällt auf RR, Schlange getötet weiter Flußauf¬wärts\n12.00\t5 Kobolde am Fluß getroffen, J hat Zauber bekommen und pro¬biert ihn an A aus. Archipoetas Hüllen fallen und großes Gelächter\n13.00\tVersuch Aufbruch von den Kobolden („Eichlinge“), auf den alten Baum getroffen = Wächter = Waldschrat? Wächter warnt uns vor der Höhle\n14.00\tentgültiger Aufbruch\n15.00\tHöhle unter dem Wasserfall gefunden, alle sind jetzt im Höhlen-gang; erreichen einen großen Raum. Der Boden ist mit mensch-lichen Skletten bedeckt. An den Wänden sind Totenköpfe gemalt. Um dem anderen Ausgang sind gekreuzte Knochen gemalt und über dem Ausgang hängen gekreutzte Knochen. Der Raum hat einen Durchmesser von 7 Metern. Es liegen viele verrostete Waffen herum.\n16.00\tRagnar geht durch die Toten bis zur anderen Seite. Beim Durchque¬ren des anderen Eingangs richten sich die Toten langsam auf. Ra¬gnar rennt zurück und holt alle anderen mit durch den Raum. Es gibt keine Verletzten. Der Gang auf der anderen Seite ist 2m breit und 3m hoch. Er geht in nordwestliche Richtung und ist stetig abfallend. Wir erreichen eine Höhle mit einem See. In der Mitte des Sees schwimmt ein Schiff mit zwei Masten. Ich kenne diese Bauart nicht. Es ist merkwürdig hell in dieser Höhle. Am Landungssteg, der er¬staunlich gut erhalten ist, finden wir ein kleines Ruderboot für 4 Per¬sonen. RR fällt ins 4 Grad kalte Wasser und erhält von A einen Tauchzauber. Er geht damit auf Erkundung. Y verwandelt sich in einen Wels (84kg schwer und 3m lang) und untersucht den See¬boden und das Seeufer. Ragnar, Ch und A setzten mit dem Ruderboot zum Schiff über. D fliegt auf ihrem Besen zum Schiff. Beim Überfliegen des Schiffes stellt sie keinerlei Gefahren fest. Daraufhin entern Ragnar, Ch und A das Schiff. Das Schiff besteht aus Stein. Das Ruderboot wird mit einem neuen Seil am Schiff gesichert. Alle versammeln sich auf dem Deck des Schiffes. Auf dem Schiff befinden sich zwei Kastelle mit Türen. Beide Türen sind verschlossen. Es gibt eine geöffnete Ladeluke. Das Hauptdeck ist 6m Breit und 12m Lang. A schaut in die Ladeluke. Der Boden des Laderaums des Schiffes liegt 5m tiefer und kann durch eine seitlich angebrachte Leiter erreicht werden. In einer der Ecken des Laderaums befindet sich ein Käfig, aus dem leise Geräusche kom¬men. Ragnar steigt als erster die Leiter herunter, die anderen fol¬gen. Im Laderaum (U1) befinden sich zwei Türen und ein Käfig. Achter und Vordertür sind aus massivem Holz (Attacke gelungen, keine Wirkung). Die Achtertür wird geöffnet und Ragnar springt in den Raum herein. In dem Raum befinden sich drei Goblins, die ver¬suchen nach ihren Waffen zu greifen. Ragnar tötet zwei von ihnen und der dritte ergibt sich. In dem 6m x 6m großen Raum gibt es eine weitere Tür, die sich plötzlich öffnet. Es stürzt ein rosafarbender Troll heraus und attackiert sofort Ragnar. Mit Hilfe von RR und Ch gelingt es den Troll zu töten. Der gefangene Goblin wird befragt. In dem Käfig befindet sich ein Echsenmensch mit Namen mit Sü Sü Sü. Der gefangene Goblin erzählt, daß die Echsenmen¬schen Futter für sie und den Troll waren. Sü Sü Sü wird aus dem Käfig befreit und der Goblin wird in den Käfig gesperrt. Sü Sü Sü will mit uns gehen. Alle gehen in den Laderaum und gehen durch die Vordertür und treffen auf den Kobold Ronaldo, der im Raum mit Ki¬sten lebt. Durch den Kistenraum geht eine geheime Tür zu einem Raum mit einer Kiste. In der Kiste befindet sich eine Leiter, die eine weitere Ebene tiefer geht (U2). Der Deckel der Kiste ist mit der Tür in U2 verbunden. Ragnar zerstört den Schloßriegel an der Kiste, so daß sich der Deckel nicht selbst verriegeln kann. Alle gehen nach unten (U2) und durch die geöffnete Tür dringt feuchte Luft. Es ist sehr glitschig und alles ist mit Algen bewachsen. Durch eine weitere Tür gelangt man in einen weiteren Raum, der mit Wasser gefüllt ist. Vor der gegenüberliegenden Tür ist, ebenso wie auf dieser Seite ein Podest sichtbar. Im Wasser sind Haifischflossen erkennbar. J betritt den Raum, rutscht aus und fällt ins Wasser. D will J retten und entdeckt dabei das an der Decke hängende, diagonal durch den Raum gehende, gespannte Seil. Ragnar testet das Seil auf Stabilität und beginnt hinüber zu klettern. Inzwischen versucht J Kontakt mit den Haien aufzunehmen und beschwert sich bei Ragnar, als dieser ihn versucht, am Seil hängend, ihn zu retten. Ra¬gnar gibt daraufhin den Rettungsversuch auf und klettert auf die an¬dere Seite. RR drängt sich durch die Tür und schießt augen¬blicklich auf einen Hai. Es ertönt ein helles „PING“, worauf festge¬stellt wird, daß es sich bei den Haien um Wasserschildkröten mit aufgeklebten Haifischflossen handelt. J unterhält sich mit den Wasserschildkröten. RR hangelt sich mit Mühe am Seil zum ge-genüberliegenden Podest. Nach dem RR eingetroffen ist, öffnet Ragnar die Tür zum nächsten Raum. Im nächste Raum glitzern und funkeln viele verschiedene, polierte Kugeln, die mit den unter-schiedlichsten Tieren und Wesen gefüllt sind. Die Tiere und Wesen in den ca. 15cm Durchmesser umfassenden Kugeln bewegen sich nicht. Sü Sü Sü stellt sich beim durchqueren des Raumes etwas ungeschickt an und zerstört eine Kugel, in der sich ein Moskito be¬fand. Plötzlich erscheint dieser Moskito und sticht Sü Sü Sü schmerzhaft. Währenddessen öffnet Ragnar die Tür zum nächsten Raum. In dem Raum, der mit leicht leuchtendem Wasser gefüllt ist, befindet sich direkt an der Tür eine Treppe, die nach unten in dieses Wasser führt. Im Wasser sind schwarze Schatten und ein blaugrü¬nes Licht ist erkennbar. Auf der anderen Seite ist ein großes Podest erkennbar. Ragnar geht die Treppe bis zur Wasserkante herunter, um Platz zu schaffen. Ch stellt sich beim durchqueren des Glit¬zerraumes sehr ungeschickt an. Er nimmt mitten im Raum Haltung an und zerschlägt 3 Kugeln (Moskito, Wespe und Krebs) und wird entsprechend gestochen und gezwickt. Ragnar schwimmt derweilen auf die andere des Raumes und verursacht auf der sonst glatten Oberfläche einen Wellenschlag. J, der den Kugelraum ohne Probleme durchquert hat, verwandelt sich in einen Wels und springt ins Wasser. Ragnar stellt fest, daß nach rund 2/3 der Strecke zur anderen Raumseite rechts auf dem Boden eine kindskopfgroße Leuchtquelle befindet. J stellt fest, daß auf der Lichtquelle ein Seestern mit einem Durchmesser von ca. 1m liegt und er entdeckt dort ein Haus mit großen Klappen, aus denen Fischköpfe mit Augen herausschauen. Ragnar stellt beim näherkommen fest, daß auf dem Raumendelpodest eine weibliche, flachbrüstige Figur ist. R klettert hinter die Figur, die aus reinem  Mamor besteht. R stellt fest, daß das gesamte Podest gekachelt ist. Die Wand hinter der Figur (Seejungfrau) ist mit allen bekannten und unbekannten Meeresbewohner bemalt. R sucht einen Pottwal, berührt ihn und betet zu Swafnir. J spricht den Seestern an und erhält einen astralen Rückschlag. Daraufhin berührt J den Seestern mit der Nase und erhält eine Art elektrischen Schlag. Dann schaut J in die Lampe und ist geblendet. R beendet sein Gebet zu Swafnir und betet jetzt kurz zu Efferd. J geht erstmal auf die Jagd. Nachdem R gebetet hat, findet er nach einigem Suchen den Riegel für eine Geheimtür und öffnet diese. J wird derweilen von einem im hauslebenden, silbrig glänzendem, humanodien Wesen angesprochen, daß ausschaut wie ein Echsenmensch, nur daß hier Kopf und Schwanz eindeutig auf einen Fisch hindeuten. RR schwimmt ohne Probleme hinüber und sucht nach einer Abbildung aus seiner Vision von Rondra. Ch schafft es prusten ans andere Ufer zu kommen, während A wie ein Uboot ins Wasser gleitet. Dort wird er von J freudig begrüßt und gerät daraufhin in Panik (20), was J wiederum nicht begreift (20). Sü Sü Sü erkennt die Situation, ruft um Hilfe und schwimmt dann zu A. R hört den Hilferuf von SüSüSü und springt ins Wasser. Beide treffen bei  A ein und SüSüSü schaft es, A mit dem Kopf aus dem Wasser zu heben. J kommt bei dieser Aktion A zu nahe und A gibt ihm einen heftigenSchlag auf die Nase. Daraufhin wendet J sich ab, schwimmt zu dem Fischmenschen und stellt sich diesem vor. J erfährt von dem Fischmenschen, dass der See und das Wasser im Schiff mit einander verbunden sind. Weiter Fischmenschen kommen aus dem Haus. J kommt aus dem Wasser heraus. Die Fischmenschenkinder kommen zur Gruppe und berühren alle bis auf R. Dabei schnattern sie Klicklaute und J übersetzt diese. \n################ ab hier IPad\nR öffnet die Geheimtür und findet dahinter eine weitere Tür. Auf dieser Tür steht die Warnung \"Achtung Lebensgefahr!!! nicht öffnen\". R geht zu dieser Tür und fühlt vorsichtig. dabei stellt er fest, das sie so kalt ist, wie die Schiffswand und vermutet, dass sie ein Teil der Schiffswand ist. Dann macht er aus einem Umhang ein Seil, bindet es Ch um den Waffengürtel, um ihn dann durch das Bechen zu ziehen. J fragt die Fischmenschen, was hinter der Tür mit der Warnung ist. Da der Fischmensch jedoch keine Ahnung hat, schwimmt er kurz zu seiner Großmutter und fragt diese, die jedoch auch keine Ahnung hat. Derweilen gibt RR Ch den Befehl, die Tür mit der Warnung zu öffnen. J, der das mitbekommt, hält Ch zurück. Daraufhin versucht RR selbst die Tür zu öffnen und reißt am Türknauf, der abreißt. Jetzt strömt ein dünner Wasserstrahl in das Schiff. R schließt die Geheimtür. Sie hält zum Glück dicht. RR versucht zurück zu schwimmen, taucht dabei aber mit seinem Kopf unter und verliert seinen Helm. Ch und RR tauchen beide nach dem Helm, wobei RR erfolgreich ist. J verwandelt sich in einen Wels und schwimmt ganz schnell in eine horizontalen Acht, so dass sich ein Strudel bildet, in deren einem Mittelpunkt die Leuchtkugel ist. Nur D und A sehen, dass die Leuchtkugel in einem roten Schein getaucht ist. Im anderen Brennpunkt bildete sich eine Wassersäule. D und A stellen fest, dass es sich um einen AE-Strom handelt, der an der Strudelseite nach untern und an der Säulenseite nach oben geht. A  und D schwimmen nacheinander in die Wassersäule und erhalten alle die AE zurück. J stoppt kurz und dreht dann seine Schwimmrichtung um. Wieder baut sich in dem einen Brennpunkt ein Strudel auf und in dem anderen Brennpunkt eine Wassersäule. Auch hier zeigt sich, dass der AE-Strom vom Strudel zur Wassersäule geht. D läßt sich am Strudelrand langsam zu Boden gleiten und stellt dabei fest, dass der  Boden aus Fels besteht. R schwimmt auch in  den Strudel und gerät dabei in Panik. J stoppt darauf hin den Strudel. D hüpft ca. 10cm und R 60cm aus dem zusammenlaufenden Wasser. J macht Spielchen mit den beiden im Wasser und zieht D dabei einen Schuh aus, der zu Boden sinkt. Bevor D danach tauchen kann, bringt ein Fischmensch ihr den Schuh an die Wasseroberfläche. RR möchte ein Firnelfenlied singen und beginnt zu jaulen. J und R fallen mit in das Jaulen ein. Danach spricht R einen Antidämonenfaucher aus und verliert einen LE. Nach dem Lied beginnt RR zu meditieren und erhält eine Vison. Die Gruppe kommt zusammen und beschließt, wieder nach oben zu gehen. D transportiert dabei das gesamte Gepäck. Alle kommen ohne Problem durch den Kristall- und \"Haifischraum\" und gehen dann die Treppen herauf. Oben angekommen, treffen RR und J auf den Kobold. J beginnt mit dem Kobold zu spielen und dieser macht sich unsichtbar. R gelingt es jedoch, den unsichtbaren Kobold zu kitzeln und D zieht ihm die Hose aus, in der sie einen Schlüssel findet. Nachdem D den Schlüssel genommen hat, wirft sie die Hose weg und R hört auf, den Kobold zu kitzeln. Der Kobold sucht mit J die Hose und gibt J, als dieser die Hose gefunden hat, ein versalzenes Schnitzel. Mit dem Schlüssel gehen dann alle auf das Oberdeck. D geht zun Vorderkastell und versucht mit dem Schlüssel die dortige Tür zu öffnen, was aber nicht gelingt, da der Schlüssel nicht in das Schloß paßt. R reinigt den Schlüssel von Rost und anderen Verunreinigungen und D probiert es erneut ohne Erfolg. Daraufhin geht D zur Tür vom Achterkastell und probiert ihn in dem dortigen Türschloß aus. Der Schlüssel paßt und läßt sich drehen. Zu aller Überraschung öffnet sich nicht die Tür zum Achterkastell, sondern die zum Vorderkastell. Aus der Tür von Vorderkastell treten zwei dunkelhäutige Humanoide, die mit Kettenhemd, schwarzer Lederhelm,  schwarzer Lederhose und scharzen Handschuhen bekleide sind, heraus. Der eine hat eine Streitaxt und der andere einen Anderthalbhänder in der Hand und beide stürmen auf die Gruppe zu. Der Versuch der Gruppe, sich durch die Tür des Achterkastells in Sicherheit zu bringen, mißlingt, da sich diese Tür nicht öffnen läßt, so dass es zum Kampf kommt. D beschwört 10 Krähen herauf, die in der Luft kreisen. Der Schwertkämpfer orientiert zu zu RR und der Axtkämpfer zu R. RR streckt seinen Gegner mit einen gezielten Beintreffe nieder, der daraufhin aufgibt und der Axtkämpfer gibt sich der Übermacht aus R und Ch und den Krähen geschlagen. R versucht die Wunden der beiden zu behandeln, was aber mißling, worauf D und RR die Gegner magisch heilen. Im anschließenden Gespräch mit den Gegnern kommt heraus, dass sie aus Olport und Brabak sind. RR bekehrt den Schwertkämpfer und der Axtkämpf steckt seine Waffen weg und geht, das A die ganze Zeit ein Friedenslied singt. Nach der ganzen Aktion geht D unter Deck zum Kobold und gibt ihm den Schlüssel zurück. RR folgt D und bekehrt den Kobold zu Rondra. Danach beginnen die drei und J, der die ganze Zeit beim Kobold war,  ein großes Besäufnis. D kommt nach einer ganzen Weile besoffen wieder an Deck und bitte R, J auch wieder an Deck zu holen. R schaft J, der inzwischen himmelbau schimmert, an Deck. RR und der Kobold machen derweil unter Deck weiter und kämpfen zur Schau mit dem Rapier. Nach dem JA oben ist, geht R zum Achterkastell und versucht dort die Tür zu öffen, was zu seinem Erstaunen ohne Probleme geht. Der sich jetzt öffenden Raum enthält ein Regal voller Bücher, einen Schreibtisch und eine Treppe nach oben. R untersucht den Schreibtisch und findet das Logbuch des Schiffes, dessen Name die weiße Taube lautet. Weiter findet R 12 Seekarten und ein gefülltes Geldsäckchen, das er, wie die Seekarten, mitnimmt. Derweil zaubert J viele kleine, kurzzeitige Zauber, wie z. B. eine blaue Maus, dem Mast als Fragezeichen etc. RR schaft es endlich auch wieder, auf des Oberdeck zu kommen. J kommt zu R in die Kajüte und findet dort einen Teppich. Er zieht den Teppich zur Seite und dabei wird eine geheime Falltür sichtbar. RR kommt in die Kajüte, sieht die Falltür zur Ebene 00 und öffnet diese. Dann befiehlt er Ch, die sichtbare Leiter hinunter zu steigen. Ch stellt sich ungeschickt an und fällt die Leiter herunter. RR steigt selbst rasch nach, um zu schauen wie es Ch geht. Unten angekommen, treffen die beiden auf 10 Ratten und treten sofort die Flucht nach oben an. Derweil legt sich J auf den Teppich und schläft umgehend ein, ebenso wie D, als sie J mit den Händen wecken will. R versucht die beiden mit einem Eimer voll Wasser zu wecken. Es mißlingt, da der Teppich die beiden schützt. A, der inzwischen auch angekommen ist, wendet sich den Büchern zu und studiert sie. R, RR und Ch rüsten sich und gehen über die Leiter wieder in den Raum unter der Falltür. Unten finden sie, nach dem sie eine Fackel entzündet haben, mehrere Truhen. Die eine Truhe enthält gute Kleidung, die RR zum Teil ansich nimmt. Weiter findet RR in der Truhe Aktzeichnungen, die er alle mitnimmt. In der anderen Truhe finden R und RR diverse brauchbare Gegenstände, die sie alle mitnehmen. Danach kommen sie wieder nach oben. In der Kajüte befindet sich eine Treppe, die eine Ebene (E02)höher führt. R, RR, Ch und A gehen gemeinsam die Treppe nach oben. Als sie oben ankommen und die Tür öffnen, scheint ihnen Sonnenlicht entgegen. Sie gehen weiter und finden ein, in den  im Teakholzboden eingelassenen, Kreis und Pentagramm mit unterschiedlichen Symbolen und Schriftzeichen aus Silber. Nach dieser Feststellung gehen alle ersteinmal auf des Oberdeck zum Informationaustausch. J und D schlafen immer noch auf dem Teppich. \"Das Schiff\" , so berichtet R, \"heißt Taube und ist hier her teleportiert worden. Das steht so im Logbuch. \" RR berichtet, dass er Briefe mit dem Inhalt über Magie gefunden hat, in dem mit Magie ein Monstermagier gerufen werden soll. A hat hingegen einen Brief mit einem Lied über den Kampf gegen Borbarrad gefunden. Derweilen werden J und D wach. J geht nach oben und läuft über den Zirkel im   Pentagramm und wird sofort zum Unterdeck zum Kobold teleportiert. J geht sofort wiede zum Pentagramm und geht wieder zum Zirkel. Dabei schläft er plötzlich ein. Mit Hilfe von RRs Magiebüchern können die Symbole und die Schriftzeichen identifiziert werden. RR geht auf das Symbol Traum und fällt augenblichtlich in einen Tiefschlaf. R geht vorsichtig um die Symbole und Schriftzeichen und holt J von der Zirkelmitte zum Rand außerhalb des Pentagramms. J wacht langsam auf. R macht dasselbe mit RR. RR wacht auf und berichte, dass er von Rondra geträumt hat. R geht auf Das Symbol Raum und denkt dann an Platz vor dem Schreibtisch in der Kajüte. Die Teleportation funktioniert nicht. Ebenso funktioniert es nicht, als er sich auf das Symbol Ort und Intervall stellt. RR macht es R nach und denkt an den Platz beim Kobold. Bei ihm funktioniert es und er kommt beim Kobold an, mit dem er im Anschluß anfängt, lustige Lieder zu singen. Auf der Ebene 02 entdeckt R einFernrohr und schaut durch dieses. Er entdeckt eine Höhle, aus der es golden schimmert. R zeigt J und D durch das Fernglas den Schatz in der Höhle. J fliegt los auf die Höhle zu und hört plötzlich keine Seegeräusche mehr, worauf einen Meter absackt und wieder zurück kehrt. Nach dem er allen mitgeteilt hat, was er bemerkt hat, fliegt er erneut zur Höhle und landet dort. J stellt dort viel magische Energie fest und kommt mit einer Goldmünzen aus Bosparan (Dukaten) zurückt. Darauf beschließen alle, mit dem Beiboot zur Höhle zu rudern. SüSüSü springt über Bord und verschwindet im See. Das Boot kommt an der Höhle an und alle steigen aus. R sichert das Boot mit einem Seil. Dann gehen alle in die Höhle, die eine Fläche von etwa. 3m mal 3m  hat. Von dieser Höhle gehen zwei Ausgänge ab. Der eine Ausgang führt zu eine kleinen, der andere zu einer großen Höhle. In der großen Höhle liegt ein großer Haufen Knochen von einem 20m langen Drachen. In der kleinen Höhle ist ein kleiner Altar mit einem Schwert darauf. Die Wände \n\n######### Weiter mit Seite 11\n\n \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n \n\t\n\t\n\n\n","changecount":"1","created":"20121012203100000","modifier":"Sie"},

{"created":"20230703202915921","creator":"cyclooctan","text":"[img[https://static.wikia.nocookie.net/das-grune-auge-dsa/images/e/ea/Gjalsker.jpg/revision/latest?cb=20190613105911&path-prefix=de]]\n\n!! Lage\u003Cbr/>\n\nGjalskerländer ist die Kultur der Menschen, die im Gjalskerland leben. Sie stammen wohl aus der Vermischung von Norbarden mit Thorwalern, zu denen sie von Unkundigen häufig gerechnet werden. \u003Cbr/>\nDie Gjalsker sind große und kräftige Menschen mit gebräunter Haut und zumeist roten oder blonden Haaren. Ihre Tätowierungen symbolisieren ihre Heldentaten. \u003Cbr/>\n\nDas karge Leben und die Kämpfe mit Orks, Ogern und Thorwalern haben sie hart und kriegerisch gemacht. Im Gegensatz zu Thorwalern verabscheuen sie das Meer, da sie es mit dem gefürchteten Totengott Zwanfir verbinden. \u003Cbr/>\n\nJeder Gjalsker gehört zu einem bestimmten Haerad, was man am Muster des Rocks erkennen kann. \u003Cbr/>\n\nIhre Namen beinhalten, je nach Geschlecht, den Namen des Elternteils. Bei männlichen Gjalsker ist „bren (Sohn des) Namen des Vaters“ und bei Weiblichen „brai (Tochter der) Name der Mutter“. \u003Cbr/>\n\n!!Persönlichkeiten\n*Gon Bartakh bren Yuchdan\n*Saryja brai Andraga\n*Marthai dûr Krommegh\n*Rastar 'Ogerschreck' bren Morved\n\n","tags":"[[Stammes-oder Sippenterritorien]]","title":"Gjalsker","modified":"20230703221935134","modifier":"cyclooctan"},
{"created":"20230703202935885","creator":"cyclooctan","text":"[img[https://static.wikia.nocookie.net/das-grune-auge-dsa/images/2/2f/404px-Goblins.png/revision/latest?cb=20190508100718&path-prefix=de]]\n\n!! Lage\u003Cbr/>\n\nGoblin (wa, d5, Chronik, pix) -s; goblinisch; kulturschaffende aventurische Rasse. Ein Goblin erreicht im Durchschnitt eine Körpergröße von 1,4 bis 1,5 Schritt, also etwa die eines hünenhaften Zwerges. Wie bei allen goblinesken Rassen (eine Bezeichnung für Orks und Goblins, die durch das Werk Menschen und Nichtmenschen eingeführt wurde; ursprünglich waren die Zwerge ebenfalls hier eingeordnet, was aber nach erbittertem Protest durch die Bergkönige untersagt wurde) sind die Gesichtszüge ausgesprochen grob und durch hervorstehende Zähne geprägt. Die breite Nase schließt nahtlos an die flache, fliehende Stirn an, die rötlichen Augen liegen unter vorstehenden Brauen und sind häufig blutunterlaufen. Ihr Körperbau mit den überlangen, kräftigen Armen ist gedrungen, aber weniger muskulös als bei ihren größeren Verwandten, den Orks, ausgefallen. Der ganze Körper wird zudem von einem struppigen roten Fell bedeckt - daher der gängige Ausdruck Rotpelze - und wird meist in Felle oder Lumpen gehüllt, die mit einer Lederschnur gehalten werden. Die stärksten Krieger tragen zudem oft erbeutete Waffen und Rüstungsteile von Orks, Menschen oder Zwergen. Die Goblins selbst verstehen sich nicht auf das Schmieden und Bearbeiten von Metall, sondern verwenden Speere und Keulen mit Stein- oder Knochenspitzen, Schusswaffen sind bei ihnen kaum in Gebrauch. Die Goblins zählen zu den ersten kulturschaffenden Bewohnern Aventuriens, werden aber aufgrund ihrer Fremdartigkeit und ihren im Vergleich zu den Menschen geringen Fortschritten in der Kultur kaum entsprechend gewürdigt. Einer gewagten Theorie zufolge - die im Übrigen ihren Verfasser beinahe auf den Scheiterhaufen brachte sollen die Goblins von den Göttern als erster Schritt vom Affen zum Menschen erschaffen worden sein. Diesbezüglich kann man sie aber, vom Standpunkt der Menschen gesehen, als gelungener denn die Orks bezeichnen, da sie weder deren Grausamkeit noch deren Gewalttätigkeit auszeichnet. Eher vertraut sind ihnen List und Tücke, jene Dinge also, die ihren Unterschied zum Affen bekunden. Allerdings wäre es vermessen zu behaupten, die Goblins unterschieden sich überhaupt nur hierdurch von den Tieren. \u003Cbr/>\n\n!!Geschichte der Goblins\nHeutige Verbreitung: In Schwarzer, Gelber und Roter Sichel liegt, nimmt man die Grüne Ebene dazu, das heutige Verbreitungsgebiet der Goblins, die nur noch hier über eine eigenständige Kultur und geordnete Lebensweise verfügen. Die andernorts anzutreffenden Banden und Meuten sind größtenteils ihrer Kultur verlustig gegangen und ohne die kluge Führung ihrer Schamaninnen verwahrlost und den Gebräuchen der Menschen verfallen. Hier prägt vor allem die Goldgier das einfache Gemüt der kleinen Banditen, ein Verlangen, das ihnen erst durch die Menschen aufgeprägt wurde und bis dahin unbekannt war. Trotzdem beweist gerade dies die unglaubliche Anpassungsfähigkeit der Goblins, und selbst Prems Tierleben gibt zu, dass \"wol caum eyn Widerniss die Kuemmerlinge unter den orckischen gaentzlich vertreyben kann. Wenn eyst die Goetter Gericht halten, so wird Aventurie wohl alleyne den Goblins gehoeren, denn die Orcks haben sich bis dahin wohl gegenseytig zerfleischt.\" Diese Aussage wurde allerdings auf Geheiß des Boten des Lichts aus den späteren Ausgaben gestrichen. \u003Cbr/>\n\n!!Kultur der Goblins\n!!!Religion, Mythologie und Magie: \nDie Goblins kennen ursprünglich nur zwei Gottheiten: Mailam Rekdai, die 'Große Mutter' und Göttin der Fruchtbarkeit, die aber auch als Wahrerin des Stammesfriedens angebetet wird, sowie ihren männlichen Gegenpart, Orvai Kurim, den 'Herrn der Jäger', einen kriegerischen Gott, denn für die Goblins zählen Stammesfehden und Feldzug zu den Jagdaktivitäten. Dargestellt werden die beiden Gottheiten zumeist als aufrechtgehende Goblinoide, deren Schädel aber ausgeprägte Ähnlichkeit mit denen von Wildschweinen aufweisen, ein deutlicher Bezug zur engen Verbindung mit diesen Tieren. Orvai Kurim wird ausschließlich von den männlichen Goblins verehrt, während Mailam Rekdai von beiden Geschlechtern angerufen wird. Zumindest in der Nähe von menschlichen Ansiedlungen tritt aber immer häufiger Firun an die Stelle des Orvai Kurim, was von den Geweihten des Gottes jedoch zumeist totgeschwiegen wird. Die Macht der Schamaninnen beruht nicht auf göttlichen Kräften, sondern vielmehr auf' Zauberei, die von ihrer Herkunft und Art sehr der druidischen Magie ähnelt. Ein weiterer Teil der Verehrung kommt den Riesen zu, die sie, wenn nicht sogar für Götter, so doch für deren Abgesandte halten. Hier findet auch die Hilflosigkeit gegenüber dem Übermächtigen ihren Ausdruck. \u003Cbr/>\n\n!!!Lebensformen: \nGoblins sind von Natur aus sesshaft veranlagt. Die Beziehung zu Heim und Herd ist stark ausgeprägt und zieht eine starke Ortsverbundenheit nach sich. Es gibt zwar keine Goblinsstädte oder heilige Stätten, zu denen man immer wieder zurückkehrt, aber jeder Stamm bleibt solange wie möglich an einem Platz. Nur Hunger, drohende Feinde oder Krankheit veranlassen einen Stamm zur Aufgabe seines Aufenthaltsortes. Dies zeigt sich auch in der Art der Behausungen; die Goblins der Grünen Ebene erbauen Hütten, die zumeist aus mit Schweinedung vermischter und in der Sonne getrockneter Erde bestehen und mit Gras gedeckt werden. Diese Konstruktionen, die meist kaum mehr als einen Schritt hoch sind und über einem Erdloch errichtet werden, halten selbst heftigen Regengüssen stand und erweisen sich als erstaunlich stabil. Die Häuser werden von den Frauen in mühevoller Arbeit errichtet, ein weiterer Grund für die Verehrung der weiblichen Stammesmitglieder. Die Stämme der Gebirge bevorzugen natürliche Höhlen oder verlassene Stollen des Zwergenvolkes, mit denen sie sich zuweilen erbitterte Kämpfe unter der Erde liefern. \u003Cbr/>\n \nDauerhafte Partnerschaften gibt es bei den Goblins nicht. Die Kinder gehören zur Sippe und werden von allen Frauen gleichermaßen versorgt, sobald sie der Mutterbrust entwöhnt sind. Ungewöhnlich ist der Glaube der Goblins, dass die Kinder von den Göttern geschenkt werden, um den Stamm zu erhalten. Eine Verbindung zwischen geschlechtlichem Verkehr und der Geburt eines Kindes liegt völlig außerhalb ihres Verständnisses. Demzufolge kommt den Frauen auch eine Art Heiligkeit zu, denn ihre Leiber sind von Mailam Rekdai gesegnet, während andere Aspekte der Weiblichkeit von beiden Seiten als reines Vergnügen betrachtet werden. \u003Cbr/>\n\nAls kulturschaffende Rasse haben auch die Goblins eine Art der Domestizierung gepflegt, die Völker in der Grünen Ebene halten sich große Herden von Schweinen. Jene Tiere dienen hauptsächlich als Reit- und Lasttiere, da sie kräftig gebaut und fast immer wohlgenährt sind. Wie die Goblins selbst, sind sie äußerst anpassungsfähig und fressen alles, was ihnen vor den Rüssel kommt. Nebenbei dienen sie als Notvorrat für schlechte Zeiten. Hierbei darf man nicht in die falsche Vorstellung verfallen, es sei zu einer regelrechten Zucht dieser Schweine gekommen. Es handelt es sich lediglich um die Nachkommen jener Tiere, die bei den Goblins Nahrung fanden und mit diesen über lange Zeit vertraut wurden. Bestenfalls bei einigen Stämmen in der Roten und Schwarzen Sichel trifft man auf Mastschweine, die ausschließlich der Ernährung dienen. Ein in menschlichen Augen äußerst morbider Brauch ist die \"Bestattung\" der Toten. Diese werden weder mit einer besonderen rituellen Zeremonie verabschiedet noch trauert man ihnen besonders nach. Häufig finden die Schweine oder andere Tiere Gefallen an den sterblichen Überresten, womit ein Teil der Erklärung abgeliefert wäre, warum die Schweine der Goblins selbst in Hungerzeiten ungewöhnlich gut genährt wirken. Ihre eigene Sprache pflegen heute nur noch die eigenständigen Völkerschaften in Roter und Schwarzer Sichel, bei den anderen Goblins in Mittelreich, Bornland und Lieblichem Feld herrscht ein Gemisch aus Orkisch, Garethi und zahlreichen anderen Sprachen vor, von denen die Goblins jeweils nur bruchstückhafte Kenntnis besitzen. Die Bewahrung kultureller Eigenheiten vermisst man bei diesen vollständig. Sie sind auch die einzigen, die den von ihrem Volk praktizierten Tauschhandel mit dem Handelsgebaren der Menschen vermischen und oft auf Gold und Silber aus sind. Fernab der Heimat sind die Goblins im Allgemeinen eher aggressiv, jedoch auch leichter einzuschüchtern und daher als Söldner kaum zu gebrauchen. Häufig stellen sie genügsame und \"willige\" Sklaven oder Arbeitskräfte. Den umherstreunenden Banden fehlt es häufig an Frauen, und meist gibt es nicht einmal eine Schamanin, deren weiser Rat und schlichtendes Gemüt die Krieger in ihre Schranken weist. Im Orkland existiert ein Stamm der Orks, der eine Sippe von Goblins seit mehreren Generationen in einem Bergwerk als Arbeitssklaven einsetzt. Jene bedauernswerten Geschöpfe besitzen nur noch Spuren ihres ursprünglich roten Felles, weisen eine fahlgrüne ledrige Haut auf und betrachten ihr unterirdisches Verlies durch geschwollene und fast erblindete Augen, die weit in die Höhlen zurückgetreten sind. Demgegenüber sind die Goblins aus dem Gerberviertel Festums als arbeitsame Bürger der Stadt einzustufen, die unter der Obhut ihrer Schamanin Mantka Riiba ein gesichertes Leben führen, sehr angepasst sind und zu jenen zählen, die mittlerweile zu Firun beten. (Lexikon S.103-105) \n\n","tags":"[[Stammes-oder Sippenterritorien]]","title":"Goblin","modified":"20230703221230734","modifier":"cyclooctan"},

{"created":"20230710105652563","creator":"cyclooctan","text":"''Beschreibung:''\u003Cbr/>\nGegen Lebewesen gelten die Regeln für Feuer- und Säureschaden. Das Feuer richtet 1W3 Punkte SP pro KR an (durch Brennend auf kleiner Fläche). Alle 5 KR wird die Fläche, die betroffen ist, um eine Stufe größer. \u003Cbr/>\nDem Granaten kann man nur ausweichen oder eine Schild-PA ausführen. Hylailer Feuer zu löschen, ist extrem schwer. Proben auf Körperbeherrschung sind um 5 erschwert. Allerdings zündet das Hylailer Feuer nicht immer beim Aufprall (siehe Qualitätsstufen). \u003Cbr/>\n\n''Typische Ingredienzien: ''\u003Cbr/>Erdpech, Holzkohle, Orazal, reinster Schwefel, Steinöl, Walrat\n\n''Kosten der Ingredienzienstufe: '' 150 Silbertaler\u003Cbr/>\n\n''Labor: ''alchimistisches Labor\n\n''Brauschwierigkeit: '' –4\n\n''Voraussetzungen (Brauvorgang): '' luftdicht\n\n''AP-Wert (Berufsgeheimnis): '' 10 AP\n\n''Qualitätsstufen: ''\u003Cbr/>\n\n*1: Zündet bei 1-2 auf W6, brennt 1W6 KR lang\n*2: Zündet bei 1-3 auf W6, brennt 1W6+2 KR lang\n*3: Zündet bei 1-3 auf W6, brennt 2W6+4 KR lang\n*4: Zündet bei 1-4 auf W6, brennt 2W6+6 KR lang\n*5: Zündet bei 1-4 auf W6, brennt 3W6+8 KR lang\n*6: Zündet bei 1-5 auf W6, brennt 3W6+10 KR lang\n\n\nPublikation: Aventurische Rüstkammer II, Seite 69\n","tags":"Elixiere","title":"Hylailer Feuer","modified":"20230710110000494","modifier":"cyclooctan"},

{"created":"20230702122512089","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\nKáhet Ni Kemi ist ein Kleinstaat Meridianas, der zuvor als Königreich Trahelien Teil des Mittelreichs war. Das Land folgt einer 4000-jährigen Tradition von Kemi-Reichen, die heute als Vorbild für die kulturelle Wiedergeburt dient. Die Bevölkerung ist ein buntes Gemisch aus Kemi, Waldmenschen, Tulamiden und Echsenmenschen. Die Boron-Kirche hat als Staatsreligion großen Einfluss. Das kleine Königreich wird von einem Bürgerkrieg zwischen Ela XV. Setepen und Rhônda IX. Setepen erschüttert. \n\n!!Persönlichkeiten\n\n* Chanya al'Plâne\n\n!!Nachbarn\n\n* im Westen das Königreich Brabak\n* im Norden das Alanfanische Imperium\n* im Osten Sylla\n* die Enklave Hôt-Alem\n* allerorten die Waldmenschen-Stämme\n\n!!Städte\n\n* ''Khefu''\n* Djáset\n* Yleha\n* Setepen\n* Ireth\n* Qinsay; in den Kolonien: Re'Cha\n* Plâne\n* Tares\n* Nova Aurandis\n* Tashcár\n* Morek\n* Fort Laguan\n\n!!Flüsse\n\n* Astarôth\n* Jalob (Grenzfluss)\n* Tirob\n\n!!Seen\n\n* Kalter See\n\n!!Inseln\n\n* Javalasi\n* Aeltikan\n* Benbukkula\n* Mikkan\n* Anterroa\n* Cháset\n* Nosfan\n* König-Kacha-Archipel\n* Insel der Verdammten\n* Laguana\n\n!!Gebirge\n\n* Spinnenberge\n\n!!Wälder\n\n* der Regenwald des Südens\n\n!!Meere(steile)\n\n* Südmeer (Golf von Khefu\n* Alemitische Bucht)\n* Bucht von Al'Anfa\n\n!!Besondere Orte\n\n*Ruinen von Terkum\n\n!!Geschichte\n\n* ''1006 BF RAH 30'': Nach zunehmender Unterdrückung durch Kaiser Hal von Gareth und die Praios-Kirche erklärt Nisut Peri III. die Unabhängigkeit des Königreichs Trahelien als Káhet Ni Kemi.\n\n* ''1007 BF ING'': Aufgrund alter Bündnisverpflichtungen gegenüber Hôt-Alem kündigt Tar Honak einen Waffengang gegen das Káhet ni Kemi an und geht ein Bündnis mit dem Königreich Brabak ein.\n\n* ''1008 BF BOR 20'': Aufgrund der Entführung ihrer Töchter ergibt sich Peri III. Setepen den alanfanischen Invasoren. Das Káhet Ni Kemi wird von den Truppen des Patriarchen besetzt, die Grenzstreitigkeiten mit Hôt-Alem sind damit vorerst beendet. Der Boronpriester Merkan von Al'Anfa wird als Statthalter Tar Honaks in Khefu eingesetzt.\n\n","tags":"Königreiche","title":"Káhet Ni Kemi","modified":"20230702194459918","modifier":"cyclooctan"},

{"created":"20230710110025247","creator":"cyclooctan","text":"''Typische Ingredienzien: ''\u003Cbr/>Bienenwachs, Eigelb, fauler Urin, Knochenasche, Phosphorpilze, Schneelaurerfett\n\n''Kosten der Ingredienzienstufen: '' 15 Silbertaler pro Stufe\n\n''Labor: '' archaisches Labor\n\n''Brauschwierigkeit: ''–1\n\n''Qualitätsstufen''\n\n*1: Das Kalte Licht besitzt den Lichtradius einer Kerze für 0,5 Stunden.\n*2: Das Kalte Licht besitzt den Lichtradius einer Kerze für 1 Stunde.\n*3: Das Kalte Licht besitzt den Lichtradius einer Kerze für 1,5 Stunden.\n*4: Das Kalte Licht besitzt den Lichtradius einer Fackel für 2 Stunden.\n*5: Das Kalte Licht besitzt den Lichtradius einer Fackel für 2,5 Stunden.\n*6: Das Kalte Licht besitzt den Lichtradius einer Fackel für 3 Stunden.\n \nPublikation: Katakomben & Ruinen Seite 24\n\n","tags":"Elixiere","title":"Kaltes Licht","modified":"20230710110207265","modifier":"cyclooctan"},

{"created":"20230702194803469","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n''Khunchom'', die Hauptstadt des gleichnamigen Großfürstentums an der Mündung des Mhanadi ins Perlenmeer, ist ein weltoffener Schmelztiegel der Kulturen (nur etwa 60 % Tulamiden). \u003Cbr/>\n\nBerühmt ist die Stadt für die Drachenei-Akademie, das jährliche allaventurische Gauklertreffen, sowie für Stahlverarbeitung und Waffenschmiede. \u003Cbr/>\n\nKhunchom wichtiger Pilgerort für Anhänger Kors. Regiert wird Khunchom von Großfürst Selo Kulibin und neun städtischen Wesiren. \u003Cbr/>\n\n!!Stadtteile\n* Aimar-Zahbahr (Hafen)\n*  Al'Barrah (Altstadt)\n*  Dar-Marustani (Astuzak\n*  Maraskaner-Viertel)\n*  Fürst-Istav-Allee\n*  Jazira'el'Serai (Palastinsel)\n*  Quad'El'Basar (Marktviertel)\n*  Schmiedeviertel\n*  Thalabad (Südstadt)\n*  Thalusim'Al'Awal (Rahjagärten\n*  „Stutenau“)\n*  Umland\n\n!!Tempel\n* Tsa (Tempel des Lebens)\n*  Rahja (Tempel der Geschenkten Freude)\n*  Efferd (Tempel der Neun Flüsse)\n*  Ingerimm/Rondra (Feuersturm-Tempel)\n*  Praios (Tempel des Gesetzes)\n*  Travia (Tempel der Ewigen Flamme)\n*  Boron (Tempel des Todes)\n*  Hesinde (Tempel der magischen Schlange)\n*  Phex (Tempel der Mondschleier)\n*  Peraine (Tempel der Frucht)\n*  Rur und Gror (Tempel der Weltenscheibe)\n*  Rastullah (Bethaus)\n*  Kor (Haus des Kodex)\n*  Aves-\n*  Swafnir- und Nandus-Schrein\n\n!!Ordenshäuser\n* Draconiter\n*  Graue Stäbe\n*  Therbûniten\n\n!!Lehreinrichtungen\n* Drachenei-Akademie (Magierakademie)\n*  Nerida Shirinhas Schule der Fechtkunst (Schwertgesellenschule)\n*  Schule der Kapitäne (Seefahrtsschule)\n\n!!Gasthäuser\n* Hotel Erhabener Mhanadi\n*  Hotel Haus Khunchom\n*  Herberge Zum Tanzenden Kamel\n*  Palast der Sinnesfreuden\n*  Schenke Zum Füllhorn\n*  Taverne Makrele\n*  Taverne Feuerdjinn\n*  Gasthaus Oase Akhram\n*  Bordell Sultani Nahema\n\n!!Besondere Orte\n* Heilende Quellen der Tsa\n*  Feterdhin-Platz\n*  Abu Silimhas Haus der Spiele\n*  Nordlandbank\n*  Kulibin-Haus\n\n!!Militäreinheiten\n* 600 Khunchomer Gardisten\n*  200 Matrosen und Seesoldaten der Khunchomer Flotte\n\n!!Persönlichkeiten\n*Großfürst Selo Kulibin\n*  Spektabilität Khadil Okharim\n*  Erzmagier Rakorium Muntagonus\n*  Kapitän und Handelsfürst Ruban ibn Dhachmani\n*  Wesir der großfürstlichen Flotte (Admiral) Achmad Al'Ibarda\n\n!!Geschichte\n* ''um 9000 v. BF'': An der Stelle des heutigen Khunchoms steht die echsische Stadt Yash'Hualay.\n* ''1757 v. BF'': Bastrabun ibn Rashtul gründet nach der Vertreibung der Echsen auf den Ruinen Yash'Hualays die Hauptstadt Khunchom, die er kurz darauf zu seinem Regierungssitz macht.\n* ''1324 v. BF'': Sulman al'Nassori ruft das Diamantene Sultanat aus. Es erstreckt sich von Al'Anfa bis Ysilia.\n* ''641 v. BF'': Der Diamantene Sultan Hasrabal al'Milta versucht mit beeindruckenden Geschenken die Bosparaner von der Überlegenheit der Tulamiden zu überzeugen, entfacht in Svelinya-Horas aber nur den Eroberungsdrang. Das Emirat Mirham, zu dem auch Al'Anfa gehört, wird verlassen und von den Bosparanern besetzt.\n* ''17 v. BF'': Die Bosparanische Flotte aus Thalusa greift Khunchom an. Der Sultan Najara ibn Bheraimi bringt sich um und Khunchom fällt.\n* ''861 BF'': Fasar, Thalusa, Rashdul, sowie weitere kleine Stadtstaaten und Siedlungen schließen sich zum Rashduler Bund gegen novadische Angriffe zusammen\n* ''995 BF'': Nach der aranischen Unabhänigkeit erklärt Istav Kulibin mit stillschweigender Zustimmung des Mittelreiches die Unabhängigkeit Khunchoms, das Fürstentum und Mitglied im Rashduler Bund wird, vom Mittelreich und Aranien.\n* ''997 BF PRA'': Istav Kulibin ernennt sich zum Großfürsten von Khunchom.\n* ''1007 BF PHE'': Selo Kulibin wird nach dem Tode seines Vaters Istav Großfürst von Khunchom.\n* ''1008 BF BOR'': Angesichts der Alanfanischen Bedrohung schließt das Kalifat ein Bündnis mit dem Großfürstentum Khunchom.\n","tags":"[[weitere Reiche und Herrschaftsgebiete]]","title":"Khunchom","modified":"20230703190837791","modifier":"cyclooctan"},

{"created":"20230702122625574","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\nDas Königreich Brabak liegt im tiefen Süden Aventuriens direkt am Kap Brabak. Das Herrschaftsgebiet umfasst neben der Hauptstadt des Reiches, Brabak, die Küstenstriche bis etwa 50 Meilen nördlich von Plesse im Norden und Vinay im Osten, sowie das Hinterland entlang der großen Flussläufe Mysob und Gangreb. \u003Cbr/>\n\nDer König Brabaks wird bei seinen Entscheidungen durch die Audienzia, ein Gremium aus Mitgliedern der Großen Familien Brabaks, beraten. \u003Cbr/>\n\n!!Große Familien Brabaks\n\n* De Sylphur\n* Charazzar\n* Hammerfaust\n* Geraucis\n* Bocadilio\n* Zeforika\n* Du Berilis\n\nNachbarn\n\n* Alanfanisches Imperium\n* Káhet Ni Kemi\n\n!!Städte\n\n* Brabak\n* H'Rabaal\n* Sylphur\n* Hôt-Alem als Protektorat (946 bis 947 BF)\n\n!!Flüsse\n\n* Mysob\n* Gangreb\n* Morob\n\n!!Seen\n\n* diverse kleinere Seen\n\n!!Landschaften\n\n* Mysob-Sümpfe\n* Sijaker Ebene\n* Hochland von H'Rabaal\n\n!!Gebirge\n\n* Hochland von H'Rabaal\n* Hallas-Berge\n* Thorwall-Massiv\n\n!!Täler\n\n* Mysob-Flusstal\n* Gangreb-Flusstal\n\n!!Wälder\n\n* Regenwald\n\nMeere\n\n* Südmeer\n* Meer der Sieben Winde\n\n!!Kolonien\n\n* Port Peleiston\n* Donna-Naomi-Insel\n* König-Mizirion-Atoll\n* Archipel der Risso (seit 1000 BF)\n\n!!Geschichte\n* ''849 BF'': Die hungernde meridianische Legion meutert in Brabak und setzt Gouverneur Thiralion de Sylphur als neuen Herrscher ein, der als König Ariakon I. den Thron besteigt.\n* ''902 BF'': In den Wirren der Kaiserlosen Zeit überfällt das Königreich Brabak das mittelreichische Gouvernement Südmeer und verleibt es sich ein.\n* ''907 BF'': Ariakon III. de Sylphur schließt einen Friedensvertrag mit Olverja Kendrifari, der die Sklaverei formal abschafft und den Thorwalern fortan einen sicheren, zollfreien Hafen bietet. Die Blaue Rochen-Ottajasko lässt sich in Brabak nieder.\n* ''946 BF'': König Peleiston gelingt es, durch Verhandlungsgeschick die für H'Rabaal kämpfende thorwalsche Hammerfaust-Ottajasko auf seine Seite zu ziehen und somit die alte Echsenstadt zu annektieren.\n* ''975 BF'': Das zum Königreich Brabak gehörige Trahelien fällt an das Mittelreich zurück.\n* ''1008 BF'': Mit der Duldung des Mittelreichs fallen Brabak und Al'Anfa in das Káhet Ni Kemi ein.\n","tags":"Königreiche","title":"Königreich Brabak","modified":"20230702183019540","modifier":"cyclooctan"},
{"created":"20230702122529571","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\nDas Königreich der Miniwatu ist der einzige Waldmenschenstaat. Es wurde von Wapiya gegründet, der es gelang die einzelnen Stämme und Gruppen von befreiten Sklaven zum neuen Stamm der Miniwatu einen. Inzwischen wurde nach nördlichem Vorbild eine Lehenspyramide aufgebaut. Token und Iltoken werden von Fürsten regiert, weiterhin gibt es Grafschaften und Baronien. So liegt die Grafenwürde beispielsweise bei der Familie Stoerrebrandt. Die ansässigen Utulustämme wurden nach meridianischem Vorbild versklavt. \u003Cbr/>\n\n\n!!Provinzen\n\n* Fürstentum Token\n* Fürstentum Iltoken\n* dazu diverse Grafschaften und Baronien\n\n!!Städte\n\n* ''Tapam-Waba''\n* Port Stoerrebrandt\n* Sant Ascanio (beides Enklaven)\n\n!!Inseln\n\n* Sokkina\n* Token\n* Iltoken\n\n!!Meere\n\n* Charyptik\n* Kaucatan\n\n\n","tags":"Königreiche","title":"Königreich der Miniwatu","modified":"20230702194426693","modifier":"cyclooctan"},

{"created":"20230703200151802","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\n''Kvirasim'', von seinen Bewohnern ''Quillyana'' genannt, ist eine der Elfenstädte in Aventurien, die auch Nichtelfen bekannt ist. Sie besteht hauptsächlich aus elfischen Baumhäusern, so dass man den Ort leicht übersehen kann. Die Stadt ist einer der Hauptumschlagplätze für den elfischen Tauschhandel. Das einzige Blockhaus der Stadt ist der Perainetempel und es gibt einige auelfische Pfahlhäuser im Uferschilf. Der Lorsol mündet hier in den Kvill, der ab hier mit Booten befahrbar ist. \u003Cbr/>\n\nElfensippen, die man hier antreffen kann, sind die Dorntanz-Sippe, die Nebellicht-Sippe und die Taublick-Sippe. \u003Cbr/>\n\n\n!! Tempel\n*Peraine\n\n!! Handelswaren\n*Bausch\n*  Schnitzereien\n*  Elfische Waffen\n*  Heilkräuter\n\n!! Militäreinheiten\n*keine\n\n!! Persönlichkeiten\n*Instrumentenbauer Saladon Sternenlied\n*  Krämerin Jenavisa Hogatin\n*  Perainegeweihter Ugo Grimow\n\n","tags":"[[Unabhängige Stadtstaaten]]","title":"Kvirasim","modified":"20230703210201107","modifier":"cyclooctan"},

{"created":"20230704104001543","creator":"cyclooctan","text":"Preise sind in Preisspannen angegeben. Je nach Region variieren diese stark. Falls besonder selten/gar nicht verfügbar, wird es angegeben. Gewisse Dinge sind zu manchen Jahreszeiten nicht erhältlich (in Winter Trockenobst statt frische Erdbeeren).\n\n''hoher Norden'' (EHE, ELF, FIR, GLO, NIV, ORK, RIV, SVE, WEI)\u003Cbr/> \n''Nordwesten'' (ALB, AND, THO, ZWE)\u003Cbr/> \n''Nordosten'' (BOR, TOB, GAL, RHA, XER)\u003Cbr/> \n''Tulamidenland'' (ARA, ART, GOR, KHU, MHA, ORO, THA)\u003Cbr/> \n''Süden ''(ALA, ACH, BRA, CHA, MEN, WAL)\u003Cbr/> \n''südliches Mittelland ''(ALM, HOR, ZYK) \u003Cbr/> \n''Khom ''(KHO)\u003Cbr/> \n''Mittelland ''(GAR)\u003Cbr/> \n''Maraskan ''(MAR, SHI, SKR)\u003Cbr/> \n\n\u003Cdiv class=\"tc-table-of-contents\">\n\u003C\u003Ctoc-selective-expandable \"Lebens-Genuss- Rauschmittel\" \"sort[title]\">>\n\u003C/div>","tags":"Einkaufslisten","title":"Lebens-, Genuss- und Rauschmittel","modified":"20230704173151292","modifier":"cyclooctan"},
{"created":"20230710110219066","creator":"cyclooctan","text":"''Typische Ingredienzien: '' \u003Cbr/>abgebrannter Kerzendocht, Kreide, Überreste einer elfischen Leuchtblume, Zikade\n\n''Kosten der Ingredienzienstufen: '' 12 Silbertaler pro Stufe\n\n''Labor: '' Hexenküche\n\n''Brauschwierigkeit: '' –1\n\n''Qualitätsstufen''\n\n*1: Die Kreide hat eine Haltbarkeit von 1 Monat.\n*2: Die Kreide hat eine Haltbarkeit von 2 Monaten.\n*3: Die Kreide hat eine Haltbarkeit von 3 Monaten.\n*4: Die Kreide hat eine Haltbarkeit von 4 Monaten.\n*5: Die Kreide hat eine Haltbarkeit von 5 Monaten.\n*6: Die Kreide hat eine Haltbarkeit von 6 Monaten.\n \nPublikation: Katakomben & Ruinen Seite 25\n","tags":"Elixiere","title":"Leuchtkreide","modified":"20230710110342038","modifier":"cyclooctan"},
{"created":"20230710110353302","creator":"cyclooctan","text":"''Typische Ingredienzien: ''\u003Cbr/>Alraunen, Amethyst, Biberklötze, Erdbeeren, Granat, Hahnenkämme, Kekeyatonba, Ilmenblatt, Pollen des Schleichenden Todes, Premer Feuer, Rosenöl, Rosenquarz, Samthauch, Tabaschir, Walpenisknochen\n\n''Kosten der Ingredienzienstufen: '' 55 Silbertaler pro Stufe\n\n''Labor: '' Hexenküche\n\n''Brauschwierigkeit: '' –1\n\n''Qualitätsstufen''\n\n*1: Die Potenz oder Fruchtbarkeit des Einnehmenden wird gesteigert.\n*2: Der Anwender fühlt sich zudem nach Einnahme der ersten Person freundschaftlich verbunden, die es erblickt.\n*3: Der Anwender ist zudem für die nächste Stunde stark sexuell erregt.\n*4: Der Anwender hegt zudem für die erste Person, die er erblickt, romantische Gefühl und sexuelle Gelüste.\n*5: Der Anwender verliebt sich zudem für einen Tag in die erste Person, die er erblickt.\n*6: Der Anwender verliebt sich zudem für eine Woche in die erste Person, die er erblickt.\n \nPublikation: Regelwerk Seite 273\n","tags":"Elixiere","title":"Liebestrunk","modified":"20230710110539902","modifier":"cyclooctan"},

{"created":"20230703200530590","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\n''Lowangen'' am Lowanger Svellt ist das wichtigste Handelszentrum des Nordens und außerdem eine freie Stadt. Die Stadt wird von einem gewählten Gildenrat geführt, der den Magistrat einsetzt und das Stadtrecht bestimmt. \u003Cbr/>\n\nLowangen ist bekannt für seine Pferdezucht. Die Stadt ist außerdem Namensgeber für den Lowanger Dualismus. Im Phex und Rahja finden Spiele und ein großer Markt statt. \u003Cbr/>\n\nVon hier stammen der Lowanger Schmortopf (Eintopf mit Fleisch und Wurzelgemüse), Lowanger Mundschenk (Kräuterschnaps) und Lowanger Kirschbier. \u003Cbr/>\n\n\n!! Stadtteile\n*Alt-Lowangen\n*  Bunte Flucht\n*  Eydal\n\n!! Tempel\n* (1032 BF): Travia (Travia-Tempel in Lowangen)\n*  Hesinde (Halle der Wissenden Herrin)\n*  Peraine (Therbûn-von-Malkid-Tempel)\n*  Phex (Halle des Handels)\n*  Boron (Boron-Tempel in Lowangen)\n*  Tsa (Tsa-Tempel in Lowangen)\n*  Firun (Firun-Tempel in Lowangen)\n*  Rahja (Rahja-Tempel in Lowangen)\n*  Ingerimm (Haus der Heiligen Sylvette)\n\n!! Ordenshäuser\n*Graue Stäbe\n\n!! Lehreinrichtungen\n*Akademie der Verformungen\n*  Halle der Macht\n\n!! Gasthäuser\n*Hammer und Amboss (Torik Jostran)\n*  Kreuzer und Dukat (Demion Vask)\n*  Bunte Flucht (Alvina Zuliban)\n*  Das Weiße Haus (Umya Tjolgarn)\n*  Haus Eydal (Traviadane Onder)\n*  Die Herberge (Ulfried Gundahl)\n*  Wegrast (Selvion Wanneck)\n\n!! Schänken\n*Hammer und Amboss (Alara Zanderod)\n*  Salamanderstein (Galiel Finkenfarn)\n*  Orkentod (Eslam Eiderstein)\n*  Fuchsstübchen (Eolan Vanderen)\n*  Am Wassergraben (Alrik Anderweg)\n\n!! Besondere Orte\n*Ingerimm-Schmiede\n*  Schauhaus der handwerklichen Künste\n\n!! Handelswaren\n*Eisen\n*  Silber\n*  Pelze\n*  Vieh\n*  Pferde (Svellttaler Kaltblut)\n\n!! Militäreinheiten\n*800 Lowanger Gardisten\n*  750 Mann freiwillige Bürgerwehr\n\n!! Persönlichkeiten\n*Elcarna Erillion von Hohenstein (Spektabilität der Akademie der Verformungen)\n*  Oswyn Puschinske (Spektabilität der Halle der Macht)\n*  Gerinbold Perkun (Magister an der Halle der Macht)\n*  Luria Mengeris (Kräuterhändler)\n*  Xerinn\n*  Larona vom Berg\n","tags":"[[Unabhängige Stadtstaaten]]","title":"Lowangen","modified":"20230703210009220","modifier":"cyclooctan"},

{"created":"20230702194824669","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n''Maraskan'' ist mit einer Ausdehnung von 650 x 250 Meilen die größte Insel Aventuriens. Sie liegt südöstlich des Kontinents im Perlenmeer und ist über weite Flächen von Dschungel, der vor allem für eine Vielzahl von giftigen und krabbelnden Tieren sowie seltenen Gewächsen bekannt ist, bedeckt. Die früheren Namen lauten Marustan und Alabastrien. Die Achaz bezeichnen Maraskan als Tzirtassach Tkartkr, als Insel der Wandelbaren. Das Klima ist sehr warm und wird im Binnenland zunehmend schwül. Die Strände sind häufig palmengesäumt. \u003Cbr/>\n\n!!Städte\n* Akrabaal\n*  Boran\n*  Hemandu\n*  Jergan\n*  Sinoda\n*  Tuzak\n\n!!Siedlungen\n*Achazak\n*  Alrurdan\n*  As'Far\n*  As'Khunchak\n*  Buli\n*  Cavazoab\n*  Dinoda\n*  Geran\n*  Gipflak\n*  Huab\n*  Mazazaoab\n*  Nuran\n*  Praiobab\n*  Senan\n*  Sindibab\n*  Syneggyn\n*  Tarschoggyn\n*  Usdaran\n*  Uuz'Dornak\n*  Vezarak\n*  Yerkilan\n*  Zinobab\n\n!!Ebenen\n*Ebene von Alrurdan\n\n!!Flüsse\n*Bor\n*  Hira\n*  Mendrina\n*  Nuab\n*  Obogyn\n*  Roab\n*  Safo\n*  Talued\n*  Teab\n\n!!Gebirge\n*Amdeggynmassiv (über 5500 Schritt)\n*  Maraskankette (bis etwa 6500 Schritt)\n\n!!Pässe\n*Amdeggyn-Pass\n\n!!Täler\n*Maru-Zha\n\n!!Inseln\n* Andalkan\n*  Beskan\n*  Buli\n*  Etlaskan\n*  Jandraskan\n*  Jilaskan\n*  Saijana\n*  Sanzerak-Halbinsel\n\n!!Meere(steile)\n*Golf von Tuzak\n*  Maraskansund\n*  Perlenmeer\n","tags":"[[weitere Reiche und Herrschaftsgebiete]]","title":"Maraskan","modified":"20230703191219854","modifier":"cyclooctan"},
{"title":"Maße und Gewichte","type":"text/vnd.tiddlywiki","text":"|Längenmaße:|1 Finger =|2 cm |\n||1 Spann =|20 cm |\n||1 Schritt =|1 m |\n||1 Meile =|1 km |\n|Flächenmaße:|1 Rechtspann =|20 x 20 cm (400 cm^^2^^) |\n||1 Rechtschritt =|1 x 1m (1m^^2^^) |\n||1 Platz =|25 x 25 m (625 m^^2^^) |\n||1 Acker =|1 Hektar (100 x 100 m oder 10.000 m^^2^^) |\n||1 Rechtmeile =|1x 1km (1 km^^2^^) |\n||1 Land =|2 x 2 km (4 km^^2^^) |\n|Hohlmaße:|1 Hohlfinger (Flux) =|8 cm^^3^^ |\n||1 Schank =|0,2 l (200 ml) |\n||1 Maß =|0,8 l (800 ml) |\n||1 Hohlspann (Urn) =|8 l |\n||1 Faß =|80 l |\n||1 Ox =|960 l |\n|Gewichte:|1 Gran =|0,04 g |\n||1 Karat =|0,2 g |\n||1 Skrupel =|1 g |\n||1 Unze =|25 g |\n||1Stein =|1 kg |\n||1 Sack =|100 kg |\n\n","changecount":"8","created":"20180519203400000","modified":"20210604192046954","modifier":"YourName","tags":"[[allgemeine Informationen]]"},
{"created":"20230702194846741","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n''Mengbillaner oder Mengbiller'' \u003Cbr/>\nStadtstaat an der aventurischen Westküste. Das an der Mündung des Nordask liegende Mengbilla wurde bereits im Jahre 1869 vHal gegründet und hat seitdem viele verschiedene Herren über sich gehabt- und anders als bei den meisten anderen südlichen Siedlerstädten haben die Kaiser in Gareth die Unabhängigkeit Mengbillas bis heute nicht anerkannt. Regiert wird der Stadtstaat vom Großemir, der gleichzeitig der oberste Richter der Stadt ist. Die Bewohner Mengbillas sind ein buntes Völkergemisch aus Mittelländern, Tulamiden und Mohas (EW: ca. 5.200 in der eigentlichen Stadt). In Mengbilla gilt jeder als rechtlos, der keine Bürgerrechte besitzt, und so sollten Reisende diese für die Dauer ihres Aufenthalts erwerben, wenn sie sich nicht in den Reihen der zahlreichen Zwangsarbeiter wiederfinden wollen, die für den Wohlstand der Stadt äußerst wichtig sind. \u003Cbr/>\n\nDer örtliche Boron-Kult hat sich vom Al'Anfaner Ritus losgesagt. Boron wird als Haupt der Enneade, der göttlichen Neunheit, verehrt, die neben Boron Rondra/Kor, Hesinde, Rahja, Travia, Firun, Peraine, Ingerimm und Efferd umfasst. Das Bild des Götterfürsten Boron ist durch Verbote durchgesetzt: Der ursprünglich durch die Illuminaten von Belenas im Namen der Priesterkaiser verbotene Phex-Kult blieb verboten, wird aber im Verborgenen praktiziert. Praios- und Boron-Kult des Puniner Ritus sind verboten. Das Praios-Verbot führt dazu, dass mittelreichische Dukaten wegen der Greifenprägung abgelehnt werden, da die Zurschaustellung des Praios-Symbols strafbar ist. \u003Cbr/>\n\nDas Handelshaus Gerbelstein hat seinen Sitz in Mengbilla. Außerdem endet die jährliche Seidenkarawane in der Stadt. \u003Cbr/>\n\n\n!!Stadtteile\n* Areimanios\n*  Arenaios\n*  Bishdaria (Traumviertel\n*  teilweise Klein-Kuslik)\n*  Corvidia (Rabenviertel)\n*  Hafen\n*  Lamenta\n*  Mandragora\n*  Medina Tulamidya\n*  Montesola\n*  Quad Basari\n*  Quad Rahjani\n\n!!Tempel\n* Boron (Al'Anfaner Ritus Halle des Schweigens)\n*  Efferd\n*  Rahja (Tempel der Ekstase)\n*  Hesinde (Tempel der Allwissenden Schlange)\n\n!!Lehreinrichtungen\n* Gladiatorenschule Tulefa al'Kiras\n*  Halle der Alchimisten\n*  Hesinde-Schule\n*  Kriegerschule Rabenschnabel (Kriegerakademie)\n*  Kurtisanenschule\n*  Laboratorien der Höheren und Niederen Alchimie zu Belenas (ehemals)\n*  Said-ibn-Omar-Schule\n*  Gladiatorenschule des Lefaidos Galentis\n\n!!Gasthäuser\n* Bordell Hof der Laternen\n*  Bordell Orchidee\n*  Hotel Havarie von Hylailos\n*  Schänke Giftmord\n\n!!Besondere Orte\n* Arena\n*  Platz der 99 Tugenden\n\n!!Handelswaren\n* Arkanium\n*  Erdpech\n*  Gewürze\n*  Hirse\n*  Ilmenblatt\n*  Lotos\n*  Mais\n*  Mengbillaner Güldenländer\n*  Melonen\n*  Mohacca\n*  Parfumöle\n*  Purpur\n*  Seide\n*  Sklaven\n*  Rauschmittel\n\n!!Militäreinheiten\n* zwei Kompanien Stadtgardisten\n* zwei Banner Tempelwächter (Schwarze Gardisten)\n* in den Wehrdörfern drei Regimenter Bezirksgardisten davon ein berittenes\n* Mengbiller Flotte; diverse Wehrbürger\n*  Söldner und Schiffsbesatzungen\n\n!!Persönlichkeiten\n* Großemir Dulhug Ankbesi\n*  Großadmiral Sidor Dorikeikos (ehemals)\n*  Händler Alrik Gerbelstein\n","tags":"[[weitere Reiche und Herrschaftsgebiete]]","title":"Mengbilla","modified":"20230703191850311","modifier":"cyclooctan"},

{"title":"MptwTheme","type":"text/x-tiddlywiki","text":"|Name|MptwTheme|\n|Description|Mptw Theme including custom PageLayout|\n|PageTemplate|##PageTemplate|\n|ViewTemplate|##ViewTemplate|\n|EditTemplate|##EditTemplate|\n|StyleSheet|##StyleSheet|\n\nhttp://mptw.tiddlyspot.com/#MptwTheme ($Rev: 1829 $)\n\n!PageTemplate\n\u003C!--{{{-->\n\u003Cdiv class='header' macro='gradient vert [[ColorPalette::PrimaryLight]] [[ColorPalette::PrimaryMid]]'>\n\t\u003Cdiv class='headerShadow'>\n\t\t\u003Cspan class='siteTitle' refresh='content' tiddler='SiteTitle'>\u003C/span>&nbsp;\n\t\t\u003Cspan class='siteSubtitle' refresh='content' tiddler='SiteSubtitle'>\u003C/span>\n\t\u003C/div>\n\t\u003Cdiv class='headerForeground'>\n\t\t\u003Cspan class='siteTitle' refresh='content' tiddler='SiteTitle'>\u003C/span>&nbsp;\n\t\t\u003Cspan class='siteSubtitle' refresh='content' tiddler='SiteSubtitle'>\u003C/span>\n\t\u003C/div>\n\u003C/div>\n\u003C!-- horizontal MainMenu -->\n\u003Cdiv id='topMenu' refresh='content' tiddler='MainMenu'>\u003C/div>\n\u003C!-- original MainMenu menu -->\n\u003C!-- \u003Cdiv id='mainMenu' refresh='content' tiddler='MainMenu'>\u003C/div> -->\n\u003Cdiv id='sidebar'>\n\t\u003Cdiv id='sidebarOptions' refresh='content' tiddler='SideBarOptions'>\u003C/div>\n\t\u003Cdiv id='sidebarTabs' refresh='content' force='true' tiddler='SideBarTabs'>\u003C/div>\n\u003C/div>\n\u003Cdiv id='displayArea'>\n\t\u003Cdiv id='messageArea'>\u003C/div>\n\t\u003Cdiv id='tiddlerDisplay'>\u003C/div>\n\u003C/div>\n\u003C!--}}}-->\n\n!ViewTemplate\n\u003C!--{{{-->\n\u003Cdiv class=\"uncollapsedView\">\n[[MptwTheme##ViewTemplateToolbar]]\n\n\u003Cdiv class=\"tagglyTagged\" macro=\"tags\">\u003C/div>\n\n\u003Cdiv class='titleContainer'>\n\t\u003Cspan class='title' macro='view title'>\u003C/span>\n\t\u003Cspan macro=\"miniTag\">\u003C/span>\n\u003C/div>\n\n\u003Cdiv class='subtitle'>\n\t(updated \u003Cspan macro='view modified date {{config.mptwDateFormat?config.mptwDateFormat:\"MM/0DD/YY\"}}'>\u003C/span>\n\tby \u003Cspan macro='view modifier link'>\u003C/span>)\n\t\u003C!--\n\t(\u003Cspan macro='message views.wikified.createdPrompt'>\u003C/span>\n\t\u003Cspan macro='view created date {{config.mptwDateFormat?config.mptwDateFormat:\"MM/0DD/YY\"}}'>\u003C/span>)\n\t-->\n\u003C/div>\n\n\u003Cdiv macro=\"showWhen tiddler.tags.containsAny(['css','html','pre','systemConfig']) && !tiddler.text.match('{{'+'{')\">\n\t\u003Cdiv class='viewer'>\u003Cpre macro='view text'>\u003C/pre>\u003C/div>\n\u003C/div>\n\u003Cdiv macro=\"else\">\n\t\u003Cdiv class='viewer' macro='view text wikified'>\u003C/div>\n\u003C/div>\n\n\u003Cdiv class=\"tagglyTagging\" macro=\"tagglyTagging\">\u003C/div>\n\u003C/div>\n\u003Cdiv class=\"collapsedView\">\n\t\u003Cspan class='toolbar'>\n\t\t\u003Cspan macro='toolbar closeTiddler'>\u003C/span>\n\t\t\u003Cspan macro='mptwCollapse +'>\u003C/span>\n\t\u003C/span>\n\t\u003Cspan class='title' macro='view title'>\u003C/span>\n\u003C/div>\n\n\u003C!--}}}-->\n\n!ViewTemplateToolbar\n\u003C!--{{{-->\n\u003Cdiv class='toolbar'>\n\t\u003Cspan macro=\"showWhenTagged systemConfig\">\n\t\t\u003Cspan macro=\"toggleTag systemConfigDisable . '[[disable|systemConfigDisable]]'\">\u003C/span>\n\t\u003C/span>\n\t\u003Cspan macro=\"showWhenTagged systemTheme\">\u003Cspan macro=\"applyTheme\">\u003C/span>\u003C/span>\n\t\u003Cspan macro=\"showWhenTagged systemPalette\">\u003Cspan macro=\"applyPalette\">\u003C/span>\u003C/span>\n\t\u003Cspan macro=\"showWhen tiddler.tags.contains('css') || tiddler.title == 'StyleSheet'\">\u003Cspan macro=\"refreshAll\">\u003C/span>\u003C/span>\n\t\u003Cspan style=\"padding:1em;\">\u003C/span>\n\t\u003Cspan macro='toolbar closeTiddler closeOthers +editTiddler deleteTiddler > fields syncing permalink references jump'>\u003C/span> \u003Cspan macro='newHere label:\"new here\"'>\u003C/span>\n\t\u003Cspan macro='newJournalHere {{config.mptwJournalFormat?config.mptwJournalFormat:\"MM/0DD/YY\"}}'>\u003C/span>\n\t\u003C!--span macro='mptwCollapse -'>\u003C/span-->\n\u003C/div>\n\u003C!--}}}-->\n\n!EditTemplate\n\u003C!--{{{-->\n\u003Cdiv class=\"toolbar\" macro=\"toolbar +saveTiddler saveCloseTiddler closeOthers -cancelTiddler cancelCloseTiddler deleteTiddler\">\u003C/div>\n\u003Cdiv class=\"title\" macro=\"view title\">\u003C/div>\n\u003Cdiv class=\"editLabel\">Title\u003C/div>\u003Cdiv class=\"editor\" macro=\"edit title\">\u003C/div>\n\u003Cdiv macro='annotations'>\u003C/div>\n\u003Cdiv class=\"editLabel\">Content\u003C/div>\u003Cdiv class=\"editor\" macro=\"edit text\">\u003C/div>\n\u003Cdiv class=\"editLabel\">Tags\u003C/div>\u003Cdiv class=\"editor\" macro=\"edit tags\">\u003C/div>\n\u003Cdiv class=\"editorFooter\">\u003Cspan macro=\"message views.editor.tagPrompt\">\u003C/span>\u003Cspan macro=\"tagChooser\">\u003C/span>\u003C/div>\n\u003C!--}}}-->\n\n!StyleSheet\n/*{{{*/\n\n/* a contrasting background so I can see where one tiddler ends and the other begins */\nbody {\n\tbackground: [[ColorPalette::TertiaryLight]];\n}\n\n/* sexy colours and font for the header */\n.headerForeground {\n\tcolor: [[ColorPalette::PrimaryPale]];\n}\n.headerShadow, .headerShadow a {\n\tcolor: [[ColorPalette::PrimaryMid]];\n}\n\n/* separate the top menu parts */\n.headerForeground, .headerShadow {\n\tpadding: 1em 1em 0;\n}\n\n.headerForeground, .headerShadow {\n\tfont-family: 'Trebuchet MS', sans-serif;\n\tfont-weight:bold;\n}\n.headerForeground .siteSubtitle {\n\tcolor: [[ColorPalette::PrimaryLight]];\n}\n.headerShadow .siteSubtitle {\n\tcolor: [[ColorPalette::PrimaryMid]];\n}\n\n/* make shadow go and down right instead of up and left */\n.headerShadow {\n\tleft: 1px;\n\ttop: 1px;\n}\n\n/* prefer monospace for editing */\n.editor textarea, .editor input {\n\tfont-family: 'Consolas', monospace;\n\tbackground-color:[[ColorPalette::TertiaryPale]];\n}\n\n\n/* sexy tiddler titles */\n.title {\n\tfont-size: 250%;\n\tcolor: [[ColorPalette::PrimaryLight]];\n\tfont-family: 'Trebuchet MS', sans-serif;\n}\n\n/* more subtle tiddler subtitle */\n.subtitle {\n\tpadding:0px;\n\tmargin:0px;\n\tpadding-left:1em;\n\tfont-size: 90%;\n\tcolor: [[ColorPalette::TertiaryMid]];\n}\n.subtitle .tiddlyLink {\n\tcolor: [[ColorPalette::TertiaryMid]];\n}\n\n/* a little bit of extra whitespace */\n.viewer {\n\tpadding-bottom:3px;\n}\n\n/* don't want any background color for headings */\nh1,h2,h3,h4,h5,h6 {\n\tbackground-color: transparent;\n\tcolor: [[ColorPalette::Foreground]];\n}\n\n/* give tiddlers 3d style border and explicit background */\n.tiddler {\n\tbackground: [[ColorPalette::Background]];\n\tborder-right: 2px [[ColorPalette::TertiaryMid]] solid;\n\tborder-bottom: 2px [[ColorPalette::TertiaryMid]] solid;\n\tmargin-bottom: 1em;\n\tpadding:1em 2em 2em 1.5em;\n}\n\n/* make options slider look nicer */\n#sidebarOptions .sliderPanel {\n\tborder:solid 1px [[ColorPalette::PrimaryLight]];\n}\n\n/* the borders look wrong with the body background */\n#sidebar .button {\n\tborder-style: none;\n}\n\n/* this means you can put line breaks in SidebarOptions for readability */\n#sidebarOptions br {\n\tdisplay:none;\n}\n/* undo the above in OptionsPanel */\n#sidebarOptions .sliderPanel br {\n\tdisplay:inline;\n}\n\n/* horizontal main menu stuff */\n#displayArea {\n\tmargin: 1em 15.7em 0em 1em; /* use the freed up space */\n}\n#topMenu br {\n\tdisplay: none;\n}\n#topMenu {\n\tbackground: [[ColorPalette::PrimaryMid]];\n\tcolor:[[ColorPalette::PrimaryPale]];\n}\n#topMenu {\n\tpadding:2px;\n}\n#topMenu .button, #topMenu .tiddlyLink, #topMenu a {\n\tmargin-left: 0.5em;\n\tmargin-right: 0.5em;\n\tpadding-left: 3px;\n\tpadding-right: 3px;\n\tcolor: [[ColorPalette::PrimaryPale]];\n\tfont-size: 115%;\n}\n#topMenu .button:hover, #topMenu .tiddlyLink:hover {\n\tbackground: [[ColorPalette::PrimaryDark]];\n}\n\n/* make 2.2 act like 2.1 with the invisible buttons */\n.toolbar {\n\tvisibility:hidden;\n}\n.selected .toolbar {\n\tvisibility:visible;\n}\n\n/* experimental. this is a little borked in IE7 with the button \n * borders but worth it I think for the extra screen realestate */\n.toolbar { float:right; }\n\n/* fix for TaggerPlugin. from sb56637. improved by FND */\n.popup li .tagger a {\n   display:inline;\n}\n\n/* makes theme selector look a little better */\n#sidebarOptions .sliderPanel .select .button {\n  padding:0.5em;\n  display:block;\n}\n#sidebarOptions .sliderPanel .select br {\n\tdisplay:none;\n}\n\n/* make it print a little cleaner */\n@media print {\n\t#topMenu {\n\t\tdisplay: none ! important;\n\t}\n\t/* not sure if we need all the importants */\n\t.tiddler {\n\t\tborder-style: none ! important;\n\t\tmargin:0px ! important;\n\t\tpadding:0px ! important;\n\t\tpadding-bottom:2em ! important;\n\t}\n\t.tagglyTagging .button, .tagglyTagging .hidebutton {\n\t\tdisplay: none ! important;\n\t}\n\t.headerShadow {\n\t\tvisibility: hidden ! important;\n\t}\n\t.tagglyTagged .quickopentag, .tagged .quickopentag {\n\t\tborder-style: none ! important;\n\t}\n\t.quickopentag a.button, .miniTag {\n\t\tdisplay: none ! important;\n\t}\n}\n\n/* get user styles specified in StyleSheet */\n[[StyleSheet]]\n\n/*}}}*/\n\n","created":"20100512215400000","modified":"20111113092500000","modifier":"MPTW","tags":"systemTheme"},
{"title":"MptwTrimTheme","type":"text/x-tiddlywiki","text":"|Name|MptwTrim|\n|Description|Mptw Theme with a reduced header to increase useful space|\n|ViewTemplate|MptwTheme##ViewTemplate|\n|EditTemplate|MptwTheme##EditTemplate|\n|StyleSheet|MptwTheme##StyleSheet|\n|PageTemplate|##PageTemplate|\n\n!PageTemplate\n\u003C!--{{{-->\n\n\u003C!-- horizontal MainMenu -->\n\u003Cdiv id='topMenu' macro='gradient vert [[ColorPalette::PrimaryLight]] [[ColorPalette::PrimaryMid]]'>\n\u003Cspan refresh='content' tiddler='SiteTitle' style=\"padding-left:1em;font-weight:bold;\">\u003C/span>:\n\u003Cspan refresh='content' tiddler='MainMenu'>\u003C/span>\n\u003C/div>\n\u003Cdiv id='sidebar'>\n\t\u003Cdiv id='sidebarOptions'>\n\t\t\u003Cdiv refresh='content' tiddler='SideBarOptions'>\u003C/div>\n\t\t\u003Cdiv style=\"margin-left:0.1em;\"\n\t\t\tmacro='slider chkTabSliderPanel SideBarTabs {{\"tabs \\u00bb\"}} \"Show Timeline, All, Tags, etc\"'>\u003C/div>\n\t\u003C/div>\n\u003C/div>\n\u003Cdiv id='displayArea'>\n\t\u003Cdiv id='messageArea'>\u003C/div>\n\t\u003Cdiv id='tiddlerDisplay'>\u003C/div>\n\u003C/div>\n\n","created":"20100404141800000","modified":"20111113092500000","modifier":"MPTW","tags":"systemTheme"},

{"created":"20230703203006051","creator":"cyclooctan","text":"[img[https://static.wikia.nocookie.net/das-grune-auge-dsa/images/d/da/Nivisin.png/revision/latest?cb=20190613111436&path-prefix=de]]\n\n!! Lage\u003Cbr/>\n\nDie Nivesen sind die älteste Kultur der Menschen Aventuriens. Sie wurden im Sechsten Zeitalter von Reißgram als Gefährten der Wulfen erschaffen. \u003Cbr/>\nNivesen gehören zu den Ureinwohnern Aventuriens, eventuell sogar zu den ältesten menschlichen Völkern, da Feen fast nur Rothaarige als Menschen anerkennen und von ihnen behaupten, sie seien fast von Anfang an da gewesen. Von den Nivesen selbst gibt es keine schriftlichen Überlieferungen. \u003Cbr/>\n\nNivesen sind hellhäutig, etwa so groß wie Mittelländer, meist schlank und haben leicht schräg gestellte Augen. Kupferrot ist die meistverbreitete Haarfarbe. Nivesen werden sehr alt, ein Umstand, den das Sprichwort ein nivesisches Alter erreichen verdeutlicht. Manche von ihnen sind Wolfskinder. \u003Cbr/>\n\nNivesen sind bekannt als hervorragende Jäger und Hirten. Sie leben nomadisch in Stammes- und Sippenverbänden und halten sich Karenherden, mit denen sie durch die weiten Ebenen der nach ihnen benannten Nivesenlande ziehen. Die traditionelle Behausung ist die Jurte. Jeder Stamm wird von einem Oberhäuptling, dem Juttu und jede Sippe von einem Unterhäuptling, dem Lahtis angeführt. In den Sippen, die bis zu 100 Personen und ein vielfaches an Karenen umfassen, sind der älteste erfahrene Mann und die älteste Frau Entscheidungsträger mit unterschiedlichen Aufgabenbereichen. Bei besonders wichtigen Entscheidungen und wenn es um die Verhandlungen mit Wölfen geht, holen sich beide Rat vom Kaskjua (Schamanen). Nivesen betrachten Wölfe als Brüder und ahnden Frevel gegen sie mit unnachgiebiger Härte. Andere Pelztiere werden bisweilen gejagt und deren Pelze z.B. mit durchziehenden Norbardensippen gegen andere Waren getauscht. \u003Cbr/>\n\nIm Bornland wird ihre rechtliche Stellung durch das Festumer Edikt geregelt. \u003Cbr/>\n\nNivilaukaju ist ein nivesisches Heiligtum bei Riva. \u003Cbr/>\n\n!!Stämme und Sippen\n\n|Stämme |Sippen |h\n| Hokke | Kaiku-Leddu |\n| Läskaa-Lie | Lieska-Kangerluk |\n| Lieska-Jaärna | Navalauki |\n| Lieska-Leddu (Rauhwölfe) | Sairan-Hokke oder Saina-Hokke |\n| Lieska-Lie | Toivoa-Leddu |\n| Nuanaä-Lie | Villikauka |\n| Rika-Lie | Voimaka-Takku |\n| Takku | Uusipauki |\n| Kylänjak |  |\n!!Persönlichkeiten\n*Crottet - Teilnehmer der Phileasson-Expedition\n*Damiano Tergidion zu Valavet (Naäjanu) - Hesinde-Geweihter und hochgeschätzter Freund der Nivesen.\n*Erm Sen - verstorbener Schwertmeister\n*Hagen der Dunkle - Mischling, ehemaliger Markgraf von Beilunk\n*Kailäkinnen - oberster Schamane des Stammes der Lieska-Leddu.\n*Karuukijo - heiliges Wesen, das von den Nivesen als Heilsbringer angesehen wird.\n*Kiamu Vennerim - Magier\n*Nirka - Wolfskind, mit dem Kopfgeldjäger Sven Gabelbart liiert\n\n\n","tags":"[[Stammes-oder Sippenterritorien]]","title":"Nivesen","modified":"20230703220432880","modifier":"cyclooctan"},
{"created":"20230702122547717","creator":"cyclooctan","text":"\n!!Oberhaupt ''''\n\n*König Kasimir IV. Kasmyrin \n\n!!Sprache \n\n*Garethi (Nostrisch) \n\n!!Währung\n\n* Mittelreichisches Geld\n* Nostrische Krone \n\n!!Handelswaren\n\n*Fisch\n* Holz\n* Kreide\n* Getreide\n* Salz \n\n!!Einwohnerzahl\n\n*22 000 \n\n!!Gründungsdatum\n\n*999 BF (854 v. BF als Fürstentum) \n\n!!Verkehrswege\n\n*Küstenstraße\n* Sâlweg\n* Ingval\n* Tommel\n* Meer der Sieben Winde \n\n!!Nachbarreiche \t\n\n* Thorwal \t\n* Meer der Sieben Winde \n* Königreich Andergast \n* Mittelreich \t\n\n!! Lage\u003Cbr/>\n\nNostrier sind die Einwohner des Königreichs Nostria. \u003Cbr/>\n\nDas Königreich Nostria ist ein kleines Reich an der Westküste Aventuriens, das sich zwischen den Flüssen Ingval und Tommel weit in die Wälder des Hinterlands bis an Ornib und Thuransee erstreckt. Es liegt in ewiger Feindschaft mit dem dort angrenzenden Königreich Andergast, weshalb es zu zahlreichen Kriegen kam. Auch mit Thorwal gab es immer wieder Streit, besonders um die Gegend um Kendrar. Das Feudalsystem ist besonders in den ländlichen Regionen fest etabliert. Die Stadt Salza hingegen stellt das Tor zur Welt dar und steht – anders als die Hauptstadt Nostria – in regem Handelskontakt mit dem Ausland – auch mit Andergast. \u003Cbr/>\n\nEs gibt zahlreiche Titel des Adels in Nostria, die man im übrigen Aventurien nicht findet, und generell neigen viele Adlige zu allerlei oberflächlich dargestelltem Protz und Prunk, der aber in den meisten Fällen nur scheinbar „echt“ ist. \u003Cbr/>\n\nGemeinsam mit Andergast ist Nostria das älteste Staatsgebilde in Aventurien, die frühe Landesgeschichte ist jedoch nur sehr unzureichend belegt. \u003Cbr/>\n\n\n!!Provinzen\n\n* Bombasteien: Königsland Nostria\n* Seegrafschaft Siebenwind\n* Edelgrafschaft Salza\n* Altgrafschaft Ingvalsrohden (ehemals Edelgrafschaft)\n* Waldgrafschaft Joborn (ehemals Grenzgrafschaft)\n* Waldgrafschaft Thuranshag (ehemals Grafschaft Thuranien)\n* Grenzgrafschaft Tommellande; dazu Frankfreischaft Ingfallspeugen\n* Freiherrschaft Nibla-Born\n* Baronie Trontsand\n\n!!Anspruchsgebiete\n\n* Edelgrafschaft Kendrar\n\n!!Landesteile\n\n* Nostrische Küste\n* Ingvaltal\n* Seenland\n* Tommellande und Thuranien\n* Waldwildnis zwischen Mirdin und Ornib\n\n!!Städte\n\n* ''Nostria''\n* Salza/Salzerhaven\n* Lyckmoor\n* Trontsand\n* Althagen\n* Arraned\n\n!!Flüsse\n\n* ''Ingval''\n* Karner Bach\n* Nabla\n* Tommel\n* Trunbach\n* Urfan\n\n!!Seen\n\n* Finbairsee\n* Schleiensee\n* Waller\n* Yennalin\n\n!!Täler\n\n* Ingvaltal\n\n!!Wälder\n\n* Waldwildnis\n\n!!Inseln\n\n* Spyr\n\n!!Meere\n\n* Meer der Sieben Winde\n\n!!Geschichte\n* Nostrisch-Andergastische Kriege\n* ''999 BF'': Kasimir IV. Kasmyrin von Nostria ernennt sich zum König. Keine Woche später ernennt sich auch der Andergaster Fürst Wendolyn VII. Zornbold zum König. \n* ''999 BF'': Engasal erklärt sich unter Garf I. zum unabhängigen Herzogtum, bleibt aber weiterhin an Nostria und Andergast, die beide Gebietsansprüche erheben, tributpflichtig. \n* ''1001 BF'': Eldgrimm Oriksson besetzt aufgrund einer Wette das nostrische Kendrar. \n* ''1001-1006 BF'': Um den Besitz des Thuransees entbrennt ein Krieg zwischen Nostria und Andergast. Dabei kommt es auf dem See zu einer \"Seeschlacht\" mit Flößen und Ruderbooten. 14./15. Krieg. \n* ''1010 BF BOR 26'': Aufgrund der Besetzung Salzerhavens kommt es zum 15./16. Krieg zwischen Nostria und Andergast. Andergaster Streitkräfte marschieren auf Joborn zu und erobern die Stadt. \n","tags":"Königreiche","title":"Nostria","modified":"20230702194445650","modifier":"cyclooctan"},

{"created":"20230702194914308","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\nUmschlossen von mehreren Gebirgsketten liegt der Großteil des meist kargen und hügeligen ''Orklandes'' (Ologhaijan: ''Khazarrach'', Oloarkh: ''Omlogh Orkhai'') auf einer Höhe von 800 Schritt. Neben Orks leben hier vor allem die riesigen Steppenrind-Herden, Orklandponies, einige Bären, Hirsche und natürlich neben kleinen Nagetieren wie dem Orklandkarnickel auch noch Schlangen. Mit Achaz, Einhörnern, Riesen, Greifen, Minotauren und Riesenlindwürmern bietet das Orkland auch einige außergewöhnliche Bewohner. \u003Cbr/>\n\n\n!!Nachbarn\n*Gjalskerland im Norden\n*  Svelltland im Osten\n*  Streitende Königreiche im Süden\n*  Thorwal im Westen\n\n!!Städte\n* Khezzara\n*  Groenvelden\n*  Kharkush\n*  Ohort\n*  Orrakhar\n*  Phexcaer\n*  Stadt der Schlangen (verschollen)\n*  Umrazim (verschollen)\n\n!!Ebenen\n* Greifengras\n*  Khazarrach\n*  Orkschädelsteppe (Karrkarach)\n\n!!Flüsse\n* Bodir\n*  Feldir\n\n!!Seen und Sümpfe\n* Dairuchsee\n*  Einsiedlersee\n*  M'Okool\n\n!!Gebirge\n* Blutzinnen\n*  Firunswall\n*  Große Olochtai\n*  Hjaldorberge\n*  Ogerzähne\n*  Olochtai\n*  Steineichenwald\n*  Thaschberge\n\n!!Täler\n* Gjalsker Tor\n\n!!Wälder\n* Spinnenwald\n\n!!Besondere Orte\n* Darialya\n*  Hornturm\n*  der Orkenhort\n*  Steinfelder von Garyakar\n*  Thakrhizz'Sharach\n\n","tags":"[[weitere Reiche und Herrschaftsgebiete]]","title":"Orkreich (Orkland)","modified":"20230703192337769","modifier":"cyclooctan"},

{"created":"20230710115529182","creator":"cyclooctan","text":"''Beschreibung:''\u003Cbr/>\nMittels dieser Pastillen können Schmerzen für kurze Zeit unterdrückt werden. Sie sind nicht nur bei reisenden Helden beliebt, sondern auch bei Patienten von Zahnreißern und bei kopfschmerzgeplagten Patriziern mit lockerer Geldkatze. Die Zustandsstufe verschwindet nach der Einnahme der Pastillen nicht, die Auswirkungen werden nur unterdrückt. Wer beispielsweise unter Stufe III Auswirkungen leidet und dank Pastillen mit QS 2 eine Stufe ignorieren kann, leidet nur noch unter den Auswirkungen von Stufe II. Sollte Schmerz Stufe IV erreicht werden, nutzt die Wirkung der Pastillen nichts mehr und die Auswirkungen der IV. Stufe kommen zum Tragen. Die Wirkung der Pastillen setzt augenblicklich ein. \u003Cbr/>\n\n''Typische Ingredienzien: ''\u003Cbr/>Eiswasser, Gulmond, Kandiszucker, Knoblauch, Pferdeschweiß, Steineicheln\n\n''Kosten der Ingredienzienstufen: '' 10 Silbertaler pro Stufe\n\n''Labor: '' Archaisches Labor\n\n''Brauschwierigkeit: '' 0\n\n''Qualitätsstufen''\n\n*1: Die Auswirkungen einer Stufe Schmerz können für 15 Minuten unterdrückt werden.\n*2: Die Auswirkungen einer Stufe Schmerz können für 30 Minuten unterdrückt werden.\n*3: Die Auswirkungen von zwei Stufen Schmerz können für 15 Minuten unterdrückt werden, danach noch für weitere 15 Minuten die Auswirkungen von einer Stufe Schmerz.\n*4: Die Auswirkungen von zwei Stufen Schmerz können für 30 Minuten unterdrückt werden.\n*5: Die Auswirkungen von drei Stufen Schmerz können für 15 Minuten unterdrückt werden, danach noch für weitere 15 Minuten die Auswirkungen von zwei Stufen Schmerz.\n*6: Die Auswirkungen von drei Stufen Schmerz können für 30 Minuten unterdrückt werden.\n \nPublikation: Aventurischer Almanach Seite 132\n\n","tags":"Elixiere","title":"Pastillen gegen Schmerzen","modified":"20230710115735487","modifier":"cyclooctan"},
