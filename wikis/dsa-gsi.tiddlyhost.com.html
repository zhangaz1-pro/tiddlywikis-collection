chtwachen ein. J erhält von einer Fledermaus eine Einführung in die Flugkünste dieser Tiere. \nAm nächsten Morgen trifft J beim Treck an.\n","changecount":"7","created":"20130721154400000","modified":"20210523191242471","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"16 8. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Regen Wind O Böig 5Bf 3°C ein nasskalter Tag\n\nDie Gruppe bricht auf, nachdem sie Marten geholfen hat, über die Fuhrt zu kommen. Die Gruppe zieht auf dem Reiseweg weiter. Nach einer Stunde kommt J, der noch eine kurzes Stück mit dem Schiff gelaufen ist, angelaufen und macht mit TÜV eine kleine Verfolgungsjagd. Nach der Verfolgungsjagd trifft die Gruppe auf eine andere Gruppe von vier Personen. Eine Elfe, einen Magier und zwei gerüstete Menschen. Alle sind verschmutzt. R spicht sie an und erfährt, dass die Gruppe auf der Jagd nach Pelzen ist. Nebenbei suchen sie auch eine Gruppe von vier Orks. A spricht die Elfe an. Sie unterhalten sich über alle mögliche. Die Gruppe zieht weiter. Am Abend baut die Gruppe um den Wagen das Nachtlager im Freien auf. Eine ruhige Nacht.","changecount":"8","created":"20180519140900000","modified":"20210213173756384","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"17 08. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: SO 4BF trocken vereinzelt Gewitter möglich\n\nAm Morgen sind alle 3/4 aller schnellen Schiffe mit Riemen an Bord aus dem Hafen verschwunden.\nAm Abend erreicht das Schiff eine passende Bucht, in der ein Fluss mündet. Dort werden die\n18 Personen (13 Mohas und 5 Tulamiden) das Schiff im Schutze der Nacht verlassen.\nNach dem Absetzten der Leute segelt R kreuzend aus der Bucht und legt dann einen östlichen Kurs an.\n\nJ sieht, wie einige Personen um Erdnüsse mit dem Klabautermann Karten spielen. J beobachtet, lernt und beginnt dann mitzuspielen. Nach einigen Spielrunden hat J keine Erdnüsse mehr und hört mit dem Spielen auf. ","changecount":"2","created":"20200405210300000","modified":"20211031223751825","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031221702852","text":"Wetter: O Wind 18°C Gewitter \u003Cbr/>\nDie Gruppe frühstückt deftig. M schaut nach dem Neugeborenen, dem es gut geht. Gorny kommt ebenfalls zum Frühstück. Nach dem Frühstück geht die gesamte Gruppe mit Gorny zu einem Aussichtspunkt. Bei einem Kletterstück stellt K fest, dass ein paar von der Gruppe bei Klettern Schwierigkeiten haben. K bitte Gorny um ein Seil, mit dem er dann mehreren beim Klettern hilft. Am Aussichtspurt, der auf halber Höhe des Berges liegt, verteilt Gorny aus seinen Rucksack Wurstbrote. J schläft auf den Platz ein. \u003Cbr/>\n\nGorny beginnt mit M und R ein Gespräch und legt seine Gründe für den Ortswechsel dar. M eröffnet ihm, dass er auch an der Akademie lehren oder lernen kann. Es finden Verhandlungen über den Anteil der Entlohnung statt. \u003Cbr/>\nR und M beschließen, den Baron zu kontaktieren. Darauf weckt R J, in dem er diesem aus Versehen auf den Schwanz tritt. Daraufhin kabbeln sich R und J acht Minuten lang. Als J genug hat wegfliegen will, ruft ihn M zurück. Sie bitte J, ihr bei dem Kontakt zum Baron zu helfen. Gorny sieht J fliegen und meint dann zu R, dass normale Flughunde nur ungefähr handgroß seien. Solche großen Flughunde hat er bisher noch nie gesehen. M erklärt ihm dann, dass J kein Flughund sei, sondern ein Drache, ein Dracocanis. Gorny kann das nicht glauben. \u003Cbr/>\n\nM und D bauen über Ds Kugel eine Verbindung zum Baron auf. J spricht nach dem Verbindungsaufbau den Baron mit einem „Schmalz“ an. Dieser ist aber in seinem Labor so konzentriert am Arbeiten, dass er erst gar nicht reagiert. Dann spricht ihn direkt an. Der Baron reagiert verwirrt. M versucht über J genaueres über ihre Freiheit zum Verhandeln zu bekommen. Der Baron gibt ihr alle Freiheiten, aber sie solle sich für weiter Details an den Verwaltungschef, den Probst, wenden. Dann wechselt die Verbindung zum Probst. Der Probst ist gerade in einer Besprechung mit drei Bittstellern. J spricht telepathisch den Probst bestimmend an und fordert diesen auf, seine Verhandlungen mit den Bauern zu beenden, was dieser nach einem irritieren Blick dann auch macht. Dann fragt J nach den Grenzen des Verhandlungsspielraumes für die Prämie des Zwerges, der die Höllensteinmine koordinieren soll. Er bekommt als maximale Grenze 10% Beteidigung am Gewinn genannt. Dann schickt er Probst auf die Toilette und lobt diesen, als er aufsteht. Anschließend wird die Verbindung getrennt und J informiert alle anderen Gruppenmitglieder ohne R. Dann beginnen erneut die Verhandlungen zwischen Gorny, M und R. Die Verhandlungen führen zu folgenden Ergebnis: \u003Cbr/>\nStandardmäßig erhält Gorny 5% Beteiligung an der Mine. \u003Cbr/>\n\n* Wenn er es schafft, im ersten Jahr eine vollständig laufende Produktion auf zubauen, erhält er einmalig weitere 2% vom Umsatz der Mine. \u003Cbr/>\n* Wenn er es schafft, im zweiten Jahr die Produktion zu verdoppeln, er erhält er einmalig weitere 5% vom Umsatz der Mine. \u003Cbr/>\n* Danach finden erneute Verhandlungen statt. \u003Cbr/>\n* Zusatzprämie: Streitaxt + Kettenhemd. \u003Cbr/>\n\nDer Handel wird per Handschlag zwischen M, R und Gorny besiegelt. \u003Cbr/>\n\nWährend der telepathischen Konferenz fragt R Gorny, ob man den Baumeister oder einen Geselle abwerben kann. Er meint, dass das durchaus möglich wäre. \u003Cbr/>\n\nNach dem Abschluss der Verhandlungen und einer kleinen Pause beginnt die Gruppe ab zusteigen, da es beginnt, sich langsam zuzieht und ein Gewitter droht. J bleibt am Rastplatz. Er verwandet sich in einen Adler und steigt dann auf. In großer Höhe stößt J einen Ruf aus und fliegt dann ein paar Runden und landet anschließend bei der Gruppe. \u003Cbr/>\n\nIn der Pause fragt R die Anderen, ob etwas gegen das Abwerben eines Brauers sprechen würde und ob man dafür einen weiteren Tag bleiben kann. \u003Cbr/> \nJ deutet auf die entstehende Gewitterzelle und fragt, ob einer mit fliegen wolle. Alle lehnen ab und flüchten in die Höhle. \u003Cbr/>\n\nDas Gewitter geht los und J fliegt dort hinein. Alle Haare stehen bei ihm ab. J schleudert dann mit seinem Schwanz Blitze. Dann steigt er auf die Höhe des Ambos und ruft „Hallo“. Er bekommt aus einer Öffnung im Berg ein „Hallo“ zurück. Er sucht nach dem Wesen und sieht eine kleines rundliches, mausgroßes Wesen, mit großen Ohren. Er fragt dieses Wesen, ob es ihm zeigen kann, wie man Blitze macht. Er bekommt ein „Nein“ zu hören und das Wesen wackelt mit den Händen, ruft „Puh\" und J fliegt weg. Dann kommt J wieder angeflogen und  sagt „Puh“. Das Wesen antwortet „Puh Puh\" und J fliegt erneut weg. Das Spiel geht ein paar Mal hin und her. Dann bietet J seinen „Rosa Schwänzchen-Zauber“ als einen Tausch gegen den „Elektro\"- Zauber an. Das Wesen akzeptiert und weiht in den Zauber ein. Der Zauber besteht aus einem Flimm-Flamm-Flämmchen-Spruch mit einem abschließendem „Puh“ aus der Gruppe der Verwandlungszauber. \u003Cbr/>\nDas Wesen wohnt hier. Es sagt, dass der Berg ihm gehört und er akzeptiert die Zwerge als Untermieter. J unterhält sich mit dem Wesen und erzählt seine Erlebnisse von und mit Drachen. Das Wesen hört begeistert zu. \u003Cbr/>\nAnschließend fliegt J auf die Bergspitze und beginnt zu „singen“. Er singt ausreichend gut und recht laut. Dann bemerkt er Applause und stellt fest, dass das Wesen auf der Schulter sitzt. Beide singen dann die restliche Nacht. \u003Cbr/>\n\nDie Gruppe erreicht die Höhle kurz bevor das Gewitter losbricht. M schaut wieder nach dem Neugeborenen; es geht ihm entsprechend gut. Als M das Neugeborene verlassen will, kommen 6 weitere Zwerge in Ms Sprechstunde. M ist den ganzen Abend beschäftigt. \u003Cbr/>\n\nGorny und R sprechen reichlich dem leckeren Bier zu. \u003Cbr/>\n","creator":"Sievers","title":"17 15. Rondra 20 Hal","modified":"20220714095323355","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"17 18. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[16 17. Boron 16 Hal]] \n\n|!Uhrzeit|!Vorkommnisse |\n| 0.00 |Wind dreht auf SO und flaut ab, es ist mittelmäßig bewölkt (40%) |\n| 6.00 |Wind frischt auf, Log 5kn Ragnar Strömung nach NW. C Sachen werden von Ragnar unter Verschluß genommen |\n| 12.00 |J und D wieder an Bord, Austausch der Berichte.  |\n| 13.00 |J jault 4 Stunden lang aus Trauer um C |\n| 15.00 |Wind zieht auf Sturm an (8BF), Setzte Segel, neuer Kurs NNO |\n| 18.00 |Segel gerefft, Boot gleitet nun, Dämmerung  |\n| 22.00 |Sternklare Nacht, Strandküste |\n| 22.15 |Anker mit 30kg Grünzeug gehoben |\n| 22.30 |Segel wieder gesetzt, fahre parallel zur Untiefe, Boot wird durch die Enge getrieben |\n| 23.00 |an Steuerbord Insel, an Backbord keine Insel mehr &rArr; durch die Meerenge, Spitze Kante an Steuerbord; \u003Cbr> neuer Kurs W, Felsen an Backbord in Karte eingetragen. \u003Cbr>neuer Kurs S. Land voraus, Sandstrand keine kabbelige See &rArr; Untiefen gut sichtbar, keine Untiefen erkennbar (Tide?) |\n\n[[18 19. Boron 16 Hal]]","changecount":"6","created":"20130316153200000","modified":"20220910081822354","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"title":"17 28. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 23°Grad 100% Bewolkung Wind 4, Nieselregen für 18 Stunden\nAufbruch Weg nach Wehrheim. Kein Zufallsbegegnung bis Mittag. Am Mittag ein Dorf. Keine Menschenseele sichtbar, kein Hundegebell, Weiterziehen. Keinerlei Änderungen während des Rest des Tages.\nAm Abend erreichen einer Lichtung; Rast; R schaft es beim ersten Mal direkt ein Feuer zu entzünden. Es wird ein Nachtlager aufgebaut.\nWährend der zweiten Nachtwache sieht D einen größeren Trupp von kleineren Nagetieren. D ruft Alarm. J will viele Tannenzapfen in Richtung der Ratten werfen, fällt aber vom Baum. Die Ratten werden erfolgreich vertrieben. Verlust: 1 Sack Bohnen.\nJ nimmt einen kleine Socke voll Bohnen und folgt den Ratten. J fiept und eine Ratte erscheint am Rattenbau. J fütter die Ratten und die Socke bleibt heil.\n","changecount":"6","created":"20130818094300000","modified":"20210523191239491","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"17 9. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Wind NO 15°C Gewitterfront Schwach in Gewitternähe Orkanböen\n\nNach dem Aufbruch stellt R fest, dass eine Gewitterfront aufzieht. Er reist zügiger. In der dritten Stunde bricht das Gewitter los. Zuvor sucht die Gruppe einen Schutz vor dem Wetter, findet aber nur einen schwachen Schutz. Der Wagen wird mit Seilen abgespannt und das Pferd ausgespannt. Die Guppen sucht so gut wie möglich Schutz. Das Gewitter führt zu einem Temperatursturz um 12°C. Es hagelt. Sturmböen. Die Verspannung des Wagens hält, der Wagen wird aber gut durch gerüttelt. Nach einer Stunde ist ganze vorbei. Die Temperatur steigt wieder auf 15°C. Die Sonne scheint. Der Weg ist mit Zweige, Ästen und gelegentlich umgefallenen Bäumen gesäumt und sehr matschig. Am Abend ereicht die Gruppe ein Dorf mit einem Gast „Zum Hasen“. Nach dem das Pferd versorgt ist, der Wagen und die Reisegruppe vom Schlamm   befreit sind, wird in der Gaststube das Essen setviert. Auf dem Tisch stehen drei Krüge (Wasser, Wein, Brandwein). Der Wirt serviert, wenn alle in der Gaststube sind, das Essen. Es besteht aus Kassler, Sauerkraut und Kartoffelbrei, das auf einem Holzteller gereicht wird und eine Sauciere mit Pflaumensauce. Das Essen schmeckt hervorragend. Nach einem kurzen Gespräch mit R bringt der Wirt das Dessert in einer Holzschale. Es ist eine halbe Birne mit einem Mantel aus karamelisiertem Honig. Es schmeckt R hervorragend. Jder bekommt einen Tonkrug. Der Obstbrand ist hervorragend. M schmecken der Wein und der Obstler nicht.\nEine ruhige Nacht. ","changecount":"10","created":"20180519141000000","modified":"20210213172259956","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"18 09. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: SO 9BF in Böen Regen\n\nMannschaft: R, D, J, A, P, K, M, Ingrid, Petterson, 6 Gesellschafter aus Thorwal, 18 Thorwaler aus Brabak, und 3 Tulamiden ==> 36 Personen + Klabautermann\n\nWir kreuzen gegen den Wind in südlicher Richtung nach Altum.\ndurchschnittlich ab Sonnenaufgang: 8kn\nDauer: 10 Std\n\nStändige Begegnungen mit Schiffen in den nächsten 24 Stunden. 2 Ottas in Seenot werden gerettet. Die erste Otta hat Mastbruch und und mehrere verlorene oder gebrochene Ruder. Die zweite Otta ist am Sinken. 50% der Ladung und 13 Thorwaler werden an Bord genommen. Die beschädigte Otta wird mit Material der gesunkenen Otta ausgestattet. R spricht mit dem Kapitän der ersten Otta und dem Steuermann der zweiten Otta, der zum Kapitän aufgestiegen ist, um die Reisenrichtung zu erfahren. Beide wollten durch die Straße von Sylla nach Norden. Weiterhin einigen sich alle darauf, dass die geretteten Thorwaler inklusive Waren kurz vor der Straße von Sylla auf die andere Otta wechseln und dann selbstständig weiter fahren.\n\nM sucht bei den geretteten Thorwalern nach netten und intelligenten Personen und findet sie in den beiten Steuerleuten der Ottas.\n\nJ riecht etwas magisches an der sinkenden Otta. Er verwandelt sich und taucht der Otta nach. Er findet im Schiff einen faustgroßen, runden, magischen Gegenstand. Er nimmt ihn mit und taucht dann auf. J geht mit seiner Beute zu D und M. Es stellt sich als magischer Sonnenstein heraus, der zur Navigations dient.\nJ fliegt wieder in seinen Mastkorb und wird vom nächsten Schauer durchnäßt und fordert K auf, ihm einen Regenschutz zu bauen. K konstruiert etwas, weigert sich aber es oben im Mastkorb zu installieren. J teleportiert daraufhin K in den Mastkorb. K läßt vor lauter Schreck das Konstrukt fallen. J läßt sich aus dem Mastkorb fallen und holt es wieder noch oben. K stellt dann fest, dass er einen Konstruktionsfehler gemacht hat, da er das letzte Stück vom Mast vergessen hat. Er beginnt mit der Korrektur und schaft es, nach dem J ein weiteres Fellstück besorgt hat, es einiger Maßen zu reparieren. J verwandetlt sich in eine Spinne und versucht mittels Spinnfäden das Problem zu beheben. J baut das dem Mastkorb ein Art Kokon. K im Kokon und J außerhalb. K schneidet mit dem Messer in den Kokon einen Öffung inform einer Blüte. K wird mit einem Spinnenfaden nach unten gelassen und bleibt in etwas einem Meter hängen. A schneidet das Seil durch und K landet auf dem Deck. Immer wenn sich J in einen Spinne verwandelt, ist das Schiff in eine Nebelwolke eingehüllt.\nJ und K gehten zu Klaubetermann und diesen zu fragen, ob er Angst vor Spinnen hat. Der Klabautermann ist wieder beim Kartenspielen. J und K spielen mit. J gewinnt diesmal alle Erdnüsse. Auf die Frage nach der Spinnenangst, antwortet der Klabautermann, dass der Nebel besser ist, da es Leute gibt, die Angst vor Spinnen haben. Der Klabautermann drückt J einen Eimer mit Farbe ins Maul und K einen Pinsel in die Hand und meint dann, „malt die Blume an“. J und K kletteren nach oben. Auf halber Höhe erscheint über K plötzlich eine Gewitterwolke und regenet sich über K ab. J hilft K und beide kommen oben an. Es ist grüne Farbe. Die beiden streichen die Mastspitze grün. J fordert gelbe Farbe und der Klabautermann stellt einen passende Farbeimer an Deck. J holt den Eimer und K pinselt mit gelber Farbe. Dann kommt noch blaue Farbe auf die Außenseite, so dass es der Mastkorb wie ein blauer Eisenhut aussieht. Es beginnt zu Regnen. Nach zwei Stunden hört es auf zu regnen und R läßt das Deck schrubben, um die Farbflecken zu entfernen.\n\nGegen Abend sieht R einen Brabacker Schnellsegler, der eine Otta im Schlepptau hat. Das Schiff kommt R entgegen. Als es auf Rufweite ist, fordert R den Kapitän des Schnellseglers auf, alle Gefangenen frei zu lassen und erntet höhnisches Gelächter. Daraufhin gibt R den Befehl zum Entern. Die längsseitsliegende Otta wird losgemacht und der Schnellsegler nach kurzem Gefecht übernommen. Es werden 24 Gefangene, davon vier Frauen befreit. J findet eine der Frauen puschellig und spricht sie an. Sie ist irritiert und schaut nach R. R gibt ihr den Hinweis, dass es J ist, der sie anspricht. Sie ängstig sich und glaubt, dass es sich um einen verfluchten Seemann handelt. K erzählt ihr, dass sie den Hund auf die Schnautze küssen müsse, um den Seemann vom Fluch zu befreien. Sie schüttelt sich und träumt nachts vom Küssen von Hunden.\nSchnellsegler: von den 20 Mann haben nur 15 überlebt. Von diesen bitte, als R er sie um die Entscheidung bittet, ob sie ins Beiboot wollen oder hier an Bord bleiben wollen, vier um Gnade. Die anderen 11 werden ins größte Beiboot gepackt und von Bord gelassen. Die Mannschaft der befreiten Otta geht wieder an Bord. Der Schnellsegler wird hautpsächlich mit der Mannschaft der gesunkenen Otta besetzt.\nDie 6 Thorwaler, die keinen Bezug zu Petterson und Ingrid haben, gehen auf den Schnellsegler; ebenso die drei Tulamiden.\n\nR fragt in der Nacht Petterson, als er in die Kabin kommt, wo er den Gürtel gefunden hat. Auf Sukkuvalesi hatte er die heiligen Gegenstände gefunden. Dort in einem Steinkreis haben sie gelegen. Er hat es nur geschaft, den Gürtel zu greifen und musste dann fliehen. Es regnete vergifte Pfeile. Die Getroffenen waren gelähmt. Es lagen noch mehrere Gegenstände dort herum. Ob dabei auch die Handschuhe und der Hammer waren, konnte Petterson nicht sagen. Petterson ist von Norden an die Insel herangefahren. Er ist an eine Dorf gelandet und direkt angegriffen worden. Sie sind dann abgedreht. Sie sind ein Stück weiter in einer unbewohnten Bucht an Land gegangen, ins Landesinnere die Berge hochgestiegen. Er hat nach einem alten Plan die Bergspitze gesucht und gefunden. Dort hat er den Steinkreis gefunden. Der Steinkreis bestand aus großen stehenden Steinen. In der Nähe soll sich ein Dorf befinden. Am ersten Praios zur Mittagszeit war er am Steinkreis (Sommersonnenwend!!).","changecount":"2","created":"20200405210300000","modified":"20211031223751825","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"title":"18 10. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: bewölkt, 1°C, Wind O schwach\n\nAm Morgen ist der Tisch vorgedeckt. Es gibt Speck, Wurst, perfektes Spieglei und Bohnen. Kräutertee, Früchtetee und Wasser gibt es als Getränke. Dazu wird dunkles Brot gereicht. Es gibt dazu einige Schreiben Käse. R zahlt dem Wirt für seine super Bewirtung einen Dukaten. \nIn jeder Reisestunde trift die Gruppe auf Bauern und Handwerker. \n\nAm Abend kommt die Gruppe in Sweltspringe an, wo es eine Fähre über den schwarzen Swelt gibt. Es gibt ein Gasthaus. \n\nJ entdeckt ein ähnliches Hexenhaus, wie das, dass weggelaufen ist. Er geht in das Haus und trift dort auf die Hexe Esmé, die der anderen Hexe sehr ähnlich sieht, aber nicht mit dieser verwand ist. J erzählt ihr von seinem Schiff. Sie unterhalten sich und dann schiebt sie J mit dem Besen aus dem Haus und schließt die Tür vor J‘s Nase. J erhält Schaden und beginnt zu jodeln, um einen Kobolt zu rufen, was aber mißlingt. J bleibt vor der Tür sitzen. R geht zum Haus, als er sieht, dass J vor der Tür sitzen bleibt. Er klopft an und wird eingegelassen. Er erfährt, dass J zu neugierig war und das es in dem Haus Kräuter und Tinkturen gibt. Daraufhin ruft er D, die kommt. Esmé lädt D zum Bleiben ein, als D ihr berichtet, dass sie hier bleiben muss, da ihr ab hier Gefahr droht. Als Lohn für das Übernachten wird von Ragnar ein feines blaues Kleid für festliche Anlässe ausgehandelt. R vermißt Esmé mit einem langen Seil, in dem er nach jedem Maß einen Knoten macht.\nÜbernachtung im Gasthaus \n\nD und Esmé fliegen in der Nacht mit dem Haus nach Riva. ","changecount":"12","created":"20180519141100000","modified":"20210213172518856","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"created":"20211031221713458","text":"Wetter: Sonnig Wind NW bis 30°C\u003Cbr/>\n\nAm Morgen brechen R und Gorny inklusive Arbeitstrupp auf. Der Arbeitstrupp geht in die Mine und R geht zu den Brauern. \u003Cbr/>\nBei den Brauern angekommen sieht R einen Zwerg, der gerade Fässer auf einen Wagen lädt. R spricht den Zwerg an und bittet um ein Gespräch mit dem Braumeister. Der Zwerg verschwindet in die Höhle. Nach einiger Zeit kommt er mit einem alten grauhaarigen Zwerg heraus. Es ist der Braumeister. Er fragt nach Rs Begehr. R fragt den Meister, ob dieser einen Gesellen hat, der Interesse hat, an einen neuen Ort dieses super gute Bier zu brauen. Der Meister sagt, dass es unmöglich ist, dieses Bier wo anders zu brauen. Das Geheimnis liegt in dem hiesigen Wasser. R sagt, dass der neue Ort ähnliche Bedingungen hat wie hier und das auch dort Quellen aus dem Berg kommen. Es sollte also möglich sein, ein ebenso gutes Bier zu brauen. Der Meister überlegt kurz, verschwindet dann wieder in der Höhle. Aus der Höhle ist dann lautes Gemurmel zu hören. Nach einiger Zeit erscheint ein junger Zwerg, der sich als Bertram vorstellt. Er hat Interesse an der Aufgabe. R erklärt dann die Aufgabe und dem Ort der Braustätte. Der Zwerg ist weiterhin interessiert und die beiden beschließen dann folgenden Handel: \u003Cbr/>\n\n* Der Zwerg kommt mit nach Dreieichen. Dort baut er eine Brauerei auf und darf dieses in der Stadt Dreieichen verkaufen. Die Akademie und die Familie des Barons bekommen das Bier zu einem günstigeren Preis. \u003Cbr/>\n\nR erklärt dem Zwerg Bertram, dass die Gruppe am nächsten Tag abreisen will und dieser ohne Probleme mitreisen kann. Bertram will das Angebot der Mitreise annehmen. Die beiden verabschieden sich und R geht anschießend wieder zurück zur Höhle. R berichtet der anwesenden Gruppe von seinen Ergebnissen und das Bertram morgen mitreisen wird. \u003Cbr/>\n","title":"18 16. Rondra 20 Hal","creator":"Sievers","modified":"20220731111130899","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"18 19. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[17 18. Boron 16 Hal]] \n\n|!Uhrzeit|!Vorkommnisse |\n| 2.00 |Anker geworfen, Segel eingeholt, Nachtruhe |\n| 10.00 |Frühstück |\n| 10.30 |Boot auf Strand gefahren. RR nimmt Andokan in Besitz und rammt Banner in den Boden. Boot mit Seil am Baum gegen abdriften gesichert. Vorbereitung für ersten Landgang getroffen. Bunte Vögel umschwirren das Boot |\n| 11.00 |Landgang, gehen am 1 Stunde am Strand entlang und suchen Dorf |\n| 11.15 |Bucht mit kleinem Flüßchen gefunden |\n| 11.30 |Reptil gesichtet, 5m lang, RR greift es an. Das Reptil verschwindet im Meer |\n| 12.15 |Umkehrpunkt erreicht und Dorf nicht gefunden und auch nicht sichtbar, Küste wird felsiger und Vegetation reicht bis an die Küste heran |\n| 14.00 |Wieder am Boot |\n| 14.30 |D und J fliegen entlang der Küste und suchen das Ziel |\n| 15.30 |D und J kommen zurück, fliegen aber dann in Richtung Landesinnere |\n| 16.30 |D und J kehren zurück und berichten, daß kein Dorf gesichtet wurde. \u003Cbr> RR und Ch gehen auf Patroullie und finden zwei Gorillas beim Geschlechtsverkehr |\n| 17.30 |RR und Ch kehren mit Mooskatze zurück, bauen Käfig für das Tier |\n| 18.00 |Ragnar verhindert das Käfig an Bord gebracht werden. A befreit das Tier, das sofort über Bord springt. J verfolgt 15min die Wildkatze|\n| 20.00 |Beratung über weiteres Vorgehen |\n\n[[19 20. Boron 16 Hal]]","changecount":"6","created":"20130316153300000","modified":"20220910081822354","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"title":"18 29. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 26Grad schwacher Wind mittlere Bewölkung trocken\nAufbruch. Vormittags treffen auf ein Rudel Rehe. Am Mittag erreicht der Treck eine befestigte Ortschaft mit einem Dicken Turm. Am Stadttor stehen zwei gerüstet Krieger mit einem grüngelb gemusterten Überwurf. Einreise in die freie Reichsstadt Waldstett. Rast in der Stadt. Tempel von Peraine und Boron am Marktplatz. Gegenüber dem Tempel die Marktschänke. Der dicke Turm ist ein Wohnturm und daneben ist das Schloss angebaut. In dem Schloss residiert der Baron. Die Waren werden angeboten. Das Interesse an diesen Waren ist groß. Wertsteigerung um 25%.\nÜbernachtung in der Marktschänke. Besonderheit: Waldler (besonderer Waldbeerenschnaps), Waldlerpfanne (1/3 Fleischstücke, 1/2 Pilze, Rest Sättigungsbeilage), gut schöne Figuren aus Holz (geschnitzt), Silber und Stein\nDem Krieger wird einen Dämonenkolben angeboten. Der Dämonenkolben ist ein Streitkolben, der zusätzlich mit Feuersteine bestückt ist. Der Krieger lehnt dankend ab.\nAm Abend kommen weiter Reisende an. Die Reisenden aus Greifenfurth berichten, dass vor ein paar Tage die Stadtwachen erfolgreich die Orks vertrieben hätten, die die Stadt angreifen  wollte. Die Wehrheimer berichten von diversen Monster (Basilisken, Drachen, Minotauren, Mantikoren, Sphinxe, Harpyen, Zentauren) in der näheren Umgebung. \nR säuft in einem Wettsaufen die Wehrheimer Reisegruppe so unter den Tisch, dass diese Gruppe einen weiteren Tag in der Stadt rasten. Nachtruhe im Gasthof","changecount":"9","created":"20130818094500000","modified":"20210523191236799","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"19 10. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: Wind SE 6BF Gewitter\n\nGeschwindikeit gemittelt: 8kn\nAm Abend erreichen die Schiffe die Nähe von der Straße von Sylla\nFahren im Konvoy\nein ruhiger Tag","changecount":"2","created":"20200405210400000","modified":"20211031223751826","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"title":"19 11. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 8°C Schneefall Wind NO 4BF\n\nAm nächsten Morgen trägt T eine schwarze Kutte. J stellt fest, dass das Hexenhaus nicht mehr da ist. M und J gehen zu ihrem verstecken Kugel und versuchen mit dieser D zu finden. Während des Zaubers stellen sich M die Nackenhaare auf, als sie ihn ausführen will. Sie stellt fest, dass sie sich beobachtet fühlt. M und J beobachten in der abgelegten Kugel, ob sie verfolgt werden. J sucht erfolgreich einen Frosch, der bereit ist, einen Heldentodt zu sterben. Leider gibt es kein Gefäß, in dem der Frosch mitgenommen werden kann. Daraufhin beschließt J dem Frosch den Koboldruf beizubringen, was ihm erfolgreich gelingt. Die herbei gerufenen Kobolde fangen an, Partie zu machen. Es werden massenweise Fliegen herbeigeschaft. Es kommen immer mehr Frösche zusammen. M versucht, die zusammengekommenen Kobolde, die auch immer mehr werden, zu studieren, was aber missling, da sie M immer wieder veräppeln. R riecht Bier und Schnaps und versucht TÜV mit zu nehmen. Als die beiden ankommen, sieht TÜV viele Tiere, die zwischen Fröschen herumhüpfen. R sieht die Kobolde. Ein kleiner Elefant fordert TÜV zum Tanzen auf. Die beiden Tanzen. Vor R entsteht ein gefüllter Krug mit Bier. TÜV spricht mit dem Kobold und zeichnet auf einen Blatt ein Bild von einem QR-Code. Sie versucht die Magie der Kobolde zu verstehen. Vor ihren Augen entsteht ein rosanes Plüscheinhorn. Nach und nach füllt sich der Wald mit rosanen Einhörnern. J kommt auf die Idee, das schwarze Auge von Lowangen zu entfernen. Er teilte TÜV mit und die überzeugt die Kobolde, es zu machen. Plötzlich fällt eine Sternschnuppe an die Stelle neben M versteckte Kugel. T bekommt es mit und rennt zu der Stelle. Die Plüscheinhörner sind verschwunden und neben M versteckter Kugel steht auf einem kleine Sockel eine blankpolierte Kugel, die TÜV als das schwarze Auge von Lowangen identifiziert. Alle Kobolde sind verschwunden. M schaut in ihre versteckte Kugel und stellt fest, dass die Kugeln immernoch verbunden sind. Sie sieht sich in einem immerwährenden Spiegelbild. M schaut in ihre Kugel und sieht, dass in der Lowangener Akademie in jeder Ecke ein Plüscheinhorn steht und die Magier sehr verschwunden ist. Sie sieht, dass der Leiter der Akademie einige Jungmagier zusammen staucht, was sie für einen verrückten Zauber sie gemacht haben. M geht über ihre Kugel in den Raum, wo das ursprüngliche Auge war. Dort ist ein Loch, über dem ein rosanes Plüscheinhorn schwebt. Die Diener sammeln alle Einhörner ein und schmeißen diese in den Hof. Der Akademieleiter ruft den gesamten Lehrkörper zu einer Versammlung in die Aula. Bei der Zusammenkunft, stolpert einer über seine Schnürsenkel und der nach kommende stolpert über diesem. Bei einem anderen öffnet sich die Gürtelschnalle, die Hose rutscht herunter und der Magier schlägt lang hin. Ein Kind hat bemerkt, dass im Hof der Akadiemie rosane Plüscheinhörner liegen. Es informiert durch lautes Rufen die anderen Kinder, die daraufhin alle den Hof der Akademie stürmen und alle Einhörner in Lowangen verteilen. Um 12.00Uhr ist die Partie vorbei.\nT berührt die große Kugel und gibt einen AE in diese, die daraufhin kurz rot aufleuchtet. Das Zurückholen des AE mißlingt. \nR versucht erfolglos, das Auge zu bewegen. M versucht mit einem Zauber, die magische Verbindung zwischen den Kugel zu lösen, was aber erfolglos ist. Darauf bilden M, J, TÜV, T und R einen Geistesbund und versuchen erfolglos erneut den Aufhebungszauber. M stellt fest, dass die Verbindung zwischen den Kugeln nicht mehr besteht. K meldet Besuch an. Es sind ein grauer Magier und drei Gerüstete. K fragt nach dem Begehr und der vorangehende Gerüstete sagt, dass er schauen wollte, was hier passiert sei. Es gibt eine kleine Konversation. J verbuddelt die Kugel von M und legt sich dann auf die verbuddelte Kugel. Der Graumagier berichtet, dass er vor Wochen hier einen Sternensplitter gefundenen hatte und deshalb hierher zurück gekommen ist. Der Magier ist etw 40-50 Jahre alt. Die Krieger sind jünger und auf den Rüstungen ist kein Staub oder Dreck. Sie sind in einer Pension in Sweltspringe untergekommen. Der Graumagier fragt M nach ihrer Kugel. M erzählt in groben Zügen, wie sie ihre Kugel hergestellt hat. J und K gehen den Wagen holen.\nDer Graumagier stelt sich als Grimmbartel vor. Er hat zuletzt in Donnerbach gelehrt. Er erzzählt alles, was er weiß, über das schwarze Auge. Grimmbartel wirkt einen Zauber und es zeigt sich der Raum in Lowangen mit dem Einhorn. TÜV, M und T fragen nach, wie sie die Kugel aktivieren können. Grimmbartel erklärt es saumäßig. Dafür erklärt er TÜV erfolgreich, wie sie telepatisch kommunizieren.  \nDie Gruppe übernachtet am Auge. Eine ruhige Nacht! \n\n———————— Anpassung noch machen —————-\nDiesen Teil passend einbeinden.!!!!!\nNach einer Weile gehen die beiden zur Gruppe. Die Gruppe diskutiert, wie es weiter gehen soll. J will D unbedingt suchen, während R weiter nach Lowangen will. A singt ein Sorgenlied und stellt fest, dass D sehr entspannt und ruhig ist. Er teilt es der Gruppe mit. \n\n——————— Ende der Anpassungen ————————","changecount":"15","created":"20180519141100000","modified":"20210213172316409","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"created":"20211031221739093","text":"Wetter: bewölkt, 18°C Wind S 4 BF \u003Cbr/>\n\nVor dem Aufbruch kommt Bertram an und bringt sechs Fässer mit. Die Fässer haben ein Volumen von 15 Litern und einen passenden Deckel.   \n\n|!Fass|!Inhalt |\n|1 |Gerätschaften |\n|2 |Hopfendolden |\n|3 |Gerste (roh) |\n|4 |Holzkohle |\n|5 |eigenartige Brühe (Hefe) |\n|6 |leer |\n\n\u003Cbr/>\nDie Fässer werden unter M und Bertrams Aufsicht in den Wagen geladen und gesichert. \u003Cbr/> \n\nEs reisen folgende Personen direkt mit:  Bertram, J, K, D, M, R, A, P, Pria, TÜV. \u003Cbr/>\nGorny kommt später, da er noch seinen aktuellen Arbeitsvertrag erfüllen muss. \u003Cbr/>\n\nDie Gruppe bricht dann auf und erreicht gegen Mittag die Paßhöhe. Am Abend  erreicht die Gruppe wieder den befestigten Lagerplatz, an dem sie auf dem Hinweg schon gerastet hatte. \u003Cbr/>\nIn der ersten Nachtwache bemerkt K wieder eine Schlange, die sich zur Feuerstelle schlängelt. Er erschlägt die Schlange. Ansonsten eine ruhige Nacht.","title":"19 17. Rondra 20 Hal","creator":"Sievers","modified":"20220714212100332","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"created":"20130316153300000","text":"\n\n|!Uhrzeit|!Vorkommnisse |\n| 9.00 |Aufbruch von Ragnar, RR, Ch, A, D und J. Pinaku und Lara bleiben an Bord |\n| 9.15 |Fluß erreicht, RR sucht Pflanzen und Fische. Im Uferbereich des Flusse gibt es Blutegel. Ch, A, RR gehen am Ufer, Ragnar geht in der Flußmitte, Wasser reicht bis zur Brust, D und J schweben über der Flußmitte ca. 2m über Ragnar, Schlange fällt auf RR, Schlange getötet; weiter flußaufwärts |\n| 12.00 |5 Kobolde am Fluß getroffen, J hat Zauber bekommen und probiert ihn an A aus. Archipoetas Hüllen fallen und großes Gelächter |\n| 13.00 |Versuch des Aufbruch von den Kobolden („Eichlinge“), auf den alten Baum getroffen = Wächter (Waldschrat?); Wächter warnt uns vor der Höhle |\n| 14.00 |entgültiger Aufbruch |\n| 15.00 |Höhle unter dem Wasserfall gefunden, alle sind jetzt im Höhlengang; erreichen einen großen Raum. Der Boden ist mit menschlichen Skletten bedeckt. An den Wänden sind Totenköpfe gemalt. Um dem anderen Ausgang sind gekreuzte Knochen gemalt und über dem Ausgang hängen gekreutzte Knochen. Der Raum hat einen Durchmesser von 7 Metern. Es liegen viele verrostete Waffen herum. |\n| 16.00 |R geht durch die Toten bis zur anderen Seite. Beim Durchqueren des anderen Eingangs richten sich die Toten langsam auf. Ragnar rennt zurück und holt alle anderen mit durch den Raum. Es gibt keine Verletzten. Der Gang auf der anderen Seite ist 2m breit und 3m hoch. Er geht in nordwestliche Richtung und ist stetig abfallend. Wir erreichen eine Höhle mit einem See. \u003Cbr/>''In der Höhle''\u003Cbr/> In der Mitte des Sees schwimmt ein Schiff mit zwei Masten. Ragnar kennt diese Bauart nicht.  Es ist merkwürdig hell in dieser Höhle. Am Landungssteg, der erstaunlich gut erhalten ist, finden wir ein kleines Ruderboot für 4 Personen. RR fällt ins 4°C kalte Wasser und erhält von A einen Tauchzauber. Er geht damit auf   Erkundung. J verwandelt sich in einen Wels (84kg schwer und 3m lang) und untersucht den Seeboden und das Seeufer. R, Ch und A setzten mit dem Ruderboot zum Schiff über. D fliegt auf ihrem Besen zum Schiff. Beim Überfliegen des Schiffes stellt sie keinerlei Gefahren fest. Daraufhin entern Ragnar, Ch und A das Schiff. Das Schiff besteht aus Stein. Das Ruderboot wird mit einem neuen Seil am Schiff gesichert. \u003Cbr/>''Ebene E0 Schifsdeck '' \u003Cbr/>Alle versammeln sich auf dem Deck des Schiffes. Auf dem Schiff befinden sich zwei Kastelle mit Türen.  Beide Türen sind verschlossen. Es gibt eine geöffnete Ladeluke. Das Hauptdeck ist 6m Breit und 12m lang. \u003Cbr/>A schaut in die Ladeluke. Der Boden des Laderaums des Schiffes liegt 5m tiefer und kann durch eine seitlich angebrachte Leiter erreicht werden. In einer der Ecken des Laderaums befindet sich ein Käfig, aus dem leise Geräusche kommen. Ragnar steigt als erster die Leiter herunter, die anderen folgen. \u003Cbr/>''Ebene U1'' \u003Cbr/> Im Laderaum (U01) befinden sich zwei Türen und ein Käfig. Achter und Vordertür sind aus massivem Holz (Attacke gelungen, keine Wirkung. Die Achtertür wird geöffnet und R springt in den Raum herein. In dem Raum befinden sich drei Goblins, die versuchen nach ihren Waffen zu greifen. R tötet zwei von ihnen und der dritte ergibt sich. In dem 6m x 6m großen Raum gibt es eine weitere Tür, die sich plötzlich öffnet. Es stürzt ein rosafarbender Troll heraus und attackiert sofort R. Mit Hilfe von RR und Ch gelingt es den Troll zu töten. Der gefangene Goblin wird befragt. In dem Käfig befindet sich ein Echsenmensch mit Namen mit Sü Sü Sü. Der gefangene Goblin erzählt, daß die Echsenmenschen Futter für sie und den Troll waren. Sü Sü Sü wird aus dem Käfig befreit und der Goblin wird in den Käfig gesperrt. Sü Sü Sü will mit uns gehen. \u003Cbr/> Alle gehen in den Laderaum und gehen durch die Vordertür und treffen auf den Kobold Ronaldo, der im Raum mit Kisten lebt. Durch den Kistenraum geht eine geheime Tür zu einem Raum mit einer Kiste. In der Kiste befindet sich eine Leiter, die eine weitere Ebene tiefer geht. Der Deckel der Kiste ist mit der Tür in U2 verbunden. R zerstört den Schloßriegel an der Kiste, so daß sich der Deckel nicht selbst verriegeln kann. \u003Cbr/>''Ebene U2'' \u003Cbr/> Alle gehen nach unten. Durch die geöffnete Tür dringt feuchte Luft. Es ist sehr glitschig und alles ist mit Algen bewachsen. Durch eine weitere Tür gelangt man in einen weiteren Raum, der mit Wasser gefüllt ist. Vor der gegenüberliegenden Tür ist, ebenso wie auf dieser Seite ein Podest sichtbar. Im Wasser sind Haifischflossen erkennbar. J betritt den Raum, rutscht aus und fällt ins Wasser. D will J retten und entdeckt dabei das an der Decke hängende, diagonal durch den Raum gehende, gespannte Seil. R testet das Seil auf Stabilität und beginnt hinüber zu klettern. Inzwischen versucht J Kontakt mit den Haien aufzunehmen und beschwert sich bei R, als dieser ihn versucht, am Seil hängend, ihn zu retten. R gibt daraufhin den Rettungsversuch auf und klettert auf die andere Seite. RR drängt sich durch die Tür und schießt augenblicklich auf einen Hai. Es ertönt ein helles „PING“, worauf festgestellt wird, daß es sich bei den Haien um Wasserschildkröten mit aufgeklebten Haifischflossen handelt. J unterhält sich mit den Wasserschildkröten. RR hangelt sich mit Mühe am Seil zum gegenüberliegenden Podest.\u003Cbr/>Nach dem RR eingetroffen ist, öffnet R die Tür zum nächsten Raum. Im nächste Raum glitzern und funkeln viele verschiedene, polierte Kugeln, die mit den unterschiedlichsten Tieren und Wesen gefüllt sind. Die Tiere und Wesen in den ca. 15cm Durchmesser umfassenden Kugeln bewegen sich nicht. Sü Sü Sü stellt sich beim durchqueren des Raumes etwas ungeschickt an und zerstört eine Kugel, in der sich ein Moskito befand. Plötzlich erscheint dieser Moskito und sticht Sü Sü Sü schmerzhaft. \u003Cbr/>Währenddessen öffnet R die Tür zum nächsten Raum. In dem Raum, der mit leicht leuchtendem Wasser gefüllt ist, befindet sich direkt an der Tür eine Treppe, die nach unten in dieses Wasser führt. Im Wasser sind schwarze Schatten und ein blaugrünes Licht ist erkennbar. Auf der anderen Seite ist ein großes Podest erkennbar. R geht die Treppe bis zur Wasserkante herunter, um Platz zu schaffen. Ch stellt sich beim durchqueren des Glitzerraumes sehr ungeschickt an. Er nimmt mitten im Raum Haltung an und zerschlägt 3 Kugeln (Moskito, Wespe und Krebs) und wird entsprechend gestochen und gezwickt. R schwimmt derweilen auf die andere des Raumes und verursacht auf der sonst glatten Oberfläche einen Wellenschlag. J, der den Kugelraum ohne Probleme durchquert hat, verwandelt sich in einen Wels und springt ins Wasser. Ragnar sieht nach rund 2/3 der Strecke zur anderen Raumseite rechts auf dem Boden eine kindskopfgroße Leuchtquelle. R sieht beim Näherkommen, dass auf dem Raumendepodest eine weibliche, flachbrüstige Figur ist. R klettert hinter die Figur, die aus reinem  Mamor besteht und stellt fest, dass das gesamte Podest gekachelt ist. Die Wand hinter der Figur (Seejungfrau) ist mit allen bekannten und unbekannten Meeresbewohner bemalt. R sucht einen Pottwal, berührt ihn und betet zu Swafnir. R beendet sein Gebet zu Swafnir und betet anschließend kurz zu Efferd. Nachdem Gebetet findet er nach einigem Suchen den Riegel für eine Geheimtür und öffnet diese.  \u003Cbr/> J stellt fest, daß auf der Lichtquelle ein Seestern mit einem Durchmesser von ca. 1m liegt und er entdeckt dort ein Haus mit großen Klappen, aus denen Fischköpfe mit Augen herausschauen. Er spricht den Seestern an und erhält einen astralen Rückschlag. Daraufhin berührt J den Seestern mit der Nase und erhält eine Art elektrischen Schlag. Dann schaut J in die Lampe und ist geblendet. Daraufhin geht J erstmal auf die Jagd und wird derweilen von einem im hauslebenden, silbrig glänzendem, humanodien Wesen angesprochen, daß ausschaut wie ein Echsenmensch, nur daß hier Kopf und Schwanz eindeutig auf einen Fisch hindeuten. \u003Cbr/>RR schwimmt ohne Probleme hinüber und sucht nach einer Abbildung aus seiner Vision von Rondra. Ch schafft es prusten ans andere Ufer zu kommen, während A wie ein Uboot ins Wasser gleitet. Dort wird er von J freudig begrüßt und gerät daraufhin in Panik (20), was J wiederum nicht begreift (20). Sü Sü Sü erkennt die Situation, ruft um Hilfe und schwimmt dann zu A. R hört den Hilferuf von Sü Sü Sü und springt ins Wasser. Beide treffen bei  A ein und Sü Sü Sü schaft es, A mit dem Kopf aus dem Wasser zu heben. J kommt bei dieser Aktion A zu nahe und A gibt ihm einen heftigen Schlag auf die Nase. Daraufhin wendet J sich ab, schwimmt zu dem Fischmenschen und stellt sich diesem vor. J erfährt von dem Fischmenschen, dass der See und das Wasser im Schiff mit einander verbunden sind. Weiter Fischmenschen kommen aus dem Haus. J kommt aus dem Wasser heraus. Die Fischmenschenkinder kommen zur Gruppe und berühren alle bis auf R. Dabei schnattern sie Klicklaute und J übersetzt diese. \u003Cbr/>R öffnet die Geheimtür und findet dahinter eine weitere Tür. Auf dieser Tür steht die Warnung \"Achtung Lebensgefahr!!! nicht öffnen\". R geht zu dieser Tür und fühlt vorsichtig. dabei stellt er fest, das sie so kalt ist, wie die Schiffswand und vermutet, dass sie ein Teil der Schiffswand ist. Er geht zurück und macht dann aus einem Umhang ein Seil, bindet es Ch um den Waffengürtel, um ihn dann durch das Becken zu ziehen. \u003Cbr/>J fragt die Fischmenschen, was hinter der Tür mit der Warnung ist. Da der Fischmensch jedoch keine Ahnung hat, schwimmt er kurz zu seiner Großmutter und fragt diese, die jedoch auch keine Ahnung hat. Derweilen gibt RR Ch den Befehl, die Tür mit der Warnung zu öffnen. J, der das mitbekommt, hält Ch zurück. Daraufhin versucht RR selbst die Tür zu öffnen und reißt am Türknauf, der abreißt. Jetzt strömt ein dünner Wasserstrahl in das Schiff. R schließt die Geheimtür. Sie hält zum Glück dicht. RR versucht zurück zu schwimmen, taucht dabei aber mit seinem Kopf unter und verliert seinen Helm. Ch und RR tauchen beide nach dem Helm, wobei RR erfolgreich ist. \u003Cbr/> J verwandelt sich in einen Wels und schwimmt ganz schnell in eine horizontalen Acht, so dass sich ein Strudel bildet, in deren einem Mittelpunkt die Leuchtkugel ist. Nur D und A sehen, dass die Leuchtkugel in einem roten Schein getaucht ist. Im anderen Brennpunkt bildete sich eine Wassersäule. D und A stellen fest, dass es sich um einen AE-Strom handelt, der an der Strudelseite nach untern und an der Säulenseite nach oben geht. A  und D schwimmen nacheinander in die Wassersäule und erhalten alle die AE zurück. J stoppt kurz und dreht dann seine Schwimmrichtung um. Wieder baut sich in dem einen Brennpunkt ein Strudel auf und in dem anderen Brennpunkt eine Wassersäule. Auch hier zeigt sich, dass der AE-Strom vom Strudel zur Wassersäule geht. D läßt sich am Strudelrand langsam zu Boden gleiten und stellt dabei fest, dass der  Boden aus Fels besteht. R schwimmt auch in  den Strudel und gerät dabei in Panik. J stoppt darauf hin den Strudel. D hüpft ca. 10cm und R 60cm aus dem zusammenlaufenden Wasser. J macht Spielchen mit den beiden im Wasser und zieht D dabei einen Schuh aus, der zu Boden sinkt. Bevor D danach tauchen kann, bringt ein Fischmensch ihr den Schuh an die Wasseroberfläche. RR möchte ein Firnelfenlied singen und beginnt zu jaulen. J und R fallen mit in das Jaulen ein. Danach spricht R einen Antidämonenfaucher aus und verliert einen LE. Nach dem Lied beginnt RR zu meditieren und erhält eine Vision. Die Gruppe kommt zusammen und beschließt, wieder nach oben zu gehen. D transportiert dabei das gesamte Gepäck. Alle kommen ohne Problem durch den Kristall- und \"Haifischraum\" und gehen dann die Treppen auf U1 herauf. \u003Cbr/>''Ebene U1'' \u003Cbr/> Oben angekommen, treffen RR und J auf den Kobold. J beginnt mit dem Kobold zu spielen und dieser macht sich unsichtbar. R gelingt es jedoch, den unsichtbaren Kobold zu kitzeln und D zieht ihm die Hose aus, in der sie einen Schlüssel findet. Nachdem D den Schlüssel genommen hat, wirft sie die Hose weg und R hört auf, den Kobold zu kitzeln. Der Kobold sucht mit J die Hose und gibt J, als dieser die Hose gefunden hat, ein versalzenes Schnitzel. \u003Cbr/>Mit dem Schlüssel gehen dann alle auf das Oberdeck. \u003Cbr/>''Ebene E0'' \u003Cbr/> D geht zun Vorderkastell und versucht mit dem Schlüssel die dortige Tür zu öffnen, was aber nicht gelingt, da der Schlüssel nicht in das Schloß paßt. R reinigt den Schlüssel von Rost und anderen Verunreinigungen und D probiert es erneut ohne Erfolg. Daraufhin geht D zur Tür vom Achterkastell und probiert ihn in dem dortigen Türschloß aus. Der Schlüssel paßt und läßt sich drehen. Zu aller Überraschung öffnet sich nicht die Tür zum Achterkastell, sondern die zum Vorderkastell. Aus der Tür von Vorderkastell treten zwei dunkelhäutige Humanoide, die mit Kettenhemd, schwarzer Lederhelm, schwarzer Lederhose und scharzen Handschuhen bekleide sind, heraus. Der eine hat eine Streitaxt und der andere einen Anderthalbhänder in der Hand und beide stürmen auf die Gruppe zu. Der Versuch der Gruppe, sich durch die Tür des Achterkastells in Sicherheit zu bringen, mißlingt, da sich diese Tür nicht öffnen läßt, so dass es zum Kampf kommt. D beschwört 10 Krähen herauf, die in der Luft kreisen. Der Schwertkämpfer orientiert zu zu RR und der Axtkämpfer zu R. RR streckt seinen Gegner mit einen gezielten Beintreffer nieder, der daraufhin aufgibt und der Axtkämpfer gibt sich der Übermacht aus R und Ch und den Krähen geschlagen. R versucht die Wunden der beiden zu behandeln, was aber mißling, worauf D und RR die Gegner magisch heilen. Im anschließenden Gespräch mit den Gegnern kommt heraus, dass sie aus Olport und Brabak sind. RR bekehrt den Schwertkämpfer und der Axtkämpf steckt seine Waffen weg und geht, da A die ganze Zeit ein Friedenslied singt. \u003Cbr/>''Ebene U1'' \u003Cbr/> Nach der ganzen Aktion geht D unter Deck zum Kobold und gibt ihm den Schlüssel zurück. RR folgt D und bekehrt den Kobold zu Rondra. Danach beginnen die drei und J, der die ganze Zeit beim Kobold war, ein großes Besäufnis. D kommt nach einer ganzen Weile besoffen wieder an Deck und bitte R, J auch wieder an Deck zu holen. R schaft J, der inzwischen himmelbau schimmert, an Deck. RR und der Kobold machen derweil unter Deck weiter und kämpfen zur Schau mit dem Rapier. \u003Cbr/>''Ebene E0'' \u003Cbr/> Nach dem J oben ist, geht R zum Achterkastell  und versucht dort die Tür zu öffen, was zu seinem Erstaunen ohne Probleme geht. Der sich jetzt öffenden Raum enthält ein Regal voller Bücher, einen Schreibtisch und eine Treppe nach oben. R untersucht den Schreibtisch und findet das Logbuch des Schiffes, dessen Name die weiße Taube lautet. Weiter findet R 12 Seekarten und ein gefülltes Geldsäckchen, das er, wie die Seekarten, mitnimmt. Derweil zaubert J viele kleine, kurzzeitige Zauber, wie z. B. eine blaue Maus, dem Mast als Fragezeichen etc. RR schaft es endlich auch wieder, auf des Oberdeck zu kommen. \u003Cbr/>  |\n| ~22  |J kommt zu R in die Kajüte und findet dort einen Teppich. Er zieht den Teppich zur Seite und dabei wird eine geheime Falltür auf Ebene U1 sichtbar. \u003Cbr/>''Ebene U1'' \u003Cbr/> RR kommt in die Kajüte, sieht die Falltür zur Ebene U1 und öffnet diese. Dann befiehlt er Ch, die sichtbare Leiter hinunter zu steigen. Ch stellt sich ungeschickt an und fällt die Leiter herunter. RR steigt selbst rasch nach, um zu schauen wie es Ch geht. Unten angekommen, treffen die beiden auf 10 Ratten und treten sofort die Flucht nach oben an. \u003Cbr/>''Ebene E0'' \u003Cbr/> Derweil legt sich J auf den Teppich und schläft umgehend ein, ebenso wie D, als sie J mit den Händen wecken will. R versucht die beiden mit einem Eimer voll Wasser zu wecken. Es mißlingt, da der Teppich die beiden schützt. A, der inzwischen auch angekommen ist, wendet sich den Büchern zu und studiert sie.\u003Cbr/>''Ebene U1'' \u003Cbr/>R, RR und Ch rüsten sich und gehen über die Leiter wieder in den Raum unter der Falltür. Unten finden sie, nach dem sie eine Fackel entzündet haben, mehrere Truhen. Die eine Truhe enthält gute Kleidung, die RR zum Teil ansich nimmt. Weiter findet RR in der Truhe Aktzeichnungen, die er alle mitnimmt. In der anderen Truhe finden R und RR diverse brauchbare Gegenstände, die sie alle mitnehmen. \u003Cbr/>''Ebene E0'' \u003Cbr/> Danach kommen sie wieder nach oben. \u003Cbr/> In der Kajüte befindet sich eine Treppe, die eine Ebene (E01) höher führt. R, RR, Ch und A gehen gemeinsam die Treppe nach oben. \u003Cbr/>''Ebene E2'' \u003Cbr/> Als sie oben ankommen und die Tür öffnen, scheint ihnen Sonnenlicht entgegen. Sie gehen weiter und finden ein, in den  im Teakholzboden eingelassenen, Kreis und Pentagramm mit unterschiedlichen Symbolen und Schriftzeichen aus Silber. Nach dieser Feststellung gehen alle ersteinmal auf des Oberdeck zum Informationsaustausch. \u003Cbr/>''Ebene E0'' \u003Cbr/> J und D schlafen immer noch auf dem Teppich. „Das Schiff“ , so berichtet R, „heißt Taube und ist hier her teleportiert worden. Das steht so im Logbuch.“ RR berichtet, dass er Briefe mit dem Inhalt über Magie gefunden hat, in dem mit Magie ein Monstermagier gerufen werden soll. A hat hingegen einen Brief mit einem Lied über den Kampf gegen Borbarad gefunden. Derweilen werden J und D wach. J geht nach oben und läuft über den Zirkel im Pentagramm und wird sofort zum Unterdeck zum Kobold teleportiert. \u003Cbr/>''Ebene E1'' \u003Cbr/> J geht sofort wiede zum Pentagramm und geht wieder zum Zirkel. Dabei schläft er plötzlich ein. Mit Hilfe von RRs Magiebüchern können die Symbole und die Schriftzeichen identifiziert werden. RR geht auf das Symbol Traum und fällt augenblichtlich in einen Tiefschlaf. R geht vorsichtig um die Symbole und Schriftzeichen und holt J von der Zirkelmitte zum Rand außerhalb des Pentagramms. J wacht langsam auf. R macht dasselbe mit RR. RR wacht auf und berichte, dass er von Rondra geträumt hat. R geht auf das Symbol Raum und denkt dann an Platz vor dem Schreibtisch in der Kajüte. Die Teleportation funktioniert nicht. Ebenso funktioniert es nicht, als er sich auf das Symbol Ort und Intervall stellt. RR macht es R nach und denkt an den Platz beim Kobold. Bei ihm funktioniert es und er kommt beim Kobold an, mit dem er im Anschluß anfängt, lustige Lieder zu singen. R entdeckt ein Fernrohr und schaut durch dieses. Er entdeckt eine Höhle, aus der es golden schimmert. R zeigt J und D durch das Fernglas den Schatz in der Höhle. J fliegt los auf die Höhle zu und hört plötzlich keine Seegeräusche mehr, worauf einen Meter absackt und wieder zurück kehrt. Nach dem er allen mitgeteilt hat, was er bemerkt hat, fliegt er erneut zur Höhle und landet dort. J stellt dort viel magische Energie fest und kommt mit einer Goldmünzen aus Bosparan (Dukaten) zurückt. Darauf beschließen alle, mit dem Beiboot zur Höhle zu rudern. |","title":"19 20. Boron 16 Hal","type":"text/vnd.tiddlywiki","changecount":"6","modified":"20220910081822355","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"title":"19 30. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 32 Grad strahlend blauer Himmel, Windstille\nReiseweg geht durch den Wald, wodurch die Reise angenehm wird. Am Vormittag ist es still bis auf das Rattern der Räder. Am Nachmittag sieht J ein Eichhörnchen und versucht dieses zu fangen. Das Eichhörnchen kann sich in Sicherheit bringen und ein Eichelhäher ruft. J versucht den Ruf des Eichelhäher nachzumachen. Fast alle denken, dass J sich verletzt hat und kommen zu ihm. Nach dem Fehlalarm geht die Reise erlebnislos weiter.\nAbends ankunft an einem Weiler mit einer Übernachtungsmöglichkeit.\n ","changecount":"6","created":"20130818105000000","modified":"20210523191234155","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"20 01. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 38 Grad, sonnig, am Nachmittag zieht Bewölkung auf und es beginnt zu Regnen, Wind 4 Bf\nRuhige, staubige Reise bis zum Abend. Rechtzeitig vor dem Toreschluss kommt der Treck an einer Stadt an. Das Übersetzten mit Hilfe einer Kettenfähre passiert ohne Probleme. Der Treck erreicht Wehrheim.\nDer Treck wird von Gläubigen des Rahjatempels bei der Einreise begrüßt. Keiner der Treckpersonen zeigt ein Interesse. Aufforderung, am nächsten Tag die Waren auf dem Markt anzubieten. Rast im Gasthaus \"zur Sonne\". J streunt durch die Stadt und sucht den Rondratempel. Zuvor fragt er M, was der Bannstrahlorden ist. \nR geht in das Lokal \"zum Schwert\", wo sich die Eisengarde tifft. R kommt sich ungewohnt klein vor, da alle Soldaten Grademaß von 1,80m haben. R tringt den Probeschluck (Maßkrug) in einem Zug aus und wird dann von den Manschaftsgraden eingeladen. R zecht und feiert den ganzen Abend.\nM und J gehen Zur Bibliothek und befragen den dort anwesenden Praiosgeweihten nach dem nächsten Gottesdienst. In dem dann anschließenden Gespräch erfahren die beiden, dass die Gerüchte über den Basilisken anscheinend whar sind und die Bauern im Norden sehr unter den Monstern leeiden. M fragt nach Kartenmaterial und erfährt, dass sie ohne Probleme Kopien erwerben kann. M fragt nach altnivesischer Literatur und erfährt von dem Praiosgeweihten, dass die Nivesen ein Nomadenvolk ohne schiftliche Dokumentation war und immer noch ist.\nJ findet nach einer Stunde suchen den Rondratempel und geht kurz in das Gebäude. J fängt eine Ratte und legt diese auf den Altar von Rondra. J betet dann zu Rondra. Die Ratte verschwindet. Dann geht J in den gegenüberliegenden Rahjatempel und läßt sich einige Zeit hinter den Ohren kraulen. J geht dann wieder in die \"Sonne\" zurück.\nDer Bibliothekar will die Bibliothek bei Sonneuntergang und nach dem Gespräch die Bibliothek schließen. M macht sich unsichtbar und huscht, bevor die Bibliothek geschlossen wird, wieder in das Gebäude. Sie schließt die Vorhänge und sucht die ganze Nacht nach altnivesichen Schriften.\nZwischen 2 und 3 Uhr schließt \"Das Schwert\" und R geht nach hause. Er schaft es ganz leise in sein Zimmer zu gehen.\nD träumt vonb einem weißen Pferd mit rosa Mähne und Hufe. Das weiße Pferd trifft auf ein schwarzes Pferd, das aus einem Gebüsch herausbricht. Das schwarze Pferd liefert sich mit dem weißen Pferd ein Wettrennen, das mehrmals über eine Wiese geht. Dann springt das weiße Pferd in ein Gebüsch und das schwarze Pferd springt in das Gebüsch, aus dem es gekommen ist.  Dann wacht D auf.  \n\n  ","changecount":"7","created":"20130818134400000","modified":"20210523191231298","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"20 11. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: O 2Bf bewölkt 10°C teilweise sonnig\n\nMannschaft: R, D, J, A, P, K, M, Ingrid, Petterson, 6 Gesellschafter aus Thorwal, 12 Thorwaler aus Brabak (6 Ingrids aus Mannschaft und 6 aus Pettersons Mannschaft ==> 27 Personen + Klabautermann\n\nAm Morgen löst sich der Verband auf. Der Schnellsegler soll verkauft werden und dafür eine Otta erworben werden. Vom Verkaufserlös soll ein großerer Batzen an Swafnir gehen.\n\nGeschwindigkeit: gemittelt 2kn\n\nAm frühren Nachmittag sichtet R eine schwarze Galleere mit Al Anfaner Flagge. Das Schiff hat einen ähnlichen Kurs und kann leider nicht abgefangen werden.\n\nJ fragt D und M, ob sie seine \"Blume\" zum Duften bringen können. Beide verneinen es. J bastelt an seiner \"Blüte\". Er will dort oben eine kleine Mulde machen. Dann gibt er auf und legt sich in den Mastkorb zum Schlafen.\n\neine ruhige Fahrt\nbis 24 Uhr: => 48sm\n","changecount":"2","created":"20200405210400000","modified":"20211031223751826","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"title":"20 12. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Wind NW 15°C Orkanboen, Gewitter\n\nZum Sonnenaufgang ziehen schwarze Wolken und Sturm auf. Der Wagen wird abgespannt.\nIm Morgengrauen wird die Gruppe von Axtschlägen geweckt. Grimmbartel läßt in der Umgebung Bäume zu fällen, um um das ehemalige Lowanger Auge ein Gebäude zu errichten. J spricht mit TÜV, dass er auch eine eigne Hütte haben will und TÜV Grimmbatel davon über zeugen soll. R setzt sich, nach dem Sichern des Wagens, in die Lee-Seite und schärft verschiedene Waffen. Anschließend repariert er verschiedene Sachen. Gegen Mittag ist der schlimmste Sturm durch. TÜV geht zu Grimmbartel und überzeugt diesen ein paar Hütten mehr zu bauen. Eine für Kobolde, eine für Frösche und eine für J. A regt sich wegen der Abholzung auf. TÜV, T R und M gehen zum Gasthof, um dort lecker zu essen. K paßt auf den Wagen auf.  \n\nAm Nachmitag versucht M mit J Hilfe D zu kontaktieren. M aktiviert dazu ihre Kugel und sieht D. D ist entspannt und fühlt sich plötzlich beobachtet. Mit Js Hilfe beginnt die Kommunikation. D reagiert nicht. J schickt ein tiefes Grollen. D ist irritiert. J meldet sich mit ich bins. Dann bricht plötzlich die Verbindung zusammen. D spricht mit Esmé über die  Möglichkeit, wie J mit ihr reden kann. M und J versuchen dann mit Hilfe des ehemaligen Lowanger Auges erneut Kontakt aufzunehmen. Es gelint. Die beiden sehen nur ein wabern Etwas an der Stelle, wo es das Haus von Esmé stand. Sie sehen eine Stadt und J sucht einen Platz, wo er ohne Gefahr sich hinteleportieren kann. M schlägt vor, es am Abend noch einmal zu versuchen. Esmé erklärt D, dass sie einen Abschirmzauber gewirkt hat und sie damit sicher seien. \nAm Abend probieren es M und J wieder und informieren D über den Stand der Dinge. D spricht mit Esmé und ihren Besucherinnen über alles. Das Kaffeekränzchen diskutiert darüber, wie man eine Person umbringen kann. Es stelt sich heraus, dass eine Pfeil aus Eibenholz ihn töten kann, da das Eibenholz magische Schutzzauber durchdringen kann. Dann stellen die Hexen fest, dass es eine Fluch gibt, mit dem sie den Geist dann an etwas binden können. ","changecount":"15","created":"20180519141100000","modified":"20210213172321007","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"created":"20211031221756812","text":"Weller: 30°C Gewitter,  nah dem Gewitter 20°C, Wind O 6BF \u003Cbr/>\n\nAufbruch nach dem Frühstück. Bis zum Mittag gibt es keine Begegnungen. \nAm Mittag erreichen die Gruppe die Brücken bei Romilis. Es werden 3ST Brückenzoll bezahlt. Die Gruppe fährt zum Gasthaus „Landsknecht“ und übernachtet dort wieder. \u003Cbr/>\n\nDrei Schwangere spreche M an, die sich wieder um die Frauen kümmert. Bei einer ist es sehr dringend. Nach einer Stunde kommt das erste Kind zur Welt. Das zweite kommt 4 Stunden später an. Die letzte Frau bringt ihr Kind im  Morgengrauen zur Welt. M ist am Morgen sehr müde. Die Gruppe beschließt, einen weiteren Tag in Romilis zu bleiben. \u003Cbr/>\n\nJ fliegt am Abend zum See, um dort eine ruhige Insel zu finden. Leider findet er gar keine Insel, aber sehr viele Tiere.","title":"20 18. + 19. Rondra 20 Hal Romilis","creator":"Sievers","modified":"20220714205707541","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"created":"20220717150504132","text":"|!Uhrzeit|!Vorkommnisse |\n| 0.00 |R entdeckt ein Fernrohr und schaut durch dieses. Er entdeckt eine Höhle, aus der es golden schimmert. R zeigt J und D durch das Fernglas den Schatz in der Höhle. J fliegt los auf die Höhle zu und hört plötzlich keine Seegeräusche mehr, worauf einen Meter absackt und wieder zurück kehrt. Nach dem er allen mitgeteilt hat, was er bemerkt hat, fliegt er erneut zur Höhle und landet dort. J stellt dort viel magische Energie fest und kommt mit einer Goldmünzen aus Bosparan (Dukaten) zurückt. Darauf beschließen alle, mit dem Beiboot zur Höhle zu rudern. \u003Cbr/> Sü Sü Sü springt über Bord und verschwindet im See. Das Boot kommt an der Höhle an und alle steigen aus. R sichert das Boot mit einem Seil. Dann gehen alle in die Höhle, die eine Fläche von etwa 3m mal 3m  hat. Von dieser Höhle gehen zwei Ausgänge ab. Der eine Ausgang führt zu eine kleinen, der andere zu einer großen Höhle. In der großen Höhle liegt ein großer Haufen Knochen von einem 20m langen Drachen. \u003Cbr/> In der großen Höhle liegt ein Haufen Knochen eines Drachens von ca. 20m Länge. In der kleinen Höhle ist ein kleiner Altar mit einem Schwert darauf. Die Wände sind direkt in den Fels gehauen. Dort befindet sich eine weitere Tür und die Wände sind mit Bildern, die Decke mit Sternenkonstellationen bemalt. Weiterhin steht ein Altar, auf dem eine Schwert liegt. Auf dem Altar befindet sich, wie im gesamten Raum, keine Staubschicht. RR nimmt, nach einem kurzen Gebet an Rondra, das Schwert vom Altar. RR hat, nachdem er das Schwert genommen hat, das Gefühl, diesen Ort zu beschützen. \u003Cbr/> A lauscht an der Tür und hört Geräusche. Daraufhin baut sich RR vor der Tür auf und R klopft, seitlich stehend, an die Tür. Die Tür wird von innen aufgerissen und ein gerüstetes humanoides Wesen (Helm, Rabenschnabel) mit dickem Schwanz bleibt in der Tür stehen. R und A weichen zurück, während RR einen Dämönenfaucher ausspricht. R spricht das Wesen auf neuaventurisch und thorwalisch ohne sichtbaren Erfolg an. RR versucht es mit nivesisch und wird daraufhin mit Handschalg begrüßt. Als das Wesen, das auf den Namen Rupuk hört, A sieht, begrüßt es diesen auf elfisch und die beiden unterhalten sich ausführlich, wobei A Rupuk ausführlich von dem Auftrag erzählt. Danach bittet Rupuk RR bitte kurz zu warten und verläßt den Raum. Als er kommt zurück und fragt er RR, ob er der Wache beitreten will. Als dieser zustimmt, erhält er eine Rüstung (Harnisch und Schnabelhelm). R fragt Rupuk nach der Sternenkostellation an der Decke und erfährt von ihm, dass das die Darstellung der Sternenkonstellation zum Zeitpunkt des Untergangs von Dalradia (nördliche Hemisphäre) ist. R  fragt dann Rupuk, wo das Dalradia liegt und er erzählt es. \u003Cbr/> D ist, nach der Berührung von dem Drachenknochen, in dem kleinen Raum angekommen und hört zu. Rupuk erzählt gerade die Geschichte von der „Alten vom Wald“ \u003Cbr/> RR will, als die Gruppe aufbrechen will, hierbleiben. R nimmt ihm daraufhin das Schwert aus der Hand und legt es zurück. RR will Rondras Auftrag erfüllen und weiht daraufhin den Altar zur Ehre Rondras. Dann hält er eine kurze Messe. Daraufhin steigt für 24 Stunden sein Mutwert um 2. \u003Cbr/>\u003Cbr/>J wird derweilen vom Drachenskelett angesprochen und er geht, von D begleitet, in den großen Raum. J stellt sich vor und D gerät in Panik, als sie der Drachenkopf ansieht. J schafft es, D zu beruhigen. J und D unterhalten sich mit dem Drachen, der auch ausführlich von seinem Leben erzählt. Während des Gesprächs will J dem Drachen zeigen, dass man nicht durch Wände gehen kann, was aber trotzdem gelingt (Amulett!), und geht auf die Wand neben der Tür zu. Er verschwindet in der Wand, kommt auf der anderen Seite heraus und kommt durch die Tür wieder herein. Daraufhin beginnt der Drache seine Flügel auszubreiten und J und D verlassen die großen Raum. J verläßt die Höhle und springt ins Wasser, wo er wieder zum Wels wird. Der Drache dreht eine große Runde in der Höhle. D, die sich an die Wand gelehnt hat, wird vom Flügelknochen des Drachen kurz berührt und rennt daraufhin in den kleinen Raum. Der Drache kehrt nach der Runde wieder in den großen Raum zurück.\u003Cbr/> J taucht als Wels im See umher und trifft dort auf ein Welsweibchen. Die beiden toben umher und springen dabei mehrfach aus dem Wasser. Dabei taucht J plötzlich in die Wand des Schiffes und landet in Ebene U2 im Seesternbecken. Dort läßt er sich auf den Seestern sinken und erhält dort von diesem AE. Nach einer kurzen Unterhaltung taucht J wieder durch die Schiffswand und schwimmt zur Höhle. Dort schleicht er sich zum Ende der Messe zu den anderen. Nach der Messe beschließt die Gruppe, zu weiteren Planung, wieder zum Schiff zurück zu kehren |\n| ~2.00 |Nach dem alle wieder an Bord sind, wird beschlossen, den Schwarzmagier zu suchen, der das ganze hier verursacht hat. Die Suche von alle nach organischen Resten des Magiers auf der Ebene E0 bleibt allerdings erfolglos.\u003Cbr/> D versucht mit Hilfe ihrer Kugel weitere Informationen zu erhalten, aber J hält sie davon ab. J ruft alle zusammen in einen Kreis und berichtet allen von seinem Vorhaben. R und Ch werden aus dem Kreis gebeten. J bittet alle, sich an den Händen anzufassen und wirkt dann den Zauberspruch \"Unitatio Geistesbund\" (78AE + 36AE + 23AE + 11AE = 148AE). Nachdem der Spruch gewirkt ist, wird die Kugel von D zunächst milchig und dann rot. Dann sind auf einmal Bilder zu sehen, Gesichter entstehen. Es sind auf ein mal drei Personen zu sehen.\u003Cbr/> RR sieht Person 1, ein Mann mit kantiges Gesicht mit weißem Haar und grauem Bart. Die Person trägt einen dunkelblauen, spitzen, kegelförmigen Hut mit silbernen Sternensymbolen und ein ebenso dunkelblaues, seidenes Gewand. Er trägt einen reich mit Schnitzereien und Silber verzierten Stab mit einer silbernen Drachenfigur auf dem Stabkopf. Es ist ein Magier, der in Aktion ist. \u003Cbr/> Dann wandelt sich das Bild. Es wird eine Waldlichtung sichtbar und der Magier ist nicht mehr allein. Es werden weitere Magier mit heller und dunkler Hautfarbe, ein Zwerg, sieben Elfen und mehrer geflügelte und nicht geflügelte Drachen, insgesamt 49 Wesen, sichtbar, die einen Kreis um ein Einhorn bildeten.\u003Cbr/>D und A sehen die zweite Person, einen Mann mittleren Alters, mit einem ebenen und glattrasierten Gesicht. Während D ihn sehr schön findet, wie einen Mann von Welt, sieht A ihn eher neutral. Der Mann trägt ein feines, hell weißes Seidengewand, das typisch für einen Diplomat ist. Er sizt an einem Schreibtisch und hat eine Schreibfeder in der Hand. Das Bild verschiebt sich ein wenig und A erkennt, dass der Mann sehr feine, gepflegte Hände hat und gerade einen Brief in neuaventursich schreibt. Neben dem Schreibtisch steht ein mit im Blattwerk versteckten elfenähnlichen Schriftzeichen. J, der die zweite Person auch sieht, spricht diese an, worauf diese erschreckt einen Tintenklecks auf dem Brief macht. Dann greift sie sofort nach dem Stab, steht auf und fragt nach dem Namen.\u003Cbr/> Dann verändert sich plötzlich wieder das Bild. Es ist nur noch bernsteinfarbendes Licht zu sehen bevor das Licht verblast. Dann erscheint ein neues Bild: Wald, dichter undurchsichtiger Wald mit einer Ruine und eine, für J häßliche, Steinfigur. Dann wieder erscheint nach einem bernsteinfarbenden Licht das Gesicht der zweiten Person. Das Licht in der Kugel wird milchig und manifestiert sich anschließend über ein Pentagramm.\u003Cbr/>Die dritte Person, die sichtbar wird, ist ein Mann mittleren Alters, der einen Dreispitz und einen schweren, blauen Mantel trägt. Sein Gesicht ziert ein dunkler Vollbart. Es ist ein typischer Schiffskapitän. Er sitz am Schreibtisch und schreibt gerade in das Logbuch der \"Taube\". Es ist kein Seegang bemerkbar. Dann ändert sich das Bild. D sieht Wellen und bemerkt den Seegang des Schiffes. Zusätzlich sieht sie, wie eine Frau an der Reling steht. Es beginnt zu dämmern. \u003Cbr/>D sieht beim Kapitän eine Küste mit Lichtern. Dann sieht sie auf ein Mal Gischt am Bug und Wetterleuchten. Plötzliches schnelles vorspulen. Das Unwetter kommt schnell und ein Matrose geht über Bord. Der Kapitän steht am Ruder. In der Gewitterfront taucht auf überraschend ein heller Stern auf, der immer größer wird und sich rasch nähert. Der Stern zieht einen Schweif hinter sich her. Es wird taghell und das Licht kommt schnell näher.\u003Cbr/>J sieht in dem Bild der ersten Person, dass sich in dem Kreis ein fünfköpfiger, grüner Drachen und ein geflügelter, einköpfiger, blauer Drache befinden. Er sieht einen Drachen, der in einer Höhle vor einer Burg liegt. Vor dem Drachen steht eine Frau. Es fliegen Blitze hin und her. Dann verlangsamt sich die Darstellungsgeschwindigkeit. J sieht, wie die Frau, eine Elfe, einen Zauber wirkt, der bei dem grünen Drachen alle Köpfe mit einem silbernen Nebel umgibt. Weiter sieht er, dass der blaue Drache in einer Eiswand eingeschlossen ist. J spricht die Elfe an und fragt nach dem Zauber. Er erfährt, dass die Elfen einen Fluch gegen alle Drachen ausgesprochen hat (Goldgier). Er fragt sie weiter nach dem Tier in dem Kreis und sie antwortet ihn, dass es sich um ein schwarzes Einhorn handelt.\u003Cbr/>Es erscheint wieder das bernsteinfarbende Licht. J spricht den grünen Drachen an. Plötzlich ein grelles Licht. \"... es mußte sein. Es war ein Geschöpf des Dunklen....\" Dann wird die Kugel schwarz.\u003Cbr/>D spult vor und in der Kugel wird es wieder heller. Ein Schiff fährt auf der See. Die Frau, die D an der Reling gesehen hat, springt über Bord. Dann sieht sie den Höhleneingang. Das Bild hat Störungen und D spult daraufhin vor. Es erscheint die erste Person. Man hört, wie sie Theo genannt wird. Theo zeichnet ein Pentagramm auf das Achterkastell der Schiffes. Er spricht mit dem Kapitän und sie gehen zum Pentagramm, wo sie dann plötzlich verschwinden. Das nächste Bild zeigt Theo in einem Kaminzimmer in dem Buch \"Das Leben in den Wälder in elfischer Sprache\" lesend. Er trägt Hauskleidung und hat neben sich eine gefüllte Karaffe stehen. Daneben steht der Kapitän in einer Dienerlivree und gießt gerade ein. Dann erscheint ein schneebedeckter Turm im Wald. Danach erscheint eine Ruine im Dschungel. D zoomt immer mehr, bis nur noch eine blaue Scheibe erkennbar ist. Dann enden die Bilder in de Kugel. \u003Cbr/>\u003Cbr/>Alle sitzen zusammen und tragen die Fakten zusammen. Es erfolgt eine genaue Beschreibung der Elfe.\u003Cbr/> Die Elfe hat schneeweißes Haar. Sie trägt viele Hesindsymbole (Schlangen) und Rubine als Schmuck. Weiterhin trägt sie ein Tuchgewand und eine Kugel, die von innen heraus schimmert. Das gelbgrüne Tuchgewand, das auf eine Hesindegeweihte hindeutet, ist für kältere Gefilde ausgelegt. Um die Hüfte trägt sie einen Gürtelschnur mit Goldfäden und reich verzierten Gürtelknoten. Sie trägt einen, aus blauem Stein bestehenden, von außen strahlenden Seestern.\u003Cbr/> J und R gehen anschließend zum Pentagramm. J stellt sich auf das Feld Zeit und sagt 15 Minuten in die Vergangenheit. R beobachtet ihn in dieser Zeit. Es passiert nichts. Dann versucht J 10 Minuten in die Zukunft zu gehen. R, der J beobachtet, geht derweilen um das Pentagramm herum, was aber J nicht bemerkt. Dann klappt J bewußtlos zu­sammen. R beobachtJ dabei und zieht ihn nach 10 Minuten von dem Pentagramm. J bleibt weiter 15 Minuten bewusstlos liegen bevor er wieder erwacht. \u003Cbr/>RR ist mit Ch den beiden gefolgt. Nach dem R J vom Pentagramm gezogen hat, geht RR auf das Feld \"Zeit\" und betet zu Rondra. Ein kurzer Gewittersturm über dem Pentagramm entsteht und RR hört auf zu predigen. Dann holt RR Ch und die beiden gehen auf das Feld „Zeit\". RR konzentriert sich auf das Achterkastel (E0) und auf 5 Min in die Zukunft. Ein helles Licht entsteht, in dem Ch verschwindet, während RR erschöpft zurückbleibt. R, der Beobachter, sieht wie Ch verschwindet und wendet dann seinen Blick in Richtung des Achterkastels. Zunächst sieht er nichts, aber nach 5 Minuten erscheint Ch wieder am gewünschten Ort. \u003Cbr/>Nach diesen Experimenten beschließt die Gruppe am Oberdeck (EO) zu übernachten. \u003Cbr/>\u003Cbr/>|\n| 12.00 |Nach 8 Stunden Schlaf weckt die letzte Wache die Gruppe. R stellt verwundert fest, dass sich das Wetter nicht geändert hat. Er sucht nach Essen und findet in der Kombüse Bohnen, Schiffszwieback, Mehl, Reis und Speck, der wieder erwarten in Ordnung ist. R Rocht daraus ein leckeres Essen. Die Wachen erzählen RR, dass die Vorräte langsam zur Neige gehen und der Meister heute kommen sollte und neue mitbringt. R, der Zum Essen Dier haben möchte, sagt zu Ch, dass er zum Kobold auf dem Unterdeck (U1) gehen und Bier holen soll. Er bringt 4 kleine Fässer von etwa 10l Inhalt mit. Das Bier in den ersten drei Fäßern ist nicht mehr gut und genießbar. Das letzte Faß enthält gutes Bier. \u003Cbr/> Nach dem Essen berät sich Gruppe, wie man am Besten den Magier bekämpfen kann. RR kommt auf die Idee, die Möbel zu verrücken, so dass sich der Magier in diesen materialisiert. Dieses hätte den sofortigen Tod des Magiers zur Folge. Daraufhin verteilt die Gruppe verschiedene kleinere Teile auf dem Pentagramm und in den Raum en auf den Ebenen EO und E1. Dann wartet die Gruppe stundenlang erfolglos. |","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]","title":"20 21. Boron 16 Hal","modified":"20220910081822365","modifier":"cyclooctan"},
{"title":"2021 Oktober 31","text":"","created":"20211031223320657","creator":"Sievers","modified":"20211031223332242","modifier":"Sievers","tags":"Journal"},
{"title":"21 02. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"M hört plötzlich ein Klack, klack. Ein Bibliothekar öffnet die Bibliothek, zieht die Vorhänge auf und öffnet ein Fenster. M macht sich unsichtbar, packt das letzte Buch weg und klettert aus dem Fenster in Blumenbeet. Im Schatten des Praiostempels wird M wieder sichtbar und geht in die \"die Sonne\".  Die Waren werden angeboten. Wertsteigerung 9%. \nR geht tagsüber zur Kaserne der Eisengarde und führt ein kleines Streitgespräch mit dem Feldwebel. Dieser weiß nicht, das es Thorwal gibt. R erklärt es ihm und sagt, dass die Thorwaler die Orks im Orkland von Norden her bekämpft. Man verabredet sich am Abend ins \"Schwert\". Abends geht R wieder in das \"Schwert\". Im Schwert ist provoziert der Feldwebel R, worauf dieser seine Streitaxt hauf den Tisch \"stellt\". Daraufhin zieht der Feldwebel sein Schwert und legt es auf den Tisch. R wirft daraufhin seine Streitaxt, die in der Tür stecken bleibt. In dem Augenblick öffnet sich die Tür und ein Soldat tritt mit bleichem Gesicht herein. Nach einem Entschuldigungstrunk gehen die Soldaten in den Hof und holen Holzwaffen aus einer Scheune. R besiegt in dem Schaukampf den Feldwebel, der zu Boden fällt . R hilft ihm auf. An diesem Abend gibt es viele Kämpfe und das Bier fließt in Strömen. \nK schaut über den Waffenmarkt nach neuen Waffen und findet alle ihm bekannten Waffen in der Qualtität von gut bis sehr gut.\nT und A gehen nach dem Frühstück auf den klassischen Markt und wollen nach dem Schwarzmarkt ausschau halten.\nD schließt sich in ihren Zimmer ein und nimmt ihre Kugel. J ist auch in dem Zimmer und beobachtet sie.  D konzentriert sich auf ihre Kugel und sieht dann das weiße Pferd. Sie zoomt auf und sieht dann ein Wäldchen, dann einen Bach, eine Wiese. J sieht in die Kugel und erkennt dann das Pferd, das sich nur schwer zu überzeugen war, einen Trank zusich zu nehmen. J spricht es an, worauf es sich erschreckt und in den Wald galoppiert. D beendet den Zauber und streitet sich dann mit J über ihren Traum. D versucht wieder den Zauber aufzubauen, was aber zunächt misslingt. Beide sehen die Wiese und den Holunderbusch mit einem kleinen Druchbruch. In dem Durchbruch ist es niedergetrampelt. In dem anderen Duchgang geht es in das Dickicht und endet auf einem Kartoffelacker. J erinnet die Landschaft an seinen Besuch auf der Elfeninsel in der Nähe von Donnerbach. D zoomt nach oben bis zum Nebel. J will einige Einwohner suchen, die er nach einem schwarzen Pferd fragen kann. Nach einer kurzen Suche finden sie einige Elfen. J spricht die Elfe Jolanda an, die er kennt. Jolanda erstarrt und beantwortet dann J frage nach dem schwarzes Pferd. Jolanda folgt dann J Anweisungen, zum dem Kartoffelacker und zum Holdunderbusch zu gehen. Dann geht sie auf Anweisung durch den Holdunderbusch zur anderen Wiese. J gibt ihr die Anweisung, ihre Chefin über den Traum zu informieren. Als sie zurückgehen soll sieht den Ausgang nicht. Als  sie nach J Anweisungen geht, landet sie auf einem Getreidefeld. J schickt sie zurück und sie landet wieder auf der Wiese. Beim nächsten Durchgang soll Jolanda an den Kartoffelacker denken und dann landet sie wieder auf diesem Acker. Dort hat sich ein Auflauf gebildet. Die Chefin ist auch dabei. J spricht die Chefin an und bitte sie, auf das Portal besser besser zu achten. Ebenfalls soll sie auf das weiße Pferd, das auf der anderen Seite des Portals auf einer Wiese lebt, zu achten, da es von eine nicht identifizierten schwarzen Pferd verfolgt wird. Die Chefin bestätigt, das es \"draußen\" ein Problem mit einem Basilisken gibt. Dann beendet D das Gespräch.\nAuf dem Marktplatz informieren sich T und A bei zwei Bannstrahlern über die entsprechenden Verhaltensregeln, metallverarbeitende Betriebe, dem Rahjaviertel und dem Armenviertel. Sie stellen dabei fest, das die beiden Bannstrahler unter ihrer weiten Überwürfen Metallrüstungen und Streitkolben.\nR erwirbt am Nachmittag ein gutes, repräsentatives Schwert mit einer guten, schönen Schwertscheide. (170ST)\nK läßt eine Waffe im Rondratempel weihen. \nA kauft sich ein Mytrilrapier mit einer Blutrinne auf der Klinge (600ST), das in zwei Tagen fertig ist.\nA und T gehen am Abend in die Unterstadt. A nimmt nur einen Dolch, T ein Messer mit. J geht mit. 11 Hundedamen finden J attraktiv und bieten sich an. Bei einer findet J Gefallen und er verschwindet mit dieser Hundedame. A und T finden zwei beleuchtet Treppenabgänge mit dem Zugang zu entsprechenden Etablisemnts. Sie finden 20 Personen mit schwarzen, dunklen Umhängen, die draußen umhergehen. Eine Person mit grünem Lodenumhang, eine Dame in einem roten Seidenkleid, das durchscheinend ist und 17 Personen mit weißgelblichen Umhängen (Bannstrahler?). J kommt wieder und riecht an den Eingängen und findet nichts magisches. A, T und J gehen einen Treppenabgang und öffnen die Tür. Als J Tabakrauch riecht, drängt er die anderen beiden heraus. A und T riechen auch schwarzen Lotus. Sie gehen in den zweiten Kellerabgang. A und T gehen vor. J's Geruchtssinn ist immernoch gestört. Die Kneipe riecht nach Essen. Es sind 13 Personen, die an drei Tischen sitzten. Der Raum wird von drei Kerzen auf denh Tischen und zwei Kerzen an der Theke beleuchtet. Es gibt noch drei freie Tische. T und A setzten sich an einen leeren Tisch. Der Wirt kommt und entzündet eine Kerze. A und T bestellen Bier und ein Menü. Der Wirt bingt zunächst eine Suppe und einen Napf, in den A etwas von seiner Suppe für J gibt. Dann kommt der Hauptgang. Bisher ein schmackhaftes Essen. J spielt mit den Erbsen und wift dabei eine Erbse auf einen Gast. Der Gast zieht ein Messer und bedroht damit A und T. A weißt die Anschuldigung zurück und der Gast wirft das Messer neben A in die Wand. J zieht das Messer heraus und bringt es dem werfenden Gast. Der Gast füttert J mit Fleischstückchen. Als Nachtisch serviert der Wirt Früchtequark. J macht einen einpfotigen Handstand und wird dann von einem Gast mit einem Stück Fleich belohnt.  \nA fragt
