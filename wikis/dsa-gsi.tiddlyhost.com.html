assgelbe bis weiße Blüte einer Orchidee. Er sagt, dass man die Blütenstäube nicht einatmen soll. D identifiziert die Pflanze als Samthauch. Dann entdecken die beide eine Pflanze mit blauen, apfelgroßen Früchten. Der Lehrling nennt die Früchte süßer Tod, die, wenn sie gesessen wurden, mit Alkohol tödlich giftig sind. J nascht an einer der blauen Beeren, die sehr süß schmecken. D weißt J daraufhin, dass er in der nächsten Zeit keinen Alkohol trinken darf. \u003Cbr/>\nDann zeigt der Lehrling auf eine möhrenkrautartige Pflanze mit weiß Wurzel am Boden. Es ist Vragiswurzel, die zur Herstellung von Boronswein verwendet wird. Die nächste Pflanze, die der Lehrling D zeigt ist Wuwara, aus dem die Maori ihr Pfeilgift gewinnt. \u003Cbr/>\nAm Abend, kurz vor Sonnenuntergang kommt die Gruppe wieder im Dorf an. D bedankt sich beim Lehrling und wendet sich dann an den Scharmanen. Sie bietet diesem einige ihre Kräuter, die im Norden wachsen, an. Die beiden tauschen noch einigen Kräuter und Erfahrungen aus. \u003Cbr/>\nD schleicht sich, nach dem er sich bei D und M abgemeldet hat, am Abend weg und fliegt zur der Drachenfamilie. Dort lernt er von den Drachen, dass Gifte unterschiedlich wirken. Einige wirken nur bei den Menschen und den Drachen nicht. Wiederum andere Gifte wirken auch bei Drachen. Es ist temperaturabhängig, ob Gifte auch bei Drachen wirken. Gifte, die sich bei hohen Temperaturen zersetzen, sind für Drachen nicht so gefährlich. Mineralische Gifte hingegen sind auch für Drachen gefährlich. Nach der Lernphase über die Gifte rezitiert J alle Sternenbilder, die er sich gemerkt hat. \nAm Abend gibt es im Dorf das große Abschiedsfest mit viel Gesang und Tanz. Es gibt auch ein alkoholisches Getränk, dass um die 10 Vol% Alkohol enthält. Es wird von den Waldmenschen Milli genannt und ist schmeckt süß und nach Vanille. R sorgt sich während der Feier um alle, die zu viel über den Durst getrunken haben. Selbst W spricht intensiv dem Alkohol zu, nach dem D von R in ihre Hütte gebracht wurde. \u003Cbr/>\nEs ist eine feucht fröhliche Feier bis zum Morgengrauen. R schläft diese Nacht nicht.\u003Cbr/>\n","changecount":"2","created":"20201213072600000","modified":"20211031223751835","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222257488","creator":"Sievers","text":"Wetter: bewölkt, trocken 30°C windstill\u003Cbr/>\n\nK bekommt zum Frühstück von der alten Wirten einfach ein Bier, einen Teller mit Eier und Speck und einen Kanten Brot hingestellt. K fängt gerade an zu frühstücken, da erscheinen die Bannstrahler und werde von der Wirtin nach deren Wünschen gefragt. Gleichzeitig mit den Bannstrahlen erscheint A, der von K den Wink bekommt, sofort wieder zu verschwinden, was dieser auch tut. \u003Cbr/>\nNachdem die Bannstrahler aufgebrochen sind, informiert K die anderen. Anschließend kommen alle zum Frühstück. Nach dem Frühstück Aufbruch. \u003Cbr/>\u003Cbr/>\nEine ereignislose Reise. \u003Cbr/>\u003Cbr/>\nAm Abend erreicht die Gruppe Baliho und kehrt in das bekannte Gasthaus „zum Bären“ ein. R, die Thorwaler und Bertram gehen in eine Kneipe, in der es gutes Zwergenbier gibt.\n","title":"37 06. Effert 20 Hal","modified":"20221210185213013","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"37 18. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"M und J wandern weiter und kommen an ein Schneefeld. Es ist kalt. M setzt sich hin und beginnt in ihren Zauberbücher zu lesen. J sucht erfolglos Pfeiffhasen zu finden. M findet den gesuchten Zauberspruch und versucht ihn erfolgreich anzuwenden. Sie hat jetzt einen \"warmen, unsichtbaren Mantel\" um. J schläft und träumt. Plötzlich steigt J auf und fliegt zu dem obenfliegenden Adler. J sieht oben die bläulichschimmerende, Scheebedeckte Bergkette und auf der anderen Seite ein grünes Tal. Der Adler versteht J nicht. J kommt in großen kreisen langsam schwebend zurück. In der Mittagszeit ist M mit dem Zaubern fertig. M sucht J, sieht ihn und wartet dann. Während der Wartezeit findet M Arthankiefer, won der sie 6 Anwendungen ernten kann. Nach einiger Diskussion sucht M wieder in ihrem Buch. J fliegt und sieht sich um. Er kommt am nächsten Mittag wieder zurück. M sieht unter sich im Tal eine geschlossene Wolkenschicht.\n\nWetter: 20°C, trocken, böiger Wind aus NW\nFrühstück; Gebirge vorraus. In zwei bid drei Tagen kann der Fuß des Gebirges erreicht werden. Abmarsch in Richtung NNO. Ereignis lose Reise. Abends Lageraufbau. D versucht über ihre Kugel Kontakt zu J aufzunehmen. D sieht J und T nimmt Kontakt auf. D und J unterhalten sich. Afra sagt, dass wir etwa in 11 Tagen am See sind. Übernachtung. \nIn der Nacht passiert etwas auf der letzten Wache von T. K und D werden plötzlich wach. Etwas stimmt nicht. D Kugel leuchtet scchwach. K Warnruf weckt R. Die Gruppe macht sich kampfbereit. K zittern plötzlich die Knie. K berichtet, dass der Angriff aus der Ferne erfolgt ist und die genaue Richtung. D Kugel leuchte immer stärker und D schwingt sich auf Ihren Besen und fliegt weg. K läuft an R vorbei. R schaut sehr irritiert, da K sagt, dass der Angreifer hinter ihm ist. R dreht sich um und bewegt sich in die besagte Richtung. Afra und die Kinder sind plötzlich verschwunden. R geht in den Wald. Plötzlich wird er von einer riesgen Hand festgehalten. Er kann sich nich mehr befreien. Er ruft \"ich habe ihn!!\". D fliegt darauf hin zum Wald. A singt ein Friedenslied. Bei R fällt plötzlich die festhaltende Kraft weg und er ist sehr friedlich. Als er sich umdreht, sieht er einen allten Mann im dunkelblauen Gewand, der ihn freundlich begrüßt. R haut ihm freundlich auf die Schulter. Er wird von dem Magier zu einem Bier in den nächsten Ort eingeladen. R wird von ihm banbaladinisiert und will mitgehen. R will zuvor noch die Gruppe informieren. R geht zum Lagerfeuer, pfeift kurz zund ruft alle zusammen. D ist gelandet. Sie sieht den Magier und erkennt, dass es der Magier ist, der damals das Elfenpferd unter seine Kontrolle gebracht hat. D wirkt einen Zauber und berührt die Stirn von R ohne Wirkung. D geht zu K und wiederholt den Zauber bei K erfolglos. R holt den Magier an das Feuer und fragt ihn nach seinen Namen. Er stellt sich als Wolfram vor. D wirkt etwas bei K und ruft dann alle zusammen. R und A gehen zu D; Wolfram bleibt zurück, geht wieder in den Wald und ist dann plötzlich weg. Bei D angekommen, erklärt D, dass auf R ein Beherrschungszauber gewirkt wurde.          \n\n","changecount":"7","created":"20140824151600000","modified":"20210523191117744","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"37 28. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Wind O mäßig,  Regen,  10°C\n\nDie Gruppe bricht nach dem Frühstück auf. J fliegt zum Humanoiden. Beim Überfliegen sieht J einen Bären und fängt mit ihm ein paar Spiele.\nDie Gruppe erreicht am abend, total durchnäßt, Lowangen. TÜV geht in die Akademie, der Rest in den Gasthof. R bestellt sich als Erstes ein riesiges Bier, die anderen nehmen ein warmes Bad.  ","changecount":"9","created":"20190713202800000","modified":"20210213172442384","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"37 28. Effert 19 Hal Sukkuvelani","type":"text/vnd.tiddlywiki","text":"Wetter: wolkenloser Himmel sonnig mit Hitzegewitter mit Sturmböen , auf See 27°C an Land 37°C Wind NO 4 BF \n\nAm Morgen gegen Mittag wacht das Dorf langsam auf. D wird wach und findet W in ihrem Arm. R, der nicht geschlafen hat, kommt vorbei und bietet D einen Schluck Milli an. D, die sich saumäßig und verkatert fühlt, fühlt sich nach dem ersten Schuck wieder fit. W hin gegen fühlt sich auch nach einem Schluck nicht besser. \u003Cbr/>\nVor dem Aufbruch übergibt R dem Scharmanen zwei Dolche. Der Dolch aus Maraskanstahl als Dankt für die Gastfreundschaft und Hilfe. Den anderen Dolch aus normalem Stahl soll an die Wächter gehen, damit sie sich ohne Problem versorgen können. Der Scharmane bedankt sich und überreicht R 5 aus der Seidenliane geflochtene schlüsseltaschengroße Täschchen. Der Inhalt besteht aus Kräutern, die man kauen muss. Die Kräuter geben Kraft und Heilung. \u003Cbr/>\nM schaut vor dem Aufbruch noch einmal nach der jungen Mutter. Sie stellt fest, dass die Mutter mit Kindbettfieber nieder liegt. Sie heilt die Mutter magisch und bleibt zur Sicherheit mit D noch eine weitere Nacht im Dorf. \u003Cbr/>\nAm Nachmittag packt die restliche Gruppe ihre Sache zusammen und bricht dann mit einem Führer auf. J wird mit einer Kokosnuss beworfen. Er fängt die Nuss auf, knackt sie und wirft die Nusshälfte zurück. Als er nicht mehr kann, befiehlt er K das zu machen. Der fängt die Nüsse auf, spaltet sie aber nicht. Dann geht ein Gewitter mit Sturzregen nieder und die Affen verschwinden. Nach drei Stunden erreicht die Gruppe das Schiff und wird von der verbliebenen Besatzung begrüßt. Es gibt als Abendessen Schiffzwieback mit frischem Fisch. \u003Cbr/>\nD möchte in dieser Nacht brauen, kann es aber nicht, da ihr die entsprechenden Zutaten fehlen.\nD bietet dem Scharmanen verschiedene Tränke an, die er gerne annimmt. Da er den Umgang mit den Tränken nicht kennt, unterweist D ihn. Im Gegenzug überreicht er D drei Wirkeinheiten Kajubo, das die Atmung unter Wasser ermöglicht. D bedankt sich bei ihm. \u003Cbr/>\n","changecount":"2","created":"20201213072600000","modified":"20211031223751836","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"title":"38 19. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: \n23°C, weitgehend Windstill, wunderbarer feiner Nieselregen den ganzen Tag\n\nD geht zu T, der am Lagerfeuer bewußtlos liegt. D kugel leuchtet nicht mehr und die gesamte Gruppe trifft sich an Lagerfeuer. K fühlt sich nach und nach besser. R versucht T zu wecken, aber efrolglos. Er untersucht ihn und stellt fest, dass er an der Nase und an der Stirn blutet. D flößt ihm daraufhin einen 10LE-Trank ein; er wacht aber nicht auf. \nBeratung. A sucht im Wald nach Spuren des Magiers. Er findet eine Spur, die mitten im Wald endet. R geht zum Platz, wo Afra gelegen hat und stößt sich nicht an einer unsichtbaren Afra. Afra hat sich wegteleportiert. \nR und A gehen durch den Wald in das Dorf. Auf dem Weg treffen sie auf einen Rudel Rotwild. Im Drorf gehen A und R in die Dorfschänke und fragen nach einem Transporttier. Es wird ein schwarzer, alter Esel angeboten, der zu teuer ist. Nach kurzen Verhandlungen dreht sich der anbietende Bauer um und geht; der Esel folgt. Ein weiterer schwarzer Esel wird angeboten. Nach kurzer Verhandlung wechselt der Esel für ein Diadem, ein weißes Leinenhemd und eine schwarze Lederhose von R den Besitzer. Der Esel ist ein schwarzer Taluser. Gegen Mittag kommen die beiden mit dem Esel bei der Gruppe an.\n\nM und J übernachten am Randes eines Schneefeldes. J steigt auf und schaut sich den ganzen Tag um. J findet Gemse, Steinbock, Murmeltiere, Raben, Berglöwen, Hunde, Möwe, und Bären. Am Abend kommt er zurück. M bleibt am Platz unsd arbeitet an ihren Büchern. Nach dem Mittag steigt etwas ab, um M Feuerholz holen. Anschließend baut sie eine kleine Feuerstelle auf. Am Abend treffen die beiden sich. Sie fangen an zu Brauen und stellen einen Trank her. M stellt noch einen magisch aufgeladenen Stab her und rührt damit. Gegen Mitternacht denkt J in einer lauten Sprechblase den Zauberspruch. Dann erzeugt er 5 LE-Tränke mit jeweils einem LE. Anschließend legen sie sich schlafen. Den Trank stellen die beiden sicher weg. M trinkt den Trank am nächsten Morgen.\n\nDie Gruppe packt T auf auf den Esel mit dem Packgestell und dann brechen sie auf in Richtung NNO. In der ersten Stunde ist es toten Still und nach einer weiteren Stunde trift die Gruppe auf Afra. D unterhält sich mit Afra über die Vorfälle der letzten Nacht. Die Gruppe zieht mit Afra weiter. Am Abend wird ein guter Rastplatz gesucht. D beginnt, ihre Sachen für das Brauen bereit zustellen und beginnt erfolgreich zu Brauen. Eine ereignislose Nacht.","changecount":"10","created":"20141026120000000","modified":"20210523191114876","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"38 29. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 1°C schwacher Schnefall Wind S schwach\n\nNach dem Frühstück bringt R den gemiteten Esel wieder zurück und schaut sich die Straßen neben dem Borontempel an. Die Gasse rechts neben dem Borontempel ist sehr schmal und führt zu einem Anlieferungstor. Auf der anderen Seite der Straße liegen mehrere Abdeckerbetriebe. Die Gass ist so schmal, dass nur ein Wagen durchfahren kann. Auf der anderen Seite des Borontempels liegt der Praiostempel. Die Straße neben derm Praiostempel ist eine breite Straße, von der eine Sackgasse für die Anlieferung des Praiostempels abgeht. R stellt fest, dass es keine Möglichkeit gibt, den Wagen in der Nähe des Borontempel abzustellen.\n \nIn der Bevölkerung ist M stadtbekannt, ebenso wie TÜV. P ist ebenfalls sehr bekannt. R ist recht unbekannt.\n\nT stellt an Abend fest, dass er keinen Kontakt zu der Seele von Joan bekommen hat.\n\nTÜV stellt fest, dass die Akademie eine komplett neue Leitung bekommen hat. Die alte Leitung befindet sich nicht mehr in der Akademie. Gerüchten zu folge soll der alte Akademieleiter bei einem magischen Experiment ums Leben gekommen sein soll. TÜV erfährt später, dass der Akademieleiter tot ist und die anderen Leitungsmitglieder wahrscheinlich auch tot sind. \nAuch Marek, in Joans Körper, hält sich der Akademie auf.\n\nEinen Platz für Boron weihen: Bett aufstellen, Schlafkraut, Weihwasser, Boronsymbol oder -statur, und eine Nacht im Bett schlafen.\n\nTÜV geht mit T und R zum Haus- und Hofalchemisten der Akademie. Sie kaufen dort nach einer kurzen Beratung zwei Anwendungen KoM (Kotz ohne Schaden) auf Alpenpfeilchenbasis.  Auf dem Rückweg ersteht R bei einem Waffenhändler ein gekürztes Pilum.\n\nEine ruhige Nacht ","changecount":"8","created":"20190713202800000","modified":"20210213172445443","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"38 29. Effert 19 Hal Sukkuvelani","type":"text/vnd.tiddlywiki","text":"Wetter: wolkenloser Himmel sonnig mit Hitzegewitter mit Sturmböen , auf See 27°C an Land 37°C Wind NO 4 BF \n\nAm Vormittag brechen D und M auf. Sie werden von einer Gruppe schwerbeladener Waldmenschen begleitet. D belädt W mit einem Teil der Ladung und lässt ihn neben sich fliegen. Als die Gruppe am Schiff ankommt, werden alle mit den Beibooten übergesetzt. Die Waldmenschen bringen neben der zusätzlichen Verpflegung einige Gewürze, wie Pfeffer und Muskatnuss mit, von denen sich D einige Proben nimmt. Außerdem wird ein gelbes Pulver mitgebracht, das als Kurkumapulver identifiziert wird. Die Waldmenschen sind neugierig und kommen mit an Bord und R führt die Gruppe durch das Schiff. Als sie wieder an Deck sind, schneiden einige Waldmenschen ein paar Stücke Fleisch ab und werfen sie über Bord. Dabei bitten sie den Seejaguar um Schutz für dieses Schiff und die Gruppe. Die Schiffbesatzung bedankt sich nochmals bei den Waldmenschen, als diese wieder von Bord gehen. \u003Cbr/>\nIn der Nacht sind Ingrid und Petterson sexuell so aktiv, dass sie das ganze Schiff wachhalten. Ansonsten eine stürmische und unruhige Nacht.\nM telefoniert mit Hilfe von J mit Molybdäna. Sie informiert Molydäna, dass die Reise wieder nach Thorwal geht und sie in etwa einem Monat da sein wird. Molybdäna informiert M, dass etwa 30 Schüler in der Akademie sind und auf Ausbildung warten. Einige davon sind  J fragt Molydäna, ob sie Dracocanie oder Drachen gesehen hat, was sie aber verneint. \n","changecount":"2","created":"20201213072700000","modified":"20211031223751837","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222256397","creator":"Sievers","text":"K schlendert durch die Stadt und versucht Informationen über das aktuelle politische Geschehen zu erhalten\u003Cbr/>\nA und seine Familie schlendern durch die Stadt. \u003Cbr/>\u003Cbr/>\nR zieht mit den Thorwalen zum Markt. Die Thorwaler bauen ihren Handelsplatz auf und präsentieren dann ihre Waren. R hilft den beiden beim Verkaufen. \u003Cbr/>\nVorher bekommt R von M eine Einkaufsliste mit der Bitte, diese, die er neben der Verkaufstätigkeit abarbeitet\u003Cbr/>\u003Cbr/>\nM geht nach dem Frühstück zum Palast des Herzogs. Am Empfang stellt sie sich als Mitarbeiterin des Barons von Dreieichen vor. Der Empfangschef schlägt in einem Buch nach und bittet sie dann, im Warteraum Platz zu nehmen. Es warten weitere 19 Personen in dem Raum. \u003Cbr/>\nZuerst werden die Dienstboten artigen aufgerufen, die recht schnell abgearbeitet werden. Dann wird die ehrenwerte Frau Myra aufgerufen. M berichtet dann dem Herzog über die Vorgänge und die Vorkommnisse in Dreieichen. Sie erfährt vom Herzog, dass etwas Dämonische zwischen Baliho und Wehrheim sein soll. M wird zum Mittagessen eingeladen, um näheres darüber zu erfahren. \u003Cbr/>\nUm die Mittagszeit erscheint M wieder im Palast und wird direkt zum Speisesaal geführt. Dort trifft sie auf die Herzogin und die fünf Bannstrahler aus Wehrheim. Der Herzog kommt etwas später. Die Herzogin stellt inzwischen die Gäste einander vor. M wird als Leiterin der Akademie zu Dreieichen vorgestellt. Dann stellen sich die Bannstrahler vor. Es sind drei Männer und zwei Frauen. Dann erscheint der Herzog und nimmt am gedeckten Tisch Platz. Sobald er sitzt, wird das Essen aufgetragen. Zwischen Vorspeise und Hauptgericht bittet der Herzog die Bannstrahler über die Vorgänge in und um Wehrheim. M berichtet über die direkten Vorgänge in Wehrheim und die Vertreibung bzw. Austreibung des Dämons sowie den Zwischenfall auf der Nebenstraße. Es gibt einige Nachfragen der Bannstrahler zu den Vorgänge Nach dem Hauptgang steht der Herzog auf, um sich seinen Amtsgeschäfte zu widmen. Die Herzogin steht ebenfalls auf und damit ist das Treffen beendet. M wird von einem Bedienten heraus begleitet und schlendert dann vor dem Palast noch etwas herum. Mit einem letzten Blick registriert sie, dass die Bannstrahlen durch eine andere Tür herausgelassen werden. Plötzlich öffnet sich eine Tür und ein Bediensteter kommt heraus, sieht M und läuft zu ihr. Der Herzog bittet sie noch einmal zu kommen. Der Bedientete führt sie in den Empfangsbereich und diskutiert dort kurz mit dem Empfangschef. Dann wird M noch einmal zum Herzog geführt. Dort bekommt von diesen ein Einlauf, dass sie ihn nicht vorher informiert hat. Dann erhält sie den Auftrag, denn letzten, verschwundenen Soldaten zu finden. Mit diesem Auftrag geht M zum Gasthof zurück und wartet auf alle.\u003Cbr/>\n\nD kauft sich einen Porzellanmörser. \u003Cbr/>\u003Cbr/>\nDie Gruppe trifft sich am Abend beim Abendbrot. Dann gehen alle in das Zimmer von D. D zaubert dann den Vergangenheitszauber mit Max als Referenzpunkt. Sie versuch so weit zurück zu gehen bis sie den Punkt (Max) gefunden hat. Dann geht sie eine Woche weiter zurück. Schließlich findet sie den Punkt, an dem die Patrouille angegriffen wurde. Er liegt etwa zu 2/3 auf der Strecke von Wehrheim und 1/3 zu dem Punkt, wo die Gruppe Max gefunden hat. Zur Orientierung dient die Reichsstraße. Sie sieht wie Max nach Westen und die anderen beiden getrennt nach Osten weglaufen. D entscheidet sich, dass sie den südlicheren Soldaten in Vorlaufbeobachten will. Bei Tag sieht sie, wie dieser einen Bauern erschlägt. Er kommt auf einen Weg und sieht, wie er von anderen Soldaten eingefangen wird. Sie vermutet den Hauptmann. Dann zoomt sie wieder zurück und betrachtet den weitere. Sie findet ihn im Ödniskreis Nr. 3 nahe der Reichsstraße in der Nähe von Baliho. Dann bricht D den Zauber ab. Sie gibt die Infos an die Gruppe weiter. \u003Cbr/>\nM, die auch in Ds Kugel geschaut hat, baut dann über ihre Kugel eine Verbindung zu dem Soldaten auf und holt ihn mit Hilfe von Afras Zauber in das Zimmer. Der Mann ist total panisch. R versucht ihn fest zu halten, aber der Soldat befreit sich. Dann wirft R ihn und er landet auf A, der vorher ein Sorgenlied gesungen hat. Beide landet zusammen auf dem Bett, das verdächtig laut knirscht. K umgreift ihn und hält ihn fest. D versucht beruhigend auf ihn ein zu reden, es zeigt aber keine Wirkung. Dann wirkt M ein Heilzauber und er beruhigt sich langsam. Sobald K bemerkt, dass der Soldat sich beruhigt, lockert er langsam seinen Griff und legt ihn dann auf das Bett. R geht und holt aus dem Gastraum einen Humpen Bier und einen Kanten Brot. M untersucht ihn und behandelt dann mit R Unterstützung die dessen Wunden. K redet derweilen weiter beruhigend auf ihn ein. Nach der Behandlung schläft er ein. Sei Kleidung sieht sehr schlecht aus und R besorgt einen Satz ordentliche Kleidung. Dann wird der Soldat entkleidet und ins Bett gepackt. Der Soldat schläft 12 Stunden durch. R ist, unterstützt von K, ebenfalls in dem Raum und beide wachen dabei. Auch der Rest der Gruppe begibt zur Nachtruhe. \u003Cbr/>\n","title":"39 07. Effert 20 Hal Baliho","modified":"20230121203544982","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"39 20. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter:\n18°C fast wolkenloser, trockener Tag, zwischen durch kräftige Sturmböen\nAufbruch der Gruppe. T ist immer noch bewußtlos. Die Gruppe zieht wieder in Richtung NNO. Das seitlich auftauchende Gehöft wird vorsichtig umgangen. Im Kohlfeld befindet sich eine Schleifspur von Afra. Den ganzen Tag reist die Gruppe ohne Probleme und findet am Abend einen schönen Rastplatz. Eine ereignislose Nacht. D braut wieder erfolgreich.\n\nAm nächsten Morgen gehen M und J auf Kräutersuche und finden erfolgreich einige Kräuter. Die beiden steigen langsam ab und erreichen Abends den See. Sie haben eine ruhige Nacht.","changecount":"5","created":"20141026163400000","modified":"20210523191111463","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"39 30. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Regen, 12°C Wind NW stürmisch in Boen\n\nM nimmt am Morgen Kontakt zu J auf. \nR spannt das Pferd ein und fährt dann zum Borontempel. Dort gelingt es nur M, mit Joans Geist Kontakt aufzunehmen. Joan kann in den Wagen kommen und R fährt diesen zum Gasthaus. Es werden alle bis auf A, P  und K eingeladen. A und P gehen ihren eigenen Weg und K folgt dem Wagen zu Fuß. R fährt mit dem Wagen ca. 1 bis 1,5 Std aus der Stadt heraus und fährt zu einem relativ abgelegenen Ort. Dort beginnen die Vorbereitungen. M legt sich den TSA-Trank griffbereit. R schmiert das KOS-Gift auf das Pilum. M will Marek auf das Bett teleportieren. M und D stehen an der Tür. R steht am Oberkörper, T an den Beinen und K am Kopf. TÜV stellt sich hinten an der Tür außerhalb der Wirkradius. Ebenso stellt sich A mit Pfeil und Bogen hin. P hält das Pferd fest. \nM lokalisiert Marek mit ihrer Kugel und teleportiert diesen auf das Bett. R, T und K realisieren sofort die Anwesenheit von Marek und attakieren ihn sofort. Er hat drei Stichwunden und erbricht sich 5 minuten lang. D löst den Schutzzauber aus. Dann stechen jeweils nacheinander  K, R und T nochmal auf Marek ein. M sitzt in einer hockenden Haltung und würgt noch. K fühlt, ob Marek noch eine Puls hat. Er fühlt einen Puls und sticht nocheinmal zu. Marekt sinkt zur Seite. R misslingt ebenfalls eine Pluserkennungsprobe. M schreit Platz da und will den Tsa-Trank einflößen. R dreht Marek auf den Rücken, so dass M den Trank einflößen kann. Der Körper bewegt sich plötzlich schwer atmend und bluten. T sucht die Sanduhr und den Zettel. Beide sind verschwunden. R und M versuchen Joan aus den Wagen zu tragen. Dabei fällt R aus dem Wagen. M und R tragen Joan dann außerhalb des Wirkradius und TÜV heilt ihn magisch. M wirkt erfolgreich einen Giftneutralisationszauber. Dann schluckt Joan einen Wahrheitstrank und wird von der Gruppe befragt. Die Befragung ergibt, dass Joan wieder rechtmäßiger Besitzer des Körpers ist. Die Gruppe zieht sich in den Wagen zurück und kocht Tee.\n\nJ verwandelt sich in eine Fledermaus, hängt an der Decke und beobachtet den Humanoiden. Dieser wird wach und ruft um Hilfe. J spricht den Menschen an, was in den ersten fünf Minuten misslingt, bis der Zauber aufhört. Der Mann, Hartmut von Wald-Eschenbach, wird von J angesprochen und anschließend in eine Fledermaus verwandelt. Hartmut watschelt von Alatr und fällt auf die Nase. J verwandelt Helmut in ein Eichhörnchen und greift es als Fledermaus. Die beiden fliegen aus der Höhle und J landet. Beide verwandeln sich zurück; J wird zum Hund und Helmut wird zum nackten Mann. \nT kontaktiert mit Ms Hilfe J. J spricht Afras Teleportationszauber und Helmut erscheint am Wagen. Er sieht M und T und fällt in Ohnmacht. Die beiden kümmer sich um ihn.\nJ fliegt zum Wagen.\n\nHelmut wird übergangsweise mit Ersatzkleidung der Gruppe eingekleidet. Er wird von M und R über alle Vorgänge aufgeklärt. Er glaubt es zunächst nicht und will Joan töten. M und R überzeugen ihn, so dass er jetzt Ruhe gibt. M erwähnt, dass es immer wieder ungewöhnliche Vorfälle in der Familie gegeben hat. Helmut bestätigt dieses. Er berichtet, dass Johann erst nach Gareth gegangen ist und dort als Anwaltsgehilfe gearbeitet hatte. Dann ist er plötzlich wieder erschienen und hat sein Erbe eingefordert. Dann ist er viel umhergereist und hat sich um die Pferdezucht gekümmert. Dann ist plötzlich Joan erschienen und hat behauptet, dass Johann tot ist und hat sein Erbe eingefordert. Daher gibt es jetzt einen Rechtsstreit.\n\nJoan erinnert sich an einen dunklen Raum und dass er sich dann selber gesehen hat. Joan wird von der restlichen Gruppe über die Vorfälle aufgeklärt. Joan möchte neue Kleidung haben. Er erfährt, dass er alles aus den letzten Wochen vorgefallen ist, von Molybdäna, der Freundin von Geist Mareck, erfahren kann. \nHelmut kann sich beherrschen, als er Joan sieht. Die beiden reden über das Erbe.     \n\neine ruhige Nacht.","changecount":"9","created":"20190713202900000","modified":"20210213172450588","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"39 30. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: Dauerregen, auf See 24°C Wind NO 5 BF\n\u003Cbr/>\u003Cbr/> \nIn 12 Tagen Brabak erreichbar, wenn nichts passiert.\u003Cbr/>\u003Cbr/>\nJ stampft zweimal mit dem Fuß auf und spricht laut „Erhebe dich“. Der Klabautermann hört den Spruch und hebt das Deck um 3 Meter an. Der Rest bleibt im Wasser. M findet das nicht gut, worauf J das Deck wieder auf den Rumpf fallen lässt. Anschließend verschwindet er auf dem Mastkorb und bleib dort die nächste Zeit \n","changecount":"2","created":"20201213072700000","modified":"20211031223751837","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"title":"40 01. Hesinde 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: gewittrig, 9°C Wind SO boeig\n\nDie Nacht ist wolkenlos. Mitten in der Nacht gibt es ein Gewitter. J „reitet“ in den Windströmungen. In der letzte Wache, gegen Morgengrauen, erreicht J den Wagen und berichtet K, der die letzte Wache gehalten hat, über seine Erlebnisse in den Gewitterwinden.\nBeim Frühstück diskutiert die Gruppe über das weiter Vorgehen gegenüber von Molybdäna. Helmut und Joan schlafen weiter im Wagen. \nDie Gruppe kommt gegen Mittag in Lowangen an. Am Tor wird die Gruppe vom Torwächter kontrolliert. R trägt in das Wachbuch ein: 1 Kapitän (R), 2 Seeleute (A und P), 2 Akadmieangehörige (T und TÜV), 1 Gesundheitsdienst (M), 1 Tagelöhner (K), 1 Diener (D), 2 stadtbekannte Bürger (Joan und Helmut) und 1 Hund (J); Gebühr: 2 Kreuzer\nNach dem Passieren gehen TÜV, T, J und M zum Hesindetempel zum Hesindegottesdienst, der schon zu 3/5 durch geführt worden ist. TÜV wird beim hereinschleichen bemerkt und am Ende des Gottesdienstes von einem Magier angesprochen und zum Putzdienst eingeteilt. TÜV gibt den Hinweis, dass sie schon vor einiger Zeit nicht mehr Mitglied der Akademie sei und keinen Putzdienst mehr macht. In dem nachfolgenden Gespräch unterhält sich TÜV mit dem Magier über die aktuelle Situation in der Akademie. Sieh gehen in die Akademie, wo sie sich von dem Magier verabschiedet. J begleitet TÜV die ganze Zeit. In der Akademie trifft TÜV ein ein kleines Mädchen, dass sie kennt. Sie hat TÜV alte Dienste bekommen. TÜV hilft dem Mädchen, in dem sie sie in alle Geheimnisse einweiht, wie sie ganz leicht ihre Dienste erledigen kann. Dann wirkt TÜV einen Reinigungszauber, der den Gang reinigt. J springt TÜV an und wirft sie um. Der Putzwedel putz hinter den beiden her. J spielt mit dem magischen Putzlappen fangen. TÜV trifft auf den aktuellen Akademieleiter, der sich über den Putzlappen zwischen seinen Beinen wundert. \n   \nK bringt den Wagen nach dem Absetzten von Helmut in den Gasthof. Dabei führt er das Pferd. M gibt K den Auftrag, den Wagen zu reinigen, was dieser aber ablehnt. M reinigt, nach dem Besuch des Hesindegottesdienst, mit einem Zauberspruch den Wagen.\nM schaut dann in ihre Kugel und sucht nach dem alten Dekan der Akademie. Sie findet ihn in einem einfach Gasthaus. Dort sitz er in einer Ecke und hat einen Teller mit Eintopf vor sich. Den genauen Ort kann sie nicht bestimmen. Sie informiert K, dass der Magier wahrscheinlich nur geflohen ist und sich vor den Verfolgern versteckt.\nDann zieht sich M um, geht in den Borontempel zu Borontempel. Sie berichte Boron von den Ereignissen und fragt, ob Boron damit zu frieden sei. Boron läßt sie nach dem Gottesdienst tief schlafen.\n\n\nDer Rest der Gruppe bringt Joan und Helmut zu deren Stadthäuser. Helmut bitte um Begleitung. R geht mit. Als Helmut die Tür öffnet, wird er von einer keifenden Frau begrüßt. R hebt die Frau an und trägt sie in das Haus. Während des Tragens gibt sie R Ohrfeigen, die dieser ignoriert. Nach dem die Gruppe im Haus ist, setzt R die Frau ab und gibt ihr den Auftrag, Schnaps zu besorgen und in die gute Stube zu bringen. In der guten Stube schenkt die Frau allen einen guten thorwaler Schnaps ein. Dann berichtet R, dass Helmut und Joan unter einen Bann von einem bösen Magier gestanden haben. Der Magier wurde von der Gruppe getötet und die unter den Bann stehenden befreit. Die Frau beruhigt sich langsam und als es Abend wird, geht sie in die Küche, um Abendbrot zu bereiten. Während dessen bringt R Helmut in sein Gemach und bettet diesen im Bett, da er total betrunken ist. R geht wieder nach unten und nimmt seine Sachen wieder mit. Nach dem Abendbrot verläßt die Gruppe die Familie. R geht in den Tsatempel und betet zu Tsa um Versöhnung. Anschließend geht er noch kurz in den Efferttempel und dank dort betend Efferd und Swafnir für die überstandene Reise. Dann vergnügt er sich im Hafenviertel.","changecount":"13","created":"20190713202900000","modified":"20210213172453486","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"40 01. Travia 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: wolkenloser Himmel sonnig, auf See 26°C Wind NO 5 BF \u003Cbr/>\u003Cbr/>\nEreignisloser Tag\n","changecount":"1","created":"20201213074600000","modified":"20211031223751837","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222255300","creator":"Sievers","text":"Wetter: 9°C; am Vormittag Unwetter mit Schnee- und Graupelschauer\u003Cbr/>\u003Cbr/>\nGegen 9 Uhr wacht der Soldat auf. Er ist verwirrt, aber ansprechbar. M befragt ihn über die Vorgänge bekommt aber keine neuen Erkenntnisse. Der Soldat heißt Rolof. M zeigt ihm seine alte Kleidung und beweist ihm damit, wie schlecht es ihm geht. Er steht stöhnend auf und zieht sich dann an. R und M begleiten Rolof zum Herzog. Sie werden im den Wartebereich gelost und wie am Vortag zum Herzog gebracht. Nach der Ankunft befragt der Herzog den Soldaten. Dann wird der Soldat von einem Bediensteten weg geführt. Anschließend machen M und R noch etwas Smalltalk mit dem gemacht. Es wird vereinbart, dass der Informationdienst des Herzogs auf Besonderheiten achten und uns dann ggf. informieren soll. Nach dem die Audienz beendet ist, gehen R und M wieder zum Gasthaus und berichten den anderen. Die Gruppe übernachtet aufgrund des Wetters noch einmal in Gasthaus. \u003Cbr/>\u003Cbr/>\n","title":"40 08. Effert 20 Hal Baliho","modified":"20230121204536690","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"40 21. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter:\n17°C dunkle Wocken ziehen durch; 5 Wolkenbrüche mit stürmischen Böen, Gewitter\nAufbruch. D Kugel glimmt. Auf dem Weg ist ein Dorf, das weiträumig umgangen wird. D stellt fest, dass die Wolken magisch sind. Weiter stellt sie fest, dass nur T mit einem magischen roten Band verbunden ist. R und K besitzen keine magische Aura und kein magisches Band. \nAm Lagerplatz am Abend trinkt D einige Tränke und spricht um Mitternacht einen permanenten Fluch (Fluch Blindheit) auf T aus und hofft, dass über das rote Band der verfolgende Magier Wolfram von diesem getroffen wird. Ansonsten eine ruhige Nacht.\n\nM und J suchen erfolgreich nach Kräuter. J jagd, um die Vorräte aufzubessern. Er bringt ein fettes Murmeltier mit und verspeist es am Lagerplatz. J und M beginnen am Abend zu brauen und stellen erfolgreich zwei Portionen her. Dann schlafen sie. Am nächsten Tag stellt M fest, dass jeder Trank ein Fünftel LE enthält.","changecount":"6","created":"20141026173000000","modified":"20210523191108355","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"41 02. Hesinde 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Wind SW 7°C Schneeregenschauer 7Bf\n\nTÜV übernachtet mit J in der Akademie. M übernachtet im Borontempel. R ist im Hafenviertel unterwegs. Der Rest der Gruppe übernachtet im Gasthof.\n\nTÜV wird von J geweckt. TÜV stoppt den magischen Putzlappen und geht dann mit J zum Frühstück. Im Frühstücksaal gibt es das übliche Frühstück. Die beiden essen das gleiche Essen. Molybdäna sitz mit am Tisch. TÜV fragt sie, ob etwas besonderes vorgefallen sei. Sie wundert sich und TÜV erzählt ihr, dass er in den letzter Zeit nicht mehr da war. Sie füttert J mit Schinken und krault ihn. Sie berichtet TÜV, dass es einen magischen Unfall gegebne hat und der alte Akademieleiter dabei umgekommen ist. Es korreliert mit dem Auftreten der rosa Einhörner. In der Akademie hat es sehr viel Streit gegeben und es sind zwischen den Akademieangehörigen Zaubersprüche geflogen. Sie, Molybdäna, hat sich aus der ganzen Sache herausgehalten. Sie erzählt weiter, dass die Verteilung der Einhörner an die Bevölkerung bei vielen Mitgliedern nicht gut angekommen ist. Sie beginnt mit TÜV eine Diskussion über den Sinn der rosa Plüscheinhörner. J mischt sich immer wieder mit einzelnen Kommentaren in Diskussion ein, wobei nur TÜV ihn hört. TÜV erfährt, dass der neue Akademieleiter immer einen Wache vor der Tür zu seinen Räumen hat. TÜV informiert sich, wie man Akademieleiter wird. Sie erfährt von Molybdäna, dass der neue Akademieleiter in den Versammlungsraum gekommen sei und dort gesagt hat, dass er jetzt der neue Leiter sei und der alte bei einem Experiment umgekommen sei und auf dem Friedhof bestattet wurde. Einige Akademieangehörige wollen die Akademie verlassen, weil die Akademie angeblich ihre Macht verloren hat. Sie bericht TÜV, dass sie selbst überlegt, die Akademie zu verlassen und nach Süden zur Akademie zu Raschdul zu gehen. Auf die Frage warum, sagt sie, dass es so ein Gefühl ist und sie hier nichts mehr hält. Sie steht dann auf, verabschiedet sich und verläßt den Frühstücksraum. TÜV bleibt noch sitzen. J sieht sich um und geht in Richtung des Tisches der Akademieleitung. Kurz bevor J den Tisch erreicht, erscheint einen magischer Untoter und verweigert den Durchgang. Der Akademieleiter beschwert sich über den J als Hund. TÜV kommt schnell heran, nimmt J am Fell und führt ihn weg. Dabei fragt er den Akademieleiter, wer er sei. Dieser stellt sich hochnäsig und arrogant vor. TÜV entschuldigt sich und geht dann weg. Auf dem Weg lobt er den Untoten. Dann verlassen die beiden den Speisesaal. J grummelt noch immer und überlegt, wie er sich an dem Akademieleiters mittels Zauber oder Fluch ärgern kann. TÜV beschwichtig J. J überlegt, wie er dem Akademieleiter Höflichkeit beibringen kann. J versucht erfolgreich Kontakt mit der Mutter vom Akademieleiter aufzunehmen und bittet sie, ihrem Sohn Manieren und Höflichkeit beizubringen.\n\nR vergnügt sich die ganze Nacht im Hafenviertel und kommt reichlich angetrunken morgens in den Gasthof zum Frühstück. \n\nM wacht am Morgen entspannt auf. Während der Nacht träumt sie von Federn und sie wird von diesen getragen. Dann schaut sie über den Rand der federn sieht sie eine verschrumpelte Moorleiche, die herumkriecht. Dann sieht sie einen Raben, der sich die Leiche krallt und durch ein Tor fliegt. Dann sieht sie einen Mann mit Federumhang aus schwarzen Rabenfedern, der mit einem Besen Sand und Glasscherben aufkehrt. M interpretier ihren Traum so, dass Boron und Tsa mit der Erledigung des Auftrages zufrieden sind. Sie regeneriert zwei permanente LE. Sie nimmt noch am Morgengottesdienst teil und kommt dann in den Gasthof zum Frühstück. \nNach dem Frühstück geht M in die Stadt zum Gesundheitsdienst. Es stehen 19 Geburten an.\n\nAm Abend trifft sich die Gruppe beim Abendessen und plant das weitere Vorgehen. \n\nZiele:\nM will nach Dreieichen, um dort eine Nandus-Akademie mit angeschlossenen allgemeiner Schule zu gründen.\nJ will zu den Eichlingen bei Tiefhusen.\nR will nach Thorwal.\nD zieht mit J.\nK ist es egal, wohin es geht. E würde auch mit R gehen.\nA und P gehen nach Enqui\nT\nTÜV\n\nTreffpunkt: \nZwischen dem 1. Rondra 19 Hal und dem 15. Rondra 19 Hal in Thorwal \n\n\n","changecount":"12","created":"20191006135400000","modified":"20210213172505294","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"41 02. Travia 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: Nebel, auf See 21°C Wind N 2 BF \u003Cbr/>\u003Cbr/>\nDas Schiff macht 3 Knoten\u003Cbr/>\u003Cbr/>\nFischerboote begleiten das Schiff: Sie haben noch nichts gefangen und können daher keine Ware verkaufen. \u003Cbr/>\nEreignisloser Tag\n","changecount":"1","created":"20201213074700000","modified":"20211031223751838","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222254274","creator":"Sievers","text":"Wetter: bewölkt, sonnig 12°C, schwacher Wind aus NO\u003Cbr/>\u003Cbr/>\nAufbruch nach Dreieichen \u003Cbr/>\u003Cbr/>\nEs begegnen uns Bauen bei der Feldarbeit. Kurz nach der Mittagsrast wird M zu einer Hausgeburt gerufen, die.8 Stunden dauert.\n","title":"41 09. Effert 20 Hal","modified":"20230121210836580","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"41 22. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 21°C, leichte Bewölkung, trocken, kein Wind\n\nFrühstück; R wäscht mit kaltem Wasser das Gesicht von T. T blutet weiter aus der Nase. D stellt fest, dass das rote Band von T zu einer Wolke über ihm geht. A singt eine Sorgenlied und stellt fest, dass T lebt, sich in einer tiefen Entspannung befindet, ein dunkler, gefährlicher Schatten sich um ihn herum gewunden hat. Nach 1,5 Stunden kommt D mit frischem Johanniskraut. Bei der Ankunft stellt D fest, dass das Band nur von T ausgeht. D legt T einen Johanniskrautkranz auf dem Kopf. Dann sieht K und R siehen die Auswirkungen, die wie bei einem Zweikampf zu sehen sind. D wird plötzlich einen 1m weit weg gestoßen. R und K hören einen Donner und sehen einen Blitz, der eine Daumenbreit neben T einschlägt. Ein Gewitter bricht plötzlich los mit einem kräftrigen Regenschauer. In einem Umkreis von einem Meter um T regnet es. D wird noch von dem Regen getroffen. K stellt fest, dass der Regen aus schwarzem dunklen und stinken Modder besteht. Die Wolke löst sich langsam auf. Nach 10min ist die Wolke verschwunden. Bei D ist die Bluse und bei T ist die Decke durch den Regen zerstört. D und T waschen sich bzw werden gewaschen. T träumt von einer mittelalterlichen, unsympatischen Frau mit schulterlangem, rotem Haar, die mit den Händen einen dunklen Gestalt eine häßlichen Igel formt, mit dem T gestochen wird. Dann erscheint eine rote Scheiben, die die Haare verbrennt. Es stinkt um dich herum. Die rote, helle Scheibe verschwindet ebenso wie die Frau und das Igelwesen. Dann erscheinen zwei helle Ringen und und T beginnt mit diesem zu Tanzen. T fühlt isch wohl. T umklammert R und versucht ihn zu umarmen, was dieser versucht zu verhindern. T wird wach und stößt R weg. D erzählt, dass T von einem Dämon besessen war. Mittag essen.  Weiterreise bis zum Abend. Den ganzen Tag über ziehen kleine Wolken von Ost nach West. Übernachtung. In der dritten Wache hört K Geräusche bei unseren Vorräte. Er geht zu den Vorräten. Es raschelt im Bortsack. Er schau hinein und viele kleine Insekten krabbeln heraus. K nimmt den Sack mit ans Feuer und entfernt die Insekten. Der Sack hat viele kleine, fingerdicke Löcher. K reinigt den Sack und packt dann das Brot wieder herein. Ansonsten eine ruhige Nacht.\n\nM und J verbringen eine ruhige Nacht. 2°C die Sonne geht auf. J geht zum See und verschluckt sich am Wasser. M bitte J um die vollständige Kochvorschrift, die dieser ihr gibt. M schreibt sie auf. M bringt J den Zauber \"Katzenauge\" über den Tag verteilt erfolgreich bei.  ","changecount":"6","created":"20141228111300000","modified":"20210523191105447","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"42 03. Hesinde 18 Hal","type":"text/vnd.tiddlywiki","text":"M spricht am Vormittag mit Molybdäna, die unter Wolframs Bann gestanden hat, über ihren Plan, in Dreieichen eine neue Nandusakademie aufzubauen. Molybdäna ringt sich durch, M zu folgen, da sie seit zwei Tagen das Gefühl hat, dass sie nichts mehr in der Stadt hält. \n\nR organisiert ein Schiffspassage nach Enqui. Ein Haltepunkt ist Tiefhusen, wo weitere Waren aufgenommen werden. In Enqui wird ein Langboot organisiert für die Reise nach Thorwal.\n\nAm Nachmittag besucht Joan die Gruppe und lädt sie für den 4. Hesinde auf das Gestüt ein.\n\n","changecount":"10","created":"20191006135400000","modified":"20210213172502298","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"42 03. Travia 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: Gewitter mit Sturmböen, 16°C Wind W 6 BF \u003Cbr/>\u003Cbr/>\nDas Schiff macht 10 Knoten\u003Cbr/>\u003Cbr/>\nR sichtet einen riesigen Blauwal und ruft „Ein Swafnirtier“. Daraufhin kommen alle Thorwaler an Deck und betrachten das Tier. R bedankt sich bei Swafnir und wünscht dem Wal gute Reise. \u003Cbr/>\nEreignisloser Resttag \n","changecount":"1","created":"20201213074700000","modified":"20211031223751838","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222253119","creator":"Sievers","text":"Wetter: Regen 8°C; Wind aus N 2 Bft\u003Cbr/>\u003Cbr/>\nDer Weg führt jetzt durch Wald und es sind keine Meine Tiere zu sehen. A hat das Gefühl beobachtet zu werden. A singt ein elfisches Lied und bemerkt eine elfische Anwesenheit und wartet auf eine Reaktion. \u003Cbr/>\nR versucht von Bertram das Geheimnis des Bierbrauers zu entlocken und erfährt von diesen alle Einzelheiten des Bierbrauens. R hat gut aufgepasst und weiß jetzt, wie er theoretisch Bierbraue kann. \u003Cbr/>\nBeim Abendbrot taucht plötzlich eine Gestalt am Feuer auf. R will nach seiner Waffe greifen, wird aber von A abgehalten. Dann beginnt er ein Gespräch mit der Gestalt auf Elfisch. In dem Gespräch wird A gefragt, ob er Probleme mit der Gruppe hätte, was dieser aber abstreitet, da er die Gruppe mit der Gruppe reist. Dann bekommt er die Erlaubnis, den Wald zu betreten. Danach kommen weiter drei Elfen an das Feuer. Einer hat ein Wildschwein dabei. A stellt die Gruppe vor und die Elfen stellen sich dann vor. Bertram ist etwas gefrustet, da die Gruppe so langsam reist. M wird anders behandelt, da sie den ersten Elf mit alteflisch angesprochen hat. Dann setzen sich alle an das Feuer. Das Wildschwein wird zubereitet. R schmeckt das Fleisch, nach dem er die Pfefferminzblätter entfernt hat, sehr gut. Er macht das „Daumen hoch“-Zeichen und registriert bei einer Elfe ein entsetztes Gesicht. Daraufhin. fragt er A, ob die Geste etwas bedeutet und M erhält die Antwort, das die feste etwas obszönes sei. R entschuldigt sich und erkennt dann, dass die Elfe eine Elfin war. Nach dem gemeinsamen Abendessen wird gemeinsam Wache gehalten. Beim Abendessen versucht M einen der Elfenmänner zu verführen. Der Elf nimmt M beiseite, baut ihr ein Moosbett und die beiden haben eine erotische Nacht.\n","title":"42 10. Effert 20 Hal","modified":"20230121210921760","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"42 23. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 21°C; wolkenfreier Himmel, starker NO-Wind\nAufbruch. Nach 2 Stunden erreicht die Gruppe einen Fluss. Rechts ist ein Gebirgszug, vor der Gruppe liegt eine weite Grasebene mit Pferdeherden. In der Ferne ist eine weitere Gebirgsgruppe erkennbar. In der Ebene sind Einzäunungen und einzelne Gehöfte erkennbar. Alle Gehöfte sind mit Mauern umgeben. In regelmässigen Abständen stehen mehrere Wohn- und Wachtürme. D steigt auf und kehrt nach 20min zurück und berichtet, dass flussaufwärts in drei bis vier Stunden eine Furt zu sehen ist. R schwimmt mit dem Esel über den Fluss. Die anderen werden mit D übergesetzt. Das Übersetzten dauert eine Stunde. Auf dem Weg entlang des Gebirges sieht die Gruppe am Nachmittag einen markanten Felsvorsprung mit einem viereckigen Turm. Der Turm hat drei Geschosse. Zwei Geschosse sind durch Schießscharten gekennzeichnet. Die dritte Etage hat größere Fenster. Das Spitzdach ist Steinschindeln gedeckt. Auf dem Dach ist ein weiterer kleine Turm eingelassen. Neben dem Turm steigt eine kleine Rauchsäule auf. Die Gruppe zieht genau auf den Turm zu. Nach 1,5 Stunden trifft die Gruppe auf den Turm. Zu den Füßen des Turms stehen mehrere Gehöfte mit einer großen Pferdekoppel, auf der mehrer Pferde grasen. Die Gruppe wird bemerkt und es laufen vie Kinder und drei Hunde auf die Gruppe zu. Die Gruppe wird von den Erwachsen freundlich begrüßt. Die Gruppe erhält einen Kelch mit Wein und etwas Brot begrüßt. Die Gruppe wird im gößten Haus untergebracht. Es wird eine Große Feier vorbereitet. R erzählt von der Reise. Nachdem er ein Bier bekommen hat, erzählt er sehr spannend von der Reise ab Wehrheim. Der Abend geht so langsam vorbei. Um Mitternacht geht die Gruppe zur Nachtruhe. Die Gruppe übernachtet in einem Nebenraum in einem Bett und mehreren Strohlagern. Das Bett teilen sich D, Pinacku, A und eine Junge. Der Rest schläft auf den Strohmatten. Eine ruhige Nacht.\n\nM un J diskutieren über den Zauber \"Luchsenohr\". M versucht den Zauber von J zu lernen. M spricht den Zauber aus und hört ihren Herzschlag und ihr Magenknurren ganz laut. Nachdem Frühstück versuchen sie es leider erfolglos weiter. Nachmittags gehen sie auf die Nahrungssuche. Eine ruhige Nacht       ","changecount":"6","created":"20141228144800000","modified":"20210523191102659","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"43 04. Hesinde 18 Hal","type":"text/vnd.tiddlywiki","text":"Die Gruppe erreicht nach dem Frühstück das Gestüt und wird von Joans Verwalter begrüßt. R begrüßt auch die Wache. Joan hat die Schlüssel nach langem Suchen gefunden. Das Schloss ist alt und schwergängig. Nach der Tür beginnt das Treppenhaus, dass in einem Raum endet. In der Mitte des Raum ist eine hölzene Falltür. Über der Falltür hängt ein Flaschenzug an der Decke. In der Mauer befinden sich ringsum Schießscharten. Es finden sich Armbrüste und Bolzen in den Kisten. Eine weitere Treppe beginnt in der Wand und zieht sich sehr eng nach oben. Im dem sich dann öffnenden Raum befindet sich ein Schrank mit Kleidung und einigen Roben im alten Schnitt. Die meiste Kleidung und die Robe sind schwarz. Die Roben sind bestickt und zeigen keinerlei Mottenfraß. Sie sind magisch. M schaut sich magisch um und findet neben dem Magierstab einen, im alten Stil gemachten, magischen Dolch, den sie aber aus Vorsicht nicht anfaßt. Neben verschiedenen Feuersets, Schreibutensilien und Kerzen fällt M eine tiefschwarze, magische Kerze.\nEine weitere Etage höher gibt es einen Raum mit recht großen Fenster. Zwischen den Fenstern befinden Bücherregale und ein Sessel mit Schreibpult. In einer weiteren Nische befindet sich ein kleines, gut ausgestattetes alchemistisches Labor. An der Decke hängen fünf magische Kristalle, die den Raum erleuchten könnten. M findet bei den Büchern viele Werke in Altnivesisch. Sie findet sechs interessante Werke mit insgesamt 42 verschiedenen magischen Sprüchen. Der letzte Band der Reihe fehlt. A findet ein Bücher mit Noten. Er erkennt die Notation, kann aber den Text, der in altnivesich geschrieben ist, nicht lesen. Er erkennt, dass es sich teilweise um alte elfische Melodien handelt.\nR fragt um Erlaubnis, ob er das Tintenfass und die Feder mitnehmen darf. Joan erlaubt es. Die Feder besteht  und das Tintenfass bestehen aus Silber. Das Tintenfass ist reich mit altnivesischen Ornamenten verziert.\nK findet im Sekretär verschiedne Papiere, die in mehreren, eher aktuellen, Sprachen geschrieben sind. Es handelt sich teilweise um verschieden Besitzurkunden.\nM findet im Schrank sechs verschiedene AE-LE-Tränke, die sie einsteckt. Sie findet ein Tiegel auf der Kukris steht. Weiterhin findet sie einen Tiegel mit Mandragora, einem Waffengift, ein Geschicklichskeitselexier, einen Tiegel mi Waffenbalsam, ein Antidot, einen leeren Tiegel, einen Sprühpumpbehälter mit einem alchemistischen 7-33 Spurenverwischungsstaub, einen alchemistischen Talisman mit einer weißen Perle (Schätzen des Wertes), einen alchemistischen 1-37 Trank der Visionen und Träume, eine alchemistische 7-29 Pulver (Sichtbarwerdungsstaub), eine Phiole mit Tausendgüldenwasser, eine Phiole mit einem Aphrodisiakumtrank. \nD sichtet die Vorratsgefäße mit den Kräutern und anderen Rohmaterialien. Sie findet Engelwurz, Farn, Nieswurz, weißer Lotus, Nachtschatten, Wegwarte, Odermennig, Spinnenpflanze, Prophetenbaum, Zaunrübe, Menchal, Joruga, Nothilf, Salbei, Xordei, Zwölfblatt, Guran, Springschmaotzer in einem dreifach versiegeltem Gefäß, schwarzer Lotus, Winselgras, Wurara, Würgedattel, Würgegarbe, Würgerich, Zunderschwamm, Misel, Liebstöckel, Spargel, Lavendel, Zinnkraut und Druidenkraut.\nJoan durchsucht den Sekretär und die dort liegende Papieren. Dabei entdeckt er ein Geheimfach, in dem sich die Geburtsurkunde von Marek von Eschenbach findet. Er frgat M, ob sie diese Übersetzten kann. Sie erstellt eine passende Übersetztung, aus der hervorgeht, dass das Geschlecht der Eschenbachs mindetens 2000 Jahre vor Hal dokumentiert ist. \nJoan bitte, alle magischen gegenstände, die wir haben wollen,  mitzunehmen.\nNigru findet im Schrank vom Schlafzimmer eine versteckte Kiste. Die Kiste ist schwer und rappelt. Mit Hilfe des Schlüssels von Marek öffnet D vorsichtig die Kiste. Sie enthält 237 verschiedene Goldmünzen aus verschiedenen Epochen und unterschiedlichem Gewicht.  \nIn dem Raum gibt es einen Treppe nach oben. Dort befindet sich ein Pentagramm. Der Raum besitzt mehrere offene Fenster, die mit Fensterläden zu schließen sind. M schaut nach, ob ein automatischer Teleportationszauber auf dem Pentagramm liegt. Sie kann es nicht erkennen. An der einen Seite entdekt M eine Schrift, die sie nicht lesen kann. A erkenntt, dass die Schrift durch J verschmiert ist und einen weiteren Pfotenabdruck im Pentagramm. M geht in das Pentagramm. Es passiert nichts. D geht zu M und es passiert nichts. A beginnt eine Sorgenlied an J zu singen. A berichtet von den empfangenen Gefühlen von J. D aktivier ihre Kugel und sieht J. M schaut in die Kugel und nutzt den Teleportationszauber von Afra und steht plötzlich mit geträubten Fell im Pentagramm. D schimpft mit J bezüglich der Kosten. \n\nJ betritt das Pentagramm, denkt „los gehts“ und verschwindet. Er sieht kurz rote Blitze und steht in einem ihm bekannten Raum. Es ist der Raum mit den „Hüllen“. Er findet den Stein aus der letzten Aktion. Er klettert auf den Tisch und springt in das Pentagramm. Es passiert nichts. J rennt zum oberen Pentagramm in der Eingangshalle. Er sprint in das Pentagramm und denkt „los gehts“ und verliert drei AE. J landet in einem Pentagramm in einer Hütte. Die Hütte riecht nach Ratte und Mäuse. Er findet dort vertrocknete Vorräte, staubige Klamotten. Er versucht die Tür zu öffnen. Sie ist verschlossen. J versucht gegen den verschlossenen Fensterladen zu drücken. Der Fensterladen öffnet sich nicht. J verwandelt sich in ein Eichhörnchen und klettert durch den Kamin nach oben. Oben angekommen, orientiert er sich und sieht im Nordwesten eine Stadt. Es könnte sich um Lowangen. J klettert wieder durch den Kamin nach unten und springt in das Pentagramm. J schimpft eh und sprint im Pentagramm auf- und nieder. Es fliegen Funken. Bei jedem Funken verliert J einen AE. J verwandelt sich zurück und springt in das Pentagramm. Es passiert nichts. J taucht magisch durch den Fels nach außen. Er sucht riechend nach Magie und findet sie nur in der Hütte. J begibt sich dann zu Fuß nach Lowangen. Auf dem Weg versucht er erfolglos Heilpflanzen zu finden.    \n\nAlle verlassen den Turm und gehen in das Haupthaus, wo eine Tafel mit dem Silbertellern und Besteck passend eingedeckt ist. Es wird gut gegessen und getrunken. Es gib ein sieben Gänge Menü.\n\nJoan bitte alle magischen Gegenstände zu identifizieren und aus dem Turm zu schaffen. M entdeckt beim Entrümpeln mehrere Karten aus ihrer Jugendzeit. Sie zerstört das Pentagramm und fängt dabei 4 AE ein. \nDer Turm wird wieder in einen wehrfähigen Zustand gebracht und mit einer passenden Wachmannschaft versehen. \n\nDie schwarze Akademie hat einen enormen Mitgliederschund, während die andere Akademie hat einen entsprechenden Zuwachs hat.  \n","changecount":"12","created":"20191006135500000","modified":"20210213172458774","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"43 04. Travia 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: Sonnig, 22°C Wind O 3 BF \u003Cbr/>\u003Cbr/>\nDas Schiff macht 7 Knoten\u003Cbr/>\u003Cbr/>\nDas Schiff wird von einer Delphinschule begleitet. Nach dem die Delphinschule vorbei ist, veranstaltet R ein Wettangeln. Es werden einige Heringe geangelt, die P zu Heringssalat verarbeitet. \u003Cbr/>\nEreignisloser Resttag\u003Cbr/>\u003Cbr/>\nPositionsbestimmung durch Polarsternplanung\u003Cbr/>\n","changecount":"1","created":"20201213074700000","modified":"20211031223751838","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222252135","creator":"Sievers","text":"Wetter: bewölkt mit sonnigen Abschnitten; 14°C; windstill\u003Cbr/>\u003Cbr/>\nAm Morgen brechen die Elfen nach dem Frühstück auf. Nach dem Aufbruch trifft die Gruppe auf eine klar abgegrenzte Ödnis. Der Weg führt durch die Ödnis. Die Ödnis ist deutlich größer als die bisher bekannten Ödnisflecken. M betrachtet den Fleck und stellt fest, dass der gesamte Fleck magisch ist. Daraufhin hält der Wagen an. M beobachtet den Fleck erneut und stellt fest, dass der Fleck auch eine göttlich/ dämonisches Erscheinen hat. Sie versucht Afra zu erreichen und sieht Afra, wie sie in dem bekannte Bergsee mit ihren Kunden am plantschen ist. Anschließend ändert M den Blick auf die Gruppe, zoomt auf und stellt fest, dass die Ödnis ein Durchmesser von 1,5 km hat, in dem alles verdorrt ist. Der Rand ist scharf abgetrennt. Es gibt eine Wagenspur, die genau in der Mitte der Ödnis endet. \u003Cbr/>\nK macht eine Spurenleseprobe und stellt fest, dass es sich bei den Spuren, die in die Ödnis führen, um einen zweiachsigen Wagen mit schwerer Beladung handelt. Der Wagen wurde von einem Ochsen gezogen und von mindestens einer Person begleitet. Die Spur ist etwa 5 bis 8 Tage alt. \u003Cbr/> \nD versucht den Zauber „Sehen in die Vergangenheit\" und sieht, dass vor 7 Tagen ein Wagen, auf dem eine Frau sitzt und neben dem ein Mann geht. Dann erreicht der Wagen die Mitte und plötzlich ist alles ein blendend weißes Leiht getaucht. Dann ist das Leiht weg und alles ist in violettes Licht getaucht. Der Wagen steht, als ein Schatten auftaucht und die Frau  verschlingt. Der Mann läuft über eine Geröllwüste weg. D verfolgt den Mann und sieht, wie wieder ein Schatten kommt, sich über den Mann stülpt und dieser verschlingt. \u003Cbr/>\nDann geht Ds Blick wieder auf den Wagen. Sie sieht, dass der Ochse vom Wagen weg ist. Nun spult D wieder zurück zur Anfangsposition und positioniert sich dann außerhalb der Ödnis. Anschließend spult sie wieder vor. Es erscheint wieder das helle Licht und der Wagen ist dann auch weg. Daraus folgert die Gruppe, dass hier ein Spalt in die dämonischen Sphären geöffnet wurde. \u003Cbr/>\nJetzt spult D weiter zurück und sieht einen Schwarzmagier mit einem Stab, an dessen Ende ein heller Kristall ist. Der Magier zaubert, es erscheint wieder das helle Licht und der Magier ist weg. \u003Cbr/>\n\nJ greift einen Elch an und versucht diesen zu erlegen. Nach mehreren Attacken erlegt er diesen und lädt den Begleiter zu Essen ein. Der Begleiter greift sich zeitgleich einen anderen Elch im Genick, tötet ihn mit einem Bissen: Danach setzt er neben J und beginnt diesen zu verspeisen. \u003Cbr/>\n\nUm festzustellen, ob etwas passiert wirft R in einen Stein in die Ödnis. Es passiert nichts. Dann wirft R einen frischen Ast mit Blättern in die Ödnis und wieder passiert nichts. Auch ein von R abgeschossener Pfeil zeigt keine Reaktion. \u003Cbr/>\nDas Entstehen der Ödnis konnte in Ds Kugel nicht erkannt werden. Sicher ist nur, dass die Ödnis schon existierte, als der Wagen in diese gefahren ist. \u003Cbr/>\nR fragt A, ob er nochmals Kontakt mit den Elfen aufnehmen kann. A sagt, dass er dazu zurückgehen muss, aber will es probiert. \u003Cbr/>\nR setzt sich an den Rand des Weges und betet zu Swafnir (20) und ist überzeugt, dass er Swafnirs Segen hat. M biete R ein Artefakt in Form eines Kreuzers an, mit dem er sich im Notfall zum Svellteck teleportieren kann. Die Auslöseworte lautet „Nandus hilf\".\u003Cbr/>\nA und R brechen zeitgleich auf. A nimmt seine Familie mit und geht den Weg zurück zu den zu den Waldelfen. A geht zwei Stunden zurück und trifft dann auf einen der Waldelfen. A berichtet über die Ödnis. Der Elf hat noch nichts davon gehört und will sich das anschauen. Zwischendurch sind weitere Elfen dazu gekommen, die dann auch A begleiten. \u003Cbr/>\n\nR geht in Richtung Kreis. Er betritt den vorsichtig den Kreis und als nichts passiert, geht er zügig voran. Er erreicht die Mitte. Dort fühlt er sich etwas komisch, geht aber weiter. Als er auf der anderen Seite ist, pfeift er laut, dass alles in Ordnung ist. D beobachtet das ganze aus der Luft. Sie gibt die Info weiter, dass der Weg frei ist. Daraufhin steigt M auf den Wagen und fährt den Weg entlang. Kurz vor dem Mittelpunkt fühlt M auch ein Kribbeln und entdeckt in der Ödnismitte einen Kreis mit einem Durchmesser von etwa 2 - 3 m, in dem sich ein violetter Staub befindet. Sie steigt außerhalb des Kreises vom Wagen ab und schaut sich den violetten Staub an. Dann steigt sie wieder auf und fährt mit dem Wagen den Weg zu Ende. Auf der anderen Seite angekommen, steigt sie vom Wagen, nimmt einen Besen, fegt den violetten Staub vom Weg in eine Mulde und bedeckt diesen dann mit Erde. M hat die ganze Zeit das kribblige Gefühl, während sie in der Ödniskreismitte arbeitet. \u003Cbr/>\n\nAls M mit dem Wagen losfährt, baut K auf dem Weg aus zwei Hölzern ein Sperrkreuz. \u003Cbr/>\nAm Nachmittag (15 Uhr) kommt A mit den Elfen am Ödnisrand bei K an. D fliegt am Rand des Kreises entlang zu der Gruppe. Die Elfen berichten derweil, dass sie so etwas bisher noch nie gesehen haben. D, A und K empfehlen, diesen Weg nicht in der Dunkelheit bzw. Dämmerung zu passieren. Einer der Elfen sagt, dass er die Warnung an seine Brüder weiter geben wird. Ein anderer Elf zaubert und in einem Kreis von 10m beginnt es wieder zu grünen. D, A, K und zwei Elfen gehen den Weg entlang in Richtung Ödnismitte. Als sie sich dem von M gefegten Bereich nähern, gibt D die Warnung aus, dass man ab hier nicht mehr weiter gehen soll. Die beiden Elfen und A bleiben stehen und schauen sich die gefegte Zone genauer an. Einer der beiden Elfen zaubert und stellt dann fest, dass in der gefegten Zone ein starkes magisches Feld ist. Dann lässt der Elf in der magischen Zone, die er widernatürlich nennt, Pflanzen wachsen. Der andere Elf singt ein Lied, in dem er um Hilfe von der Göttin bitte. A hört genau zu und lernt das Elfenlied, das der andere Elf gerade singt. A achtet bei den ganzen Aktionen immer auf die Zeit und auf den Sonnenstand. Während die Elfen am Kreis stehen, gehen K, P und D am gefegten Kreis vorbei zu den anderen am Wagen. \u003Cbr/>\n\nNach einer Stunde trennen sich die Elfen und A. A geht zu den anderen am Wagen. Die Gruppe hört nach der Ankunft von A lieblichen Elfengesang. \u003Cbr/>\n\nK baut auch auf dieser Seite des Weges ein Signalkreuz auf. D steigt auf und schaut, ob in Fahrtrichtung Dreieichen noch weiter Ödniskreise zu sehen sind und gibt die Informationen weiter, dass es gibt keine weitere Kreise gibt. Daraufhin zieht die Gruppe eine Stunde den Weg entlang weiter und baut dort das Nachtlager auf. M geht nach dem Aufbau wieder zum Ödniskreis zurück. D begleitet M. D stellt sich in außerhalb des Ödniskreises in Wald, während M sich in der Nähe des Weges hin stellt. Dort zeichnet ein Heptagramm auf dem Boden. Ab Sonnenuntergang beginnt der Mittelkreis an, an zu leuchten. D, die es vor M bemerkt, sieht es auch. Etwas Rötliches leuchtet in der Mitte auf und breitet sich dann langsam aus. M bemerkt ein kurzes helles Aufleuchten, als das rötliche Licht die Stelle erreicht, wo die Elfen Pflanzen haben wachsen lassen. Kurz vor Mitternacht geht M aus ihrem Pentagramm und dann beginnt der Waldrand schlagartig an zu leuchten. Plötzlich wird M von einem grellen, hellen Lift geblendet. Sie ist von Ds Position aus noch immer sichtbar. M beginnt mit ihren Zauber, als sie bemerkt, dass das Leuchten das Pentagramm erreicht hat. Das Leuchten verschwindet im Pentagramm und das rötliche, diffuse Leuchten bleibt zurück. M geht ein paar Schritte weiter zurück. Nach Mitternacht verschwindet das rötliche Licht immer mehr, während das Leuchten im Mittelkreis weiter erhalten bleibt. M hat das Gefühl, dass der Ödniskreis bei in ihrem Bereich größer geworden ist. \u003Cbr/>\n\nDie restliche Gruppe übernachtet. Während Ks Nachtwache schleichen sich Ratten an den Proviant ohne das K etwas bemerkt. Die restliche Nacht ist ohne Vorkommnisse. \u003Cbr/>\n\nNach dem Mal möchte der Drache J Elefanten zeigen und sie fliegen nach Süden. J fragt, ob er mit dem Drachen fliegen kann. Der Drache erlaubt es und J hält sich an ihm fest, als sie losfliegen. Sie brauchen 4 Tage, um den Süden zu erreichen. Während des Fluges tränen J durch den Wind die Augen. Er fragt den Drachen über die Tierwelt des Nordens aus. Der Drache erzählt, dass die Zweibeiner im Norden nicht schmecken, die im Süden aber schon.\u003Cbr/>\ngeplant Ankunft bei der Gruppe 22. Efferd\u003Cbr/>\n\n","title":"43 11. Effert 20 Hal","modified":"20230122213846622","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"43 24. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 23°C; leicht Bewölkt, vormittags einmal Regnen, Wind aus O Föhnig, 5Bf\nT steht am Morgen kurz nach Sonnenaufgang auf. T geht in den Hof und trift dort auf einen Mann, der sich am Brunnen gerade wäscht. Es entwickelt sich ein kurzes Gespräch. Dann verschwindet der Mann. Ein Junge zupft ihm an der Hose und fragt, ob er ein Drachentöter sei. Er wird, nach dem er überzeugen bestätigt hat, er sei ein Drachentöter sei, in den Stall geführt. Dort zeigt der Junge auf eine fette Ratte. T nimmt magisch Kontakt zur Ratte und überzeugt diese, dass sie dem Schauspiel mitspielen soll. T \"tötet\" den \"Rattendrachen\" und beerdigt sie dann auf dem Acker. Der Junge rennt weg. Die Gruppe erfährt beim Frühstück, dass sie einen großen Drachen getötet haben. R gibt dem Dorfältesten zwei Silbertaler für die Kinder und das Dorf. Als die Gruppe aufbricht, erzählt der Dorfälteste, dass in der Ebene immer wieder  Gobblinsgruppen umherstreifen. Nach dem die Gruppe soweit gezogen ist, dass keine Dorfbewohner mehr folgen, in welche Richtung die Gruppe. Die Gruppe zieht jetzt in die Ebene in Richtung des markanten Berges (Eribor) durch die Ebene. Beim Abstieg sind noch Pferde zu sehen. In der Ebene ist eine einzige weite, ohne weitere Lebewesen, grasdurchwachse Pampa. Beim Ziehen entdeckt D einen Vogel mit einem langen Hals. Plötzlich stürzt der Vogel nieder und steigt dann mit einem Pferd in den Klauen wieder auf. Die Gruppe zieht weiter. in der Mitte der Ebene sieht die Gruppe plötzlich einen runden Turm. D stellt fest, dass der Turm eine magische Aura hat. An dem Turm steigt Rauch auf. Die Gruppe beschießt, den Turm in deutlicher Entfernung sicher zu umgehen. Die Gruppe schägt ihr Nachtlager bei einer Baumgruppe auf. Übernachtung. Eine ereignislose Nacht. D braut erfolgreich.\n\nM und J umrunden den See. M macht sich Gedanken darüber, wo Afra wohnen könnte. J zeigt auf eine Spalte. M kletter zur Spalte und geht in diese Spalte. J folgt ihr. Nach 7 Metern erweitert sich die Spalte zur einer Höhle, die sehr stark nach Exkrementen riecht. M wird von dem Gestank überwältigt und übergibt sich. Anschließend erkunden die beiden die Höhle. Sie finden Knochen von Menschen oder Goblins, Gemsen, Steinböcke etc. Beim weiteren Suchen findet J ein Säckchen mit Goldstücken. Er gibt es M zur Identifizierung. Die Münzen stammen aus dem Ostreich und sind sehr alt. J sucht Spuren. Er sieht Schleifspuren, die sich durch dem Raum schlängeln. Die Spur führt zu einer Wasserstelle. In dem Wasser sieht er einen Oxellot. J zaubert erfolglos und verliert 9AE. J spricht Lottel an und die beiden unterhalten sich. J erfährt, dass es sich um die Höhle von Afra handelt. J bindet M mit in das Gespräch ein. In der Halle findet M ein Pentagramm aus weißen Ecksteinen. Die Schnittsteine sind auch noch vorhanden. Die Steine bestehen aus weißer Kreide. J planscht mit Lottel draußen auf dem See. Die beiden sind durch einen Verbindungsgang aus der Höhle in den See gekommen. J folgt Lottel in einen schmalen Druchlass. Nach 6min taucht J in einer dunklen Höhle wieder mit Lottel auf. J schnuppert und findet in der Halle mehrer magische Wesen. J ruft Huhu und das Echo wird vielfach zurückgeworfen. J riecht einen charakteristischen Geruch, den er nicht kennt. J hört \"Er ist groß, aber behindert\". Lottel klärt J auf, dass an der Decke Fledermäuse hängen. Weitere Oxelotts befinden sich in J Nähe. Die Luft ist in der Höhle erstaunlich frisch. J Schwanz leuchtet plötzlich und J kann endlich etwas sehen.  M findet, beim freilegen des Pentagramms, ein Stück Wurstpelle und auf einer Spitze des Pentagramms eine violetten Kerzenstummel. Die beiden treffen sich wieder und erzählen, was sie gefunden haben. J und M gehen wieder zum Pentagramm und prüft, ob sich der Kalkstein auflöst. Er tropft etwas Seewasser auf einen Kreidestein, der sich daraufhin zischelnd magisch etwas auflöst. J stellt fest, dass in der Wurstpelle Salami war und diese vor etwa einem Jahr in Lowangen hergestellt wurde, in dessen Haus ein Magier wohnte. Dann gehen die beiden wieder zu ihrem Lagerplatz. Am Lagerplatz stellt J fest, das in der Nacht zwei Vollmonde leuchten. Er steigt auf und nach dem die sechste Spitze, die er besucht hat, seiner Akustikvorstellung entspricht, beginnt er 9 Stunden lang an zu jaulen. \n\nNach dem Brauen hört D nach Mitternach ein vielstimmiges Jaulen aller hundeartigen Tier in der Umgebeung.         ","changecount":"5","created":"20141228163000000","modified":"20210523191059519","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"44 05. Hesinde 18 Hal","type":"text/vnd.tiddlywiki","text":"Planung\nR mit dem Schiff nach Enqui und dort mit einem weitere Schiff nach Thorwal. \nK mit dem Schiff nach Enqui und dort mit einem weitere Schiff nach Thorwal. \nA mit Schiff bis nach Enqui inlusive Pinaku\nM mit Wagen nach Dreieichen inklusive Molybdäna zur Gründung einer Akademie\nJ mit Schiff nach Tiefhusen\nD mit Schiff nach Tiefhusen\nT mit Schiff Sweltmünde in der neuen Akademie mit dem alten schwarzen Auge\nTÜV mit Schiff nach Sweltmünde in der neuen Akademie mit dem alten schwarzen Auge\n\nDie neue Akademie in Sweltmünde heißt „Die Akademie des magischen Flusses“ und hat die Schwerpunkte Illusion und Verwandlung.\nT geht vor der Abreise in den Phextempel, um sein Versprechen einzuhalten und 1/10 seines Gewinnes abzugeben.\n\nM zieht mit Molybdäna los. In Dreieichen richten die beiden, nach Absprache mit dem Baron, mehrere Gebäude ein. M bindet eines ihrer „schwarzen Augen“ fest an einen Raum. M richtet auch einen Schule für die Allgemeinbildung ein. Der Baron schickt alle Kinder zwischen 5 und 15 Jahren in die Schule. Es sind 51 Kinder. Von diesen zeigen 8 magische Grundfähigkeiten. 7 Kinder zeigen die klassische Trennung von AE und LE, während ein Kind, dass besonders verhaltensauffällig ist, die typische Magieform von Myra zeigt. M ist von der Fragerei der Bauarbeiter genervt und fragt den Baron um einen Bauleiter. Dieser ist, so versichert der Baron, schon auf dem Weg. Die vier Kinder des Barons sind in M Klasse. Es sind drei Jungs und ein Mädchen. Alle sind nicht magisch.\nDas Schulungszentrum in drei Eichen wird Universität Dreieichen genannt. \n\nDurch Schaffung von einer passenden Umgebung kann innerhalb einer Akademie eine erleichterte und bessere Regeneration von AE erreicht werden. \n ","changecount":"10","created":"20191006135500000","modified":"20210213172510830","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"44 05. Travia 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: Wolkig und trocken, 24°C Wind SW 4 BF \u003Cbr/>\u003Cbr/>\nDas Schiff macht 10 Knoten\u003Cbr/>\u003Cbr/>\nNach Sonnenuntergang werden Lichtpunkte sichtbar, die immer wieder in einem Bogen aus dem Wasser kommen und dann wieder verschwinden. Das Schiff zieht eine leuchtende Spur hinter sich. R läßt einen Eimer herab und nimmt eine  Probe. Es ist dunkel, als es oben ist. Erst als R wieder rührt, leuchtet es wieder. M füllt eine Probe in eine Phiole und das Leuchten hört nach 5 Minuten. Nach dem Schütteln leuchtet es wieder. M Experimentiert eine Weile damit und gibt dann die Phiole an R, der sie sich einsteckt. \u003Cbr/>\nEreignisloser Resttag\u003Cbr/>\n","changecount":"1","created":"20201213074800000","modified":"20211031223751838","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222251229","creator":"Sievers","text":"Wetter: Regen; 29°C; Wind S 2 Bft\u003Cbr/>\u003Cbr/>\nBeim Zubereiten des Frühstrichs stellt P fest, dass Ratten an den Vorräte waren.\nM und D berichten über die Ereignisse der letzten. Nach dem Frühstück steigt D auf und stellt fest, dass die Ödnis bis auf den Bereich, wo das Heptagramm war, gewachsen ist. \u003Cbr/>\u003Cbr/>Die Gruppe beschließt:\n-\tD fliegt mit M zu Molybdän. Sie besprechen sich und kommen dann zurück, um das Problem zu beheben.\n-\tDer Wagen und die restliche Gruppe ziehen auf dem Weg nach Dreieichen\n\u003Cbr/>\u003Cbr/>\nD und M kommen am Abend in Dreieichen an. M informiert nach der Ankunft umgehend den Baron und Molybdän. Dann planen sie das weitere Vorgehen. Molybdäna bestätigt M Vermutung, dass es sich um einen Spalt in den Sphären handeln könnte und sagt, dass weiter Informationen in der Akademiebibliothek von Lowangen zu finden sind, die aber leider geschlossen ist. Daraufhin erzählt M, was sich wirklich in der Akademie von Lowangen zugetragen hat. Die Damen beschließen mit D und Afras Zauber nach Lowangen zu reisen. Es werden diverse Tränke getrunken bzw. eingepackt. Da es schon spät ist, wird in Dreieichen übernachtet.\n\nDie restliche Gruppe zieht ohne Probleme weiter. Am Abend wird das Nachtlager auf. \nEine ruhige Nacht\n\n","title":"44 12. Effert 20 Hal","modified":"20230617155438750","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"44 25. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 17°C, Wind NW 3Bf 80% Bewölkung, einsetzender Nieselregen, der den ganzen Tag anhält\n\nAufbruch in Richtung Eribor. Die Gruppe zieht in Richtung einer Bergflanke. Der Weg ist nicht vorgegeben, aber manchmal findet man Trappelpfade. Die Bergflanken schimmern rötlich und auf den Bergspitzen schimmert es weißlich. In der 2. Stunde trifft die Gruppe auf eine Goblingruppe. R sieht sie in 35 m Entferung, wirft seinen Rucksack ab und jagdt die Goblins. Es gelingt ihm, einen Goblin im Laufen zu enthaupten. Die Goblin verschwinden mit Höchstgeschwindigkeit. R schließt wieder zur Gruppe auf. In der Mittagszeit erreicht die Gruppe die Bergflanke und der Weg steigt an. Der Weg setzt sich in einer Treppe fort. In 15m Höhe ist eine Mauer und von unten sieht man das Dach eines Hauses. Neben dem Weg fließt ein Bach. Oben an der Treppe kommt ein Knick und dann kommt ein Tordurchfahrt. Die Gruppe hat noch nicht den Knick erreicht, da stürzen sich zwei Hunde und drei Kinder auf die Gruppe. Vor dem Tor wird die Gruppe von einer Frau begrüßt. Sie spricht mit einem starken Akzent. Der Hof heißt Hugohof. Das Gehöft hat mehrere Gebäude und Stallungen. Die Gruppe wird mit einem kleinen Imbiss (Brot und Salz; Brunnenwasser) von den alten Bewohnern begrüßt. Am Abend treffen auch die jüngeren Mitbewohner ein. Beim Abendessen werden Geschichten erzählt. An der Wand in dem einen Raum hängt ein gutes, gepflegtes Schwert, das R sich in Ruhe anschauen darf. Nach dem Anschauen hängt der Älteste das Schwert wieder mit viel Respekt und Ehrfurcht zurück. Es werden Geschichten von den Monstern, die im Gebirge leben, erzählt. Auch von Drachen werden Geschichten erzählt. Die kleinsten Drachen sind hundeartige Drachen, die mit Wolpertinger, die sich durch Stein beissen können, zusammenarbeiten. Durch diese verschwinden immer wieder mal Schafe. Gerade ist es noch da und dann, im nächsten Augenblick, ist es weg. Die Bewohner berichten von mittleren und großen Drachen und dass, wenn man sie sichtet, sofort unter einen Busch oder Stein verstecken soll, weil sie aus der Luft angreifen. Es gibt Drachen ohne Schwanz mit einem langen storchenartigen Schnabel, der schon von mehreren Bewohnern gesichtet wurde. Von dem großen Drachen gibt es nur Erzählungen. D bespricht sich mit der Ältesten. Dann sorgen die beiden, dass alle vor Mitternacht schlafen gehen. Beide beginnen dann in der Küche zu brauen und sich über Tränke auszustauschen. \neine ruhige Nacht.  \n\nNach dem er 9 Std lang gejault hat, döst J 4Std. M schläft tief und fest, als er aufwacht. J sieht Murmeltiere, Gemse, Steinböcke, Adler, Kolkraben und eine Spitzmaus, die im nächsten Loch verschwindet. Am Abend wird M wach (elf Stunden Schlaf). J fragt M nach stechenden Gegenständen, die er in das Pentagramm stecken möchte. Die beiden fertigen 9 Stecken an, die sie imm Pentagramm platzieren. J beginnt nach einer kurzen Diskussion mit M einen Graben zum Pentagramm zu graben, damit das Wasser das Pentagramm zerstört. Sie graben 12m. Einen Meter vor dem Pentagramm stoßen sie auf Felsen. Sie bauen ein kleinen Damm um das Pentagramm, nachdem sie festgestellt haben, dass das Wasser großflächig auf das Pentagram trift. Nach 2Min hören sie ein Zischen, das nach 4Min aufhört. Nach einer weiteren Minute geht J hin und sieht, dass auf dem Pentagramm eine riesen Pfütze ist. J stopp den zufluss und M reißt Teile des Dammes an. Nach einer Stunde ist die Fläche wasserfrei. Die beiden sehen kein Pentagramm mehr. M sammelt alle Wachs und Kerzenreste ein. J und M schlafen dann wieder. J jault wieder zu beginn des Mondaufgangs. Diesmal aber nur 2 Stunden. M will gerade einschlafen, als J beginnt. Sie meditiert und schläft sofort ein, als J aufhört.\n \n   \n\n","changecount":"9","created":"20141228163100000","modified":"20210523191056476","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"45 06. Travia 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: Dauernieselregen, 19°C Wind W 1 BF \u003Cbr/>\u003Cbr/>\nDas Schiff macht 1 Knoten\u003Cbr/>\u003Cbr/>\nDas Schiff dümpelt vor sich hin. \u003Cbr/> \nEin Pottwal kreuzt den Weg des Schiffes. \u003Cbr/>\nZusätzliche Wachen wg. Sklavenjäger\u003Cbr/>\nNach Sonnenuntergang werden wieder die Lichtpunkte sichtbar, die immer wieder in einem Bogen aus dem Wasser kommen und dann wieder verschwinden. Das Schiff zieht wiederum eine leuchtende Spur hinter sich. R schaut sich seine Phiole an und stellt fest, dass diese nicht mehr so stark leuchtet, wie am Vortag. Er realisiert, dass das Leuchten verschwinden wird, schüttet die Phiole aus und gibt sie wieder an M zurück. \u003Cbr/>\n\nEreignisloser Resttag\u003Cbr/>\n","changecount":"1","created":"20201213074800000","modified":"20211031223751839","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222249792","creator":"Sievers","text":"Wetter: bewölkt; sonnige Abschnitte; 11°C; Wind O 4 Bft\u003Cbr/>\n\nAm Vormittag trifft die Gruppe auf eine große Wildschweinrotte, die die Gruppe ohne Probleme passieren lässt. \u003Cbr/>\u003Cbr/>\nNachmittags ist absolute Stille. Nichts regt sich; es ist sonderbar, aber Ereignislos. \u003Cbr/>\u003Cbr/>\nIn der letzten Nachtwache hört A leise Schritte, die sich dem Lager nähen. Er hört Atmen. Er lauscht weiter und hört wieder Schritt von mehreren Wesen. A beginnt leise ein Friedenslied zu singen. K hat im Schlaf ein ungutes Gefühl, will sei Schwert greifen, lässt es aber liegen, da er unter den Einfluss von As Friedenslied kommt. Ein Ork mit Kettenhemd und ungepflegtem Orkschwert in der Hand taucht auf. A sagt, er soll abhauen, was der Ork aber nicht macht. \u003Cbr/>\u003Cbr/>\nDann ruft der Ort etwas und es stehen vier weitere gerüstete Orks auf. A spricht den Orkanführer noch einmal auf elfisch an. Der Ork versteht es nicht. Dieser fragt daraufhin auf neuaventurisch nach dem Ziel der Gruppe. A zeigt in Richtung Dreieichen. Darauf bei fragt der Ork „Zum Meister?“ A fragt nach dem Ziel der Orkgruppe und erfährt, dass sie den Weg nach Baliho erkunden. Sie wollen den „Bären\" von Baliho, den Herzog, bekämpfen. (Spähtrupp) K wird wach und registriert die Gruppe von Orks. Er stellt fest, dass sie alle gleich aussehen. Der Führer der Gruppe hat lediglich einen Stern auf der Schulter. \u003Cbr/>\nDie Orkgruppe geht leise durch das Lager und beginnen dann an zu traben. K wundert sich, dass dieses so leise geschieht. K schaut kurz auf die Stiefel, kann aber nicht die Ursache des leisen Laufens erkennen. \u003Cbr/>\n\nNach der Übernachtung brechen M, D und Molybdän mit Hilfe von Afras Zauber auf. Sie teleportieren sich bis kurz vor den Toren von Lowangen. D, M und Molybdäna  gehen zum Stadttor. Dort spricht Molybdäna (Mo) mit der Stadtwache, worauf die Frauen ohne Probleme passieren können. Anschließend gehen si
