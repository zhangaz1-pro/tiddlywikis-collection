  \n\nP und A \u003Cbr/>\nA berichtet den Waldmenschen, dass das vorbeifliegende Objekt, das die Waldmenschen beunruhigt hat, Freunde von ihnen sind. Dann tritt ein reich bekleideter Mann auf, der am Abend noch nicht zu sehen ist. Er schwingt einen Knochen in Art, wie ein Magier seinen Stab benutzt, und wirkt einen Schutzzauber über das Dorf. Die Waldmenschen sehen das, was am Himmel zu sehen war, als Dämon an. P erfährt, dass für die Waldmenschen nur Vögel und Drachen fliegen, da diese Flügel haben. Alle anderen flugfähigen Wesen ohne Flügel sind für sie Dämonen. A versucht krampfhaft die Waldmenschen zu überzeugen, was aber misslingt. Zur Mittagszeit zieht A sich zu einer kleinen Pause in die Hütte zurück und macht sich als magische Eule auf den Weg. Er fliegt zuerst nach Westen und dann an der Küste entlang zum Schiff. Auf dem Schiff fliegt A zur diskutierenden Gruppe und kreist dort über ihr. D und M fühlen sich magisch beobachtet. J dämmert vor sich hin und schnuppert, als er von D und M aufgefordert wird, nach Magie. Er erkennt D, M und A und zählt diese auf. D bemerkt, dass J A aufzählt und daraufhin werden von ihr nochmal alle Überlegungen aufgezählt. D und J werden über A informiert, der die Informationen auf den Strand schreibt, dass sie bitte zum Dorf fliegen sollen. A erzeugt ein Licht und D und J folgen ihm. D und J fliegen dicht hintereinander (2m) und erreichen die Lichtung am See. Als A die Hütte erreicht, sieht A, dass Wetz flucht und abstürzt. D spürt Magie und versucht den Sturz abzufangen. J bemerkt den Absturz und fängt sie mit einem Hilatio Gravitas ab. D bemerkt, dass sie nicht mehr fällt, sondern sich merkwürdig schwerelos anfühlt. A bemerkt, als er in Hütte fliegt, dass diese von Waldmenschen umringt ist und der Schamane um ihn herum tanzt. Als er die Augen aufschlägt, hört der Schamane auf zu tanzen und flößt ihm einen bitteren Trank ein. P ist neben anderen Waldmenschen da. A steht auf und geht vor die Hütte. D und A hängen schwerelos in der Luft. Er fragt D, was denn los sein. Er erfährt von ihr, dass Wetz plötzlich aufgrund von Magie nicht mehr fliegen kann. D hält sich an Wetz fest. Dieser wir von J genommen und J fliegt langsam zu A nieder. \u003Cbr/>\nDie Waldmenschen bestaunen J als fliegender Hund mit Flügel, der einem Besen mit einer Frau im Maul balanciert. A berichtet, dass er wieder da sei und seine fliegenden Freunde mitgebracht hat. J berichtet A, dass Wetz aufgrund von gewirkter Magie nicht mehr fliegen kann. P übersetzt alles von D und J. Zwei Jungen und drei Mädchen stürzen auf J zu und wollen ihn streichen. Während dessen stellt J fest, dass das Dorf von einer magischen Halbkugel geschützt ist und der Schamane und sein Knochen stark nach Magie riechen. J versucht zum Schamanen zu kommen und den Knochen zu erreichen. Während dessen hüpft D aufgrund der Schwerelosigkeit durch das Dorf mit einem grummelnden Wetz. Der Schamane zieht mit dem Knochen eine Linie auf dem Boden. Als J versucht wieder an den Knochen zu kommen, stößt er gegen eine unsichtbare Wand. Daraufhin fängt er an zu jaulen. Die anhänglichen Kinder streichen und schmusen mit ihm. Eines läuft weg und kommt mit einem großen Knochen wieder. Ein weiteres Kind wundert sich, dass J so heiß ist und hat sich zu dritten Mal die Hand verbrannt. J nimmt den Knochen und geht schwanzwedelnd zum Magier, der ihn jedoch ignoriert. Der Schamane wendet sich der schwerelosen D zu. Verschieden Kinder laufen auf D zu und kommen in den Schwerelosigkeitsbereich, in den sie wilde Verrenkungen machen und wieder herausfallen. Durch die Kinder wird D immer wieder angestoßen und kommt dadurch aus der Zone heraus. D landet mit W sicher auf ihren Füßen. Dann löst sich die Schwerelosigkeitszone auf und alle darin befindlichen Kinder fallen unsanft zu Boden. Der Schamane spricht D an und dann ein scharfes Wort, worauf sich die Menschenmenge teilt. P übersetzt und der Schamane bitte D in seine Hütte zu folgen. In der Hütte, die D an ein Hexenhaus erinnert, beginnt der Schamane ein Gespräch mit D, dass P kontinuierlich übersetzt. Der Schamane fragt, woher D kommt und fragt sie auch, ob sie Sklavenhalter wäre. D beschreibt, dass die aus Havena kommt und es dort keine Sklaven gibt. Sie sei durch den Bereich gefahren. D weist darauf hin, dass P frei sei und auch aus freien Stücken hierhergekommen sei. Dann fragt der Schamane D nach dem Zweck ihrer Reise. D berichtet weitgehend über die Reise, aber berichte nicht über den eigentlichen Zweck der Reise. Es entspannt sich eine Unterhaltung über den Zweck und die Götter mit dem Schamanen. \u003Cbr/>\nIn der Zeit des Gespräches versammeln sich alle anderen Dorfbewohner um die Hütte des Schamanen. Keiner tritt in die Hütte ein, aber mehrere Bewohner legen ihre Ohren an die Hüttenwand und berichten über „stille Post“ über das drinnen stattfindende Gespräch. A folgt d den Leuten und legt auch sein Ohr an. \u003Cbr/>\nIm Gespräch kommt der Schamane auf die Götterwelt und fragt D, ob sie den Rat der Götter braucht. Die verneint und sagt, dass es auf dem Schiff jemanden gibt, der den Rat der Götter benötigt. D macht den Vorschlag, dass sie denjenigen holt. Der Schamane willigt ein und D startet knapp außerhalb des Dorfes zu einem Flug zum Schiff.\nJ bleibt im Dorf und spielt mit den Kindern, da der Schamane ihn ignoriert.\n\nD erreicht das Schiff und landet dort sicher. R ist nach seiner Vision wieder bei der Gesprächsgruppe, genauso wie D. D berichtet über das Angebot des Schamanen. Es ergibt sich eine kurze Diskussion. Es kommt der Vorschlag auf, dass Ingrid und Petterson hierbleiben und auf die göttlichen Gegenstände aufpassen sollen. R erklärt sich bereit, mit D zu starten. R rüstet ab und nimmt nur seine Kriegsaxt aus Sternenstahl, seine Barbarenstreitaxt und eine schweren Dolch mit. \u003Cbr/>\nD und R starten. W sackt durch und D schafft, W oberhalb der Wasserfläche zu halten. R zieht auch, wie D, rechtzeitig die Beine an. D merkt, dass R ängstlich ist, und fliegt daher deutlich schneller. Die Landung ist erfolgreich und die die beiden bewegen sich zum Dorf. Im Dorf hört man lautes Kindergeschrei. Im Dorf wird D und R an das Feuer gebeten, wo die Ältesten und der Schamane sitzen. Es wird eine Schale mit einem bitteren Getränk gereicht. Im anschließenden Gespräch eröffnet der Schamane, dass er R die Möglichkeit eröffnet, mit seinen Gott zu sprechen, um seinen Auftrag zu erfüllen zu können. R nimmt die Möglichkeit war. Das Verfahren wird bei Sonnenuntergang stattfinden. \u003Cbr/>\nWährend des Gesprächs wird R von J telepathisch angesprochen. Er bittet R dem Schamanen anzusprechen, damit der Schamane ihm auch so einen Knochen machen soll, wie dieser hat. R ignoriert J bis das Gespräch zu Ende ist und gibt J dann zur Antwort: „Hast du ihn gefragt?“. J antwortet, dass er sich nicht traut und zieht dann jaulend davon. Er wird von mehreren Kindern verfolgt, die ihn trösten. Eines der Kinder schnitzt in seinen Knochen mehrere Symbole ein und singt dabei. J zeigt dem Magier seinen Knochen und versucht dessen Knochen zu schnappen. Er erhält einen Klaps auf die Nase. J zieht von dannen und färbt den Kindern rosa Pferdeschwänze. \u003Cbr/>\nBei dem Gespräch wird R nach seiner Herkunft und seinem Leben befragt. Er gibt ausführlich Auskunft. Dann werden Speisen gereicht. Nach dem Essen tauschen sich die Krieger des Dorfes mit R aus. Es werden die verschiedenen Waffen bestaunst und angefasst. R wird von einem Krieger zum Ringkampf aufgefordert und die beiden Ringen kräftig. Danach, als man wieder zusammen sitzt, zündet sich einer der Ältesten eine paar getrocknete und gerollte Blätter an und atmet den Rauch ein und wieder aus. Die Rolle ist eine Zigarre und diese wird weitergereicht. Als R an der Reihe ist, nimmt er einen tiefen Zug und atmet den Rauch genussvoll aus. Er reicht die Zigarre an D weiter, die nur eine leichten Zug nimmt und dann die Zigarre hustend weiter reicht. \u003Cbr/>\nJ entdeckt in dem Baumwipfel die Affen und fliegt in die Baumwipfel. Die Affen kreischen laut und beginnen J mit Ästen zu bewerfen. J will die Äste auffangen und zurückwerfen. Dabei fällt er vom Baum. Beim Herunterfallen verwandelt er sich in ein Eichhörnchen und jagte den Baum wieder herauf. Die Affen greifen wieder im Team an. J ist sauer und will den Anführer ansprechen, erwischt aber einen anderen. Das Gespräch ergibt, dass die Affen ihn als Angreifer sehen. Als dann Kokosnüsse geworfen werden, fängt J die erste Kokosnuss auf, knackt diese und wirft die Hälften dann zurück. Der eine Affe fängt sie auf und beginnt zu fressen. Daraufhin werden mehre Kokosnüsse geworfen, die J geknackt zurück wirft. Die Affen greifen nicht mehr an, sondern sind mit fressen beschäftigt. J studiert derweilen die Affen. \u003Cbr/>\nBei Sonnenuntergang gehen Schamane, R, D und P in die Hütte des Schamanen. Der Schamane bitte, R sich auf die Pritsche zu legen, was R macht. Der Schamane fragt nach, wie sich Rs Gottheit zeigt. Dann vermischt er mehrere Zutaten in einen Kupferkessel und beginnt diese aufzukochen. Dann füllt er eine kleine Menge in eine Schale und gibt sie R zu trinken. R schnuppert an der Schale. Er riecht etwas Bitteres und Lebertran. Dann trinkt er. Es schmeckt bitter und fischig. R fühlt sich schläfrig und registriert noch, wie der Schamane einen getrockneten Fisch über seinen Kopf aufhängt. Der Fisch hat ein riesiges Maul mit vielen scharfen Zähnen. Dann schläft R ein. D sitz an der Rs Seite. Der Schamane wirft sich einen Federumhang um und beginnt um R zu tanzen und zu singen. D hat das Gefühl, dass der Raum sich mit Magie füllt. \u003Cbr/>\nR träumt, er liegt in einem Boot und das Boot fährt den Fluss hinunter und treibt dann auf das Meer. Dann hat R das Gefühl, dass das Boot verschwindet und er sich schwimmend auf dem Meer bewegt. Dann sieht er missgestaltete Figuren, die an Orks und Goblins erinnern und an Land wollen. An Land steht ein Riese und schwingt ein Hammer und treibt die Eindringlinge in Meer zurück. Dann wird es ruhig. Die See wird spiegelglatt und der Riese setzt sich zur Ruh. Wind kommt auf. Ein geflügelter Streitwagen, der von zwei schwarzen Katzen gezogen wird, kommt über das Meer heran. Der Riese steht auf und hebt seinen Hammer, um den Streitwagen anzugreifen. Er erblickt in den Streitwagen eine Frau. Die Frau sieht einmal wie eine hellhäutige Thorwalerin dann wieder wie eine dunkelhäutige Waldmenschenfrau aus. Aber sie ist eindeutig als Frau zu erkennen. Der Riese lässt den Hammer sinken und der Streitwagen saust vorbei. Dem Streitwagen folgen wieder die Kreaturen. Die Riese hebt wieder den Hammer und kämpft gegen die Ungeheuer. Die Frau wendet den Streitwagen und fährt dann in die Horde hinein. Dabei schwingt sie einen Speer. Dann wird die See wieder ruhig. Die Frau und der Riese liegen sich in den Armen. Als nächstes Bild sieht R die Geburt eines Kindes des Paares. Das Kind hat Fischgestalt. Es erhält später von Vater einen Dreizack und den Auftrag, das Meer zu schützen. Dann erscheint ein Bild, in dem diesmal Kreaturen von Land her auf das Meer wollen. Sie werden immer wieder von der peitschenden See aufgehalten. Dabei ist öfters ein Dreizack zu sehen. Im nächsten Bild ist der Riese deutlich gealtert und ist schwach geworden. Der Sohn mit dem Dreizack sagt zum Vater“ Mutter bitte um Hilfe“ und der Riese antwortet „Ich schicke ihr meine Getreuen“ und bittet den Sohn, sie sicher über das Meer zu geleiten. Im dann folgenden Bild sieht R, eine Menge von Menschen vor Booten. Dann übergibt der Riese einem der Menschen seinen Hammer, eine Handschuh und einen Gürtel. Anschließend gehen alle Menschen an Bord und fahren los. Anschließend sieht er, wie die Boote anlanden und es gibt einen Kampf mit Orks und Goblins. Im darauffolgenden Bild geht der Junge mit dem Dreizack, der im Wasser eine Delphingestalt hat, an Land und trifft dort auf eine Frau, deren Gestalt zwischen Frau und goldener Katze wechselt. R sieht wieder die Geburt Jungens, der seinem Vater ins Wasser folgt und dabei die Gestalt einen Wales annimmt. Es ist Swafnir. Swafnir wird zum Begleiter und Beschützer der Thorwaler. Dann sieht eine Diskussion von Swafnir mit Thorwalern. Dabei hört R, wie Swafnir, mehr zu sich selbst als zu den Thorwalern, sagt, dass ihr auch neues Land zusteht. Dann fragt Swafnir einen der Thorwaler, ob dieser nicht eine Expedition in dieser Richtung nicht machen wolle. Dieser Thorwaler, Torolf, antwortet, dass er Interesse habe, aber, dass ihm dabei die göttliche Unterstützung fehle. Swafnir weist auf die göttlichen Gegenstände im Tempel hin. Darauf stellt Torolf stellt eine Expeditionsflotte aus mehreren Schiffen zusammen und fährt mit dieser gen Süden. Entlang der Fahrt an der Küste gründet Torolf mehre Städte zu Ehren Swafnirs. Tief im Süden trifft er auf eine Insel mit stark dunkelhäutigen Menschen. Auch diese will auch in Besitz nehmen. Auf der Insel wird ihm nacheinander erst der Handschuh, dann der Hammer und zuletzt der Gürtel entwendet. In dem Moment steigt Swafnir persönlich in Gestalt eines Menschen mit Löwenkopf aus dem Meer empor. Gerade als er an Land gehen will, kommt ein Streitwagen, der von zwei schwarzen Katzen gezogen wird, heran. Die Frau mit dem wechselnden Äußeren im Streitwagen herrscht Swafnir an: „Lass das! Diese Dinge sind nicht für das, was du damit machen willst. Ich werde sie wieder an mich nehmen. Gehe wieder zurück zu deinem Vater“ Daraufhin antwortet Swafnir kleinlaut „Ja, Großmutter“. Dann rast der geflügelte Streitwagen direkt auf R zu. Die beiden Katzen halten genau vor seiner Brust. Die beiden schwarzen Katzen, erkennt R, sind Panther. Dann sagt die Frau “Will mein kleiner Enkel wieder mit den Sachen spielen?“ R schaut sie an und antwortet demütig, dass er nicht vorhat, diese Gegenstände zu benutzen. Daraufhin blickt die Göttin ihn irritiert an. R spricht weiter und erklärt ihr, dass die schwachen Menschen diese Gegenstände immer suchen werden und  bitte um die Erlaubnis, ihre göttlichen Gegenstände zu kopiere, um sie dann als machtlose Kopien in den Tempel zu Thorwal zu bringen. Die Göttin glaubt nicht, dass das Erfolg hat. R erläutert ihr, dass die schwachen Menschen immer danach streben werden, diese Gegenstände zu benutzen. Wenn sie jedoch keine Macht besäßen, würde kein Schaden entstehen. Die Göttin erwidert, dass selbst dann ein Missbrauch möglich sei. Darauf bitte R die Göttin, die Gegenstände zu vernichten. Dieses, erklärt er ihr, solle am besten unter Zeugen passieren, sodass niemals wieder danach gesucht wird. Die Göttin sagt, dass die gesamte Gruppe zum dem Plateau kommen soll, um die Zerstörung der Gegenstände mit zu bekommen. R sieht in diesem Augenblick einen wütenden Wal, der die See aufpeitscht. Der Wal wirkt auf ihn wie ein wütendes kleines Kind. \u003Cbr/>\nDanach fällt R in einen tiefen, aber unruhigen Schlaf. Der Schamanen hört auf zu singen und zu tanzen. Er streift sich mit einer einzigen Bewegung sein Gewandt ab, fällt dann neben R auf das Bett und schläft umgehend ein. P ist schon vor einiger Zeit eingeschlafen. D bekommt die Geräusche im Wald mit und beschließt, zu wachen. Sie schaut sich die Kräuter, die in der Hütte hängen, an und stellt fest, dass sie einige davon kennt. \u003Cbr/>\nIn der Nacht steigt J auf und fliegt in die Baumspitzen und beginnt dort an zu jaulen, worauf ein Höllenlärm losbricht. J wird aus allen Richtungen mit vielen Gegenständen beworfen. Daraufhin beginnt er zu schweben. Als dann weiterhin Gegenstände fliegen, verwandelt sich J in eine Spinne, baut ein Netz, das in  nach unten abschirmt und jault dann drei Stunden weiter.  \n \n\n\n \n","changecount":"12","created":"20201213072500000","modified":"20211031223751830","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222306375","text":"Wetter: Gewitter, Wind W 3 Bft 33°C\u003Cbr/>\n\nFrühstück mit gebratener, frischer Rehkeulenstreifen auf altem Brot. In dem Gespräch kommt heraus, dass die Bannstrahler ein Kriegerorden ist. \u003Cbr/>\n\nDie Gruppe bricht in Richtung Reichsstraße auf. Gegen Mittag erreicht die Gruppe diese und sieht den üblichen Verkehr. Am Abend erreicht die Gruppe ein Dorf und kehrt in einem Gasthaus ein. \u003Cbr/>\n\nNormale Verpflegung und Unterkunft. \u003Cbr/>\n\nIm Gasthaus trifft R auf zwei weitere Thorwaler und erzählt diesen einiges über die Bannstrahlen. Vor allem gibt er diesen beiden die Info, dass die Bannstrahler Swafnir zum Aberglauben zählen wollen. Wenn es zum Kampf kommen soll, soll man diesen den Kopf abschlagen.\n","title":"31 30. Rondra 20 Hal","creator":"Sievers","modified":"20221112144334541","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"created":"20211031222304719","text":"Wetter: Gewittrig 35°C Wind O 1 Bft\u003Cbr/>\n\nNach dem Frühstück bricht die Gruppe auf. Die Thorwaler, die am Abend mit R zusammen gesessen, reisen mit der Gruppe. Die Gruppe besteht jetzt aus der normalen Reisegruppe und drei Wagen mit drei neuaventurischen Wagenlenkern. Bei den beiden Thorwaler handelt es sich um einen Mann und eine Frau. Der erste Wagen ist mit neuster modischer Kleidung aus Gareth beladen. Der zweite Wagen ist mit Spirituosen und Fässer beladen. Auf dem dritte Wagen befinden sich allerlei Krämereiwaren.\u003Cbr/>\n\nD sucht in Laufe des Tages nach Kräutern und finde 3 AW Druidenkraut. \u003Cbr/>\n\nDie beiden Thorwaler haben auch nichts Besonderes in Wehrheim gehört. \u003Cbr/>\nIn der Mittagsrast gedenke die Thorwaler an einem Bach Efferd, den Vater von Swafnir. Abends feiert man den Tag von Efferd intensiv im nächsten Gasthaus. R spricht mit den Thorwalern und bekommt von diesen ein Füßchen Rum für einen Grog. Die drei Thorwaler feiern den ganzen Abend intensiv. Dann verabschiedet sich die Thorwalerin frühfertig. Die anderen Beiden zechen bis in den frühen Morgen. \u003Cbr/>\n\nM macht am Abend ihre Dokumentation fertig.\n","title":"32 01. Effert 20 Hal","creator":"Sievers","modified":"20221112145450541","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"32 13. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 22°C Wind W Wolken jagen über den Himmel, 8bf - 9bf (stürmische Wind), in Böen 10bf, es bleibt trocken\nAufwachen und Aufbruch um 8 Uhr. 2 Stunden später erreichen von Ödnis 11. J und M riechen magisch und finden drei Fundstellen auf 12, 1 und 2Uhr. J und M buddelt drei \"magische Fischschuppen\" aus. J findet etwas bräunliche, magische Erde an der Fischschuppe und wieder 2 Dram der magische Erde. An sonsten findet die Gruppe nichts. J wirkt mehrere Minuten in sich gekehrt und fliegt dann mit D zusammen los in richtung Osten. \nWeiterzug der restlichen Gruppe um 11 Uhr zur Ödnis 12 und erreichen dieser nach einer Stunde. Ein scharfer Rand und kein Bewuchs im Kreis. A und M riechen erfolgreich. A findet einen 84cm langen, 2cm Durchmesser langen, schwarzen, recht schweren, hölzernen Gegenstand, der an einem Ende stark zerfasert ist. Zeitgleich findet K ein versteinertes, linkes Bein mit einer zerrissenen Socke am Fuß. Das Bein, erfährt er, ist nicht magisch. R findet 4 verschiedene versteinerte Käfer (Gruppe 3, 4, 5, 6). Nach einer Stunde Aufbruch in die vermutete Richtung der vermuteten Ödnis 13. Nach einer Stunde Wanderung ist es 15Uhr. \nDie Babelmaus ruft Hilfe. R bitte die Babelmaus, die Quelle des Hilferufes zu benennen. Die Balbelmaus gibt ungefähr die Richtung NO an. R fragt, wer ruft. Mein Name ist Afra. R gibt die Info an die restliche Gruppe weiter. Auch das eine Hebamme benötigt wird. Die Babelmaus stößt einen Schrei aus, worauf R das Tempo erhöht. In 12 Min  wird die Gruppe Afra erreichen.\nDie Gruppe erreicht ein Unterholz, aus dem Geräusche zu hören sind. A singt bei der Ankunft ein bekanntes Wilkommenslied. \n\nD beobachtet während des Aufklärungsfluges immer wieder ihre Kugel. Die beiden kreuzen vor dem Wind. Um 15Uhr gibt es ein Ereignis. J und Nigru vernehmen ebenfalls einen Hilferuf aus Richtung NO. J und Nigru geben die Info an D weiter. J fliegt voraus. J hört, dass eine Hebamme benötigt wird. J sieht im Wald eine dichtere Baumgruppe und landest in der dicht vor dem Unterholz. D folgt. J findet eine öffnung mit einem Tunnel mit 1,5m Durchmesser. Beide gehen hinein. J riecht. Es riecht nach Drache. D gibt an, dass es um die Behausung eines Auelfen handeln könnte. J findet ein schangenförmiges Wesen von 15m Länge und 1,50m  Durchmesser. Am hinteren Ende befindet sich eine deutliche Verdickung. D sieht sofort, dass die Schlange verletzt ist. J sieht, dass die gefundenen Schuppen zur Schlange passen könnte. Die Schlange ist seht schwer verletzt. D gibt ihr LE-Tränke. Afra bittet D, ihre Kinder herauszuholen. D tastet Afra ab und versucht mehrfach erfolglos, dass Kind zu drehen. D sucht in ihren Sachen nach Sachen, die die Geburt erleichtern können. D zaubert und versucht das erste Kind herauszuziehen. Das gelingt. Das erste Kind wird erfolgreich gezogen. Dann kommt ohne Probleme das zweite Kind. Die Schlange stirbt langsam. J bekommt von der Afra eine visuelle Ortsbeschreibung des Lebensraum der Schlange. D gibt der Schlange einen LE-Trank und untersucht und behandelt dann die Wunden der Schlange.\nDie Gruppe tritt ein. J ist aufgeregt. J bittet alle magischen Gruppenmitglieder, um die Schlange einen Kreis zu bilden. K kümmert sich um die Schlange. Der Kreis bildet erfolgreich einen Magischen Bund. J versucht eine magische Heilung und zieht 55% der AE aus der Umgebung. D hatte bisher 80LE über Tränke hinzu gegeben. J gibt der Schlange insgesamt 52LE. D, J und T geben 8AE. A und M geben je 2AE. Afra schläft ein. Der Magische Bund wird gelöst. 35% der Schuppen fehlen. Afra hat keine Flügel. Frage: Wie ist sie hierher gekommen?\nK untersucht Afra und stellt fest, dass das Blut an der Schlange dem der schwarzen Erde aus den Ödnissen entspricht. Die Wunden an Afra sind Hieb und Stichwunden.\nDie Schlangenkinder sind beide etwa 60cm lang und armdick. Sie sind beide wohl auf. J stellt fest, dass alle Schlangen magisch sind. Die Kinder sind einmal männlich und einmal weiblich. Sie rollen sich zusammen und schlafen. \nDie Gruppe bereitet ihr Nachtlager. Die Schlangenkinder übermitteln J visuell Bilder von Neugier und ihren Sinnesbilder.\nJ erkundet die Umgebung. Die Gruppe begibt sich zur Nachtruhe. Eine ruhige Nacht.\n \n","changecount":"6","created":"20140413132100000","modified":"20210523191152038","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"32 23. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 13°C windstill nebelig\n\nMorgens wacht die Gruppe auf und es ist sehr nebelig. Die Gruppe bleibt bis zum Mittag und bricht dann auf, wenn sich der Nebel langsam lichtet. \nR versucht im klaren Gebirgsbach Flusskrebse zu fangen, was aber misslingt. J, der R bei der Jagt beobachtet, springt in den Fluss und die beiden machen eine kleine Wasserschlacht. \nAm Abend erreicht die Gruppe wieder einen guten Lagerplatz. D, J und TÜV brauen in dieser Nacht LE-Tränke.\nAm Abend diskutiert die Gruppe über die wechselseitige Umwandlungen von AE und LE in die jeweilige andere Form.  ","changecount":"10","created":"20190331135500000","modified":"20210213172432692","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"32 23. Effert 19 Hal Sukkuvelani","type":"text/vnd.tiddlywiki","text":"Wetter: SO Sturm bis 11 BF in Böen Auf See 12°C an Land 22°C\n\nAm frühen Morgen landet J auf dem Platz und sucht nach D. Die schläft noch in der Schamanenhütte. Ebenso P. A ist schon auf. J sucht A auf und unterhält sich mit ihm über die Situation. J beschließt zur Schamanenhütte zu gehen. Er tritt ein und legt sich vorsichtig als wärmende Kissen an die Seite von D. \u003Cbr/>\nDas Dorfleben beginnt, während in der Hütte des Schamanen weiter geschlafen wird. A wird von der Gruppe der Jäger angesprochen, ob er mit diesen auf die Jagd gehen will. A bekommt wieder ein Blasrohr und sie gehen los. Sie scheuchen ein Warzenschein auf. A ist zu überrascht und schießt daneben. Die anderen erlegen das Warzenschein. Alle gehen zum Dorf zurück.\n\nSchiff\u003Cbr/>\nK wird wach, da das Schiff stark schaukelt. Petterson ruft nach R und realisiert dann das dieser nicht da ist. Dann gibt er Anweisungen, das Schiff zu sichern, in dem er einen weiteren Anker werfen lässt und zudem das Schiff mit einem Seil an Land sichern. Das Schiff, das zudem durch die Insel weitgehend vom Sturm geschützt ist, bockt trotzdem hin und her. \u003Cbr/>\nGegen Mittag flaut der Sturm ab und die See beruhigt sich langsam etwas.\n\nIm Dorf\u003Cbr/>\nIm Dorf erreichen gegen Mittag die erfolgreichen Jäger das Dorf. In der Schamanenhütte wacht zuerst D, dann P, dann der Schamane und zuletzt R auf. R fühlt sich ausgeschlafen. Er braucht einen Moment und dann fällt ihm sein Traum nach und nach wieder ein. Er bitte A dazu und berichtet anschließend den Leuten in der Hütte über seinen Traum. Dann bitte R um die Erlaubnis, weiter 6 Personen in das Dorf holen zu dürfen, um seinen göttlichen Auftrag nachzukommen. Die Erlaubnis wird gewährt. Ebenso die Erlaubnis der restlichen Gruppe, im Dorf warten zu dürfen. D fliegt los, um K, M, Ingrid, Petterson, Brigitta (Crewmitglied) und den moaischern Dolmetscher zu holen. Zeitgleich bricht ein Führer vom Dorf auf. Als er los joggt, folgt J ihm. Unterwegs bemerkt J verschiedene, leckere riechende Pflanzen. Bei einer der Pflanzen bleibt J stehen und spricht den Läufer an, ob er von dieser Pflanze naschen darf. Daraufhin springt dieser vom Weg in den Wald. Er schaut sich dann vorsichtig um. Als er dann wieder angesprochen wird, stellt er sich zunächst tot. Als die Fragen nicht aufhören, schaut er sich vorsichtig um und sieht einen winkenden J. Daraufhin gerät er in Panik und läuft weg. J folgt ihm und redet die ganze Zeit auf ihn ein. Er verschwindet in einer Höhle und J folgt ihm. Während der ganzen Zeit betet der Läufer zu seinem Gott. Als J ihn dann weiter anspricht, stellt er sich wieder tot. Daraufhin teleportiert sich J mit dem Läufer auf den Dorfplatz. \u003Cbr/>\nIn der Nähe der Hütte landet J und der Läufer. 18 Personen bekommen das mit und es gibt plötzlich lautes Geschrei. P steht in der Nähe der beiden und ruft laut und vernehmlich \"Archiiiiii!!!!!\". J spricht R an und bitte um Hilfe für den bewusstlosen Läufer. R schimpft mit J, worauf dieser wie ein beleidigtes Kind wegläuft. R berichtet, wenn der Schamane anwesend ist, was J in Wahrheit ist und bitte um Hilfe für den jungen Mann. Der Schamane geht kurz in die Hütte, kommt mit ein paar Pflanzenblättern wieder heraus, zündet diese an und hält sie unter die Nase des jungen Mannes. Der erwacht und berichtet auf Nachfrage des Schamanen, was vorgefallen ist. R bittet nach dem Gespräch, neue Leute zu schicken. Nach dem Gespräch mit den Dorfältesten werden die drei Krieger, die mit A immer jagen waren, bewaffnet los geschickt. \n\nWährend dessen geht J langsam schnüffelnd in den Wald. Dort bemerkt er, dass er beobachtet wird. Er ignoriert es erst und geht weiter. Als das Gefühl nicht nach lässt, geht er auf die Quelle zu und steht plötzlich vor einem schwarzen Panther. J bellt ihn an und bekommt ein Fauchen zurück. Dann dreht sich der Panther um und verschwindet in den Wald. J folgt ihm aus einer Laune heraus. Der Panther klettert auf einen Baum. J folgt ihm auf den Baum. Der Panther verschwindet behände im Grün. J rutsch wieder herunter. Er hört wieder das Geschrei der Affen. J wartet auf Kokosnüsse, aber es folgen keine. Er sieht aber einige fallende Äste. J dreht sich um, geht wieder auf den Weg und erreicht wieder seine duftende Pflanze. Er klettert wieder auf den Ast. Als er die Blüte vorsichtig untersucht, rieselt ein feines gelbes Pulver heraus, das an seinem Fell kleben bleibt. J kommt die Idee, sich in die Pflanze (Orchidee Vanille) verwandeln. Er verwandelt sich erfolgreich in diese Pflanze und entdeckt die Sinneswelt der Pflanzen für sich. Nach 5 Minuten lässt er den Zauber auslaufen und verwandet sich wieder zurück. \u003Cbr/>\nAuf den Rückweg bemerkt J die Krieger und versteckt sich. Als die Krieger vorbei sind, wird J plötzlich umarmt. Er stellt fest, dass er von einer Schlange umwickelt wird und diese beginnt langsam zuzudrücken. J reagiert erst mit einem Flämmchen auf die Schlange, die sich unbeeindruckt zeigt. Daraufhin teleportiert sich J mit der Schlange auf den Dorfplatz und verwandelt sich zeitgleich in ein Eichhörnchen, das bei Erreichen des Dorfplatzes weg hüpft. Das Erschein sorgt im Dorf wieder für Aufregung. A registriert die Schlange, die sich irritiert zurückziehen will, und bekämpft die Schlange. Die Dorfbewohner halten sich auf Abstand. R registriert die 10m lange Schlange, mit der A kämpft. Beide zusammen erlegen die Würgeschlange. Der Schamane holt ein paar Kräuter und tanzt ein wenig um sie herum. Danach kommen die Frauen und verarbeiten die Schlange zum Abendessen. \u003Cbr/>\nD erreicht kurz nach dem Erlegen der Schlange das Dorf. Sie wird von A, P und R begrüßt. R berichtet D, was inzwischen passiert ist und wer die Ursache für das Ganze war. D hingegen erzählt, dass sie im Rucksack den Gürtel aus Sicherheitsgründen mitgebracht hat. Der Abend ist gefüllt mit Essen und Geschichten. \n\nSchiff\u003Cbr/>\nD erreicht das Schiff und landet auf diesem. Sie ruft M und berichtet über den Stand der Dinge. Dann rufen die beiden die entsprechenden Leute zusammen und erzählen ihnen, was jetzt geplant ist. K packt den Gürtel in einen Rucksack, den D dann nimmt und wieder zurück fliegt. Die anderen bereiten inzwischen auf das Ausbooten vor. Am Abend fahren Ingrid, Petterson, Brigitta, K, M und der Dolmetscher Moritz an Land und warten dort auf den Führer. Da es zunehmend dunkler wird entzünden sie ein Feuer und teilen Nachtwachen ein. Die erste Nachwache verläuft ereignislos. K hat die zweite Wache. Er sitzt gerade, als er etwas in seinem Nacken spürt. Er greift nach seiner Waffe, springt auf und steht vor einem Waldmenschen. K spricht ihn an und bekommt eine Antwort. Beide verstehen sich nicht. Ingrid, Petterson und der Dolmetscher schlafen weiter, während M und Brigitta aufwachen. M weckt den Übersetzter. Nach einen etwas längerem Palaver sagt der Dolmetscher, dass die Gruppe umgehend aufbrechen soll. Die restlichen Mitglieder werden geweckt und nach kurzer Zeit bricht die Gruppe in einem leichten Trab auf. Petterson, Brigitta und der erste Waldmensch stürmen voran. Dann folgt die Gruppe mit M, K, dem Dolmetscher und einem weiteren Waldmenschen. Als letztes folgt Ingrid, die sehr ängstlich ist, mit dem letzten Waldmenschen. Eine Stunde vor Mitternacht erreicht die erste Gruppe das Dorf. Die zweite Gruppe erreicht eine Stunde nach Mitternacht das Dorf. Der Schamane wird beim Erreichen der ersten Gruppe geweckt und organisiert die Unterbringung. Beim Erreichen der zweiten Gruppe steht K vor dem Schamanen und vier kräftigen, jungen Männern. Er begrüßt den Scharmanen und dann werden alle an das Lagerfeuer gebeten. Dort gibt es einen Begrüßungstrank. Durch die Unruhe werden D und R wach. Die beiden gehen zum Lagerfeuer. Dort erfahren sie, dass Brigitta und Peterson als Gefangene schon angekommen sind und unter Bewachung gestellt wurden. Während der Diskussion kommt der letzte Waldmensch an und rollte etwas von seiner Schulter. Es ist Ingrid. Der Waldmensch berichte, dass er sie niederschlagen musste, da sie von einem bösen Geist befallen wurde und laut schreiend in den Wald laufen wollte. Ingrid kommt langsam zu sich und erhält auch einen Begrüßungstrank, der sie bisschen aufmuntert und beruhigt. Dann begeben sich alle zur Nachtruhe.\n","changecount":"5","created":"20201213072500000","modified":"20211031223751832","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222303390","text":"R hat gute Laune und sing typische Thorwaler Lieder. K ist davon genervt. \u003Cbr/>\nMittags überholt ein Beilunker Reiter die Gruppe. Bei der Mittagsrast wird M von einem Vater angesprochen und um Hilfe gebeten. R, P, Prija, A und Bertram reisen bis zur Abendrast mit der Thorwalergruppe mit. \u003Cbr/>\n\nM, D, K und J biegen in einen kleinen Weg ein und landen bei einem Bauernhof. M hilft bei der Geburt. Neben dem Hof ist ein Tümpel, in den J hin einspringt. Im Tümpel wird er direkt von einem Ganter angegriffen. Er weicht zunächst aus und verwandelt sich dann in das Ebenbild des angreifende Ganter, nur das dieses doppelt so groß ist. Der wütende Ganter greift weiter an und trifft J mehrfach schmerzhaft. Dann macht J den Zauber „Puh-Blitz“. Der Ganter fliegt durch den Druck weg und wird dabei auch noch von einem Blitz getroffen. Er bleibt bewusstlos auf dem Rücken liegen, während die Füße noch zucken. Dann hören diese auch auf. Der große Ganter (J) fliegt direkt zu dem kleinen Ganter, investiert einen AE in den liegende Ganter, doch dieser bewegt sich auch danach nicht mehr. Der Junge auf den Hof sieht das und berichtet es seinen Vater, der die Geschichte nicht glaubt. J fliegt als Ganter los und verwandelt sich an einer nicht sichtbaren Stelle wieder zurück. Anschließend macht er noch einen Reinigungszauber. Dann kehrt er als Hund wieder zurück und tut, als ob er nichts damit zu tun hat. \u003Cbr/>\nDie Babelmaus, die die ganze Zeit bei J war, rutscht aus Js Fell bei der Verwandlung in das Federkleid des Ganters. Nach der Reichverwandlung bekommt sie auch noch den Reinigungszauber mit. \u003Cbr/>\nJ ist langweilig und er will sich die Gegend anschauen. Er meldet sich bei K ab und fliegt dann los.\n\nNach 3 Stunden gibt M die Geburt eines Mädchens bekannt und die Gruppe bricht dann direkt ohne J wieder auf. Sie fahren mit dem Wagen zum Rasthaus, wo der Rest der Gruppe ist. \u003Cbr/>\n","title":"33 02. Effert 20 Hal","creator":"Sievers","modified":"20221112150848705","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"33 14. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 22°C, dichte Bewölkung, kaum Wind, feiner schöner, allesdurchdringerer Nieselregen\n \nJ bemerkt bei seim Rundflüge eine schlafende Elfe. Ansonsten nichts besonderes. Rückkehr in der dritten Wache.\nAufwachen. Afra wacht auf. K verfüttert die gesammelten Eier an Nigru und die Schlangenkindern. R versucht erfolglos mit der Schlange zu reden. J spricht Afra auf magische Weise an. Die Kommunikation wird alle Gruppenmitglieder weitergegeben. Afra kümmert sich zuerst um ihre Kinder. Nach den Frühstück stellt R sich und die andren Gruppenmitglieder vor. Afra ist ein Basilisk und alle sprechen über die Myten der Basilisken. Afra hat gegen einen in einer schwarzen Kutte gekämpft und somit die Ödnisse geschaffen. Afra kommt aus den Roten Bergen und ist dort von dem Magier aufgespürt worden. Sie bewegt sich mittels Teleportationszauber. \nJ fragt Afra nach dem Teleportationszauber. Afra erklärt es und führt es vor. J probiertes und es passiert nichts. M erklärt es J noch einmal und ist ebenfalls plötzlich weg. J schaut sehr irritiert. J probiert es nocheinmal und ist weg. M landet am \"Basiliskensee\" und plötzlich erscheint auch J am See. Bei der Vorführung des Zaubers verschwindet auch eine der kleinen Schlangen. \n\nZauber: Stell mir vor, ich bin hier. Stell mir vor, ich bin dort. Stell mir vor, ich bin hier fort. Vorbeitung: 1 KR; eine KL-Probe; Kosten: 5AE pro Flugtagesreise (60km Luftlinie)\n\nM verliert bei diesem Versuch 25AE und hat nur 5LE. J landet ca. 50m von M entfernt. M beobachtet einen Fischotter auf dem See, wie er auf dem Rücken liegt und eine Forelle genüßlich frist. J sucht in der näheren Umgebung nach Drakocanis und kommt dann zu M zurück.\nD holt das Schlangenkind, das in einer halben Stunde entfernt teleportiert worden ist, ab und erscheint in einer dreiviertel Stunde wieder bei der Gruppe.\nM fragt J, ob er mit D Kontakt aufnehmen kann, was er verneint. Dann sagt sie ihm, dass sie ihm aufgrund der fehlenden AE und LE nicht zurückkommen kann. Dann kommt J zurück. J erhält von D vier AE/LE-Tränke. R gibt 7 Tagesportionen mit. Alles wird an oder im Rucksack verpackt. J verschwindet und landet am nördlichen Ufer der Elfeninsel. Dort wird er von unseren befreiten Elfenpferd begrüßt. J kommt zur Chefelfin und bittet um Hilfe. J kommuniziert mit Chefin via Bilder. J wird von den Elfen zum Ostufer des See gerudert und soll dann den nicht dem Hauptfluss sondern dem rechten Nebenfluss folgen. Dann erreicht J M in etwa 6 bis 7 Tagen. J wird von ihr zu den Spielgeräten geführt. Dort steht ein \"Pferd\" und soll auf diesen springen, was ihm ohne Probleme gelingt. J bettelt weiter und er bekommt zusätzlich ein Elfenpferd dazu. J jault erbarmungswürdig, ohne sie zu beeindrucken. J folgt einer Elfe zu den Booten. Die Elfe ruft etwas, 12 Leute erscheinen und besetzten die Ruderbänke. Die Elfe und J steigen auch ein. Das Boot legt ab und nach einer Nebelfahrt erreichtes das östliche Ufer und schließt in den Fluß hinein. Die Ruderer nehmen die Ruder hoch und das Boot landet am Strand an. Am Strand steht das bekannte Elfenpferd. Die Elfen kehren in den Nebel zurück. J steigt auf und das Pferd trabt los. Das Pferd fällt dann in den Galopp und J reist mit 32m/s. J reist eine Tagesreise mit dem Pferd (24h) und erreicht mitten in der Nacht M (15. Efferd 17 Hal). J legt sich neben M und schläft.\n\nDie Restgruppe packt alles ein und bricht in Richtung Baliho auf. D steigt kurz auf, um die Entfernung nach Baliho festzu stellen. D sieht die Stadt nicht und in Richtung Norden nur Wald. Die Gruppe diskutiert das weitere Vorgehen und beschließt, durch den Wald in Richtung NO zu ziehen. Die Gruppe bricht auf. R führt die Gruppe und geht ein wenig mehr in Richtug O als NO. Pinaku stellt es fest und R korrigiert die Zugrichtung. Den ganzen Tag gibt es keine Zufallsbegegnung. A und D finden bei der Reise mehrfach Kräuter.\nAbends Lager aufgebaut. In der Nacht beobachte A, dass Nigru mit den Schlangenkindern erfolgreich auf die Jagd gehen. Ansonsten ruhige Nacht.\n ","changecount":"10","created":"20140413144800000","modified":"20210523191147831","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"33 24. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 14°C windstill nebelig\n\nDie Gruppe bricht wieder erst am nächsten Mittag auf. \nEine ruhige Reise. J und D brauen wieder.\neine ruhige Nacht.\n","changecount":"10","created":"20190331135500000","modified":"20210213172418496","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"33 24. Effert 19 Hal Sukkuvelani","type":"text/vnd.tiddlywiki","text":"Wetter: Regen, auf See 9°C an Land 19°C Wind O 5 BF in Böen 8 BF \u003Cbr/>\n\nNach dem Aufwachen treffen sich alle beim Frühstück. R spricht den Scharmanen wegen Petterson und Brigitta an. Er fragt, weshalb Petterson und Brigitta als Gefangene behandelt werden. Der Schamane berichtet, dass Petterson schon einmal hier war und etwas aus den Heiligtum entwendet hat. Petterson war in Begleitung da und daher wurde auch Brigitta verhaftet. R bietet sein Ehrenwort an und bürgt für Petterson. Der Schamane akzeptiert das Ehrenwort und daraufhin gehen drei Krieger und R in die Hütte, in der Petterson und Brigitta gebunden liegen. R informiert die beiden über das gegebene Ehrenwort, worauf die Fesseln durchgeschnitten werden und die beiden auch etwas zu essen bekommen. \u003Cbr/>\nDer Schamane geht anschließend in seine Hütte und es ist Gesang zu hören. Nach etwa einer Stunde hört der Schamane auf zu singen. Der Gesang, den sich A von P übersetzen lässt, handelte von einem Panther, von heute, morgen und gestern, von Wasser und Luft, von Vögeln und Pflanzen, von Liebe, Leiden und Tod. Der Gesang ist für A meditativ. Nach dem der Gesang geendet hat, setzt sich der Schamane wieder an das Feuer. Auf die Frage nach dem Aufbruch antwortete der Schamane: \"Wenn die Schnepfe ins Wasser geht.\" Daraufhin setzt sich auch R wieder an das Feuer. A wird aufgefordert, sich für die Jagd fertig zu machen. Js Kopf bewegt sich langsam in Richtung des Knochens des Schamanen. R fragt P, was der Spruch bedeutet. Sie antwortet, dass man den richtigen Zeitpunkt abwarten muss. Der Jagdtrupp steht zusammen. J will sich dem Trupp anschließen, um den Panther zu beobachten. Auf A Frage, ob J mitgehen darf, gibt es eine grimmige Ablehnung. 30 Kinder kommen auf J zu und dieser verschwindet im Dickicht. Zwei Kinder folgen ihm ins Dickicht, finden ihn aber nicht. Der Jagdtrupp geht zu der Hütte, in der Petterson und Brigitta sind. Zwei Krieger gehen hinein und holen Petterson heraus. Der letzte Krieger holt Brigitta aus der Hütte. Moritz sagt, als der Schamane aufsteht, dass es losgeht. R spricht nochmals mit Petterson und Brigitta, dass die beiden keinen Blödsinn machen sollen. J kommt aus dem Dickicht herangelaufen. \u003Cbr/>\n\naufbrechende Gruppe: Schamane, 6 Krieger, Petterson, Brigitta, Ingrid, J, R, M, D, P, A, K, Moritz \u003Cbr/>\n\nAls die Gruppe den Urwald erreicht, gehen zwei Krieger und A voran. Dann folgt der Schamane mit zwei Kriegern und Petterson, dann R und die restlichen Leute. Die letzten zwei Krieger bilden den Abschluss. J läuft die ganze Zeit an der Gruppe entlang. Die Gruppenspitze scheucht diverse kleine Tiere wie Vögle und kleinere Affen auf. Es geht drei Stunden durch den Urwald. Der Weg ist wie ein Wildwechsel, der regelmäßig von Tieren benutzt wird. Nach drei Stunden überquert die Gruppe an einer kleinen Fuhrt einen etwas größeren Bach. J schaut, ob er Piranhas sieht. Der erste Krieger rutscht im Wasser aus, worauf der zweite zum ersten hinläuft und ins Wasser stößt. Der erste Krieger rappelt sich auf und läuft ganz schnell an Land. Der Schamane geht ruhig durch. J geht neben dem Schamanen und kommt auch ohne Problem durch. A zieht sich die Socken und die Schuhe aus, krempelt sich die Hosen hoch und kommt ohne Problem durch die Furt. Dann folgen ohne Problem die beiden Krieger und Petterson. Als die Gruppe drüben ist, angelt sich der eine Krieger einen Blutegel vom Fuß und ißt diesen. Dann folgt R, der eine bisschen Rutscht. K geht in die Fuhrt und schlägt hin. Er landet auf dem Bauch, während der Rücken trocken bleibt. Er rappelt sich auf und schüttet auf der anderen Seite seine Stiefel aus. M, Ingrid, P und Moritz schaffen es auch ohne Probleme. D ist die Fuhrt nicht geheuer und sie fliegt darüber. Einer der beiden letzten Krieger schlägt hin. Insgesamt werden bei der Querung 6 Blutegel eingefangen. \nNach kurzer Zeit lichtet sich der Wald und der Weg steigt langsam an.\nJ sichtet plötzlich einen Panther und folgt diesem. Er gibt R Bescheid. Er versucht mit dem Panther Kontakt aufzunehmen. Der Panther wendet sich ab und verschwindet. J erreicht frustriert nach einer Dreiviertelstunde wieder die Gruppe. \u003Cbr/>\nIn der Gruppenspitze sehen die Krieger Gämse und einer macht den anderen ein Zeichen, dass er jagen wird. Die Spitzengruppe versucht näher erfolgreich zu kommen. Als A bei 20m angekommen ist, schießt er mit seinem Blasrohr. Er trifft und die Gämse rollt etwas den Hang herunter. Die beiden Mohas klettern schnell zu der Gämse und erreichen diese kurz vor A. Sie schauen A erwartungsvoll an. Als A keine Reaktion zeigt, nimmt einer der Krieger sein Steinmesser und schneidet dem Tier die Kehle durch. Dann wird das Tier auf die Schulter genommen und schon 10 Minuten später erreichen die Jäger wieder die Gruppe, die solange pausiert habt. Der Moha mit der Gämse reiht sich hinter dem Schamanen ein und ein anderer geht dafür in die Führungsgruppe. Der Weg steigt weiter stetig an. Teilweise windet sich der Weg in Serpentinen. Der Untergrund wird immer felsiger und der Bewuchs wird immer kleiner, strauchartiger und dünner. A, J, D, M, Petterson und Brigitta sehen eine wunderschöne Wiese. Im Hintergrund sieht man eine Felswand mit vier Hütten, die aus dem Material der Felswand gebaut sind, Die Hütten sind erweiterte Öffnungen, die im natürlichen Felsen vorhanden waren. Die Hütten sind bewohnt. Die Bewohner sind bis auf zwei hellhäutig. Sie sehen eher aus wie Thorwaler. Von den Hellhäutigen tragen zwei einen Bart. Es gibt einen ganz hellhäutigen. Die beiden ganz Dunkelhäutigen kommen der Gruppe entgegen und es gibt ein Gespräch mit dem Schamanen. M erinnert sich, dass es im Dorf ein Kind mit hellerem Hautton und auch helleren Haaren gegeben hat. In dem Gespräch wird auf uns gedeutet, worauf die Gruppe näher kommt. \u003Cbr/>\nThorson kräftig, groß gewachsen, bärtig, dunkle Haare, altthowalischer Dialekt, Schamane mit entsprechenden Knochen (Stab). \u003Cbr/>\nEiner der Bewohner geht zielstrebig auf R zu und stellt sich im altthowaler Dialekt als Thorson vor. R stellt sich ebenfalls vor. R hat das Gefühl, dass das Begrüßungsritual ebenso alt ist, wie die Sprache von Thorson. Thorson bitte die Gruppe auf die Wiese vor den Hütten. Dort stellt R die Mitglieder der Gruppe vor. Dann stellt Thorson seine Mitbewohner vor (5 Männer und eine Frau). Während der Begrüßung wird die Gämse zerlegt. Nach der Begrüßung erscheint die Frau mit einem Krug, der mit frischem Quellwasser gefüllt ist. Anschließend erhält jeder Gast einen Fladen, in den die Frau eine Kelle mit Essen gibt. Die Mohas rollen dem Fladen und essen dann. Die Gruppe macht es ihnen nach. Nach dem Essen ziehen sich die beiden Schamanen zurück. J folgt ihnen und klingt sich dann in das Gespräch ein. Plötzlich schauen die beiden J an. J bekommt mit, dass die beiden über die Anwesenheit der Fremden und ihrem Vorhaben auf dem Plateau reden. Sie diskutieren über den Auftrag der Gruppe. J wird gezielt vom Bergschamanen angesprochen, was er sei. J erzählt, dass die Drachen Hilo, Senbora und Harsei entfernte Verwandte seien. Der Bergschamane akzeptierte die Erklärung. Thorson erklärt J, dass Drachen keinen Knochenstab brauchen. \u003Cbr/> \nDie hier lebenden Thorwaler sind als Wächter an diesem Ort. Sie kommen aus den Dörfern der Inseln. Alle Hellhäutigen aus den Dörfern kommen hier her, um den Göttern zu dienen und die Sprache der Götter zu lernen. R fragt die Wächter über ihre Geschichte aus. Sie erzählen: Vor langer Zeit sind einige Göttersöhne mit Schiffern hier her gekommen. Sie haben die heiligen Gegenstände mit dabei gehabt. Als sie hier ankamen, war es zu erste einer Erlösung, da sie die Sklavenhändler zurück gehalten haben. Aber dann brach Streit aus. Der Streit ging um die schöne Nine. Die Göttersöhne entzweit sich darüber, wer der Gatte sein sollte. Es ist zu einem blutigen Kampf gekommen. Der Kampf wurde von Nines Vater beendet, der von der Göttin den Auftrag bekommen hatte, die heiligen Gegenstände entgegen zu nehmen und zu verbergen. Die Göttin selber ist mit ihrer Jagdgesellschaft gekommen und hat die Göttersöhne ins Meer getrieben. Der große Schamane hat, als er die heiligen Gegenstände ins Heiligtum gebracht hat, die Göttin um Rat gefragt und ob es nicht sicher sein, Wächter zu haben. Die Göttin hat ihm gesagt, dass er nur in sein Volk schauen muss, um die entsprechenden Wächter zu finden. Seit dem wird jedes Kind dem Schamanen vorgestellt und die entsprechenden Kinder hier her gebracht und diese als Wächter ausgebildet. \u003Cbr/>\nR bittet M zu prüfe, ob alle Wächter auf magisch sind. Sie stellt fest, dass alle Wächter und die Schamanen magisch sind. Der Bergschamane, die Frau und einer der Wächter haben zudem eine göttliche Aura. \u003Cbr/>\nDas Auswahlkriterium für die Wächter ist helle Haut oder helle Haare. Die Wächter dürfen auch Familien gründen. Es kommen immer wieder Personen hier herauf und dann werden hier entsprechende Rituale durchgeführt, die auch zu einer Schwangerschaft führen können. Die Schwangerschaften, die hier entstehen, sind besonders gesegnet. \u003Cbr/>\nDie beiden Schamanen kommen zurück und die Gruppe bricht um acht Personen vergrößert auf, da der Aufstieg ansonsten für Fremde zu gefährlich sei. Nach einer weiteren Stunde erreicht man das Plateau. Der Weg hinauf ist ein Trampelpfad ohne Stufen. Auf dem Weg nach oben spricht M J an und fragt ihn, was die beiden Schamanen besprochen haben. J antwortet, dass er nur auf die Knochen geachtet hat. M eröffnet ihm, dass sie im zerstörten Dorf an der Flussmündung ebenfalls einen solchen Knochen gefunden hat. Die beiden überlegen, wie sie ihm einen ähnlichen Knochen machen können. Bei Sonnenuntergang erreichen sie das Plateau. Magieempfindliche Wesen spüren beim Betreten ein Kribbeln. Es wird langsam kühl. Auf dem Plateau sind drei Altären zu sehen. M und D erkennen diese wieder. Der Schamane sagt, dass man sich wie in einem Swafnirtempel zu verhalten hat. Die Wächter beginnen mit einem typischen Tempelgesang. Alle Thorwaler kennen ihn. Es beginnt ein typischer Gottesdienst. Die Wächter und der Bergschamane legen kleine Opfergabe auf die Altäre. D packt den Gürtel aus und trägt ihn in Begleitung von R zu dem entsprechenden Altar. Dort legt D den Gürtel nieder und geht wieder zurück. Petterson kniet die ganze Zeit und betet andächtig. Dann kniet R vor dem Altar nieder und bitte die Göttin um die Vernichtung des Gürtels. Er fühlt sich gut, da er glaubt, das richtige getan zu haben. R steht dann auf, verbeugt sich vor diesem Altar, geht dann zu Petterson und kniet er sich neben ihn. Dann tritt der Bergschamane mit einem Wächter an den Altar. Sie nehmen den Gürtel, schieben einige Steine zur Seite, packen den Gürtel in die entstehende Öffnung hinein und verschließen dann den Altar wieder. Dann werden noch einige Gebete gesprochen. Dann kommt der Bergschamane zu R und sagt ihm, dass die Gruppe jetzt wieder zu den Hütten gehen soll, während er mit einigen Wächtern auf dem Plateau Wache halten wird. R informiert die Gruppe und fragt dann, ob er mit auf dem Plateau Wache halten darf. Er erhält, ebenso wie Petterson, Ingrid und Brigitta, die Erlaubnis dazu. \u003Cbr/>\n\nHütten: \u003Cbr/>\nDie restliche Gruppe begibt sich wieder zu den Hütten. Dort wird die restliche Gämse als Abendessen zu bereitet. Dann begeben sich alle zu Ruhe. \u003Cbr/>\nM gibt indessen dem Dorfschamanen den magischen Knochen, den sie in der zerstörten Stadt an der Flussmündung gefunden hat. Danach zieht sie sich zurück und sucht das Zwiegespräch zwischen Tsa und Hesinde. \u003Cbr/>\nUm Mitternacht, als das Jaulen beginnt, hat sie die Vision, dass sie einer Schwangeren helfen muss. Sie wird wach, teleportiert sich an den Ort im Dorf und kann erfolgreich ein hellhäutiges Mädchen entbinden. \u003Cbr/>\n\nBerggipfel:  \u003Cbr/>\nJ fliegt direkt nach dem Gottesdienst zu einem Berggipfel los. D folgt J, nach dem sie unten auf an den Hütten angekommen ist. Zu mitternächtlicher Stunde beginnt J an zu jaulen und D beginnt erfolgreich an zu brauen. \u003Cbr/>\nJ sieht plötzlich die drei bekannten Drachen. Sie sprechen J an, ob er mithelfen möchte, den Auftrag erfüllen. J möchte machen und steigt jaulend auf. Es wird eine Formation gebildet: Erst Harsei, dann Senbora und Hilo mit J an seiner Seite. Nacheinander fliegen sie die drei Altäre an, wobei J die ganze Zeit jault. Nach dem letzten Anflug steigen sie in Richtung Mond auf und werden plötzlich unsichtbar. Das Jaulen stoppt einen Augenblick, als J sich unsichtbar machen will. Dann wird der wieder sichtbar und fliegt dann wieder zu D. J jault auf der Bergspitze weiter bis zum Morgengrauen. Sobald die Sonne aufgeht, fliegt J zu den Drachen. Er findet die Gruppe schlafend vor. Er weckt Hilo auf und fragt, wer ihnen den Auftrag gegeben hat. Hilo antwortet, dass Harsei es weiß. J geht darauf zu Harsei und spricht ihn nach drei Stunden warten an, als dieser gerade langsam wach wird. Harsei erklärt J, dass der Auftrag von \"IHR\" gekommen ist. J versteht das nicht. Dann nimmt Harsei ihn und berührt seine Nase. Sobald der Kontakt hergestellt wurde, sieht J das Bild eines riesigen Drachen, der die beiden Monde in den Klauen hält und über den Himmel zieht. Dann beendet Harsei den Kontakt und die Bilder hören auf. Auf Js nachfrage, wer ihm das beigebracht hat, antwortet Harsei, dass es seine Mutter es gemacht hat. Dann bekommt J eine Einführung in die Sternenbilder, die von Sukkuvelani zu erkennen sind. \u003Cbr/>\n\nD sieht beim Koche auf und sieht die drei glühenden Altäre. Nach dem Brauen fliegt sie zu den Hütten und übernachtet dort. \u003Cbr/>\n\nHeiligtum: \u003Cbr/>\nAls das Jaulen schon eine Weile geht, tauchen am Himmel dunkle, große Schatten auf. Die Wächter sagen, dass alle sich etwas zurückziehen und sich flach auf den Boden legen sollen. Dann stoßen die Schatten hernieder und es gibt über jeden Altar einen Feuerstoß. Dann drehen die Schatte wieder ab und steigen hoch. R glaubt zuerkennt, dass es Drachen sind. Auf dem Plateau wird es heiß und die Altäre glühen. R und Ingrid können die Hitze nicht mehr aushalten und werden ohnmächtig. Brigitta und Petterson schauen die ganze Zeit ehrfürchtig auf die ganze Aktion. R und Ingrid werden mit etwas Wasser geweckt. Auf dem Plateau finden anschließend noch einige Gebete und Gesänge statt. R kann durch die meditativen Gesänge und Gebete noch einmal Kontakt mit der Göttin aufnehmen. Die Göttin erscheint lächelnd und sagt, dass alle gut ist. R bedankt sich bei ihr. Sie greift in ihr Gewand und wirft einen kleinen Stein zu R, der ihn auffängt. Beim Werfen sagt sie ihm, dass er ihm immer den Weg weisen würde. R bedankt sich nochmals und wünscht der Göttin alles Gute und Segensreiche. Dann wacht er wieder auf. \u003Cbr/>\n","changecount":"2","created":"20201213072600000","modified":"20211031223751833","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222302246","text":"Wetter: sonnig 28°C Wind aus N 3 Bft \u003Cbr/>\n\nBei seinen entspannten Flug kreisen bemerkt J etwas Feuchtes in seinem Nacken. Die Babelmaus hat etwas unter sich gelassen. Sie krallt bei J fest und denkt über einen Ortswechsel nach. J sieht bei seinem Flug 5 Reiter mit weißen Kutten, die auf der Reichsstraße von Süd nach Nord reiten. Sie sind ungefähr eine Tagereise hinter der Gruppe. \u003Cbr/>\nDie Gruppe ist schon aufgebrochen und reist weiter. J landet in der Nähe, kommt zur Gruppe und berichtet über die Reiter. D will R verkleiden, doch dieser weigert sich. Es wird über das weitere Vorgehen gesprochen und R gebeten, sich zu beherrschen. was dieser auch verspricht. \u003Cbr/>\nGegen Abend erreicht der Tross ein befestigtes Dorf. Dieses ist ein Grenzdorf mit der Fahne und dem Wappen vom Herzogtum Weiden. Der Wagen wird als Heilkundigerwagen erkannt und ohne Gebühr durchgelassen. A und P kommen ohne Kosten rein. Die Anderen aus dem Tross müssen zahlen. \u003Cbr/>\nDie Gruppe zieht zum Gasthaus „Zum goldenen Rammler“ und übernachtet dort. Das örtliche Bier ist grausam, aber das Bier aus der Schwarzsichel ist gut. Die Schankmaid baggert erfolglos erst A und dann R an, die beide kein Interesse haben. \u003Cbr/>\n","title":"34 03. Effert 20 Hal","creator":"Sievers","modified":"20221112151909212","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"34 15. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 15 °C, ganztägig Schauer, schwacher Wind aus NO\n\n\"Die AE ist nicht das kleinste Teilchen\"\n\nM und J werden wach. Das Elfenpferd ist ebenfalls noch da. J fragt M nach einem Topf, um Tränke zu brauen. J und M suchen nach Kräuter. J findet beim Kräutersuchen ein Dorf und geht hinein. Die Menschen, die dort leben, sind klein wie Zwerge, aber deutlich schmächtiger. J wird von den Bewohnern mit Steinwürfen aus dem Dorf verjagt. Das Dorf ist von Hecken umgeben.\n\nAm Morgen:\nNigru berichtet D von der erfolgreichen Jagd. Die Gruppe beobachtet ein Hirschrudel, das plötzlich bis auf ein Tier flüchtet. Das zurückbleibende Tier wird dann von Afra gefressen. Nigru und die Schlangenkinder lernen von Afra den Spruch, wie man mit dieser Methode jagd (Zauberspruch \"Jagd nach Basiliskenart\"). Tagsüber eine ruhige Reise. A und D suchen erfolgreich nach Kräutern. Am Abend bittet R D aufzusteigen, um zu peilen. D stellt fest, dass in einer Tagesreise besiedeltes Gebiet beginnt und ein Fluss, der in Richtung NO, liegt. In östlicher Richtung sind Berge zu sehen. R beschließt, dass die Zugrichtung ab morgen Richtung Ost gehen muss, und teilt dieses der Gruppe mit. Abendrast. Übernachtung. Während der Nachtwache fällt D etwas auf den Kopf. D sieht am Boden eine Fledermaus, die Nigru nach basiliskenart gejagd hat.\n","changecount":"9","created":"20140413154400000","modified":"20210523191126755","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"34 25. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 5°C Schneefall, schwacher Wind aus S\n\nDie Gruppe bricht nach dem Frühstück auf. Die Gruppe zieht bis zur Schutzhütte auf dem Schauinsland.\n\neine ruhig Nacht.\n","changecount":"12","created":"20181028102100000","modified":"20210213172435928","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"34 25. Effert 19 Hal Sukkuvelani","type":"text/vnd.tiddlywiki","text":"Wetter: wolkenloser Himmel , auf See 16°C an Land 26°C Wind O 6 BF \n\nWer ist wo: \u003Cbr/>\n- J ist vormittags bei den Drachen\u003Cbr/>\n- M ist im Dorf\u003Cbr/>\n- R, Ingrid, Petterson, Brigitta sind auf dem Plateau\u003Cbr/>\n- A, P, D, K, Moritz sind auf der Bergwiese/Hütte\u003Cbr/>\n\nPlateau: \u003Cbr/>\nDer Schamane und die Wächter schauen sich den Bereich um die Altäre an. Die Altäre sind zu feste, massiven Steinblöcken geworden, die aktuell noch stark glühen. Anschließen wird ein Gottesdienst mit allen abgehalten. Nach dem Gottesdienst sprechen die Wächter und der Scharmane auf thorwalisch über ihre Beobachtungen. Sie kommen überein, dass die Göttin mit ihrem Streitwagen, der von schwarzen Panthern gezogen wurde, vorbei gezogen ist. Die Reifen ihres Wagens haben Funken geschlagen und diese haben die Altäre zum Schmelzen gebracht. Die Göttin wurde von ihrer Jagdgesellschaft und einem infernalen Geschrei begleitet. \u003Cbr/>\nIngrid glaubt, wie R und Brigitta, dass es Drachen gewesen sind. Aber alle halten den Mund. Petterson hat dasselbe gesehen wie die Wächter. \u003Cbr/>\n\nBergwiese: \u003Cbr/>\nDann gehen alle zu den Hütten. Dort treffen sie auf die restliche Gruppe und erzählen, was sie beobachtet haben. K und A wundern sich nicht über das Jaulen. Sie kennen es, da sie es von J schon oft gehört haben. \u003Cbr/>\nBeim Aufbruch stellt D fest, dass M fehlt. Es weiß keiner, wo und wann sie verschwunden ist. D benutzt ihre Kugel und lokalisiert M in der Hütte mit der Versorgung der jungen Mutter mit ihrem Kind. D kann erkennen, dass das Kind hellhäutig ist und teilt es der Gruppe mit. Daraufhin informiert R den Bergscharmanen, dass heute Nacht ein neuer Wächter geboren wurde. Der Bergscharmane antwortet, dass man das im nächsten Sommer sehen werde. R nimmt Ingrid, Petterson und Brigitta zur Seite und sagt, dass die göttlichen Gegenstände jetzt vernichtet worden sind. Bis auf Petterson blicken alle zufrieden. Petterson schaut traurig, aber seine Mine hellt sich auf, als R ihm anbietet, ein gutes Wort bei seinem Vater (R und Ingrid) einzulegen. \u003Cbr/>\nGegen Mittag taucht J wieder auf und nimmt mit K Kontakt auf. J berichtet, dass er mit D Tränke gebraut hat und anschließend von den Drachen die Sternbilder erklärt bekommen hat. \u003Cbr/>\nNachmittags wird wieder ein Gottesdienst abgehalten. \u003Cbr/>\n\nM hat, nach der Geburt, keine anderen Aufgaben. Da sie sich mit den Dorfbewohnern nicht unterhalten kann, teleportiert sie sich wieder auf die Bergwiese. Plötzlich scheint sie wieder auf der Bergwiese und berichtet D, was sie gemacht hat. D bittet M, zukünftig eine kurze Notiz zu hinterlassen, wenn sie plötzlich verschwinden muss. \u003Cbr/>\nM betrachtet auf dem Plateau die Altäre. Sie schaut nach, ob diese magisch und oder göttlich sind. Sie stellt fest, dass die Altäre nicht magisch sind. Aber die Altäre sind, wie das gesamte Plateau, göttlich. Die göttlichen Gegenstände sind in den Altären auch nicht mehr sichtbar. \u003Cbr/>\nNach dem Gottesdienst gehen alle wieder zur Bergwiese. \u003Cbr/>\n\nR fragt Thorson nach seinem Familienstammbaum. R erfährt, dass die Wächter die mütterliche Line nachverfolgen. Als R fragt, ob Thorson mit Nine verwandt sei, verschwindet der Bergscharmane kurz in der Hütte und kommt mit einem Gürtel wieder, an dem verschiedene Fäden eingearbeitet sind. Thorson zählt die verschiedenen Namen auf und landet am Ende des Gürtels bei der Urmutter Nine an. R erzählt, dass in seiner Heimat hoch im Norden, bei der Ahnenliste die männliche Line genommen wird. R und Thorson unterhalten sich den ganzen Abend. Der Scharmane berichtet, dass die Göttersöhne mit riesigen Streitwagen, die von Fischen  gezogen wurden gekommen sind. Sie sind an der Küste gelandet und haben dort eine Stadt gegründet. Damals sind regelmäßig die Boote der Sklavenhändler erschienen und haben geraubt. Die Göttersöhne habe diese immer wieder vertrieben. Nine, die Tochter des Häuptlings, hat sich in einen der Göttersöhne, in Torolf, verliebt. Dann er zählt er die schon bekannte Geschichte. Tolof ergänzt er, sei ein direkter Nachkomme des Gottes Thor. \u003Cbr/>  \n\nJ sucht eine Pferdebremse und beobachte diese eine ganze Weile. Dann verwandelt er sich in eine drei Meter große Pferdebremse. K und Moritz schreien laut auf. M beruhigt die beiden. R (1/16), Ingrid (2/5), Brigitta (5) und Petterson (9), zeigen keine Reaktion. \u003Cbr/>\nJ sieht plötzlich nichts mehr deutlich, sondern alles fassettiert. Er kann auch die Augen nicht schließen. Er fühlt sich unwohl und verwandelt sich zurück. J sucht am Himmel einen Adler und findet einen. J steigt auf und fliegt zu Adler. Der Adler fliegt in das Gebirge und J folgt ihm. Der Adler geht in einen Sturzflug über und fliegt durch eine Spalte in Richtung Meer. J folgt ihm wieder. Über dem Meer schraubt der Adler sich dann rasch wieder in die Höhe. J folgt ihm weiterhin. Als beide dort oben angekommen sind, verwandelt sich der verfolgende J plötzlich in einen riesigen Adler mit 20m Spannweite. Der natürliche Adler stößt einen Schrei aus und verschwindet dann in Richtung Westen. Er geht in einen Sinkflug über. J fliegt zur Bergwiese. \u003Cbr/>\nEs erscheint bei der Bergwiese ein riesiger Adler. Die Wächter und die Scharmanen ziehen sich sofort in die Hütten zurück. K gibt Alarm und greift zu seinen Waffen. Er beobachtet den Adler, der weiterhin hoch über der Bergwiese kreist. \u003Cbr/>\nJ denkt an über die Größe der Tiere nach, in die er sich verwandeln kann und kommt bei seinen Überlegungen auch auf die Spinne. Er denkt zu intensiv darüber nach und verwandelt sich plötzlich in eine 3m große Spinne, die augenblicklich zu fallen anfängt. Dann wird der Fall der Spinne plötzlich abgefangen und sie beginnt zu schweben. D und M beobachten das ganze Spektakel. Die beiden schauen sich an und meinen dann \"Jang!\". D steigt daraufhin auf und schimpft mit J. Nach 5 Minuten verwandelt sich J zurück und landet wieder auf der Wiese. J fragt D, wie sich das anfühlt, wenn er als Spinne ein Lebewesen beißt. D verbietet J, irgend einen Menschen zu beißen. Wenn er es ausprobieren will, soll er es an einem Tier im Wald probieren. \u003Cbr/>\nM beten vor dem Schafen gehen zu Tsa und bedankt sich für den Hinweis auf die Geburt. Sie schläft besonders gut. \n\nAm Abend fliegt D zum gestrigen Brauort. Dort brauen die beiden erfolgreich zwei große AE-Tränke. \n","changecount":"2","created":"20201213072500000","modified":"20211031223751834","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222300954","creator":"Sievers","text":"Wetter: Regen 21°C Wind NW 2 Bft\u003Cbr/>\n\nDie Babelmaus wechselt von J zu K. R ist, obwohl er sehr gut ist, ihr nicht sicher genug. \u003Cbr/>\n\nD steigt auf und stellt fest, dass die Bannstrahlergruppe immer noch eine Tagesreise hinter der Gruppe reitet. \u003Cbr/>\n\nDie Gruppe begegnet einer ausgestorbenen Begegnung.\u003Cbr/>\n\nAnkunft im Gasthaus am Abend. Das Bier ist grausam. R fragt, ob der Wirt Grog hat. Dieser kennt keinen Grog. Daraufhin fragt R die Thorwaler, ob er etwas Rum bekommen kann. Mit diesen macht er Grog und lässt den Wirt probieren. Dem Wirt schmeckt der Grog so gut, dass er von den Thorwalern ein Fass Rum ersteht und den Grog auf seine Speisekarte setzt. \u003Cbr/>\n\u003Cbr/>\nJ kommt zur Gruppe und berichtet, dass die Bannstrahler nur noch eine halbe Tagesreise entfernt sind. O, M und J gehen in den Schlafraum. D macht einen Kugelzauber und dann schaut sie und J in D 's Kugel und sie sehen 3 Zelte, 5 Pferde und einen wachhabenden Bannstrahlen. Dann zieht D das Bild auf und sie schauen in das erste Zelt. Dort schlafen zwei Personen. Danach schauen sie in das andere Zelt. Auch dort schlafen zwei Personen. Bei genauer Betrachtung stellen die beiden fest, dass es Frauen sind. J schleicht sich in den Traum der ersten Frau. Diese träumt von einer warmen Küche mit einem dampfenden Kessel voller Suppe. Dann geht J wieder aus dem Traum. Er sieht dann, dass die beide nur Unterwäsche tragen. Neben ihnen liegt oder hängt keine Wäsche. J gibt die Info weiter. Dann schleicht er sich wieder in den Traum. Die Frau ist im Traum wieder ein Kind von 10 bis 12 Jahren, das noch einen Nachschlag haben möchte. Sie möchte, nach dem J das Mädchen angesprochen hat, nach Hause. Dann wandelt sich das Bild im Traum. Es erscheint eine erwachsene Frau, die zum ersten Travia zu Hause sein will und etwas Leckeres (geräucherten Aal) mitbringen wird. Die Vorstellung, die mit dem Aal verbunden ist, ist so intensiv, dass J anfängt zu sabbert. Die Frau will nach Trallop. Dann verlässt J den Traum. \u003Cbr/>\nDann wenden J und D den Blick in der Kugel auf die erste Bannstrahlergruppe. Diese sind bei einem Bauern untergekommen. Anscheinend haben sie auch weitere Personen über den Vorfall informiert. Max ist immer noch gefesselt und geknebelt. Dann bricht D die Verbindung ab.\n","title":"35 04. Effert 20 Hal","modified":"20221210172517847","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"35 16. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 12°C, kein Wind, Trocken\n\nJ stellt fest, dass die Nacht eine Vollmondnacht ist. J steigt auf und fliegt Richtung der Bergspitze oberhalb des \"Basiliskensees\". J jault entsetzlich und mittelmäßig. \n\nAufbruch in Richtung O. Das Gelände wird Steppenartig. R sichtet ein Tier mit 2m Schulterhöhe und einer riesiger Schaufel. Plötzlich teilen sich lautlos das Gras und der Elch springt auf. Afra zaubert und verschlingt den Elch. Die Gruppe zieht weiter. Afra würgt nach einer halben Stunde unverdauliche Stoffe aus.   \n\nM und J wachen auf und überlegen, ob sie in das Dorf gehen sollten. M geht in das Dorf. J folgt in 200m Abstand. M erreicht das Dorf. Auf einer Lichtung stehen mehrere Hütten mit einigen humanoide Wesen bis ca. 1,30m, die die üblichen dörflichen Aufgaben verrichten. Als M gesehen wird, schreit das Wesen laut auf und alle Wesen laufen weg. M ruft grüßend in verschiedenen Sprachen in das Dorf. Nach einiger Zeit erscheinen vier Wesen mit drei Speeren. M wird auf altelfisch von dem nicht bewaffneten Wesen begrüßt. Das Wesen stellt sich als Reginald vor und ist der Dorfälteste. M wird als Kurzohrelfe beschrieben, da der Begriff Mensch nicht bekannt ist. Sich selbst nennen die Wesen \"die kleine Menschen des Waldes\". J kommt langsam und vorsichtig zu M. Als J sichtbar wird bücken sich die Wesen und werfen mit allem, was sie auf dem Boden finden können, nach J. Reginald erzählt von diebischen Wesen, die im Dorf die Tiere reißen. Wölfe sind gegen diese Wesen harmlos. Die Wesen kommen gelegentlich aus dem Osten, wenn sie Tiere reißen. Reginald gibt M eine kleine, aus Kräutern geknetete Kugel. M stellt fest, das sie aus diversen Kräutern besteht und probiert etwas. Die Waldmenschen verschwinden. M klärt J über das Verhalten der Waldmenschen auf. M fühlt sich plötzlich sehr beschwingt und glücklich. M und J gehen Richtung O, um Enziankraut zu suchen. Beim Aufsteigen finden die beiden Enzianwurz. D ruscht etwas ab und fühlt sich trotz der Blauen Flecken ganz beschwingt. M bemerkt den Warnpfiff und sieht wie ein Murmeltier in seinem Bau verschwindet. \n\nDie restliche Gruppe kommt am Abend an einem kleinen See an. Afra und die Kinder gehen sofort in den See. Nigru, stellt D fest, ist extrem wasserscheu. R fischt drei Fische, von denen einer zu klein ist und wieder in den See kommt. Übernachtung. Ereignislose Nacht   \n\nM und J übernachten ohne Probleme.   ","changecount":"6","created":"20140824135200000","modified":"20210523191123888","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"35 26. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 5°C bewölkt mit einzelnen Sonnenscheinstunden\n\nNach dem Frühstück bricht die Gruppe auf und erreicht nach einer ruhigen Reise am Abend Lowangen. Nach dem üblichen Stadtzoll erreicht die Gruppe das Gasthaus. \n\nkeine Regeneration wg abendliche Ankunft","changecount":"10","created":"20190713202700000","modified":"20210213172421099","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"35 26. Effert 19 Hal Sukkuvelani","type":"text/vnd.tiddlywiki","text":"Wetter: wolkenloser Himmel sonnig , auf See 16°C an Land 26°C Wind O 6 BF \n\nVor dem Frühstück versucht M mit Js Hilfe Kontakt zu Molybdäna auf zu nehmen. Molybdäna ist gerade beim Unterricht, als M den Kontakt erfolgreich herstellt. Sie verabreden sich für den Abend. M beendet die Verbindung. \u003Cbr/>\nNach dem Frühstück bricht die Gruppe auf und es geht zurück. Eine Reihenfolge wird nicht festgelegt; nur an der Spitze und am Ende gehen zwei Krieger. Die Spitzengruppe bemerkt beim Abstieg wieder Gämse. A legt an und trifft. Die Gämse fällt um. A geht zur Gämse, tötet diese und bringt sie mit zur Gruppe. Die Krieger der Spitzengruppe nicken A anerkennend zu. Am Nachmittag erreichen alle das Dorf am See. Dort angekommen, schnappt sich M Moritz und die beiden gehen zur jungen Mutter. Dort erfährt M, dass es Mutter und Kind gut geht. Die Familie der Mutter bedankt sich bei M. \u003Cbr/>\nSobald J im Dorf erscheint, stürzen sich 41 Kinder auf ihn. Er macht mit den Kindern Konzentrations- und Ausdauertraining. Er schafft es, alle Kinder müde zu spiele. Am Abend fliegt D und J zum Brauen auf das Plateau. Dort brauen die beiden erfolgreich zwei große AE-Tränke. \u003Cbr/> \nR spricht an Abend mit Ingrid und Petterson über ihre Zukunft. Petterson druckst rum, während Ingrid wie aus der Pistole geschossen antwortet, dass sie nach Hause will und Heiraten will.  \u003Cbr/>\n\n","changecount":"2","created":"20201213072600000","modified":"20211031223751835","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222259591","creator":"Sievers","text":"Wetter: Regen, 19°C, Wind unverändert\u003Cbr/>\n\nAufbruch.\u003Cbr/> J fliegt wieder los. Plötzlich hat er Besuch von einem weißen Drachen. Er spricht ihn an und sagt, dass er schon seit 12000 Jahren keinen weißen Drachen gesehen hat. Der Drache ist erstaunt und glaubt, das J so alt ist. J sagt, dass er noch nicht so alt ist, aber dass das mit dem Alter aber eine andere, lange Geschichte ist. Dann stellt der Drache sich mit Namen „Der wie eine weiße Wolke am Himmel fliegt\" vor. Er ist 24 m groß. J erzählt von seinen Abenteuern. Der Drache erzählt von Elefanten, Rentieren und Elchen als Futter. J möchte diese Tiere kennenlernen, meldet sich bei der Gruppe ab und fliegt mit Drachen los. Dieser macht einen Flügelschlag und ist weg. J ist zu langsam. Er ist erst erstaunt, steigert dann umgehend seine Reisegeschwindigkeit und erreicht nach einer Stunde den kreisenden weißen Drachen. Dieser zeigt ihm dann, wie man so schnell reisen kann. Er nutzt dazu die passende Luftströmung und ein bisschen die magischen Sphären. J ist ein gelehriger Schüler. \u003Cbr/>\nDie beiden fliegen 12 Tage nach Norden und beobachten dort eine Elchgruppe. Der weiße Drache schlägt einen Elch und gibt J auch ein Stück ab. \u003Cbr/>\u003Cbr/>\nAuf dem Weg trifft die Gruppe die üblichen Reisenden und Kleintiere. \u003Cbr/>\nAbends erreicht Gruppe ein Dorf und übernachtet im Gasthaus. M wird zu einer Geburt gerufen, die 5 Std dauert. M erfährt bei der Geburt nichts Neues. \u003Cbr/>\n\u003Cbr/>\nNach dem Essen betreten 5 völlig durchnässte Bannstrahlen die Gaststube. D erkennt sie. R sitzt mit den Thorwalen am Tisch. Das Bier ist mäßig, wird aber gut trinkbar, als R das Bier mit einem Bierwärmer erwärmt. D schickt A, P und Prija nach oben in die Schlafstube. D und K bleiben auch in der Stube. Sie erfahren, dass die Bannstrahlen nach Baliho zum Herzog wollen. Die Bannstrahler grüße D und K und gehen dann auf ihre Stube.\n\n","title":"36 05. Effert 20 Hal","modified":"20221210173814790","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"36 17. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 20°C, trocken, schwacher Wind aus NO\n \nJ wird wach und jault. M bereitet das Frühstück und gibt J den Auftrag, nach Benedicktenkraut zu suchen. J findet etwas, es ist aber kein Benediktenkraut. Es finden keine nennenswerten Begenungen statt. Beim Wandern findet M Benediktenkraut.\n\nFrühstück. D stellt fest, das in Zugrichtung ein Dorf mit einigen Feldern und Schafen ist. Die Gruppe beschließt, um das Dorf herum zu gehen. Ereignislose Reise. R ist zu ungeschickt, um ein Kaninchen mit dem Messer zu jagen. Auf dem Rückweg bringt er 5 Portionen Brombeeren und Haselnüsse mit. Ereignislose Nacht.","changecount":"5","created":"20140824145400000","modified":"20210523191120876","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"36 27. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Wind SO mäßiger Wind 10°C sonnig FÖHN\n\nDie Gruppe plant das weitere Vorgehen. \nFolgendes ist geplant:\n1. zwei magische Artefakte mit schützender Kreis; von M herzustellen\n2. Joans Geist einsammeln und in den Wagen deponieren.\n3. Den Wagen in einen Boron geweihten Raum verwandeln\n4. einer teleportiert sich zu Humanoiden und aktiviert dort einen Hellsichtzauber. Mitzunehmen: Kugel und Artefakt aus 1.\n5. Herteleportieren von Marek in den Wagen\n6. aktivieren des Schutzzaubers im Wagen und beim Humanodiden\n7. Meucheln von Marek\n8. Körper durch Tsa-Trank wieder aktivieren.\n\nDie Gruppe bleibt in der Schutzhütte. M stellt die beiden Artefakte her. Es sind zwei Steine. Der längliche Stein ist das Artefakt, das bei dem Humanoiden abgelegt wird. Diese wird von dem Artefakt im Wagen ausgelöst. Das Wort „Galanoid“ ist das Auslösewort. Der Runde Stein ist das Artefakt, das in unserem Wagen deponiert wird.\nDie vorbereitungen dauerten solange, dass es Abend wird. ","changecount":"10","created":"20190713202800000","modified":"20210213172439164","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"36 27. Effert 19 Hal Sukkuvelani","type":"text/vnd.tiddlywiki","text":"Wetter: wolkenloser Himmel sonnig mit Hitzegewitter mit Sturmböen , auf See 27°C an Land 37°C Wind NO 4 BF \n\nJ wird am Morgen wieder von 24 Kindern begrüßt. J ignoriert dir Kinder und sinniert darüber, wie es ist, wenn er eine Person als Spinner beißt. D verbittet es J, einen Menschen zu beißen und bietet als Alternative ein Tier, wie eine Gämse an. R sagt, wenn wir ein schwarze Schiffe mit Al'Anfaner trifft, dann darf er sich dort austoben. \u003Cbr/>\nDie Gruppe plant das weitere Vorgehen. R und die Thorwaler wollen wieder zurück. D und M ebenso. Nach einer ausführlichen Diskussion beschließt die Gruppe, dass alle nach Thorwal reisen wollen. \u003Cbr/>\nR teilt den Scharmanen mit, dass die Gruppe am nächsten Tag abreisen möchte. Daraufhin wird alle für ein entsprechendes Abschiedsfest vorbereitet. \u003Cbr/>\nJ, D, A, P und der Lehrling des Scharmanen gehen in den Urwald, um Pflanzen zu suchen. J plant, sich während des Gangs in eine Spinne zu verwandeln. Der Lehrling zeigt D einen Strauch, dessen Wurzel ein Heilmittel ist. D steckt ein paar reife Früchte für Samen und ein kleines Stück Wurzel ein. Sie erkennt die Pflanze als Arganwurzel. \u003Cbr/> \nJ sichtet eine Gruppe von 22 Warzenschweinen. J bitte D, stehen zu bleiben, um die Schweine nicht zu vertreiben. J verwandelt sich in eine Spinne und geht auf die Warzenschweinjagd. Der Lehrling wird bei der Verwandlung nervös, deutet auf die Spinne, bleibt aber, nach dem Hinweis von D, dass keine Gefahr droht, trotzdem ruhig. P zeigt auf große Blätter als J auf die Warzenschweine zu läuft und wart D, dass die Blätter giftig sind. D ruft die Warnung J zu. A identifiziert die großblättrige Pflanze als Distikomija. Der Lehrling berichtet, dass die Pflanze giftige Nesseln hat und Fleischfressend ist. D versucht erfolgreich ein Blatt ab zuschneiden, kommt dabei aber einem anderen Blatt zu nahe, das versucht, sie einzuwickeln. J hat inzwischen ein Netz aufgebaut und treibt dann genau ein Warzenschein in das Netz. J geht als Spinne dahin und beißt das Schwein. Das Schwein quickt einmal, zittert dann einmal und bleibt dann bewegungslos im Netz hängen. J bitte D, zu ihm an das Netz zu kommen. D steigt auf Wetz und fliegt zum Netz. J bitte D das Tier zu untersuchen und dann bittet er, dem Tier einen Trank einzuflößen. D macht da und das Tier erholt sich und läuft, nach dem J das Netz entfernt hat, wieder zur Rotte zurück. \nDer Lehrling zeigt D eine weitere Pflanze, eine Rankpflanze, die der Lehrling als Efeuer  bezeichnet. Es ist eine fleischfressende Pflanze. Dann zeigt er ihr eine Pflanze, die er Finage nennt. Es eine Heilpflanze, deren Sud verwendet wird. Damit werden alle gesenkten Eigenschaftswerte wieder auf ihren Standardwert anheben. \u003Cbr/>\nJetzt zeigt der Lehrling ihr die Färberpflanze Guran, aus der der blaue Indigofarbstoff gewonnen wird. Dieses ist hier Handelsware. Die nächste Pflanze, die er D zeigt, ist D bekannt. Es ist Hanf oder Ilmenblatt, das als Rauschkraut oder Stimmungsaufheller genutzt wird. J fragt den Lehrling nach Vanille. Er zeigt ihm eine und erklärt ihm, dass es eine Gewürzpflanze ist. D sammelte einige Samen und einige Schoten ein. \u003Cbr/>\nNun zeigt der Schamanenlehrling D Kajubo, mit dem man unter Wasser atmen kann. D erntete eine Knospe. Dann zeigt er ihr eine Seidenliane, die zur Herstellung von Seilen verwendet wird. Aus dieser Liane kann man das Gift Kukris gewinnen, das starkes Jucken, schmerzhafte Krämpfe verursacht und letztendlich zum Tod führt. Die andere Liane, die er D zeigt, ist die Orasalliane.  Sie ist die Basis für Klebstoffe und wird auch als Konservierungsmittel verwendet. \u003Cbr/>\nDann zeigt er ihr Quinja, ein Strauch mit leuchtend roten Beeren, die die Körperkraft steigern. Sie erntet die vorhandenen Beeren. \u003Cbr/>\nDann zeigt er ihr die Pfeilschlingpflanze, eine Heilpflanze, die D schon bekannt ist. Der Lehrling zeigt eine wunderschöne bl
