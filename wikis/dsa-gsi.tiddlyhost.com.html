{"created":"20121013143500000","text":"[[in der Höhle]] \n\nIn der Mitte des Sees schwimmt ein Schiff mit zwei Masten. Ragnar kennt diese Bauart nicht. Es ist merkwürdig hell in dieser Höhle. Am Landungssteg, der erstaunlich gut erhalten ist, finden wir ein kleines Ruderboot für 4 Personen. RR fällt ins 4&deg;C kalte Wasser und erhält von A einen Tauchzauber. Er geht damit auf Erkundung. Y verwandelt sich in einen Wels (84kg schwer und 3m lang) und untersucht den Seeboden und das Seeufer. Ragnar, Ch und A setzten mit dem Ruderboot zum Schiff über. D fliegt auf ihrem Besen zum Schiff. Beim Überfliegen des Schiffes stellt sie keinerlei Gefahren fest. Daraufhin entern Ragnar, Ch und A das Schiff. \n\nDas Schiff besteht aus Stein. Das Ruderboot wird mit einem neuen Seil am Schiff gesichert. Alle versammeln sich auf dem Deck des Schiffes. Auf dem Schiff befinden sich zwei Kastelle mit Türen. Beide Türen sind verschlossen. Es gibt eine geöffnete Ladeluke. Das Hauptdeck ist 6m Breit und 12m Lang.\n\nA schaut in die Ladeluke. Der Boden des Laderaums des Schiffes liegt 5m tiefer und kann durch eine seitlich angebrachte Leiter erreicht werden. In einer der Ecken des Laderaums befindet sich ein Käfig, aus dem leise Geräusche kommen. Ragnar steigt als erster die Leiter herunter, die anderen folgen. \n\nIm Laderaum (U1) befinden sich zwei Türen und ein Käfig. Achter und Vordertür sind aus massivem Holz (Attacke gelungen, keine Wirkung). Die Achtertür wird geöffnet und Ragnar springt in den Raum herein. In dem Raum befinden sich drei Goblins, die versuchen nach ihren Waffen zu greifen. Ragnar tötet zwei von ihnen und der dritte ergibt sich. In dem 6m x 6m großen Raum gibt es eine weitere Tür, die sich plötzlich öffnet. Es stürzt ein rosafarbender Troll heraus und attackiert sofort Ragnar. Mit Hilfe von RR und Ch gelingt es den Troll zu töten. Der gefangene Goblin wird befragt. In dem Käfig befindet sich ein Echsenmensch mit Namen mit Sü Sü Sü. Der gefangene Goblin erzählt, daß die Echsenmenschen Futter für sie und den Troll waren. Sü Sü Sü wird aus dem Käfig befreit und der Goblin wird in den Käfig gesperrt. Sü Sü Sü will mit uns gehen. \n\nAlle gehen in den Laderaum und gehen durch die Vordertür und treffen auf den Kobold Ronaldo, der im Raum mit Kisten lebt. Durch den Kistenraum geht eine geheime Tür zu einem Raum mit einer Kiste. In der Kiste befindet sich eine Leiter, die eine weitere Ebene tiefer geht (U2). Der Deckel der Kiste ist mit der Tür in U2 verbunden. Ragnar zerstört den Schloßriegel an der Kiste, so daß sich der Deckel nicht selbst verriegeln kann. Alle gehen nach unten (U2). Durch die geöffnete Tür dringt feuchte Luft. Es ist sehr glitschig und alles ist mit Algen bewachsen. \nDurch eine weitere Tür gelangt man in einen weiteren Raum, der mit Wasser gefüllt ist. Vor der gegenüberliegenden Tür ist, ebenso wie auf dieser Seite ein Podest sichtbar. Im Wasser sind Haifischflossen erkennbar. J betritt den Raum, rutscht aus und fällt ins Wasser. D will J retten und entdeckt dabei das an der Decke hängende, diagonal durch den Raum gehende, gespannte Seil. Ragnar testet das Seil auf Stabilität und beginnt hinüber zu klettern. Inzwischen versucht J Kontakt mit den Haien aufzunehmen und beschwert sich bei Ragnar, als dieser ihn versucht, am Seil hängend, ihn zu retten. Ragnar gibt daraufhin den Rettungsversuch auf und klettert auf die andere Seite. RR drängt sich durch die Tür und schießt augenblicklich auf einen Hai. Es ertönt ein helles &bdquo;PING&rdquo;, worauf festgestellt wird, daß es sich bei den Haien um Wasserschildkröten mit aufgeklebten Haifischflossen handelt. J unterhält sich mit den Wasserschildkröten. RR hangelt sich mit Mühe am Seil zum gegenüberliegenden Podest. \nNach dem RR eingetroffen ist, öffnet Ragnar die Tür zum nächsten Raum. Im nächste Raum glitzern und funkeln viele verschiedene, polierte Kugeln, die mit den unterschiedlichsten Tieren und Wesen gefüllt sind. Die Tiere und Wesen in den ca. 15cm Durchmesser umfassenden Kugeln bewegen sich nicht. Sü Sü Sü stellt sich beim durchqueren des Raumes etwas ungeschickt an und zerstört eine Kugel, in der sich ein Moskito befand. Plötzlich erscheint dieser Moskito und sticht Sü Sü Sü schmerzhaft. \n\nWährenddessen öffnet Ragnar die Tür zum nächsten Raum. In dem Raum, der mit leicht leuchtendem Wasser gefüllt ist, befindet sich direkt an der Tür eine Treppe, die nach unten in dieses Wasser führt. Im Wasser sind schwarze Schatten und ein blaugrünes Licht ist erkennbar. Auf der anderen Seite ist ein großes Podest erkennbar. Ragnar geht die Treppe bis zur Wasserkante herunter, um Platz zu schaffen. Ch stellt sich beim durchqueren des Glitzerraumes sehr ungeschickt an. Er nimmt mitten im Raum Haltung an und zerschlägt 3 Kugeln (Moskito, Wespe und Krebs) und wird entsprechend gestochen und gezwickt. Ragnar schwimmt derweilen auf die andere des Raumes und verursacht auf der sonst glatten Oberfläche einen Wellenschlag. J, der den Kugelraum ohne Probleme durchquert hat, verwandelt sich in einen Wels und springt ins Wasser. Ragnar stellt fest, daß nach rund 2/3 der Strecke zur anderen Raumseite rechts auf dem Boden eine kindskopfgroße Leuchtquelle befindet. J stellt fest, daß auf der Lichtquelle ein Seestern mit einem Durchmesser von ca. 1m liegt und er entdeckt dort ein Haus mit großen Klappen, aus denen Fischköpfe mit Augen herausschauen. Ragnar stellt beim näherkommen fest, daß auf dem Raumendepodest eine weibliche, flachbrüstige Figur ist. R klettert hinter die Figur, die aus reinem  Mamor besteht. R stellt fest, daß das gesamte Podest gekachelt ist. Die Wand hinter der Figur (Seejungfrau) ist mit allen bekannten und unbekannten Meeresbewohner bemalt. R sucht einen Pottwal, berührt ihn und betet zu Swafnir. J spricht den Seestern an und erhält einen astralen Rückschlag. Daraufhin berührt J den Seestern mit der Nase und erhält eine Art elektrischen Schlag. Dann schaut J in die Lampe und ist geblendet. R beendet sein Gebet zu Swafnir und betet jetzt kurz zu Efferd. J geht erstmal auf die Jagd. Nachdem R gebetet hat, findet er nach einigem Suchen den Riegel für eine Geheimtür und öffnet diese. J wird derweilen von einem im hauslebenden, silbrig glänzendem, humanodien Wesen angesprochen, daß ausschaut wie ein Echsenmensch, nur daß hier Kopf und Schwanz eindeutig auf einen Fisch hindeuten. RR schwimmt ohne Probleme hinüber und sucht nach einer Abbildung aus seiner Vision von Rondra. Ch schafft es prusten ans andere Ufer zu kommen, während A wie ein Uboot ins Wasser gleitet. Dort wird er von J freudig begrüßt und gerät daraufhin in Panik (20), was J wiederum nicht begreift (20). Sü Sü Sü erkennt die Situation, ruft um Hilfe und schwimmt dann zu A. R hört den Hilferuf von Sü Sü Sü und springt ins Wasser. Beide treffen bei  A ein und Sü Sü Sü schaft es, A mit dem Kopf aus dem Wasser zu heben. J kommt bei dieser Aktion A zu nahe und A gibt ihm einen heftigenSchlag auf die Nase. Daraufhin wendet J sich ab, schwimmt zu dem Fischmenschen und stellt sich diesem vor. J erfährt von dem Fischmenschen, dass der See und das Wasser im Schiff mit einander verbunden sind. Weiter Fischmenschen kommen aus dem Haus. J kommt aus dem Wasser heraus. Die Fischmenschenkinder kommen zur Gruppe und berühren alle bis auf R. Dabei schnattern sie Klicklaute und J übersetzt diese. \n\nR öffnet die Geheimtür und findet dahinter eine weitere Tür. Auf dieser Tür steht die Warnung \"Achtung Lebensgefahr!!! nicht öffnen\". R geht zu dieser Tür und fühlt vorsichtig. dabei stellt er fest, das sie so kalt ist, wie die Schiffswand und vermutet, dass sie ein Teil der Schiffswand ist. Dann macht er aus einem Umhang ein Seil, bindet es Ch um den Waffengürtel, um ihn dann durch das Becken zu ziehen. J fragt die Fischmenschen, was hinter der Tür mit der Warnung ist. Da der Fischmensch jedoch keine Ahnung hat, schwimmt er kurz zu seiner Großmutter und fragt diese, die jedoch auch keine Ahnung hat. Derweilen gibt RR Ch den Befehl, die Tür mit der Warnung zu öffnen. J, der das mitbekommt, hält Ch zurück. Daraufhin versucht RR selbst die Tür zu öffnen und reißt am Türknauf, der abreißt. Jetzt strömt ein dünner Wasserstrahl in das Schiff. R schließt die Geheimtür. Sie hält zum Glück dicht. RR versucht zurück zu schwimmen, taucht dabei aber mit seinem Kopf unter und verliert seinen Helm. Ch und RR tauchen beide nach dem Helm, wobei RR erfolgreich ist. J verwandelt sich in einen Wels und schwimmt ganz schnell in eine horizontalen Acht, so dass sich ein Strudel bildet, in deren einem Mittelpunkt die Leuchtkugel ist. Nur D und A sehen, dass die Leuchtkugel in einem roten Schein getaucht ist. Im anderen Brennpunkt bildete sich eine Wassersäule. D und A stellen fest, dass es sich um einen ~AE-Strom handelt, der an der Strudelseite nach untern und an der Säulenseite nach oben geht. A  und D schwimmen nacheinander in die Wassersäule und erhalten alle die AE zurück. J stoppt kurz und dreht dann seine Schwimmrichtung um. Wieder baut sich in dem einen Brennpunkt ein Strudel auf und in dem anderen Brennpunkt eine Wassersäule. Auch hier zeigt sich, dass der ~AE-Strom vom Strudel zur Wassersäule geht. D läßt sich am Strudelrand langsam zu Boden gleiten und stellt dabei fest, dass der  Boden aus Fels besteht. R schwimmt auch in  den Strudel und gerät dabei in Panik. J stoppt darauf hin den Strudel. D hüpft ca. 10cm und R 60cm aus dem zusammenlaufenden Wasser. J macht Spielchen mit den beiden im Wasser und zieht D dabei einen Schuh aus, der zu Boden sinkt. Bevor D danach tauchen kann, bringt ein Fischmensch ihr den Schuh an die Wasseroberfläche. RR möchte ein Firnelfenlied singen und beginnt zu jaulen. J und R fallen mit in das Jaulen ein. Danach spricht R einen Antidämonenfaucher aus und verliert einen LE. Nach dem Lied beginnt RR zu meditieren und erhält eine Vison. Die Gruppe kommt zusammen und beschließt, wieder nach oben zu gehen.\n\nD transportiert dabei das gesamte Gepäck. Alle kommen ohne Problem durch den Kristall- und \"Haifischraum\" und gehen dann die Treppen herauf. Oben angekommen, treffen RR und J auf den Kobold. J beginnt mit dem Kobold zu spielen und dieser macht sich unsichtbar. R gelingt es jedoch, den unsichtbaren Kobold zu kitzeln und D zieht ihm die Hose aus, in der sie einen Schlüssel findet. Nachdem D den Schlüssel genommen hat, wirft sie die Hose weg und R hört auf, den Kobold zu kitzeln. Der Kobold sucht mit J die Hose und gibt J, als dieser die Hose gefunden hat, ein versalzenes Schnitzel. \n\nMit dem Schlüssel gehen dann alle auf das Oberdeck. D geht zun Vorderkastell und versucht mit dem Schlüssel die dortige Tür zu öffnen, was aber nicht gelingt, da der Schlüssel nicht in das Schloß paßt. R reinigt den Schlüssel von Rost und anderen Verunreinigungen und D probiert es erneut ohne Erfolg. Daraufhin geht D zur Tür vom Achterkastell und probiert ihn in dem dortigen Türschloß aus. Der Schlüssel paßt und läßt sich drehen. Zu aller Überraschung öffnet sich nicht die Tür zum Achterkastell, sondern die zum Vorderkastell. Aus der Tür von Vorderkastell treten zwei dunkelhäutige Humanoide, die mit Kettenhemd, schwarzer Lederhelm, schwarzer Lederhose und scharzen Handschuhen bekleide sind, heraus. Der eine hat eine Streitaxt und der andere einen Anderthalbhänder in der Hand und beide stürmen auf die Gruppe zu. Der Versuch der Gruppe, sich durch die Tür des Achterkastells in Sicherheit zu bringen, mißlingt, da sich diese Tür nicht öffnen läßt, so dass es zum Kampf kommt. D beschwört 10 Krähen herauf, die in der Luft kreisen. Der Schwertkämpfer orientiert zu zu RR und der Axtkämpfer zu R. RR streckt seinen Gegner mit einen gezielten Beintreffer nieder, der daraufhin aufgibt und der Axtkämpfer gibt sich der Übermacht aus R und Ch und den Krähen geschlagen. R versucht die Wunden der beiden zu behandeln, was aber mißling, worauf D und RR die Gegner magisch heilen. Im anschließenden Gespräch mit den Gegnern kommt heraus, dass sie aus Olport und Brabak sind. RR bekehrt den Schwertkämpfer und der Axtkämpf steckt seine Waffen weg und geht, das A die ganze Zeit ein Friedenslied singt. \n\nNach der ganzen Aktion geht D unter Deck zum Kobold und gibt ihm den Schlüssel zurück. RR folgt D und bekehrt den Kobold zu Rondra. Danach beginnen die drei und J, der die ganze Zeit beim Kobold war, ein großes Besäufnis. D kommt nach einer ganzen Weile besoffen wieder an Deck und bitte R, J auch wieder an Deck zu holen. R schaft J, der inzwischen himmelbau schimmert, an Deck. RR und der Kobold machen derweil unter Deck weiter und kämpfen zur Schau mit dem Rapier. \n\nNach dem J oben ist, geht R zum Achterkastell und versucht dort die Tür zu öffen, was zu seinem Erstaunen ohne Probleme geht. Der sich jetzt öffenden Raum enthält ein Regal voller Bücher, einen Schreibtisch und eine Treppe nach oben. R untersucht den Schreibtisch und findet das Logbuch des Schiffes, dessen Name die weiße Taube lautet. Weiter findet R 12 Seekarten und ein gefülltes Geldsäckchen, das er, wie die Seekarten, mitnimmt. Derweil zaubert J viele kleine, kurzzeitige Zauber, wie z. B. eine blaue Maus, dem Mast als Fragezeichen etc. RR schaft es endlich auch wieder, auf des Oberdeck zu kommen. \nJ kommt zu R in die Kajüte und findet dort einen Teppich. Er zieht den Teppich zur Seite und dabei wird eine geheime Falltür sichtbar. RR kommt in die Kajüte, sieht die Falltür zur Ebene 00 und öffnet diese. Dann befiehlt er Ch, die sichtbare Leiter hinunter zu steigen. Ch stellt sich ungeschickt an und fällt die Leiter herunter. RR steigt selbst rasch nach, um zu schauen wie es Ch geht. Unten angekommen, treffen die beiden auf 10 Ratten und treten sofort die Flucht nach oben an. Derweil legt sich J auf den Teppich und schläft umgehend ein, ebenso wie D, als sie J mit den Händen wecken will. R versucht die beiden mit einem Eimer voll Wasser zu wecken. Es mißlingt, da der Teppich die beiden schützt. A, der inzwischen auch angekommen ist, wendet sich den Büchern zu und studiert sie. \nR, RR und Ch rüsten sich und gehen über die Leiter wieder in den Raum unter der Falltür. Unten finden sie, nach dem sie eine Fackel entzündet haben, mehrere Truhen. Die eine Truhe enthält gute Kleidung, die RR zum Teil ansich nimmt. Weiter findet RR in der Truhe Aktzeichnungen, die er alle mitnimmt. In der anderen Truhe finden R und RR diverse brauchbare Gegenstände, die sie alle mitnehmen. Danach kommen sie wieder nach oben. \n\nIn der Kajüte befindet sich eine Treppe, die eine Ebene (E02)höher führt. R, RR, Ch und A gehen gemeinsam die Treppe nach oben. Als sie oben ankommen und die Tür öffnen, scheint ihnen Sonnenlicht entgegen. Sie gehen weiter und finden ein, in den  im Teakholzboden eingelassenen, Kreis und Pentagramm mit unterschiedlichen Symbolen und Schriftzeichen aus Silber. Nach dieser Feststellung gehen alle ersteinmal auf des Oberdeck zum Informationaustausch. J und D schlafen immer noch auf dem Teppich. &bdquo;Das Schiff&rdquo; , so berichtet R, &bdquo;heißt Taube und ist hier her teleportiert worden. Das steht so im Logbuch.&rdquo; RR berichtet, dass er Briefe mit dem Inhalt über Magie gefunden hat, in dem mit Magie ein Monstermagier gerufen werden soll. A hat hingegen einen Brief mit einem Lied über den Kampf gegen Borbarad gefunden. Derweilen werden J und D wach. J geht nach oben und läuft über den Zirkel im Pentagramm und wird sofort zum Unterdeck zum Kobold teleportiert. J geht sofort wiede zum Pentagramm und geht wieder zum Zirkel. Dabei schläft er plötzlich ein. Mit Hilfe von ~RRs Magiebüchern können die Symbole und die Schriftzeichen identifiziert werden. RR geht auf das Symbol Traum und fällt augenblichtlich in einen Tiefschlaf. R geht vorsichtig um die Symbole und Schriftzeichen und holt J von der Zirkelmitte zum Rand außerhalb des Pentagramms. J wacht langsam auf. R macht dasselbe mit RR. RR wacht auf und berichte, dass er von Rondra geträumt hat. R geht auf das Symbol Raum und denkt dann an Platz vor dem Schreibtisch in der Kajüte. Die Teleportation funktioniert nicht. Ebenso funktioniert es nicht, als er sich auf das Symbol Ort und Intervall stellt. RR macht es R nach und denkt an den Platz beim Kobold. Bei ihm funktioniert es und er kommt beim Kobold an, mit dem er im Anschluß anfängt, lustige Lieder zu singen. R entdeckt ein Fernrohr und schaut durch dieses. Er entdeckt eine Höhle, aus der es golden schimmert. R zeigt J und D durch das Fernglas den Schatz in der Höhle. J fliegt los auf die Höhle zu und hört plötzlich keine Seegeräusche mehr, worauf einen Meter absackt und wieder zurück kehrt. Nach dem er allen mitgeteilt hat, was er bemerkt hat, fliegt er erneut zur Höhle und landet dort. J stellt dort viel magische Energie fest und kommt mit einer Goldmünzen aus Bosparan (Dukaten) zurückt. Darauf beschließen alle, mit dem Beiboot zur Höhle zu rudern.\n\n[[in der Wandhöhle]] ","title":"XXX Auf dem Schiff erledig","type":"text/vnd.tiddlywiki","changecount":"8","modified":"20220910081822375","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"created":"20121013174100000","text":"[[in der Höhle]] \n\nNach dem alle wieder an Bord sind, wird beschlossen, den Schwarzmagier zu suchen, der das ganze hier verursacht hat. \nAlle suchen nach organischen Resten des Magiers auf der Ebene 01, was allerdings erfolglos bleibt. \nD versucht mit Hilfe ihrer Kugel weitere Informationen zu erhalten, aber J hält sie davon ab. J ruft alle zusammen in einen Kreis und berichtet allen von seinem Vorhaben. R und Ch werden aus dem Kreis gebeten. J bittet alle, sich an den Händen anzufassen und wirkt dann den Zauberspruch \"Unitatio Geistesbund\" (78AE + 36AE + 23AE + 11AE = 148AE). Nachdem der Spruch gewirkt ist, wird die Kugel von D zunächst milchig und dann rot. Dann sich auf einmal Bilder zu sehen, Gesichter entstehen. Es sind auf ein mal drei Personen zu sehen. \nRR sieht Person 1, ein Mann mit kantiges Gesicht mit weißem Haar und grauem Bart. Die Person trägt einen dunkelblauen, spitzen, kegelförmigen Hut mit silbernen Sternensymbolen und ein ebenso dunkelblaues, seidenes Gewand. Er trägt einen reich mit Schnitzereien und Silber verzierten Stab mit einer silbernen Drachenfigur auf dem Stabkopf. Es ist ein Magier, der in Aktion ist. Dann wandelt sich das Bild. Es wird eine Waldlichtung sichtbar und der Magier ist nicht mehr allein. Es werden weitere Magier mit heller und dunkler Hautfarbe, ein Zwerg, sieben Elfen und mehrer geflügelte und nicht geflügelte Drachen, insgesamt 49 Wesen, sichtbar, die einen Kreis um ein Einhorn bildeten.\nD und A sehen die zweite Person, einen Mann mittleren Alters, mit einem ebenen und glattrasierten Gesicht. Während D ihn sehr schön findet, wie einen Mann von Welt, sieht A ihn eher netral. Der Mann trägt ein feines, hell weißes Seidengewand, das typisch für einen Diplomat ist. Er sizt an einem Schreibtisch und hat eine Schreibfeder oin der Hand. Das Bild verschiebt sich ein wenig und A erkennt, dass der Mann sehr feine, gepflegte Hände hat und gerade einen Brief in neuaventursich schreibt. Neben dem Schreibtisch steht ein mit im Blattwerk versteckten elfenähnlichen Schriftzeichen. J, der die zweite Person auch sieht, spricht diese an, worauf diese erschreckt einen Tintenklecks auf dem Brief macht. Dann greift sie sofort nach dem Stab, steht auf und fragt nach dem Namen.\nDann verändert sich plötzlich wieder das Bild. Es ist nur noch bernsteinfarbendes Licht zu sehen bevor das Licht verblast. Dann erscheint ein neues Bild: Wald, dichter undurchsichtiger Wald mit einer Ruine und eine, für J häßliche, Steinfigur. Dann wieder erscheint nach einem bernsteinfarbenden Licht das Gesicht der zweiten Person. Das Licht in der Kugel wird milchig und manifestiert sich anschließend über ein Pentagramm.\nDie dritte Person, die sichtbar wird, ist ein Mann mittleren Alters, der einen Dreispitz und einen schweren, blauen Mantel trägt. Sein Gesicht ziert ein dunkler Vollbart. Es ist ein typischer Schiffskapitän. Er sitz am Schreibtisch und schreibt gerade in das Logbuch der \n\"Taube\". Es ist kein Seegang bemerkbar. Dann ändert sich das Bild. D sieht Wellen und bemerkt den Seegang des Schiffes. Zusätzlich sieht sie, wie eine Frau an der Reling steht. Es beginnt zu dämmern. \nJ sieht in dem Bild der ersten Person, dass sich in dem Kreis ein fünfköpfiger, grüner Drachen und ein geflügelter, einköpfiger, blauer Drache befinden.\nD sieht beim Kapitän eine Küste mit Lichtern. Dann sieht sie auf ein Mal Gischt am Bug und Wetterleuchten. Plötzliches schnelles vorspulen. Das Unwetter kommt schnell und ein Matrose geht über Bord. Der Kapitän steht am Ruder. In der Gewitterfront taucht auf überraschend ein heller Stern auf, der immer größer wird und sich rasch nähert. Der Stern zieht einen Schweif hinter sich her. Es wird taghell und das Licht kommt schnell näher.\nJ sieht einen Drachen, der in einer Höhle vor einer Burg liegt. Vor dem Drachen steht eine Frau. Es fliegen Blitze hin und her. Dann verlangsamt sich die Darstellungsgeschwindigkeit. J sieht, wie die Frau, eine Elfe, einen Zauber wirkt, der bei dem grünen Drachen alle Köpfe mit einem silbernen Nebel umgibt. Weiter sieht er, dass der blaue Drache in einer Eiswand eingeschlossen ist. J spricht die Elfe an und fragt nach dem Zauber. Er erfährt, dass die Elfen einen Fluch gegen alle Drachen ausgesprochen hat (Goldgier). Er fragt sie weiter nach dem Tier in dem Kreis und sie antwortet ihn, dass es sich um ein schwarzes Einhorn handelt.\nEs erscheint wieder das bernsteinfarbende Licht. J spricht den grünen Drachen an. Plötzlich ein grelles Licht. \"... es mußte sein. Es war ein Geschöpf des Dunklen....\" Dann wird die Kugel schwarz.\nD spult vor und in der Kugel wird es wieder heller. Ein Schiff fährt auf der See. Die Frau, die D an der Reling gesehen hat, springt über Bord. Dann sieht sie den Höhleneingang. Das Bild hat Störungen und D spult daraufhin vor. Es erscheint die erste Person. Man hört, wie sie Theo genannt wird. Theo zeichnet ein Pentagramm auf das Achterkastell der Schiffes. Er spricht mit dem Kapitän und gehen zum Pentagramm, wo sie dann plötzlich verschwinden. Das nächste Bild zeigt Theo in einem Kaminzimmer in dem Buch \"Das Leben in den Wälder in elfischer Sprache\" lesend. Er trägt Hauskleidung und hat neben sich eine gefüllte Karaffe stehen. Daneben steht der Kapitän in einer Dienerlivree und gießt gerade ein. Dann erscheint ein schneebedeckter Turm im Wald. Dann erscheint eine Ruine im Dschungel. D zoomt immer mehr, bis nur noch eine blaue Scheibe erkennbar ist. Dann enden die Bilder in de Kugel. \nAlle sitzen zusammen und tragen die Fakten zusammen. Es erfolgt eine genaue Beschreibung der [[Elfe]].\n","title":"XXX auf dem Schiff zurück erledigt","type":"text/vnd.tiddlywiki","changecount":"3","modified":"20220910081822376","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"created":"20121013204800000","text":"Die Elfe hat schneeweißes Haar. Sie trägt viele Hesindsymbole (Schlangen) und Rubine als Schmuck. Weiterhin trägt sie ein Tuchgewand und eine Kugel, die von innenheraus schimmert. Das gelbgrüne Tuchgewand, das auf eine Hesindegeweihte hindeutet, ist für kältere Gefilde ausgelegt. Um die Hüfte trägt sie einen Gürtelschnur mit Goldfäden und reich verzierten Gürtelknoten. Sie trägt einen, aus blauem Stein bestehenden, von außen strahlenden Seestern.","title":"XXX Elfe erledigt","type":"text/vnd.tiddlywiki","changecount":"1","modified":"20220910081822377","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"created":"20121013152100000","text":"[[Auf dem Schiff]]\n\nSü Sü Sü springt über Bord und verschwindet im See. Das Boot kommt an der Höhle an und alle steigen aus. R sichert das Boot mit einem Seil. Dann gehen alle in die Höhle, die eine Fläche von etwa 3m mal 3m  hat. Von dieser Höhle gehen zwei Ausgänge ab. Der eine Ausgang führt zu eine kleinen, der andere zu einer großen Höhle. In der großen Höhle liegt ein großer Haufen Knochen von einem 20m langen Drachen. In der kleinen Höhle ist ein kleiner Altar mit einem Schwert darauf. Die Wände sind direkt in den Fels gehauen. In der großen Höhle liegt ein Haufen Knochen eines Drachens von ca. 20m Länge. In der kleinen Höhle, in der sich eine weitere Tür befindet, sind die Wände mit Bildern, die Decke mit Sternenkonstellationen bemalt. Weiterhin steht ein Altar, auf dem eine Schwert liegt. Auf dem Altar befindet sich, wie im gesamten Raum, keine Staubschicht. RR nimmt, nach einem kurzen Gebet an Rondra, das Schwert vom Altar. RR hat, nachdem er das Schwert genommen hat, das Gefühl, diesen Ort zu beschützen.\nA lauscht an der Tür und hört Geräusche. Daraufhin baut sich RR vor der Tür auf und R klopft, seitlich stehend, an die Tür. Die Tür wird von innen aufgerissen und ein gerüstetes humanoides Wesen (Helm, Rabenschnabel) mit dickem Schwanz bleibt in der Tür stehen. R und A weichen zurück, während RR einen Dämönenfaucher ausspricht. R spricht das Wesen auf neuaventurisch und thorwalisch ohne sichtbaren Erfolg an. RR versucht es mit nivesisch und wird daraufhin mit Handschalg begrüßt. Als das Wesen, das auf den Namen Rupuk hört, A sieht, begrüßt es diesen auf elfisch und die beiden unterhalten sich ausführlich, wobei A Rupuk ausführlich von dem Auftrag erzählt. Danach Rupuk bitte RR bitte kurz zu warten und verläßt den Raum. Rupuk kommt zurück und fragt RR, ob er der Wache beitreten will. Als dieser zustimmt, erhält er eine Rüstung (Harnisch und Schnabelhelm). R fragt Rupuk nach der Sternenkostellation an der Decke und erfährt von ihm, dass das die Darstellung der Sternenkonstellation zum Zeitpunkt des Untergangs von Dalradia (nördliche Hemisphäre) ist. R  fragt dann Rupuk, wo das Dalradia liegt und er erzählt es. D ist, nach der Berührung mit dem Drachenknochen, in dem kleinen Raum angekommen und hört zu. Rupuk erzählt gerade die Geschichte von der &bdquo;Alten vom Wald&rdquo;. \nRR will, als die Gruppe aufbrechen will, hierbleiben. R nimmt ihm daraufhin das Schwert aus der Hand und legt es zurück. RR will Rondras Auftrag erfüllen und weiht daraufhin den Altar zur Ehre Rondras. Dann hält er eine kurze Messe. Daraufhin steigt für 24 Stunden sein Mutwert um 2. \n\nJ wird derweilen vom Drachensklett angesprochen und er geht, von D begleitet, in den großen Raum. J stellt sich vor und D gerät in Panik, als sie der Drachenkopf ansieht. J schafft es, D zu beruhtigen. J und D unterhalten sich mit dem Drachen, der auch ausführlich von seinem Leben erzählt. Während des Gesprächs will J dem Drachen zeigen, dass man nicht durch Wände gehen kann, was aber trotzdem gelingt (Amulett!), und geht auf die Wand neben der Tür zu. Er verschwindet in der Wand, kommt auf der anderen Seite heraus und kommt durch die Tür wieder herein. Daraufhin beginnt der Drache seine Flügel auszubreiten und J und D verlassen die großen Raum. J verläßt die Höhle und springt ins Wasser, wo er wieder zum Wels wird. Der Drache dreht eine große Runde in der Höhle. D, die sich an die Wand gelehnt hat, wird vom Flügelknochen des Drachen kurz berührt und rennt daraufhin in den kleinen Raum. Der Drache kehrt nach der Runde wieder in den großen Raum zurück.\nJ taucht als Wels im See umher und trifft dort auf ein Welsweibchen. Die beiden toben umher und springen dabei mehrfach aus dem Wasser. Dabei taucht J plötzlich in die Wand des Schiffes und landet in Ebene U2 im Seesternbecken. Dort läßt er sich auf den Seestern sinken und erhält dort von diesem AE. Nach einer kurzen Unterhaltung taucht J wieder durch die Schiffswand und schwimmt zur Höhle. Dort schleicht er sich zum Ende der Messe zu den anderen. Nach der Messe beschließt die Gruppe, zu weiteren Planung, wieder zum Schiff zurück zu kehren\n\n[[auf dem Schiff zurück]]","title":"XXX in der Wandhöhle erledigt","type":"text/vnd.tiddlywiki","changecount":"8","modified":"20220910081822377","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},

{"created":"20230710122040062","creator":"cyclooctan","text":"''Typische Ingredienzien: '' \u003Cbr/>Diamant, Finage, Kokosnuss, Granit, Ochsenblut Olginwurz, Unkraut, Unauer Salzlake\n\n''Kosten der Ingredienzienstufen: '' 55 Silbertaler pro Stufe\n\n''Labor: '' Alchimistisches Labor\n\n\n''Brauschwierigkeit: '' –2\n\n''Qualitätsstufen''\n\n*1: Die Zähigkeit verbessert sich für 5 Minuten um 1.\n*2: Die Zähigkeit verbessert sich für 10 Minuten um 2.\n*3: Die Zähigkeit verbessert sich für 15 Minuten um 2.\n*4: Die Zähigkeit verbessert sich für 20 Minuten um 2.\n*5: Die Zähigkeit verbessert sich für 30 Minuten um 3.\n*6: Die Zähigkeit verbessert sich für 45 Minuten um 3.\n \nPublikation: Aventurischer Almanach Seite 131\n\n\n","tags":"Elixiere","title":"Zähigkeitstrunk","modified":"20230710122102758","modifier":"cyclooctan"},
{"created":"20230710121915907","creator":"cyclooctan","text":"''Typische Ingredienzien: '' \u003Cbr/>Alicorn, Alraunen, Diamantstaub, Blut magischer Wesen, Drachentränen, Kairanrohr, Karfunkel, Meteoreisen, Mindoriumpulver, Orichalcum, Schnee vom 1. Hesinde, Thonnys, Topas\n\n''Kosten der Ingredienzienstufen: '' 55 Silbertaler pro Stufe\n\n''Labor: '' Alchimistisches Labor\n\n''Brauschwierigkeit: '' –2\n\n''Qualitätsstufen''\n\n*1: Regeneriert bei Einnahme 1W3 ASP.\n*2: Regeneriert bei Einnahme 1W6 ASP.\n*3: Regeneriert bei Einnahme 1W6+2 ASP.\n*4: Regeneriert bei Einnahme 1W6+4 ASP.\n*5: Regeneriert bei Einnahme 1W6+6 ASP.\n*6: Regeneriert bei Einnahme 1W6+8 ASP.\n \nPublikation: Regelwerk Seite 274\n","tags":"Elixiere","title":"Zaubertrank","modified":"20230710121947268","modifier":"cyclooctan"},

<script data-tiddler-title="$:/boot/bootprefix.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/bootprefix.js
type: application/javascript

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

/*
Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined
	};
	// If the definition is already an object we can use it as the exports
	if(typeof moduleInfo.definition === "object") {
		moduleInfo.exports = definition;
	}
	// Store the module in the titles hashmap
	if(Object.prototype.hasOwnProperty.call($tw.modules.titles,moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.titles[moduleName] = moduleInfo;
	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.types[moduleType][moduleName] = moduleInfo;

/*

*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*
Convenience function for pushing a tiddler onto the preloading array
*/
$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);
};

/*
Convenience function for pushing an array of tiddlers onto the preloading array
*/
$tw.preloadTiddlerArray = function(fieldsArray) {
	$tw.preloadTiddlers.push.apply($tw.preloadTiddlers,fieldsArray);

	// Set up $tw global for the browser
	window.$tw = _bootprefix(window.$tw);

	// Export functionality as a module
	exports.bootprefix = _bootprefix;

The main boot kernel for TiddlyWiki. This single file creates a barebones TW environment that is just sufficient to bootstrap the modules containing the main logic of the application.

On the server this file is executed directly to boot TiddlyWiki. In the browser, this file is packed into a single HTML file.

	return object ? Object.prototype.hasOwnProperty.call(object,property) : false;

*/

	return Object.prototype.toString.call(value) == "[object Array]";

/*

*/
$tw.utils.isArrayEqual = function(array1,array2) {
	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];
	array2 = array2 || [];

		return false;
	}
	return array1.every(function(value,index) {
		return value === array2[index];

		mid = (low + high) >> 1;
		cmp = value.localeCompare(array[mid]);
		if(cmp > 0) {
			low = mid + 1;
		} else if(cmp < 0) {

		} else {
			return array;
		}

	return array;

						p = array.indexOf(value[t]);
						if(p !== -1) {
							array.splice(p,1);
						}
					}

					for(t=array.length-1; t>=0; t--) {
						p = value.indexOf(array[t]);
						if(p !== -1) {

						}
					}

			}

			array.push.apply(array,value);
		}

		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}

				var key = keys[f];

/*
Helper for making DOM elements

options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)
document: defaults to current document
eventListeners: array of event listeners (this option won't work until $tw.utils.addEventListeners() has been loaded)
*/
$tw.utils.domMaker = function(tag,options) {
	var doc = options.document || document;
	var element = doc.createElementNS(options.namespace || "http://www.w3.org/1999/xhtml",tag);
	if(options["class"]) {
		element.className = options["class"];
	}
	if(options.text) {
		element.appendChild(doc.createTextNode(options.text));
	}
	$tw.utils.each(options.children,function(child) {
		element.appendChild(child);
	});
	if(options.innerHTML) {
		element.innerHTML = options.innerHTML;
	}
	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;
};

/*

*/
$tw.utils.error = function(err) {
	// Prepare the error message
	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );
	// Log the error to the console
	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);
	if($tw.browser && !$tw.node) {
		// Display an error message to the user
		var dm = $tw.utils.domMaker,
			heading = dm("h1",{text: errHeading}),
			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			button = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,message,button], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();
			return false;
		},true);
		return null;
	} else if(!$tw.browser) {
		// Exit if we're under node.js
		process.exit(1);
	}
};

/*

*/

	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				object[p] = source[p];
			}
		}
	});
	return object;
};

/*
Fill in any null or undefined properties of an object with the properties from a list of source objects. Each property that is an object is called recursively
*/
$tw.utils.deepDefaults = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				if(object[p] === null || object[p] === undefined) {
					object[p] = source[p];
				}
				if(typeof object[p] === "object" && typeof source[p] === "object") {
					$tw.utils.deepDefaults(object[p],source[p]);
				}
			}

	});

};

/*

// Convert a date into UTC YYYYMMDDHHMMSSmmm format

			$tw.utils.pad(value.getUTCMonth() + 1) +
			$tw.utils.pad(value.getUTCDate()) +
			$tw.utils.pad(value.getUTCHours()) +
			$tw.utils.pad(value.getUTCMinutes()) +
			$tw.utils.pad(value.getUTCSeconds()) +
			$tw.utils.pad(value.getUTCMilliseconds(),3);

// Parse a date from a UTC YYYYMMDDHHMMSSmmm format string
$tw.utils.parseDate = function(value) {
	if(typeof value === "string") {
		var negative = 1;
		if(value.charAt(0) === "-") {
			negative = -1;
			value = value.substr(1);
		}
		var year = parseInt(value.substr(0,4),10) * negative,
			d = new Date(Date.UTC(year,
				parseInt(value.substr(4,2),10)-1,
				parseInt(value.substr(6,2),10),
				parseInt(value.substr(8,2)||"00",10),
				parseInt(value.substr(10,2)||"00",10),
				parseInt(value.substr(12,2)||"00",10),
				parseInt(value.substr(14,3)||"000",10)));
		  d.setUTCFullYear(year); // See https://stackoverflow.com/a/5870822
		  return d;
	} else if($tw.utils.isDate(value)) {
		return value;
	} else {
		return null;
	}
};

// Stringify an array of tiddler titles into a list string
$tw.utils.stringifyList = function(value) {
	if($tw.utils.isArray(value)) {
		var result = new Array(value.length);
		for(var t=0, l=value.length; t<l; t++) {
			var entry = value[t] || "";
			if(entry.match(/[^\S\xA0]/mg)) {
				result[t] = "[[" + entry + "]]";
			} else {
				result[t] = entry;
			}
		}
		return result.join(" ");
	} else {
		return value || "";
	}
};

// Parse a string array from a bracketted list. For example "OneTiddler [[Another Tiddler]] LastOne"
$tw.utils.parseStringArray = function(value, allowDuplicate) {
	if(typeof value === "string") {
		var memberRegExp = /(?:^|[^\S\xA0])(?:\[\[(.*?)\]\])(?=[^\S\xA0]|$)|([\S\xA0]+)/mg,
			results = [], names = {},
			match;
		do {
			match = memberRegExp.exec(value);
			if(match) {
				var item = match[1] || match[2];
				if(item !== undefined && (!$tw.utils.hop(names,item) || allowDuplicate)) {
					results.push(item);
					names[item] = true;
				}
			}
		} while(match);
		return results;
	} else if($tw.utils.isArray(value)) {
		return value;
	} else {
		return null;
	}
};

// Parse a block of name:value fields. The `fields` object is used as the basis for the return value
$tw.utils.parseFields = function(text,fields) {
	fields = fields || Object.create(null);
	text.split(/\r?\n/mg).forEach(function(line) {
		if(line.charAt(0) !== "#") {
			var p = line.indexOf(":");
			if(p !== -1) {
				var field = line.substr(0, p).trim(),
					value = line.substr(p+1).trim();
				if(field) {
					fields[field] = value;
				}
			}
		}
	});
	return fields;
};

// Safely parse a string as JSON
$tw.utils.parseJSONSafe = function(text,defaultJSON) {
	try {
		return JSON.parse(text);
	} catch(e) {
		if(typeof defaultJSON === "function") {
			return defaultJSON(e);
		} else {
			return defaultJSON || {};
		}
	}

/*
Resolves a source filepath delimited with `/` relative to a specified absolute root filepath.
In relative paths, the special folder name `..` refers to immediate parent directory, and the
name `.` refers to the current directory
*/
$tw.utils.resolvePath = function(sourcepath,rootpath) {
	// If the source path starts with ./ or ../ then it is relative to the root
	if(sourcepath.substr(0,2) === "./" || sourcepath.substr(0,3) === "../" ) {
		var src = sourcepath.split("/"),
			root = rootpath.split("/");
		// Remove the filename part of the root
		root.splice(root.length-1,1);
		// Process the source path bit by bit onto the end of the root path
		while(src.length > 0) {
			var c = src.shift();
			if(c === "..") { // Slice off the last root entry for a double dot
				if(root.length > 0) {
					root.splice(root.length-1,1);
				}
			} else if(c !== ".") { // Ignore dots
				root.push(c); // Copy other elements across
			}
		}
		return root.join("/");
	} else {
		// If it isn't relative, just return the path
		if(rootpath) {
			var root = rootpath.split("/");
			// Remove the filename part of the root
			root.splice(root.length - 1, 1);
			return root.join("/") + "/" + sourcepath;
		} else {
			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

var globalCheck =[
	"  Object.defineProperty(Object.prototype, '__temp__', {",
	"    get: function () { return this; },",
	"    configurable: true",
	"  });",
	"  if(Object.keys(__temp__).length){",
	"    console.log(\"Warning: Global assignment detected\",Object.keys(__temp__));",
	"    delete Object.prototype.__temp__;",
	"  }",
	"  delete Object.prototype.__temp__;",
].join('\n');

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename,sandbox,allowGlobals) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = [
		"(function(" + contextNames.join(",") + ") {",
		"  (function(){" + code + "\n;})();\n",
		(!$tw.browser && sandbox && !allowGlobals) ? globalCheck : "",
		"\nreturn exports;\n",
		"})"
	].join("");

	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		if(sandbox){
			fn = vm.runInContext(code,sandbox,filename)
		} else {
			fn = vm.runInThisContext(code,filename);
		}
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};
$tw.utils.sandbox = !$tw.browser ? vm.createContext({}) : undefined; 
/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename,allowGlobals) {
	return $tw.utils.evalGlobal(
		code,context,filename,
		allowGlobals ? vm.createContext({}) : $tw.utils.sandbox,
		allowGlobals
	);
};

/*
Creates a PasswordPrompt object

$tw.utils.PasswordPrompt = function() {

	// Create the wrapper
	this.promptWrapper = $tw.utils.domMaker("div",{"class":"tc-password-wrapper"});
	document.body.appendChild(this.promptWrapper);

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};

Wiki constructor. State is stored in private members that only a small number of privileged accessor methods have direct access. Methods added via the prototype have to use these accessors and cannot access the state data directly.

			if(title) {
// Uncomment the following line for detailed logs of all tiddler writes
// console.log("Adding",title,tiddler)

// Uncomment the following line for detailed logs of all tiddler deletions
// console.log("Deleting",title)

	var pluginPaths = [path.resolve($tw.boot.corePath,libraryPath)],

	if(env) {
		env.split(path.delimiter).map(function(item) {
			if(item) {
				pluginPaths.push(item);
			}
		});
	}
	return pluginPaths;
};

/*
plugins: Array of names of plugins (eg, "tiddlywiki/filesystemadaptor")
libraryPath: Path of library folder for these plugins (relative to core path)
envVar: Environment variable name for these plugins
*/
$tw.loadPlugins = function(plugins,libraryPath,envVar) {
	if(plugins) {
		var pluginPaths = $tw.getLibraryItemSearchPaths(libraryPath,envVar);
		for(var t=0; t<plugins.length; t++) {
			$tw.loadPlugin(plugins[t],pluginPaths);
		}
	}
};

/*
path: path of wiki directory
options:
	parentPaths: array of parent paths that we mustn't recurse into
	readOnly: true if the tiddler file paths should not be retained
*/
$tw.loadWikiTiddlers = function(wikiPath,options) {
	options = options || {};
	var parentPaths = options.parentPaths || [],
		wikiInfoPath = path.resolve(wikiPath,$tw.config.wikiInfo),
		wikiInfo,
		pluginFields;
	// Bail if we don't have a wiki info file
	if(fs.existsSync(wikiInfoPath)) {
		wikiInfo = $tw.utils.parseJSONSafe(fs.readFileSync(wikiInfoPath,"utf8"),function() {return null;});
		if(!wikiInfo) {
			console.log("warning: invalid JSON in tiddlywiki.info file at " + wikiInfoPath);
			wikiInfo = {};
		}
	} else {
		return null;
	}
	// Save the path to the tiddlers folder for the filesystemadaptor
	var config = wikiInfo.config || {};
	if($tw.boot.wikiPath == wikiPath) {
		$tw.boot.wikiTiddlersPath = path.resolve($tw.boot.wikiPath,config["default-tiddler-location"] || $tw.config.wikiTiddlersSubDir);
	}
	// Load any parent wikis
	if(wikiInfo.includeWikis) {
		parentPaths = parentPaths.slice(0);
		parentPaths.push(wikiPath);
		$tw.utils.each(wikiInfo.includeWikis,function(info) {
			if(typeof info === "string") {
				info = {path: info};
			}
			var resolvedIncludedWikiPath = path.resolve(wikiPath,info.path);
			if(parentPaths.indexOf(resolvedIncludedWikiPath) === -1) {
				var subWikiInfo = $tw.loadWikiTiddlers(resolvedIncludedWikiPath,{
					parentPaths: parentPaths,
					readOnly: info["read-only"]
				});
				// Merge the build targets
				wikiInfo.build = $tw.utils.extend([],subWikiInfo.build,wikiInfo.build);
			} else {
				$tw.utils.error("Cannot recursively include wiki " + resolvedIncludedWikiPath);
			}
		});
	}
	// Load any plugins, themes and languages listed in the wiki info file
	$tw.loadPlugins(wikiInfo.plugins,$tw.config.pluginsPath,$tw.config.pluginsEnvVar);
	$tw.loadPlugins(wikiInfo.themes,$tw.config.themesPath,$tw.config.themesEnvVar);
	$tw.loadPlugins(wikiInfo.languages,$tw.config.languagesPath,$tw.config.languagesEnvVar);
	// Load the wiki files, registering them as writable
	var resolvedWikiPath = path.resolve(wikiPath,$tw.config.wikiTiddlersSubDir);
	$tw.utils.each($tw.loadTiddlersFromPath(resolvedWikiPath),function(tiddlerFile) {
		if(!options.readOnly && tiddlerFile.filepath) {
			$tw.utils.each(tiddlerFile.tiddlers,function(tiddler) {
				$tw.boot.files[tiddler.title] = {
					filepath: tiddlerFile.filepath,
					type: tiddlerFile.type,
					hasMetaFile: tiddlerFile.hasMetaFile,
					isEditableFile: config["retain-original-tiddler-path"] || tiddlerFile.isEditableFile || tiddlerFile.filepath.indexOf($tw.boot.wikiTiddlersPath) !== 0
				};
			});
		}
		$tw.wiki.addTiddlers(tiddlerFile.tiddlers);
	});
	if ($tw.boot.wikiPath == wikiPath) {
		// Save the original tiddler file locations if requested
		var output = {}, relativePath, fileInfo;
		for(var title in $tw.boot.files) {
			fileInfo = $tw.boot.files[title];
			if(fileInfo.isEditableFile) {
				relativePath = path.relative($tw.boot.wikiTiddlersPath,fileInfo.filepath);
				fileInfo.originalpath = relativePath;
				output[title] =
					path.sep === "/" ?
					relativePath :
					relativePath.split(path.sep).join("/");
			}
		}
		if(Object.keys(output).length > 0){
			$tw.wiki.addTiddler({title: "$:/config/OriginalTiddlerPaths", type: "application/json", text: JSON.stringify(output)});
		}
	}
	// Load any plugins within the wiki folder
	var wikiPluginsPath = path.resolve(wikiPath,$tw.config.wikiPluginsSubDir);
	if(fs.existsSync(wikiPluginsPath)) {
		var pluginFolders = fs.readdirSync(wikiPluginsPath);
		for(var t=0; t<pluginFolders.length; t++) {
			pluginFields = $tw.loadPluginFolder(path.resolve(wikiPluginsPath,"./" + pluginFolders[t]));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		}
	}
	// Load any themes within the wiki folder
	var wikiThemesPath = path.resolve(wikiPath,$tw.config.wikiThemesSubDir);
	if(fs.existsSync(wikiThemesPath)) {
		var themeFolders = fs.readdirSync(wikiThemesPath);
		for(var t=0; t<themeFolders.length; t++) {
			pluginFields = $tw.loadPluginFolder(path.resolve(wikiThemesPath,"./" + themeFolders[t]));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		}
	}
	// Load any languages within the wiki folder
	var wikiLanguagesPath = path.resolve(wikiPath,$tw.config.wikiLanguagesSubDir);
	if(fs.existsSync(wikiLanguagesPath)) {
		var languageFolders = fs.readdirSync(wikiLanguagesPath);
		for(var t=0; t<languageFolders.length; t++) {
			pluginFields = $tw.loadPluginFolder(path.resolve(wikiLanguagesPath,"./" + languageFolders[t]));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		}
	}
	return wikiInfo;
};

$tw.loadTiddlersNode = function() {
	// Load the boot tiddlers
	$tw.utils.each($tw.loadTiddlersFromPath($tw.boot.bootPath),function(tiddlerFile) {
		$tw.wiki.addTiddlers(tiddlerFile.tiddlers);
	});
	// Load the core tiddlers
	$tw.wiki.addTiddler($tw.loadPluginFolder($tw.boot.corePath));
	// Load any extra plugins
	$tw.utils.each($tw.boot.extraPlugins,function(name) {
		if(name.charAt(0) === "+") { // Relative path to plugin
			var pluginFields = $tw.loadPluginFolder(name.substring(1));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		} else {
			var parts = name.split("/"),
				type = parts[0];
			if(parts.length  === 3 && ["plugins","themes","languages"].indexOf(type) !== -1) {
				$tw.loadPlugins([parts[1] + "/" + parts[2]],$tw.config[type + "Path"],$tw.config[type + "EnvVar"]);
			}
		}
	});
	// Load the tiddlers from the wiki directory
	if($tw.boot.wikiPath) {
		$tw.boot.wikiInfo = $tw.loadWikiTiddlers($tw.boot.wikiPath);
	}
};

// End of if($tw.node)
}

/////////////////////////// Main startup function called once tiddlers have been decrypted

/*
Startup TiddlyWiki
*/
$tw.boot.initStartup = function(options) {
	// Get the URL hash and check for safe mode
	$tw.locationHash = "#";
	if($tw.browser && !$tw.node) {
		if(location.hash === "#:safe") {
			$tw.safeMode = true;
		} else {
			$tw.locationHash = $tw.utils.getLocationHash();
		}
	}
	// Initialise some more $tw properties
	$tw.utils.deepDefaults($tw,{
		modules: { // Information about each module
			titles: Object.create(null), // hashmap by module title of {fn:, exports:, moduleType:}
			types: {} // hashmap by module type of hashmap of exports
		},
		config: { // Configuration overridables
			pluginsPath: "../plugins/",
			themesPath: "../themes/",
			languagesPath: "../languages/",
			editionsPath: "../editions/",
			wikiInfo: "./tiddlywiki.info",
			wikiPluginsSubDir: "./plugins",
			wikiThemesSubDir: "./themes",
			wikiLanguagesSubDir: "./languages",
			wikiTiddlersSubDir: "./tiddlers",
			wikiOutputSubDir: "./output",
			jsModuleHeaderRegExpString: "^\\/\\*\\\\(?:\\r?\\n)((?:^[^\\r\\n]*(?:\\r?\\n))+?)(^\\\\\\*\\/$(?:\\r?\\n)?)",
			fileExtensionInfo: Object.create(null), // Map file extension to {type:}
			contentTypeInfo: Object.create(null), // Map type to {encoding:,extension:}
			pluginsEnvVar: "TIDDLYWIKI_PLUGIN_PATH",
			themesEnvVar: "TIDDLYWIKI_THEME_PATH",
			languagesEnvVar: "TIDDLYWIKI_LANGUAGE_PATH",
			editionsEnvVar: "TIDDLYWIKI_EDITION_PATH"
		},
		log: {}, // Log flags
		unloadTasks: []
	});
	if(!$tw.boot.tasks.readBrowserTiddlers) {
		// For writable tiddler files, a hashmap of title to {filepath:,type:,hasMetaFile:}
		$tw.boot.files = Object.create(null);
		// System paths and filenames
		$tw.boot.bootPath = options.bootPath || path.dirname(module.filename);
		$tw.boot.corePath = path.resolve($tw.boot.bootPath,"../core");
		// If there's no arguments then default to `--help`
		if($tw.boot.argv.length === 0) {
			$tw.boot.argv = ["--help"];
		}
		// Parse any extra plugin references
		$tw.boot.extraPlugins = $tw.boot.extraPlugins || [];
		while($tw.boot.argv[0] && $tw.boot.argv[0].indexOf("+") === 0) {
			$tw.boot.extraPlugins.push($tw.boot.argv[0].substring(1));
			$tw.boot.argv.splice(0,1);
		}
		// If the first command line argument doesn't start with `--` then we
		// interpret it as the path to the wiki folder, which will otherwise default
		// to the current folder
		if($tw.boot.argv[0] && $tw.boot.argv[0].indexOf("--") !== 0) {
			$tw.boot.wikiPath = $tw.boot.argv[0];
			$tw.boot.argv = $tw.boot.argv.slice(1);
		} else {
			$tw.boot.wikiPath = process.cwd();
		}
		// Read package info
		$tw.packageInfo = $tw.packageInfo || require("../package.json");
		// Check node version number
		if(!$tw.utils.checkVersions(process.version.substr(1),$tw.packageInfo.engines.node.substr(2))) {
			$tw.utils.error("TiddlyWiki5 requires node.js version " + $tw.packageInfo.engines.node);
		}
	}
	// Add file extension information
	$tw.utils.registerFileType("text/vnd.tiddlywiki","utf8",".tid");
	$tw.utils.registerFileType("application/x-tiddler","utf8",".tid");
	$tw.utils.registerFileType("application/x-tiddlers","utf8",".multids");
	$tw.utils.registerFileType("application/x-tiddler-html-div","utf8",".tiddler");
	$tw.utils.registerFileType("text/vnd.tiddlywiki2-recipe","utf8",".recipe");
	$tw.utils.registerFileType("text/plain","utf8",".txt");
	$tw.utils.registerFileType("text/css","utf8",".css");
	$tw.utils.registerFileType("text/html","utf8",[".html",".htm"]);
	$tw.utils.registerFileType("application/hta","utf16le",".hta",{deserializerType:"text/html"});
	$tw.utils.registerFileType("application/javascript","utf8",".js");
	$tw.utils.registerFileType("application/json","utf8",".json");
	$tw.utils.registerFileType("application/pdf","base64",".pdf",{flags:["image"]});
	$tw.utils.registerFileType("application/zip","base64",".zip");
	$tw.utils.registerFileType("application/x-zip-compressed","base64",".zip");
	$tw.utils.registerFileType("image/jpeg","base64",[".jpg",".jpeg"],{flags:["image"]});
	$tw.utils.registerFileType("image/jpg","base64",[".jpg",".jpeg"],{flags:["image"]});
	$tw.utils.registerFileType("image/png","base64",".png",{flags:["image"]});
	$tw.utils.registerFileType("image/gif","base64",".gif",{flags:["image"]});
	$tw.utils.registerFileType("image/webp","base64",".webp",{flags:["image"]});
	$tw.utils.registerFileType("image/heic","base64",".heic",{flags:["image"]});
	$tw.utils.registerFileType("image/heif","base64",".heif",{flags:["image"]});
	$tw.utils.registerFileType("image/svg+xml","utf8",".svg",{flags:["image"]});
	$tw.utils.registerFileType("image/vnd.microsoft.icon","base64",".ico",{flags:["image"]});
	$tw.utils.registerFileType("image/x-icon","base64",".ico",{flags:["image"]});
	$tw.utils.registerFileType("application/font-woff","base64",".woff");
	$tw.utils.registerFileType("application/x-font-ttf","base64",".woff");
	$tw.utils.registerFileType("application/font-woff2","base64",".woff2");
	$tw.utils.registerFileType("audio/ogg","base64",".ogg");
	$tw.utils.registerFileType("audio/mp4","base64",[".mp4",".m4a"]);
	$tw.utils.registerFileType("video/ogg","base64",[".ogm",".ogv",".ogg"]);
	$tw.utils.registerFileType("video/webm","base64",".webm");
	$tw.utils.registerFileType("video/mp4","base64",".mp4");
	$tw.utils.registerFileType("audio/mp3","base64",".mp3");
	$tw.utils.registerFileType("audio/mpeg","base64",[".mp3",".m2a",".mp2",".mpa",".mpg",".mpga"]);
	$tw.utils.registerFileType("text/markdown","utf8",[".md",".markdown"],{deserializerType:"text/x-markdown"});
	$tw.utils.registerFileType("text/x-markdown","utf8",[".md",".markdown"]);
	$tw.utils.registerFileType("application/enex+xml","utf8",".enex");
	$tw.utils.registerFileType("application/vnd.openxmlformats-officedocument.wordprocessingml.document","base64",".docx");
	$tw.utils.registerFileType("application/vnd.openxmlformats-officedocument.spreadsheetml.sheet","base64",".xlsx");
	$tw.utils.registerFileType("application/vnd.openxmlformats-officedocument.presentationml.presentation","base64",".pptx");
	$tw.utils.registerFileType("text/x-bibtex","utf8",".bib",{deserializerType:"application/x-bibtex"});
	$tw.utils.registerFileType("application/x-bibtex","utf8",".bib");
	$tw.utils.registerFileType("application/epub+zip","base64",".epub");
	$tw.utils.registerFileType("application/octet-stream","base64",".octet-stream");
	// Create the wiki store for the app
	$tw.wiki = new $tw.Wiki($tw.safeMode && {enableIndexers: []});
	// Install built in tiddler fields modules
	$tw.Tiddler.fieldModules = $tw.modules.getModulesByTypeAsHashmap("tiddlerfield");
	// Install the tiddler deserializer modules
	$tw.Wiki.tiddlerDeserializerModules = Object.create(null);
	$tw.modules.applyMethods("tiddlerdeserializer",$tw.Wiki.tiddlerDeserializerModules);
	// Call unload handlers in the browser
	if($tw.browser) {
		window.onbeforeunload = function(event) {
			event = event || {};
			var result;
			$tw.utils.each($tw.unloadTasks,function(task) {
				var r = task(event);
				if(r) {
					result = r;
				}
			});
			return result;
		}
	}
};
$tw.boot.loadStartup = function(options){

	// Load tiddlers
	if($tw.boot.tasks.readBrowserTiddlers) {
		$tw.loadTiddlersBrowser();
	} else {
		$tw.loadTiddlersNode();
	}
	// Load any preloaded tiddlers
	if($tw.preloadTiddlers) {
		$tw.wiki.addTiddlers($tw.preloadTiddlers);
	}
	// Give hooks a chance to modify the store
	$tw.hooks.invokeHook("th-boot-tiddlers-loaded");
}
$tw.boot.execStartup = function(options){
	// Unpack plugin tiddlers
	$tw.wiki.readPluginInfo();
	$tw.wiki.registerPluginTiddlers("plugin",$tw.safeMode ? ["$:/core"] : undefined);
	$tw.wiki.unpackPluginTiddlers();
	// Process "safe mode"
	if($tw.safeMode) {
		$tw.wiki.processSafeMode();
	}
	// Register typed modules from the tiddlers we've just loaded
	$tw.wiki.defineTiddlerModules();
	// And any modules within plugins
	$tw.wiki.defineShadowModules();
	// Make sure the crypto state tiddler is up to date
	if($tw.crypto) {
		$tw.crypto.updateCryptoStateTiddler();
	}
	// Gather up any startup modules
	$tw.boot.remainingStartupModules = []; // Array of startup modules
	$tw.modules.forEachModuleOfType("startup",function(title,module) {
		if(module.startup) {
			$tw.boot.remainingStartupModules.push(module);
		}
	});
	// Keep track of the startup tasks that have been executed
	$tw.boot.executedStartupModules = Object.create(null);
	$tw.boot.disabledStartupModules = $tw.boot.disabledStartupModules || [];
	// Repeatedly execute the next eligible task
	$tw.boot.executeNextStartupTask(options.callback);
}
/*
Startup TiddlyWiki
*/
$tw.boot.startup = function(options) {
	options = options || {};
	// Get the URL hash and check for safe mode
	$tw.boot.initStartup(options);
	$tw.boot.loadStartup(options);
	$tw.boot.execStartup(options);
};

/*
Add another unload task
*/
$tw.addUnloadTask = function(task) {
	if($tw.unloadTasks.indexOf(task) === -1) {
		$tw.unloadTasks.push(task);
	}
}

/*
Execute the remaining eligible startup tasks
*/
$tw.boot.executeNextStartupTask = function(callback) {
	// Find the next eligible task
	var taskIndex = 0, task,
		asyncTaskCallback = function() {
			if(task.name) {
				$tw.boot.executedStartupModules[task.name] = true;
			}
			return $tw.boot.executeNextStartupTask(callback);
		};
	while(taskIndex < $tw.boot.remainingStartupModules.length) {
		task = $tw.boot.remainingStartupModules[taskIndex];
		if($tw.boot.isStartupTaskEligible(task)) {
			// Remove this task from the list
			$tw.boot.remainingStartupModules.splice(taskIndex,1);
			// Assemble log message
			var s = ["Startup task:",task.name];
			if(task.platforms) {
				s.push("platforms:",task.platforms.join(","));
			}
			if(task.after) {
				s.push("after:",task.after.join(","));
			}
			if(task.before) {
				s.push("before:",task.before.join(","));
			}
			$tw.boot.log(s.join(" "));
			// Execute task
			if(!$tw.utils.hop(task,"synchronous") || task.synchronous) {
				task.startup();
				if(task.name) {
					$tw.boot.executedStartupModules[task.name] = true;
				}
				return $tw.boot.executeNextStartupTask(callback);
			} else {
				task.startup(asyncTaskCallback);
				return true;
			}
		}
		taskIndex++;
	}
	if(typeof callback === 'function') {
		callback();
	}
	return false;
};

/*
Returns true if we are running on one of the platforms specified in taskModule's
`platforms` array; or if `platforms` property is not defined.
*/
$tw.boot.doesTaskMatchPlatform = function(taskModule) {
	var platforms = taskModule.platforms;
	if(platforms) {
		for(var t=0; t<platforms.length; t++) {
			switch (platforms[t]) {
				case "browser":
					if ($tw.browser) {
						return true;
					}
					break;
				case "node":
					if ($tw.node) {
						return true;
					}
					break;
				default:
					$tw.utils.error("Module " + taskModule.name + ": '" + platforms[t] + "' in export.platforms invalid");
			}
		}
		return false;
	}
	return true;
};

$tw.boot.isStartupTaskEligible = function(taskModule) {
	var t;
	// Check that the platform is correct
	if(!$tw.boot.doesTaskMatchPlatform(taskModule)) {
		return false;
	}
	var name = taskModule.name,
		remaining = $tw.boot.remainingStartupModules;
	if(name) {
		// Fail if this module is disabled
		if($tw.boot.disabledStartupModules.indexOf(name) !== -1) {
			return false;
		}
		// Check that no other outstanding tasks must be executed before this one
		for(t=0; t<remaining.length; t++) {
			var task = remaining[t];
			if(task.before && task.before.indexOf(name) !== -1) {
				if($tw.boot.doesTaskMatchPlatform(task) && (!task.name || $tw.boot.disabledStartupModules.indexOf(task.name) === -1)) {
					return false;
				}
			}
		}
	}
	// Check that all of the tasks that we must be performed after has been done
	var after = taskModule.after;
	if(after) {
		for(t=0; t<after.length; t++) {
			if(!$tw.boot.executedStartupModules[after[t]]) {
				return false;
			}
		}
	}
	return true;
};

/*
Global Hooks mechanism which allows plugins to modify default functionality
*/
$tw.hooks = $tw.hooks || { names: {}};

/*
Add hooks to the  hashmap
*/
$tw.hooks.addHook = function(hookName,definition) {
	if($tw.utils.hop($tw.hooks.names,hookName)) {
		$tw.hooks.names[hookName].push(definition);
	}
	else {
		$tw.hooks.names[hookName] = [definition];
	}
};

/*
Delete hooks from the hashmap
*/
$tw.hooks.removeHook = function(hookName,definition) {
	if($tw.utils.hop($tw.hooks.names,hookName)) {
		var p = $tw.hooks.names[hookName].indexOf(definition);
		if(p !== -1) {
			$tw.hooks.names[hookName].splice(p, 1);
		}
	}
};

/*
Invoke the hook by key
*/
$tw.hooks.invokeHook = function(hookName /*, value,... */) {
	var args = Array.prototype.slice.call(arguments,1);
	if($tw.utils.hop($tw.hooks.names,hookName)) {
		for (var i = 0; i < $tw.hooks.names[hookName].length; i++) {
			args[0] = $tw.hooks.names[hookName][i].apply(null,args);
		}
	}
	return args[0];
};

/////////////////////////// Main boot function to decrypt tiddlers and then startup

$tw.boot.boot = function(callback) {
	// Initialise crypto object
	$tw.crypto = new $tw.utils.Crypto();
	// Initialise password prompter
	if($tw.browser && !$tw.node) {
		$tw.passwordPrompt = new $tw.utils.PasswordPrompt();
	}
	// Preload any encrypted tiddlers
	$tw.boot.decryptEncryptedTiddlers(function() {
		// Startup
		$tw.boot.startup({callback: callback});
	});
};

/////////////////////////// Autoboot in the browser

if($tw.browser && !$tw.boot.suppressBoot) {
	$tw.boot.boot();
}

return $tw;

});

if(typeof(exports) !== "undefined") {
	exports.TiddlyWiki = _boot;
} else {
	_boot(window.$tw);
}
