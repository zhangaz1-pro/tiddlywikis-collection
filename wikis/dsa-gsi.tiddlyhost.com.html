{"created":"20230703200552976","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\n''Phexcaer'', mit seinem kleinen Hafen am Bodir, gilt vielen Aventuriern als besonders phexgefällig, gibt es hier doch auffallend viele Taschendiebe und andere Phexenskinder, aber auch zwei tägliche Märkte. Die Stadt wird von Banden beherrscht, die Sitten sind rau, Morde allerdings selten. Im Volksmund wird Phexcaer auch \"Phexenstadt\" oder \"Stadt der Diebe\" genannt. \u003Cbr/>\n\n\n!!Tempel\n* Phex\n*  Peraine (mit Ifirn-Schrein)\n*  Tempel des Güldenen\n\n!!Gasthäuser\n* Hotel Grauer Vogt\n*  Hotel Roter Milan\n*  Hotel Phexens Sieben Himmel\n*  Schänke Wilder Bodir\n*  Schänke Pier Vier\n*  Taverne Zwei Füchse\n*  Wirtshaus Am Markt\n*  Taverne Schnapphahn\n*  Brauhaus Phexmet\n*  Spelunke Am Großen Haus\n*  Spielhaus Bodirpalast\n*  Spielhaus Silber und Gold\n*  Spielhalle Fredegors Salon (Ruine)\n*  Bordell Goldene Pfühle\n*  Freudenhaus Junge Liebe\n\n!!Handelswaren\n* Erzeugnisse aus Ackerbau und Fischfang\n*  Hehlerwaren\n\n!!Militäreinheiten\n* 30 Gardisten als Torwachen\n*  die meisten Bewohner sind waffenfähig\n\n!!Persönlichkeiten\n* Delia Natjal\n*  Ektor Gremob\n\n!!Geschichte\n*'' 308 BF'': Am östlichen Ende des Bodirstiegs wird tief im Orkland die Myrburg (heute Phexcaer) errichtet.\n*'' 597 BF RON-EFF'': Die tief im Orkland gelegene Myrburg (das spätere Phexcaer) wird von Orks der Zholochai belagert und erst durch das Eingreifen des Riesen Orkfresser gerettet.\n*'' 797 BF'': Ein Angriff der Zholochai auf Myrburg wird durch den Garether Gesetzlosen Jirtan Orbas und seinen unerschrockenen Gefährten zurückgeschlagen; es kommt zu einem Friedensvertrag mit den Schwarzpelzen, der die Stadt am Bodir bis heute schützt.\n","tags":"[[Unabhängige Stadtstaaten]]","title":"Phexcaer","modified":"20230703205710271","modifier":"cyclooctan"},
{"created":"20230710115754691","creator":"cyclooctan","text":"''Typische Ingredienzien: '' \u003Cbr/>Bleistaub, Alraunenpulver, Sporen von Bärlapp oder Orkland-Bovisten\n\n''Kosten der Ingredienzienstufen: ''10 Silbertaler pro Stufe\n\n''Labor'': archaisches Labor\n\n''Brauschwierigkeit: '' +/–0\n\n''Qualitätsstufen''\n\n*1: Proben auf Gaukeleien können nach Meisterentscheid +1 FP (bis zu einem Maximum von 18 FP) erhalten, wenn Pyrophor eingesetzt wird.\n*2: Proben auf Gaukeleien können nach Meisterentscheid +1 FP (bis zu einem Maximum von 18 FP) erhalten, wenn Pyrophor eingesetzt wird. Herunterrieselndes Pyrophor besitzt den Lichtradius einer Kerze für 1 KR.\n*3: Proben auf Gaukeleien können nach Meisterentscheid +1 FP (bis zu einem Maximum von 18 FP) erhalten, wenn Pyrophor eingesetzt wird. Herunterrieselndes Pyrophor besitzt den Lichtradius einer Kerze für 2 KR.\n*4: Proben auf Gaukeleien können nach Meisterentscheid +2 FP (bis zu einem Maximum von 18 FP) erhalten, wenn Pyrophor eingesetzt wird. Herunterrieselndes Pyrophor besitzt den Lichtradius einer Kerze für 2 KR.\n*5: Proben auf Gaukeleien können nach Meisterentscheid +2 FP (bis zu einem Maximum von 18 FP) erhalten, wenn Pyrophor eingesetzt wird. Herunterrieselndes Pyrophor besitzt den Lichtradius einer Kerze für 3 KR.\n*6: Proben auf Gaukeleien können nach Meisterentscheid +1 QS (bis zu einem Maximum von 6 QS) erhalten, wenn Pyrophor eingesetzt wird. Herunterrieselndes Pyrophor besitzt den Lichtradius einer Kerze für 3 KR.\n \nPublikation: Katakomben & Ruinen Seite 25\n","tags":"Elixiere","title":"Pyrophor","modified":"20230710121020211","modifier":"cyclooctan"},

{"created":"20230703200612165","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\n''Riva'' (Nujuka: ''Rivala'' für Lager am breiten Fluss) ist eine wehrhafte Handels- und Hafenstadt am nach ihr benannten Golf von Riva. Sie liegt an beiden Seiten des Kvills, verbunden mit der Kvillbrücke. Sie zeichnet sich durch adrett gepflasterte Straßen und schmucke Holzhäuser, neben wenigen Steingebäuden wie dem Neuen Rathaus, aus. Vor den Toren der Stadt gibt es neben dem Stoerrebrandt-Kolleg das Heiligtum Nivilaukaju, wo Nivesen Opfer darbringen. Südlich von Riva erstreckt sich das weitläufige Riedemoor. Vor der Stadt am Kvill liegt die Ottaskin der Thorfinn-Ottajasko. \u003Cbr/>\n\n!!Stadtteile\n* Aelderfried\n*  Aelderhaven\n*  Gewerkehoop\n*  Krämerfried\n*  Neuehaven\n*  Undere Wyk\n\n!!Befestigungen\n* Dragenburg\n\n!!Tempel\n*Firun (Isgrasâl)\n*  Efferd (Heilige Halle der beständigen Flutwacht)\n*  Phex (Gyldfuchs-Halle)\n*  Tsa (Nordlicht-Haus)\n*  Travia (Yalsicors Heimstatt)\n*  Rahja\n\n!!Lehreinrichtungen\n*Stoerrebrandt-Kolleg\n*  Volksschule\n\n!!Gasthäuser\n*Herbergen und Hotels: Am Ufergraben\n*  Blauer Kvill\n*  Rivastube\n*  Trutzburg\n\n!!Schenken und Gaststätten: \n*Ratskeller\n*  Am Nurlabach\n*  Hafenmaid\n*  Fuchsfell\n*  Zum fröhlichen Spitzohr\n*  Zum blutigen Kor\n*  Nachtmahr\n!!Bordelle: \n* Bei Swangard\n*  Neue Zeit\n\n!!Besondere Orte\n* Handelshaus Ingstrok\n*  Handelshaus Dolbrecht\n*  Kontor der HPNC\n*  Kontor Rastburger\n*  Kontor Kolenbrander\n*  Kontor Königlich Salzaranische Handelskompagnie\n*  Niederlassung des ODL im Stoerrebrandt-Kolleg\n\n!!Militäreinheiten\n*50 Stadtgardisten und freiwillige Bürgerwehr\n\n!!Persönlichkeiten\n*Bürgermeisterin Aldiana Abrimov\n*  Najescha Stoerrebrandt-Borsow (Spektabilität des Stoerrebrandt-Kollegs)\n*  Garsvir Der Brecher Holgardsson (Hetmann der Thorfinn-Ottajasko)\n*  Vanjescha Stoerrebrandt\n*  Swangard Hildursdottir (inoffizielle Sprecherin der Neu-Bürger)\n\n!!Geschichte\n*'' 608 v. BF'': An der Mündung des Kvill wird die Hafenstadt Hjalmefjord gegründet.\n*'' 154 v. BF'': Die Stadt Hjalmefjord wird von plündernden Orks niedergebrannt und danach verlassen.\n*'' 432 BF'': Auf den Ruinen Hjalmefjords wird die Stadt Riva gegründet.\n","tags":"[[Unabhängige Stadtstaaten]]","title":"Riva","modified":"20230703205615139","modifier":"cyclooctan"},

{"created":"20230710121111648","creator":"cyclooctan","text":"''Beschreibung:''\u003Cbr/>\nDer Schwadenbeutel ist bei Dieben ein bewährtes Mittel, um für kurze Zeit Finsternis durch Rauch zu erzeugen. In einem Gebäude hält sich der Rauch 15 KR, außerhalb von Gebäuden 10 KR, bei Regen 5 KR, bei starker Witterung nur bis zum Ende der nächsten KR. \u003Cbr/>\n\n''Typische Ingredienzien: '' \u003Cbr/>Alraunenpulver, Asche verkohlter Tannenzapfen, schwefliges Wasser\n\n''Kosten der Ingredienzienstufe: '' 40 Silbertaler pro Stufe\n\n''Labor: '' archaisches Labor\n\n''Brauschwierigkeit: '' –1\n\n''Voraussetzungen (Brauvorgang): '' luftdicht\n\n''AP-Wert (Berufsgeheimnis): '' 3 AP\n\n''Qualitätsstufen: ''\n\n*1: In 3 Schritt Radius um den Beutel entsteht ein Sichtmodifikator der Stufe 1.\n*2: In 3 Schritt Radius um den Beutel entsteht ein Sichtmodifikator der Stufe 2.\n*3: In 3 Schritt Radius um den Beutel entsteht ein Sichtmodifikator der Stufe 3.\n*4: In 3 Schritt Radius um den Beutel entsteht ein Sichtmodifikator der Stufe 4.\n*5: In 7 Schritt Radius um den Beutel entsteht ein Sichtmodifikator der Stufe 4.\n*6: In 15 Schritt Radius um den Beutel entsteht ein Sichtmodifikator der Stufe 4.\n \nPublikation: Aventurische Magie II Seite 221\n\n","tags":"Elixiere","title":"Schwadenbeutel","modified":"20230710121142257","modifier":"cyclooctan"},

{"created":"20230702195009960","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\nDie Hafenstadt ''Sinoda'' liegt am südlichen Ende Maraskans. Untypischerweise für maraskanische Städte sind die Häuser keine Türme, sondern Würfel und aus Alabaster erbaut, um der Gefahr des Aldec-Käfers zu begegnen. Nur in jüngster Zeit werden wieder typisch maraskanische Backsteintürme gebaut. Das Bornland, Sylla, das Horasreich und Nostria in Personalunion und Al'Anfa unterhalten Botschaften. Von Einfluss ist die Familie des Harans, der Sinoda verwaltet. \u003Cbr/>\n\n\n!!Stadtteile\n* Haranshöhe\n*  Abudijianak\n*  Amul'uuzak\n*  die Bucht\n\n!!Tempel\n* Rur und Gror\n*  Efferd\n\n!!Lehreinrichtungen\n*Schule der Vierfachen Verwandlung\n\n!!Gasthäuser\n* Tavern'uuzak Perlengrund\n*  Tavern'uuzak Bei Xanjid\n*  Djurmold und Lamalusab\n*  Theaterschänke Zur Wandelbaren\n*  Hafenschänke Südwind\n\n!!Besondere Orte\n* Abudijian-Theater\n\n!!Handelswaren\n* Alabaster (aus Steinbrüchen in der Umgebung)\n*  Perlen\n*  Tabak (ebenfalls Sinoda genannt)\n\n!!Militäreinheiten\n* 200 Kämpfer der Kriegswezyradim\n*  20 Gardisten des Harans und weitere der Baruune\n*  ehemalige Freischärler\n\n!!Persönlichkeiten\n* Esnupofino Jessero\n*  Asandrio Urfanyn\n*  Kodnas Han\n*  Hochgeschwister Darjin und Otajin\n\n","tags":"[[weitere Reiche und Herrschaftsgebiete]]","title":"Sinoda","modified":"20230703193703851","modifier":"cyclooctan"},

{"created":"20230710121147556","creator":"cyclooctan","text":"''Beschreibung:''\u003Cbr/>Das Stinktöpfchen soll es jedem Lebewesen erschweren, sich in dessen Nähe aufzuhalten. In einem Gebäude hält der Gestank 1 Stunde, außerhalb von Gebäuden 10 Minuten, bei Regen 1 Minute, bei starker Witterung nur bis zum Ende der nächsten KR. \u003Cbr/>\n\n''Typische Ingredienzien: '' \u003Cbr/>abgestandenes Wasser, Alraunenpulver, Drachendung, geriebene Rinde des Faulbaums, Sekret des Stinktiers\n\n''Kosten der Ingredienzienstufe: '' 40 Silbertaler pro Stufe\n\n''Labor: '' archaisches Labor\n\n''Brauschwierigkeit': '' +/–0\n\n''Voraussetzungen (Brauvorgang): '' luftdicht\n\n''AP-Wert (Berufsgeheimnis): '' 3 AP\n\n''Qualitätsstufen: ''\n\n*1: In einem Radius von 1 Schritt um das Töpfchen stinkt es so gewaltig, dass alle Lebewesen eine Erschwernis von 1 auf alle Fertigkeitsproben erleiden.\n*2: In einem Radius von 3 Schritt um das Töpfchen stinkt es so gewaltig, dass alle Lebewesen eine Erschwernis von 1 auf alle Fertigkeitsproben erleiden.\n*3: In einem Radius von 3 Schritt um das Töpfchen stinkt es so gewaltig, dass alle Lebewesen eine Erschwernis von 1 auf alle Fertigkeitsproben erleiden. Außerdem erleiden sie den Status Übler Geruch für 30 Minuten.\n*4: In einem Radius von 7 Schritt um das Töpfchen stinkt es so gewaltig, dass alle Lebewesen eine Erschwernis von 1 auf alle Fertigkeitsproben erleiden. Außerdem erleiden sie den Status Übler Geruch für 1 Stunde.\n*5: In einem Radius von 7 Schritt um das Töpfchen stinkt es so gewaltig, dass alle Lebewesen eine Erschwernis von 1 auf alle Fertigkeitsproben erleiden. Außerdem erleiden sie den Status Übler Geruch für 1 Tag.\n*6: In einem Radius von 7 Schritt um das Töpfchen stinkt es so gewaltig, dass alle Lebewesen eine Erschwernis von 2 auf alle Fertigkeitsproben erleiden. Außerdem erleiden sie den Status Übler Geruch für 1 Woche.\n \nPublikation: Aventurische Magie II Seite 221\n","tags":"Elixiere","title":"Stinktöpfchen","modified":"20230710121253084","modifier":"cyclooctan"},

{"created":"20220717155845966","text":"\n|  TEST | CCCC |\n| 0.00 |Nach dem alle wieder an Bord sind, wird beschlossen, den Schwarzmagier zu suchen, der das ganze hier verursacht hat. Die Suche von alle nach organischen Resten des Magiers auf der Ebene E0 bleibt allerdings erfolglos.\u003Cbr/> D versucht mit Hilfe ihrer Kugel weitere Informationen zu erhalten, aber J hält sie davon ab. J ruft alle zusammen in einen Kreis und berichtet allen von seinem Vorhaben. R und Ch werden aus dem Kreis gebeten. J bittet alle, sich an den Händen anzufassen und wirkt dann den Zauberspruch \"Unitatio Geistesbund\" (78AE + 36AE + 23AE + 11AE = 148AE). Nachdem der Spruch gewirkt ist, wird die Kugel von D zunächst milchig und dann rot. Dann sind auf einmal Bilder zu sehen, Gesichter entstehen. Es sind auf ein mal drei Personen zu sehen.\u003Cbr/> RR sieht Person 1, ein Mann mit kantiges Gesicht mit weißem Haar und grauem Bart. Die Person trägt einen dunkelblauen, spitzen, kegelförmigen Hut mit silbernen Sternensymbolen und ein ebenso dunkelblaues, seidenes Gewand. Er trägt einen reich mit Schnitzereien und Silber verzierten Stab mit einer silbernen Drachenfigur auf dem Stabkopf. Es ist ein Magier, der in Aktion ist. \u003Cbr/> Dann wandelt sich das Bild. Es wird eine Waldlichtung sichtbar und der Magier ist nicht mehr allein. Es werden weitere Magier mit heller und dunkler Hautfarbe, ein Zwerg, sieben Elfen und mehrer geflügelte und nicht geflügelte Drachen, insgesamt 49 Wesen, sichtbar, die einen Kreis um ein Einhorn bildeten.\u003Cbr/>D und A sehen die zweite Person, einen Mann mittleren Alters, mit einem ebenen und glattrasierten Gesicht. Während D ihn sehr schön findet, wie einen Mann von Welt, sieht A ihn eher neutral. Der Mann trägt ein feines, hell weißes Seidengewand, das typisch für einen Diplomat ist. Er sizt an einem Schreibtisch und hat eine Schreibfeder in der Hand. Das Bild verschiebt sich ein wenig und A erkennt, dass der Mann sehr feine, gepflegte Hände hat und gerade einen Brief in neuaventursich schreibt. Neben dem Schreibtisch steht ein mit im Blattwerk versteckten elfenähnlichen Schriftzeichen. J, der die zweite Person auch sieht, spricht diese an, worauf diese erschreckt einen Tintenklecks auf dem Brief macht. Dann greift sie sofort nach dem Stab, steht auf und fragt nach dem Namen.\u003Cbr/> Dann verändert sich plötzlich wieder das Bild. Es ist nur noch bernsteinfarbendes Licht zu sehen bevor das Licht verblast. Dann erscheint ein neues Bild: Wald, dichter undurchsichtiger Wald mit einer Ruine und eine, für J häßliche, Steinfigur. Dann wieder erscheint nach einem bernsteinfarbenden Licht das Gesicht der zweiten Person. Das Licht in der Kugel wird milchig und manifestiert sich anschließend über ein Pentagramm.\u003Cbr/>Die dritte Person, die sichtbar wird, ist ein Mann mittleren Alters, der einen Dreispitz und einen schweren, blauen Mantel trägt. Sein Gesicht ziert ein dunkler Vollbart. Es ist ein typischer Schiffskapitän. Er sitz am Schreibtisch und schreibt gerade in das Logbuch der \"Taube\". Es ist kein Seegang bemerkbar. Dann ändert sich das Bild. D sieht Wellen und bemerkt den Seegang des Schiffes. Zusätzlich sieht sie, wie eine Frau an der Reling steht. Es beginnt zu dämmern. \u003Cbr/>D sieht beim Kapitän eine Küste mit Lichtern. Dann sieht sie auf ein Mal Gischt am Bug und Wetterleuchten. Plötzliches schnelles vorspulen. Das Unwetter kommt schnell und ein Matrose geht über Bord. Der Kapitän steht am Ruder. In der Gewitterfront taucht auf überraschend ein heller Stern auf, der immer größer wird und sich rasch nähert. Der Stern zieht einen Schweif hinter sich her. Es wird taghell und das Licht kommt schnell näher.\u003Cbr/>J sieht in dem Bild der ersten Person, dass sich in dem Kreis ein fünfköpfiger, grüner Drachen und ein geflügelter, einköpfiger, blauer Drache befinden. Er sieht einen Drachen, der in einer Höhle vor einer Burg liegt. Vor dem Drachen steht eine Frau. Es fliegen Blitze hin und her. Dann verlangsamt sich die Darstellungsgeschwindigkeit. J sieht, wie die Frau, eine Elfe, einen Zauber wirkt, der bei dem grünen Drachen alle Köpfe mit einem silbernen Nebel umgibt. Weiter sieht er, dass der blaue Drache in einer Eiswand eingeschlossen ist. J spricht die Elfe an und fragt nach dem Zauber. Er erfährt, dass die Elfen einen Fluch gegen alle Drachen ausgesprochen hat (Goldgier). Er fragt sie weiter nach dem Tier in dem Kreis und sie antwortet ihn, dass es sich um ein schwarzes Einhorn handelt.\u003Cbr/>Es erscheint wieder das bernsteinfarbende Licht. J spricht den grünen Drachen an. Plötzlich ein grelles Licht. \"... es mußte sein. Es war ein Geschöpf des Dunklen....\" Dann wird die Kugel schwarz.\u003Cbr/>D spult vor und in der Kugel wird es wieder heller. Ein Schiff fährt auf der See. Die Frau, die D an der Reling gesehen hat, springt über Bord. Dann sieht sie den Höhleneingang. Das Bild hat Störungen und D spult daraufhin vor. Es erscheint die erste Person. Man hört, wie sie Theo genannt wird. Theo zeichnet ein Pentagramm auf das Achterkastell der Schiffes. Er spricht mit dem Kapitän und sie gehen zum Pentagramm, wo sie dann plötzlich verschwinden. Das nächste Bild zeigt Theo in einem Kaminzimmer in dem Buch \"Das Leben in den Wälder in elfischer Sprache\" lesend. Er trägt Hauskleidung und hat neben sich eine gefüllte Karaffe stehen. Daneben steht der Kapitän in einer Dienerlivree und gießt gerade ein. Dann erscheint ein schneebedeckter Turm im Wald. Danach erscheint eine Ruine im Dschungel. D zoomt immer mehr, bis nur noch eine blaue Scheibe erkennbar ist. Dann enden die Bilder in de Kugel. \u003Cbr/>\u003Cbr/>Alle sitzen zusammen und tragen die Fakten zusammen. Es erfolgt eine genaue Beschreibung der Elfe.\u003Cbr/> Die Elfe hat schneeweißes Haar. Sie trägt viele Hesindsymbole (Schlangen) und Rubine als Schmuck. Weiterhin trägt sie ein Tuchgewand und eine Kugel, die von innen heraus schimmert. Das gelbgrüne Tuchgewand, das auf eine Hesindegeweihte hindeutet, ist für kältere Gefilde ausgelegt. Um die Hüfte trägt sie einen Gürtelschnur mit Goldfäden und reich verzierten Gürtelknoten. Sie trägt einen, aus blauem Stein bestehenden, von außen strahlenden Seestern.\u003Cbr/>|\n ","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]","title":"Temp","modified":"20220910081822372","modifier":"cyclooctan"},
{"created":"20220721110552093","text":"RR findet bei der mittleren Person, die auch die älteste ist, einen Schlüssel. Er gibt ihn R, der versucht die Truhe zu öffnen. Als er den Schlüssel nach rechts dreht, bekommt er einen LE als Schaden. Dann dreht er den Schlüssel nach ein Mal nach rechts. Die Truhe läßt sich nicht öffnen. Er dreht den Schlüssel ein weiteres Mal nach rechts und der Deckel der Truhe kann geöffnet werden. In der Truhe liegt auf einem Kissen ein wunderschön und glitzernes Diadem. R verspürt ein kribbeln, als er das Diadem von dem Kissen nehmen will. Er berichtet das der Gruppe. RR versucht es dann mit dem gefundenen Magierstabs. Auch das misslingt. RR bekommt bei dieser Aktion einen Schadenspunkt durch eine Feuerzunge. J macht „Männchen\" und zaubert. Dann pustet er in die Kiste und das Diadem mit dem Kissen erheben sich und schweben. R ist zufällig auch in den Wirkungskreis des Zaubers und beginnt schwere los zu schweben. J pustet ihn in Richtung des Diadems. RR versucht das Kissen mit dem Diadem mit beiden Händen zu\ngreifen und spürt dann auch ein kribbeln. Durch diese Aktion beginnt das Kissen an zu schwanken, wo durch das Diadem beginnt, herunter zu fallen. Instinktiv greift RR danach. Sein linker Arm wird steif. Er versucht erfolglos sich zu heilen und ruft nach Ch. Derweilen hört J auf zu pusten, so dass R das Diadem auffangen kann. R betrachtet das Diadem genauer. Er findet im Diadem die neuaventurische Inschrift „Leonora von Agusta\". Zusätzlich ist am rechten Rand „L. V. 748\" und am linken Rand „999\" eingraviert. R schätzt den Wert des Diadems auf 400 GD bis 500 GD. Dann hört der Zauber auf. R legt das Diadem auf das Deck. Dann geht er zur Truhe und findet dort ein Pergament, zwei Ringe, zwei Kleidungsstücke sowie zwei Phiolen. RR nimmt die Kleidungsstücke und die Ringe an sich, während R die Phiolen und das Pergament behält. R betrachtet das Pergament genauer. Es ist mit einen Sigel , das aus einen verwirren den Linienmuster und roten und schwarzen Bändern besteht, versehen. Es gibt zudem keinen Absender- oder Empfängernamen. Danach untersucht R die Phiolen und glaubt, dass sie \"Rum\" und „Arrak\" enthalten (KL 20). \u003Cbr/>\nJ zaubert und stellt dann fest, dass alle Gegenstände aus der Truhe bis auf das Diadem magisch sind. \u003Cbr> R geht mit den Phiolen und dem Pergament zu den Anderen. Auch diese können die Inhalte der Phiolen nicht zuordnen. Das Sigel des Pergamentes wird als magisches Siegel erkannt.\nR will den Inhalt des Pergamentes lesen und versucht das Sigel zu brechen, was zunächst gelingt. Dann bekommt er aber eine magische Entladung ab und das Sigel schließt sich wieder. \u003Cbr/>\nD versucht derweilen RR zu heilen. RR schreit dabei laut auf, kann aber anschließend seinen Arm wieder bewegen. Er nimmt dann den ersten Ring in die Hand und hat das Gefühl, wenn er diesen Ring ansteckt, dass er schöner wirkt. Beim zweiten Ring glaubt er, dass dieser die Klugheit erhöht. \u003Cbr/>\nR geht nach der schmerzhaften Begegnung mit dem Siegel zu den Gefangenen und weckt sie nach einander mit einem Eimer Wasser auf. Er beginnt mit dem Bornländer. Nach dem er den Knebel entfernt hat, fragt er den Bornländer nach seinem Namen. Der Bornländer heißt Viktor von Angel beide und stammt aus Festum. Er ist der Leibwächter von Achmet (Al Anfaner Kleidung). Der andere Begleiter mit der neuarenturischen Kleidung ist Philippe aus Gareth. Achmet ist ein Magier. Sie seid alle aus AlAnfa „angereist\" . R fragt nach dem Datum, von dem Viktor los gezogen ist. Er nennt den 14. Hesinde 16 Hal. \u003Cbr/>\nRR kommt dazu, sucht in seinen Sachen nach dem Antimagiehalsband und legt dieses, nach dem Finden, um den Hals des Magiers. Es schließt sich mit einem vernehmbaren Klick und es ist kein Verschluss mehr zu sehen. D entfernt den Knebel und gibt dem Magier einen Wahrheitstrank. Dann beginnt die Befragung. \u003Cbr/>\nDer Magier heißt Achmet Ibn Ibrahim und er ist in einer sehr wichtigen Angelegenheit geschäftlich unterwegs. Er ist ein Anhänger von Nandus, dem Sohn von Hesinde und Phex. Er soll sein Werk vollenden und unter seiner Anhängerschaft für Reichtum, Glück, Ruhe und Frieden sorgen. Er hat seine Ausbildung an der Akademie „Halle der Erleuchtung\" zu AlAnfa erhalten, die von Schwarzmagiern und Nandus anhängern gegründet wurde. Er ist auch im Missionsauftrag unterwegs, wobei er die Bewohner nicht Bannbaladinisiert, sondern wirklich von seinem Glauben überzeugt. Auf die Frage nach dem heutigen Datum antwortet auch er: 14. Hesinde 16 Mal \u003Cbr/>\nAuf die Frage nach dem Schiff erzählt Achmet, dass es ein Übergangspunk ist, um zum schwarzen Einhorn zu gelangen. Es wurde vor Urzeiten von Magiern hier her gestellt. \u003Cbr/>\nDas schwarze Einhorn wird seit 1000 bis 2000 Jahren gefangen gehalten und seine Aufgabe ist es, zu kontrollieren , ob das Gefängnis noch sicher ist. Die Macht des schwarzen Einhorns ist groß und es wäre schade, wenn es stürbe. Das Gefängnis ist in der Nähe, nur einen „Wimpernschlag\" entfernt und man gelangt nur mit der Kraft der Götter zu ihm. Der Weg dahin kann nicht zerstört werden, behauptet Achmed. Weiter erzählt Achmet, dass er von keinem Drachen hier noch von einem Fluch gegen sie etwas weiß.","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]","title":"Temp s17","modified":"20220910081822373","modifier":"cyclooctan"},

{"created":"20221015194451151","text":"K berichtet, war er über den Bannstrahlorden weiß. \u003C/br>\n\n* ist ein Laienodrden des Praios\n* legen die Regeln des Praios strenger aus\n* sie kleiden sich in reinweiß Gewändern\n* lehnen jede Art Magie ab\n* der Scheiterhaufen dient der Verbrennen von „Magie\"\n* auch geißeln sie sich regelmäßig\n*  der einfussreichet Bereich liegt in Wehrheim\n\nJ fragt nach der Ordensburg des Bannstrahlordens. K antwortet, die Ordensburg liegt 1 bis 2 Std nördlich von Wehrheim. J möchte die Burg besuchen. Die anderen lehnen das Begehren ab .\u003Cbr/>\nEs ist jetzt 15 Uhr. Die Gruppe beschließt aufzubrechen. Der Zwerg Hermann wird im Gasthaus abgeholt und dann verlässt die Gruppe die Stadt. \u003Cbr/>\nJ lässt sich von K einen Bannstrahler zeigen. Dieser trägt eine weiße Kutte und einen Streitkolben mit einer kugeligen Spitze. J läuft zu diesem Bannstrahler und schaut ihn an. Der Bannstrahlen greift in seine Tasche und füttert J mit einem Stück Wurst, dass ihm nicht schmeckt. Dann wendet sich der Bannstrahlen um und geht weiter, bis er auf einen anderen Bannstrahler trifft. Die beiden unterhalten sich. J hört die Worte: „Dämon in Tsa- Tempel\", „Magie benutzt“, „Wir sollten das melden\". Dann werden die beiden Bannstrahler sich um und gehen.\n\u003Cbr/>\n\nDie Gruppe zieht um 16 Uhr durch das Nordtor aus der Stadt und verlässt kurze Zeit später die Reichsstraße nah Baliho. Nach einer Stunde kommt das erste Dorf. Es gibt hier keiner Bannstrahler. Nach weiteren zwei Stunden kommt ein weiteres Dorf. Das Dorf heißt Neukinderhausen. Die Gruppe beschließt zu übernachten und quartiert sich im Gasthaus „Zum Hahn“ ein. Es werde 3 gegrillte Hähnchen bestellt und verspeist. J erhält einen dicken Knoche und Hundefutter. J wartet anschließend draußen auf D. Nach dem Essen fliegen D und J los, um die Gifte zu holen. D findet den Baum nicht, aber J findet ihn. D sammelt ihre Sachen und dann fliegen sie den Weg zurück. Sie fliegen so, dass sie den Weg, den die Gruppe aus der Stadt gekommen ist, immer sehen. Die beiden fliegen die ganze Zeit in Spirale um den Weg herum, um Verfolger und die Bannstrahlerburg zu finden. Dann sichten sie die Burg. J fliegt auf die Burg zu, dreht dann aber auf Ds Hinweis ab. Sie sehen einen Bannstrahler auf der Mauer, der sich vor allem nach unten orientiert. D entdeckt auf zwei Türmen, die diagonal gegenüber stehen, zwei Katapulte mit 2m langen Speeren. D dreht daraufhin ab und fliegt direkt weg. J folgt ihr. D bemerkt beim zentralen Turm eine Kuppel und in diesem hängt eine Kugel oder Glocke. Die beiden fliege die ganze Nacht Spirale. Die beiden entdecken etwa eine Stunde entfernt von dem Dorf zwei weiße Zelte mit einer weiß gekleidete Person am Lagerfeuer. J sucht nah Magie und findet eine Stunde nach Westen eine starke Magiequelle. Die beiden diskutieren das weitere Vorgehen. Um 1 Uhr kommen die beide wieder am Wagen an. \u003Cbr/>\n\n","tags":"","title":"Temp220922 01","modified":"20221015201211116"},
{"created":"20220721112748268","text":"Achmet vermutet, dass es sich bei der Tempelruine auf der Insel um einen alten Rondra tempel handelt. Sie missionieren gerade gegen diesen fötzen glauben. \u003Cbr/>\nNach dieser Aussage gerät RR so in Weit, dass er Achmet erschlagen möchte. J bellt, um seinen Freund von möglichen Fehlern abzuhalten. Doch RR zieht sein Schwert aus der Scheide und hat plötzlich keine Lust mehr, den Magier zu erschlagen. Im Gegenteil, RR ist versucht, der Bitte Achmets nach Lösen der Fesseln folge zu leisten. D vermutet, dass RR beherrscht wird und versucht erfolglos den Zauber zu brechen. Sie knebelt den Magier Achmet wieder und ersticht ihn dann. RR will seinen neuen\nFreund mit dem Schwert verteidigen und greift D an. Diese flieht fliegend aus dem Raum. Fast gleichzeitig zaubert J einen Schwerelosigkeitszauber. Alles im Umkreis von 3m beginnt zu schweben. RR verfällt in eine Berserkerwut und haut blindlings auf alles, was in seiner Reichweite ist. A verzieht sich rechtzeitig in eine Ecke des Raumes und ist\nnicht von Js Zauber betroffen. Er macht sich unsichtbar. J hält die Luft an und wird damit auch unsichtbar. RR metzelt in seiner Wut Achmet und seine beiden Begleiter nieder. Js Zauber läßt nach und alles sinkt zu Boden. Als RR wieder zu sich kommt, plagen ihn Zweifel an Rondra, da er sich zu gut fühlt, obwohl er gegen Rondras Gesetze verstoßen hat. A spricht beruhigend zu RR. \u003Cbr/>\nJ verläßt den Raum und springt über die Reling ins Wasser, um sich von all dem Blut zu reinigen. Kaum im Wasser, lockt das Blut einen Hai an. J kann dem Hai entfliehen, bevor dieser angreifen kann, und verläßt wieder das Wasser. Die Anderen holen mit einem Eimer Wasser auf das Schiff und beginnen damit, sich das Blut ab zu waschen. Dabei stellen sie fest, dass das Meer Süßwasser enthält. Nach der persönlichen Reinigung gibt RR Ch den Auftrag, das Schlachtfeld auf zu räumen. Als Ch beim Aufräumen ist, bemerken A, R und D eine Person auf dem Achterkastel. R stürmt nach oben und reißt die Frau, die einen roten Umhang und einen Stab mit Kristall trägt, über 2 Stühle und eine Truhe springend, um. Dann ist D auch da und versucht der Frau den Stab zu entreißen. Plötzlich läßt R die Frau los und rennt in Panik in den Raum auf Ebene EO in das\nAchterkastel.Gleichzeitig kommt J an und stellt sich knurrend über die Frau, die gerade aufstehen will. Die Frau schreit fürchterlich und D gebrigt es, ihr den Stab zu entreißen. Sie ruft nach Ch, der ihr Seil zum fesseln der Frau bringen soll. Die Frau wird gefesselt und geknebelt. Sie trägt einfache Kleidung und duftet nach Kräutern, wie sie in der Akademie in Zorgan typischer Weise verarbeitet werden. A holt die Praioskette, entnimmt nach D Anweisung die notwendige astrale Energie und legt sie der Frau um den Hals, worauf diese ohnmächtig wird. Daraufhin öffnet A die Kette wieder und die Frau wird langsam wieder wach. \u003Cbr/> R hat sich derweilen von seiner Panikattah erholt und kommt langsam nach oben.\u003Cbr/>\nD, J und A befragen die Frau. Sie schaut irritiert und spricht A in altelfisch an. Sie stellt sich als Myra Gildon (M) vor und wollte eigendlich zur Akademie in Galanoid. D, J, A und R stellen fest, das M kein neuarentarisch oder thowalisch spricht. A dolmetscht daher das gesamte Gespräch. \u003Cbr/>\nGalanoid liegt im Königreich Dalarien in Süden von ''Ort fehlt''","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]","title":"Temp3 bis Ende S18","modified":"20220910081822374","modifier":"cyclooctan"},
{"created":"20230702195036446","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\nDie komplett ummauerte Stadt Thalusa an der Thalusim-Mündung steht als Stadtstaat unter der despotischen Herrschaft des schwarzen Elfen Dolguruk. Die Lebensweise der Bevölkerung ist traditionell tulamidisch und obrigkeitshörig. Der Seehafen ist gut besucht und beherbergt auch eine Vielzahl an Hausbooten und bewohnten Wracks. Im berühmten Loch des Großen Platzes vor dem Fürstenpalast kann man Gefangene von der Straße aus betrachten. Die Stadt wird von Reisfeldern und Sumpfland eingeschlossen. Kurz nach der Eroberung Thalusas durch Silem-Horas wurde zwar die magische Academia Telekinesiae Talusica Silemiensis errichtet, aber während der Priesterkaiserzeit wieder geschlossen. \u003Cbr/>\n\n\n!!Stadtteile\n* Nordstadt\n*  Südstadt\n\n!!Tempel\n* Rastullah\n*  Praios\n*  Efferd\n\n!!Lehreinrichtungen\n*Academia Telekinesiae Talusica Silemiensis (ehemalige Magierakademie)\n*  Ehre und Stahl (ehemalige Kriegerakademie)\n\n!!Gasthäuser\n* Schänke Zum Osttor\n*  Herberge Zahrayazamin Aram\n*  Bordell Pulimantan\n*  Schänke Windstärke 13\n*  Drachenhort\n*  Zedrakke Sharm en'Nupharim\n\n!!Handelswaren\n* Reis\n\n!!Militäreinheiten\n* 300 Löwen von Thalusa\n*  250 Thalusimer\n\n!!Persönlichkeiten\n* Sultan Dolguruk\n\n!!Geschichte\n*''1750 v. BF'': Entstehung der fünf Stammessultanate Khunchom, Gadang, Sultanat Al'Gûriya, Oron, Nebachot und der Sultanate Thalusa und Elem.\n*''um 1700 v. BF'': Erste Aufzeichnungen über Thalusa.\n*''264 v. BF'': Die Elemer Panzerreiter erobern mit echsischer Unterstützung die Stadt Thalusa.\n*''89 v. BF'': Auf dem Eroberungsfeldzugs Silem-Horas' wird Al'Anfa besetzt und Nabuleth zerstört, bis die Armee endlich in Elem ankommt und es ebenso wie Thalusa erobert.\n*zur Zeit der Klugen Kaiser: Hauptstadt des Herzogtums Thalusien im Mittelreich.\n*''852 BF'' Die maraskanische Flotte erobert Thalusa.\n*''861 BF'': Fasar, Thalusa, Rashdul, sowie weitere kleine Stadtstaaten und Siedlungen schließen sich zum Rashduler Bund gegen novadische Angriffe zusammen\n*''864 BF'': In Thalusa werden maraskanische Gesandte, die dem Fürsten der Stadt Forderungen aus Tuzak überbringen, öffentlich verbrannt.\n*''865 BF'': Maraskan erobert erneut Thalusa; nach zwei erbarmungslosen Gemetzeln ergibt sich die Stadt bedingungslos; der Kriegswezyrad Khariziber von Syneggyn ernennt sich gegen den Willen seines Königs zum Cherzak von Thalusa.\n*''973 BF'': Der Herrscher von Thalusien, Ras Kasan, wendet sich dem Rastullahglauben zu. Daraufhin beansprucht der Kalif das Land als Emirat Thalusa.\n","tags":"[[weitere Reiche und Herrschaftsgebiete]]","title":"Thalusa","modified":"20230703194627476","modifier":"cyclooctan"},
{"created":"20230702195052254","creator":"cyclooctan","text":"Die Region Thorwal umfasst große Teile der Küste im Nordwesten Aventuriens. Im Süden wird die Region durch den Ingval und den Steineichenwald begrenzt. Die Große Olochtai bildet im Osten die Grenze zum Orkland. \u003Cbr/>\n\n\n!!Nachbarregionen\n* Streitende Königreiche\n*  Orkland\n*  Gjalskerland\n\n!!Unterregionen\n* Nordthorwal\n*  Südthorwal\n*  Olportsteine\n\n!!Städte\n* Thorwal\n*  Prem\n*  Olport\n\n","tags":"[[weitere Reiche und Herrschaftsgebiete]]","title":"Thorwal","modified":"20230703195430302","modifier":"cyclooctan"},

{"created":"20230703200632281","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\n''Tjolmar'' wurde bereits 517 v. BF von Thorwalern auf den Resten einer alten zwergischen Siedlung gegründet und gehört damit zu den ältesten Städten des Svelltlandes. Der alte zwergische Name der Stadt, Tjorlmarsch, bedeutet Tor des Marschlandes. Aufgrund der jährlich stattfindenden Überschwemmungen sind viele Gebäude als Pfahlbauten ausgeführt. \u003Cbr/>\n\nRegiert wird die Stadt von einem Magistrat. \u003Cbr/>\n\nVon hier stammt der Tjolmarer Pamps (Weißkohl, Flussfisch, Leberknödel). \u003Cbr/>\n\n!! Tempel\n* Angrosch/Ingerimm\n*  Firun\n*  Ifirn\n*  Rahja\n\n!! Gasthäuser\n* Tralloper Riese\n*  Tjolmarer Hof\n*  Brückenwacht\n*  Bierbart\n\n!! Militäreinheiten\n* 20 Stadtbüttel\n*  10 Orkkrieger\n*  10 Zwergenkrieger\n\n!! Persönlichkeiten\n*“Der Tralloper“ Marschelk (Herbergswirt)\n*  Ola Marschelk (seine Frau)\n*  Yppa Marschelk (seine Tochter) \n*früher: Gorban Sohn des Garnd\n*  Angrosch-Priester\n\n!! Bedeutende Sippen\n*Zwergensippe der Aborlom\n\n","tags":"[[Unabhängige Stadtstaaten]]","title":"Tjolmar","modified":"20230703204622804","modifier":"cyclooctan"},
{"created":"20230217164113692","creator":"cyclooctan","text":"\u003Cdiv class=\"tc-table-of-contents\">\n\u003C\u003Ctoc-selective-expandable \"Tools für den Meister\">>\n\u003C/div>","tags":"[[Die Abenteuer des Ragnar Isgurdson]]","title":"Tools für den Meister","modified":"20230217164413791","modifier":"cyclooctan"},
{"created":"20230703203022377","creator":"cyclooctan","text":"[img[https://static.wikia.nocookie.net/das-grune-auge-dsa/images/5/5c/Trollzacker.png/revision/latest?cb=20190613113551&path-prefix=de]]\n\n!! Lage\u003Cbr/>\n\nDie Trollzacker, eigentlich Kurga, sind eine barbarische Kultur der Menschen, die in den Trollzacken wohnen. Sie selbst leiten ihre Abstammung von Riesen ab. \u003Cbr/>\nAuffälligstes Merkmal der Trollzacker ist die Körpergröße, die oft über zwei Schritt beträgt. Des Weiteren haben sie hellbraune Haut und dunkle Haare. Es wird ihnen eine Verwandtschaft zu Trollen nachgesagt, die sie als ihr Brudervolk betrachten. \u003Cbr/>\n\nTrollzacker sind überaus barbarisch, was sich in ihren möglichst blutigen und gewalttätigen Bräuchen widerspiegelt. \u003Cbr/>\n\n!!Stämme\n*Mach'natûl\n*Tach'al Tur\n!!Persönlichkeiten (Auswahl)\n*Ghonech\n*Greshira\n\n!!Geschichte\n*ca. 1600 v. BF: Verschiedene Al'Hani-Sippen siedeln sich in den Trollzacken an.\n","tags":"[[Stammes-oder Sippenterritorien]]","title":"Trollzacker","modified":"20230703215540482","modifier":"cyclooctan"},
{"created":"20230710121303524","creator":"cyclooctan","text":"''Typische Ingredienzien: '' \u003Cbr/>Atmon, Finage, Finger eines Diebes, rechte Vorderpfote vom Feh, reiner Alkohol, Schwanz eines Faultiers, zerhauener Topas\n\n''Kosten der Ingredienzienstufen: '' 20 Silbertaler pro Stufe\n\n''Labor: '' Hexenküche\n\n''Brauschwierigkeit: '' –1\n\n''Qualitätsstufen''\n\n*1: Die erste Teilprobe auf FF bei Schlösserknacken ist um 1 erleichtert. Die Wirkung hält 15 Minuten an.\n*2: Beide Teilproben auf FF bei Schlösserknacken sind um 1 erleichtert. Die Wirkung hält 30 Minuten an.\n*3: Beide Teilproben auf FF bei Schlösserknacken sind um 1 erleichtert. Die Wirkung hält 1 Stunde an\n*4: Proben auf Schlösserknacken sind um 1 erleichtert. Die Wirkung hält 2 Stunden an.\n*5: Proben auf Schlösserknacken sind um 1 erleichtert. Die Wirkung hält 4 Stunden an.\n*6: Proben auf Schlösserknacken sind um 1 erleichtert. Die Wirkung hält 8 Stunden an.\n \nPublikation: Katakomben & Ruinen Seite 25\n","tags":"Elixiere","title":"Trunk der ruhigen Hand","modified":"20230710121323448","modifier":"cyclooctan"},
{"created":"20230703200648903","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\n''Uhdenberg'' liegt am Uhdenfluss im Nordwesten der Roten Sichel und ist die höchstgelegene Stadt Aventuriens. Die unabhängige Stadt wird von einem Konsortium der reichsten Minenbesitzer, der Minenloge, beherrscht und lebt vom Handel mit Eisen und anderen Metallen. Aus dem hier gewonnenen Eisen wird vor Ort der sogenannte Goblinstahl gefertigt, der im ganzen Hohen Norden verbreitet ist. \u003Cbr/>\n\nIn Uhdenberg leben Menschen, Zwerge, Elfen, Goblins und Orks relativ friedlich beisammen, da die verschiedenen Spezies unterschiedliche Stadtteile bewohnen und in den Tempeln der Stadt Geweihte aller Spezies Dienst tun. So werden im Ingerimm-Tempel Ingerimm, Gravesh und Angrosch verehrt, im Firun-Tempel neben Firun auch zu Brazoragh und Orvai Kurim gebetet, und im Peraine-Tempel wird sowohl Peraine als auch Mailam Rekdai verehrt. \u003Cbr/>\n\nEinzig die Elfen halten sich meist aus den Stadtgeschäften heraus. Die Tiljaniel-Sippe lebt sogar außerhalb der Stadt, im östlichen gelegenen Wald Tiljaniél. \u003Cbr/>\n\n\n!!Tempel\n*Ingerimm\n*  Peraine\n*  Firun\n\n!!Ordenshäuser\n*Therbûniten\n\n!!Gasthäuser\n* Hotel Uhdenberger Hof\n*  Fuhrhof Avesbruder\n*  Gasthaus Shanjas Diwan\n*  Schenke Söldnerstube\n*  Haus der Tausend Würfel\n\n!!Besondere Orte\n* Stollen Borons\n*  Tiljaniél-Wald\n\n!!Handelswaren\n* Eisen\n*  Kupfer\n*  Zinn\n*  Schiefer\n*  Silber (selten)\n\n!!Militäreinheiten\n* bis zu 200 Söldner der Uhdenberger Legion und der Uhdenberger Breitäxte\n*  30 Büttel der Minenloge\n\n!!Persönlichkeiten\n* Thera Schmiedearm\n*  Thil Sonnenkind\n*  Uhdenmann\n*  Hagen Kolenbrander\n*  Rowin Kolenbrander\n\n\n!!Geschichte\n*''31 v. BF'': Nach dem Tralloper Vertrag gründen Menschen und Elfen gemeinsam die Handelsstation Uhdenberg an der Roten Sichel.\n*''755 BF'': Uhdenberg erklärt sich vom Mittelreich unabhängig\n*''994 BF'': In Uhdenberg veranlasst der Kaufmann Gorge Kolenbrander die Gründung einer Söldnereinheit zum Schutz der Stadt, die Uhdenberger Legion.\n","tags":"[[Unabhängige Stadtstaaten]]","title":"Uhdenberg","modified":"20230703204158447","modifier":"cyclooctan"},
{"created":"20230703195539705","creator":"cyclooctan","text":"\u003Cdiv class=\"tc-table-of-contents\">\n\u003C\u003Ctoc-selective-expandable \"Unabhängige Stadtstaaten\" \"sort[title]\">>\n\u003C/div>","tags":"[[Staaten Aventuriens]]","title":"Unabhängige Stadtstaaten","modified":"20230703203158171","modifier":"cyclooctan"},
{"created":"20230710121343059","creator":"cyclooctan","text":"''Typische Ingredienzien: '' \u003Cbr/>Alraunen, Blut eines Unsichtbaren, Chamäleonschuppen, Coelestin, Diamant, Geisterflug, Kristallglas, Meteoreisen, rauchendes Braunöl, Späne eines misslungenen Magierstabes, Spinnennetze, Wasser aus Nebeltau, Wermut\n\n''Kosten der Ingredienzienstufen: ''55 Silbertaler pro Stufe\n\n''Labor: '' Hexenküche\n\n''Brauschwierigkeit: ''–2\n\n''Qualitätsstufen''\n\n*1: Der Anwender wird 1 Minute unsichtbar. Die Transformation dauert jeweils 10 Minuten.\n*2: Der Anwender wird 3 Minuten unsichtbar. Die Transformation dauert jeweils 5 Minuten.\n*3: Der Anwender wird 5 Minuten unsichtbar. Die Transformation dauert jeweils 2 Minuten.\n*4: Der Anwender wird 10 Minuten unsichtbar. Die Transformation dauert jeweils 1 Minute.\n*5: Der Anwender wird 15 Minuten unsichtbar. Die Transformation dauert jeweils 30 Sekunden.\n*6: Der Anwender wird 20 Minuten unsichtbar. Die Transformation dauert jeweils 15 Sekunden.\n \nPublikation: Regelwerk Seite 273\n","tags":"Elixiere","title":"Unsichtbarkeitselixier","modified":"20230710121440840","modifier":"cyclooctan"},

{"created":"20230703203038395","creator":"cyclooctan","text":"[img[https://static.wikia.nocookie.net/das-grune-auge-dsa/images/6/66/Utulu.jpg/revision/latest?cb=20190613113901&path-prefix=de]]\n\n!! Lage\u003Cbr/>\n\nDie Utulus sind eine Kultur der Menschen, die im aventurischen Süden und auf den Waldinseln leben. \u003Cbr/>\n\nDie bekannten Utulu-Stämme bewohnen zwar den aventurischen Kontinent, aber viele Forscher vermuten, dass sie ursprünglich vom südlichen Kontinent Uthuria einwanderten. \u003Cbr/>\n\nObwohl sie oft aufgrund ihrer dunklen Hautfarbe zu den Waldmenschen gezählt werden, sind sie doch eine andere Kultur. Sie sind kräftiger als diese gebaut und erreichen auch oft die Größe eines Mittelländers. \u003Cbr/>\n\nDie Utulus glauben an Geister und den Gott Obaran. \u003Cbr/>\n\n!!Persönlichkeiten (Auswahl)\n*Lutu - Geliebte des Ranabo\n*Rafiro - Einbrecher in Al'Anfa\n*Sonnensohn - Herrscher der Zimtinseln\n","tags":"[[Stammes-oder Sippenterritorien]]","title":"Utulu","modified":"20230703215218999","modifier":"cyclooctan"},
{"created":"20230703200713609","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\n''Vallusa'' ist eine Hafenstadt auf einer Insel in der Mündung der Misa ins Perlenmeer und die Hauptstadt der Markgrafschaft Drachenstein. Sie wird durch die Märkische Brücke mit dem Bornland und die Tobrische Brücke mit Tobrien verbunden. \u003Cbr/>\n\nDie Lage auf einer Insel zwingt die Stadt in die Höhe zu wachsen, so dass es sogar Gebäude mit bis zu sechs Etagen gibt. Auf der dem Meer zugewandten Seite wurde der Ingerimm-Tempel mit einem 20 Schritt hohen Feuerturm und einer ewig brennenden Flamme in die Sturmmauer eingebaut. \u003Cbr/>\n\nDie Stadt besitzt eine eigene Währung: Witten (entspricht einem Dukaten), Stüber (1 Silbertaler), Flindrich (1 Heller) \u003Cbr/>\n \n\n!! Tempel\n* Ingerimm (Feuerturm)\n*  Rahja\n*  Peraine\n*  Rondra\n\n!! Ordenshäuser\n* Festung der Ardariten südöstlich der Stadt\n*  Niederlassung der Draconiter\n*  Burg der Grauen Stäbe nördlich\n*  Kloster der Noioniten bei Vallusa\n\n!! Lehreinrichtungen\n* Fechtschule des Erm Sen\n\n!! Gasthäuser\n* Hotel Haus Drachenstein\n*  Hotel Tobrischer Hof\n*  Hotel Märkischer Hof\n*  Gasthof Zum Reiter\n*  Gasthaus Brückstube\n*  Schenke Schlange und Federkiel\n*  Pension Viergespann\n*  Bordell Zur Kaiserin\n\n!! Besondere Orte\n* Station der Beilunker Reiter\n*  Mondturm\n\n!! Handelswaren\n* Porzellan (Valluser Veilchen)\n\n!! Militäreinheiten\n* 20 Stadtgardisten\n*  100 Stadtmilizionäre\n*  25 Ardariten\n*  100 Kämpfer des tobrischen Heimatheeres\n*  2 Flussbote mit jeweils 15 Mann Besatzung\n\n!! Persönlichkeiten\n*Markgraf Ornald Drachenzwinger\n*  Erm Sen (ehemals)\n\n\n!! Geschichte\n*'' 10 BF'': Gründung Vallusas durch Kaiser Raul.\n*'' 18 BF'': Die Große Mauer und der Feuerturm werden von Zwergen errichtet.\n*'' 100 BF'': Vallusa wird Hauptstadt der neuen Markgrafschaft Drachenstein.\n*'' 274 BF'': Vallusa erhält \"Stadtfreyheit\"\n*'' 697 BF'': Durch das Ilsurer Edikt wird Vallusa faktisch unabhängig.\n\n","tags":"[[Unabhängige Stadtstaaten]]","title":"Vallusa","modified":"20230703203721858","modifier":"cyclooctan"},
{"created":"20230710121426112","creator":"cyclooctan","text":"''Typische Ingredienzien: '' \u003Cbr/>Achat, Alkohol, Blüten des Morgendornstrauches, Ei oder Embryo des jeweiligen Tieres, Herzblut von Werkreaturen, Kairanrohr, Lapislazuli, Mäusemilch, Neunaugenblut, Quecksilber, Smaragd\n\n''Kosten der Ingredienzienstufen: '' 55 Silbertaler pro Stufe\n\n''Labor: '' Hexenküche\n\n''Brauschwierigkeit: '' –2\n\n''Qualitätsstufen''\n\n*1: Der Anwender verwandelt sich für 1 Minute. Die Transformation dauert jeweils 10 Minuten. Finger, Ohren oder Zehen verwandeln sich nicht komplett mit.\n*2: Der Anwender verwandelt sich für 2 Minuten. Die Transformation dauert jeweils 5 Minuten.\n*3: Der Anwender verwandelt sich für 5 Minuten. Die Transformation dauert jeweils 2 Minuten.\n*4: Der Anwender verwandelt sich für 10 Minuten. Die Transformation dauert jeweils 1 Minute.\n*5: Der Anwender verwandelt sich für 15 Minuten. Die Transformation dauert jeweils 30 Sekunden.\n*6: Der Anwender verwandelt sich für 20 Minuten. Die Transformation dauert jeweils 15 Sekunden.\n \nPublikation: Regelwerk Seite 273\n","tags":"Elixiere","title":"Verwandlungselixier","modified":"20230710121513336","modifier":"cyclooctan"},

{"created":"20230710121530751","creator":"cyclooctan","text":"''Beschreibung:''\u003Cbr/>\nEs dauert 5 Kampfrunden, um eine Waffe mit Waffenbalsam einzureiben. \u003Cbr/>\n\n''Typische Ingredienzien: '' \u003Cbr/>Asche von Greifenfedern, Bärenfett, Brabaker Vitriol, Horuschenkerne, Silberstaub, Smaragd, Schuppen eines Höhlendrachen, Topas, Wasser aus einem fließenden Gewässer\n\n''Kosten der Ingredienzienstufen: '' 65 Silbertaler pro Stufe\n\n''Labor: '' Alchimistisches Labor\n\n''Brauschwierigkeit: '' –2\n\n''Qualitätsstufen''\n\n*1: Waffe gilt für 5 Minuten als magisch.\n*2: Waffe gilt für 15 Minuten als magisch.\n*3: Waffe gilt für 2 Stunden als magisch, +1 TP.\n*4: Waffe gilt für 8 Stunden als magisch, +1 TP.\n*5: Waffe gilt für einen Tag als magisch und ist unzerbrechlich, +1 TP.\n*6: Waffe gilt für eine Woche als magisch und ist unzerbrechlich, +1 TP.\n \nPublikation: Regelwerk Seite 273\n","tags":"Elixiere","title":"Waffenbalsam","modified":"20230710121614950","modifier":"cyclooctan"},

5 Skrupel  |\n| Brabak | Krone | 10 | 5 | Gold-Silber-Legierung | 20 Skrupel  |\n\n{{{*}}} = wird nicht mehr geprägt aber noch im Umlauf\nMit D/ST/H/Kr kann man überall zahlen außer im Kalifat, in Al'Anfa und bei den Natürvölker. Al'Anfanisches Geld wird überall in Südaventurien akzeptiert. Im Kalifat werden auch Münzen der tulam. Stadtstaaten angenommen.  \n","changecount":"9","created":"20180519204800000","modified":"20210213204027721","modifier":"SIEV","tags":"[[allgemeine Informationen]]"},
{"title":"Waldinseln","type":"text/vnd.tiddlywiki","text":"! ''//Die Waldinseln//''\n\nDie Waldinseln sind eine Inselkette im Süden Aventuriens. Bunt und vielfältig ist die Welt der Inseln, die sich im weiten Bogen ostwärts ins Perlenmeer erstrecken. Nach allgemeiner Praxis werden sie - oft nach ihren wichtigsten Handelswaren - in Gruppen eingeteilt.\n\n!! ''//Die Pfefferinseln://'' \nUnter diesem Namen kennen die weißen Aventurier die drei Inseln ''//Token//'', ''//Sokkina//'' und ''//Iltoken//'', die für ihren //Gewürzreichtum// bekannt sind und wo schon die meisten Seemächte oder Handelshäuser ein Kontor eröffnet haben.\nEine der größten Waldinseln ist ''//Iltoken//'', sie beherbergt die älteste und bekannteste Kolonie der Nordländer im ganzen Schwert des Südens - PORT STOERREBRANDT, eine Niederlassung des berühmten bornländischen Handelshauses. Vor nunmehr 40 Jahren, im Sommer 27 v.H., wurde hier das Falkenbanner des Vikko Stoerrebrandt gehisst: Der Festumer Gewürzhändler hatte nach Übernahme des Safrangeschäftes derartige Gewinne erzielt, dass er den kühnen Sprung zum Südrand der bekannten Welt - in eine Region, in der nach allgemeiner Meinung nur blutrünstige Seeräuber und wilde Eingeborenenstämme hausten, nie bereute.\nTatsächlich gelang beim zweiten Anlauf die Gründung eines Kontors, das dem Handelshaus auch die Gewürzreichtümer der Waldinseln erschloss - vor allem durch die Übereinkunft mit den Miniwatu, die den Bornländern das Recht auf Ansiedlung einräumten.\n\n!! ''//Die Moskitoinseln: //''\nSeit eh und je bilden die drei Inseln ''//Javalasi//'', ''//Aeltikan//'' und ''//Mikkan//'' eine Einheit, bei der die langjährige Zugehörigkeit zum Kaiserreich nur ein Element darstellt. Entscheidend ist vor allem gewesen, dass die Moskitoinseln durch eine besonders üppige Vegetation gekennzeichnet sind: Die allgemein sehr flachen Inseln sind durch ihr niedriges Profil reich an Wasserflächen - einige davon Seen und Teiche, die meisten aber stehende Tümpel, die wie natürliche Zisternen vom regelmäßig wiederkehrenden Regen gespeist werden. Daher stammt auch der Name Moskitoinseln, denn die stillen warmen Gewässer bieten diesen lästigen Insekten ideale Lebensbedingungen. Die Moskitos wiederum dienen vor allem Eidechsen, Chamäleons und anderen Kriechtieren als Nahrung. Neben wenigen menschlichen Siedlern, die heutzutage dem Königreich Trahelien Treue schulden, leben vor allem Echsenmenschen auf den Inseln.\n\n!! ''//Die Zimtinseln: //'' \nSo nennen die Nordaventurier die fünf Inseln von Benbukkula bis Numesi, deren für den Handel wichtigstes Produkt der Zimt, Benbukkel oder Ulikkaneel ist. Trotz des umfangreichen Gewürzhandels ist nur wenig über die Inselgruppe bekannt, da die einheimischen Utus sehr stark darüber wachen, dass Weißhäute auf die wenigen zugelassenen Handelsplätze beschränkt bleiben. Mehrere aventurische Seemächte beanspruchen alle oder einige Zimtinseln als ihre Kolonien, doch in der Realität besitzt keine Macht auch nur im weitesten Sinne Kontrolle über eine der Inseln.\n''//Benbukkula//'' gilt traditionell als die Größte der Waldinselkette, die namengebende Pflanze der ganzen Inselgruppe, der Zimmetbaum, gedeiht auf Benbukkula an vielen Orten. Die meisten Bewohner sind Menschen aus dem Volk der Utu, das sich in sieben einander recht feindlich gesonnene Stämme unterteilt. Oft herrschen Fehden zwischen ihnen, doch fünf der Stämme erkennen den Sonnensohn auf Ulikkani als Oberherrscher an und beugen sich seinen seltenen Urteilssprüchen. Daneben gibt es noch einige Siedlungen von //Ziliten//.\nDie kleine Nachbarinsel ''//Ibekla//'' hat keine menschlichen Bewohner, sondern dient als Begräbnisstätte für die Verstorbenen der Utus, die so gründlich von der Welt der Lebenden abgesondert werden sollen.\nDie Insel ''//Ulikkani//'' ist der Mittelpunkt der kleinen Zimtinselgruppe, hier lebt der Sonnensohn, der Oberherrscher der Inseln. Ansonsten ist über die Inseln nur wenig bekannt, da weißhäutige Besucher nicht gerne gesehen sind. In noch stärkerem Maße gilt das für die übrigen Inseln ''//Ilvat//'' und ''//Numesi//'' - letztere soll noch von sehr wilden Stämmen bewohnt sein.\n\n!! ''//Die Perleninseln: //'' \nJenseits der Zimtinseln liegen die zahlreichen, aber durchweg kleinen Perleninseln, die außerhalb des Südens kaum bekannt sind. Auch sie sind reich an Regenwald, vor allem aber an Naturschätzen, die auf dem Festland hohe Preise erzielen.\nDie drei Inseln ''//Sorak//'', ''//Kossike//'' und ''//Bilku//'' bildeten einst eine einzige Insel, in deren Mitte sich ein gigantischer Vulkan erhob, der bei einem gewaltigen Ausbruch sich selbst und die umgebende Insel praktisch in die Luft sprengte. Die drei Inseln sind Eckpunkt und Grundstein des alanfanischen Inselreiches - das legendäre Adamandtenland. Hier finden sich mehrere Gewürzplantagen sowie zahlreiche Stollen für den Bergbau nach Gold und vor allem Edelsteinen.\nDas nahe ''//Pekladi//'' ist eine längliche Insel von geringer Größe, deren Landschaft von zwei Vulkanen dominiert wird. Etwa im Jahre 22 Hal wurde bei einem Ausbruch praktisch die gesamte Insel unter glühender Lava bedeckt und alles Leben vernichtet.\n''//Sukkuvelani//'' ist die größte der Perleninseln und zugleich eine der unheimlichsten - die Legenden sprechen von urtümlichen schwarzhäutigen Waldbewohnern, die oft untereinander Krieg führen und auch jeden Seefahrer angreifen. Auf der Nachbarinsel ''//Ibonka//'' sollen die Geister der Toten hausen.\nDie übrigen Inseln ''//Nuvak//'', ''//Aeniko//'', ''//Andikan//'' und ''//Setokan//'' sind ganz voller Geheimnisse. Beherrscht werden sie von einem gewaltigen Mahlstrom im Meer zwischen ihnen, der den Sagen zufolge in die Unterwelt führen soll.\n\n!!''//Das Boronrad//'' \nDas Boronrad schlussendlich ist eine seltsame Formation von Riffen oberhalb des Bogens der Waldinseln, deren Spitzen bei Ebbe über Wasser liegen. Seinen Namen hat es nicht nur wegen der hier verschollenen Schiffe, sondern wegen der Form seiner Gesamtheit, die jedoch nur auf Karten zu erkennen ist.\n","changecount":"9","created":"20200405205100000","modified":"20210213172709736","modifier":"YourName","tags":"Geographie"},
{"title":"Waldmenschen","type":"text/vnd.tiddlywiki","text":"! ''Die Waldmenschen''\n\nDie Waldmenschen sind die verschiedenen Bewohner der südlichen Regenwälder, sowohl am Regengebirge als auch auf den Waldinseln; oft werden sie auch nach ihrem größten Stamm als Mohas bezeichnet.\u003Cbr>\n''Lebensraum:''\nWaldmenschen findet man überall im Regenwald, dem Regengebirge und an den Stränden südlich der Linie Mengbilla-Selem, auf der gesamten südaventurischen Halbinsel, auf Altoum, auf den Waldinseln sowie auf den kleinen maraskanischen Inseln. Insgesamt gibt es 30.000 Waldmenschen, die Bewohner der Waldinseln eingeschlossen.\u003Cbr>\n''Erscheinung:''\nDie Waldmenschen sind die kleinsten unter den Menschenvölkern: Ein typischer Vertreter reicht einem Durchschnittsaventurier gerade bis zur Achsel und wiegt selten mehr als 60 Stein. Sie sind von schönem, schlankem Wuchs, gepaart mit einer spielerischen Eleganz der Bewegungen. Ein wesentliches Unterscheidungsmerkmal ist die Hautfarbe, die, je nach Herkunft von bronzefarben über braun bis zu tiefem ebenholzschwarz reichen kann. Schwarze Haut findet man bei einigen der unberührten Stämme der Waldinseln, auf der Syllanischen Halbinsel und bei Selem. Waldmenschen haben schwarzes, glattes Haar, krauses Haar kann man nur bei Mischlingen, die meist in Sklaverei leben, finden. Für die Waldmenschen ist die Haartracht das wichtigste Merkmal, die zahllosen Stämme zu unterscheiden. Am bekanntesten dürfte der bürstenähnliche \"Mohak\"-Haarschnitt der Yakosh-Dej sein. Die Männer sind üblicherweise bartlos, allenfalls ein dünner Strich über den Lippen, und ein leichter Stoppelbart auf den Wangen bildet sich über Jahre.\nDie extrem lebensfeindliche Umwelt der Grünen Hölle hat die Körper der Waldmenschen gestählt und ihre Sinne aufs Äußerste geschärft. Als Läufer sind sie recht ausdauernd, zudem unglaublich schnell, und im Geländelauf kann sie allenfalls ein Waldelf schlagen. Waldmenschen sind gegen den //Brabaker Schweiß// (die Hauptkrankheit der Gegend) immun, ebenso wie gegen das Pfeilgift //Wurara// - beides wohl durch ständige Gewöhnung und Auslese. Aus dem gleichen Grund zeigen bei ihnen Insektenstiche kaum Wirkung, und selbst unter Parasiten leiden sie weniger als andere Rassen.\nWaldmenschen haben einen ausgeprägten Körpergeruch, der von den meisten Aventuriern als sehr angenehm empfunden wird und mit Moschus vergleichbar ist; hinzu kommt allerdings oft ein stechendes Gemisch aus Schweiß, Fleisch und gärenden Pflanzenfarben.\nDie meisten Waldmenschen haben eine große angeborene Neugier und eine entwaffnende Naivität, besonders wenn sie mit der \"Zivilisation\" zusammentreffen. Durch ihren hohen Aberglauben und diese Naivität sind sie besonders leicht durch Magie zu beeinflussen. Die meisten Waldmenschen tragen nur einen Lendenschurz aus Leder oder weich geklopfter Rinde, Kriegerinnen häufig auch ein Brusttuch. Ihre Füße schützen sie durch Mohassins, Schuhe aus weichem, dünnem Leder. Einige Stämme auf den Waldinseln tragen jedoch keine Kleidung und sind sogar völlig nackt. Viel wichtiger als die Kleidung sind für den Waldmenschen aber sein persönlicher Schmuck sowie Haartracht und Hautbemalung - die wesentlichen Mittel zum Ausdruck seiner Stammes- und Sippenzugehörigkeit.\n","changecount":"10","created":"20200405201100000","modified":"20210213172639054","modifier":"SIEV","tags":"Geographie"},
{"created":"20230703203118034","creator":"cyclooctan","text":"[img[https://static.wikia.nocookie.net/das-grune-auge-dsa/images/5/5e/Moha.jpg/revision/latest?cb=20220830102133&path-prefix=de]]\n!! Lage\u003Cbr/>\n\nDie Mohas, auch Waldmenschen genannt, sind eine Kultur der Menschen Meridianas. Sie unterteilen sich in einzelne Stämme. \u003Cbr/>\n\nDie bekannten Waldmenschen bewohnen den Regenwald im Süden Aventuriens und entstanden aus dem Kontakt der in Aventurien heimischen Sumurrer und der Utulus, deren Ursprung auf Uthuria zu finden ist. \u003Cbr/>\n\nSie sind kleiner als ein Mittelländer, haben eine kupferfarbene bis braune Hautfarbe und dunkle, schräg gestellte Augen. Waldmenschen sind, abgesehen von der schwarzen, glatten Kopfbehaarung, beinahe haarlos. Körperschmuck und Luloa-Bilder sind häufig anzutreffen. Sie besitzen meist eine außergewöhnliche Gewandtheit und Körperbeherrschung. \u003Cbr/>\n\nFür einen Waldmenschen ist das zivilisierte Aventurien vollkommen fremdartig. Dinge wie Geld, Schrift oder komplette Bekleidung kennen sie nicht. Trotzdem glauben sie, die Zivilisation verstehen zu können, woraus (für andere Völker) eine gewisse Naivität resultiert. In den Kolonialstädten des Südens, vor allem im Alanfanischen Imperium, gelten mohische Sklaven als exklusive Handelsware. \u003Cbr/>\n\nIhre Geschichte wird in mündlichen Erzählungen, den Tayas, zwischen den Generationen weitergegeben. \u003Cbr/>\n\n\n!! Stämme\n| Anoiha | Haipu | Mumbana | Potuwa | Tocamuyac |\n| Bukopi | Jecatoia | Napewanha | Rutuni | Tscholuq |\n| Bu-Luk | Kaku-Galoyak | Oijaniha | Ruwangi | Tschopukikuha |\n| Chirakah | Keke-Wanaq | Pacamuyada | Shokubunga | Waldinsel-Utulu |\n| Cuori | Miniwatu | Panaq-Si | Tinkeka-Pao-Pa | Wudu |\n| Darna | Mohaha | Para-Pek-Tapam | Tinzameha | Yakosh-Dey |\n\n\n\n!! Persönlichkeiten\n*He-Sche, Abenteurer der Oijaniha\n*Kaba-Tica, Königin der Miniwatu\n*Manaq, historischer Einiger der Stämme\n*Der Mautaban, der oberste novadische Heerführer und Scharfrichter\n*Ra-Cante, Anführerin der Shosho-Chikuta\n*Der Sonnensohn, Verkünder Obarans und Herrscher der Zimtinseln\n*Tonko-Tapam Bohantopa, Hochschamane der Waldmenschen\n","tags":"[[Stammes-oder Sippenterritorien]]","title":"Waldmenschen (Mohas)","modified":"20230703214742869","modifier":"cyclooctan"},

{"created":"20230710121749642","creator":"cyclooctan","text":"''Typische Ingredienzien: '' \u003Cbr/>Amethyst, Bosparanienholz, Diamant, Kokosnuss, Feuerschlick, Granit, Greifenfedern, Haare aus einem Zwergenbart, Magnetit, Quecksilber, Thonnys, Unauer Salzlake\n\n''Kosten der Ingredienzienstufen: '' 55 Silbertaler pro Stufe\n\n''Labor: '' Alchimistisches Labor\n\n''Brauschwierigkeit: '' –2\n\n''Qualitätsstufen''\n\n*1: Die Seelenkraft verbessert sich für 5 Minuten um 1.\n*2: Die Seelenkraft verbessert sich für 10 Minuten um 2.\n*3: Die Seelenkraft verbessert sich für 15 Minuten um 2.\n*4: Die Seelenkraft verbessert sich für 20 Minuten um 2.\n*5: Die Seelenkraft verbessert sich für 30 Minuten um 3.\n*6: Die Seelenkraft verbessert sich für 45 Minuten um 3.\n \nPublikation: Regelwerk Seite 274\n","tags":"Elixiere","title":"Willenstrunk","modified":"20230710121906506","modifier":"cyclooctan"},
{"title":"Windgeschwindigkeiten","type":"text/vnd.tiddlywiki","text":"!! Beaufort-Skala und Windgeschwindigkeiten\n\n| Windstärke| |>|>|>| mittlere Windgeschwindigkeit |\n| Bft | Bezeichnung | kn | m/s | km/h | mph |\n| 0 | Windstille, Flaute |  \u003C 1 | \u003C 0,3 |  1 |  \u003C 1,2 |\n| 1 | leiser Zug | 1 – \u003C 4 | 0,3 – \u003C 1,6 | 1 – 5 | 1,2 – \u003C 4,6 |\n| 2 | leichte Brise | 4 – \u003C 7 | 1,6 – \u003C 3,4 | 6 – 11 | 04,6 – \u003C 8,1 |\n| 3 | schwache Brise | 7 – \u003C 11 | 3,4 – \u003C 5,5 | 12 – 19 | 08,1 – \u003C 12,7 |\n| 4 | mäßige Brise | 11 – \u003C 16 | 5,5 – \u003C 8,0 | 20 – 28 | 12,7 – \u003C 18,4 |\n| 5 | frische Brise | 16 – \u003C 22 | 8,0 – \u003C 10,8 | 29 – 38 | 18,4 – \u003C 25,3 |\n| 6 | starker Wind | 22 – \u003C 28 | 10,8 – \u003C 13,9 | 39 – 49 | 25,3 – \u003C 32,2 |\n| 7 | steifer Wind | 28 – \u003C 34 | 13,9 – \u003C 17,2 | 50 – 61 | 32,2 – \u003C 39,1 |\n| 8 | stürmischer Wind | 34 – \u003C 41 | 17,2 – \u003C 20,8 | 62 – 04 | 39,1 – \u003C 47,2 |\n| 9 | Sturm | 41 – \u003C 48 | 20,8 – \u003C 24,5 | 75 – 88 | 47,2 – \u003C 55,2 |\n| 10 | schwerer Sturm | 48 – \u003C 56 | 24,5 – \u003C 28,5 | 89 – 102 | 55,2 – \u003C 64,4 |\n| 11 | orkanartiger Sturm | 56 – \u003C 64 | 28,5 – \u003C 32,7 | 103 – 117 | 64,4 – \u003C 73,6 |\n| 12 | Orkan |  ≥ 64 |  ≥ 32,7 |  ≥ 118 |  ≥ 73,6|\n\n!Beaufort-Skala nach phänomenologischen Kriterien\n\n!!!Phänomene an Land \n|Bft | Bezeichnung | Wirkung |\n| 0 | Windstille, Flaute |keine Luftbewegung, Rauch steigt senkrecht empor |\n| 1 | leiser Zug |kaum merklich, Rauch treibt leicht ab, Windflügel und Windfahnen unbewegt |\n| 2 | leichte Brise |Blätter rascheln, Wind im Gesicht spürbar |\n| 3 | schwache Brise |Blätter und dünne Zweige bewegen sich, Wimpel werden gestreckt |\n| 4 | mäßige Brise |Zweige bewegen sich, loses Papier wird vom Boden gehoben |\n| 5 | frische Brise |größere Zweige und Bäume bewegen sich, Wind deutlich hörbar |\n| 6 | starker Wind |dicke Äste bewegen sich, hörbares Pfeifen an Drahtseilen und Telefonleitungen |\n| 7 | steifer Wind |Bäume schwanken, Widerstand beim Gehen gegen den Wind |\n| 8 | stürmischer Wind |große Bäume werden bewegt, Fensterläden werden geöffnet, Zweige brechen von Bäumen, beim Gehen erhebliche Behinderung |\n| 9 | Sturm |Äste brechen, kleinere Schäden an Häusern, Ziegel und Rauchhauben werden von Dächern gehoben, Gartenmöbel werden umgeworfen und verweht, beim Gehen erhebliche Behinderung |\n| 10 | schwerer Sturm |Bäume werden entwurzelt, Baumstämme brechen, Gartenmöbel werden weggeweht, größere Schäden an Häusern; selten im Landesinneren |\n| 11 | orkanartiger Sturm |heftige Böen, schwere Sturmschäden, schwere Schäden an Wäldern (Windbruch), Dächer werden abgedeckt, Autos werden aus der Spur geworfen, dicke Mauern werden beschädigt, Gehen ist unmöglich; sehr selten im Landesinneren |\n| 12 | Orkan |schwerste Sturmschäden und Verwüstungen; sehr selten im Landesinneren |\n\n!!!Phänomene auf See\n|Bft | Bezeichnung | Wirkung |\n| 0 | ölig ruhige, glatte See |spiegelglatte See |\n| 1 | ruhige, gekräuselte See |leichte Kräuselwellen |\n| 2 | schwach bewegte |kleine, kurze Wellen, Oberfläche glasig |\n| 3 | schwach bewegte See |Anfänge der Schaumbildung |\n| 4 | leicht bewegte See |kleine, länger werdende Wellen, recht regelmäßige Schaumköpfe |\n| 5 | mäßig bewegte See |mäßige Wellen von großer Länge, überall Schaumköpfe |\n| 6 | grobe See |größere Wellen mit brechenden Köpfen, überall weiße Schaumflecken |\n| 7 | sehr grobe See |weißer Schaum von den brechenden Wellenköpfen legt sich in Schaumstreifen in die Windrichtung |\n| 8 | mäßig hohe See |ziemlich hohe Wellenberge, deren Köpfe verweht werden, überall Schaumstreifen |\n| 9 | hohe See |hohe Wellen mit verwehter Gischt, Brecher beginnen sich zu bilden |\n| 10 | sehr hohe See |sehr hohe Wellen, weiße Flecken auf dem Wasser, lange, überbrechende Kämme, schwere Brecher |\n| 11 | schwere See |brüllende See, Wasser wird waagerecht weggeweht, starke Sichtverminderung |\n| 12 | außergewöhnlich schwere See |See vollkommen weiß, Luft mit Schaum und Gischt gefüllt, keine Sicht mehr |\n\n\n\n","changecount":"25","created":"20200503194200000","modified":"20210213172814105","modifier":"YourName","tags":"[[allgemeine Informationen]]"},
