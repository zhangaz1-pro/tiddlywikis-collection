) {\\n\\tif(this.at(\\\"name\\\") && options.indexOf(this.token.value) !== -1) {\\n\\t\\treturn this.tokenValueEaten();\\t\\t\\n\\t}\\n\\tthrow options.join(\\\" or \\\") + \\\" expected after \\\\\\\\\\\" + pragma;\\n}\\n\\n/////////////////////////// Token manipulation\\n\\nParser.prototype.advance = function() {\\n\\tif(this.tokenPos >= this.tokens.length) {\\n\\t\\tthis.token = null;\\n\\t}\\n\\tthis.token = this.tokens[this.tokenPos++];\\n};\\n\\nParser.prototype.at = function(token) {\\n\\treturn this.token && (this.token.type === token || this.token.type === \\\"token\\\" && this.token.value === token);\\n};\\n\\nParser.prototype.eat = function(token) {\\n\\tvar at = this.at(token);\\n\\tif(at) {\\n\\t\\tthis.advance();\\n\\t}\\n\\treturn at;\\n};\\n\\nParser.prototype.tokenValueEaten = function() {\\n\\tvar output = this.token.value;\\n\\tthis.advance();\\n\\treturn output;\\n};\\n\\nParser.prototype.close = function(token) {\\n\\tif(!this.eat(token)) {\\n\\t\\tthrow \\\"Closing \\\" + token + \\\" expected\\\";\\n\\t}\\n};\\n\\nParser.prototype.checkFinished = function() {\\n\\tif(this.token) {\\n\\t\\tthrow \\\"Syntax error at \\\" + this.token.value;\\n\\t}\\n};\\n\\nParser.prototype.expect = function(token) {\\n\\tif(!this.eat(token)) {\\n\\t\\tthrow token + \\\" expected\\\";\\n\\t}\\n};\\n\\nParser.prototype.expectString = function(context,token) {\\n\\tif(!this.at(\\\"string\\\")) {\\n\\t\\ttoken = token || \\\"String\\\";\\n\\t\\tthrow token + \\\" expected \\\" + context;\\n\\t}\\n\\treturn this.tokenValueEaten();\\n};\\n\\nParser.prototype.expectNameOrString = function(context) {\\n\\tif(this.at(\\\"name\\\")) {\\n\\t\\treturn this.tokenValueEaten();\\n\\t}\\n\\treturn this.expectString(context,\\\"Name or string\\\");\\n};\\n\\n/////////////////////////// Tokenisation\\n\\nParser.prototype.tokenise = function(source) {\\n\\tvar tokens = [],\\n\\t\\tpos = 0,\\n\\t\\tc, s, token;\\n\\twhile(pos \u003C source.length) {\\n\\t\\t// Initialise this iteration\\n\\t\\ts = token = null;\\n\\t\\t// Skip whitespace\\n\\t\\tpos = $tw.utils.skipWhiteSpace(source,pos);\\n\\t\\t// Avoid falling off the end of the string\\n\\t\\tif (pos >= source.length) {\\n\\t\\t\\tbreak;\\n\\t\\t}\\n\\t\\t// Examine the next character\\n\\t\\tc = source.charAt(pos);\\n\\t\\tif(\\\"\\\\\\\"'\\\".indexOf(c) !== -1) {\\n\\t\\t\\t// String literal\\n\\t\\t\\ttoken = $tw.utils.parseStringLiteral(source,pos);\\n\\t\\t\\tif(!token) {\\n\\t\\t\\t\\tthrow \\\"Unterminated string literal\\\";\\n\\t\\t\\t}\\n\\t\\t} else if(\\\"[]{}\\\".indexOf(c) !== -1) {\\n\\t\\t\\t// Single or double character\\n\\t\\t\\ts = source.charAt(pos+1) === c ? c + c : c;\\n\\t\\t} else if(c === \\\"\u003C\\\") {\\n\\t\\t\\t// \u003C or \u003C-\\n\\t\\t\\ts = source.charAt(pos+1) === \\\"-\\\" ? \\\"\u003C-\\\" : \\\"\u003C\\\";\\n\\t\\t} else if(c === \\\"-\\\") {\\n\\t\\t\\t// - or ->\\n\\t\\t\\ts = source.charAt(pos+1) === \\\">\\\" ? \\\"->\\\" : \\\"-\\\";\\n\\t\\t} else if(\\\"()>+/:|\\\".indexOf(c) !== -1) {\\n\\t\\t\\t// Single character\\n\\t\\t\\ts = c;\\n\\t\\t} else if(c.match(/[a-zA-Z]/)) {\\n\\t\\t\\t// Name\\n\\t\\t\\ttoken = this.readName(source,pos);\\n\\t\\t} else if(c.match(/\\\\\\\\/)) {\\n\\t\\t\\t// Pragma\\n\\t\\t\\ttoken = this.readPragma(source,pos);\\n\\t\\t} else {\\n\\t\\t\\tthrow \\\"Syntax error at \\\" + c;\\n\\t\\t}\\n\\t\\t// Add our findings to the return array\\n\\t\\tif(token) {\\n\\t\\t\\ttokens.push(token);\\n\\t\\t} else {\\n\\t\\t\\ttoken = $tw.utils.parseTokenString(source,pos,s);\\n\\t\\t\\ttokens.push(token);\\n\\t\\t}\\n\\t\\t// Prepare for the next character\\n\\t\\tpos = token.end;\\n\\t}\\n\\treturn tokens;\\n};\\n\\nParser.prototype.readName = function(source,pos) {\\n\\tvar re = /([a-zA-Z0-9_.-]+)/g;\\n\\tre.lastIndex = pos;\\n\\tvar match = re.exec(source);\\n\\tif(match && match.index === pos) {\\n\\t\\treturn {type: \\\"name\\\", value: match[1], start: pos, end: pos+match[1].length};\\n\\t} else {\\n\\t\\tthrow \\\"Invalid name\\\";\\n\\t}\\n};\\n\\nParser.prototype.readPragma = function(source,pos) {\\n\\tvar re = /([a-z]+)/g;\\n\\tpos++;\\n\\tre.lastIndex = pos;\\n\\tvar match = re.exec(source);\\n\\tif(match && match.index === pos) {\\n\\t\\treturn {type: \\\"pragma\\\", value: match[1], start: pos, end: pos+match[1].length};\\n\\t} else {\\n\\t\\tthrow \\\"Invalid pragma\\\";\\n\\t}\\n};\\n\\n/////////////////////////// Exports\\n\\nexports.parser = Parser;\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/railroad/typed-parser.js\":{\"title\":\"$:/plugins/tiddlywiki/railroad/typed-parser.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/railroad/typed-parser.js\\ntype: application/javascript\\nmodule-type: parser\\n\\nThis parser wraps unadorned railroad syntax into a railroad widget\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar RailroadParser = function(type,text,options) {\\n\\tvar element = {\\n\\t\\t\\ttype: \\\"railroad\\\",\\n\\t\\t\\ttag: \\\"$railroad\\\",\\n\\t\\t\\ttext: text\\n\\t\\t};\\n\\tthis.tree = [element];\\nconsole.log(text);\\n};\\n\\nexports[\\\"text/vnd.tiddlywiki.railroad\\\"] = RailroadParser;\\n\\n})();\\n\\n\",\"type\":\"application/javascript\",\"module-type\":\"parser\"},\"$:/plugins/tiddlywiki/railroad/wrapper.js\":{\"title\":\"$:/plugins/tiddlywiki/railroad/wrapper.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/railroad/wrapper.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWrapper for `railroad-diagrams.js` that provides a `\u003C$railroad>` widget.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Parser = require(\\\"$:/plugins/tiddlywiki/railroad/parser.js\\\").parser,\\n\\tWidget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar RailroadWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\nvar RAILROAD_OPTIONS = \\\"$:/config/railroad\\\";\\n\\n/*\\nInherit from the base widget class\\n*/\\nRailroadWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nRailroadWidget.prototype.render = function(parent,nextSibling) {\\n\\t// Housekeeping\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\t// Get the source text\\n\\tvar source = this.getAttribute(\\\"text\\\",this.parseTreeNode.text || \\\"\\\");\\n\\t// Create a div to contain the SVG or error message\\n\\tvar div = this.document.createElement(\\\"div\\\");\\n\\ttry {\\n\\t\\t// Initialise options from the config tiddler or widget attributes\\n\\t\\tvar config = this.wiki.getTiddlerData(RAILROAD_OPTIONS,{});\\n\\t\\tvar options = {\\n\\t\\t\\tarrow: this.getAttribute(\\\"arrow\\\", config.arrow || \\\"yes\\\") === \\\"yes\\\",\\n\\t\\t\\tdebug: this.getAttribute(\\\"debug\\\", config.debug || \\\"no\\\") === \\\"yes\\\",\\n\\t\\t\\tstart: this.getAttribute(\\\"start\\\", config.start || \\\"single\\\"),\\n\\t\\t\\tend: this.getAttribute(\\\"end\\\", config.end || \\\"single\\\")\\n\\t\\t};\\n\\t\\t// Parse the source\\n\\t\\tvar parser = new Parser(this,source,options);\\n\\t\\t// Generate content into the div\\n\\t\\tif(parser.options.debug) {\\n\\t\\t\\tthis.renderDebug(parser,div);\\n\\t\\t} else {\\n\\t\\t\\tthis.renderSvg(parser,div);\\n\\t\\t}\\n\\t} catch(ex) {\\n\\t\\tdiv.className = \\\"tc-error\\\";\\n\\t\\tdiv.textContent = ex;\\n\\t}\\n\\t// Insert the div into the DOM\\n\\tparent.insertBefore(div,nextSibling);\\n\\tthis.domNodes.push(div);\\n};\\n\\nRailroadWidget.prototype.renderDebug = function(parser,div) {\\n\\tvar output = [\\\"\u003Cpre>\\\"];\\n\\tparser.root.debug(output, \\\"\\\");\\n\\toutput.push(\\\"\u003C/pre>\\\");\\n\\tdiv.innerHTML = output.join(\\\"\\\");\\n};\\n\\nRailroadWidget.prototype.renderSvg = function(parser,div) {\\n\\t// Generate a model of the diagram\\n\\tvar fakeSvg = parser.root.toSvg(parser.options);\\n\\t// Render the model into a tree of SVG DOM nodes\\n\\tvar svg = fakeSvg.toSVG();\\n\\t// Fill in the remaining attributes of any link nodes\\n\\tthis.patchLinks(svg);\\n\\t// Insert the SVG tree into the div\\n\\tdiv.appendChild(svg);\\n};\\n\\nRailroadWidget.prototype.patchLinks = function(node) {\\n\\tvar self = this;\\n\\tif(!$tw.node && node.hasChildNodes()) {\\n\\t\\tvar children = node.childNodes;\\n\\t\\tfor(var i=0; i\u003Cchildren.length; i++) {\\n\\t\\t\\tvar child = children[i];\\n\\t\\t\\tvar attributes = child.attributes;\\n\\t\\t\\tif(attributes) {\\n\\t\\t\\t\\t// Find each element that has a data-tw-target attribute\\n\\t\\t\\t\\tvar target = child.attributes[\\\"data-tw-target\\\"];\\n\\t\\t\\t\\tif(target !== undefined) {\\n\\t\\t\\t\\t\\ttarget = target.value;\\n\\t\\t\\t\\t\\tif(child.attributes[\\\"data-tw-external\\\"]) {\\n\\t\\t\\t\\t\\t\\t// External links are straightforward\\n\\t\\t\\t\\t\\t\\tchild.setAttribute(\\\"target\\\",\\\"_blank\\\");\\n\\t\\t\\t\\t\\t\\tchild.setAttribute(\\\"rel\\\",\\\"noopener noreferrer\\\");\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t// Each internal link gets its own onclick handler, capturing its own copy of target\\n\\t\\t\\t\\t\\t\\t(function(myTarget) {\\n\\t\\t\\t\\t\\t\\t\\tchild.onclick = function(event) {\\n\\t\\t\\t\\t\\t\\t\\t\\tself.dispatchLink(myTarget,event);\\n\\t\\t\\t\\t\\t\\t\\t\\treturn false;\\n\\t\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t\\t})(target);\\n\\t\\t\\t\\t\\t\\ttarget = \\\"#\\\" + target;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tchild.setAttributeNS(\\\"http://www.w3.org/1999/xlink\\\",\\\"href\\\",target);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\tthis.patchLinks(child);\\n\\t\\t}\\n\\t}\\n};\\n\\nRailroadWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.text || changedTiddlers[RAILROAD_OPTIONS]) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t}\\n\\treturn false;\\t\\n};\\n\\nRailroadWidget.prototype.dispatchLink = function(to,event) {\\n\\t// Send the click on its way as a navigate event\\n\\tvar bounds = this.domNodes[0].getBoundingClientRect();\\n\\tthis.dispatchEvent({\\n\\t\\ttype: \\\"tm-navigate\\\",\\n\\t\\tnavigateTo: to,\\n\\t\\tnavigateFromTitle: this.getVariable(\\\"storyTiddler\\\"),\\n\\t\\tnavigateFromNode: this,\\n\\t\\tnavigateFromClientRect: { top: bounds.top, left: bounds.left, width: bounds.width, right: bounds.right, bottom: bounds.bottom, height: bounds.height\\n\\t\\t},\\n\\t\\tnavigateSuppressNavigation: event.metaKey || event.ctrlKey || (event.button === 1)\\n\\t});\\n\\tevent.preventDefault();\\n\\tevent.stopPropagation();\\n\\treturn false;\\n};\\n\\nexports.railroad = RailroadWidget;\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"widget\"}}}"},

{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.3.3","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$sel 03Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"list-before\":\"\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u0 /vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"created":"20210704211531850","text":"''Dreieichen: ''\u003Cbr/>\nM und Molybdäna teleportieren A und P auf Ps Heimatinsel Mauritius. Dort machen die beiden ihre Ausbildung. \u003Cbr/>\n\nDer Ort Dreieichen wächst. Vor der alten Stadtmauer sind neue Häuser gebaut worden und Molybdäna hat einen Kräutergarten angelegt. Zum Schutz ist die neue Vorstadt mit einer Holzpalisade auf einem Wall und einem Graben umgeben. Die neue Stadtmauer, die gerade gebaut wird, wird an die alte Stadtmauer angebaut, so dass die Stadt nur in einer Richtung wächst. \u003Cbr/>\nDer Baron Lancelot von Dreieichen hat sein Schloss komplett der Akademie überlassen. Für sich und seine alchemistischen Studien hat er einen Anbau mit einem Spezialdach errichten lassen. Seine Frau und Kinder mussten ins Gärtnerhaus umziehen - was die Baronin nicht erfreut. Sie plant daher einen Neubau in der neuen Vorstadt. \u003Cbr/>\nDie Akademie hat zurzeit drei Fakultäten: die Magische Fakultät unter der Leitung von Molybdäna, die alchemistische Fakultät unter der Leitung des Barons Lancelot, und die Philosophische Fakultät unter der Leitung von M. M will zusätzlich noch eine Medizinische Fakultät aufbauen. \u003Cbr/>\nDer Auf- und Ausbau in Dreieichen übersteigt jedoch die zur Verfügung stehenden finanziellen Mittel. Noch sind zu wenig zahlungskräftige Schüler in der Akademie eingeschrieben, und auch die Mittel des Barons sind begrenzt. J findet glücklicherweise im nahen Finsterkamm ein abbauwürdiges Vorkommen von Höllenstein (AgNO,,3,,), der in der Medizin als Antiseptikum und zur Behandlung von Warzen und Geschwüren genutzt wird. Für den Abbau sollen Zwerge angeworben werden. \u003Cbr/>\nLangfristig plant der Baron eine Manufaktur zu errichten, die den Höllenstein zur Herstellung von Silberspiegeln verwendet und damit einen ordentlichen Ertrag erwirtschaften kann.. \u003Cbr/>\n\nD und J nehmen im Peraine an der Walpurgisnacht teil. \n\nJ besteht auf einen befestigten Platz, der außerhalb der Stadt angelegt wird. Dieser Platz soll als Raststation für vorbeikommende Drachen dienen. Er ist 50m x 50m groß und besteht aus einem Felsen. Der Platz liegt jetzt noch 100m von der Stadtmauer entfernt. Es wird zudem mit dem Bau einer Höhle in diesen Felsen begonnen. J sorgt dafür, dass dort ein Schild mit der Aufschrift „Rastplatz zum müden Drachen\" aufgestellt wird. In neuaventurisch wird auf die Gefahren dieses Platzes hingewiesen. Auf einem weiteren Schild wird für rastende Drachen hingewiesen, dass für sie die AGB (allgemeine Gäste Bedingungen) gelten.\n","creator":"Sievers","title":"00 07. Firun 19 Hal bis 01. Praios 20 Hal Dreieichen","modified":"20220213092244436","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"00 Ausbildung Gruppe Flugstaffel 26. Tsa 17 Hal bis 24. Efferd 18 Hal","type":"text/vnd.tiddlywiki","text":"Nach drei Tagen kommen sie an der Quelle des Tieffs an. Sie sehen eine Hütte, aus deren Kamin Rauch aufsteigt. Sie nehmen keinen Kontakt auf und fliegen 14 Km weiter zur Quelle. In der Nähe der Quelle findet D einen Baum, an dem sie gut ein Baumhaus bauen könnte. Es fehlen allerdings die Baumaterialien. J ruft einen Eichling (Kobold). Dieser erscheint und wird von J eine Stunde lang gekitzelt. Dann fragt J den Eichling, ob dieser ein Baumhaus bauen kann. J stellt sich ein Modell vor und er baut es in der Art des Ausgucks eines Schiffes, allerdings mit einem Dach. Aus der Bodenlucke geht eine Stickleiter. J informiert sich über den Bewohner der Hütte. Als J die Hutte in Besitz nimmt, wird er von einem Eichkater und einem Baummarder besucht. D sucht Misteln.\nJ lernt in der Zeit sich in eine 4kg schwere Radnetzspinne zu verwandeln. Sein Spinnenfaden ist 20 mal dicker als ein natürlicher Spinnenfaden. J gesponnene Fäden haben am nächsten Morgen immer eine andere leuchtende und bunte Farbe.\n\nD kann fünfzig mal brauen. Sie stellt in dem Zeitraum 16 Kränze herstellen.\nD sucht erfolglos Alraune. Dann fragt sie den Kobold nach einer Alraune. Der Kobold führt D nach drei Küssen zu einer Alraune, die im einem dunklenen Raum lebt. Beim dem Gespräch packt ihre zwei weiteren Alraunen aus, die dann auch zu weiteren Frauen werden. Sie unterhalten sich über ihre Schicksal. J sucht während dessen D und findet ihren Geruch an einer Stelle. Dort rupft er die Alraunen nach einander aus dem Boden, wo sie wieder ihre pflanzliche Gestalt annehmen. In dem Loch findet J eine kleine Person, die die ganze Zeit ruft, dass sie D sei. J nimmt sie und hängt sie ein einen kleinen Ast oben am Baumhaus. Die ganze Zeit hören die beiden eine lachende Eichel, die nach und nach alle Bäume mit ihrem Lachen ansteckt. J fliegt wieder zu der Stelle, wo er D zuletzt gerochen hat und unterhält sich mit den Alrauen. Dann stapft er wieder zum Baumhaus. Dort angekommen, vergößert sich D. J bringt D Wetz und D gleitet zu Boden. D setzt die Alraunen wieder in den Boden.\nJ lernt in der Zeit drei weitere Eichlinge kennen uns spielt dann mit diesen ","changecount":"10","created":"20180519125600000","modified":"20211031200116879","modifier":"YourName","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"00 Ausbildung Gruppe Lowangen 26. Tsa 17 Hal bis 24. Efferd 18 Hal","type":"text/vnd.tiddlywiki","text":"M und T treten als Stiefgeschwister auf. Sie kommen aus der Gegend nördlich von Norburg. T ist ist Adoptiert. Er stammen aus einer nichtmagischen Familie und wurde im Alter von 8 Jahren adoptiert. Er ist als Bastard des örtlichen Herschers gebohren. Die Eltern sind auf einer Reisen verschwunden. Die beiden wollen jetzt eine grundlegende Ausbildung erhalten. Die \"Mutter\" von M hieß Kunigunde Gallried und der Vater hieß Gero.\nNach drei Tagen ereichen sie die Stadt Lowangen. Sie übernachten im Gasthof.\nAm nächsten Morgen gehen sie zur Halle der Macht. Nach dem Klopfen öffnet sich die Tür und ein dunkler Gang öffnet sich. Sie gehen in den Gang und die Tür schießt sich wieder. Im Dunklen findet T eine weiteren Klopfer und bedient ihn. Dann öffnet sich die Tür und die beiden kommen zum Pförtner. Sie werden gebeten, zu warten. Dann hören sie, wie eine Typhania Narian (N/TÜV) dem Pförtner eine Erfischung bringen soll. TÜV bekommt den Auftrag, den Akademieleiter zu informieren, dass sich zwei Kandidaten neu einschreiben wollen.\nT und M tragen Kleidung, die schon besser Tage gesehen hat. Sie werden in das Zimmer des Direktors geführt. Die Einrichtungsgegenstände sind alle schwarz. Nach dem Zahlen der Einschreibegebühr werden die beiden in geschlechtersortierten Schlafräumen untergebracht. T nimmt das linke obere freie Bett. TÜV zeigt den beiden, wo man entsprechende Materialie innerhalb der Akademie erwerben kann.\nIn der Mensa gibt es gemeinschaftliches Essen. Sie werden an das Ende der Tafel gesetzt. Es befinden sich an einem Tisch 14 Magister, wovon einer der Direktor ist. An einem anderen Tisch befinden sich 23 sonstige, fertig ausgebildete Magier, die sich zur Zeit an der Schule zu einer Weiterbildung aufhalten. Am letzten Tisch gibt es 6 männliche und 5 weibliche Novizen. Am letzten Tisch sitzen 48 weitere Personen, die zum Personal gehören.\nDie beiden lernen die grundlegenden Zauber der ersten Stufe. M schafft es, auch einige Zauber der zweiten Stufe zu erlernen und TÜV lernt alle Zauber der zweiten Stufe.\nT lernt eine Magierin (Mobybdäna) kennen, die sich viel mit Tränken befaßt. In der Stadt ringen die verschiedenen adeligen Familien um die Vorherschaft. Molybdäna hat einen Verehrer vom Tisch der Magier, der in der Akademie zu Gast ist. Er stellt sich T als Joan (mit einem N und ohne H). Joan trägt eine gute, feine Kleidung ohne besondere Merkmale und eine Degenscheide aus der ein Griff mit einem typischen Degenkorb ragt, die ihn als Adeligen kennzeichnen. Joan freit erfolgreich um Molybdäna. M stellt fest, dass Joan eine hohe magische Aura hat. M zeichnet von jedem Mitglied der Akademie ein Portrait. Molybdäna arbeitet in der Akademie ohne Mitglied des Lehrkörpers zu sein. Sie lebt und arbeit in der Stadt. TÜV, die regelmäßig auch in der Bibliothek putzen muss, findetet Bücher, die besonders gesichert sind. Weiterhin findet sie eine Ecke, die sehr schmuddelig ist. Dort findet sie viele Schriftrollen, die teilweise schon beim Anfassen zerbröseln. TÜV kann die Bibliothek nur zu den offiziellen Zeiten besuchen.\nM zeichnet ihre Notizen in altnivesich auf.\nEs ist Sonntag. T sieht, wie Joan auf einem weißen Pferd reitend am Praiostempel ankommt und grüßt ihn. Joan geht in den Praiostempel und T folgt ihm. T sieht, wie Joan in einer Nische verschwindet. Auf der Tür ist das Wappen derer von Eschenbachs. Während des Gottesdienstes spürt T die Schwingen des großen weißen Drachen. Er grüßt ihn mit Hallo, was den Praiosgeweihten beim Gottesdient mehrfach irritiert. T spricht zum weißen Drachen und erklärt ihm, dass er gegen einen Schwarzmagier kämpft, der wiedergeboren wurde und nicht in Borons Hallen eingegangen ist. In diesem Augenblick verändert sich das Thema der Predigt zu einer Predigt gegen die Verwendung von Magie. In diesem Moment registriert T auch, dass ihn mehrere Praiosgeweihte ihn plötzlich sehr intensiv anschauen. T betet intensiv zum weißen Drachen und erklärt diesen, warum er das so will. Der Prediger predigt mit Feuereifer und Inbrunst gegen die Magie. T will zum Ende des Gottesdienstes den Tempel verlassen und fällt dabei hin. Als er aufsteht, wird er von einem Ministrant angesprochen. Der Ministrant versucht T zu überzeugen, sich zum Praiosglauben zu bekehren und lädt ihn ein, jeden Sonntag zum Glaubensunterricht zu kommen. T registiert, dass mehrere Personen aus der Eschenbachloge nach dem Gottesdienst kommen. Er beobachtet nach dem Gespräch, dass Joan im Gesräch mit zwei älteren Personen den Tempel verlassen hat. Die drei gehen weiter und Joan führt dabei sein Pferd an der Hand. T fragt den Ministranten, wer dort sein Pferd führt. Der Ministrant erzählt, dass die beiden älteren von Eschenbachs-Bucheck sind und der Joan einer von Eschenbach-Wald sei. Zwischen den einzelnen Ästen der Familie Eschenbach gibt es Erbstreitigkeiten, da der alte Baron anfang Tsa plötzlichverschwunden ist.\nTÜV hat zu Anfang ihrer Ausbildung gehört, dass Molybdäna eine Affäre mit einem hohen Adeligen gehabt hat. Jetzt, so hört TÜV, dass Molydäna eine Affäre mit einen jungen adeligen Spund hat.\nT tauscht sich mit M über den weißen Drachen aus. T beschließt, sich in der Bibliothek über den weißen Drachen zu informieren. TÜV wird angewiesen, T die Bücher über Drachen zu zeigen und dort gründliche zu putzen. T und Tüv finden kein passenden Informationen über Drachen und Religion. Dann gehen sie in die Ecke mit den ganz alten Büchern und Schriftrollen. Die Schriften sind in Altnivesich geschrieben. T wird M fragen, ob sie ihm Helfen kann.\n\nM beobachtet die Magier, die am Sonntag die Akademie verlassen und stellt fest, dass sie sehr gerne in das Gasthaus \"zum Einhorn\" gehen, dort zusammensitzen und Wein trinken.\nBei den Magister findet M einen, der ihr zugeneigt ist. Sie verlassen zusammen die Akademie. M wird von ihm in den \"goldenen Ochsen\" zum Essen eingeladen. Sie führen eine angemehme, intensive Unterhaltung. Sein Spezialgebiet sind die Zauber der Heilung und er bietet M eine Privatstunde über sein Spezialgebiet an. M berichtet, dass sie ein Buch über Anatomie von Leonard von Weinrute hat und er lädt sie ein, dieses in seinem eigenen Studienzimmer intensiv zu betrachten. Im Lauf des Abend erfährt M eine intensive erotische Massage. TÜV bemerkt, als sie an der Tür vorbeikommt, dass der Alte wieder eine junge Schülerin bei sich hat. Der alte Magister hat es erfolglos bei TÜV probiert.\n\nM erhält vom Magister Bibliothekar die Erlaubnis, die uralten Schriftrollen zu sichten und zu katalogiesieren. Sie stellt dabei fest, dass 2/3 der Schriften in altnivesich geschrieben sind. Sie kopiert die alten Werke und findet dabei die Schrift der Zauberlieder der Elfen. Als TÜV feststellt, dass M die Schriftrollen kopiert, unterstützt sie M dabei und kopiert fleissig die alten Schriften. Sie versucht dabei, M über die Schriften ausfragen.\nAn einem Sonntag trift T auf R, der besoffen aus einer Kneipe stolpert und dabei T anrempelt. Am Montag geht R zum Hesindegottesdient. Dort wird er von T magisch mental angesprochen und auf den Stand gebracht. Er berichte R, dass wahrscheinlich Joan von Eschenbach-Wald die Reinkarnation vom alten Baron sein kann. Er erhält von R den Auftrag, mehr über Eschenbach herauszubekommen, damit R über die Handelsebene eventuell Kontakt aufnehmen kann.\nNach dem Besuch des Effertgottesdienst hat T das dringende Bedürfnis, ein Bad zu nehmen. Der Besuch des Travia-Gottesdienst bringt ihm nichts. Beim Borongottesdienst jedoch hört er einen leisen Hilfeschrei, den er nicht zuordnen kann. Beim Hesindegottesdienst schäft T ein und findet sich in einem wunderschönen Garten wieder. In dem Garten befindet sich ein Brunnen, aus dem er Wasser schöpft und zunächst die Blumen gießt. Diese wachsen sofort ein Stück. Dann tringt er selbst eine Kelle und fühlt sich erfrischt. Er wird von einem Mitschüler geweckt, um dem Gottesdienst zu folgen.\nDer Firumgottesdienst ist kühl und sagt T wenig zu. Beim Tsa-Gottesdienst fühlt sich T total fehl am Platz und verläßt ihn umgehend. Beim Phex-Gottesdienst sieht T, dass beim Klingelbeutel immer mindestens eine Münze hineingegeben wird und eine hinausgenommen wird. T gibt seine Münzen in den Beutel und nimmt nichts hinaus. Plötzlich hört ein leise Kichern. Es stellt sich als die Stimmme von Phex heraus. T und Phex sprechen über einen Handel. T akzepiert einen Handel, dass er 1/10 seines Gewinns an Phex abgibt und dafür im Gegenzug von Phex einen Schutz und Erfolg beim Handel bekommt.\nPeraine sagt T garnicht zu. Der Ingrimm Gottesdienst ist nichts besonderes. Der Rahja-Gottesdienst ist sehr interessant und jeder ist nach dem Gottesdienst eingeladen, persönlich und praktisch Rahja zu huldigen. Es sagt T nicht zu. Rondra sagt T nicht zu; es ist ihm gewalttätig.\nBeim Borontempel stellt T fest, dass dort der Geist von Joan von Eschenbach-Wald herumwandert. Der Geist stellt fest, dass er plötzlich von einem Augenblich zu einem andern nicht mehr körperlich war und er seit dem herum schwirrt. Es passierte bei einem Gottesdienst, erfährt T vom Geist.\nBei jedem Besuch des Borontempels findet T den Geist von Joan.\n\nM beobachtet Molybdäna und Joan. Sie findet heraus, dass Molybdäna in der Stadt über einem Schuster wohnt. Sie wohnt in der zweiten Etage. Joan wohnt im ehemaligen Stadthaus von Wolfram von Eschenbach. Er hält sich auch regelmäßig in der Akademie und auf dem Gestüt von Wolfram auf.\n\nM beobachtet, wie Joan und Molybdäna in Joans Wohnung verschwinden.\n\nM untersucht Molybdäna und stellt fest, dass sie magisch ist, aber keinen weiteren Zauber auf ihr liegen. Bei Joan stellt sie fest, dass er eine hohen magische Aura hat und sie findet Reste von verschiedenen Zauber auf ihm.\nT versucht sich Molybdäna zu nähern, aber sie ist ihm nicht zugeneigt. Sie unterrichtet ihn distanziert über die Erstellung von Tränken.\nM lernt auch von Molybdäna das Tränkebrauen.\n\nT und M müssen als Abschluss einen Trank brauen. M misslingt es, während T erfolgreich ist. Bei der Zauberprüfung sind M und TÜV erfolgreich und machen beide den ersten Stabzauber auf ihren neuen Stäben. T fällt, auch bei der Nachprüfung eine Woche später, durch. TÜV ist bei der Prüfung so erfolgreich, dass sie auch den 2. Stabzauber auf ihren Stab erfolgreich durchführen kann.\nM hat einen einfachen Stab aus Blutulme ohne weitere Verziehungen. TÜV baut sich ihren Zauberstab aus Steineiche gezielt zusammen. Er besteht aus einem schwarzen Stab mit einer 1000g schweren roten Obsidiankugel am oberen Ende und einem 500g schweren Gegengewicht aus Silber am unteren Ende.\n\nT, M und TÜV brauen nach dem Ende der Ausbildung zwei Wochen in der Akademie.\nAuf dem Markt findet R T beim Verkauf seiner Tränke. Er sieht, dass T nicht richtig verkauft und hilft ihm, seine Tränke erfolgreich zu verkaufen. Als Dank wird er von T nach dem Gang zu Phex-Tempel auf ein Bier eingeladen. Beide versacken in der Kneipe. R spricht die Ankunft Anfang Travia der beiden Magier in Tiefhusen ab.","changecount":"11","created":"20180519125500000","modified":"20210523185133556","modifier":"YourName","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"00 Ausbildung Gruppe Tiefhusen 26. Tsa 17 Hal bis 24. Efferd 18 Hal","type":"text/vnd.tiddlywiki","text":"K begegnet in Tiefhusen einer wunderschönen Frau, aber, da sie keine Kriegerin ist, zeigt er kein Interesse.\nA trifft auf Elfen und lernt von diesen sieben Zauber und das Genesungslied.\nR trift sich regelmäßig mit Händlern und bekommt über diese Information über die allgemeine Lage in Aventurien. R schaft eine Handelsverbindung nach Thorwal. Bei dieser wird Zinn zu einem festen Preis von einer Zwergenmine exklusiv bezogen, nach Thorwal transportiert und dort von R's Familie verkauft.\nR und K arbeiten beim gleichen Schmied und kämpfen regelmäßig mit Rohlingen, um diese zu testen, bevor die weiter verarbeitet werden.\nR besucht regelmäßig einige Kneipen und läßt dabei auch einiges zu Bruch gehen.\n\nR stellt aus Sternenstahlreststücke einen Zirkel her. Der Nachbau eines Sextanten aus dem Sternenstahl missling. Einzelen Bauteile sind in Ordnung.\n\nR schaft in dem Ausbildungszeitraum einen Reingewinn von 240GD. Das Geschäft mit der Zinnmine bringt ihm zusätzlich 50GD ein. ","changecount":"10","created":"20180519125400000","modified":"20210523185138498","modifier":"YourName","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"00 Ausbildung von 05 Hesinde 18 Hal bis 1. Rondra 19 Hal","type":"text/vnd.tiddlywiki","text":"Planung\nR mit dem Schiff nach Enqui und dort mit einem weitere Schiff nach Thorwal. \nK mit dem Schiff nach Enqui und dort mit einem weitere Schiff nach Thorwal. \nA mit Schiff bis nach Enqui inlusive Pinaku\nM mit Wagen nach Dreieichen inklusive Molybdäna zur Gründung einer Akademie\nJ mit Schiff nach Tiefhusen\nD mit Schiff nach Tiefhusen\nT mit Schiff Sweltmünde in der neuen Akademie mit dem alten schwarzen Auge\nTÜV mit Schiff nach Sweltmünde in der neuen Akademie mit dem alten schwarzen Auge\n\nDie neue Akademie in Sweltmünde heißt „Die Akademie des magischen Flusses“ und hat die Schwerpunkte Illusion und Verwandlung.\nT geht vor der Abreise in den Phextempel, um sein Versprechen einzuhalten und 1/10 seines Gewinnes abzugeben.\n\nM zieht mit Molybdäna los. In Dreieichen richten die beiden, nach Absprache mit dem Baron, mehrere Gebäude ein. M bindet eines ihrer „schwarzen Augen“ fest an einen Raum. M richtet auch einen Schule für die Allgemeinbildung ein. Der Baron schickt alle Kinder zwischen 5 und 15 Jahren in die Schule. Es sind 51 Kinder. Von diesen zeigen 8 magische Grundfähigkeiten. 7 Kinder zeigen die klassische Trennung von AE und LE, während ein Kind, dass besonders verhaltensauffällig ist, die typische Magieform von Myra zeigt. M ist von der Fragerei der Bauarbeiter genervt und fragt den Baron um einen Bauleiter. Dieser ist, so versichert der Baron, schon auf dem Weg. Die vier Kinder des Barons sind in M Klasse. Es sind drei Jungs und ein Mädchen. Alle sind nicht magisch.\nDas Schulungszentrum in drei Eichen wird Universität Dreieichen genannt. \nDer Baron lehrte Alchemie, Molybdäna lehrt Magie, Baronin Hauswirtschaft und Etikette, der Baumeister lehrt Architektur und Mathematik, einen Verwalter lesen und schreiben, lokale Hebamme lehrt Kräuter- und Heilkunde sowie Geburtskunde. Der Hauptfeldwebel lehrt Körperertüchtigung und Waffentechnik.\n\nDurch Schaffung von einer passenden Umgebung kann innerhalb einer Akademie eine erleichterte und bessere Regeneration von AE erreicht werden. \n\nD sucht erfolglos in der Nähe von Tiefhusen die andere Hexe. Sie nimmt dann über ihre Kugel und mit J Hilfe erfolgreich Kontakt auf. Die Hexe Esmé wohnt zwei Flugstunden westlich von Riva und ist bereit D und J auszubilden. J will vorher noch einmal mit seinen Kumpels Kontakt aufnehmen. J reist eine Woche später zu D und Esmé. J darf mit ins Haus, aber darf nicht an bestimmte Krüge. J hält vier Tage aus, dann geht er an einen Krug und wird drauf liebestoll. Er begattet alle weibliche dracoanie- oder hundeähnliche Lebewesen im Umkreis von 2 Flugstunden und ist damit einen Tag beschäftigt.\n\nRs Überfahrt von Enqui nach Thorwal ist stürmisch. Einmal fliegen die Segel weg und der Mast ist angeknackst.  K ist seefest. Die Überfahrt dauert dadurch etwas länger.\n\nAnreise: \nM bricht etwa 1,5 Monate vor dem Treffpunkt in Thorwal in Dreieichen auf. Sie zieht mit dem Wagen los. Sie erreicht nach 10 Tagen unbehelligt Swelteck und sucht T und TÜV in der neugegründeten Akademie. Die Gruppe beschließt, den Landweg zu nehmen. In Logwangen besuchen sie Joan und T und TÜV die alte Schwarzmagierakademie. Die ortsansessige graue Magie ist überlaufen. T besucht die Bibliothek auf und erfährt dort, dass die Schwarzmagierakademie mal eins besessen hat. In dieser Akademie hat es nie ein schwarzes Auge gegeben. TÜV und T erhalten keine weiteren Informationen über die Magie der schwarzen Augen. Nach zwei Tagen schließen sie sich einem Teck nach Andergast an. Nach 14 Tagen erreichen sie Andergast. Die Wege sind uneben,  trocken und staubig. Zwischendurch, bei erreichen des Steineichenwaldes, sagt der Teckführer, dass man hier zusammen bleiben müssen und man nirgendwo einkehren sollte, da man dann verloren ist. Er erzählt auch von Ents (Baumhirten) und von gestalstwandelden Wesen, die einen einfach auffressen würden. Nachts heulen Wölfe. Der Teckführer fordert T und TÜV auf, das Lager magisch zu sichern.    \nNach Andergast reist der Teck ohne weitere Besonderheiten über Joborn nach Thorwal und erreichen das Ziel nach weiteren 14 Tagen.\n \nA bricht etwa 14 Tage vorher von Enqui auf und erreicht pünktlich Thorwal. A zahlt die Überfahrt mit Matrosenarbeit, die auch in seinem Matrosenbuch vermerkt werden. P hilft in der Kombüse aus. Die Überfahrt ist kabbelig. \n\nD und J sind noch bei Riva. J will unbedingt einen Elfensprechen. Er fordert D auf, nach Waldelfen zu suchen. Esmé sagt, dass diese sich in 3 bis 4 Tage Entfernung in südlicher Richtung befinden. J überredet D, mit Alve Kontakt aufzunehmen. Die Kontaktaufnahme ist erfolgreich. Alve kniet gerade am Boden und streichelt gerade Pflanzen. J spricht mit ihr und erhält die Erlaubnis, sie um Mitternacht zu besuchen. Alve ist 225km entefernt. J nutzt den Teleportationszauber von Afra und erreicht Alve. Sie unterweist J erfolgreich. J bedankt sich überschwänglich. J brint Alve den rosa-Schwänzchen-Zauber bei. Dann fliegt er vier Tage wieder zuück.  \n900 Km Luftline bis zum Ziel. D und J fliegen nach Thorwal. Am vierten Tag trifft J auf einen schwarzen Drachen mit dem Namen „Herr des Himmels“. J unterhält sich mit dem Drachen. Der Drache ignoriert D, die auch nicht in das Gespräch eingebunden wird. Nach kurzer Zeit fliegen die beiden weiter. \nAm fünften Tag fliegen die beiden über Lehmhütten, Schmieden und Feldern, auf denen gerade gearbeitet wird. J fliegt näher und stellt fest, dass es sich um Orks handelt und steigt wieder auf normale Reisehöhe. Sie sehen einen großen Fluss und folgen diesem. Sie sehen ein paar paar Ruinen am Fluss und erreichen dann eine Stadt mit Menschen und Zwergen. Sie fliegen weiter, sehen nach einiger Zeit auch Thorwaler Drachenschiffe und erreichen dann schließlich Thorwal.\n","changecount":"7","created":"20191229120200000","modified":"20211031223751816","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},

{"title":"00 Jahresübersicht","type":"text/vnd.tiddlywiki","text":"| Erde | Zwölfgöttergläubigen | Zwerge | Thorwaler | Jahreszeit | Tage |\n| Juli | Praios | Sommermond | Midsonnmond | Sommer | 31 |\n| August | Rondra | Hitzemond | Kornmond | Sommer | 30 |\n| September | Efferd | Regenmond | Heimamond | Sommer | 30 |\n| Oktober | Travia | Weinmond | Schlachtmond | Herbst | 31 |\n| November | Boron | Nebelmond | Sturmmond | Herbst | 30 |\n| Dezember | Hesinde | Dunkelmond | Frostmond | Herbst | 31 |\n| Januar | Firun | Frostmond | Grimfrostmond | Winter | 31 |\n| Februar | Tsa | Neugeburt | Goimond | Winter | 28 |\n| März | Phex | Marktmond | Friskenmond | Winter | 31 |\n| April | Peraine | Saatmond | Eimond | Frühling | 30 |\n| Mai | Ingerimm | Feuermond | Faramond | Frühling | 31 |\n| Juni | Rahja | Brautmond | Vinmond | Frühling | 30 |\n| | Namenlose Tage | Drachentage | Hranngartage | | 1 |\n","changecount":"6","created":"20180519142900000","modified":"20210213172551228","modifier":"YourName","tags":"Kalender"},
{"created":"20210704211605369","text":"M nimmt mit Hilfe von D und J Kontakt zu A am Vormittag auf. Sie schaue in die Kugel und sehen eine Frau mit Kind und einer Gruppe Jäger mit Speere im Meer bei Fischfang. Das Bild erscheint aus großer Höhe aufgenommen. Zuerst wird das Bild auf die Frau mit dem Kind gezoomt. Die Gruppe stellt fest, dass Mutter und Kind wohl auf sind. J spricht P an und fragt nach dem Namen. P nennt ihn diesen. J erfährt, dass A beim Fischen ist. Dann fragt er sei, wann und wie sie wieder nach Dreieichen kommen wollen. Die beiden haben bisher noch keine Pläne in dieser Richtung gemacht. J und P vereinbare, dass sie am Abend erneut Kontakt aufnehme wollen. A fischt erfolgreich. . \u003Cbr/>\n\nDer Baron kommt mit einem Bewerbungsschreiben eines Zwerges an und fragt die Gruppe nach ihrer Meinung. Auf die Frage, was man mit Höllenstein macht, kommt der Baron auf die Idee, mit Schachtelhalm getränkte Poliertücher zu verkaufen. \u003Cbr/>\nGrony, der Zwerg, sucht nach einer neuen Anstellung und hat als Referenz ein Stück Höllenstein zu seiner Bewerbung schreiben dazu gepackt. M empfiehlt ein Bewerbungsgespräch. \u003Cbr/>\nGorny kommt aus dem Ambos und will sich eine neue Existenz aufbauen. Aktuell ist und arbeitet der Zwerg in den Trollzacken. Der Brief ist in Romilis an einen Beilunker Reiter übergeben worden. Die Gruppe beschließt, zuerst nach Romilis zu reisen.\n\nAm Abend nimmt M mit ihrer Kugel und Js Hilfe Kontakt mit A und P auf. M fragt die beiden, wie es den beiden geht. Sie werden informiert, dass die Gruppe einen Brief nach Romilis bringen muss. A und P finden die Idee gut. Es wird beschlossen, sich in Romilis in 4 Wochen zu treffen (9. Rondra 20 Hal). Als Treffpunkt wird die Kneipe \"zum Landsknecht\", die direkt neben dem Haus der Beilunker Reitern liegt vereinbart. Als Zeitpunkt einigt man sich auf die Mittagszeit. \u003Cbr/>\nA wird vom Schwiegervater ein Boot, ein Ausleger kann, angeboten. A nimmt das Angebot an. A plant, über das Meer zu segeln und dann den Darpat hinauf zu fahren. A trainiert in den folgenden Tagen in intensiv mit dem Umgang dem Boot. \u003Cbr/>\nAm 25. Praios setzen A und P mit Kind die Segel und beginnen ihre Reise. Eine weitere Person fährt mit, um dann das Boot wieder nach Mauritius zurück zu führen. Die Reise nach Perikum erfolgt ohne Probleme, so dass sie am 26. Praios Perikum erreichen.\u003Cbr/>\nDa in Perikum das Schanghaien für die Perlenmeerflotte üblich ist, fahren A und P direkt den Darpat hinauf. Nach weiteren 10 Tagen erreichen die drei am 9. Rondra Romilis.\n\n","title":"01 01. Praios 20 Hal bis 09. Rondra 20 Hal Mauritusgruppe","creator":"Sievers","modified":"20220213093417290","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"created":"20210704211551934","text":"K und R werde in Thorwal ausgebildet.\u003Cbr/>\nAm Ende ihrer Ausbildung reisen R und K als Begleitschutz eines Trecks zusammen nach Dreieichen. Sie kommen dort am 8. Praios an.\n\nAm 8. Raja 19 Hal entbindet P eine gesunde Tochter. Sie heißt Prija. \n\nD + J lernen den Fluch „Schluckauf\" in der Walpurgisnacht.","title":"01 08. Praios 20 Hal","creator":"Sievers","modified":"20220108202237766","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"created":"20130316151700000","text":"R + A gehen über den Waffenmarkt, um eine Waffe für A zu finden. Leider finden sie aber keine passende. M geht in die Bibliothek und wird dort von dem Hesindegeweihten, über ihren Werdegang ausgefragt. D und J gehen aus der Stadt heraus zum Gestüt von Wolfram von Eschenbach. Dessen Wappen, ein blau-gelber Schild  mit  silberner Teilung und grünen Baum, hängt am Gestüt. D und J beobachten es. R und Michel einigen sich über den Leiterwagen und planen, wie und was eingekauft wird.\nD, J und M stellen Nachmittags magische Artefakte her. T und K reinigen und arbeiten die erbeuteten Orkwaffen auf.\nT und K reinigen die erbeuteten Orksäbel. Dabei stellt K fest, dass ein Säbel aus einem blau-schwarzen Stahl besteht und nimmt diesen. M stellt fest, dass auf diesen Säbel sehr leicht Magie gelegt werden kann. A nimmt auch einen guten Säbel. Alle weiteren Säbel werden verkauft.  \nBeim Abendessen sitzen alle zusammen und planen das weitere Vorgehen.  \nVorgehen: D und J haben beobachtet, dass das Pferd in einem Turm magische festgehalten wird. Daneben ist ein weiterer Turm, der magisch ist. Ein möglicher Weg, das Pferd zu befreien, ist bei dem Gestüt als Pferdehändler zu besuchen. R und M fahren in einer kleinen Kutsche beim Gestüt vor. K fährt als Wache und T als Bediensteter mit. Auftreten als Pferdehändler, der eine neue Zucht aufbauen will. \nÜbernachtung","title":"01 12. Rondra 17 Hal Lowangen","type":"text/vnd.tiddlywiki","changecount":"7","modified":"20220717165500283","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"01 15. Rondra 19 Hal","type":"text/vnd.tiddlywiki","text":"Am 15. Rondra kommen A und P mit dem Schiff im Hafen an. Am späten Abend erreichen die beiden das Wohnhaus der Isgurdsons. Die beiden werden eingelassen und versorgt. Man erinnert sich vorallem an P. R ist noch unterwegs und wird noch am Abend kommen. ","changecount":"5","created":"20191101124800000","modified":"20211031223751816","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20130316151900000","creator":"cyclooctan","text":"Port Louis ein paar Tage zuvor\n\nDas Drachenboot trieb in den Hafen. An Bord nur Tote und der sterbende Thorwaler Kapitän Björn Oswaldson aus Daspota. Ragnar springt an Bord und steuert das Schiff sicher an die Mole, wo es mit Hilfe der Hafenarbeiter gesichert wird. Kurz vor seinem Tod spricht Kapitän Oswaldson mit Ragnar und bittet ihn, das Boot „Freia” zu seiner Tochter Sigrun zu bringen. Ragnar verspricht es ihm.\n\nRagnar kümmert sich um die Ausstattung und kauft Verpflegung für 10 Personen für eine Reisedauer von 14 Tage ein. Am 31. Travia 16 Hal vormittags treffen sich alle am Boot und machen sich mit den Gegebenheiten vertraut.\n\n \nAm 31. Travia 16 Hal vormittags treffen sich alle am Boot und machen sich mit mit den Gegebenheiten vertraut.\n\n|!Uhrzeit|!Vorkommnisse |>|\n| 13.00 |Alle an Bord|>|\n|~|Kapitän: R  \u003Cbr/>Besatzung: RR, Ch, RRn , D, C, A, P, J |\n| 14.00 |Wind SW 5,  leichte Bewölkung gutes Wetter \u003Cbr>  Auslaufen aus Port Louis Kurs SO |>|\n","title":"01 31. Travia 16 Hal","type":"text/vnd.tiddlywiki","changecount":"8","modified":"20220910081822339","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},

{"title":"01 vom 01. Travia 18 Hal bis zum 11. Travia 18 Hal","type":"text/vnd.tiddlywiki","text":"Ragnar trift nach seinem Besuch in Lowangen wieder in Tiefhusen ein.\n\nJ und D verabschiedenen von der alten Frau, vor der der Eichling gewaltigen Respekt hat. J bekommt von der alten Frau etwas umgehangen. Es ist ein Keks, der, wenn J in Not ist und ihn frist, gibt er J entsprechende Kraft. J und D laufen nach Tiefhusen. Sie erereichen am Abend ein Dorf und ziehen weiter. Sie erreichen am 5. Travia Tiefhusen. Am Stadttor treffen D un J auf K, der gerade Dienst hat. J galoppiert auf K zu und springt ihn an. K bleibt stehen und J schleckt ihn ab. Die restlichen Wachmanschaft sieht erstaunt zu. K spricht J telepatisch an und gibt den gemeinsamen Treffpunkt. Nach außen gibt er den strenge Befehl \"Sitz\". J wendet sich nach der Begrüßung von K der weiteren Stadtwache zu, die er fast umschmeißt. D kommt zu K, bezahlt ihren Obolus und geht in die Stadt. J teilt sich mit der weiblichen Stadtwache ihr Frühstücksbrot.\n\nDie Gruppe aus Lowangen (T, M und TÜV) reisen 10 Tage lang von Lowangen nach Tiefhusen. Sie reisen nur tagsüber. Nachts wird angelegt und es wird immer wieder gehandelt. Eine angenehme , kurzweilige und entspannte Reise. Der Matrose stellt fest, dass auf dieser Reise keine Diebstähle stattfinden und der Kapitän erziehlt optimale Preise für seine Waren. Die Gruppe steigt eine Tagesreise vor Tiefhusen aus. Am nächsten Tag zieht die Gruppe los. M und T ziehen sich dann um und tragen wieder ihre normale Kleidung. Für TÜV bricht eine Welt zusammen. M berichtet dann TÜV über ihr Leben. Am nächsten Tag am Spätnachmittag erreicht die Gruppe Tiefhusen. Sie gehen zum Stadttor, zahlen ihren Obolus und gehen zum gemeinsamen Treffpunkt ins Gasthaus.\n\nEs betritt eine Schwarzmagierin und zwei weitere Reisende die Gaststube. Beim Eintritt der Magierin wird es plötzlich Totenstill. Man hört nur noch das Klappern des Stabs der Magierin auf dem Boden. K und R sitzen auch in der Gaststube. K gibt M das Signal, dass sie in das Hinterzimmer gehen sollen. R dreht sich um sieht M und ruft laut nach Bier. Daraufhin löst sich die Spannung im Raum und die Gespräche fangen wieder an. T kommt nach kurzer Zeit und setzt sich zu K und R. Dann ordert R drei große Humpen Bier. R nimmt die Bier und geht mit T in das Hinterzimmer. R gibt T und TÜV je einen Humpen und sie trinken ihn in einem Zug leer. TÜV schmeckt das Bier nicht, aber sie trinkt den Humpen leer. Dann ordert R weiteres Bier und der Wirt brint ein 5l Fass. R nötigt TÜV dazu, weiterhin Bier zu trinken. M drängt es auf die Toilette und geht aus dem Raum zum Hintereingang. Dort trifft sie auf D, J, A und P. M informiert sie kurz über TÜV. Daarufhin geht D nochmals kurz auf das Zimmer und kommt mit zwei Mispelkränze zurück. Diese setzt sie sich und J auf. Dann kommen sie in die Hinterstube. R zapft gerade und TÜV und T zechen. TÜV zauber und stellt fest, dass alle Personen bis auf P magisch sind. A zaubert auch und stellt fest, dass TÜV verwirrt, aber gleichzeit überrascht ist. Sie ist sehr irritiert und fühlt sich von T bedrängt. A setzt sich zur Gruppe. TÜV und A schmeckt das Bier nicht. Daraufhin holt R einen Honigschnaps und trinkt mit TÜV. TüV schmeckt der Schnaps und dann muss sie auf die Toilette. Sie torkelt aus dem Raum und J folgt ihr und stellt fest, dass sie erleichert und gezaubert hat. Sie hat den Zauber \"Klarum Purum Kräutersud\" auf sich selbst angewendet hat. Sie ist wieder nüchtern. Die beiden kommen zurück und TÜV ißt ihren Eintopf. Sie läßt sich nicht zum Saufen verführen. D und R tauschen die Plätze. und die drei Damen (M, D und TÜV) fangen zu erzählen. M erzählt von den Gegebenheiten und Informationen, die sie mit T in der Ausbildungszeit in Lowangen zusammen getragen haben.\nR geht K holen. Sie verlassen den Gastraum und gehen durchen den Ausgang hinaus. Dann kommen sie durch den Hintereingang wieder in den Raum. TÜV berichtet gerade, wie sie in die Akademie gekommen ist und von wem sie abstammt. Nachdem J die Schnautze auf TÜV gelegt hat. ist R zufrieden. R verläßt danach die Gruppe und zieht durch die Kneipen und kommt nachts laut polternd nach hause. ","changecount":"10","created":"20180519125300000","modified":"20210523185142206","modifier":"YourName","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"created":"20130316152000000","text":"[[01 31. Travia 16 Hal]]\n\n|!Uhrzeit|!Vorkommnisse |\n| 12.00 |Wind SW 2, BW 6; vormittags Regen \u003Cbr> 29,5 AWB erreicht Geschwindigkeit 3kn |\n| 14.00 bis 15.00 Uhr |Regen |\n| 15.00 |33m langer Grünwal gesichtet. Dankgebet an Swafnir |\n| 15.10 |8kn (A) 3Kn (Ragnar) |\n| 16.00 |Kogge aus Festum Kurs gekreuzt |\n| 16.10 |4kn (A) 3kn (Ragnar) \u003Cbr> Efferd Tümmler getroffen; begleiten das Schiff eine ganze Weile |\n| 18.00 |Segel gerefft |\n| 19.00 |Wachen eingeteilt! |\n| 21.00 |Log 4kn (A) |\n\n[[02 1. Boron 16 Hal]]","title":"02 1. Boron 16 Hal","type":"text/vnd.tiddlywiki","changecount":"7","modified":"20220910081822340","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"title":"02 12. Travia 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 25°C wolkenloser Himmel, windstill\n\nDie Truppe trifft sich zu Frühstück Beim Frühstück unterhalten sich D und M über die Zielperson von Eschenbachs. K begint mit seinem Dienst.\nNach dem Frühstück zieht sich M in ihr Zimmer zurück und verriegelt die Tür. Sie macht erfolgreich einen Stabzauber und ist bis zum nächsten Morgen nicht erreichbar.\nR geht zum Hafen und organisiert im Hafen ein Ruderboot für die Gruppe. Bevor er los geht, bestellt er im Gasthof einen großen Picknickkorb für 8 Personen. Nach der Organisation des Bootes kommt R zum Gasthof und die Gruppe bricht auf. Sie rudert eine halbe Stunde (P und T rudern, J als Gallionsfigur) und landen auf einer kleinen, baumlose Insel im Fluss. Nach den Vorbereitungen wirkt D einen Zauber gegen Hellsicht. Dieser Zauber ist für 2 Stunden errichtet.\n\nAufgaben:\nR und M werden in den Tsa-Tempel gehen und beten. Während des Gebetes werden sie um Entschuldigung bitten und die Frage mit einem Seelentausch klären. Es soll nur mittels Gebete erreicht werden.\nJ und TÜV gehen in den Borontempel. Dort informieren sie den Borongeweihten über den Vorfall und versuchen Informationen über den nicht natürlichen Seelentausch zu bekommen. Weiter wollen sie klären, ob und wie man den Selentausch rückgängig machen kann.\nDie Aufgaben sollen am nächsten Tag erledigt werden. Am übernächsten Tag wird sich die Gruppe an Land im Wald treffen und die Informationen austauschen.\n\nAm Ende der Beratung verwandelt sich J in eine Seeschlange und springt in den Tief. TÜV sieht es und fällt in Ohnmacht. R weckt sie und es wird gemeinsam gegessen. Nach dem Essen rudert die Gruppe zurück und geht wieder in die Stadt. ","changecount":"10","created":"20180519125300000","modified":"20210523185147998","modifier":"YourName","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"02 13. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"M träumt die Geschichte des Schwertes von K. Die Klinge, die aus Sternenstahl besteht, wurde von einem Ork geschmiedet. Dann ging die Klinge verloren und wurde von einem anderen Ork gefunden. Dieserr fällte dann eine ganze Blutulme, um aus dem Stamm einen Griff herzustellen.\u003Cbr/>\nSie erzählt die Geschichte zuerst K und dann den anderen beim Frühstück. J fragt K, ob er auf den Säbel einen Zauberspruch setzten darf. R organisiert eine kleine Kutsche (Zweispänner-Einachser mit Trittbrett für zwei Personen). Während dessen gehen M und T passende Kleidung kaufen. Kurz nach der Mittagszeit startet die Gruppe. D kauft noch leere Phiolen ein. Zur Mittagszeit treffen sich alle wieder. R zieht sein feines Zeug an (weißes Hemd mit Symbol, schwarze Lederhose, schwarze Stiefel, weißer Leinenumhang, Helm mit Hörner und reich verzierte Kriegsaxt mit Scheide). M zeigt sich im neuen Gewand (schlichte weiße Bluse aus Leinen, moderner Schnitt mit Stickereien, langer, dunkelroter Wollrock, passend zum Mantel, feine Leinenhandschuhe für Damen). T zieht seine Livree an, K trägt eine lederne Rüstung. \nReise zum Gestüt 15 min gemütliche Fahrt. Ankunft auf dem Hof. Die Gruppe wird von Burgunda, einer Pferdepflegerin, begrüßt. R und M werden in einen rustikalen Raum im Gebäude geführt. \u003Cbr/>\nDanach werden sie von Burgunda zuerst in die Stutenstallungen geführt, dann in die Hengststallungen. Dort stellt Burgunda den Hengst Eberhard vom Löwenzahn vor, der schon mehrere Rennen gewonnen hat und aktuell die Stuten deckt. Die Jährlinge stammen von dem Hengst daneben. Danach geht es wieder zum Haupthaus. M stellt fest, dass in dem Turm magische Gegenstände enthalten sind. Das gesuchte Pferd hat M noch nicht gefunden. Im Stutenstall befinden sich kleinere magische Gegenstände. Dann geht es zu einer Weide am Waldrand mit den drei- bis fünfjährigen Hengsten, die als Fehlfarben geboren wurden und aus der Zuchtlinie genommen wurden. Diese Pferde dürfen ohne Zustimmung von Wolfram von Eschenbacht verkauft werden. \u003Cbr/>\nT und K unterhalten sich mit den Stallpersonal. Ein Mädchen erzählt T und K den vollständigen Stammbaum der Zuchtpferde. K bekonmt eine Geschichte über eine Superstute erzählt und gehen in den Stall zu der schmutziggrauen Stute. \nR und M gehen zu Hauptrgebäude und werden dort zu den wertvollen Stuten. In den Stallungen findet M magische Sicherungen. R geht nach Erlaubnis näher heran und verwickelt  Burgunda in ein Gespräch über den Stammbaum der Fohlen.  Burgundia führt die beiden zu einer kleinen Stute auf einer Weide. M stellt fest, dass die Stute Hanna Igoria aus dem Shadif stammt und magisch ist. Die Stute ist deutlich kleiner als die anderen Vollblüter. Auf dem Rückweg geht es an der Weide der Warmblüter vorbeit. Diese sind in laufen in einer Herde und haben verschiedenen Farben. M verguckt sich in eine der Stuten. Gehen zum Haupthaus zurück und es wird ein kleiner Imbiss gereicht. Rückreise nach Lowangen und Ankunft am Abend im Gasthaus.  R kleidet sich um und bringt die Kutsche zurück.\u003Cbr/>\nNach dem Abendessen befragt R Orgast, wie sein Pferd beim Überfall ausgesehen hat. Er beschreibt es auf Nachfrage wie ein normales Vollblutpferd. Die Gruppe findet keine magische Spur zum Pferd mehr. Es wird beschlossen, das Stadtpalais und das Gestüt erneut magisch zu untersuchen. M und D gehen zum Haupteingang des Palais, doch J führt die zum Nebeneingang. J geht in das Palais und sucht den Pferdestall. Im Pferdestall stehen sechs Vollblutpferde, von denen keines magisch ist. J findet Magie im ersten Stock des Palais Magie. J macht sich unsichtbar und schaut dann durch die Fenster im ersten Stock. Er findet das Zimmer eines schlafendes schwarzen Magieres. J kehrt zu M und D zurück und berichte, das keines der Pferde magisch ist. Wetz, J und D verlassen die Stadt im Flugmodus und erreichen knapp 5 min später das Gestüt. J spricht ein Pferd an und erfährt, wo die anderen weißen Pferde sind. Als Dank will J dem Pferd etwas Hafer zukommen lassen, aber in der Scheune schäft ein Hund. Im Stutenstall schlafen drei Knechte. D und J beschließen, über den Heuboden in das Haus zu kommen. Nach dem Eindringen in das Haus fliegen die beiden zu offenen Heubodenloch. Dort macht D eine 15m große Stille. J sieht eine rote Ratte, die ruft, dass alle raus sollen. J und D fliegen durch das Heubodenloch in die Ebene 00, wobei J's Schwanz eine Heugabel streift. Unten treffen dort auf drei magische Pferde. Die Pferde zerren an ihren Fesseln. J spricht zwei Pferde magisch an, eines beruhigt sich. Das Pferd Margarete, dessen Geruch J nicht kennt, aber dessen Geruch der eines Elfenpferdes ähnelt, bitte J ihn zu befreien.  J versucht das andere Pferd zu beruhigen. D holt zwei Tränke aus ihrem Vorrat. D gelingt es mit einem Zauber das andere Pferd zu beruhigen. Leider zieht es sich in die entfernteste Ecke der Box zurück. Die Boxen sind magisch gesichert. Nigru stellt fest, das er keine Möglich in die Box zu kommen. Daraufhin beschließen J und D, von außen an die Fenster zu gehen. Die Fenster sind vergittert, aber nicht magisch gesichert. J verwandelt sich in einen Frosch und quarkt einmal laut oben am Fenster. Dadurch werden die Stallburschen wach. J schwebt mit der Phiole zum Pferd und flößt diesem den Trank ein. Dadurch verwandelt es sich in einen Knochen, den J als Frosch transportiert. D steckt den Kochen (Margarete) in die linke Tasche. J erhält den zweiten Trank und versucht es dem zweiten Pferd einzuflößen. Es kommt zu einer etwas längeren Diskussion. J macht sich unsichtbar, was das Pferd bemerkt. D flüchtet in den Wald und wartet bis der Knochen sich wieder zum Pferd zurück verwandelt. Dadurch verschwindet die Stille. Das Pferd bleibt weiter ruhig. Die Stallburschen diskutieren über Frösche. D spricht mit Maragrete und versucht weitere Informationen zu bekommen. D bitte Magarete, Kontakt zum anderen Pferd aufzunehmen, sie kann zum anderen Pferd keinen Kontakt aufnehmen, weil sie es nicht sieht. D zeigt das andere Pferd im Stall in der Kugel. Trotzdem kann und will Margarete keinen Kontakt aufnehmen. Dann bedankt es sich und verschwindet. D kehrt zum Stall zurück und blickt durch das Fenster auf J. D spricht den Zauber \"Gehorche!\" und das Pferd trinkt die Phiole und wird zum Knochen. J kann den Knochen bis zu Hälfte durch das Fenster schieben, dann spürt er einen Wiederstand. D bindet den Teufelszwirn um den Knochen und kann dann den Knochen durch das Fenster ziehen. D und J fliegen mit dem Knochen Richtung Orgast. Nach einem kurzen Flug hält D an und der Knochen verwandelt sich wieder in das Pferd. Alle treffen bei Orgast ein. Das Pferd schaut an sich entlang und meint mit einem Blick zu Orgasts Knochenpferd, \"wußte ich es doch, es hat Nachwirkungen\". Orgast entläßt das Pferd, worauf zunächst das Knochenpferd verschwindet. Erst als D den Teufelzwirn entfernt, kann das Elfenpferd verschwinden. D und J kehren zum Gasthaus zurück. ","changecount":"6","created":"20130316151700000","modified":"20210213231027365","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"created":"20210704211626078","text":"16.\tPraios 20 Hal\u003Cbr/>\nDer Wagen ist beladen. Auch eine entsprechende Menge an Notfallversorgung ist eingeladen.\u003Cbr/>\nM wird von Baron instruiert, wie mit Gornys Arbeitsvertrag um zu gehen ist.\u003Cbr/>\nDer Wagen bricht mit M, D, K, J und R auf. Der Wagen wird von den zwei Tralloper Riesen Max und Moritz gezogen. Es geht zunächst in Richtung Baliho.\u003Cbr/>\nAm Weg steht eine Brombeerhecke und auf dem Weg ein Braunbär, der sich an den Brombeeren labt. J trabt zu dem Bären und spricht ihn an und bitte ihn, den Weg frei zu geben, was der Bär auch macht.\u003Cbr/>\nAm Abend erreicht die Gruppe ein Gehöft und kehrt ein. Am Abend hilft M bei einer Geburt und hat dadurch eine etwas unruhige Nacht.\n\n17.\tPraios 20 Hal\u003Cbr/>\nEin ruhiger Tag: Übernachtung mi einen kleinen Ort.\n\n18.\tPraios 20 Hal\u003Cbr/>\nDie Gruppe triftet auf eine Patrouille der Stadt Baliho. Es werden einige Information ausgetauscht. Am Abend übernachtet in einem Gehöft.\n\n19.\tPraios 20 Hal\u003Cbr/>\nein ruhiger Tag mit Übernachtung in einem Dorf\n\n","creator":"Sievers","title":"02 16. Praios bis 19. Praios 20 Hal Landgruppe","modified":"20220213093706342","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"02 19. Rondra 19 Hal bis 23. Rondra 19 Hal","type":"text/vnd.tiddlywiki","text":"Gegen Abend erreichen T, TÜV und M Thorwal. Sie verabschieden sich vom Teck und gehen zum Haus von Isgurdson. Vor der Tür treffen die drei auf D und J und gehen dann alle in das Haus. Dort reffen sie auf den Rest der Gruppe.\n\nT und J gehen dann zum Hafen hinunter und gehen zu Js Schiff. Das Schiff, eine Kogge mit einem Mast, sieht grau aus. Es hat einige hellere Stellen. J begrüßt das Schiff und geht dann an Bord. Dort treffen sie auf den Klabautermann, der sich freut, dass J wieder da ist. J bleibt an Bord. Er will an seinen alten Lieblingsplatz im Mastkorb. Dort wird er von einer Möwenfamilie begrüßt. Er arrangiert sich mit der Möwenfamilie und übernachtet dort. TÜV geht wieder zurück.\nAllgemeines Berichten der letzten Monate.\n\n21. Rondra 19 Hal\nJ und R gehen mit Bier zum Klabautermann. R lädt auch andere, dort vorbeikommende Kapitäne ein. Im Gespräch mit Kapitän Andersen erfährt er, dass es bei den Zyklopenin-seln wieder sehr viele Piraten gibt. Er erfährt auch, dass Kapitän Peterson überfällig ist und das Rs Schwester Ingrid mit einer eigenen Otta nach Havena vom Vater geschickt wurde. Auch sie ist überfällig. Zudem ist sie auch in Peterson verschossen. \n\n23. Rondra 19 Hal\nEinweihung des Geburtshauses mit einer großen Feier. Auf dem Dorfplatz singt A ein Stunde lang ein Tanzlied und alle dort im Umkreis von 20m Anwesenden tanzen. Es ist ein schönes Fest.\n","changecount":"6","created":"20191101124900000","modified":"20211031223751816","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
