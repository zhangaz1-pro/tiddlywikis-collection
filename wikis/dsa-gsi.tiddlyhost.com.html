 rennt J direkt nach Toröffung durch und bleibt in 100m Entfernung stehen. Einer der zwei Orks, die in der Mitte waren, steht auf und rennt, nach dem er festgestellt hat, dass er von der Mauer beschossen wurde in den Turdurchgang. Als R auf ihn zurennt, wirft er seinen Speer und rennt dann in Richtung Wald, wo er auf dem Weg von einem vergifteten Pfeil in den Rücken getroffen wurde. K kämpft auf der linken Seite gegen dire Orks. Alle Orks erhielten von M einen Verlangsamungszauber. M legt zwei Orks auf der linken Seite mitteles eines Schlafzaubers nieder. R, der sieht, dass der mittelere Ork einen Pfeil in den Rücken bekommen hat, wendet sich zur K um. Auf dem Weg dorthin findet er zwei schlafende Orks, von denen er einen Tötet. Als er bei K ankommt, hat K seinen Gegner gerade niedergestreckt. Der schlafende Ork wird in das Gehöft gebracht. Bis zum Morgen passiert nichts, aber alle schlafen unruhig.     ","changecount":"10","created":"20161003131600000","modified":"20210523190537005","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"79 9. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: -3°C Wind 5bf NO Wolken jagen über den Himmel trocken\n\nNach dem Frühstück wird der gefangene Ork befragt, aber er gibt keine zufriedenstellenden Antworten. Dann wir er vor die Wahlgestellt, ob er von R oder von J getötet werden will. Er entscheidet sich für J. R führt den Ork vor die Mauer und schneidet ihm dann die Fesseln durch. Der Ork rennt los und J verfolgt ihn. Der Ork rennt sechs Stunden lang exakt nach Norden, wo er auf eine Rotte von 30 weiteren Orks trift. J überlegt, wie er die Orks verteiben kann.\nVor dem Frühstück haben die Gehöftbewohner die Leiche ihres Mitbewohners ins Gehöft geholt. Es wird eine kurze Bestattungsfeier durchgefühert, bei der auch die Gruppe anwesend ist.\nDie restliche Gruppe bricht anschließend auf. In der 2. Stunde trifft die Gruppe auf eine Patroullie, der R kurz die Information über die Orküberfälle gibt. M schaut zwischen durch durch ihre Kugel, was J gerade macht. \nUm die Mittagszeit erreicht der Wagen die bewehrte Stadt Dreieichen. Die Stadt wird von einer massiven Burg überragt. Nach dem Einlass in die Stadt, geht die Gruppe in einen Gasthof und verbringt dort erstmal die restliche Zeit.     \nIn der Stadtmitte gibt es einen großen Platz mit drei stattlichen Eichen. Die Burg ist in der Mitte der Stadt. Die Stadt ist um die Burg herum gebaut. Die Burg scheint so groß zu sein, das alle Bewohner im Gefahrenfall dorthin flüchten können. Um die Stadt herum ist eine massive Stadtmauer. Innerhalb der Stadtmauer hat die Gruppe den Eindruck, dass es im Innern der Satdt eher dörfliche aussieht. Die gesamte Stadt ist ehre militärisch geprägt. In der Burg ist ein Außenposten der Dragoner von Baliho, die von hier nach Baliho patroullieren.\nR geht zum Markt und handelt dort mit einem Drittel der Waren. Durch Verkauf und Kauf erwirtschaftet er einen Gewinn von 26 GD nach allen Abgaben. \nJ schnuppert nach magischen \"Hot-Spots\" und findet einen in der Burg. Es ist ein leicht ergauter Graumagierer in den Fünfziger. J hat kein interesse an ihm. J geht zu D und fragt nach den restlichen Würste. D packt die Würste in einen Korb und geht mit J vor das Tor. Nach dem sie 300m bis zum Gebüschrand gegangen sind, wird D plötzlich von 16 Wölfen schwanzwedelend begrüßt. J verteilt die Würste an die Wölfen. J informiert D auf dem Rückweg über den Graumagier, den er in der Burg getroffen hat. Die Wölfe bleiben in sicher Entfernung von der Stadt zurück. \nM geht zum Firuntempel, der durch den gefallenen Schnee kaum auffällt. Sie setzt sich dort in ein Ecke und meditiert dort. Sie wird dort durch eine Gruppe von vier Personen gestört, die ein Wildschwein hinein tragen. Sie bekommt mit, dass die Jäger das Wildschwein als Opfer für eine efolgreiche Jagd geben wollen. Nach dem der Geweihte seine Gebete gesprochen hat, ziehen die Jäger wieder ab und der Geweihte räumt das Wildschwein weg. M spendet eine alte Münze und spricht mit dem Firumgeweihten über das Wetter.\nT spricht mit Gästen und dem Wirt über die Stadt Dreieichen. Er erfährt, dass es eine Grenzstadt ist und es regelmäßige Orküberfällen uas dem Norden gibt. Es gibt Handelsverbindungen zum Svelltischen Bund und nach mehreren anderen, freien Orten.\nM geht zur Burg und besucht den Graumagier. Sie nimmt ihren Stab mit. Beim Zusammentreffen erfährt M, dass der Graumagier auf Heilung speziealisiert ist. M erzählt die Geschichte über die Verteidigung der Schmiede. Sie erfährt bei dem Gespräch, dass Dreieichen eine Baronie ist und der Baron Lanzelot heißt. M wird im Laufe des Gesprächs zum Baron geführt, um mit ihm über die Gründung einer Akademie zur Förderung der Allgemeinbildung zu sprechen. Sie schaft es, ihn umfassend zu informieren und ihn weitgehend zu überzeugen. Sie fragt am Ende des Gesprächs nach Heiltränken. Sie wird dann von Baron zu Tee eingeladen und M erzählt allgemein über ihre Abenteuer.  \nD verläßt vor dem Schließen der Tore die Stadt und beginnt Misteln zu suchen. J begleitet sie. D nimmt auch einige Brauutensilien mit. D hat mehrere Misteln geerntet und baut dann eine Feuerstelle auf. D versucht aus den Mistel und dem Druidenkraut eine Salbe herzustellen.\nD und J kommen in der Nacht zurück geflogen. Sie landen ohne Probleme zu Gasthaus.\n \nM wird vom Baron zu Abendessen eingeladen. Es wird ein langer Abend und die Baronin verzieht sich im Laufe des Abends zurück. M erfährt, dass der Baron ein gebildeter und charmanter Alchemist ist. Der drei- bis vierjährige Sohn zieht sich mit der Mutter zurück. Es wird ein langer, gemütlicher und feucht fröhlicher Abend. M sieht, dass der Baron ein Stück Katzenfell nimmt und einen Bernstein damit reibt. Der Bernstein beginnt daraufhin taghell zu leuchten.  \nM erfährt, dass der Baron die Burg wieder aufgebaut hat, nach dem er den Scharzmagier vertriben hat. Er ist bei einem Ziehvater in Trallop aufgewachsen ist. Er zählt M, welche mittel er bei der Vertreibung angewandt hat. M übernachtet auf der Burg.\n\nAm Abend kommt R in das Gasthaus und findet nur T, A und K vor. Er berichtet von seinen erfolgreichen Geschäften. R und K führen Gespräche mit den Jägern, die ihre erfolgreiche Jagd im Schankraum feiern. Es gibt eine Diskussion über den richtigen Weg.\nK geht nach der Diskussion zu den Dragonern und fragt dort nach dem besten Weg nach Lowangen. Sie beschreiben mehrere Wege. K erfährt, dass die Moore voller Irrlicher sind. Die Dragoner haben dagegen wirksame Ammulette, die in einem Laden um die Ecke 3GD kosten, geschützt.  \n","changecount":"13","created":"20161003131600000","modified":"20210523190532837","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"80 10. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: -4°C fast klarer Himmel, sonnig, 3bf aus N\n\nAlle Gruppenmitglieder bis auf M treffen sich am Morgen beim Frühstück. M frühstückt mit der Baronin und führt Smaltalk mit ihr. Eine kleines Mädchen informiert die Gruppe, dass M in der Burg noch frühstückt. \nZum Ende des Frühstücks kommt eine Rotte Dragoner und wollen K mit zur Wahrsagerin mitnehmen. K sträubt sich und wird von der Gruppe und R nach einer kleinen Rangelei mitgenommen. Bei der Wahrsagerin liest K aus der Hand, dass er einen setinigen Weg vor sich hat. R wird ebenso aus der Hand gelesen. Er erfährt, dass er einen weiten Weg bis zum Meer hat. Auf die Frage, ob K schutz vor Irrlichtern haben möchte, leht K ab, da er meint, dass der Weg nicht durch das Moor geht. Nach dem auch die Dragoner ihre Vorhersage bekommen haben, gehen K und R zurück zum Gasthof. Dort trifft auch dann M ein, die ein kleines Lunch-Paket dabei hat.\nDie Gruppe bricht dann auf und verläßt die Stadt durch das Westtor. Nach derm Tor werden die Kufen unter den Rädern montiert. In der ersten Stunde trifft die Gruppe noch vereinzelt auf Bauern. In der 3. Stunde kommt die Gruppe an einem Gehöft vorbei, wo K nach dem Weg fragt. Danach trifft die Gruppe nur auf ein paar Holzfäller. \nAm Abend kommt die Gruppe an eine leicht bewaldete Stelle und baut dort die Jurte zum Nachtlager auf. \nIn der Nacht sind  D und J außerhalb der Jurte. J und D hören, dass etwas an dem Vorräten ist. Es sind die Wölfe. D holt die restliche Würste und J verfüttert sie an das Rudel.\nJ und D stellen nach der Fütterung fest, dass alle in der Jurte schlafen. D stubst K an, der verschlafen feststellt, dass er eigentlich Wache hat. Er weckt den nächsten, da er meint, dass seine Wache beendet ist.\nDie restliche Nacht ist ruhig und ohne Vorkommnisse.","changecount":"6","created":"20161003131700000","modified":"20210523190527518","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"81 11. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: +3°C fischer Wind aus NW, 4bf, dichte Bewölkung, trocken\n\nNach dem Frühstück und dem Abbau des Nachtlagers bricht die Gruppe auf.\nAb der 2. Stunde begegnet der Gruppe diverse Wildtiere. R probiert seine Schnellspannvogelarmbrust erfolgreich aus und erlegt zwei Enten. J frist eine Ente, die andere wird als Abendessen zubereitet.\nDie Gruppe baut am Abend das Nachtlager auf. Leicht bewaldete Gegend.\nEin ruhige Vollmondnacht. J steigt auf 200m Höhe auf und schwebt dann über das Lager. J jault. Im Umkreis von 600m jaulen 11 Wolfsrudel mit durchschnittlich 9 Wölfen. D braut in dieser Nacht erfolgreich.  ","changecount":"9","created":"20161003131800000","modified":"20210523190524056","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"82 12. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Nachts -1°C Wind W +7°C stark bewölkt, ist mit Niederschlag zu rechnen\n\nNach einem Frühstück bricht die Gruppe auf. In der 2. Stunde trifft die Gruppe auf zwei Bauern, die gerade in den Wald zum Holzhacken gehen. Nach dem Bauernhof trift die Gruppe auf ein Rudel Rothirsche. A versucht einen Jährlingsbock zu schließen, was deutlich mißlingt. In der 3. Stunde trift die Gruppe auf einen Hasen, den J mit eine Möhre füttert. In der 4. Stunde kommt der erste Regenschauer nieder. Bis auf R und J ziehen alle ihre Regensachen an. Ab der 5. Stunde ist nichts anderes als nur der Regen zu hören. Kein Tier ist sichtbar. Der Reiseweg liegt am Wegrand; rechts Berge und links eine große Ebene.\nDas Abendlager wird aufgebaut. In der Jurte wird ein Feuer entfacht. Abendessen.\nD braut in dieser Nacht. Sie experimentiert und erhält dann nach einem Blitz ein 40minütiges blaues Leuchten. Das Leuchten erhellt eine Fläche von 5m Radius. A registriert die Erscheinung und schleicht sich an die Erscheinung. J sieht, dass sich A anschleicht und will sich dann sich an A von hinten anschleichen. A bemerkt es und dann gehen beide zu D. Nach dem Erlöschen der Lichteinscheinung gehen alle zum Lager zurück. Eine ruhige Nacht. ","changecount":"6","created":"20161003131800000","modified":"20210523190520893","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"83 13. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Max +5°C Min -5°C Wind S  schwach  klar sonnig und trocken\n\nNach dem Frühstück bricht die Gruppe auf. Eine ruhige Fahrt, bis um die Mittagszeit die Gruppe auf einen Grizzlybären trift. T nimmt telepathisch Kontkt auf. Der Bär zeigt agressive Stimmungen in seinen Gedanken. T versucht den Bären, der sich aufgerichtet hat, zu beruhigen. R hält den Wagen an und greift nach seinem Maori-Speer und seine Streitaxt. J verwandelt sich plötzlich in einen kleinen Grizzly und sprintet dann in Richtung Wald los. Der große Grizzly greift J an. J steigt auf, als er vom Bären eingeholt wird. D steigt auf, um die Höhle des Bären zu finden. Leider erfolglos. J vergnügt sich noch eine Weile mit dem Bären. Die Gruppe zieht langsam weiter. Gegen Mittag kommt die Gruppe an eine Stelle, wo links ein eingefrorener Wasserfall ist und eine große Gruppe von Weiden. Rechts führt ein Weg weiter. Der Weg nähert sich deutlich den Weiden. J geht schlittschulaufen auf dem kleinen See. \nDie Gruppe zieht am Flusslauf (Bach) entlang. \nDas Nachtlager wird aufgebaut. Der Lagerplatz war schon einmal als Lagerplatz genutz. Nachts geht D wieder brauen. Eine ruhige und ereignislose Nacht. ","changecount":"7","created":"20161003132100000","modified":"20210523190514123","modifier":"Sievers","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"84 14. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: max 11°C min 9°C Wind O mittlerer Windstärke, mittlere Bewölkung, trocken\n\nNach dem Frühstück bricht die Gruppe auf. Im Laufe des Tages schmilzt der Schnee. Der Bach vergrößert sich auf 1,5m Breite. Nach einer Stunde findet die Gruppe eine Fuhrt und fährt ohne Probleme durch diese. Nach einem Kilometer erreicht die Gruppe eine Köhlerhütte. Vom Köhler erfährt die Gruppe, dass es noch 4 Tage bis nach Lowangen ist. Nach einem heißen Kräutertee einem Tausch von Essen gegen Holz bricht die Gruppe wieder auf. Der Köhler weist auf eine Eiche in südlicher Richtung, wo der Weg nach Lowangen beginnen soll. \nAb der Eiche gibt es einen erkennbaren Weg. Am Abend wird das Nachtlager aufgebaut. In der ersten Wache hört K Geräusche. K nimmt seine Waffe und schaut in die Augen eines Keilers. K gibt Alarm. Der Keiler rennt an K vorbei, dessen Attacke misslingt. R, der aufgesprungen ist und seinen Speer genommen hat, wird vom Keiler angegriffen. R hält seinen Speer passen und trift den Keiler. Der Keiler schiebt R in die Jurte, die daraufhin zusammenbricht. K attakiert die nächste Sau. D versucht vergeblich ein Wildschwein zu attackieren und beginnt dann zu schreien. Durch das Schreien werden die restlichen Wildschweine vertrieben. In der 2. Nachtwache kommt ein Rudel Wölfe vorbei. Sie schleichen schnuppern durch das Lager und gehen dann zu der Stelle, wo R vorher die beiden erlegten Wildschweine aufgebrochen hat. Sie fressen ein Wildschwein. In der letzten Wache im Morgengrauen kommen Raben und fressen die weichen Teile des Wildschweins. \n","changecount":"9","created":"20161003132100000","modified":"20210523190509989","modifier":"Sievers","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"85 15. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: max 10°C min 6°C Wind: N stark  bewölkt, Niederschlag im Laufe des Tages\n\nDie Gruppe rastet. Das Wildschwein wird verarbeitet und zubereitet. Die Gruppe plant dabei das weitere Vorgehen.  \n\nPlan: \nDie Gruppe teilt sich in 2 Teilgruppe. T und M gehen zur Ausbildung in die Akademie von Lowangen. D und J finden ihr Lager am Fluss Tieff östlich von Tiefhusen. R, K, A und P nehmen Quartier in Tiefhusen und machen dort ihre Ausbildung. Die Gruppen trennt sich an dem Zusammenfluss von der beiden Swelltquellflüsse in Swellteck.\n\nT führt ein Entschuldigungsritual mit einer Wildschweinkeule für Tsa durch. M versucht es mit Schneeglöcklich. \nR führt ein Swafnirritual durch. Er nickt dabei ein und träumt. Er sieht ein Schiff im Sturm. Das Schiff hat Schwierigkeiten über Wasser zu bleiben. Dann erscheint eine Seeschlange. Sie nimmt einen Seemann und bringt ihn an Land. Swafnir will sich den Körper holen, kommt aber an ihn nicht heran. Sie verzichtet auf die Seele und die Seeschlange pflanzt die Seele in einen Neugeborenen. Dann endet der Traum. R berichtet nach Ende des Rituals der Gruppe über seinen Traum. Die Gruppe ist sich einig, dass in diesem Augenblick der Schwarzmagier neugeboren wird.\neine ruhige Nacht  ","changecount":"7","created":"20161003132200000","modified":"20210523190506302","modifier":"Sievers","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"86 16. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: max 14°C min 10°C Wind W kein Niederschlag\n\nAkademie Halle der Macht = Schwarzmagier\nAkademie der Verformung = Graumagier \nDie Akademie der Verformung hat direkten Kontakt zum Hesinde-Tempel, während die Halle der Macht in einem anderen Stadtteil liegt und von einer hohen Mauer umgeben ist. In Lowangen sind viele Häuser, wie die Akademien und Tempel auch, festungsartig ausgebaut.\n\nKommunikationsaufnahme von D und J mit M und T erfolgt an jedem Montagabend während des Hesindegottesdienstes. \n\nM und T erhalten je 60GD von R. Bis auf M und T zieht die Gruppe dann am späten Vormittag nach Swellteck. In Swelllteck handelt R den Bootsmann auf 6GD für die Fracht (Wagen, Ochsen und Passagiere) herunter. Die Abreise nach Tiefhusen findet am nächsten morgen satt.  \n\nD und J fliegen vor Svelllteck los. Ihnen begegnen viele Kleintiere und eine Schafherde. ","changecount":"9","created":"20161003132300000","modified":"20210523190502715","modifier":"Sievers","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"87 17. Tsa 17 Hal bis 23. Tsa 17 Hal","type":"text/vnd.tiddlywiki","text":"Die Gruppe kommt ohne große Probleme in Tiefhusen an und nimmt in einem Gasthof Quartier.\nAuf der Reise wird häufig angehaltenh und gehandelt. ","changecount":"7","created":"20161003132400000","modified":"20210523190453501","modifier":"Sievers","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"Abkürzungen","type":"text/vnd.tiddlywiki","text":"|Abkürzung|Name|Geschlecht|Typus|verbunden mit|Spieler|Status|\n||Meister||||Roland| aktiv |\n| R |Ragnar Isgurdson|männlich|Thorwaler||Gunther| aktiv |\n| A |Archipoeta|männlich|Auelf|Ehemann von Pinaku|Jobst| aktiv |\n| P |Pinaku|weiblich|Maori|Ehefrau von Archipoeta|Jobst| aktiv |\n| D |Daphne|weiblich|Hexe|Nigru (Schlange), Wetz (Besen)|Anke D| aktiv |\n| N |Nigru||Schlange|Daphne|| aktiv |\n| W |Wetz||Besen|Daphne|| aktiv |\n| K |Karbak|männlich|Krieger||Rainer| aktiv |\n| J |Jang|männlich|Dracocanis||Nobert| aktiv |\n| M |Myra|weiblich|Magierin||Anke W| aktiv |\n| T |Tarius|männlich|Abenteurer|Bruder von Daphne|Stephan| inaktiv |\n| TÜV |Typhania Narian|weiblich|Magier||Christoph| inaktiv |\n| RR |Rambo Runenstein|männlich|Rondrageweihter| |Sigrud| ausgeschieden |\n| Ch |Charles|männlich|Krieger, Diener| RR || ausgeschieden |\n| RRn |Ragnaröck ||Papagei| RR || ausgeschieden |\n| C |Catwiesel|weiblich|Magier||Anja| ausgeschieden |\n\n ","changecount":"10","created":"20150215171900000","modified":"20210213234514197","modifier":"Sievers","tags":"Organisatorisches"},
{"created":"20230703202148378","creator":"cyclooctan","text":"[img[https://static.wikia.nocookie.net/das-grune-auge-dsa/images/1/14/450px-Achaz_%28Echsenmenschen%29.jpg/revision/latest?cb=20190508100818&path-prefix=de]]\n\n!! Lage\u003Cbr/>\n\nAchaz bedeutet \"Ewiges Volk\" und ist der Eigenname des Volkes der von den Menschen so genannten Echsenmenschen. Die Bezeichnung beruht auf dem Glauben an die Wiedergeburt in einem neuen Körper und damit an eine unsterbliche Seele. Die Elfen bezeichnen die Achaz wie alle anderen Echsenrassen als \"Unaussprechliche\". (Lexikon S.1) \u003Cbr/>\n\n!!Völker und Fraktionen\nEchsensumpf-Achaz, Regenwald-Achaz, Maraskan-Achaz, Orkland-Achaz, Waldinsel-Achaz, Archaische Achaz, Chaz'Shirr (in Uthuria), Stammes-Achaz \u003Cbr/>\n\nEwiges Volk; Übersetzung des Wortes \"Achaz\", des Eigennamens der Echsenmenschen. (Lexikon S.85) \u003Cbr/>\n\nEchsenmensch (w), -en, die Echsenmenschen (oder: Achaz); echsisch; menschenähnliches, kulturschaffendes Volk. Viele Legenden und Sagen berichten vom alten Volk der Echsenmenschen; es war das erste, das in Aventurien eine hohe Kultur erreichte. Lange vor den ersten Menschenreichen gab es gewaltige Echsenkönige, und besonders unter ihrem Gottkaiser Pyrdacor beherrschten sie ganz Aventurien. Wenig ist von der einstigen Pracht und der jahrtausendelangen Herrschaft der Echsenwesen und ihrer Reiche übrig geblieben. Bei den meisten Echsenmensch ist übrigens der Eigenname \"Achaz\" in Gebrauch, deshalb wollen wir ihn ebenfalls im folgenden Text verwenden. \"Achaz\" bedeutet \"ewiges Volk\". Diese Bezeichnung beruht auf dem Glauben an die Wiedergeburt in einem neuen Körper und damit einer unsterblichen Seele. Aus diesem Grund ist auch die Bezeichnung \"Sterblicher\" für einen Menschen nicht hochnäsig gemeint, sie beruht schlicht und einfach auf dem Glauben, dass die Menschen und alle anderen Wesen nicht wiedergeboren werden. Die Bezeichnung Echsen-Mensch wird von den meisten Achaz nicht gerne gehört, da die Menschen ihrer Meinung nach weit weniger zivilisiert sind. \u003Cbr/>\n\n!!Verbreitung\nDas Hauptverbreitungsgebiet der Achaz sind die Echsensümpfe zwischen Kannemünde und Selem. Hier ist außer den vielen kleinen Stämmen und Sippen der Stamm der Zansch'Jrr von Bedeutung. Hinzu kommen Stämme an den Flüssen Mysob und Mhanadi, am Loch Harodrôl, im Regengebirge, auf Maraskan und auf den Waldinseln. Selbst im kalten Orkland lebt ein kleines Volk. Alle Dörfer und Siedlungen liegen in Sümpfen oder zumindest an einem Fluss oder größerem Gewässer. \u003Cbr/>\n\n!!Erscheinung und Völker\nDie Vielfalt des echsischen Lebens ist beachtlich. Anscheinend meint es ihre Göttin Tsa gut mit ihnen, denn sie ermöglichte selbst Stämmen unter extremsten Umweltbedingungen das Überleben. Immer wieder bringt die echsische Natur Veränderungen hervor, und ganze Stämme wandeln über Generationen ihr Aussehen und entfernen sich von der Wurzel des alten Volkes. Auch einzelne Wesen, die sich vom restlichen Volk bisweilen stark unterscheiden, entstehen mitunter durch das Wirken Tsas oder Hesindes. Fast immer sind diese Wesen große Führer oder Priester des echsischen Volkes. So kam vor kurzem Kunde von einem Wesen halb Schlange, halb Mensch, das in einem verborgenen Tal im Regengebirge lebt und den Glauben an die Göttin H'Szint lehrt. Alle Echsenvölker haben eine gemeinsame Sprache, die auf jener Sprache basiert, die vor vielen tausend Jahren unter der Regentschaft Pyrdacors gesprochen wurde. \u003Cbr/>\n\nFast allen Völkern gemeinsam ist die Kältestarre, die die größte Behinderung der Echsenwesen darstellt. Die einzige Ausnahme bildet hier das Volk der Azhlazah (s. u.). Einige magiekundige Achaz können sich mittels arkaner Kräfte gegen das schnelle Auskühlen ihres Körpers schützen. Meist wird die Auswirkung der Kältestarre überschätzt; nur Achaz der Echsensümpfe leiden stark unter ihren Folgen, aber schon Echsenmenschen aus H'Rabaal und Brabak haben weniger Probleme, ihr Körper stellt sich schnell auf andere Umgebungstemperaturen ein und kann die Körperwärme speichern. Ein Teil der Wärme entsteht auch durch Zufuhr an Nährstoffen, so dass der Achaz bei Kälte seine Nahrungszufuhr erhöhen sollte. Nur Individuen, die nie ihre sumpfige Heimat verlassen haben, leiden unter der Kälte. Die schlimmste Folge bei Frost ist die Verlangsamung der Körperfunktionen bis zur absoluten Bewegungslosigkeit. Achaz sind, genauso wie Menschen zweigeschlechtlich, einige Priester Zsahhs, H'Szints oder Sad'Huarrs verstehen es sogar, mittels magischer Rituale ihr Geschlecht zu wandeln - was schon manch eine Sippe vor dem Untergang bewahrt hat. Achaz-Frauen legen bis zu 6 Eier, deren Schale je nach Volk von einer ledrigen oder harten, kalkähnlichen Konsistenz ist. \u003Cbr/>\n\n!!!Die Achaz des Orklandes: \nDie Achaz vom Volk der Azhlazah sind mit einer Körpergröße von durchschnittlich 1,7 Schritt kleiner als ihre Verwandten in den Selemer Sümpfen. Ihre Haut, die aus kleinen, meist giftgrünen Schuppen besteht, bietet ihnen einen guten Schutz gegen die Kälte des Orklandes. Zwischen den fünf Fingern und Zehen ihrer Hände bzw. Füße spannen sich Schwimmhäute, die ihnen das Fortkommen im Wasser erleichtern. Ein aufrechtstehender, etwa handbreiter Hautkamm zieht sich von der Stirn bis zur Schwanzmitte. An ihm erkennt man das Geschlecht des Individuums: ist der Kamm rot, so ist es eine Frau, hat der Kamm die gleiche Farbe wie die Schuppen, so ist es ein Achaz-Mann. Neben den äußeren Unterschieden kennen die Azhlazah keine Kältestarre, so wie sie ihre südlichen Verwandten fürchten müssen. Sie leben recht gut im kalten Orkland und halten in den kalten Jahreszeiten einen Winterschlaf, in dem sie neue Kräfte schöpfen. \u003Cbr/>\n\n!!!Die Achaz der Waldinseln\n zeichnen sich durch ihren schlanken, hohen Wuchs aus und werden bis zu 2,5 Schritt groß. Auch ihre Lebenserwartung liegt mit 250 Jahren fast beim Doppelten der anderen Völker. Sie haben im Gegensatz zu anderen Achaz eine dreifingrige Krallenhand: einen Daumen und zwei Finger. Die wichtigsten Stämme sind die Zzzt auf Aeltikan, auf Benbukkula die O'shr, die Zarrsi auf Iltoken und die Kyshn't auf Ulikanni. Bei den Waldinselechsen ist es üblich, die Schuppen zu färben. Die hierzu verwendeten Farben sind jenen ähnlich, mit denen die Waldmenschen ihre Luloa-Hautbilder anfertigen. Meist wird nach der endgültigen Aufnahme in den Stamm (bei Frauen nach der ersten Eiablage, bei Männern, nachdem sie eine Frau geheiratet oder eine bestimmte Tat für den Stamm vollbracht haben) von dem Dorfältesten die Bemalung vorgenommen. Hierbei richtet man sich nach dem Charakter des Kandidaten. Ein ruhiger Achaz erhält ein gleichmäßiges Muster, jemand, der wild und aufbrausend ist, erhält viele Farbtöne in wellenförmigen. wilden Mustern. So kann man teilweise sogar sehr bunte Echsenmenschen bewundern, die jede ihrer Schuppen einen anderen Farbton gegeben haben. Mit Katamaranen durchfahren sie die Leere zwischen den Waldinseln, Altoum und Maraskan. In Küstennähe lassen sie sich aber auch bisweilen von den großen, grün-weiß gemusterten Schildkröten tragen, die hauptsächlich auf Benbukkula vorkommen. \u003Cbr/>\n\n!!!Die Achaz am Loch Harodrôl: \nAn den Ufern des Loch Harodrôl leben einige kleine Stämme, die friedlich mit ihren menschlichen Nachbarn auskommen. Wenn ihre Krieger zu den Waffen greifen, so tun sie dies nur, um auf die Jagd zu gehen. Die Achaz am Loch Harodrôl dressieren Flugechsen, die von erfahrenen Kriegern als \"Jagdvögel\" benutzt werden. Oft werden diese bunt bemalt. \u003Cbr/>\n\nVon Reisenden, die den Knüppeldamm den See entlang benutzen, wird ein \"Zoll\" verlangt, der in der Form von metallenen Gegenständen zu entrichten ist. Ein Teil hiervon wird dem See geopfert, der Rest zu Werkzeugen und Waffen weiterverarbeitet. Die Opfer an den See sollen G'dzill beruhigen, ein gewaltiges, schlangenähnliches Wesen, das auf dem Grund des Loch Harodrôl ruht. Die Achaz verstehen sich als Wächter dieser Bestie, es heißt aber auch, sie könnten es durch den Ruf mit einem heiligen Horn erwecken. Die Opfer werden oft am Südende des Sees dargebracht, hier künden die Stehenden Steine, alte Monolithen mit einer fast vergessenen Bildschrift, von einer längst vergangenen Kultur. Das religiöse Zentrum der Achaz vom See ist H'Rezxem, das heilige Tal der Tempel auf dem Berg Chap mata Tapam im nördlichen Regengebirge. \u003Cbr/>\n\n!!!Die Achaz in den Selemer Sümpfen, an Mysob & Mhanadi: \nDer ständige Überlebenskampf gegen Sumpfechsen, Schlinger und Alligatoren hat die Achaz in den Echsensümpfen geformt: Sie sind kräftiger und mit einer Durchschnittsgröße von 1,85 Schritt auch größer als ihre Verwandten im Norden, nur die Achaz auf den Waldinseln überragen sie noch. Ihr Kamm ist weniger ausgeprägt als bei den Azhlazah. Auch ihre Schuppen sind härter und bilden einen guten Schutz gegen die Unbilden der Natur. \u003Cbr/>\n\nGrößter Stamm der Echsensümpfe sind die Zansch'Jrr, wahrscheinlich der größte Achaz-Stamm überhaupt. Bei Selem lebt ebenfalls der Stamm der Akrr'tzr: er wird von den anderen Stämmen und Sippen gemieden, denn immer wieder kam es in der Vergangenheit vor, dass sich Menschen und Akrr'tzr in seltsamen Ritualen vereint haben. Einige des Stammes gleichen mehr geschuppten Menschen als Achaz Bei anderen hingegen fehlt der Schwanz oder ist nur rudimentär vorhanden. In Brabak und Selem gibt es Stadtteile, in denen Echsenmenschen friedlich mit ihren menschlichen Nachbarn zusammenleben. \u003Cbr/>\n\n!!!Die Achaz bei H'Rabaal und im Regengebirge: \nIn H'Rabaal findet man noch einige Zeugnisse der alten Echsenmenschrasse unter Pyrdacor. Doch selbst hier, in der einstigen \"Heiligen Stadt\", wird viel im Verborgenen gehalten und gut behütet vor den neugierigen Blicken der Menschen. Hier gibt es noch Magier der Achaz, wobei man in vielen kleinen Dörfern im Sumpf eher Schamanen antrifft. Und nur noch hier gibt es Priester und Gelehrte, die wissen, wie einst die gewaltigen Tempel und Pyramiden errichtet wurden. Im Aussehen gleichen die Achaz hier dem Volk der Selemer Sümpfe. Sie sind jedoch von nicht so kräftiger Statur, da sie nicht einen täglichen Überlebenskampf gegen die Natur führen müssen. \u003Cbr/>\n\n!!!Die Achaz auf Maraskan: \nAuch wenn vor etwa 2.800 Jahren viele Achaz und andere Echsenwesen nach Maraskan ausgewandert sind, kann man dort nur wenige Spuren ihrer Zivilisation vorfinden. Hauptsächlich an der Südostküste und auf den vorgelagerten Inseln nördlich von Andalkan leben einige Achaz, die in Katamaranen das Meer befahren. Die meisten der Achaz auf der Hauptinsel leben in der im Gebirge verborgenen Stadt Akrabaal. An der Ostküste der Insel, in einer langen Bucht, etwa 80 Kilometer nördlich von Sinoda gibt es eine bedeutende Kultstätte, den Friedhof der Seeschlangen. Auf Andalkan findet sich eine weitere Kultstätte, in der man H'Szinth, Sad'Huarr und besonders Charyb'Yzz verehrt. Hier wird alle 49 Jahre ein großes Fest begangen, wenn sich die Seeschlangen zur Paarung vor der Küste zusammenfinden: zuletzt geschah dies im Jahre 14 Hal. \u003Cbr/>\n\nEine Eigenart der Maraskan-Achaz ist ihr fast symbiotisches Zusammenleben mit einigen Pflanzen- und Tierarten. Ihre Priester und Magier verstehen es, mittels Zauberei Pflanzen zu formen und sie zu verändern. Einige der Jäger tragen eine dichte, mit ihren Schuppen verwachsene Flechtenart auf dem Körper. Diese wirkt wie eine Rüstung, und schon so mancher Feind war erstaunt, als er sah wie sich jüngst dort, wo er glaubte eine Schwachstelle in der \"Rüstung\" des Gegners ausgemacht zu haben, sich diese veränderte und genau dort zusammenballte. Eine besondere Art der Tarnung ist ebenfalls üblich: ein Pflanzennetz, das andere Pflanzen aufnimmt und sich ebenfalls dem Körper anpasst, ermöglicht es den Jägern, förmlich mit dem Wald zu verschmelzen. Auch Werkzeuge und Waffen sind mit der gleichen Magie behandelt. Einige Menschen sind schon wahnsinnig geworden, als sie sahen, dass der Speer, der sie getroffen hatte, begann, in der Wunde Wurzeln zu schlagen, die sich in Windeseile auch über den Rest ihres Körpers ausbreiteten. Aber auch zu weniger kriegerischen Zwecken werden Tiere und Pflanzen gezüchtet und die Pflanzenhäuser und Baumbauten der Maraskan-Achaz bieten so manches, fast elfisch erscheinende Naturwunder. \u003Cbr/>\n\n!!!Andere Völker\nNeben all diesen Völkern gab es vor langer Zeit noch eine Vielzahl anderer Rassen, so die Shinthr mit dem Haupt einer Kobra, die bulligen Jhrarhra vom Aussehen einer aufrecht gehenden Hornechse oder die schlangenähnlichen. magiebegabten Ssrkhrsechim. Neben den eigentlichen Achaz kennt man Ziliten, Krakonier und Marus, die aber nicht dem Volksstamm der Echsenmensch angehören. Von den Marus und den Leviatanim gibt es nur noch einige wenige Exemplare auf Dere; gerade bei diesen Stämmen ist dies sicher gut, denn sie gehören zu den blutrünstigsten intelligenten Wesen Aventuriens. \u003Cbr/>\n\n!!Geschichte\nVor mehr als 9.000 Jahren folgten die Vorfahren der heutigen Echsenmenschen dem Drachen Pyrdacor. Sie verehrten ihn aufgrund seiner gewaltigen Macht und seines großen Wissens. Doch mit dem Untergang Pyrdacors nach dem zweiten Drachenkrieg (ca. 3.100 v.H.) kam auch der Niedergang der echsischen Rasse. Das einst blühende Land der Achaz wurde zur Wüste Khom, und mit diesem Zentrum der alten Kultur schwand auch auf lange Zeit der Überlebenswille des Volkes. Das mächtige Imperium Pyrdacors zerbrach in viele kleine Stämme, und das langsam erstarkende Volk der Menschen machte den Echsenmenschen das Leben schwer. Die kriegerischen Rassen der Leviatanim und Marus führten blutige Schlachten mit den Menschen, bis es diesen unter der Führung Rashtuls und seines Sohnes Bastrabun gelang. die Achaz in die Sümpfe zurückzudrängen. Durch die Errichtung von Bastrabuns Bann (ca. 2.750 v.H.), der sich von Selem bis Kannemünde erstreckte, am Verlassen der Sümpfe gehindert, wurde ein Teil des echsischen Volkes isoliert. Zur gleichen Zeit zogen viele Echsenmenschen und Marus nach Maraskan, damals noch Marustan genannt, ins Exil. Auf Maraskan wurde mit dem Wissen der alten Rassen die Stadt Akrabaal gegründet, die dort noch heute im Verborgenen existiert. \u003Cbr/>\n\nJene Achaz, die vor den Menschen in den Süden des Regengebirges geflüchtet waren, gründeten ein Reich, dessen Zentrum die schon damals alte Stadt H'Rabaal wurde. Jenes Reich brach jedoch vor mehr als 700 Jahren auseinander. Die Waldinseln, schon unter Pyrdacor von Echsen besiedelt, bildeten eine weitere Zuflucht. Und selbst bis ins Orkland und in den Ort, an dem heute Thorwal liegt, flüchteten einige Stämme. Andere zogen auf Schiffen ins Südmeer, gen Uthuria. Inzwischen ist bei den meisten Völkern selbst die uralte Prophezeiung von Krsh Tssh'Kt, dem \"Verkünder der Erneuerung\" verloren gegangen, der eines Tages erscheinen soll, um den Frieden mit der Welt herzustellen. \u003Cbr/>\n\n!!Siedlungen\nDie Achaz leben heute meist an verborgenen Stellen, oft in unzugänglichen Sümpfen. Ihre alten Städte haben sie zum Großteil aufgegeben, und so verschwinden diese immer mehr unter einem dicht wuchernden Pflanzenteppich. Einzig H'Rabaal, ihre heilige Stadt, zeugt noch ein wenig von der Hochkultur des Sumpfvolkes. Die großen Tempelpyramiden dort, errichtet aus mörtellos aufeinandergefügten Steinen, stehen noch wie vor mehr als 5.400 Jahren, als man sie erbaute. Kunstvolle Reliefs künden von den Heldentaten und Kämpfen echsischer Streiter und Magier. Gewaltige Statuen zeigen Könige, Götter und Völker, deren Namen heute niemand mehr kennt. Die uralten Straßen, die einst die alten Städte verbanden, werden, wo sie noch nicht vom Dschungel verschlungen sind, noch heute genutzt. \u003Cbr/>\n\nDie Errichtung der großen Bauten der alten Rassen hatte hauptsächlich drei Gründe: entweder einem Gott oder Herrscher zu Ehren, als Aufbewahrungsort für verrottungsanfällige Gegenstände oder als Schutz vor den Gefahren der Natur. Das \"einfache Volk\" lebte schon immer in kleinen einfachen Hütten. In den vorzeitlichen Steinbauten fanden sich sumpf- und teichähnliche Wohnbereiche; die Werkstätten und Arbeitsräume hingegen waren trocken, jedoch teilweise mit aufwendiger Technik ausgestattet, so sorgten z.B. metallene Öfen dafür, dass auch im Inneren der Gebäude eine angenehme Temperatur herrschte. Die Achaz, die einst die Städte verließen, haben sich in ihrer Lebensweise ihrer jeweiligen Umgebung angepasst; in den sumpfigen Auen des Mysob oder am Loch Harodröl leben sie zumeist in Pfahlbauten; der Stamm der Azhlazah im Orkland lebt in künstlichen Hügeln, riesigen Biberburgen nicht unähnlich: die Echsenmensch der Waldinseln bauen Rundhäuser aus Bambus und Schilf; die Maraskan-Achaz schließlich haben ihre eigene Methode, ihre Häuser zu formen (s.o.). \u003Cbr/>\n\n!!Die Achaz und ihre Nachbarn\nKeiner der bedeutenden Könige und Häuptlinge der Echsenvölker und -stämme hat in den letzten hundert Jahren Krieg gegen die Menschen geführt, und doch kommt es immer wieder zu Übergriffen auf die zumeist friedlichen Echsenwesen. Meist sind es Schatzsucher, die die Geheimnisse alter Städte zu ergründen suchen oder fanatische Novadis, die den Echsen buchstäblich ans Leder wollen. Aber auch Alchimisten auf der Suche nach dem ewigen Leben stören die Ruhe der Völker der Sümpfe. Der Aberglaube der Menschen macht es den Echsen gleichfalls nicht leicht; so heißt es z.B.: \"Echsen und alle anderen Kaltblüter haben keine Gefühle und kennen keinen Schmerz\", \"Echsen haben kein Herz und damit auch keine Seele\", \"Die Schuppen eines Echsenmenschen verlängern das Leben\". \u003Cbr/>\n\n!!Sitten, Brauchtum und Lebensweise\nDie Achaz suchen im Allgemeinen ein friedliches Leben im Einklang mit der Natur und ihren Nachbarn. Für ihre einfache Lebensweise brauchen sie nicht viel, und das Wenige, dessen sie bedürfen, liefert ihnen der Sumpf. Die Jäger tragen Schilde aus gehärtetem Leder oder benutzen Schildkrötenpanzer. Auch ihre Waffen sind einfach: Speere. Fischspieße und steinerne Messer. Metall ist hochgeschätzt und teuer. Um ein kleines Dorf mit nicht mehr als 300 - 400 Wesen zu verwalten - größer sind die meisten Siedlungen nicht - braucht man keinen König. Meist gibt es einen Häuptling, der über ein Dorf oder einen Stamm herrscht. Selten kommt eine Vereinigung mehrerer Stämme unter einem Herrscher vor; z.Zt. nur in den Echsensümpfen. \u003Cbr/>\n\nIn der Vergangenheit, bevor das Volk in viele kleine Sippen und Stämme zerfiel, haben die Echsenmensch jedoch verschiedenste Herrschaftssysteme gekannt. Von der Magokratie über patriarchalische und selbst matriarchalische Formen bis zu einer Art Theokratie, wie sie die Achaz am Loch Harodrôl kennen. Das Volk der Ciszk'Hr führte vor etwa 3.000 Jahren ein Leben wie in einem Insektenstaat: das Wohl der Masse stand über dem eines Einzelnen, selbst Eigennamen waren unbekannt. Echsenmensch häuten sich 6mal in ihrem Leben, jedes Mal ist es ein besonderes Ereignis. Erst nach der letzten Häutung gilt der Achaz als vollwertiges Mitglied der Sippe. Üblicherweise werden die alten Häute in einer feierlichen Zeremonie der \"Allesspendenden Mutter\" zurückgegeben. \u003Cbr/>\n\n!!Recht und Gesetz\nDie Rechtsprechung erfolgt üblicherweise durch den Häuptling oder Schamanen des Stammes. Er richtet sich nach seinen eigenen Erfahrungen und den (zumeist ungeschriebenen) Gesetzen des Stammes. In H'Rabaal und Selem gibt es jedoch noch weise Echsenmenschen, die noch über die Kenntnis der 1664 x1664 Weisheiten des Güldenen verfügen. Diese gehen bis auf' Pyrdacor zurück, denn einst wurde von emsigen Schreibern jedes Wort des Gottkaisers mitgeschrieben und zum Gesetz ausgerufen. Strafen sind häufig erniedrigender Art, z.B. eine Woche \"Einzelhaft\" zusammen mit einem halben Dutzend gereizter Stinktiere. Oft wird der Verurteilte auch in ein niederes Tier, z.B. eine Kröte verwandelt und muss so eine gewisse Zeit zubringen. Die Todesstrafe wird nur sehr selten verhängt, denn man mischt sich nur ungern in die Wege der Götter ein, und jedes Leben kommt schließlich von diesen. \u003Cbr/>\n\n!!Künste und Wissenschaften\nDie heute lebenden Achaz nutzen selten die Technik ihrer Vorfahren. Meist fertigen sie nur das an, was sie zum Leben brauchen: Der Fischer knüpft Netze und schnitzt Speere, der Bauer nutzt einen einfachen Holzpflug, vor den er eine Sumpfechse spannt. Doch vor mehr als 3.000 Jahren wurden zahlreiche Handwerkstechniken beherrscht, die heutzutage in Vergessenheit geraten sind. Einige wenige Vasen aus gefärbtem Glas sind noch erhalten, deren Qualität bis heute nie wieder erreicht wurde. Man verstand sich ebenso darauf, eine Art künstliche Jade herzustellen, eine heutzutage vollkommen unbekannte Technik. Aus jenem Material wurde Schmuck hergestellt, ebenso wie Schmuckdolche und rituelle Gegenstände. Die alten Tempel und Paläste wurden mit glasierten Ziegeln verziert, die ihnen ihr düsteres Aussehen nahmen. An einer der Tempelpyramiden H'Rabaals ist heute noch ein Teil des ursprünglichen Schmucks erhalten; die gesamte Ostseite schimmert in Regenbogenfarben, wenn die Strahlen der Sonne darauf fallen. Die errichteten Pyramiden, Paläste und Städte setzten ein großes Verständnis für die Regeln der Mechanik voraus. Bis zu 300 Schritt erhoben sich jene monumentalen Bauwerke über den Erdboden. Obwohl die Eisenbearbeitung bekannt war, wurden die meisten Gegenstände aus Bronze gefertigt, aber auch silberne Gabeln, stählerne Schreibfedern und Gegenstände aus magischen Metallen waren bekannt. Gegenstände, die nicht für den alltäglichen Gebrauch bestimmt waren, wurden oft mit Email verziert, wobei meist Tiere, Pflanzen und Personen abgebildet wurden. Reine Schmuckornamente waren den alten Achaz fremd. In der Auswahl der Motive war man sehr vorsichtig, denn dem Glauben der Achaz nach enthält das Abbild etwas von der Essenz des Abgebildeten. Den Buchdruck mit beweglichen Lettern kannte man zwar nicht, und doch benutzte man verschiedene Reproduktionsverfahren. Zum einen den Stempeldruck für kleinere Texte und zum anderen den Blockdruck, wobei ganze Textseiten in eine Holzplatte eingeschnitzt wurden. Leider sind von diesen Texten nur noch wenige Fragmente erhalten, denn die getrockneten Palmblätter oder Pergamente, die man anstelle von Papier benutzte, mussten immer trocken gelagert werden, damit sie nicht ein Fraß der Insekten oder des Schimmels wurden. Und mit den Pyramiden zerfielen so auch die einzigen geeigneten Aufbewahrungsorte für derlei Schriftgut. Überwiegend für religiöse und magische Texte verwendete man ein Aufzeichnungsverfahren, bei dem der Text in dünne Goldplatten graviert wurde. Später wurden diese Blätter dann durch Ringe verbunden, auf diese Weise entstanden ganze Bücher. Leider sind von den \"goldenen Bibliotheken\" von Elem und Zze Tha nur noch Bruchstücke erhalten. Hier war es jedoch nicht der Zahn der Zeit, sondern die Goldgier der Menschen, die unermessliche Schätze zerstört hat. Allein in H'Rabaal sind noch einige dieser Bücher erhalten, die jedoch unter Verschluss gehalten werden. \u003Cbr/>\n\n!!Religion\nVon den zahlreichen Göttern, die dereinst verehrt wurden, ist heute hauptsächlich der Glaube an Zsahh (Tsa), Ssad'Huarr (Satuaria), H'SZNT (Hesinde) und SSAD'NAVV (Satinav) erhalten geblieben. Götter wie Kha, \"Die Hüterin der Ewigkeit\", oder Srf'Srf, \"Der Große Schwarm\" haben nie große Verehrung gefunden. Srf'Srf wurde z.B. nur von einer Echsensippe verehrt, die vor kurzem noch, vor ihrem plötzlichen Verschwinden, in der Nähe der Gorischen Wüste lebte. Kha, dargestellt als Schildkröte, gilt als die Hüterin der Gesetze der Ewigkeit, als Beobachterin und Schreiberin dessen, was geschehen ist. Nur noch wenige Echsenmensch und Ziliten, hauptsächlich am Mysob, bei Hôt-Alem und am Loch Harodrôl haben noch den Glauben an Kha bewahrt. Die blutigen Götter der Vergangenheit, die Flugechse Chr'Ssir'Ssr, die Seeschlange Charyb'Yzz und der Schlinger Kr'Thon'Chh werden zum Glück nur noch von wenigen verehrt: Chr'Ssir'Ssr weist den Weg zu den Göttern, die am Firmament wohnen. Seine Priester, die auf ihren Flugechsen umherfliegen. sind somit auch den Göttern am nächsten und verwalten für diese die Welt. Sie gelten als Mittler zwischen Echsen und Göttern. Selten duldet ein Chr'Ssir'Ssr Gläubiger andere Götter neben seinem Gott, allenfalls unter ihm. Tausende von Jahren wurde Kr'Thon'C'hh warmes Blut geopfert, oft das von Menschen. Er steht für die körperlichen Gaben und hilft denen, die sich selbst helfen. Er vertritt das eiserne Gesetz der Natur: der Stärkere gewinne. Auch er war ein Gott der Eroberer und Unterdrücker. der selten andere Götter neben sich duldete. Hinter Charvb'Yzz, der Herrin des feuchten Elements, verbirgt sich wohl nichts anderes als die Erzdämonin CHARYPTOROTH. Ihre heiligen Tiere sind die allesverschlingende Seeschlange und der Krakenmolch. Der Gott V'Sar, \"der Herr der vollkommenen Seelen\". ist nur noch unter dem Namen Visar bekannt, den ihm einst die Menschen gaben, während H'Rtsi (echsisch: heilige Mutter), die man dazumal als Alles- gehörende Mutter verehrte, ist nur ein anderer Name für Zsahh. Über allen Göttern stand vor vielen tausend Jahren Pyrdacor. doch seit seinem Tod hat er keine Verehrer mehr. Neben den Göttern gibt es noch eine Vielzahl an H'Rangarim, heilige Wesen, die man verehrt und denen man Opfer bringt. Den genauen Rang eines H'Ranga zu bestimmen ist nur den Priestern möglich. Der Begriff H'Rangarim umfasst all das, was man allgemein als Mindere Geister bezeichnet, aber auch Feenwesen und elementare Kräfte. Obwohl es kein Pantheon der Echsengötter gibt, werden doch meist mehrere Götter verehrt, je nach Lebensweise des Stammes. Manchmal stehen diese in einem \"logischen\" Zusammenhang. So z.B. die Zweiheit Sad'Huarr/Ssad'Nav als Verkörperung des Gebenden und des Nehmenden. Auch werden die Götter, die man unter anderem Namen als einige der Zwölfgötter kennt, anders verehrt als bei den Menschen. So findet HESINDE (H'Szint) weniger als Göttin der Magie und der Kunst Verehrung, sie wird als große Veränderin angebetet. TSA wird als \"Allesspendende Mutter\" verehrt, man sieht sie ebenso als Verkörperung des Wandelbaren. Fast alle Achaz glauben an die Wiedergeburt in einem neuen Körper. Erst nach der Vervollkommnung und Erleuchtung steigt die Seele auf zu den Göttern. Dem Glaube der Achaz nach haben die Götter eine Vielzahl mächtiger Wesen gesandt, um das Schicksal der Sterblichen zu lenken, sie zu prüfen oder einfach nur, um sie zu beobachten. Diese und andere Kreaturen, oft auf Grund ihrer Einzigartigkeit für Gesandte der Götter oder Manifestationen derselben gehalten, sind so genannte \"lebende Götter\". So gibt es zum Beispiel gewaltige Drachenschildkröten oder Flugechsen, die solcherart Verehrung finden. Auch der Riese Felsknacker, der auf Maraskan lebt, wird von den dort beheimateten Echsenmensch verehrt. \u003Cbr/>\n\n!!Magie\nEtwa ein Fünftel der Achaz sind magisch begabt. Bei den meisten wird diese Begabung nie entdeckt und gefördert, doch besitzen die Schamanen und Magier der Echsenmenschen oft erstaunliche Fähigkeiten. Die magische Tradition bei den Achaz hat uralte Wurzeln und kennt zwei Hauptwege der Magie: einen intuitiven, schamanistischen und den vernunftgesteuerten der Magier. Eine besondere und von den menschlichen Magiern kaum erforschte Spielart der übernatürlichen Kräfte ist die Kristallomantie (Edelsteinmagie): Sie ist nur noch wenigen Achaz-Magiern bekannt. Man bedient sich hierbei verschiedener Edelsteine und Kristalle und nützt die ihnen innewohnenden natürlichen Kräfte. So gibt es für verschiedene Zwecke und Wirkungen auch jeweils die passenden Steine. Auch die Kugelzauber, die heute jeder Gildenmagier verwendet, sind angeblich Ableger der echsischen Kristallomantie. Viele Sprüche echsischen Ursprungs waren in ihrer Urform Gebete. Sie beschäftigen sich mit der Verwandlung oder Beeinflussung des eigenen Körpers, und werden meist im Namen Zsahhs und H'Szints gesprochen. So gibt es Zauber, um sich vor Kälte zu schützen, zur Geschlechtswandlung, zur Tarnung, zur Regeneration und zur Verwandlung von Gegnern. Viele Zauber wirken besonders mächtig auf andere Reptilien und Amphibien: So können Tiere als Nachrichtenträger benutzt oder ihr Aussehen angenommen werden, und manchen Magiern gelingt es gar, selbst die großen Echsen der Sümpfe unter ihre Kontrolle zu bringen. Die Achaz auf Maraskan haben eine besondere Spielart der Magie entwickelt, die sich mit der Verwandlung und Formung von Pflanzen beschäftigt. Besonders am Mysob, in der Nähe Brabaks und bei Selem findet man auch echsische Zauberer, die in ihrer Weltsicht den menschlichen Hexen nahe stehen und selbige auch bisweilen auf ihren Hexennächten aufsuchen, wobei sie häufig menschliche Gestalt annehmen. (Quelle: Lexikon S. 68 bis 71) \n\n","tags":"[[Stammes-oder Sippenterritorien]]","title":"Achaz","modified":"20230703223735456","modifier":"cyclooctan"},

{"created":"20230702122639162","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\nAl'Anfa, die zweitgrößte Stadt Aventuriens und Hauptstadt des Alanfanischen Imperiums, liegt an der Mündung des Hanfla in die Goldene Bucht. Andere Namen für die Stadt sind //Schwarze Perle//, //Pestbeule des Südens//, //Boronskrone//, //Stadt des Roten Goldes// und //Königin des Südens// (67 v. BF bis 140 BF ''Alphana ''und ''All'Anfang''). \u003Cbr/>\nAl'Anfa wird geprägt vom großen Gegensatz zwischen der reichen, skrupellosen und meist korrupten Oberschicht, den Granden, und den übrigen Freien, den Fanas, welche mit Gladiatorenspielen bei Laune gehalten werden. Um den Fortbestand der Herrschaft zu sichern, ist Al'Anfa wie andere südaventurische Städte stark militarisiert, und zudem führendes Mitglied der Schwarzen Allianz. Es existieren darüberhinaus viele, teils uralte Gesetze, die von den Mächtigen oftmals zur Legitimation des eigenen Handelns missbraucht werden. Großen Einfluss auf die Geschicke der Stadt hat der Alanfaner Ritus der Boron-Kirche. Ihr Oberhaupt, der Patriarch von Al'Anfa Amir Honak gilt als nomineller Herrscher der Stadt, überlässt die faktische Herrschaft aber dem Protector Oderin du Metuant, dem auch die Meuchlergilde der Hand Borons untersteht. Dieser stürzte den lange Zeit regierenden Hohen Rat der Zwölf, den von den acht dominierenden Grandenfamilien gestellten Stadtrat, und ersetzte ihn durch eine Militärdiktatur, in der auch Fanas Teil der Regierung sind.\n\n!! Stadtteile\u003Cbr/>\n\n* Alter Fischmarkt\n* Altstadt\n* Brabaker Baracken\n* Grafenstadt \n* Hafen\n* Kriegshafen\n* Silberberg\n* Silberne Essen\n* Sklaveninsel\n* Söldnerinsel\n* Universitätsviertel\n* Villenviertel\n* Wassergärten\n\n!! Tempel\n\n* Boron (Stadt des Schweigens)\n* Praios (Seine-Heiligkeit-Gurvan-Sakrale)\n* Efferd (Der Regen, der auf die Wellen fällt)\n* Tsa (Die ewige Wiedergeburt)\n* Phex (Die offene Hand)\n* Rahja (Halle der tausend Lüste)\n* Hesinde (Sant'Argelion)\n* Rondra (Sankt-Gerons-Tempel)\n* (alle anderen Zwölfgötter Kor, Marbo, Levthan, Rur und Gror)\n\n!! Ordenshäuser\n\n* Orden der Gesegneten Heilerschaft der Peraine-Gläubigen im Gespensterturm\n\n!!Lehreinrichtungen\n\n* Universität von Al'Anfa, insbesondere Halle der Erleuchtung\n\n!!Gasthäuser\n\n* Hotel Perle von Al'Anfa\n* Hotel Residenz\n* Herberge Madamal\n* Herberge Travias Segen\n* Schenke Schlundloch\n* Schenke Bidenhänder\n* Schenke Simia\n* Bordell Rahjas Hauch\n* Hotel Efferdsruh\n* Taverne Einsame Wacht\n* Hakims Teestube\n* Villa Narziss\n\n!!Besondere Orte\n\n* Koloss von Al'Anfa\n* Bal-Honak-Arena\n* Der Schlund (von Brandkatastrophe zerstörtes Ruinenviertel)\n* Silberberg mit den Palästen der Granden\n* Söldnermarkt\n* Vulkan Visra mit Schwarzen Pyramiden\n\n!!Handelswaren\n\nEdelsteine, Seide, Sklaven, Rauschgift\n\n!!Militäreinheiten\n\n* ein Banner Ordenskrieger der Basaltfaust\n* zwei Banner Ordenskrieger des Schwarzen Raben\n* zwei Banner Ordenskrieger des Schwarzen Löwen\n* fünf Kompanien Dukatengarde\n* fünf Kompanien Schwarzer Bund des Kor\n* zwei Banner Tempelgarde\n* sechs Kompanien Stadtgarde\n* zwei Schwadronen Alanfanische Fremdenlegion\n* 300 Freibeuter\n\n!!Persönlichkeiten\n\n* Amir Honak\n* Irschan Perval\n* Lucan Queseda\n* Goldo Paligan\n* Nareb Emano Zornbrecht\n* Oderin du Metuant,\n\nDie Grandenfamilien\n\n* Haus Bonareth\n* Haus Florios\n* Haus Karinor\n* Haus Kugres\n* Haus Paligan\n* Haus Ulfhart\n* Haus Wilmaan\n* Haus Zornbrecht\n\nDas Haus Honak wäre zwar mächtig genug und wird vielfach auch als Granden-Haus angesehen, zählt aber nicht zu den acht „alten“ Familien.\n\n!!Feierlichkeiten\n\nab dem 2. Borontag im Boron 4 Tage lang: Warenschau und große Sklavenauktion \u003Cbr/>\n30. Boron: Tag des Großen Schlafes\u003Cbr/>\n\n","tags":"Königreiche","title":"Al'Anfa","modified":"20230702194336100","modifier":"cyclooctan"},

{"created":"20230710095343300","creator":"cyclooctan","text":"''Beschreibung:''\u003Cbr/>\nAlchimistensäure besteht aus einer Mischung verschiedener Säuren und kann sowohl Objekte als auch Lebewesen schädigen. Gegen Lebewesen gelten die Regeln für Feuer- und Säureschaden. Die Säure richtet 1W3 Schadenspunkt pro KR an. Ist sie in ein dafür vorgesehenes Gefäß gefüllt. Wird dieses auf jemanden geworfen werden, ist dazu eine Fernkraft notwendig. Dem Gefäß kann man ausweichen oder es mit einem Schild abwehren. Bei einem Schild richtet die Säure Strukturschaden an. Die Säure ist extrem schwer zu löschen: Proben auf Körperbeherrschung sind um 2 erschwert.\n\n''Typische Ingredienzien:'' \u003Cbr/>\nOrazal, Quallen, Seifenreste, Schweiß einer Kröte, Splitter einer scharlatanischen Zauberkugel, verschiedene, mindere Säuren\n\n''Kosten der Ingredienzienstufe:''  50 Silbertaler pro Stufe\n\n''Labor:'' alchimistisches Labor\u003Cbr/>\n\n''Brauschwierigkeit:''  –1\u003Cbr/>\n\n''Voraussetzungen (Brauvorgang): ''keine\u003Cbr/>\n\n''AP-Wert (Berufsgeheimnis):'' 3 AP\u003Cbr/>\n\n''Qualitätsstufen:''\n\n*1: Die Säure wirkt 1W3 KR.\n*2: Die Säure wirkt 1W6 KR.\n*3: Die Säure wirkt 1W6+2 KR.\n*4: Die Säure wirkt 1W6+4 KR.\n*5: Die Säure wirkt 1W6+6 KR.\n*6: Die Säure wirkt 1W6+8 KR.\n \n\nPublikation: Aventurische Magie II Seite 219\n","tags":"Elixiere","title":"Alchimistensäure","modified":"20230710101736478","modifier":"cyclooctan"},

{"created":"20230702122554100","creator":"cyclooctan","text":"\n!! Lage\u003Cbr/>\n\nEin ''Königinnenreich der Amazonen'' ist ein bedeutendes Siedlungsgebiet der Amazonen mit einer eigenen Amazonenkönigin, die die Geschicke des Landes als Kriegsherrin und Anführerin lenkt. Die Königinnenreiche der Amazonen, die oft nicht mehr als eine Burg und die umgebenden Ländereien umfassen, wurden vertraglich vom Mittelreich als eigene Königreiche anerkannt und unterliegen damit keinen Verpflichtungen gegenüber dem Kaiser, obwohl sie sich teilweise auf mittelreichischem Boden befinden. Es existieren jedoch Freundschafts- bzw. Beistandsverträge mit den jeweiligen Provinzherren, auf deren Gebiet die Königinnenreiche liegen. \n\n!!Bekannte Königinnenreiche\n* Keshal Rondra - Gründungsburg im almadanischen Transbosquirien, Königin Ayshal al'Yeshinna\n* Keshal Yeshinna - gegenwärtige Hauptburg in den Drachensteinen\n* Königinnenreich Kurkum - Hauptburg in den Beilunker Bergen\n* Burg Löwenstein - der Kurkumer Linie im Forst von Mendena\nDie Geschichten über Amazonenburgen in Aranien und auf Maraskan sind nur Legenden. \n","tags":"Königreiche","title":"Amazonenköniginnenreich","modified":"20230702193856719","modifier":"cyclooctan"},
{"created":"20230702122613070","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\nAndergast, Hauptstadt des gleichnamigen Königreichs, liegt an der Mündung der Andra in den Ingval. Die vier Stadtteile sind streng nach Zünften getrennt. Wichtigstes und größtes Gebäude innerhalb der Stadtmauern ist die Königsburg, das prächtigste Gebäude der Stadt ist hingegen der Praios-Tempel. Das Stadtbild ist von weit überkragenden Fachwerkhäusern in engen und meist ungepflasterten Gassen geprägt, in denen häufig Mastschweine im Schlamm wühlen. \u003Cbr/>\n\nDas einzige Gebäude außerhalb der Stadtmauern ist die Ingvalfeste auf der anderen Seite der Brücke über den Ingval. \u003Cbr/>\n\nAndergast ist in ganz Aventurien ein Synonym für Rückständigkeit. \u003Cbr/>\n\n!!Stadtteile\n\n* Holzwerkerviertel\n* Lederer-Viertel\n* Schmiedeviertel\n* Tuchmacherviertel\n* Marktviertel (Altstadt)\n* Königsburg\n\n!!Tempel\n\nPraios, Rondra, Tsa, Travia, Peraine, Ingerimm\n\n!!Ordenshäuser\n\n* Werkstätten des Roten Salamanders\n\n!!Lehreinrichtungen\n\n* Kampfseminar Andergast\n\n!!Gasthäuser\n\n* Ratskeller\n* Schwarz und Rot\n* Zum Ochsen und Einhorn\n* Bei Muttern\n* Zur Sonne\n* Zunfthaus der Lederer\n* Zum fetten Schinken\n* Eichenscheit\n* Hotel Andergast Imperial\n* Zur Ente\n\n!!Handelswaren\n\n* Steineichenholz\n\n!!Militäreinheiten\n\n* ein Banner Königliche Leibgarde (Hellebardiere)\n* 30 Stadtwachen\n\n!!Persönlichkeiten\n\n* König Wendelmir VI. Zornbold\n* Varena Zornbold\n* Prinzessin Irinia von Andergast\n* Prinz Wenzeslaus von Andergast\n\n!!Feierlichkeiten\n\n* Königsturnier (Mitte Rondra), \n* Viehmarkt (erste Peraine-Wochen)\n\n","tags":"Königreiche","title":"Andergast","modified":"20230702194357275","modifier":"cyclooctan"},
{"created":"20230710101743895","creator":"cyclooctan","text":"''Beschreibung:''\u003Cbr/>\nWie der Name bereits sagt, löst dieses Gift große Panik bei demjenigen aus, der mit einer vergifteten Waffe getroffen wird. Die Wirkung des Angstgifts ist dabei allerdings nicht kumulativ. Wer durch das Gift Zustandsstufen Furcht erlitten hat, kann erst wieder am Ende der Wirkungsdauer davon betroffen sein. \u003Cbr/>\nArt: Waffengift, alchimistisch\u003Cbr/>\nWiderstand: Seelenkraft\u003Cbr/>\nWirkung: 2 Stufen Furcht / 1 Stufe Furcht\u003Cbr/>\nBeginn: sofort\u003Cbr/>\nDauer: 5 Minuten\u003Cbr/>\nKosten: je nach QS\u003Cbr/>\n\n''Typische Ingredienzien:''\u003Cbr/>\nAlraune, Bärenfett, Haifischzähne, Hasenohren, Höllenkraut, Speichel eines Berserkers, Staub aus einer Gruft, Vitriol\n\n'' Kosten der Ingredienzienstufe:'' 60 Silbertaler pro Stufe\n\n''Labor:''  Hexenküche\n\n''Brauschwierigkeit:'' –2\n\n''Voraussetzungen (Brauvorgang):'' keine\n\n''AP-Wert (Berufsgeheimnis): '' 4 AP\n\n''Beschreibung:''\u003Cbr/>\n''Qualitätsstufen:'' Die Giftstufe entspricht der QS.\n\nPublikation: Aventurische Magie II Seite 220\n","tags":"Elixiere","title":"Angstgift","modified":"20230710102411148","modifier":"cyclooctan"},
{"created":"20230702122619632","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\nDas Hügelland Aranien zwischen Elburischer Küste und Raschtulswall ist ungefähr deckungsgleich mit dem Mhaharanyat Aranien. Das Land ist sehr fruchtbar und wird daher intensiv landwirtschaftlich genutzt (Weizenfelder, Obsthaine, Weingärten). \n\n!!Nachbarregionen\n\n* Darpatien\n* Gorien\n* Mhanadistan\n* Yalaiad\n\n!!Unterregionen\n\n* Baburien\n* Elburische Halbinsel\n* Palmyramis\n* Zorgan\n\n!!Städte\n\n* Baburin\n* Barbrück\n* Elburum\n* Llanka\n* Nasir Malkid\n* Palmyrabad\n* Zorgan\n\n!!Flüsse\n\n* Barun-Ulah\n* Chaluk\n* Gadang\n* Karnah\n* Tasilim\n* Tebah\n* Tern\n\n!!Meere(steile)\n\n* Chalambusen\n* Golf von Perricum\n* Maraskansund\n\n!!Gebirge\n\n*Djerim Yaleth\n* Salzberge\n\n!!Wälder\n\n* Farsh Uruch\n* Wald der Milden Schwestern\n\n","tags":"Königreiche","title":"Aranien","modified":"20230702194408907","modifier":"cyclooctan"},
{"title":"Aufgabe","type":"text/vnd.tiddlywiki","text":"Material:\n- Die Seele des jungen Joan\n- Räucherstäbchen (vorhanden)\n- geweihter Boden (kann hergestellt) \n- Weihwasser (vorhanden)\n- Trank der Tsa (vorhanden)\n- Rabenfeder (vorhanden)\n- Pergament (vorhanden)\n- kaputte Sanduhr mit dem Sand (vorhanden)\n- Tintenfass (vorhanden)\n- ein Pergament mit Namen von Marek und Boronzeichen (vorhanden)\n- heile Sanduhr von Marek (fehlt noch)\nZusätzlich:\n- Bilsenkraut, Stechapfel, bittersüßer Nachtschatten ==> zusammenmischen und entzünden = berauschender und betäubender Schlaf\n- Pfeil aus Eibenholz, der Magie durchdringt.\n\nAusführung:\nDer Körper von Marek muss auf geweihten Boden sein. Dann muss der Magier getötet werden, ohne dass der Körper geschädigt wird. Dann den Körper wiederbeleben damit die Seele von Joan in den Körper wieder eingehen kann. ","changecount":"9","created":"20190602133600000","modified":"20210213172410559","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},

{"created":"20230710103101139","creator":"cyclooctan","text":"''Beschreibung:''\u003Cbr/>\nDas Pulver verursacht seine Wirkung bei Hautkontakt und muss auf ein Ziel geworfen werden, dazu ist eine Fernkampfprobe notwendig, die wie üblich modifiziert wird. Um geworfenen Staub auszuweichen, muss dem Beworfenen eine Probe auf Ausweichen gelingen. Auch hier gelten die üblichen Modifikationen für Ausweichen im Fernkampf. Es spielt dabei keine Rolle, ob sich der Bannstaub in der Hand des Werfenden befindet oder in einem sich beim Aufprall öffnenden Säckchen. Die Wirkung von Bannstaub setzt augenblicklich ein. Bannstaub kann außerdem in Flüssigkeit gelöst als Einnahmegift verabreicht werden, schmeckt aber recht bitter, was das Unterfangen nicht einfach macht. Wenn der Bannstaub bei seiner Wirkung die Regeneration von ASP verhindert, dann ist damit der Zurückgewinn während der Regenerationsphase gemeint. Die ASP, die z.B. ein Zaubertrank zurückgibt, kann das Opfer von Bannstaub durchaus aufnehmen und nutzen.\n\n''Typische Ingredienzien: ''\u003Cbr/> Bernstein, Koschbasalt, Nitrol, die Eierschale eines am 1. Praios geschlüpften Hahns, Greifenfedern, Eisenpulver, durch Sonnenhitze destilliertes Regenwasser, reines Salz, Brabaker Vitriol, Gold, Harn vom Sonnenluchs, frische Blütenblätter der Praiosblume (Sonnenblume) \u003Cbr/>\n\n''Kosten der Ingredienzienstufen: '' 400 Silbertaler pro Stufe\u003Cbr/>\n\n''Labor:'' Archaisches Labor\u003Cbr/>\n\n''Brauschwierigkeit:''  –4\u003Cbr/>\n\n''Qualitätsstufen''\u003Cbr/>\n\n*1: Das Opfer des Bannstaubs verliert sofort 1W6+2 ASP. \n*2: Das Opfer des Bannstaubs verliert sofort 2W6+4 ASP und kann 1 Tag lang keine ASP regenerieren.\n*3: Das Opfer des Bannstaubs verliert sofort 3W6+6 ASP und kann 1W2+1 Tage lang keine ASP regenerieren.\n*4: Das Opfer des Bannstaubs verliert sofort 4W6+8 ASP und kann 1W3+2 Tage lang keine ASP regenerieren.\n*5: Das Opfer des Bannstaubs verliert sofort 5W6+10 ASP und kann 1W3+3 Tage lang keine ASP regenerieren.\n*6: Das Opfer des Bannstaubs verliert sofort 6W6+12 ASP und kann 2W3+3 Tage lang keine ASP regenerieren.\n \nPublikation: Aventurischer Almanach Seite 131\n","tags":"Elixiere","title":"Bannstaub","modified":"20230710105013697","modifier":"cyclooctan"},

{"created":"20230702122600364","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\nEin ''Bergkönigreich'' ist ein bedeutendes Siedlungsgebiet der Zwerge mit einem eigenen Bergkönig, der die Geschicke des Landes als Richter und Berater lenkt. \u003Cbr/>\n\nEin Bergkönigreich, das im Sinne der Lex Zwergia vom Mittelreich als Land der Angroschim anerkannt wurde, nennt man ''Bergfreiheit''. \u003Cbr/>\n\n!!Bestehende Bergkönigreiche\n\n* Bergkönigreich Angoramtosch (gar.: Phecanowald)\n* Bergkönigreich Angralosch\n* Bergkönigreich Finsterkamm\n* Bergkönigreich Isnatosch (gar.: Eisenwald)\n* Bergkönigreich Koschim\n* Bergkönigreich Murkhall\n* Bergkönigreich Tosch Mur (gar.: Waldwacht)\n* Bergkönigreich Xorlosch\n* Bergkönigreich im Thasch\n\n!!Historische Bergkönigreiche\n\n* Bergkönigreich Aradolosch\n* Bergkönigreich Lorgolosch\n* Bergkönigreich Umrazim\n","tags":"Königreiche","title":"Bergkönigreiche","modified":"20230702194240942","modifier":"cyclooctan"},
{"created":"20230710105041754","creator":"cyclooctan","text":"''Typische Ingredienzien: '' Blut von einem durch das Beil gerichteten wahnsinnigen Mörder, echtes Premer Feuer, Feuerkraut, Feueropal, Schleimiger Sumpfknöterich\n\n''Kosten der Ingredienzienstufe: '' 70 Silbertaler pro Stufe\n\n''Labor: '' archaisches Labor\n\n''Brauschwierigkeit: '' –2\n\n''Voraussetzungen (Brauvorgang): '' keine\n\n''AP-Wert (Berufsgeheimnis): '' 2 AP\n\n''Qualitätsstufen: ''\n\n*1: Anwender ist für 5 KR im Kampf leicht aggressiv (+1 AT, –2 VW). Nach dem Ablauf der Wirkung erhält der Anwender 1 Stufe Betäubung.\n*2: Anwender ist für 5 KR im Kampf sehr aggressiv (+2 AT, –4 VW).\n*3: Anwender erhält Status Blutrausch für 5 KR.\n*4: Anwender erhält Status Blutrausch für 10 KR.\n*5: Anwender erhält Status Blutrausch für 20 KR.\n*6: Anwender erhält Status Blutrausch für 40 KR.\n \nPublikation: Aventurische Magie II Seite 220\n","tags":"Elixiere","title":"Berserkerelixier","modified":"20230710105146446","modifier":"cyclooctan"},

{"created":"20230703195657045","creator":"cyclooctan","text":"!! Lage\u003Cbr/>\n\n''Bjaldorn'' wurde einst als nördlichster Vorposten des Bornlands gegründet, erlangte aber mit der Zeit seine Unabhängigkeit, da die Adelsmarschälle in Festum das Interesse an der Stadt verloren. Bjaldorn ist bekannt für den örtlichen Firun-Tempel (Kristallpalast), einer der heiligsten Orte des Firun-Glaubens. \n\n!! Befestigungen\n*Bjalaburg\n\n!! Tempel\n*Firun\n*  Travia\n\n!! Gasthäuser\n*Schankgasthof Bärenstube\n*  Hotel Nordlicht\n*  Weggasthof Nornja\n\n!! Handelswaren\n*Bjaldorner Waldschrat (Schnaps)\n*  Felle\n\n!! Militäreinheiten\n*25 Soldaten\n\n!! Persönlichkeiten\n*Baron Fjadir von Bjaldorn\n*  Liwinja von Bjaldorn\n*  Weißer Mann\n*  Walbirg von Löwenhaupt\n\n","tags":"[[Unabhängige Stadtstaaten]]","title":"Bjaldorn","modified":"20230703212451058","modifier":"cyclooctan"},
