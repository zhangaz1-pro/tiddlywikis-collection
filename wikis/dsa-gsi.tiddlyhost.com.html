e zur Magierakademie und dort direkt in die Bibliothek. Die Bibliothekstür ist nicht abgeschlossen. Die Bibliothek ist total verstaub und ohne Bibliothekar. M regt sich darüber auf. Mo stellt fest, dass schon einige Bücher fehlen. Die beiden Damen beschließen, dass die Bibliothek nach Dreieichen umziehen soll.\n\u003Cbr/>\nD, M und Mo beginnen mit der Recherche. M findet eine Quelle, dass bei der Anwendung Spalte entstehen und diese durch Magie geschlossen werden können.\nGegen Abend taucht ein Junge auf und wird von Mo scharf angesprochen und wieder aus der Bibliothek geschickt. M ruft den Jungen zurück und gibt ihm den Auftrag, den Transport der Bücher nach Dreiecken zu organisieren. Mo geht abends durch die Akademieräume und trifft dort einige der alten Kollegen und erfährt, dass die hochrangigen Magier alle verschwunden sind. Die-Räume zum schwarzen Auge sind versiegelt. Alle Anwesenden bekommen von M und Mo die Einladung, die Ausbildung in Dreiecke zu beenden und auf den Weg dabei die entsprechenden Gegenstände zu begleiten. \u003Cbr/>\u003Cbr/>\nM und Mo finden in den Räumen des ehemaligen Akademieleiters 7 Uz Phosphorkreide und 16 Uz Silberstaub. Mo entdeckt in einen Schrank mehrere besondere Gewänder. Sie findet\n\n* ein grünes Gewand mit eingestickten silbernen Planeten und Elementsymbolen. Zu dem Gewand gehören ein schwarzer Seidengürtel und eine schwarze Seidenkappe. (großes Gewand)\n* Eine einfache, schwarze Tunika mit weiten Ärmeln. Dazu gehört ein silberdurchwirkten Brokatgürtel (Beschwörungsgewand)\n* ein großes blaues Seidengewand\n\nDie drei Gewänder werden mitgenommen. Dazu gibt es zwei Paar Stiefel aus Stierleder, die Kampfzauber erleichtern. \u003Cbr/>\u003Cbr/>\n\nM findet noch 5 Phiolen mit Tränke\n\n*Bannstaub (Stufe 15 Gift)\n*Schwarzer Lotus (Stufe 10 Gift)\n*Kraftelixier\n*Waffenbalsam\n*Klugheitselixier\n\nM erfährt am Abend, dass die Verlagerung der Bibliothek 25 GD rostet und der Umzug 9 Reisetage dauert. Gegen Ende des Monats wird die Aktion abgeschlossen sein. Es wird vereinbart, dass 10 GD direkt und der Rest bei Lieferung mi Dreieichen bezahlt werden. \u003Cbr/>\nD schaut in den Keller und findet nur Rattenköttel und eine verschlossene Tür. Hinter dieser, so sagt M später, ist das rosa Einhorn. Dann geht sie auf den Spitzboden. Dort findet sie getrocknete Krauter. Sie findet\n\n*\tBlutwurz 7 AW\n*\tBenedikten baut 7 AW\n*\tFaulbaum 3 AW\n*\tKurkumawurzel LAW\n*\tMenchal 10 AW\n*\tGänseblümchen 10 AW\n*\tMistel 5 AW\n*\tLavendel 7 AW\n*\tSpinnen plante 7MW\n*\tSonnenwendkraut G AW\n*\tPestsporenpilz 7 AW\n*\tSpinnenpflanze G AW\n*\tHelmkraut 4 AW\n*\tWeißdorn 87W\n*\tWinterposterlein SAW\n*\tWürgegabe FAW\n\n\nJ über fliegt den Kontinent und erreicht den Süden. Die beiden landen mi Regenwald und J sieht drei ersten Elefanten. Der große Drache hat Schwierigkeiten bei der Landung. Er erzählt, dass Elefanten am besten gejagt werden können, wenn man den letzten nimmt. Dann zeigt er J Affen, die dieser schon kennt. Der Drache erzählt weiter, dass er keine Stachelschweine mag, da die Stacheln immer so im Mund piksen. J macht sich erfolglos auf die Jagd nach Stachelschwein. Anschließend sprechen sie über die einheimische Bevölkerung. Dann beschreibt der große Drache seine Art, wie er Jaguare jagt. Wenn man ein Tier gesichtet hat, setzt man sich vor die Katze und faucht. Dann erstarrt die Katze, faucht zurück und so kann man sie ohne Probleme fangen. Anschließend zeigen sie sich gegenseitig, wie sie sich in andere Tiere verwandeln. J erkundet mit den großen Drachen bis zum 15. Efferd den Regenwald und ab dem 16. Efferd tritt er den Rückflug an.\n\n","title":"45 13. Effert 20 Hal","modified":"20230617155528010","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"45 26. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 15°C, 55% Bewölkung, trocken, Wind NO 4Bf\n\nJ und M suchen einen neuen Lagerplatz. J findet einen optimalen Lagerplatz. In der Nähe ist ein kleiner Bach. Die beiden ziehen hier um. M sucht Kajubo um den See herum und J hilft ihr dabei. Vor der Suche zeigt M J, wie die Pflanze aussieht. J findet 4 Anwendungen Johuga, die M einsteckt. Sie finden auch Brombeeren, die die beiden sofort naschen. Die beiden schlafen ruhig und fest.\n\nNach dem reichhaltigen Frühstück bricht die Gruppe in die Berge auf. Durch das obere Tor geht der Weg zunächst flach und dann steiler bergauf. Bis zu einer Wiese gehen die älteren Kinder mit den Schafen mit. Dann geben sie der Gruppe den Hinweis, dem Bachverlauf zu folgen. Der Weg steigt stetig an. Unterwegs sieht die Gruppe einige Gemse. Vor dem Pass prüft R ob die Richtung noch stimmt. Auf dem Pass prüft er nochmals die Richtung und die Gruppe zieht dann nach den geographischen Gegebenheiten weiter. Oben am Pass jault R erfolgreich wie J (1 19). Es gibt eine Antwort. D sieht einen Darcocanis und meint es sei J. Dieser reagiert jedoch nicht und verschwindet dann ins Wäldchen. R meint jedoch, dass dieser Dracocanis nicht J ist und gibt diese Info an D weiter. Die Gruppe beschließt weiter zu ziehen. Bei der Reise sieht die Gruppe nur die üblichen hochalpinen Bewohner. Am Abend rastet die Gruppe am Anstieg zum nächsten Pass. D braut in dieser Nacht erfolgreich. Die sonstige Nacht ist ruhig. R jault kurz an und erhält vier Echos. J registiert das Jaulen eines Hundes und drei weitere Echos. R registiert nach einiger Zeit ein weiteres, leiseres Jaulen, das deutlich weiter entfernt zu sein scheint. Ansonsten eine ruhige Nacht.\n \n\n \n","changecount":"6","created":"20150222120800000","modified":"20210523191054063","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"46 07. Travia 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: Sonnenschein 23°C Wind W 4 BF \u003Cbr/>\u003Cbr/>\nDas Schiff macht 7 Knoten\u003Cbr/>\u003Cbr/>\nJ steigt von Mastkorb und schreit Hunger. Er geht in die Kombüse und erhält dort trockenen Schiffszwieback, den er ablehnt. J frißt den halben Topf vom Getreidebrei. Die restlichen Portionen werden an dem Tag kleiner. \u003Cbr/>\nEreignisloser Resttag\n","changecount":"1","created":"20201213074800000","modified":"20211031223751839","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222248829","creator":"Sievers","text":"Wetter: 22°C Gewitter SW 3 Bft; in Gewitter böig\u003Cbr/>\n\nM, Mo und D bereiten den Transport nach Dreieichen vor. Das nimmt, neben der Recherche, den ganzen Tag ein. \u003Cbr/>\n\nDer Wagen trifft am Nachmittag auf ein Rudel von 22 Wölfen. Der Wagen zieht langsam weiter. Die Wölfe beobachten den Wagen und ziehen dann ebenfalls weiter. Sie folgen den Wagen nicht\u003Cbr/>\n\neine ruhige Nacht\u003Cbr/>\n","title":"46 14. Effert 20 Hal","modified":"20230519205521555","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"46 27. Efferd 17 Hal","type":"text/x-tiddlywiki","text":"Wetter: 15°C 60% Bewölkung Wind W 1Bf\n\nEine Wolke regnet sich am Hang über der Gruppe langsam ab. Nach einem kurzen Frühstück bricht die Gruppe langsam wieder auf. Der Weg ist glitschig und die Gruppenmiotglieder rutschen gelegentlich aus. Am Pass angekommen jault R wieder. Er hört 6 Echos. Keine Reaktion von J. \n\nJ steigt auf und M geht zum See, um nach dem Pentagramm zu sehen. Drei Kolkraben landen und J sieht über die Landschaft. J hört 6 Rufe. J ruft auf dracocani und bekommt aus zwei Richtungen eine Antwort. J fliegt in die Richtung einer Antwort. Er fliegt über den Pass und über dem Wäldchen steigt ein Dracocanis auf. Erste Kontaktaufnahme. Der andere Dracocani ist deutlich größer und weiblich. Sie heißt Susann. Sie sagt, dass J einen eigenartigen Geruch an sich hat. J erzählt ihr, dass er nie ein Rudel hatte. Sie sackt bei J Aussage kurz durch, fängt sich dann und führt das Gespräch dann weiter. J zeigt ihr dann verschiedene Bilder auf die Susann irritiert reagiert. J berichtet von seinem Besuch von Lottel im See. Susann sagt darauf, dass dieser Ort verboten ist, weil dort ein Monster lebt. Sie zeigt ein Bild von Afra. J nennt Susann den Namen von Afra und zeigt ihr gleichzeitig ein Bild von Afra und ihren Kindern. Die beiden landen und J zaubert Susann einen rosa Schwanz, worauf diese in Panik startet  und jault.  \n\nR und D registieren plötzlich ein Jaulen. R kann das Jaulen nicht orten. D steigt auf und sieht, als sie über den Pass fliegt, einen See, an dem eine Person steht. Sie fliegt dahin und trift auf M. Die beiden tauschen kurz informationen aus.\n\nJ und Susann fliegen um die Wette. Susann ist schneller als J. Dieser teleortiert sich neben Susann und dann landen die beiden. Susann beruhigt sich wieder, als sie sieht, dass ihr Schwanz nicht mehr rosa ist. J beömmelt sich darüber, dass Susann den Zauber nicht versteht.\nJ flörtet weiter mit Susann. J überredet Susann, mit zu M am See zu kommen. Die beiden gehen zu Fuss dorthin. Susann erzählt J, dass sie hier mit ihrem Rudel lebt und sie den Bereich um den See meiden. J erzählt ihr, dass er Geburtshelfer bei Afra war, worauf sie kurz unter seinen Bauch schaut und dann meint, dass das bei ihnen Frauensache sei. Das Rudel von Susann besteht aus 19 Tieren. J läuft bei dieser Aussage gegen einen Baum. Sie erzählt, dass das jüngste Mitglied gerade ein Jahr ist. Sie nähern sich dem Pass, als sie stoppt und vorsichtig schnuppert.\nM kommt an der Stelle des Pentagramms vorbei. Das Pentagramm ist vollständig entfernt.  \n\nD landet wieder bei der Gruppe und berichtet, dass die Gruppe noch über den Pass muss. Sie hat kurz mit M gesprochen. J ist jedoch verschwunden. Die Gruppe korrigiert den Weg und geht weiter.\n\nM geht zur Feuerstelle und setzt Wasser für Tee auf. Sie fühlt sich beobachtet und stellt dann fest, dass im See Afra schwimmt. Sie unterhält sich kurz mit Afra. Dann taucht Afra wieder ab.\n\nSusann schnuppert vorsichtig und seht dann M an einer Feuerstelle. Susann will weg und J, der im See Afra entdeckt hat, versucht Susann davon zu überzeugen, dass M und Afra nicht gefährlich sind. Susann weigert sich standhaft, weiter zu gehen. J erhält von ihr die Erlaubnis, dass M zu ihnen kommen darf. J bittet M mit Brombeeren und Tee zu ihnen zu kommen. Die Position gibt J M mit einem Feuerstrahl bekannt. J schaltet die Kommunikation zwischen ihm und M auch an Susann weiter. M löscht das Feuer und bricht zu J auf, während sie sich weiter unterhalten. Susann wird bei dem Gespräch immer kleiner. J sieht es und meint, dass es nur Fels kann. Plötzlich fragt J, wie alt Susannn ist und erhält keine Antwort darauf. Auf die Frage, wie alt Susanns Mutter sei, antwortet sie sehr alt. Susann zeigt J, wie sie sich eingräbt. J stellt fest, dass verschiedene Begrifflichkeiten deutlich unterschiedlich ausgelegt werden. M erreicht nach zwei Stunden die beiden Dacocaniie. Susann riecht, das M magisch ist. J ruft sie und wird von Susann heruntergezogen. M geht zu einem Gebüsch, biegt es auseinander uns sieht neben J eine weitere Hundeschnautze von einem eingerabenen Hunde. Als M Susann mit einer Brombeere füttert, springt sie auf, schüttelt sich und begrüßt M. Die Brombeeren sind schnelle verputzt. Die Unterhaltung wird weitergeführt. Die drei unterhalten sich über den Sinn des Lebens. Die drei gehen bergan zu einem Bach.\nDie Gruppe kommt am Abend am See an und finden eine kalte Feuerstelle mit einem Topf kalten Tee. Aber keine Spur von M und J.\nJ übernachtet im Rudel. M kommt zum See zu den anderen und alle übernachten. Eine ruhige Nacht.","changecount":"6","created":"20150222164700000","modified":"20150503093000000","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"47 08. Travia 19 Hal See","text":"Wetter: Sonnenschein 23°C Wind W 4 BF \u003Cbr/>\u003Cbr/>\nDas Schiff macht 7 Knoten\u003Cbr/>\n\nEreignisloser Resttag\n","created":"20210704201220955","modified":"20210704202101157","tags":""},
{"created":"20211031222247878","creator":"Sievers","text":"Wetter: Dauerregen NW 2 Bft16°C\u003Cbr/>\n\nNach der Vorbereitung überlegen M, D und Mo das weitere Vorgehen. Sie beschließen, sich zuerst mit der Gruppe zu treffen. Mo teleportiert sich nach Dreieichen, während D und M fliegen. Für den Flug brauchen die beiden 4 Stunden. Auf dem Flug beobachtet eine große Sammlung von Zelten und Feuer. Sie vermutet ein Heerlager knapp an der Grenze. Sie informiert den Baron darüber und dieser schickt Späher los. \u003Cbr/>\n\nAm frühen Nachmittag schauen M und D in Ms Kugel. M findet in der Kugel das Lager, das 2 bis 3Tage Entfernung von Dreieichen liegt. Sie zoomt heran und sieht dann erst, dass dort Wesen sind. Es sind etwa 20 Zelte, in den jeweils 5 Wesen liegen. Als sie noch näher heran geht, sieht sie deutlich, dass es Orks sind. Sie sieht Tiere, die wie eine Mischung aus Wolf und Wildschwein aussehen (Wargen). Die Tiere sind zu Gruppen von 5 Tieren angebunden und vor ihnen liegt Fleisch. Weder M noch D kennen diese Tiere. M vermute Chimären und sucht denn im Lager nach einem Schwarzmagier. Sie findet keinen, aber ein Zelt, vor dem ein Wolftotem steht. M zoomt in das Zelt hinein und sieht drei gleich aussehende Orks, die sie nur durch Sterne auf den Schulterstücken des Kettenhemdes unterscheiden. \u003Cbr/>\nZwei Orks haben zwei Sterne; der dritte hat 3 Sterne. M sieht, dass die Orks über einen Tisch gebeugt auf eine Karte schauen. M zoomt auf die Karte und stellt fest, dass dort die Barone Weiden von den Salamandersteinen bis nach Wehrheim zu sehen ist. D fällt am Rande des Lagers ein Mast auf. Sie bitte M darauf zu gehen. Sie sehen ein Zweimasterschiff mit menschlicher Besatzung und einen festen Zugang. M zoomt heran und findet einen Schwarzmagier, den sie aus der Akademie zu Lowangen kennt. Es ist Oswald. Er sitzt in der Kapitänskajüte. Unter Deck schlafen einige Orks in Hängematten. \u003Cbr/>\n\nNach der Sitzung informieren die beiden den Baron. M befragt Mo nach Oswald. Sie erfährt, dass er ein starker Anhänger des schwarzen Ordens ist und sich sehr stark auf Beherrschungzauber konzentriert hat. \u003Cbr/>\n\nDamit M den Herzog zügig informieren kann, bekommt sie vom Baron mehre LE-Tränke. Dann teleportiert sie sein mit Afras Zauber bis vor die Tore von Baliho. Sie geht in die Stadt zum Palast. Nach 20 Minuten wird sie in das Arbeitszimmer des Herzogs geführt. Sie berichtet ihm, dass an der Grenze ein Orkheer lagert, das von einem Schwarzmagier begleitet wird. Der Herzog ist entsetzt. Er fragt M, ob sie einen Trupp Soldaten magisch mitnehmen kann. Sie sagt, dass sie nur wenige Leute mit nehme kann. Der Herzog treibt 8 Tränke mit 116 AE/LE auf, so dass M maximal 12 Soldaten mitnehmen kann. M teleportiert sich mit 12 Elitesoldaten, die einen Schuppenpanzer tragen, auf den Drachenplatz. Dort angekommen, brechen 11 kurz zusammen. Anschließend gehen sie nach Dreieichen in das Schloss. Dort werden sie dem Verwalter übernommen und untergebracht. M fragt nach dem Baron, der sich in das Labor zurück gezogen. \u003Cbr/>\n\nDie Gruppe zieht ohne Probleme nach Dreieichen und erreicht am Abend den Ort. Nach der  Ankunft treffen sich alle Gruppenmitglieder (bis auf J) im Schloss und tauscht sich am Abend ausgiebig aus. \u003Cbr/>\u003Cbr/>\nDer Umzug der Bibliothek von Lowangen beginnt und die Ankunft der Bücher wird am 24. Efferd 20 Hal in Dreieichen erwartet. Der Termin steht unter der Voraussetzung, es zu keinen Problemen und Zwischenfällen kommt. \u003Cbr/>\nVor der Übernachtung plant die Gruppe folgende Schritte:\n\n* -\tSchauen am nächsten Morgen, ob die Orkarmee den Standort verändert hat.\n* -\tVorbereitung treffen für die Reise zum Spalt\n\u003Cbr/>\n\n","title":"47 15. Effert 20 Hal Dreieichen","modified":"20230617160455095","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"48 09. Travia 19 Hal See","text":"Wetter: Sonnenschein mit Hitzgewitter 28°C Wind SW 6 BF \u003Cbr/>\u003Cbr/>\nDas Schiff macht 8 Knoten\u003Cbr/>\u003Cbr/>\nEs wird Land gesichtet. Ebenso werden verschiedene Seevögel beobachtet. Am Nachmittag werden Delphine gesichtet. \u003Cbr/>\nEreignisloser Resttag\n","created":"20210704201235754","modified":"20211031223751839","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222246858","creator":"Sievers","text":"Wetter: Wind N 5 Bft bewölkt trocken 11°C\u003Cbr/>\u003Cbr/>\nNach dem Frühstück schauen D, Mo und M in die Kugel von M. Sie sehen, dass mehr Leute angekommen sind. Sie sehen weitere Wargen. Auch die Zahl der Zelte ist angestiegen. Ein Ork füttert gerade die Wargen mit Fleisch. Er benutzt dazu eine Forke. Die Wangen sind immer neben jedem Zelt angepflockt. M interpretiert das gesehene, dass jetzt zwei Kompanien vor Ort sind. Die Wargen sind so groß, dass ein Ork darauf reiten kann. Sie sehen mehr aus wie ein Wolf, haben aber Hauer wie ein Wildschwein. \u003Cbr/>\nAuch das Schiff ist immer noch an der gleichen Stelle. M schaut hinter das Schiff, ob dort eine Schleifspur zu sehen ist. Sie findet dort aber nur eine Schleifspur, die etwa eine Schiffslänge lang ist. Das Schiff heißt „schwarze Taube\" und ist seitlich mit Balken so abgestützt, dass es gerade steht. Im Schiff befinden sich Menschen in Marinekleidung und ein auch paar Orks. \u003Cbr/>\nSie zoomt auf und beobachtet aber keine weiteren Truppen, die heran geführt werden. Sie sieht ein Pfad, der von Norden kommt. Sie folgt dem Pfad, den Salamandersteinen vorbei geht und östlich von Tiefhusen weiterführt. Sie sieht Rohrwederebene, die D schon kennt. In der Ebene sieht sei Bauern, die auf den Äckern arbeiten und von Orks mit Peitschen bewacht werden. M zoomt noch mal kurz nach Tiefhusen, das aber normal aussieht. Dann zoom M wieder auf das Orklager. Von dort aus durchsucht sie die Wege in der Umgebung ab, findet aber nichts Besonderes. Dann sucht sie die Wege nach Dreieichen ab und sieht vier Orks, die den Späher des Barons, gebunden, zwischen sich tragen. Daraufhin setzt M Afras Zauber ein und holt den Späher und seine vier Orks in den großen Saal des Schlosses von Dreieichen. Sie ruft vor dem Zauber, so dass K und R in den großen Saal sprinten können. R ruft währen des Laufens „Alarm! In den großen Saal!\". M ruft den Sprintenden nach, bitte nicht alle Orks zu töten, sondern einen am Leben zu lassen, damit dieser befragt werden kann. K öffnet einen Flügel der doppelflügelige Tür und R stützt durch diese. R hat zwei Äxte gezogen, kämpf, aber nur mit einer. K hat seinen Säbel gezogen. Die Orkgruppe und die Menschengruppe kommen zeitgleich in dem Raum an Die Orkgruppe wird in vollem Lauf die Mitte des Saales gebracht. R attackiert den ersten Ort erfolgreich und dieser landet vor der geschlossen Türhälfte. K kommt direkt nach R in den Raum und attackiert seine Ork gezielt am Arm. Dieser kann, trotz erfolgreicher Attacke, aber durch die geöffnete Türhälfte entkommen. Der gefesselte Späher wird fallen gelassen und landet ungebremst gegen die geschlossene Türhälfte. Dann registrieren die restlichen Orks erst die Gefahrensituation und ziehen ihr Waffen. R attackiert seine Ork erfolgreich, während K im Sparring ist. D und Mo kommen aus dem Raum mit der Kugel. D sieht den fliehenden Ork, schwingt sich auf ihren Besen und will gerade starten, als Mo laut ruft „Halt! Nicht!\" D stoppt und schaut Mo an und sieht dann in die Richtung, die Mo blickt. Sie sieht den Baron in Pantoffeln und Laborkittel. Er  hat zwei Phiolen in der Hand. R tötet seinen Ork und wendet sich gerade dem letzten Ork zu, als der Baron seine Phiole wirft. Im Saal sind alle Personen geblendet. R schlägt noch einmal mit der flachen Seite seine Sternenaxt auf den Kopf des Orks und trifft. Auch K attackiert noch einmal erfolgreich. D fliegt dem fliehen den Ork nach und stößt einen krächzenden Schrei aus. Daraufhin erscheinen 15 Krähen aus dem Nichts und attackieren den fliehenden Ork, der von den Krähen getötet wird. Die Krähen verschwinden nach einiger Zeit wieder. Mo stürzt herunter und umarmt den Baron, der so irritiert ist, dass er die zweite Phiole nicht wirft. Das Geschrei in Dreieich erreicht seinen Höhepunkt. Mo betritt den Raum, als K sagt, dass er geblendet ist. R schimpft. Mo beruhigt R und K. Mo murmelt leise und dann ist ein Stöhnen zu hören. Dann befiehl Mo zwei Wachen, den Ork zu fesseln. Mo fragt nach dem Befinden von K und R. K geht es gut, während R seine Wunde herunterspielt. D kommt zurück und geht in den Raum zu M. \u003Cbr/>\u003Cbr/>\nIm großen Saal wird der lebende Ork befragt. Dazu bekommt dieser vom Baron ein Wahrheitselixier. Der Ork heißt Urrgul, kommt aus Rohrweldt und gehört zur 3. Kompanie. Sein Vorgesetzter ist heißt Mash. Das Schiff, so berichtet er, fliegt durch die Luft. Der Meister ist sehr mächtig und sie waren seinem in Auftrag unterwegs. K fragt nach, welchen Weg die Armee nimmt. Er kann es nicht sagen. Er weiß nur, es sollen noch die erste, zweite und vierte Kompanie kommen. Der Spähtrupp bestand aus vier Kriegern und einen „Weibel\", der den Befehl gegeben hat, den Mensch zu fangen und zum Meister zu bringen. \u003Cbr/>\u003Cbr/>\nR fragt nach den Tieren im Lager und der Ork nennt sie Wehwelf. Sie kommen aus Rohrwedt. Sie sind viel schneller als ein Pferd. Sie brauchen, um geritten werden, einen Sattel und Zaumzeug. R fragt dann, ob Wehwelf im Kampf aktive mitkämpfen. Der Ork antwortet, dass sie mitkämpfen, in dem sie im Kampf beißen. Er sagt auch, dass man aufpassen muss, wenn sie beißen wie ein großer Wolf. Der Ork kann nicht sagen, ob der Biss giftig ist, aber die Opfer sind danach in der Regel tot. \u003Cbr/>\nAuf die Frage nach dem Meister antwortet der Ork, dass der Meister ist aus Rohrwedt gekommen und ist seit Anfang an dabei. Auf die Frage, wo er geboren wurde, antwortet er, dass er im Frühjahr zur Welt gekommen ist und hat zuerst Wald gesehen und dann ist er gelaufen. \u003Cbr/>\nR ist mit der Befragung am Ende und verließt dann den Raum. \u003Cbr/>\nK fragt, warum die Orks so leise laufen und erfährt, dass sie Halbstiefel aus weichem Rehleder tragen und dass sie viel üben, leise zu laufen. \u003Cbr/>\u003Cbr/>\nDer Ork wird nach der Befragung von K in ein Verlies geworfen. \u003Cbr/>\u003Cbr/>\nD geht während der Befragung zum „geflüchteten\" Ork und untersucht diesen. Er hat ein Wolf und mehre geometrische Figuren tätowiert. In diesen erkennt sie mehre Schlagen, die ineinander verknotet sind. Eine Schlange endet in an ein Wolfskopf und die andere endet in einem Totenkopf. Sie zeichnet die Tätowierungen ab und zeigt sie den anderen. Keiner, auch der Baron, kennt diese Zeichen. Der Ork hatte ein „typisches“ Orkschwert, das schwarz und ungepflegt aussieht. Er hat ein Feuerset, einen Dolch, zwei riechende Bällchen, sowie mehrere Schnüre dabei. Zum Schwert gehört eine Scheide. D mimt das Schwert und dem Dolch mit. \u003Cbr/>\u003Cbr/>\nMo wird gefragt, ob sie etwas über den Magier Oswald weiß. Sie antwortet, dass dieser in der Lowangener Akademie war und sie ihn sehr unsympathisch fand. Er war immer sehr Machtbesessen und wollte immer Akademieleiter werden. Er wurde jedoch nicht gewählt, als der alte Leiter verstorben ist. Er hat dann vor 2 Jahren die Akademie verlassen. M will den Herzog fragen, was Oswald gegen ihn hat. \u003Cbr/>\u003Cbr/>\nEs ist Mittag geworden. \u003Cbr/>\nNach dem Mittagessen organisiert R 6 Pferde. Eines davon muss einen Sattel für einen Anfänger haben. Ein Pferd schaut R verliebt an. Es ist eine schwarze Stute, kräftig, Warunker Typ. Ein Pferd wird mit Verpflegung für 6 Tage beladen. \u003Cbr/>\nM packt alle Tränke ein. Die Gruppe bicht nach dem Mittagessen auf. R führt das Packpferd und M führt das Pferd von K, der sich so eben auf dem Pferd halte kann. \nDie Gruppe startet in einem leichten Galopp. \n\nSie reiten  in der Reihenfolge: R + Packpferd, gefolgt von M mit K im Schlepptau und schließlich Mo und A.  D fliegt auf ihrem Besen und hat keine feste Postion. \u003Cbr/>\nNach einer Stunde trifft die Gruppe auf eine Rotte Wildschweine mit mehreren Bachen und Frischlingen. R registriert sie nicht und reitet einfach vorbei. Die Bachen, die ihre Frischlinge in Gefahr sehen, versperren den Weg. M und die restliche Gruppe halten an. M geht ein bisschen zurück, damit die Frischlinge, die am Wegesrand stehen, zu den Bachen können. Sie warten, bis die Tiere wieder zusammen sind und die Straße verlassen haben. Das dauert etwa eine viertel Stunde. Als R endlich bemerkt, dass ihm keiner folgt, dreht um und trifft nach etwa 7 Minuten auf die restliche Gruppe. \u003Cbr/>\n\nAbends wird das Lager aufgebaut. Dabei stellt die Gruppe fest, dass bis auf den Proviant keinerlei Materialien mitgenommen wurde. In der ersten Nachtwache bei K erscheinen 14 Ratten, die am Proviant nagen. R springt, nach Ks Ruf auf und streift eine Ratte von Proviant ab und tötet sie. K tötet zwei Ratten, von denen eine laut quiekt, worauf die Ratten verschwinden.\n\n\n\n","title":"48 16. Effert 20 Hal","modified":"20230704082917290","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"48 28. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Regen den ganzen Tag, boeiger, teilweise stürmischer Wind, 14°C\n1. Std vor Sonnenaufgang. Die Gruppe wacht durch den Regen auf. J wird auf seiner Lichtung wach und findet sein Rudel nicht mehr. Er schaut sich um und sieht dann eine Schnautze, die ihm erklärt, wie er sich eingraben kann. J probiert es erfolglos. Auch der Versuch, sich wie in Fels einsinken zu lassen missling. J jault um Hilfe, die er nicht bekommt.\n\nDie Gruppe will in die Höhle von Afra und stellt fest, dass diese etwa Handhoch überschwemmt ist. M überlegt und findet mehrere Felsvorsprünge. Der zweite ist groß genug, damit sich die ganze Gruppe unterstellen kann. M entzündet ein Feuer und kocht Tee.\n\n\nNachdem J lange genug gejault hat, bekommt dann doch endlich die Hilfe. Er buddelt sich nach mehreren Versuchen erfolgreich ein.\n\nDie Gruppe berichtet sich gegenseitig von den Abenteuern der letzten Zeit. Dann beginnt eine Diskussion, wie die Gruppe weiter vorgehen will. T holt einen ungewöhnlichen Golddukaten von McGee hervor, betrachtet ihn und sieht eine wunderschöne Frau. R betrachtet den Dukaten und erkennt die Frau nicht, aber er entziffert die Beschriftung darauf und teilt sie T mit.\n\nJ tauscht sich mit dem Rudel aus. Die Dracocani leben praktisch wie Wölfe oder Hunde. Magische Tiere, die größer sind als sie, meiden sie, kleinere magische Wesen zählen nicht den Beutetieren. Alle anderen Beutetiere teilen sie in lecker und schmeckt nicht. Berglöwen und Bären werden in der Rubrik \"schmeckt nicht\" eingeordnet, aber angegriffen, wenn sie dem Rudel zu Nahe kommen. Alle anderen Pfalnzenfresser werden gehören zu den bevorzugten Beutetiere.\nLengenden: In frühreren Zeiten hat es nur Dracocani und Drachen gegeben. Dann erschienen magische Zweibeiner, mt denen man gut leben konnte. Danach erschienen tumbe Zweibeiner, die anfingen, die Landschaft zu verändern und den Lebensbereich der Dracocani einzugrenzen. Die Dracocani sind in der Zeit der Drachenkriege in diese Kriege involviert worden, ohne sleber direkt aktiv zu werden. \nT kann sich an die Zeit der Drachenherrschaft erinnern, da er in dieser Zeit geboren wurde und gelebt hat.\nIm Rudel beginnt eine rege Diskussion, bei der J von der Kommunikation ausgeschlossen ist. Jeder Versuch der Kommunikation wird abgewiesen. Daraufhin geht er beleidigt weg. Er macht sich auf den Weg zum See, wo er keinen von der Gruppe findet. Der Lagerplatz ist leer. J ruft Afra, die vorsichtig aus dem See schaut. Sie gibt J den Hinweis, wo die Gruppe zu finden ist. J interpertiert diesen falsch und ist betrübt. Dann riecht er den Duft von Tee und Rauch. Die Duftspur führt ihn zur Gruppe. Beim Begrüßen schüttelt er sich und löscht dabei das Feuer. Nach dem er es wieder entzündet hat, berichtet er von seinem Abenteuer im Dracocani-Rudel.\nPlötzlich fühlt sich die Gruppe beobachtet. M äußert sich, dass es die Dracocani sind. R ruft \nSusann. M lockt sie mit Brombeeren. M, R, A, J und das Rudel gehen zu den Brommbeeren. Die Mensch pflücken sie und füttern das Rudel. Dabei wird über die Zukunft diskutiert.\nEine ererignislose und ruhige Nacht","changecount":"6","created":"20150503102600000","modified":"20210523191051342","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"49 10. Travia 19 Hal See und Brabak","text":"Wetter: Hagelunwetter 21°C Wind O 2 BF \u003Cbr/>\u003Cbr/>\nDas Schiff macht 3 Knoten\u003Cbr/>\u003Cbr/>\nEs wird Land gesichtet. Am späten Nachmittag erreicht das Schiff, das von vielen Möwen begleitet wird, den Hafen von Brabak. R steuert das Schiff auf Reede und wartet auf den Hafenmeister. Nach Bezahlung der Liegegebühr fährt R mit Moritz und einer weiteren Begleitung in die Stadt und geht zum Handelskontor der Familie der Familie Hammerfest. Dort spricht R mit dem Hausherrn, um Waren zu verkaufen und Proviant ein zu kaufen. Der Hausherr lädt R mit Begleitung zum Abendessen in die Villa Hammerfest ein. Der Einladung folgen: R, M, K. In der Villa sind die Tische mit Speisen und Getränken gedeckt. Es stehen für die Gäste gepolsterte Stühle bereit. M und R sind festlich gekleidet. Die Familie Hammerfest sind ebenso reichlich und festlich gekleidet. Sie zeigen ihren Reichtum. Das Geschirr besteht aus Silber mit Goldapplikationen. R berichtet vom letzten Abenteuer und von der Rückgabe von göttlichen Gegenständen an die Götter. Es ist ein gemütlicher, feuchtfröhlicher Abend. Zwischendurch ziehen sich der Hausherr und R zurück. R erfährt, dass das Haus Düberelis das Oberhaupt plötzlich nach kurzer Krankheit verstorben ist. Die Gerüchte, dass das Herrscherhaus gestürzt werden soll, sind verstummt und der König hat die Ordnung wieder hergestellt. Im Rahmen der Unruhe ist ein Händler verschwunden und das Haus Hammerfest konnten die Bedingungen einiger Konzessionen nachverhandeln und einige zusätzliche Konzessionen erworben werden. Weiterhin hat sich die Tochter des Hausherrn mit einem Neffen des Königs angefreundet und wird diesen in einigen Wochen heiraten. Es wird danach noch kräftig weitergefeiert. Der Hausherr bietet den Gästen eine Übernachtungsmöglichkeit an, da M sehr gut dem Alkohol zugesprochen hat. Die Gruppe wacht am nächsten Tag zur Mittagszeit auf. \u003Cbr/>\nJ und D unterhalten sich und machen sich Sorgen, dass die Landgruppe etwas verrät, was die anderen nicht wissen sollten. Dann unterhalten sie sich über das Eherne Schwert. D klettert zu J in den Mastkorb und die beiden schlafen dort oben. \u003Cbr/>\n\n","created":"20210704201254193","modified":"20211031223751839","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222245688","creator":"Sievers","text":"Wetter: bewölkt, sonnig, Wind 3 Bft, 18°C\u003Cbr/>\n\nDie Gruppe blicht am Morgen auf und trifft auf. ein Rudel Rehe, das aber links liegen gelassen wird. Nach der Mittagsrast patzen R und K beim Reiten. K rutscht langsam aus dem Sattel heraus. D kommt mit den Besen angeflogen und versucht K zu helfen. K rutscht endgültig aus dem Sattel und geht kurz in den Wald. Danach steigt er ohne Probleme wieder auf. M stellt fest, als K wieder aufgesessen ist, dass R fehlt, worauf sie kurz mit D spricht. Diese steigt auf und fliegt voraus. Sie sucht nach R, kann ihn aber durch das dichte Blätterdach des Waldes nicht sehen und ruft R zu, dass er stehen bleiben soll. R registriert D Rufe, pariert daraufhin sein Pferd durch und wartet auf die restliche Gruppe. \u003Cbr/>\n\nDie Gruppe erreicht am Abend den Spalt. Das Warnkreuz, das K auf gestellt hat, liegt im Kreis. K holt das Kreuz aus dem Kreis und stellt es 50 m Entfernung erneut auf. Dabei stellt er fest, dass das Holz unverändert ist \u003Cbr/>\nR baut das Nachtlager in 5 Minuten Entfernung auf. M führt Mo zum Kreis. Diese stellt fest, dass das eine große Schweinerei ist. Mo sagt M, dass Mittags das Heptagramm am zentralen Punkt gezeichnet werden soll. Am Rastplatz zieht Mo mit Staub um diesen einen Schutzkreis und bittet alle, diesen nicht zu übertreten. K berichtet am nächsten Morgen alle, dass er in der Nacht, Schatten um den Lagerplatz hat kreisen sehen. Mo sagt, dass sie so etwas befürchtet hat.\n","title":"49 17. Effert 20 Hal","modified":"20230704082936963","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"49 29. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 9°C einzelne Schauer, kräftiger Wind SO\n\nNach dem Früchstück trennen sich die Gruppe und J. J fliegt mit dem Rudel zu einem Jagdzug. Die Gruppe bricht Richtung Süden nach Baliho auf. Alle verabschieden sich von Afra und ihren Kindern. Afra gibt J noch einige Information über seine magischen Ketten. \nDie Gruppe steig herab und sieht eine Gruppe Dracocani, die plötzlich aus der Luft hinabstürtzt, um zu jagen. J stellt sich etwas tollplatschig an. J bandelt auch mit der süßen Kleinen an. \nEin ruhiger Tag. Überbernachtung im Bergwald. Eine ungestörte ruhige Nacht.","changecount":"6","created":"20150503102600000","modified":"20210523191048410","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"50 11. Travia 19 Hal Brabak","text":"Wetter: Dauerregen 24°C Wind NW 4 BF \u003Cbr/>\u003Cbr/>\nAm Vormittag kommen Leute an Bord, die Proviant bringen und nehmen dann die Handelswaren mit. Dir Landgruppe ist immer noch nicht da. J und D beschließen, wenn die Landgruppe bis zum Abend da ist, wollen sie die Stadt abbrennen. \u003Cbr/>\n\nLANDGRUPPE\u003Cbr/>\nDie Landgruppe bekommt, nachdem sie am Mittag aufgestanden sind, ein entsprechendes Mittagsmal. Nach dem Essen unternimmt M mit der Hausherrin und deren Tochter ein kleines Damenprogramm, um danach wieder zum Schiff zurück zu kehren. K begleitet dabei M. Derweil setzen sich der Hausherr und R zusammen, um die weiteren Handelsbeziehungen abzusprechen. Die Ergebnisse werden auf einen Blatt Papier geschrieben und dann gesiegelt. R nimmt dann den Brief mit und geht anschließend zum Schiff. R kauft verschiedene Waren ein, die im Laufe des Tages an Bord gebracht werden. Am Abend lässt er das Schiff für die Abreise am nächsten Morgen vorbereiten. \u003Cbr/>   \n","created":"20210704210031304","modified":"20211031223751840","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031222243788","creator":"Sievers","text":"Wetter: sonniger Tag mit Gewitter, Wind 1Bft. drehend, 19°C schwül warm\u003Cbr/>\n\nNach dem Frühstück berichtet Mo das weitere Vorgehen. In der Mittagszeit muss das Heptagramm in der Mitte des Spaltes gezeichnet werden. Es muss sehr ordentlich gezeichnet werden. M erinnert sich an das magische Geschicklichkeitselixier. Mo sagt, dass sie 14 Pflöcke hat, mit denen sie das Heptagramm konstruiert. K bekommt von Mo die Pflöcke und die beiden gehen in die Mitte des Kreises. Sie zeigt K, wo er die Pflöcke einschlagen muss. Dann spannt er nach ihren Vorgaben ein Seil zwischen den Pflöcken. Anschließend zieht K mit seinen Dolch entlang der Seile eine Furche in den Boden. Anschließend entfernt sich K aus dem Kreis und stellt sich in etwa 5 m außerhalb des Randes hin. M trinkt das magische Elixier und macht eine gelungene, gute Probe. Sie schüttet dann den Silberstaub perfekt in die Furche, so dass ein perfektes Heptagramm entsteht. Darüber ist es fast Mittag geworden. Mo geht einmal um das Heptagramm, schaut nach oben und stellt sich so, sie genau nach Süden blickt, was R, der gerade in der Nähe des Heptagramms steht, sofort erkennt. Dann zieht sich Mo ihre Kutte aus und eine knielange, schwarze Tunika mit silbernem Gürtel an. Sie zieht auch ihre Schuhe aus und nimmt ein Buch in die Hand. R sammelt Mo abgelegte Sachen ein und trägt sie aus dem Kreis. Dann liest Mo in einem uralten, aventurisch Dialekt mit elfischen Begriffen, einen Zauber aus dem Buch vor. Der Tonfall ist beschwörend schwankend. A passt so gut auf, das er den Zauber durch das reine Zuhören gelernt hat. Gegen Ende der Beschwörung ist ein gezackter Riss erkennbar, der sich langsam so verschließt, als wenn zwei Metalle zusammen geschweißt werden. Nach dem der Riss verschlossen ist, bricht Mo zusammen. M eilt zu ihr und bringt ihr etwas zu trinken. Mo bittet um ihre Schuhe, die ihr von R gebracht werden und zieht diese an. Nach einer kurzen Pause steht sie auf, geht vorsichtig in das Heptagramm und murmelt den Zaubern „Magie erkennen\". Dann kommt sie wieder aus dem Heptagramm zur Gruppe und sagt sie, dass es voll brachtest. ist. Da es für die Rückreise schon recht spät ist und Mo immer noch geschwächt ist, rastet die Gruppe weiter. M sammelt derweil das Silber, die Schnur und die Pflöcke wieder ein. R unterstützt M dabei. \u003Cbr/>\n\nD beobachtet, in ihrer Nachtwache, eine viertel Stunde vor Mitternacht, wie Mo aufsteht. D weckt A für die nächste Nachtwache. Dann gehen sie mit Mo zu dem Spalt. Sie stellen fest, dass nichts passiert und kommen dann zurück. \u003Cbr/>\neine ruhige Nacht\u003Cbr/>\n","title":"50 18. Effert 20 Hal","modified":"20230704090619309","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"50 30. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter 8°C, lockere Bewölkung, keine Regen Wind aus S\nAufbruch einruhiger Tag ohne Begegnungen. Am Abenden übernachtung unter ein paar Bäumen. In der ersten Nachtwache T döst vor sich hin. R, D und M werden plötzlich wach, weil etwas nicht stimmt. D schaut zu ihrer Kugel, die nichts anzeigt. R greift zu seiner Kriegsaxt und steht langsam und leise auf. M greift ihren Stab und schaut sich um. D steigt mit Wetz auf. Sie und M sehen, dass sich ein Berglöwe um das Lager schleicht. R hört Geräusche, die von schleichenden Objketen gemacht werden. D ruft Alarm, R ruft wo und M macht einen Flammenstrahl auf den Berglöwen. Durch den Flammenstrahl sieht R das Ziel und sprintet zum Berglöwen. Der Berglöwe sprintet in den Wald und verschwindet. A übernimmt die nächste Wache. A hört ein Rascheln am Gepäck und sieht mehrere Schatten in Rattengröße. A tötet eine Ratte und weckt mit dem Schwingen der Klinge K. K reagiert spontan und teilt mit einem einzigen Hieb eine Ratte. Als A die nächste Ratte tötet, quitscht sie und weckt dadurch D und R auf. A, K D und R vertreiben ganz rasch die Ratten. Der Rest der Nacht verläuft ruhig. ","changecount":"6","created":"20150503140100000","modified":"20210523191045526","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"51 1. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: SO Wind, trocken, schwacher Wind, klarer Himmel, 7°C\nEine ruhige Reise den ganzen Tag über. Abend erreicht die Gruppe das bekannte Gehöft und wird freundlich empfangen. Es gibt eine riesen Feier zu Ehren von den Gästen und von Travia. Es wird viel Apfelmost getrunken. T schläft nach dem 1. Schluck Most ein. Es wird ein feucht fröhliches Fest.","changecount":"8","created":"20150503140400000","modified":"20210523191042898","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"51 1. Travia 17 Hal bis 10. Travia 17 (Jangs Abenteuer)","type":"text/vnd.tiddlywiki","text":"J stellt fest, dass die Zeit zum Aufbruch gekommen ist. Er überzeugt 4 weilbliche Dracocani ihn zu begleiten. Sie landen zunächst in Trallopp. J zeigt ihnen, wie man dort an Fisch kommt, in dem er zuächst einen Fisch von einem Händler stibitz. Der Händler läuft ihm nach und die Gruppe räubert dann von dem Stand mehrere Fische. Dieser schmeckt ihnen und sie möchten mehr, doch J rät ihnen ab, als er sieht, dass der Händler eine geladene Armbrust hat. Er beschreibt der Gruppe Dacocani, wie eine Armbrust funktioniert (Teleportationszauber). Dann rät J den Dacocani nur zu laufen, da das Fliegen zu auffällig sei. Dann gehen sie zum Ententeich, wo sie die Enten aufmischen. Durch verärgerte Anwohner verscheucht, fliegen sie dann aus der Stadt und in Richtung Baliho.\n ","changecount":"6","created":"20150524150300000","modified":"20210523191040222","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"51 12. Travia bis 05. Boron 19 Hal","text":"Am 22. Travia erreicht die Gruppe den Bereich der Zyklopeninseln. R fährt zwischen den Zyklopeninseln durch und fährt dann etwas küstennäher. Grobe Peilung Havena. Dann geht es relativ küstennah weiter. \n\n  \nEinmal gibt es kräftiges Gewitter. J wird dabei nicht vom Blitz getroffen, aber elektrostatisch aufgeladen. Er spricht mit M, dass er auch wie ein Blitz sein will. M erklärt es ihm in einer Engelsgeduld, dass das nicht möglich ist. Daraufhin geht J zum Klabautermann, der ihm erklärt, dass das mit der Aufladung nicht geht, aber das mit dem blauen Licht schon. Er schnippt mit den Fingern und auf Js Bauch erscheint eine blauleuchtende Kugel. J bemerkt, dass das mit Schnippen bei ihm nicht klappt und schnalzt daher dann mit der Zunge. Es erscheint eine blaue Kugel vor seiner Schnauze und blendet ihn. Er lässt die Kugel recht rasch erlöschen. Dann gibt der Klabautermann J den Tipp, dass er pupsen soll. J pupst und dann erscheint am jeder Haarspitze eine kleine blaue Flamme, die ihn eine blaue Aura verleiht. \n\nNach weiteren 14 ruhigen Tagen erreicht das Schiff am 6. Boron den Halfen von Thorwal. \n","created":"20210704210135052","modified":"20211031223751840","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20220714214031025","creator":"cyclooctan","text":"Wetter: Dauerregen. 17°C  Wind Sturmböen NO\u003Cbr/>\n\nNach dem Frühstück bricht die Gruppe auf. Einige Gruppenmitglieder haben Schwierigkeiten beim Aufsitzen. Nachmittags trifft die Gruppe auf ein Rudel Wölfe, die aber mit eingezogenem Schwarz das Weite suche. \u003Cbr/>\n\nAbends richtet die Gruppe das Nachtlager ein. \u003Cbr/>\neine ruhige Nacht\n","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]","title":"51 19. Effert 20 Hal","modified":"20230808213412929","modifier":"cyclooctan"},
{"title":"52 06. Boron 19 Hal","text":"Wetter: leichter Schneefall 6°C Wind S 5 BF \u003Cbr/>\n\nDas Schiff erreicht am Nachmittag den Hafen. \u003Cbr/>\nDas Schiff legt an der üblichen Pier an. Der Hafenmeister kommt an und die Zollformalitäten werden erledigt. R lässt seinen Vater informieren, der dann auch zum Hafen kommt. Sobald er zu sehen ist, stürmt Ingrid von Bord und umarmt ihren Vater. Petterson geht anschließend von Bord und bitte Ingrids Vater um die Hand seiner Tochter. Der Vater ist reserviert. R kommt dazu und legt ein gutes Wort für Petterson ein. Er redet seinem Vater gut zu und lässt Petterson in einem guten Licht stehen. \u003Cbr/>\u003Cbr/>\nM kontaktiert mit Js Hilfe Molybdäna und erhält von dieser eine große Einkaufsliste. \u003Cbr/>\u003Cbr/>\nJeder der an der Reise teilgenommen hat, bekommt 20 GD vom Rs Vater. Js Gewinn beträgt 450 GD. \u003Cbr/>\n\nM übergibt R einige Münzen mit der Bitte, diese entsprechend zu tauschen. Es sind historische Münzen mit unüblichen Gravuren, Wertigkeiten und Größen. R verkauft diese Münzen für 62 GD. \u003Cbr/>\u003Cbr/>\nAm Abend werden die Geschichten und Erlebnisse der Fahrt im Langhaus der Familie Isgurdson erzählt. Dazu wird kräftig gefeiert. \u003Cbr/>\u003Cbr/>\nIn den nächsten Tagen werden die verschieden Berichte an die entsprechenden Stellen gegeben. Es werden die Vorbereitungen für die Hochzeit von Ingrid und Petterson getroffen. \u003Cbr/>\u003Cbr/>\nP stellt fest, dass sie auf der Rückreise schwanger geworden ist. Der geplante Geburtstermin liegt am 8. Raja 19 Hal. \u003Cbr/>\u003Cbr/>\n","created":"20210704211331666","modified":"20211031223751840","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"title":"52 2. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Die Feier geht den ganzen Tag weiter und endet am Abend. Eine ruhige Nacht.","changecount":"6","created":"20150503170500000","modified":"20210523191037819","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"created":"20230122214035483","creator":"cyclooctan","text":"Wetter: Sonnig 22°C Wind 2 Bft aus SO\u003Cbr/>\n\nAm späten Nachmittag erreicht die Gruppe Dreieichen. Das erste was auffällt ist, das im Ort mehr Flüchtende sind. Alle wehrfähigen Männer und Frauen sind vom Baron zu den Waffen gerufen und bewaffnet worden. \u003Cbr/>\nNach der Ankunft geht K zu den Geflüchteten und erfährt, dass die Orks mehre Höfe geplündert und anschließend an gezündet haben. Alle, die nicht schnell genug waren, wurde erschlagen. Es zieht sich eine breite Schneise in Richtung Balibo. \u003Cbr/>\nM spricht nach der Ankunft mit dem Baron und erfährt ähnliches. Nach dem Versorgen der Tiere und einer kurzen Pause mit einer körperlichen Reinigung trifft sie die Gruppe bei Abendbrot, um das weitere Vorgehen zu planen.\n\nDie Gruppe und Mo gehen in den Raum, wo sie schon einmal in die Kugel geschaut haben. Dort schaut M in die Kugel: Sie geht zum Lager. Das Lager ist größer geworden, hat aber die Lage nicht verändert. Es gibt vier Stellen, an den ganze Tiere über dem Feuer gegart werden. Es seid somit alle vier Kompanien angekommen. M sucht die Gegend um Dreieichen ab, sieht aber nur mehrere Rauchsäulen. R bittet M nach den Elitesoldaten des Herzogs zu suchen. D findet zwei Leihen ungefähr eine Tagesreise von Dreiecke entfernt. Zwischen den Leichen und dem Orklager sieht sie zwei Orkgruppen. Die einen führt einen Ochsen, die anderen mehrere Schweine mit sich. \u003Cbr/>\nDann zoomt M wieder auf das Lager. Das Häuptlingszelt im Lager ist leer und M sieht auf der ausgebreiteten Karte mehr kleine Kreuze im gleichen Abständen, die in Richtung Baliho gehen. Bei dem Zoom auf das Schiff sieht die Gruppe, dass die Kapitänskajüte leer ist, aber  vor der Tür zwei Orkwachen stehen.\n\nNach dem M den Zauber beendet hat, informiert sie den Baron, der ihr eine Phiole in die Hand drückt. Es ist ein Rauchelixier, das ein Rauchfeld von 6×6×6 m für etwa eine Stunde erzeugt. M bittet den Baron, einen kurzen Bericht zu schreiben, der mit einer Taube zum Herzog geschickt werden soll.\n\n","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]","title":"52 20. Effert 20 Hal Dreieichen","modified":"20230710101330103","modifier":"cyclooctan"},
{"created":"20230122214057581","creator":"cyclooctan","text":"Wetter: sonnig, 22°C, Wind N\u003Cbr/>\n\nMorgens beim Frühstück plant die Gruppe, das sie kämpfen will. Es soll der Schwarzmagier geholt und getötet werden. M erzählt Mo, was damals mit dem Schwarzmagier Marek passiert ist. R fragt Mo, wie gut sich Marek und Oswald kannten. Mo berichtet, dass sie die beiden nicht ausstehen konnten. R zieht daraus den Schluss, dass Oswald wahrscheinlich nicht die Zauber von Marek kann. Somit hat die Aktion „Holen und Töten\" eine große Wahrscheinlichkeit auf Erfolg. \u003Cbr/>\nR sperrt einen Bereich am Drachenlandeplatz ab und zeichnet am Boden ein Kreuz ein. Ein Krieger des Barons wird dazu genommen. K zieht seinen Säbel und R seine Sternenaxt. A nimmt seinen Bogen und präpariert mehrere Pfeile. Der Krieger nimmt sein Anderthalbhänderschwert. R, K und der Krieger stellen sich sternförmig um das Kreuz auf, so dass alle gut zuschlagen können.  D schaut in ihre Kugel und findet Oswald in einer Höhle. Die Höhle sieht aus wie ein alchemistisches Labor. Oswald spricht intensiv zu einem Alchemisten, der einen braunen Kittel trägt. Der Alchemist hat wenige, graue Haare. Ein älterer Herr. M und Mo kennen den Alchemisten nicht. M holt Oswald mit Afras Zauber auf den gekennzeichneten Platz. Oswald erscheint. D setzt erfolgreich den Fluch „Geistige Verwirrung\" auf Oswald ab. Dann attackieren R, K und der Krieger erfolgreich den Schwarzmagier. K trifft den Magier am Kopf und spaltet ihn bis zur Brust. Dann registriert er, dass sich die Wunde schließt. R registriert im gleichen Augenblick wie K, dass die von ihm geschlagene Wunde nur wenig blutet. D ruft mit ihrem Krähenfluch 15 Krähen herbei. Der Schwarzmagier greift sich mit einer Hand an die Brust, während noch einmal R, K und der Krieger zuschlagen. Dann spricht der Schwarzmagier sehr charismatisch „Tretet zurück!!“ und die drei schlagenden Personen und A treten einen Schritt zurück. Die Krähe attackiere ihn derweil weiter. Er wirkt genervt und irritiert. M sprintet heran, setzt einer Fulminictus ab und registriert, dass der Zauberspruch Wirkung zeigt. D ruft zeitgleich ihren Besen mit dem Fluch „Radau\" heran. Der Besen beginnt den Magier zu attackieren. Der Krieger und K treten nach einem weiteren „Tretet zurück!!“ Befehl von Oswald weiter zurück. R bittet in dem Augenblick um die Hilfe von Swafnir und kann stehen bleibt. Nach einer weiteren Fulminictus von M bricht der Magier zusammen. Der Krüger schafft es, noch einmal zu attackieren. Dann ruft Mo, dass dem Magier der Kopf abgeschlagen werden soll. Der Krieger und R erledige das. D registriert, dass der Magier keine Spuren der von den Krähen hat. Die Kutte ist durch die Waffe beschädigt, der Körper zeigt jedoch kaum Wunden. Dann der Magier gefilzt. Es werden folgende Gegenstände gefunden: \u003Cbr/>\n\n* sein Stab\n* ein schwer Dolch mit einem gebundenen Fulminictus in Magierrunen in den Griff geritzt.\n* ein Mengbillar\n* Zwei AE-Phiolen (5 AE und 15 AE)\n* ein wunderschöner, goldener Ring (nicht magisch, ohne Muster und Inschrift)\n* ein gräulicher Ring mit einem floralem Muster (nicht magisch, ohne Inschrift)\n\nM untersucht den Körper des Magiers. Der Körper wirkt, als ob er Leben würde. Es werde zwei Scheiterhaufen gemacht auf denen der Körper und der Kopf getrennt verbrannt. Beim Verbrennen des Köpers sprühen die ganze Zeit Funken wie von einer Wunderkerze. Es bleibt bei beiden Scheiterhaufen nur Asche und ein sauber Magierstab zurück. \u003Cbr/>\n\nNach einer kurzen Pause schauen alle in Ds Kugel. Sie findet den Alchemist. Dieser sitzt vor einem Tisch und ist in seiner Arbeit vertieft. D zoomt auf und erkennt den Bergrücken östlich von Tiefhusen. Dann sucht sie nach dem getöteten Magier, aber der Zauber misslingt. M schaut dann in ihre Kugel und sucht auch nach den Schwarzmagier, findet diesen aber auch nicht. Dann zoomt sie auf das Orklager. Die Orks bereiten sich auf den Aufbruch vor. M sieht, wie eine größere Menge von Orks vor dem Schiff stehen und beginnen, diese zu besteigen.\n\n\nM fragt bei. Baron nach, ob schon eine Nachricht vom Herzog angekommen ist. Der Baron fragt nach, ob eine Taube aus Baliho gekommen sei. Er erfährt, dass noch keine Taube mit einer Nachricht aus Baliho angekommen ist. \u003Cbr/>\nPlan: D steigt nachts mit A auf und die beiden fliegen über das Lager und schauen, ob sich etwas verändert hat. Sie würden etwa 1,5 Stunde bis zum Lager benötigen. \u003Cbr/>\nDie Gruppe beschließt die Umsetzung des Plans! \u003Cbr/>\nD und A fliegen nach dem Abendessen um 20 Uhr los. Während des Fluges sehen nach einer Stunde plötzlich einen größeren Schatten. Der Schatten hat ein Größen-Längenverhältnis von 2:3. Der Schatten kommt an beide entgegen, ist aber nicht auf Kollisionskurs. A lauscht und schießt kurz die Augen. Er hat das Gefühl, das ihn an die Reise auf Js Steinschiff erinnert. Der Schatten fliegt tiefer als D. Diese fliegt auf einer Höhe von 200 m, um den Pfeilen am Boden zu entgehen. Den näherkommenden Schatten identifizieren die beiden eindeutig als ein Zweimasterschiff. Das Schiff hat alle Segel gesetzt, so dass die beide nicht erkennen können, ob es das Schiff. vom Boden aus dem Orklager ist. Das Schiff fliegt 50m unterhalb der Beiden. Da die alle Monde sehr hell sind, will D auf eine größere Höhe steigen. Beim Steigen hören sie Rufe auf thorwalisch und sehe auch Bewegungen auf Schiff. D fliegt aus der Reichweite nach oben und zur Seite. Das Schiff fliegt etwas schneller als ein Mensch laufen kann. Am Boden sieht A keine Lichter. Das Schiff fliegt langsam und stetig weiter. In etwas größerem Abstand folgen die beiden dem Schiff und stellen fest, dass keine weiteren Aktionen von diesem ausgehen. Nach einer Weile geht D tiefer. Der Wald verschwendet und eine Graslandschaft wird sichtbar. Sie erreichen das Lager und dann sehen die beiden plötzlich Feuer. Sie stellen fest, dass das Schiff nicht mehr da ist. Ebenso ist die Anzahl der Zelte auf ein viertel reduziert. Die meiste Wagen sind weg. Das Zelt des Kommandanten ist ebenfalls weg. \u003Cbr/>\nDaraufhin beschießen sie zurück zum Schiff zu fliegen. D fliegt tief, um mehr von den Aktivitäten am Boden beobachten zu können. Während D auf die horizontale Ebene achtet, beobachtet A den Boden. Kurz bevor sie das Schiff erreichen, sieht A auf den Boden disziplinierte Reiterei, die sehr leise und mit recht hoher Geschwindigkeit auf den Reittieren durch den Wald reiten. Die Reiterei scheint in As Auge Orks zu sein. Er kann keinen Anführer erkennen. D folgt in mit entsprechendem Sicherheitsabstand dem Schiff. Gegen 3 Uhr in der Früh verlassen A langsam die Kräfte. D bemerkt seine Unruhe und fragt, ob sie landen sollen, damit A sich die Beine vertreten kann. Sie werden langsamer und D landet im Rücken der Reiterei. D kuschelt sich an A, um diesen zu wärmen. A verwandelt sich mit Hilfe seines Eulenrings in einer Eule.  Diese fliegt hinter dem Schiff her und holt es ein. Die Eule ist für nicht magisch begabe Wesen unsichtbar. A erreicht das Schiff und stellt fest, dass auf dem Schiff mehrere Humanoide und Orks sind. Es ist ehr ruhig und es wird kaum gesprochen. Er fliegt zuerst in das Unterdeck des Schiffs. Dort stinkt es sehr. Er sieht, dass dort Orks in Hängematten schlafen. Dann steigt er auf und erreicht das Oberdeck. Dort sieht er zwei Leute, die das Ruder fest halten. Weiter beobachtet er vier Personen am Heck, vier weitere mittschiffs, einen im Mastkorb und einen am Bug: Die Menschen tragen thorwalische Kleidung. Der im Mastkorb Sitzende hat zudem ein Fernglas. Plötzlich lässt einer der beiden Rudergänger das Ruder los, geht zu einer Sanduhr, dreht diese um und schlägt die Schiffsglocke sechs Mal an. In der Kapitänskajüte sieht A einen schlafenden Menschen. A schaut sich im der Kajüte um und findet dort folgende Kleidungsstücke:\n* eine schwarze Kutte,\n* eine Livree mit goldene Knöpfen,\n* zwei klassische Seestiefel,\n* eine Kniebundhose,\n* ein Rüschenhemd,\n* einen Gürtel mit einem Dolch.\n\nAuf dem Kartentisch findet A ein Orientierungsinstrument. Er findet aber keinen Stab. Dann entdeckt er kleinen Schranken. Er fliegt zu diesem und dringt dann in diese herein. In dem Schränkchen sind mehrere Gefäße. Er findet drei Phiolen mit Bäumchen (LE-Trank), eine Phiole mit einem Schlangenkopf, eine Phiole mit einer Spinne und eine Phiole mit einem Totenkopf als Zeichen. Weiter findet er 12 Fläschchen mit eingeritzten, alchemistischen Zeichen. Dann fliegt er zum Bug. Dort findet er im Vorderkastell sechs schlafende Menschen. Auf Grund der herumliegenden Kleidung schließt A auf weitere Matrosen. As Eule fliegt zurück zu D. Er berichtet ihr von seinen Beobachtungen. Als sie wieder aufbrechen wolle, fällt A in Ohnmacht. Nach 10 Min wird er wieder wach und um 5 Uhr startet die beiden wieder und fliege der Orkheer hinter her. Dann sieht A Feuer vor raus. Sie fliegen vorsichtig zum Feuer, das von einem brennenden Gehöft kommt. Als sie in der Nähe sind, sehen sie zwei Orks, die gerade zwei Kühe töten, sich diese dann auf den Rücken laden und los laufen. Die Orks laufen in Richtung SO. D steigt auf und sieht im SW eine Lichtung, auf der das Schiff steht. Dann drehen die beiden um und fliegen zurück. Im Morgengrauen erreichen die beiden erschöpft Dreieichen. \u003Cbr/>\nDie beiden berichten der Gruppe und dem Baron von ihre Beobachtungen. Der Baron fragt sofort A nach den alchemistischen Zeichen, die A beobachtet hat. A kann sich vor Müdigkeit an keines erinnern. D und A gehen Schlafen. \u003Cbr/>\n\nAm Abend gibt R über einen Zauber 20 LE an M. Für ihn kostet es 22 LE.\n\n\n","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]","title":"52 21. Effert 20 Hal Dreieichen","modified":"20230808213331595","modifier":"cyclooctan"},
{"title":"53 07. bis 30. Boron 19 Hal Thorwal","text":"Aufenthalt in Thorwal. Es gehen Einladungen für die Hochzeit von Ingrid und Peterson heraus. Die Hochzeit selbst wird für den 1. Hesinde angesetzt.\n\nJ macht einen mehrtägigen Ausflug in den Steineichenwald. Dabei trifft er auf Ferdinand von Steineich, einen Ent. J wird mit dem mürrischen Ent nicht warm. Im Bodir lernt er einen Fischkobold kennen, der ihn beibringt wie er die Farbe seines \"Flim-Flam-Flämmchen\" ändern kann: er muss die Luft anhalten und kann die Farbe der blauen Flämmchen nach grün und nach weiß-silbern ändern (\"Neon-Flim-Flam-Flämmchen\"). Später verbring er einen vergnüglichen Tag mit dem \"Kleinen\", einem jungen Drachen, Sohn der Drachin Rot-Und-E.\n\nM leistet Geburtshilfe in 11 Fällen. Zusammen mit D unterrichtet sie A in Afra's Teleportzauber. Weiterhin erwirbt sie die meisten Zutaten der Einkaufsliste von Molybdäna, sowie eine Grundausstattung (Verpflegung, Kleidung, Artikel für die Geburtshilfe) für die Reise nach Dreieichen. Als Zugtiere für den Reisewagen erhält sie zwei Tralloper Riesen. M überredet D, einen Lehrauftrag an der Akademie Dreieichen anzunehmen.\n\n","created":"20210704211408867","modified":"20211031223751841","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20230122214111633","creator":"cyclooctan","text":"Wetter: Regen, 17°C, Wind  2 Bft, nachmittags Gewitter mit Sturmböen\u003Cbr/>\n\nNach den neuen Informationen schickt der Baron erneut eine Taube nach Baliho zum Herzog. Diesmal bittet der Baron in der Nachricht um eine einer raschen Rückantwort. \u003Cbr/>\n\nDer Baron fragt umgehen in der Gruppe nach bestimmten Kräutern und wird bei D fündig. D gibt dem Baron zwei AW Helmkraut und erhält im Gegenzug am Abend 2 Phiole mit dem Giftpulver -Typ III zurück. \u003Cbr/>\n\nDie Gruppe plant den Alchemisten, bei dem der Schwarzmagier Oswald war, hier nach Dreieichen zu holen. Es stellt sich bei der Diskussion heraus, dass bei D und auch bei M die geistigen Reservoire einen bedenklich niedrigen Stand haben. M trinkt mehrere Tränke, um diesen für die kommende Aktion aufzufüllen. \u003Cbr/>\n\nDie Gruppe geht in den Raum, in dem sie zuerst in die Kugel geschaut hat. Dort zeichnet A das Phantombild des schlafenden mi der Kapitänskajüte. Mo kennt das Gesicht nicht. R erkennt an den Gesichtszügen, dass der Schlafende aus der Familie der Wilsons stammen könnte, da er gewisse Gesichtsmerkmale dieser Familie hat. \u003Cbr/>\u003Cbr/>\nDie geplante Aktion \"holen und befragen des Alchemisten\" wird zurückgestellt, da der Baron die Hilfe der Gruppe benötigt, um die Stadt Dreieichen zu sichern. \u003Cbr/>\n\nAn diesem Tag gibt es drei Geburten; zwei kurze und die lange. Die ortsansässige Hebamme mit ihrer Schülerin unterstützen M bei den Geburten. \u003Cbr/>\n\nK und R bilden tagsüber die Bauern und Stadtbewohner als Soldaten aus. Da die Stadtmauer unvollständig ist, wird in dem fehlenden Stück eine Palisade errichtet. Vor der Palisade wird zusätzlich ein Graben ausgehoben und in diesen werden an gespitzte Holzpfähle gesteckt. Ein Teil der Schmiede wird von der Waffenherstellung abgezogen, um Krähenfüße herzustellen. Die Krähenfüße werden dann vor dem Graben verteilt. Am späten Vormittag sind schon 81% der Palisade fertig\u003Cbr/>\nR lässt vor der Palisade eine tiefere Rinne machen und diese mit einem entzündlichen Öl füllen. Weiter lässt er Reisigbündel binden und diese mit Öl getränkte Stoffstück umwickeln. \u003Cbr/>\u003Cbr/>\nAm späten Nachmittag erscheinen die ausgerückten Elitetruppen des Herzogs. Von den ursprünglichen 12 Mann kam man nur 6 zurück. Sie berichten, dass die Orks auf Dreieiche zuziehen und diese auf schreckliche Tiere reiten. \u003Cbr/>\nD und M steigen daraufhin auf und entdeckt, eine halbe Stunde Fußmarsch von Dreieichen entfernt, eine Gruppe von 12 Orks, die gerade ein Gehöft plündern. Weiter 12 Dutzend Orks kommen langsam näher. Sie reiten in einer lange Reihe als breite Front näher. M erkennt, das alle Orkgruppen, die plündern, auf Wargen reiten. Die Orks des Tross sind weniger gerüstet und gehen zu Fuß. Die Beute der Plünderung wird nach hinter zu Tross gebracht und dort verladen. \u003Cbr/>\n\nM und D kommen zurück und berichten von ihren Beobachtungen. Daraufhin wird die Verteidigung der Stadt organisiert. R lässt dazu alle Hunde der Stadt zusammen holen. Er bereitet passend kleine mit stoffumwickelte Reisigbündel vor, die mit einer längeren Schur verbunden sind. Sie sollen im äußersten Notfall entzündet werden und an die Hunde gebunden werden, Dann sollen die Hunde auf den Gegner los gelassen werden. Zudem lässt er Feuerschalen und Brandpfeile besorgen und an allen wichtigen Stellen bereitstellen. \u003Cbr/>\u003Cbr/>\nAm Abend kommt eine Taube an. Sie hat die Nachricht, dass der Baron das Orkheer angreifen solle, wenn es an Dreieiche vorbei gezogen ist. \u003Cbr/>\u003Cbr/>\nDie Wargen reite in einer breiten, ungeordneten und flexiblen Linie. Es sind 6 Gruppe a 12 Orks. \u003Cbr/>\n\nD und M fliegen wieder zurück. M will, wenn die Wargen eng zusammenreiten, eine Dornenhecke entstehen und diese auf die Gruppen (I) fallen lassen. Die Verletzungen durch die Hecke verursachen einen länger andauernden Schlaf. Sie probieren es an der ersten Gruppe von 12 Wargen aus. D fliegt einen bestimmten Punkt an. Für die Wargen sieht es wie ein plötzlich auftauchendes Zwillingswesen aus und sie ziehen ihre Waffen. M konzentriert sich und dann erscheint eine Dornenhecke. Die Wargen können nicht mehr reagieren und reiten in die Hecke. Drei Wargen sind sofort betäubt und einer ist Tod. Zwei weitere Wargen sind nicht betroffen und ein Warge bricht durch. 9 Orks kommen mit den Dornen in Berührung und schlafen ein. Zwei Orks mit ihren Wargen stehen vor der Dornenhecke und wissen nicht, was sie tun sollen. Ein Ork ist über die Hecke geflogen und bleibt erst kurz liegen, rappelt sich auf und beginnt, auf die Hecke ein zu schlagen. Die Hecke attackiert zurück, trifft den Ork und dieser schläft daraufhin ein. Der eine Ork, dessen Warg durchgebrochen ist, will D und M angreifen. D steigt daraufhin nach oben. Dann wiederholen die beiden ihre Aktion bei einer weiteren Gruppe (II). Wieder bleiben von den 12 Orks nur 4 übrig. Anschließend fliegen sie nach Dreieich zurück, informieren die dortigen Leute, kehren dann zu den Orks zurück mach dann weiter. Bei der nächsten Gruppe (III) bleiben 2 Orks übrig, in der darauf folgenden Gruppe (IV) schaffen es 7 Orks, nicht getroffen zu werden. Die letzten beiden Gruppen (V, VI) sind zu weit auseinandergezogen, um die Aktion sinnvoll zu wiederholen. \u003Cbr/> \u003Cbr/>\nBevor die Truppe R, A und der Hofjäger des Barons aufbrechen, bekommt A einen Langbogen und einen Köcher mit 20 Pfeilen. Der Baron verschwindet noch einmal kurz und kommt einer Phiole mit Waffengift Typ III (6 AW) und einer Phiole mit Waffengift IV (5 AW) wieder. R bestreicht seine Sternenstahlaxt mit den Typ III und gibt dann die Phiole mit den restlichen Anwendungen an A weiter. Der Jäger bekommt die Phiole Typ IV. Dann übergibt R das Kommando zur Stadtverteidigung an K und weißt auch drei Elitetruppe entsprechend an. Dann breche die drei auf. Sie gehen zuerst zu der Stelle, wo D end M zuerst zu geschlagen haben. \u003Cbr/>\nAls sie an der Stelle ankommen, sieht R einen Ork, der über die Hecke schaut. A und der Jäger sehen ihn erst, als R sie auf diesen aufmerksam macht. A schießt erfolglos, der Jäger erfolgreich auf ihn. Der Ork kippt vom seinem Warg und beginnt sich zu übergeben. Ein weiterer Ork steht heiter der Hecke auf. A schießt auf ihn und trifft. Der Ork bricht zusammen. R gibt dem Jäger den Befehl, alle Tiere und Orks zu töten. Als A und R die Hecke umrunden, sehen sie die drei herrenlosen Wargen. Die Tiere greifen an, nach den sie die beiden bemerkt haben. A schießt auf die erste Warge und trifft sie tödlich. R tötet auch seine angreifende Warge. Die dritte Wange greift A an, patzt aber. R, der eine-Gelegenheitsattacke hat, töte diese in einem zweiten Angriff. Dann beginnt das Meucheln. \u003Cbr/> \nDann gehe die Drei zur nächsten Gruppe. Der Jäger tötet einen Warg und R die Zweite. Auch dann beginnt hier das Meucheln. \u003Cbr/> \n\nD und M planen, den Tross mit dem Heckenzauber an zu halten. M macht eine Hecke vor dem Tross, wenn die Wargengruppen weg sind. Die Dornenhecke erscheint und beim Weghacken schlafe die ersten Orks ein. Dann greifen sie sich die beiden weiteren Orktruppen. Nur 2 Orks bei den beiden Truppen bleiben wach. \u003Cbr/> \u003Cbr/>\n\nDie ersten drei Gruppen werden in den ersten dreiviertel Stunde getötet. Dann gehen die alchemistischen Hilfsmittel aus. Die anderen Reihen werden anschließend nach und nach abgearbeitet. Nach der achten Reihe finden die drei Kampfer kenne Gegner mehr. Der Jäger stellt fest, dass die Spuren weiter nach Dreieich führen. \u003Cbr/> \u003Cbr/>\nM und D kommen von ihrer Aktion wieder und sind so erschöpft, dass sie sich, nach der Berichterstattung, schlafen legen. Beide schlafen umgehend und tief ein. \u003Cbr/> \u003Cbr/>\nK hat vor der Stadt einen Frühwarnposten auf gestellt, der leider schläft und den anrückenden Feind nicht bemerkt. Plötzlich ertönt eine helle Signaltrompete, die zu den Elitesoldaten gehört. \u003Cbr/> \u003Cbr/>\nK, der die Bauern auf der Palisade mit Steinen ausgerüstet hat, hatte in weiser Voraussicht die optimale Wurfreichweite ermittelt und im Vorfeld entsprechende Markierungen gesetzt. Nach dem die Wargen gesichtet wurden, werden diese durch einen Steinhagel der Bauern begrüßt. Die Wargen zeigen sich um unbeeindruckt, laufen weiter und treffen dann schmerzhaft auf die Krähenfüße. Daraufhin ziehen sie sich in sichere Entfernung zurück. Zwei Orks steigen ab, nehmen eine Besen und beginnen, die Krähenfüße weg zu kehren. K ordnet einen weiteren Steinhagel an, worauf sich dann die Ork wieder zurückziehen. Nach kurzer Zeit bemerkt K einen grünen Busch, der sich vorsichtig der Palisade nähert. Nach einem weiteren Steinhagel bewegt sich dieser dann nicht mehr. \u003Cbr/> \u003Cbr/>\nDie Elitetruppe, die in einem anderen Abschnitt steht, ist im gleichen Zeitraum im Nahkampf mit einer weiteren, zweite Orkgruppe. \u003Cbr/>\nEine dritte Gruppe nähert sich der Steinmauer. Der Baron bzw. sein Kommandant der Stadtwache führen das Kommando an diesen Abschnitt. \u003Cbr/> \u003Cbr/>\nK, der unbedingt auf die Hilfe von M und D zurückgreifen möchte, schickt einen Jungen, die beiden zu wecken und zu holen. Der Junge konnte seinen Auftrag nicht ausführen, da die beiden zu tief schlafen und traut sich nicht, zurück zu K zu gehen und ihm diese Nachricht zu bringen. \u003Cbr/> Nach einiger Zeit wird K unruhig und schickt einen weiteren Jungen los, der die beiden mit einem Eimer Wasser wecken soll. Der Junge kommt an der Kammer an, traut sich aber angesichts der zu erwartenden Konsequenzen nicht, den Auftrag durchzuführen. \u003Cbr/> Als wieder keine Rückmeldung kommt, schickt K einen weiteren Boten zum Baron geschickt. Dieser reagiert umgehend und schickt seinen Adjutanten los, dem es gelingt, wenigsten M zu wecken. M geht etwas schlaftrunken mit dem Adjutanten zum Kampfabschnitt des Barons. Mo wird ebenfalls wach und geht zu K auf die Palisade. \u003Cbr/>\nIn zwischen greifen die Orks mit Speeren die Palisade an. Ein Bauer wird durch einen Speer schwer verletzt. Dann schießt K einen Pfeil in die ölgetränkte Rinne und schafft es beim zweiten Versuch das Öl zu entzünden. Das brennende Öl hält die Orks erst einmal ab. \u003Cbr/>\nDann erscheint Mo bei K und wird von ihm über den aktuellen Stand informiert. K erklärt ihr, dass sie die Orks mit Steinen auf Distanz halten. Mo lässt sich einen Stein geben und, als sich ein Ork zeigt, fliegt der Stein aus Mo offener Hand und trifft den Ok, der einfach umkippt und liegen bleibt. \u003Cbr/> \u003Cbr/>\nM geht nach dem Wecken durch den Adjutanten, der ihr gesagt hat, dass der Baron ihre Hilfe braucht, zu diesem. Als sie ankommt, sieht sie, dass die Orks angreifen und plant, dem Baron durch eine Hecke zu helfen. M bemerkt plötzlich, wie 4 Orks einen Baumstamm auf ihre Schulter heben, Anlauf nehmen und beginnen, in Richtung Stadttor zu rennen. \u003Cbr/>\nDie Außentruppe erreicht langsam die Stadt. Der Jäger, der so auf das Spurenlesen konzentriert ist, bemerkt in etwa 12 m Entfernung stehenden Orks nicht. A zieht einen Pfeil, schießt und trifft. Der Ork schreit auf. R, der Jäger und A töte drei weitere Orks. Dann ziehen Drei entlang der Kampflinien und bekämpfen dort nach und nach die Orks. A kämpft etwas länger mit einem Ork, als plötzlich eine Stille eintritt und es keine sichtbar kämpfende Orks mehr gibt. Nach dem Niederringen von As Ork durch R, beginnen die Beiden, durch die Orks zu gehen und zu kontrolliert, ob noch welche leben, die dann umgehend tötet werden. \u003Cbr/>\nK registriert As und Rs Suche durch die Bewegungen in der Umgebung. Er registriert auch, dass das Feuer des Ölgrabens auch das trockene Gras des Vorfeldes entzückt hat. \u003Cbr/> \u003Cbr/>\nM, die neben den Baron steht, greift die Rauchphiole und wirft diese. Die Phiole landet etwas zu weit rechts. Die Wolke erfasst trotzdem auch die 4 Orks. Nach dem Wurf rennt M von der Stadtmauer zum Stadttor. Als sie dieses gerade erreicht, hört sie ein lautes „Bumm“ als der Baumstamm aufgrund der Massenträgheit gegen das Stadttor fliegt und davor liegen bleibt. Dann öffnet M die „Ausfallpforte“ und erzeugt direkt vor dem Stadttor eine Dornenhecke. Die Wolke löst sich langsam auf und wird durch den Westwind genau auf die Stadtmauer zu weht. M warnt alle, so dass sich alle rechtzeitig aus der Gefahrenzone bringen können. \u003Cbr/> \u003Cbr/>\nNah dem Meucheln bemerkt A die Elitetruppe, die zwei Verletzte hat. Zwei Elitesoldaten, die R bitte, beim Meucheln zu helfen, folgen ihm und beginnen weitere Orks zu töten. Die anderen zwei Elitesoldaten versorgen ihre beiden verletzten Kameraden und bleiben mit A zurück. \u003Cbr/> \u003Cbr/>\n\nM folgt den Bogenschützen, die aufgrund ihrer Warnung heruntergekommen sind, um rasch wieder auf Mauer zukommen. Oben angekommen, sieht M die Außengruppe bei der Arbeit. Dann ruf M von der Mauer herunter und sagt, dass dort noch ein Tross steht, aber dieser nicht sinnvoll erreichbar ist. Dann wird beschlossen, dass alle in die Stadt kommen sollen. Dazu wird beschlossen, dass der Treffpunkt an der Palisade sei, da der einzige aktuelle Eingang in die Stadt, das Stadttor durch eine Dornenhecke, die sich erst in 24 Stunden auflöst, blockiert ist. M organisiert eine Leiter, mit der man von der Palisade kommt. R sammelt alle Krieger ein und geht mit diesen dann zur Palisade. Die von M angeforderte Leiter ist da und wird auf der Außenseite der Palisade hinunter gelassen. Sie steht im tiefsten Punkt des Grabens. M macht Licht und steigt die Leiter, diese Graben steht, herunter und krabbelt auf der anderen Seite des Grabes heraus. Dann wird ein Stück der mit Krähenfüße gespickte Vorfläche geräumt. Bei der Ankunft des Außenteams heilt A die beiden verletzten Elitesoldat ein bisschen. Als M ankommt, heilt sie diese beiden so weiter, dass sie nur noch leicht verletzt sind. Dann kommen alle in die Burg. K schickt die Hälfte seiner Bauernsoldaten zum Schlafe. Dann geht K zum Baron und berichtet diesen. Er bittet den Baron, die eingesammelten Krähenfüße am Morgen wieder auf das Vorfeld verteilen zu lassen. Dieser gibt den Auftrag an einen Bauern weiter. \u003Cbr/> \u003Cbr/>\nEs dämmert der Morgen, als alle wieder zusammen in der Stadt sind. \u003Cbr/> \u003Cbr/>\n\n\n\u003Cspan style=\"color:green\">''Klärung Fundsachen Schwarzmagier!!''\u003C/span>\n","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]","title":"53 22. Effert 20 Hal Dreieichen","modified":"20240129223525361","modifier":"cyclooctan"},
{"title":"53 3. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: NO Wind, schwacher Wind, 4°C, trocken, leichte Bewölkung\nR bejommt vor der Reise einen Krug mit bestem Selbstgebranntem zugesteckt. Die Gruppe zieht los und kommt in die Ebene. In der Ebene rast eine Herde von Auerochsen und wird von einem Drachen verfolgt. Die Gruppe sucht ein Wäldchen auf und begibt sich gemesenen Schrittes dort hin. R nimmt seinen Speer und seine Kriegsaxt. Im Wädlchen beobachtet K ein Kannichen mit dicken Augenwüslsten. R sieht es auch. M stellt fest, dass es sich um einen Stampedobautzer handelt. M schreit nach Stift und Papier. Inzwischen greift das Tier K an. R wift seinen Speer zu weit. A nimmt sein Blasrohr und schießt erfolgreich eine Pfeil auf den Stampedobautzer. Das Tier kämpft weiter. K weicht mehrfach aus. R macht eine Gelegenheitsattake und tötet das Tier. M bekommt Tränen in den Augen, als sie das Tier sieht. A trennt das Tier sauber aus und gibt das Fell anschließend M zum Ausstopfen.\nDie Fleichreste werden von R in einem Topf gebraten und von der Gruppe verzeht. Dann fallen den Gruppenmitgliedern die Stille auf. T spricht einen Specht an und wird von diesem auf den fressenden Drachen aufmerksam gemacht. Die Gruppe ißt zu Mittag. M zeichnet währende der Essenzubereitung den fressenden Drachen. Nach dem Mittgessen fliegt der Drache langsam weg und die Gruppe reist weiter. M skizziert den startenden Drachen. D steigt auf, fliegt zum Auerochsenkadaver und findet nur Rest in einem verbrannten Fleck. Sie nimmt die Auerochsenhörner mit und kehrt zur Gruppe zurück. Der restliche Reisetag verläuft sehr ruhig. Am Abend wird in einem kleine Wäldchen das Nachtlager aufgeschlagen. Eine ruhige und ereignislose Nacht.  ","changecount":"7","created":"20150503170500000","modified":"20210523191034703","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"54 01. bis 03. Hesinde 19 Hal Thorwal","text":"Die große Hochzeitsfeier von Ingrid und Peterson. Zur Hochzeit sind auch etliche auswärtige Gäste angereist. Das Brautpaar zieht sich schon am frühen Abend zurück und wird in den nächsten Tagen nicht mehr gesehen (aber gehört).","created":"20210704211456607","modified":"20211031223751841","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20230122214125162","creator":"cyclooctan","text":"Wetter: stark bewölkt, 12°C, Wind West, 5 Bft\u003Cbr/>\n\nR reinigt sich und geht dann zum Frühstück. Während dessen kümmert sich M um den, durch einen Speer verletzte Bauern. Dann treffen sie alle am Frühstückstisch und berichte von der letzten Nacht. \u003Cbr/> \u003Cbr/>\nEs gibt ein' Diskussion über die möglichen nächste Ziele. \u003Cbr/>\nZiele: \u003Cbr/>\n-\tausruhen und warten \u003Cbr/>\n-\tden Tross an greifen \u003Cbr/>\n-\tdas Schiff angreifen \u003Cbr/>\n\u003Cbr/>\nIn der Diskussion kristallisiert sich sehr schnell heraus, dass das erste Ziel nicht in Frage kommt. Das zweite Ziel wird auch verworfen, da weder die Soldaten des Barons, noch die Elitetruppen die Kraft und die Zeit haben, sein voll den Tross zu bekämpfen. \u003Cbr/> \u003Cbr/>\nDie Gruppe beschießt, das Schiff zu bekämpfen. Auch hier gibt es eine intensive Diskussion über die verschiedenen Optionen. \u003Cbr/> \u003Cbr/>\nBeschluss: Das Schiff soll durch einen Zauber von M versenkt werden M soll dazu den Boden um das Schiff in Treibsand verwandeln.\nGenaueres nächstes mal!\n","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]","title":"54 23. Effert 20 Hal Dreieichen","modified":"20240129224149500","modifier":"cyclooctan"},
{"title":"54 4. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: -1°C, sternenklare Nacht, Bodenfrost in der Nacht. Tagsüber maximal 3°C. Wolkenfreier Himmel, kalter NO Wind 5bf.\nRuhiger Reisetag. In der ersten Nachtwache hört K 5 Fauen anstvoll schreien und immer wieder Feuerstöße. Dann sieht er einen Flammenstrahl und etwas in 600m abstürzen. Dann entfernen sich die Feuererscheinungen. K berichtet T über seine Beobachtungen und schäft gegen Ende der Wache ein.","changecount":"6","created":"20150503170600000","modified":"20210523191031596","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"created":"20210704211518374","text":"M, D und J reisen mit dem Wagen von Thorwal nach Dreieichen. Begleitet werden sie von A und P, die von Dreieichen aus nach Mauritius, der Heimatinsel von P, teleportieren wollen. Unterwegs hilft M bei 30 (!) Entbindungen.  \n\u003Cbr/>\nM hat die Tralloper Riesen, die vor den Wagen gespannt sind, Max und Moritz getauft. \n","title":"55 04. Hesinde bis 07. Firun 19 Hal","modified":"20220108202108977","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},

{"title":"55 5. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Am nächsten Morgen erzählt K seine Beobachtungen. Daraufhin fliegt D zu der bezeichneten Stelle und findetet eine verkohlte Harpienleiche. \nD fliegt M zur Harpienleiche. M zeichnet die Leiche und sammelt einige Federn.\nRuhiger Reisetag 2","changecount":"8","created":"20150503170600000","modified":"20210523191028535","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},

{"title":"56 6. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"Nach einer ruhigen Nacht trifft der Weg in einem spitzen Winkel auf einen Fluss. D steigt auf und sieht in eingen Kilometer Entferung ein Dorf, in dem eine Flussquerung möglich ist. \nIm Lauf des späten Nachmittags erreicht die Gruppe das Dorf. Kurz vor dem Dorf wird die Gruppe von einer berittenen Partoullie von Balihoer Reiter überholt. Im Dorf angekommen,  begibt sich die Gruppe in das Gasthaus. M geht gleich in den gegenüberliegenden Tempel. Eine junge Wirtin begrüßt die Gruppe. Als Essen gibt es bunten Gemüsetopf, Fleischttopf und Feuertopf. Der Feuertopf ist für R in Ordnung. Das Bier ist mäßig. Dann kommen fünf Soldaten herein und bestellen lautlärmend Bier und Fleischtopf. Die Gruppe wird von der Wirtin gefragt und R erzählt sehr grob von der Reise. Einer der Soldaten wird hellhörig und fragt naach. K versucht redselig von den Ereignissen der letzten Nacht zu berichten. R, M und D versuchen ihn zu bremsen. Es entspannt sich eine fröhliche Gesprächsrunde. Die Geschichte von Basilisken wird wieder erzählt. Es gibt eine ruhige Nacht.","changecount":"6","created":"20150524105000000","modified":"20210523191025604","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"created":"20230122214223061","creator":"cyclooctan","text":"","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]","title":"57 27. Effert 20 Hal LEER","modified":"20230122214523585","modifier":"cyclooctan"},
{"title":"57 7. Travia 17 Hal bis 9. Travia 17 Hal","type":"text/vnd.tiddlywiki","text":"7. Travia\nAm nächsten Morgen treffen die Gruppenmitglieder die Soldaten beim Frühstück. Nach dem Früchstück setzt die Gruppe über und reist dann zunächst neben dem Fluss. Dann verläßt der Weg den Fluss und geht Richtung SO nach Baliho. \n\n8. und 9. Travia\nEine ruhige Reise. Der Weg wird immer besser, je näher die Gruppe nach Baliho kommt. \nAm 9. Travia \nAm Abend erreicht die Gruppe den Brückenkopf und übernachtet vor dem Brückenkopf.\nAm frühen Morgen beim Morgengrauen sieht M 5 leuchtende Sternschnuppen. Sie denktz darüber nach.","changecount":"8","created":"20150524105100000","modified":"20210523191022648","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
