\"},\"$:/core/ui/Actions/new-image\":{\"title\":\"$:/core/ui/Actions/new-image\",\"tags\":\"$:/tags/Actions\",\"description\":\"create a new image tiddler\",\"text\":\"\\\\whitespace trim\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" type={{{ [{$:/config/NewImageType}addprefix[image/]] }}}/>\\n\"},\"$:/core/ui/Actions/new-journal\":{\"title\":\"$:/core/ui/Actions/new-journal\",\"tags\":\"$:/tags/Actions\",\"description\":\"create a new journal tiddler\",\"text\":\"\\\\define get-tags() $(textFieldTags)$ $(tagsFieldTags)$\\n\\\\whitespace trim\\n\u003C$vars journalTitleTemplate={{$:/config/NewJournal/Title}} textFieldTags={{$:/config/NewJournal/Tags}} tagsFieldTags={{$:/config/NewJournal/Tags!!tags}} journalText={{$:/config/NewJournal/Text}}>\\n\u003C$wikify name=\\\"journalTitle\\\" text=\\\"\u003C$macrocall $name='now' format=\u003C\u003CjournalTitleTemplate>>/>\\\">\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CjournalTitle>> text=\\\"\\\">\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" title=\u003C\u003CjournalTitle>> tags=\u003C\u003Cget-tags>> text={{{ [\u003CjournalTitle>get[]] }}}/>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CjournalTitle>> text=\\\"\\\">\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" title=\u003C\u003CjournalTitle>> tags=\u003C\u003Cget-tags>> text=\u003C\u003CjournalText>>/>\\n\u003C/$reveal>\\n\u003C/$wikify>\\n\u003C/$vars>\\n\"},\"$:/core/ui/Actions/new-tiddler\":{\"title\":\"$:/core/ui/Actions/new-tiddler\",\"tags\":\"$:/tags/Actions\",\"description\":\"create a new empty tiddler\",\"text\":\"\\\\define get-tags() $(textFieldTags)$ $(tagsFieldTags)$\\n\\\\whitespace trim\\n\u003C$vars textFieldTags={{$:/config/NewTiddler/Tags}} tagsFieldTags={{$:/config/NewTiddler/Tags!!tags}}>\\n\u003C$action-sendmessage $message=\\\"tm-new-tiddler\\\" tags=\u003C\u003Cget-tags>>/>\\n\u003C/$vars>\\n\"},\"$:/core/ui/AdvancedSearch/Filter\":{\"title\":\"$:/core/ui/AdvancedSearch/Filter\",\"tags\":\"$:/tags/AdvancedSearch\",\"caption\":\"{{$:/language/Search/Filter/Caption}}\",\"text\":\"\\\\define lingo-base() $:/language/Search/\\n\\\\define set-next-input-tab(beforeafter:\\\"after\\\")\\n\u003C$macrocall $name=\\\"change-input-tab\\\"\\n\\tstateTitle=\\\"$:/state/tab--1498284803\\\"\\n\\ttag=\\\"$:/tags/AdvancedSearch\\\"\\n\\tbeforeafter=\\\"$beforeafter$\\\"\\n\\tdefaultState=\\\"$:/core/ui/AdvancedSearch/System\\\"\\n\\tactions=\\\"\u003C$action-setfield $tiddler='$:/state/advancedsearch/currentTab' text=\u003C\u003CnextTab>>/>\\\"/>\\n\\\\end\\n\\n\\\\define cancel-search-actions()\\n\\\\whitespace trim\\n\u003C$list\\n\\tfilter=\\\"[{$:/temp/advancedsearch/input}!match{$:/temp/advancedsearch}]\\\"\\n\\temptyMessage=\\\"\u003C$action-deletetiddler $filter='[[$:/temp/advancedsearch]] [[$:/temp/advancedsearch/input]] [[$:/temp/advancedsearch/selected-item]]' />\\\">\\n\\t\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/input\\\" text={{$:/temp/advancedsearch}}/>\\n\\t\u003C$action-setfield $tiddler=\\\"$:/temp/advancedsearch/refresh\\\" text=\\\"yes\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-accept-actions()\\n\\\\whitespace trim\\n\u003C$list\\n\\tfilter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\"\\n\\temptyMessage=\\\"\u003C$list filter='[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]'>\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\\">\\n\\t\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-accept-variant-actions()\\n\\\\whitespace trim\\n\u003C$list\\n\\tfilter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\"\\n\\temptyMessage=\\\"\u003C$list filter='[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]'>\u003C$list filter='[\u003C__tiddler__>get[text]minlength[1]]'>\u003C$action-sendmessage $message='tm-edit-tiddler' $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\\">\\n\\t\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\\n\\t\\t\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\\n\u003C/$list>\u003C/$list>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003C\u003Clingo Filter/Hint>>\\n\\n\u003Cdiv class=\\\"tc-search tc-advanced-search\\\">\\n\u003C$keyboard key=\\\"((input-tab-right))\\\" actions=\u003C\u003Cset-next-input-tab>>>\\n\u003C$keyboard key=\\\"((input-tab-left))\\\" actions=\u003C\u003Cset-next-input-tab \\\"before\\\">>>\\n\u003C$macrocall $name=\\\"keyboard-driven-input\\\"\\n\\ttiddler=\\\"$:/temp/advancedsearch/input\\\"\\n\\tstoreTitle=\\\"$:/temp/advancedsearch\\\"\\n\\trefreshTitle=\\\"$:/temp/advancedsearch/refresh\\\"\\n\\tselectionStateTitle=\\\"$:/temp/advancedsearch/selected-item\\\"\\n\\ttype=\\\"search\\\"\\n\\ttag=\\\"input\\\"\\n\\tfocus={{$:/config/Search/AutoFocus}}\\n\\tconfigTiddlerFilter=\\\"[[$:/temp/advancedsearch]]\\\"\\n\\tfirstSearchFilterField=\\\"text\\\"\\n\\tinputAcceptActions=\u003C\u003Cinput-accept-actions>>\\n\\tinputAcceptVariantActions=\u003C\u003Cinput-accept-variant-actions>>\\n\\tinputCancelActions=\u003C\u003Ccancel-search-actions>>/>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n&#32;\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/AdvancedSearch/FilterButton]!has[draft.of]]\\\">\u003C$transclude/>\u003C/$list>\\n\u003C/div>\\n\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\u003C$count filter={{$:/temp/advancedsearch}}/>\\\">\\n\u003Cdiv class=\\\"tc-search-results\\\">\\n\u003C\u003Clingo Filter/Matches>>\\n\u003C$list filter={{$:/temp/advancedsearch}}>\\n\u003Cspan class={{{[\u003CcurrentTiddler>addsuffix[-primaryList]] -[[$:/temp/advancedsearch/selected-item]get[text]] +[then[]else[tc-list-item-selected]] }}}>\\n\u003C$transclude tiddler=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003C/span>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$reveal>\\n\"},\"$:/core/ui/AdvancedSearch/Filter/FilterButtons/clear\":{\"title\":\"$:/core/ui/AdvancedSearch/Filter/FilterButtons/clear\",\"tags\":\"$:/tags/AdvancedSearch/FilterButton\",\"text\":\"\\\\whitespace trim\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C\u003Ccancel-search-actions>>\\n\u003C$action-sendmessage $message=\\\"tm-focus-selector\\\" $param=\\\"\\\"\\\".tc-advanced-search input\\\"\\\"\\\" />\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\"},\"$:/core/ui/AdvancedSearch/Filter/FilterButtons/delete\":{\"title\":\"$:/core/ui/AdvancedSearch/Filter/FilterButtons/delete\",\"tags\":\"$:/tags/AdvancedSearch/FilterButton\",\"text\":\"\\\\whitespace trim\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$button tooltip={{$:/language/Buttons/DeleteTiddlers/Hint}} popup=\u003C\u003Cqualify \\\"$:/state/filterDeleteDropdown\\\">> class=\\\"tc-btn-invisible\\\">\\n{{$:/core/images/delete-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/filterDeleteDropdown\\\">> type=\\\"popup\\\" position=\\\"belowleft\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown-wrapper\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\\\"\\\"\u003C$count filter={{$:/temp/advancedsearch}}/>\\\"\\\"\\\">\\n{{$:/language/ConfirmDeleteTiddlers}}\\n\u003C/$set>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n\u003C$button class=\\\"tc-btn\\\">\\n\u003C$action-deletetiddler $filter={{$:/temp/advancedsearch}}/>\\n{{$:/language/Buttons/DeleteTiddlers/Hint}}\\n\u003C/$button>\\n\u003C/div>\\n\u003C/div>\\n\u003C -->\\n\\\\widget $transclude()\\n\u003C!-- Use a parameters widget so that we can access the `$params` data -->\\n\u003C$parameters tiddler=\\\"\\\" $$tiddler=\\\"\\\" mode=\\\"\\\" $$mode=\\\"\\\" $parseMode=\\\"@parseMode\\\" $params=\\\"@params\\\">\\n\\t\u003C!-- Replicate the logic of the transclude widget to determine the output mode, and hence the tag and colour to use for output -->\\n\\t\u003C$let\\n\\t\\tmode={{{ [[$mode]is[variable]then\u003C$mode>!is[blank]] :else[[mode]is[variable]then\u003Cmode>!is[blank]] :else[\u003C@parseMode>] }}}\\n\\t\\toutputTag={{{ [\u003Cmode>match[inline]then[span]else[div]] }}}\\n\\t\\toutputColour={{{ [\u003Cmode>match[inline]then[green]else[red]] }}}\\n\\t>\\n\\t\\t\u003C!-- Use divs or spans according to the mode -->\\n\\t\\t\u003C$genesis $type=\u003C\u003CoutputTag>> style=\\\"color:white;padding:4px;\\\" style.background=\u003C\u003CoutputColour>>>\\n\\t\\t\\t\u003C$genesis $type=\u003C\u003CoutputTag>> style=\\\"display: inline-block;\\\">\\n\\t\\t\\t\\t\u003Cdiv style=\\\"background:white;color:black;font-size: 12px;line-height:1.2;text-align:left;font-weight:normal;padding:4px;margin:4px;\\\">\\n\\t\\t\\t\\t\\t\u003C!-- Render the parameters to the transclusion -->\\n\\t\\t\\t\\t\\t\u003C$list filter=\\\"[\u003C@params>jsonindexes[]]\\\" emptyMessage=\\\"(none)\\\">\\n\\t\\t\\t\\t\\t\\t\u003Cdiv>\\n\\t\\t\\t\\t\\t\\t\\t\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C$text text=\\\": \\\"/>\u003C$text text={{{ [\u003C@params>jsonget\u003CcurrentTiddler>] }}}/>\\n\\t\\t\\t\\t\\t\\t\u003C/div>\\n\\t\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\u003C/div>\\n\\t\\t\\t\u003C/$genesis>\\n\\t\\t\\t\u003C$genesis $type=\u003C\u003CoutputTag>> style=\\\"background:white;color:black;padding:4px;\\\">\\n\\t\\t\\t\\t\u003C!-- Look for a parameter starting with $ to determine if we are in legacy mode -->\\n\\t\\t\\t\\t\u003C$list filter=\\\"[\u003C@params>jsonindexes[]] :filter[\u003CcurrentTiddler>prefix[$]] +[limit[1]]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\\\"\\\"\\n\\t\\t\\t\\t\\t\u003C!-- Legacy mode: we render the transclusion without a dollar sign for recursionMarker and mode -->\\n\\t\\t\\t\\t\\t\u003C$genesis $type=\\\"$transclude\\\" $remappable=\\\"no\\\" $names=\\\"[\u003C@params>jsonindexes[]]\\\" $values=\\\"[\u003C@params>jsonindexes[]] :map[\u003C@params>jsonget\u003CcurrentTiddler>]\\\" recursionMarker=\\\"no\\\" mode=\u003C\u003Cmode>> $$fillignore=\\\"yes\\\">\\n\\t\\t\\t\\t\\t\\t\u003C!-- Reach back up to the grandparent transclusion to get the correct slot value -->\\n\\t\\t\\t\\t\\t\\t\u003C$slot $name=\\\"ts-raw\\\"/>\\n\\t\\t\\t\\t\\t\u003C/$genesis>\\n\\t\\t\\t\\t\\\"\\\"\\\">\\n\\t\\t\\t\\t\\t\u003C!-- Non-legacy mode: we use dollar signs for the recursionMarker and mode -->\\n\\t\\t\\t\\t\\t\u003C$genesis $type=\\\"$transclude\\\" $remappable=\\\"no\\\" $names=\\\"[\u003C@params>jsonindexes[]]\\\" $values=\\\"[\u003C@params>jsonindexes[]] :map[\u003C@params>jsonget\u003CcurrentTiddler>]\\\" $$recursionMarker=\\\"no\\\" $$mode=\u003C\u003Cmode>> $$fillignore=\\\"yes\\\">\\n\\t\\t\\t\\t\\t\\t\u003C!-- Reach back up to the grandparent transclusion to get the correct slot fill value -->\\n\\t\\t\\t\\t\\t\\t\u003C$slot $name=\\\"ts-raw\\\"/>\\n\\t\\t\\t\\t\\t\u003C/$genesis>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\u003C/$genesis>\\n\\t\\t\u003C/$genesis>\\n\\t\u003C/$let>\\n\u003C/$parameters>\\n\\\\end\\n\"},\"$:/core/ui/Components/plugin-info\":{\"title\":\"$:/core/ui/Components/plugin-info\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Plugins/\\n\\n\\\\define popup-state-macro()\\n$(qualified-state)$-$(currentTiddler)$\\n\\\\end\\n\\n\\\\define tabs-state-macro()\\n$(popup-state)$-$(pluginInfoType)$\\n\\\\end\\n\\n\\\\define plugin-icon-title()\\n$(currentTiddler)$/icon\\n\\\\end\\n\\n\\\\define plugin-disable-title()\\n$:/config/Plugins/Disabled/$(currentTiddler)$\\n\\\\end\\n\\n\\\\define plugin-table-body(type,disabledMessage,default-popup-state)\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-toggle\\\">\\n\\t\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cpopup-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\">\\n\\t\\t\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Cpopup-state>> setTo=\\\"yes\\\">\\n\\t\\t\\t{{$:/core/images/chevron-right}}\\n\\t\\t\u003C/$button>\\n\\t\u003C/$reveal>\\n\\t\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cpopup-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\">\\n\\t\\t\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Cpopup-state>> setTo=\\\"no\\\">\\n\\t\\t\\t{{$:/core/images/chevron-down}}\\n\\t\\t\u003C/$button>\\n\\t\u003C/$reveal>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-icon\\\">\\n\\t\u003C$transclude tiddler=\u003C\u003CcurrentTiddler>> subtiddler=\u003C\u003Cplugin-icon-title>>>\\n\\t\\t\u003C$transclude tiddler=\\\"$:/core/images/plugin-generic-$type$\\\"/>\\n\\t\u003C/$transclude>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-plugin-info-chunk tc-plugin-info-description\\\">\\n\\t\u003Ch1>\\n\\t\\t''\u003C$text text={{{ [\u003CcurrentTiddler>get[name]] ~[\u003CcurrentTiddler>split[/]last[1]] }}}/>'':&nbsp;\u003C$view field=\\\"description\\\">\u003C$view field=\\\"title\\\"/>\u003C/$view>&nbsp;$disabledMessage$\\n\\t\u003C/h1>\\n\\t\u003Ch2>\\n\\t\\t\u003C$view field=\\\"title\\\"/>\\n\\t\u003C/h2>\\n\\t\u003Ch2>\\n\\t\\t\u003Cdiv>\u003Cem>\u003C$view field=\\\"version\\\"/>\u003C/em>\u003C/div>\\n\\t\u003C/h2>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define plugin-info(type,default-popup-state)\\n\\\\whitespace trim\\n\u003C$set name=\\\"popup-state\\\" value=\u003C\u003Cpopup-state-macro>>>\\n\\t\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cplugin-disable-title>> text=\\\"yes\\\">\\n\\t\\t\u003C$link to={{!!title}} class=\\\"tc-plugin-info\\\">\\n\\t\\t\\t\u003C\u003Cplugin-table-body type:\\\"$type$\\\" default-popup-state:\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\">>\\n\\t\\t\u003C/$link>\\n\\t\u003C/$reveal>\\n\\t\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cplugin-disable-title>> text=\\\"yes\\\">\\n\\t\\t\u003C$link to={{!!title}} class=\\\"tc-plugin-info tc-plugin-info-disabled\\\">\\n\\t\\t\\t\u003C\u003Cplugin-table-body type:\\\"$type$\\\" default-popup-state:\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\" disabledMessage:\\\"\u003C$macrocall $name='lingo' title='Disabled/Status'/>\\\">>\\n\\t\\t\u003C/$link>\\n\\t\u003C/$reveal>\\n\\t\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\u003C\u003Cpopup-state>> default=\\\"\\\"\\\"$default-popup-state$\\\"\\\"\\\">\\n\\t\\t\u003Cdiv class=\\\"tc-plugin-info-dropdown\\\">\\n\\t\\t\\t\u003Cdiv class=\\\"tc-plugin-info-dropdown-body\\\">\\n\\t\\t\\t\\t\u003C$list filter=\\\"[all[current]] -[[$:/core]]\\\">\\n\\t\\t\\t\\t\\t\u003Cdiv style=\\\"float:right;\\\">\\n\\t\\t\\t\\t\\t\\t\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cplugin-disable-title>> text=\\\"yes\\\">\\n\\t\\t\\t\\t\\t\\t\\t\u003C$button set=\u003C\u003Cplugin-disable-title>> setTo=\\\"yes\\\" tooltip={{$:/language/ControlPanel/Plugins/Disable/Hint}} aria-label={{$:/language/ControlPanel/Plugins/Disable/Caption}}>\\n\\t\\t\\t\\t\\t\\t\\t\\t\u003C\u003Clingo Disable/Caption>>\\n\\t\\t\\t\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t\\t\\t\\t\u003C/$reveal>\\n\\t\\t\\t\\t\\t\\t\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cplugin-disable-title>> text=\\\"yes\\\">\\n\\t\\t\\t\\t\\t\\t\\t\u003C$button set=\u003C\u003Cplugin-disable-title>> setTo=\\\"no\\\" tooltip={{$:/language/ControlPanel/Plugins/Enable Hint}} aria-label={{$:/language/ControlPanel/Plugins/Enable/Caption}}>\\n\\t\\t\\t\\t\\t\\t\\t\\t\u003C\u003Clingo Enable/Caption>>\\n\\t\\t\\t\\t\\t\\t\\t\u003C/$button>\\n\\t\\t\\t\\t\\t\\t\u003C/$reveal>\\n\\t\\t\\t\\t\\t\u003C/div>\\n\\t\\t\\t\\t\u003C/$list>\\n\\t\\t\\t\\t\u003C$set name=\\\"tabsList\\\" filter=\\\"[\u003CcurrentTiddler>list[]] contents\\\">\\n\\t\\t\\t\\t\\t\u003C$macrocall $name=\\\"tabs\\\" state=\u003C\u003Ctabs-state-macro>> tabsList=\u003C\u003CtabsList>> default={{{ [enlist\u003CtabsList>] }}} template=\\\"$:/core/ui/PluginInfo\\\"/>\\n\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\u003C/div>\\n\\t\\t\u003C/div>\\n\\t\u003C/$reveal>\\n\u003C/$set>\\n\\\\end\\n\\n\u003C$macrocall $name=\\\"plugin-info\\\" type=\u003C\u003Cplugin-type>> default-popup-state=\u003C\u003Cdefault-popup-state>>/>\\n\"},\"$:/core/ui/Components/tag-link\":{\"title\":\"$:/core/ui/Components/tag-link\",\"text\":\"\\\\whitespace trim\\n\u003C$link>\\n\u003C$set name=\\\"backgroundColor\\\" value={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerColourFilter]!is[draft]get[text]] }}}>\\n\u003Cspan style=\u003C\u003Ctag-styles>> class=\\\"tc-tag-label\\\">\\n\u003C$view field=\\\"title\\\" format=\\\"text\\\"/>\\n\u003C/span>\\n\u003C/$set>\\n\u003C/$link>\"},\"$:/core/ui/ControlPanel/Advanced\":{\"title\":\"$:/core/ui/ControlPanel/Advanced\",\"tags\":\"$:/tags/ControlPanel/Info\",\"caption\":\"{{$:/language/ControlPanel/Advanced/Caption}}\",\"text\":\"\\\\whitespace trim\\n{{$:/language/ControlPanel/Advanced/Hint}}\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\u003C$macrocall $name=\\\"tabs\\\" tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags/ControlPanel/Advanced]!has[draft.of]]\\\" default=\\\"$:/core/ui/ControlPanel/TiddlerFields\\\" explicitState=\\\"$:/state/tab--959111941\\\"/>\\n\u003C/div>\\n\"},\"$:/core/ui/ControlPanel/Appearance\":{\"title\":\"$:/core/ui/ControlPanel/Appearance\",\"tags\":\"$:/tags/ControlPanel\",\"caption\":\"{{$:/language/ControlPanel/Appearance/Caption}}\",\"text\":\"\\\\whitespace trim\\n{{$:/language/ControlPanel/Appearance/Hint}}\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\u003C$macrocall $name=\\\"tabs\\\" tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags/ControlPanel/Appearance]!has[draft.of]]\\\" default=\\\"$:/core/ st>\\n\\n\u003C/div>\\n\\n\u003C/div>\\n\\n\u003C/$dropzone>\\n\\n\u003C/$let>\\n\"},\"$:/core/ui/EditTemplate/body/editor\":{\"title\":\"$:/core/ui/EditTemplate/body/editor\",\"text\":\"\\\\whitespace trim\\n\\n\u003C$edit\\n\\n  field=\\\"text\\\"\\n  class=\\\"tc-edit-texteditor tc-edit-texteditor-body\\\"\\n  placeholder={{$:/language/EditTemplate/Body/Placeholder}}\\n  tabindex={{$:/config/EditTabIndex}}\\n  focus={{{ [{$:/config/AutoFocus}match[text]then[true]] ~[[false]] }}}\\n  cancelPopups=\\\"yes\\\"\\n  fileDrop={{{ [{$:/config/DragAndDrop/Enable}match[no]] :else[subfilter{$:/config/Editor/EnableImportFilter}then[yes]else[no]] }}}\\n\\n>\u003C$set\\n\\n  name=\\\"targetTiddler\\\"\\n  value=\u003C\u003CcurrentTiddler>>\\n\\n>\u003C$list\\n\\n  filter=\\\"[all[shadows+tiddlers]tag[$:/tags/EditorToolbar]!has[draft.of]]\\\"\\n\\n>\u003C$reveal\\n\\n  type=\\\"nomatch\\\"\\n  state=\u003C\u003Cconfig-visibility-title>>\\n  text=\\\"hide\\\"\\n  class=\\\"tc-text-editor-toolbar-item-wrapper\\\"\\n\\n>\u003C$transclude\\n\\n  tiddler=\\\"$:/core/ui/EditTemplate/body/toolbar/button\\\"\\n  mode=\\\"inline\\\"\\n\\n/>\u003C/$reveal>\u003C/$list>\u003C$list\\n\\n  filter=\\\"[all[shadows+tiddlers]tag[$:/tags/EditorTools]!has[draft.of]]\\\"\\n\\n>\u003C$list\\n\\tfilter={{!!condition}}\\n\\tvariable=\\\"list-condition\\\"\\n>\u003C$transclude/>\\n\u003C/$list>\u003C/$list>\u003C/$set>\u003C/$edit>\\n\"},\"$:/core/ui/EditTemplate/body/toolbar/button\":{\"title\":\"$:/core/ui/EditTemplate/body/toolbar/button\",\"text\":\"\\\\define toolbar-button-icon()\\n\u003C$list\\n\\n  filter=\\\"[all[current]!has[custom-icon]]\\\"\\n  variable=\\\"no-custom-icon\\\"\\n\\n>\u003C$transclude\\n\\n  tiddler={{!!icon}}\\n\\n/>\u003C/$list>\\n\\\\end\\n\\n\\\\define toolbar-button-tooltip()\\n{{!!description}}\u003C$macrocall $name=\\\"displayshortcuts\\\" $output=\\\"text/plain\\\" shortcuts={{!!shortcuts}} prefix=\\\"` - [\\\" separator=\\\"] [\\\" suffix=\\\"]`\\\"/>\\n\\\\end\\n\\n\\\\define toolbar-button()\\n\u003C$list\\n\\n  filter={{!!condition}}\\n  variable=\\\"list-condition\\\"\\n\\n>\u003C$wikify\\n\\n  name=\\\"tooltip-text\\\"\\n  text=\u003C\u003Ctoolbar-button-tooltip>>\\n  mode=\\\"inline\\\"\\n  output=\\\"text\\\"\\n\\n>\u003C$list\\n\\n  filter=\\\"[all[current]!has[dropdown]]\\\"\\n  variable=\\\"no-dropdown\\\"\\n\\n>\u003C$set name=disabled filter={{!!condition-disabled}}>\u003C$button\\n\\n  class=\\\"tc-btn-invisible $(buttonClasses)$\\\"\\n  tooltip=\u003C\u003Ctooltip-text>>\\n  actions={{!!actions}}\\n  disabled=\u003C\u003Cdisabled>>\\n\\n>\u003Cspan\\n\\n  data-tw-keyboard-shortcut={{{ [\u003Cdisabled>match[yes]then[]else{!!shortcuts}] }}}\\n\\n/>\u003C\u003Ctoolbar-button-icon>>\u003C$transclude\\n\\n  tiddler=\u003C\u003CcurrentTiddler>>\\n  field=\\\"text\\\"\\n\\n/>\u003C/$button>\u003C/$set>\u003C/$list>\u003C$list\\n\\n  filter=\\\"[all[current]has[dropdown]]\\\"\\n  variable=\\\"dropdown\\\"\\n\\n>\u003C$set\\n\\n  name=\\\"dropdown-state\\\"\\n  value=\u003C\u003Cqualify \\\"$:/state/EditorToolbarDropdown\\\">>\\n\\n>\u003C$set name=disabled filter={{!!condition-disabled}}>\u003C$button\\n\\n  popup=\u003C\u003Cdropdown-state>>\\n  class=\\\"tc-popup-keep tc-btn-invisible $(buttonClasses)$\\\"\\n  selectedClass=\\\"tc-selected\\\"\\n  tooltip=\u003C\u003Ctooltip-text>>\\n  actions={{!!actions}}\\n  disabled=\u003C\u003Cdisabled>>\\n\\n>\u003Cspan\\n\\n  data-tw-keyboard-shortcut={{{ [\u003Cdisabled>match[yes]then[]else{!!shortcuts}] }}}\\n\\n/>\u003C\u003Ctoolbar-button-icon>>\u003C$transclude\\n\\n  tiddler=\u003C\u003CcurrentTiddler>>\\n  field=\\\"text\\\"\\n\\n/>\u003C/$button>\u003C/$set>\u003C$reveal\\n\\n  state=\u003C\u003Cdropdown-state>>\\n  type=\\\"popup\\\"\\n  position=\\\"below\\\"\\n  animate=\\\"yes\\\"\\n  tag=\\\"span\\\"\\n\\n>\u003Cdiv\\n\\n  class=\\\"tc-drop-down tc-popup-keep\\\"\\n\\n>\u003C$transclude\\n\\n  tiddler={{!!dropdown}}\\n  mode=\\\"block\\\"\\n\\n/>\u003C/div>\u003C/ late/fields\":{\"title\":\"$:/core/ui/EditTemplate/fields\",\"tags\":\"$:/tags/EditTemplate\",\"text\":\"\\\\define lingo-base() $:/language/EditTemplate/\\n\\\\define config-title()\\n$:/config/EditTemplateFields/Visibility/$(currentField)$\\n\\\\end\\n\\n\\\\define config-filter()\\n[[hide]] -[title{$(config-title)$}]\\n\\\\end\\n\\n\u003C!-- Beware this is duplicated from EditTemplate.tid. For details see bug #7054 -->\\n\\\\define get-field-value-tiddler-filter() [subfilter\u003Cget-field-editor-filter>sha256[16]addprefix[/]addprefix\u003CnewFieldValueTiddlerPrefix>]\\n\\\\define get-field-editor-filter() [\u003CnewFieldNameTiddler>get[text]else[]] :cascade[all[shadows+tiddlers]tag[$:/tags/FieldEditorFilter]!is[draft]get[text]] :and[!is[blank]else{$:/core/ui/EditTemplate/fieldEditor/default}]\\n\\n\\\\define current-tiddler-new-field-selector()\\n[data-tiddler-title=\\\"$(currentTiddlerCSSescaped)$\\\"] .tc-edit-field-add-name-wrapper input\\n\\\\end\\n\\n\\\\define new-field-actions()\\n\\\\whitespace trim\\n\u003C$action-sendmessage $message=\\\"tm-add-field\\\" $name={{{ [\u003CnewFieldNameTiddler>get[text]] }}} $value={{{ [\u003CnewFieldNameTiddler>get[text]] :map[subfilter\u003Cget-field-value-tiddler-filter>get[text]] }}}/>\\n\u003C$set name=\\\"safeNewFieldValueTiddlerPrefix\\\" value=\u003C\u003CnewFieldValueTiddlerPrefix>> emptyValue=\u003C\u003Cqualify \\\"$:/temp/NewFieldValue\\\">> >\\n\\t\u003C$action-deletetiddler $filter=\\\"[\u003CnewFieldNameTiddler>] [prefix[$:/temp/NewFieldValue]prefix\u003CsafeNewFieldValueTiddlerPrefix>] [\u003CstoreTitle>] [\u003CsearchListState>]\\\"/>\\n\u003C/$set>\\n\u003C$action-sendmessage $message=\\\"tm-focus-selector\\\" $param=\u003C\u003Ccurrent-tiddler-new-field-selector>>/>\\n\\\\end\\n\\n\\\\define delete-state-tiddlers() \u003C$action-deletetiddler $filter=\\\"[\u003CnewFieldNameTiddler>] [\u003CstoreTitle>] [\u003CsearchListState>]\\\"/>\\n\\n\\\\define cancel-search-actions-inner()\\n\\\\whitespace trim\\n\u003C$list\\n\\tfilter=\\\"[\u003CstoreTitle>has[text]] [\u003CnewFieldNameTiddler>has[text]]\\\"\\n\\tvariable=\\\"ignore\\\"\\n\\temptyMessage=\\\"\u003C\u003Ccancel-delete-tiddler-actions 'cancel'>>\\\">\\n\u003C\u003Cdelete-state-tiddlers>>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define cancel-search-actions()\\n\\\\whitespace trim\\n\u003C$set name=\\\"userInput\\\" value={{{ [\u003CstoreTitle>get[text]] }}}>\\n\u003C$list\\n\\tfilter=\\\"[\u003CnewFieldNameTiddler>get[text]!match\u003CuserInput>]\\\"\\n\\temptyMessage=\\\"\u003C\u003Ccancel-search-actions-inner>>\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CnewFieldNameTiddler>> text=\u003C\u003CuserInput>>/>\u003C$action-setfield $tiddler=\u003C\u003CrefreshTitle>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define new-field()\\n\\\\whitespace trim\\n\u003C$vars name={{{ [\u003CnewFieldNameTiddler>get[text]] }}}>\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" default=\u003C\u003Cname>>>\\n\u003C$button tooltip={{$:/language/EditTemplate/Fields/Add/Button/Hint}}>\\n\u003C$action-sendmessage $message=\\\"tm-add-field\\\"\\n$name=\u003C\u003Cname>>\\n$value={{{ [subfilter\u003Cget-field-value-tiddler-filter>get[text]] }}}/>\\n\u003C$set name=\\\"safeNewFieldValueTiddlerPrefix\\\" value=\u003C\u003CnewFieldValueTiddlerPrefix>> emptyValue=\u003C\u003Cqualify \\\"$:/temp/NewFieldValue\\\">> >\\n\\t\u003C$action-deletetiddler $filter=\\\"[\u003CnewFieldNameTiddler>] [prefix[$:/temp/NewFieldValue]prefix\u003CsafeNewFieldValueTiddlerPrefix>] [\u003CstoreTitle>] [\u003CsearchListState>]\\\"/>\\n\u003C/$set>\\n\u003C\u003Clingo Fields/Add/Button>>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" default=\u003C\u003Cname>>>\\n\u003C$button>\\n\u003C\u003Clingo Fields/Add/Button>>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$vars>\\n\\\\end\\n\\\\whitespace trim\\n\\n\u003C$set name=\\\"newFieldValueTiddlerPrefix\\\" value=\u003C\u003CnewFieldValueTiddlerPrefix>> emptyValue=\u003C\u003Cqualify \\\"$:/temp/NewFieldValue\\\">> >\\n\u003Cdiv class=\\\"tc-edit-fields\\\">\\n\u003Ctable class={{{ [all[current]fields[]] :filter[lookup[$:/config/EditTemplateFields/Visibility/]!match[hide]] +[count[]!match[0]] +[then[tc-edit-fields]] ~[[tc-edit-fields tc-edit-fields-small]] }}}>\\n\u003Ctbody>\\n\u003C$list filter=\\\"[all[current]fields[]] +[sort[title]]\\\" variable=\\\"currentField\\\" storyview=\\\"pop\\\">\\n\u003C$list filter=\u003C\u003Cconfig-filter>> variable=\\\"temp\\\">\\n\u003Ctr class=\\\"tc-edit-field\\\">\\n\u003Ctd class=\\\"tc-edit-field-name\\\">\\n\u003C$text text=\u003C\u003CcurrentField>>/>:\u003C/td>\\n\u003Ctd class=\\\"tc-edit-field-value\\\">\\n\u003C$keyboard key=\\\"((delete-field))\\\" actions=\\\"\\\"\\\"\u003C$action-deletefield $field=\u003C\u003CcurrentField>>/>\u003C$set name=\\\"currentTiddlerCSSescaped\\\" value={{{ [\u003CcurrentTiddler>escapecss[]] }}}>\u003C$action-sendmessage $message=\\\"tm-focus-selector\\\" $param=\u003C\u003Ccurrent-tiddler-new-field-selector>>/>\u003C/$set>\\\"\\\"\\\">\\n\u003C$transclude tiddler={{{ [\u003CcurrentField>] :cascade[all[shadows+tiddlers]tag[$:/tags/FieldEditorFilter]!is[draft]get[text]] :and[!is[blank]else{$:/core/ui/EditTemplate/fieldEditor/default}] }}} />\\n\u003C/$keyboard>\\n\u003C/td>\\n\u003Ctd class=\\\"tc-edit-field-remove\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip={{$:/language/EditTemplate/Field/Remove/Hint}} aria-label={{$:/language/EditTemplate/Field/Remove/Caption}}>\\n\u003C$action-deletefield $field=\u003C\u003CcurrentField>>/>\\n{{$:/core/images/delete-button}}\\n\u003C/$button>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/tbody>\\n\u003C/table>\\n\u003C/div>\\n\\n\u003C$fieldmangler>\\n\u003Cdiv class=\\\"tc-edit-field-add\\\">\\n\u003Cem class=\\\"tc-edit tc-small-gap-right\\\">\\n\u003C\u003Clingo Fields/Add/Prompt>>\\n\u003C/em>\\n\u003C$vars refreshTitle=\u003C\u003Cqualify \\\"$:/temp/fi \"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/quote\",\"caption\":\"{{$:/language/Buttons/Quote/Caption}}\",\"description\":\"{{$:/language/Buttons/Quote/Hint}}\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"shortcuts\":\"((quote))\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"wrap-lines\\\"\\n\\tprefix=\\\"\\n\u003C\u003C\u003C\\\"\\n\\tsuffix=\\\"\u003C\u003C\u003C\\\"\\n/>\\n\"},\"$:/core/ui/EditorToolbar/rotate-left\":{\"title\":\"$:/core/ui/EditorToolbar/rotate-left\",\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/rotate-left\",\"caption\":\"{{$:/language/Buttons/RotateLeft/Caption}}\",\"description\":\"{{$:/language/Buttons/RotateLeft/Hint}}\",\"condition\":\"[\u003CtargetTiddler>is[image]] -[\u003CtargetTiddler>type[image/svg+xml]]\",\"text\":\"\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-bitmap-operation\\\"\\n\\t$param=\\\"rotate-left\\\"\\n/>\\n\"},\"$:/core/ui/EditorToolbar/size-dropdown\":{\"title\":\"$:/core/ui/EditorToolbar/size-dropdown\",\"text\":\"\\\\define lingo-base() $:/language/Buttons/Size/\\n\\n\\\\define toolbar-button-size-preset(config-title)\\n\u003C$set name=\\\"width\\\" filter=\\\"$(sizePair)$ +[first[]]\\\">\\n\\n\u003C$set name=\\\"height\\\" filter=\\\"$(sizePair)$ +[last[]]\\\">\\n\\n\u003C$button tag=\\\"a\\\">\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"\\\"\\\"$config-title$/new-width\\\"\\\"\\\"\\n\\t$value=\u003C\u003Cwidth>>\\n/>\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"\\\"\\\"$config-title$/new-height\\\"\\\"\\\"\\n\\t$value=\u003C\u003Cheight>>\\n/>\\n\\n\u003C$action-deletetiddler\\n\\t$tiddler=\\\"\\\"\\\"$config-title$/presets-popup\\\"\\\"\\\"\\n/>\\n\\n\u003C$text text=\u003C\u003Cwidth>>/> &times; \u003C$text text=\u003C\u003Cheight>>/>\\n\\n\u003C/$button>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define toolbar-button-size(config-title)\\n\\\\whitespac Toolbar\",\"icon\":\"$:/core/images/size\",\"caption\":\"{{$:/language/Buttons/Size/Caption}}\",\"description\":\"{{$:/language/Buttons/Size/Hint}}\",\"condition\":\"[\u003CtargetTiddler>is[image]] -[\u003CtargetTiddler>type[image/svg+xml]]\",\"dropdown\":\"$:/core/ui/EditorToolbar/size-dropdown\",\"text\":\"\"},\"$:/core/ui/EditorToolbar/StampDropdown/ItemTemplate\":{\"title\":\"$:/core/ui/EditorToolbar/StampDropdown/ItemTemplate\",\"text\":\"\u003C$linkcatcher actions=\\\"\\\"\\\"\\n\\n\u003C$list filter=\\\"[\u003Cmodifier>!match[ctrl]]\\\" variable=\\\"ignore\\\">\\n\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>addsuffix[/prefix]!is[tiddler]!is[shadow]removesuffix[/prefix]addsuffix[/suffix]!is[tiddler]!is[shadow]]\\\" variable=\\\"ignore\\\">\\n\\n\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"replace-selection\\\"\\n\\ttext={{{ [\u003CcurrentTiddler>get[text]] }}}\\n/>\\n\\n\u003C/$list>\\n\\n\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>addsuffix[/prefix]] [\u003CcurrentTiddler>addsuffix[/suffix]] +[is[shadow]] :else[is[tiddler]] +[limit[1]]\\\" variable=\\\"ignore\\\">\\n\\n\u003C$action-sendmessage\\n\\t$message=\\\"tm-edit-text-operation\\\"\\n\\t$param=\\\"wrap-selection\\\"\\n\\tprefix={{{ [\u003CcurrentTiddler>addsuffix[/prefix]get[text]] }}}\\n  suffix={{{ [\u003CcurrentTiddler>addsuffix[/suffix]get[text]] }}}\\n/>\\n\\n\u003C/$list>\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Cmodifier>match[ctrl]]\\\" variable=\\\"ignore\\\">\\n\\n\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\"/>\\n\\n\u003C/$list>\\n\\n\u003C$action-deletetiddler\\n\\t$tiddler=\u003C\u003Cdropdown-state>>\\n/>\\n\\n\\\"\\\"\\\">\\n\\n\u003C$link tooltip={{{ [\u003CcurrentTiddler>get[description]] }}}>\\n\\n\u003C$transclude tiddler=\u003C\u003CcurrentTiddler>> field=\\\"caption\\\" mode=\\\"inline\\\">\\n\\n\u003C$view tiddler=\u003C\u003CcurrentTiddler>> field=\\\"title\\\" />\\n\\n\u003C/$transclude>\\n\\n\u003C/$link> "tags\":\"$:/tags/PageTemplate\",\"text\":\"\\\\whitespace trim\\n\u003Csection class=\\\"tc-story-river\\\" role=\\\"main\\\">\\n\\n\u003Csection class=\\\"story-backdrop\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/AboveStory]!has[draft.of]]\\\">\\n\\n\u003C$transclude/>\\n\\n\u003C/$list>\\n\\n\u003C/section>\\n\\n\u003C$list filter=\\\"[list[$:/StoryList]]\\\" history=\\\"$:/HistoryList\\\" template=\\\"$:/core/ui/StoryTiddlerTemplate\\\" storyview={{$:/view}} emptyMessage={{$:/config/EmptyStoryMessage}}/>\\n\\n\u003Csection class=\\\"story-frontdrop\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/BelowStory]!has[draft.of]]\\\">\\n\\n\u003C$transclude/>\\n\\n\u003C/$list>\\n\\n\u003C/section>\\n\\n\u003C/section>\\n\"},\"$:/core/ui/PageTemplate/topleftbar\":{\"title\":\"$:/core/ui/PageTemplate/topleftbar\",\"tags\":\"$:/tags/PageTemplate\",\"text\":\"\u003Cspan class=\\\"tc-topbar tc-topbar-left\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopLeftBar]!has[draft.of]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\\n\\n\u003C/span>\\n\"},\"$:/core/ui/PageTemplate/toprightbar\":{\"title\":\"$:/core/ui/PageTemplate/toprightbar\",\"tags\":\"$:/tags/PageTemplate\",\"text\":\"\u003Cspan class=\\\"tc-topbar tc-topbar-right\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopRightBar]!has[draft.of]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\\n\\n\u003C/span>\\n\"},\"$:/core/ui/PageTemplate\":{\"title\":\"$:/core/ui/PageTemplate\",\"name\":\"{{$:/language/PageTemplate/Name}}\",\"description\":\"{{$:/language/PageTemplate/Description}}\",\"icon\":\"$:/core/images/layout-button\",\"code-body\":\"yes\",\"text\":\"\\\\whitespace trim\\n\\\\import [subfilter{$:/core/config/GlobalImportFilter}]\\n\\n\u003C$vars\\n\\ttv-config-toolbar-icons={{$:/config/Toolbar/Icons}}\\n\\ttv-config-toolbar-text={{$:/config/Toolbar/Text}}\\n\\ttv-config-toolbar-class={{$:/config/Toolbar/ButtonClass}}\\n\\ttv-enable-drag-and-drop={{$:/config/DragAndDrop/Enable}}\\n\\ttv-show-missing-links={{$:/config/MissingLinks}}\\n\\tstoryviewTitle={{$:/view}}\\n\\tlanguageTitle={{{ [{$:/language}get[name]] }}}>\\n\\n\u003Cdiv class={{{ [all[shadows+tiddlers]tag[$:/tags/ClassFilters/PageTemplate]!is[draft]] :map:flat[subfilter{!!text}] tc-page-container [[tc-page-view-]addsuffix\u003CstoryviewTitle>] [[tc-language-]addsuffix\u003ClanguageTitle>] :and[unique[]join[ ]] }}} >\\n\\n\u003C$navigator story=\\\"$:/StoryList\\\" history=\\\"$:/HistoryList\\\" openLinkFromInsideRiver={{$:/config/Navigation/openLinkFromInsideRiver}} openLinkFromOutsideRiver={{$:/config/Navigation/openLinkFromOutsideRiver}} relinkOnRename={{$:/config/RelinkOnRename}}>\\n\\n\u003C$dropzone enable=\u003C\u003Ctv-enable-drag-and-drop>> class=\\\"tc-dropzone tc-page-container-inner\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/PageTemplate]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\\n\\n\u003C/$list>\\n\\n\u003C/$dropzone>\\n\\n\u003C/$navigator>\\n\\n\u003C/div>\\n\\n\u003C/$vars>\\n\"},\"$:/PaletteManager\":{\"title\":\"$:/PaletteManager\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Palette/Editor/\\n\\\\define describePaletteColour(colour)\\n\u003C$transclude tiddler=\\\"$:/language/Docs/PaletteColours/$colour$\\\">\u003C$text text=\\\"$colour$\\\"/>\u003C/$transclude>\\n\\\\end\\n\\\\define edit-colour-placeholder()\\n edit $(colourName)$\\n\\\\end\\n\\\\define colour-tooltip(showhide) $showhide$ editor for $(newColourName)$ \\n\\n\\\\define resolve-colour(macrocall)\\n\\\\import $:/core/macros/utils\\n\\\\whitespace trim\\n\u003C$wikify name=\\\"name\\\" text=\\\"\\\"\\\"$macrocall$\\\"\\\"\\\">\\n\u003C\u003Cname>>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define delete-colour-index-actions() \u003C$action-setfield $index=\u003C\u003CcolourName>>/>\\n\\\\define palette-manager-colour-row-segment()\\n\\\\whitespace trim\\n\u003C$edit-text index=\u003C\u003CcolourName>> tag=\\\"input\\\" placeholder=\u003C\u003Cedit-colour-placeholder>> default=\\\"\\\"/>\\n\u003Cbr>\\n\u003C$edit-text index=\u003C\u003CcolourName>> type=\\\"color\\\" tag=\\\"input\\\" class=\\\"tc-palette-manager-colour-input\\\"/>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>getindex\u003CcolourName>removeprefix[\u003C\u003C]removesuffix[>>]] [\u003CcurrentTiddler>getindex\u003CcolourName>removeprefix[\u003C$]removesuffix[/>]]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"state\\\" value={{{ [[$:/state/palettemanager/]addsuffix\u003CcurrentTiddler>addsuffix[/]addsuffix\u003CcolourName>] }}}>\\n\u003C$wikify name=\\\"newColourName\\\" text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"resolve-colour\\\" macrocall={{{ [\u003CcurrentTiddler>getindex\u003CcolourName>] }}}/>\\\"\\\"\\\">\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"nomatch\\\" text=\\\"show\\\">\\n\u003C$button tooltip=\u003C\u003Ccolour-tooltip show>> aria-label=\u003C\u003Ccolour-tooltip show>> class=\\\"tc-btn-invisible\\\" set=\u003C\u003Cstate>> setTo=\\\"show\\\">{{$:/core/images/down-arrow}}\u003C$text text=\u003C\u003CnewColourName>> class=\\\"tc-small-gap-left\\\"/>\u003C/$button>\u003Cbr>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"match\\\" text=\\\"show\\\">\\n\u003C$button tooltip=\u003C\u003Ccolour-tooltip hide>> aria-label=\u003C\u003Ccolour-tooltip show>> class=\\\"tc-btn-invisible\\\" actions=\\\"\\\"\\\"\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\\"\\\"\\\">{{$:/core/images/up-arrow}}\u003C$text text=\u003C\u003CnewColourName>> class=\\\"tc-small-gap-left\\\"/>\u003C/$button>\u003Cbr>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"match\\\" text=\\\"show\\\">\\n\u003C$set name=\\\"colourName\\\" value=\u003C\u003CnewColourName>>>\\n\u003Cbr>\\n\u003C\u003Cpalette-manager-colour-row-segment>>\\n\u003Cbr>\u003Cbr>\\n\u003C/$set>\\n\u003C/$reveal>\\n\u003C/$wikify>\\n\u003C/$set>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define palette-manager-colour-row()\\n\\\\whitespace trim\\n\u003Ctr>\\n\u003Ctd>\\n\u003Cspan style=\\\"float:right;\\\">\\n\u003C$button tooltip={{$:/language/ControlPanel/Palette/Editor/Delete/Hint}} aria-label={{$:/language/ControlPanel/Palette/Editor/Delete/Hint}} class=\\\"tc-btn-invisible\\\" actions=\u003C\u003Cdelete-colour-index-actions>>>\\n{{$:/core/images/delete-button}}\u003C/$button>\\n\u003C/span>\\n''\u003C$macrocall $name=\\\"describePaletteColour\\\" colour=\u003C\u003CcolourName>>/>''\u003Cbr/>\\n\u003C$macrocall $name=\\\"colourName\\\" $output=\\\"text/plain\\\"/>\\n\u003C/td>\\n\u003Ctd>\\n\u003C\u003Cpalette-manager-colour-row-segment>>\\n\u003C/td>\\n\u003C/tr>\\n\\\\end\\n\\n\\\\define palette-manager-table()\\n\\\\whitespace trim\\n\u003Ctable>\\n\u003Ctbody>\\n\u003C$set name=\\\"colorList\\\" filter=\\\"[{$:/state/palettemanager/showexternal}match[yes]]\\\"\\n   value=\\\"[all[shadows+tiddlers]tag[$:/tags/Palette]indexes[]]\\\" emptyValue=\\\"[\u003CcurrentTiddler>indexes[]]\\\">\\n\u003C$list filter=\u003C\u003CcolorList>> variable=\\\"colourName\\\"> \u003C\u003Cpalette-manager-colour-row>> \u003C/$list>\\n\u003C/$set>\\n\u003C/tbody>\\n\u003C/table>\\n\\\\end\\n\\\\whitespace trim\\n\u003C$set name=\\\"currentTiddler\\\" value={{$:/palette}}>\\n\\n\u003C\u003Clingo Prompt>>&#32;\u003C$link to={{$:/palette}}>\u003C$macrocall $name=\\\"currentTiddler\\\" $output=\\\"text/plain\\\"/>\u003C/$link>\\n\\n\u003C$list filter=\\\"[all[current]is[shadow]is[tiddler]]\\\" variable=\\\"listItem\\\">\\n\u003C\u003Clingo Prompt/Modified>>\\n&#32;\\n\u003C$button message=\\\"tm-delete-tiddler\\\" param={{$:/palette}}>\u003C\u003Clingo Reset/Caption>>\u003C/$button>\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[all[current]is[shadow]!is[tiddler]]\\\" variable=\\\"listItem\\\">\\n\u003C\u003Clingo Clone/Prompt>>\\n\u003C/$list>\\n\\n\u003C$button message=\\\"tm-new-tiddler\\\" param={{$:/palette}}>\u003C\u003Clingo Clone/Caption>>\u003C/$button>\\n\\n\u003C$checkbox tiddler=\\\"$:/state/palettemanager/showexternal\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\">\u003Cspan class=\\\"tc-small-gap-left\\\">\u003C\u003Clingo Names/External/Show>>\u003C/span>\u003C/$checkbox>\\n\\n\u003C\u003Cpalette-manager-table>>\\n\"},\"$:/core/ui/PluginInfo\":{\"title\":\"$:/core/ui/PluginInfo\",\"text\":\"\\\\define localised-info-tiddler-title()\\n$(currentTiddler)$/$(languageTitle)$/$(currentTab)$\\n\\\\end\\n\\\\define info-tiddler-title()\\n$(currentTiddler)$/$(currentTab)$\\n\\\\end\\n\\\\define default-tiddler-title()\\n$:/core/ui/PluginInfo/Default/$(currentTab)$\\n\\\\end\\n\\\\whitespace trim\\n\u003C$transclude tiddler=\u003C\u003Clocalised-info-tiddler-title>> mode=\\\"block\\\">\\n\u003C$transclude tiddler=\u003C\u003CcurrentTiddler>> subtiddler=\u003C\u003Clocalised-info-tiddler-title>> mode=\\\"block\\\">\\n\u003C$transclude tiddler=\u003C\u003CcurrentTiddler>> subtiddler=\u003C\u003Cinfo-tiddler-title>> mode=\\\"block\\\">\\n\u003C$transclude tiddler=\u003C\u003Cdefault-tiddler-title>> mode=\\\"block\\\">\\n{{$:/language/ControlPanel/Plugin/NoInfoFound/Hint}}\\n\u003C/$transclude>\\n\u003C/$transclude>\\n\u003C/$transclude>\\n\u003C/$transclude>\\n\"},\"$:/core/ui/PluginInfo/Default/contents\":{\"title\":\"$:/core/ui/PluginInfo/Default/contents\",\"text\":\"\\\\define lingo-base() $:/language/TiddlerInfo/Advanced/PluginInfo/\\n\\\\whitespace trim\\n\u003C\u003Clingo Hint>>\\n\u003Cul>\\n\u003C$list filter=\\\"[all[current]plugintiddlers[]sort[title]]\\\" emptyMessage=\u003C\u003Clingo Empty/Hint>>>\\n\u003Cli>\\n\u003C$link />\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\"},\"$:/core/ui/PluginListItemTemplate\":{\"title\":\"$:/core/ui/PluginListItemTemplate\ \\n\u003C$transclude tiddler={{$:/palette}} index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/palettes/Vanilla\\\" index=\\\"$name$\\\">\u003C$transclude tiddler=\\\"$:/config/DefaultColourMappings/$name$\\\"/>\u003C/$transclude>\u003C/$transclude>\\n\\\\end\\n\\n\\\\define color(name)\\n\u003C\u003Ccolour $name$>>\\n\\\\end\\n\\n\\\\define box-shadow(shadow)\\n``\\n  -webkit-box-shadow: $shadow$;\\n     -moz-box-shadow: $shadow$;\\n          box-shadow: $shadow$;\\n``\\n\\\\end\\n\\n\\\\define filter(filter)\\n``\\n  -webkit-filter: $filter$;\\n     -moz-filter: $filter$;\\n          filter: $filter$;\\n``\\n\\\\end\\n\\n\\\\define transition(transition)\\n``\\n  -webkit-transition: $transition$;\\n     -moz-transition: $transition$;\\n          transition: $transition$;\\n``\\n\\\\end\\n\\n\\\\define transform-origin(origin)\\n``\\n  -webkit-transform-origin: $origin$;\\n     -moz-transform-origin: $origin$;\\n          transform-origin: $origin$;\\n``\\n\\\\end\\n\\n\\\\define background-linear-gradient(gradient)\\n``\\nbackground-image: linear-gradient($gradient$);\\nbackground-image: -o-linear-gradient($gradient$);\\nbackground-image: -moz-linear-gradient($gradient$);\\nbackground-image: -webkit-linear-gradient($gradient$);\\nbackground-image: -ms-linear-gradient($gradient$);\\n``\\n\\\\end\\n\\n\\\\define column-count(columns)\\n``\\n-moz-column-count: $columns$;\\n-webkit-column-count: $columns$;\\ncolumn-count: $columns$;\\n``\\n\\\\end\\n\\n\\\\define datauri(title)\\n\u003C$macrocall $name=\\\"makedatauri\\\" type={{$title$!!type}} text={{$title$}} _canonical_uri={{$title$!!_canonical_uri}}/>\\n\\\\end\\n\\n\\\\define if-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"match\\\" text=\\\"yes\\\" default=\\\"yes\\\">$text$\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-no-sidebar(text)\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">$text$\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-background-attachment(text)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" type=\\\"nomatch\\\" text=\\\"\\\">$text$\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/colour-picker\":{\"title\":\"$:/core/macros/colour-picker\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define colour-picker-update-recent()\\n\u003C$action-listops\\n\\t$tiddler=\\\"$:/config/ColourPicker/Recent\\\"\\n\\t$subfilter=\\\"$(colour-picker-value)$ [list[$:/config/ColourPicker/Recent]remove[$(colour-picker-value)$]] +[limit[8]]\\\"\\n/>\\n\\\\end\\n\\n\\\\define colour-picker-inner(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(colour-picker-value)$\\\"\\\"\\\">\\n\\n$(colour-picker-update-recent)$\\n\\n\u003C$transclude $variable=\\\"__actions__\\\"/>\\n\\n\u003Cspan style=\\\"display:inline-block; background-color: $(colour-picker-value)$; width: 100%; height: 100%; border-radius: 50%;\\\"/>\\n\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define colour-picker-recent-inner(actions)\\n\\\\whitespace trim\\n\u003C$set name=\\\"colour-picker-value\\\" value=\\\"$(recentColour)$\\\">\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define colour-picker-recent(actions)\\n\\\\whitespace trim\\n{{$:/language/ColourPicker/Recent}}\u003C$list filter=\\\"[list[$:/config/ColourPicker/Recent]]\\\" variable=\\\"recentColour\\\">\\n&#32;\\n\u003C$macrocall $name=\\\"colour-picker-recent-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define colour-picker(actions)\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-colour-chooser\\\">\\n\\n\u003C$macrocall $name=\\\"colour-picker-recent\\\" actions=\u003C\u003C__actions__>>/>\\n\\n---\\n\\n\u003C$list filter=\\\"LightPink Pink Crimson LavenderBlush PaleVioletRed HotPink DeepPink MediumVioletRed Orchid Thistle Plum Violet Magenta Fuchsia DarkMagenta Purple MediumOrchid DarkViolet DarkOrchid Indigo BlueViolet MediumPurple MediumSlateBlue SlateBlue DarkSlateBlue Lavender GhostWhite Blue MediumBlue MidnightBlue DarkBlue Navy RoyalBlue CornflowerBlue LightSteelBlue LightSlateGrey SlateGrey DodgerBlue AliceBlue SteelBlue LightSkyBlue SkyBlue DeepSkyBlue LightBlue PowderBlue CadetBlue Azure LightCyan PaleTurquoise Cyan Aqua DarkTurquoise DarkSlateGrey DarkCyan Teal MediumTurquoise LightSeaGreen Turquoise Aquamarine MediumAquamarine MediumSpringGreen MintCream SpringGreen MediumSeaGreen SeaGreen Honeydew LightGreen PaleGreen DarkSeaGreen LimeGreen Lime ForestGreen Green DarkGreen Chartreuse LawnGreen GreenYellow DarkOliveGreen YellowGreen OliveDrab Beige LightGoldenrodYellow Ivory LightYellow Yellow Olive DarkKhaki LemonChiffon PaleGoldenrod Khaki Gold Cornsilk Goldenrod DarkGoldenrod FloralWhite OldLace Wheat Moccasin Orange PapayaWhip BlanchedAlmond NavajoWhite AntiqueWhite Tan BurlyWood Bisque DarkOrange Linen Peru PeachPuff SandyBrown Chocolate SaddleBrown Seashell Sienna LightSalmon Coral OrangeRed DarkSalmon Tomato MistyRose Salmon Snow LightCoral RosyBrown IndianRed Red Brown FireBrick DarkRed Maroon White WhiteSmoke Gainsboro LightGrey Silver DarkGrey Grey DimGrey Black\\\" variable=\\\"colour-picker-value\\\">\\n&#32;\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$list>\\n\\n---\\n\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder=\\\"\\\"/>\\n&#32;\\n\u003C$edit-text tiddler=\\\"$:/config/ColourPicker/New\\\" type=\\\"color\\\" tag=\\\"input\\\"/>\\n\u003C$set name=\\\"colour-picker-value\\\" value={{$:/config/ColourPicker/New}}>\\n\u003C$macrocall $name=\\\"colour-picker-inner\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$set>\\n\\n\u003C/div>\\n\\n\\\\end\\n\"},\"$:/core/macros/copy-to-clipboard\":{\"title\":\"$:/core/macros/copy-to-clipboard\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define copy-to-clipboard(src,class:\\\"tc-btn-invisible\\\",style)\\n\\\\whitespace trim\\n\u003C$button class=\u003C\u003C__class__>> style=\u003C\u003C__style__>> message=\\\"tm-copy-to-clipboard\\\" param=\u003C\u003C__src__>> tooltip={{$:/language/Buttons/CopyToClipboard/Hint}}>\\n{{$:/core/images/copy-clipboard}}\\n&#32;\\n\u003C$text text={{$:/language/Buttons/CopyToClipboard/Caption}}/>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define copy-to-clipboard-above-right(src,class:\\\"tc-btn-invisible\\\",style)\\n\\\\whitespace trim\\n\u003Cdiv style=\\\"position: relative;\\\">\\n\u003Cdiv style=\\\"position: absolute; bottom: 0; right: 0;\\\">\\n\u003C$macrocall $name=\\\"copy-to-clipboard\\\" src=\u003C\u003C__src__>> class=\u003C\u003C__class__>> style=\u003C\u003C__style__>>/>\\n\u003C/div>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/diff\":{\"title\":\"$:/core/macros/diff\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define compareTiddlerText(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle)\\n\\\\whitespace trim\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>>>\\n\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>/>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define compareTiddlers(sourceTiddlerTitle,sourceSubTiddlerTitle,destTiddlerTitle,destSubTiddlerTitle,exclude)\\n\\\\whitespace trim\\n\u003Ctable class=\\\"tc-diff-tiddlers\\\">\\n\u003Ctbody>\\n\u003C$set name=\\\"sourceFields\\\" filter=\\\"[\u003C__sourceTiddlerTitle__>fields[]sort[]]\\\">\\n\u003C$set name=\\\"destFields\\\" filter=\\\"[\u003C__destSubTiddlerTitle__>subtiddlerfields\u003C__destTiddlerTitle__>sort[]]\\\">\\n\u003C$list filter=\\\"[enlist\u003CsourceFields>] [enlist\u003CdestFields>] -[enlist\u003C__exclude__>] +[sort[]]\\\" variable=\\\"fieldName\\\">\\n\u003Ctr>\\n\u003Cth>\\n\u003C$text text=\u003C\u003CfieldName>>/>\\n\u003C/th>\\n\u003Ctd>\\n\u003C$set name=\\\"source\\\" tiddler=\u003C\u003C__sourceTiddlerTitle__>> subtiddler=\u003C\u003C__sourceSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$set name=\\\"dest\\\" tiddler=\u003C\u003C__destTiddlerTitle__>> subtiddler=\u003C\u003C__destSubTiddlerTitle__>> field=\u003C\u003CfieldName>>>\\n\u003C$diff-text source=\u003C\u003Csource>> dest=\u003C\u003Cdest>>>&#32;\u003C/$diff-text>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/tbody>\\n\u003C/table>\\n\\\\end\\n\"},\"$:/core/macros/dumpvariables\":{\"title\":\"$:/core/macros/dumpvariables\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define dumpvariables()\\n\\\\whitespace trim\\n\u003Cul>\\n\u003C$list filter=\\\"[variables[]]\\\" variable=\\\"varname\\\">\\n\u003Cli>\\n\u003Cstrong>\u003Ccode>\u003C$text text=\u003C\u003Cvarname>>/>\u003C/code>\u003C/strong>:\u003Cbr/>\\n\u003C$codeblock code={{{ [\u003Cvarname>getvariable[]] }}}/>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\\\end\\n\"},\"$:/core/macros/export\":{\"title\":\"$:/core/macros/export\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define exportButtonFilename(baseFilename)\\n$baseFilename$$(extension)$\\n\\\\end\\n\\n\\\\define exportButton(exportFilter:\\\"[!is[system]sort[title]]\\\",lingoBase,baseFilename:\\\"tiddlers\\\")\\n\\\\whitespace trim\\n\u003C$vars hint={{{ [\u003C__lingoBase__>addsuffix[Hint]get[text]] }}} caption={{{  [\u003C__lingoBase__>addsuffix[Caption]get[text]] }}}>\\n\u003Cspan class=\\\"tc-popup-keep\\\">\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> tooltip=\u003C\u003Chint>> aria-label=\u003C\u003Ccaption>> class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/core/images/export-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text=\u003C\u003Ccaption>>/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\u003C/span>\u003C/$vars>\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$set name=\\\"count\\\" value={{{ [subfilter\u003C__exportFilter__>count[]] }}}>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Exporter]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has[condition]subfilter{!!condition}limit[1]] ~[\u003CcurrentTiddler>!has[condition]then[true]]\\\" variable=\\\"ignore\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-sendmessage $message=\\\"tm-download-file\\\" $param=\u003C\u003CcurrentTiddler>> exportFilter=\u003C\u003C__exportFilter__>> filename={{{ [\u003C__baseFilename__>addsuffix{!!extension}] }}}/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify \\\"$:/state/popup/export\\\">>/>\\n\u003C$transclude field=\\\"description\\\"/>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/div>\\n\u003C/$reveal>\\n\\\\end\\n\"},\"$:/core/macros/image-picker\":{\"title\":\"$:/core/macros/image-picker\",\"created\":\"20170715180840889\",\"modified\":\"20170715180914005\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-picker-thumbnail(actions)\\n\u003C$button tag=\\\"a\\\" tooltip=\\\"\\\"\\\"$(imageTitle)$\\\"\\\"\\\">\u003C$transclude $variable=\\\"__actions__\\\"/>\u003C$transclude tiddler=\u003C\u003CimageTitle>>/>\u003C/$button>\\n\\\\end\\n\\n\\\\define image-picker-list(filter,actions)\\n\\\\whitespace trim\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" variable=\\\"imageTitle\\\">\\n\u003C$macrocall $name=\\\"image-picker-thumbnail\\\" actions=\u003C\u003C__actions__>>/>\\n&#32;\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define image-picker(actions,filter:\\\"[all[shadows+tiddlers]is[image]] -[type[application/pdf]] +[!has[draft.of]$subfilter$sort[title]]\\\",subfilter:\\\"\\\")\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-image-chooser\\\">\\n\u003C$vars state-system=\u003C\u003Cqualify \\\"$:/state/image-picker/system\\\">>>\\n\u003C$checkbox tiddler=\u003C\u003Cstate-system>> field=\\\"text\\\" checked=\\\"show\\\" unchecked=\\\"hide\\\" default=\\\"hide\\\">\\n&#32;\\n{{$:/language/SystemTiddlers/Include/Prompt}}\\n\u003C/$checkbox>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=\\\"match\\\" text=\\\"hide\\\" default=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C$macrocall $name=\\\"image-picker-list\\\" filter=\\\"\\\"\\\"$filter$ +[!is[system]]\\\"\\\"\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cstate-system>> type=\\\"nomatch\\\" text=\\\"hide\\\" default=\\\"hide\\\" tag=\\\"div\\\">\\n\u003C$macrocall $name=\\\"image-picker-list\\\" filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\" actions=\u003C\u003C__actions__>>/>\\n\u003C/$reveal>\\n\u003C/$vars>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define image-picker-include-tagged-images(actions)\\n\u003C$macrocall $name=\\\"image-picker\\\" filter=\\\"[all[shadows+tiddlers]is[image]] [all[shadows+tiddlers]tag[$:/tags/Image]] -[type[application/pdf]] +[!has[draft.of]sort[title]]\\\" actions=\u003C\u003C__actions__>>/>\\n\\\\end\\n\"},\"$:/core/macros/keyboard-driven-input\":{\"title\":\"$:/core/macros/keyboard-driven-input\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define change-input-tab(stateTitle,tag,beforeafter,defaultState,actions)\\n\\\\whitespace trim\\n\u003C$set name=\\\"tabsList\\\" filter=\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]]\\\">\\n\\t\u003C$let\\n\\t\\tcurrentState={{{ [\u003C__stateTitle__>!is[missing]get[text]] ~[\u003C__defaultState__>] }}}\\n\\t\\tfirstTab={{{ [enlist\u003CtabsList>nth[1]] }}}\\n\\t\\tlastTab={{{ [enlist\u003CtabsList>last[]] }}}\\n\\t\\tnextTab={{{ [all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$beforeafter$\u003CcurrentState>] ~[[$beforeafter$]removeprefix[after]suffix[]addprefix\u003CfirstTab>] ~[[$beforeafter$]removeprefix[before]suffix[]addprefix\u003ClastTab>] }}}\\n\\t>\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003C__stateTitle__>> text=\u003C\u003CnextTab>>/>\\n\\t\\t$actions$\\n\\t\u003C/$let>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define keyboard-input-actions()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\\t\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{ [\u003C__tiddler__>get\u003C__field__>] }}}/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\\t\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>> text={{{ [\u003C__tiddler__>getindex\u003C__index__>] }}}/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-next-actions-inner()\\n\\\\whitespace trim\\n\u003C$list filter=\\\"[\u003CnextItem>minlength[1]]\\\" variable=\\\"ignore\\\">\\n\\t\u003C$action-setfield $tiddler=\u003C\u003C__selectionStateTitle__>> text=\u003C\u003CnextItem>>/>\\n\\t\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $field=\u003C\u003C__field__>> $value={{{ [\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]] }}}/>\\n\\t\u003C/$list>\\n\\t\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\\n\\t\\t\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> $index=\u003C\u003C__index__>> $value={{{ [\u003CnextItem>] +[splitregexp[(?:.(?!-))+$]] }}}/>\\n\\t\u003C/$list>\\n\\t\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define input-next-actions(afterOrBefore:\\\"after\\\",reverse:\\\"\\\")\\n\\\\whitespace trim\\n\u003C$list\\n\\tfilter=\\\"[\u003C__storeTitle__>get[text]minlength\u003C__filterMinLength__>] [\u003C__filterMinLength__>match[0]] +[limit[1]]\\\"\\n\\tvariable=\\\"ignore\\\"\\n>\\n\\t\u003C$let\\n\\t\\tuserInput={{{ [\u003C__storeTitle__>get[text]] }}}\\n\\ nomatch\\\"\\n\\ttext=\\\"\\\"\\n\\tdefault=\\\"\\\"\\\"$image$\\\"\\\"\\\"\\n\\ttag=\\\"div\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;\\\"\\n>[img[$image$]]\u003C/$reveal>\u003C$reveal\\n\\ttype=\\\"match\\\"\\n\\ttext=\\\"\\\"\\n\\tdefault=\\\"\\\"\\\"$image$\\\"\\\"\\\"\\n\\ttag=\\\"div\\\"\\n\\tclass=\\\"tc-thumbnail-background\\\"\\n\\tstyle=\\\"width:$width$px;height:$height$px;background-color:$background-color$;\\\"\\n>\u003C/$reveal>\u003C/div>\u003Cdiv\\n\\tclass=\\\"tc-thumbnail-icon\\\"\\n\\tstyle=\\\"fill:$color$;color:$color$;\\\"\\n>$icon$\u003C/div>\u003Cdiv class=\\\"tc-thumbnail-caption\\\">$caption$\u003C/div>\u003C/div>\u003C/$link>\\n\\\\end\\n\\n\\\\define thumbnail-right(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003Cdiv class=\\\"tc-thumbnail-right-wrapper\\\">\u003C\u003Cthumbnail \\\"\\\"\\\"$link$\\\"\\\"\\\" \\\"\\\"\\\"$icon$\\\"\\\"\\\" \\\"\\\"\\\"$color$\\\"\\\"\\\" \\\"\\\"\\\"$background-color$\\\"\\\"\\\" \\\"\\\"\\\"$image$\\\"\\\"\\\" \\\"\\\"\\\"$caption$\\\"\\\"\\\" \\\"\\\"\\\"$width$\\\"\\\"\\\" \\\"\\\"\\\"$height$\\\"\\\"\\\">>\u003C/div>\\n\\\\end\\n\\n\\\\define list-thumbnails(filter,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\">\u003C$macrocall $name=\\\"thumbnail\\\" link={{!!link}} icon={{!!icon}} color={{!!color}} background-color={{!!background-color}} image={{!!image}} caption={{!!caption}} width=\\\"\\\"\\\"$width$\\\"\\\"\\\" height=\\\"\\\"\\\"$height$\\\"\\\"\\\"/>\u003C/$list>\\n\\\\end\\n\"},\"$:/core/macros/timeline\":{\"title\":\"$:/core/macros/timeline\",\"created\":\"20141212105914482\",\"modified\":\"20141212110330815\",\"tags\":\"$:/tags/Macro\",\"text\":\"\u003C!-- Override one or both of the following two macros with a global or local macro of the same name \\nif you need to change how titles are displayed on a timeline -->\\n\\n\\\\define timeline-title() \u003C$view field=\\\"title\\\"/>\\n\\\\define timeline-link() \u003C$link to={{!!title}}>\u003C\u003Ctimeline-title>>\u003C/$link>\\n\\\\define timeline(limit:\\\"100\\\",format:\\\"DDth MMM YYYY\\\",subfilter:\\\"\\\",dateField:\\\"modified\\\")\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-timeline\\\">\\n\u003C$list filter=\\\"[!is[system]$subfilter$has[$dateField$]!sort[$dateField$]limit[$limit$]eachday[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-item\\\">\\n\u003C$view field=\\\"$dateField$\\\" format=\\\"date\\\" template=\\\"$format$\\\"/>\\n\u003C$list filter=\\\"[sameday:$dateField${!!$dateField$}!is[system]$subfilter$!sort[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C\u003Ctimeline-link>>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/toc\":{\"title\":\"$:/core/macros/toc\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\n\\\\define toc-open-icon() $:/core/images/down-arrow\\n\\\\define toc-closed-icon() $:/core/images/right-arrow\\n\\n\\\\define toc-caption()\\n\\\\whitespace trim\\n\u003Cspan class=\\\"tc-toc-caption tc-tiny-gap-left\\\">\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n  \u003C$transclude field=\\\"caption\\\">\\n    \u003C$view field=\\\"title\\\"/>\\n  \u003C/$transclude>\\n\u003C/$set>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define toc-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003Col class=\\\"tc-toc\\\">\\n  \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[subfilter\u003C__exclude__>]\\\"\\\"\\\">\\n    \u003C$let item=\u003C\u003CcurrentTiddler>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n      \u003C$set name=\\\"excluded\\\" filter=\\\"[subfilter\u003C__exclude__>] [\u003C__tag__>]\\\">\\n        \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n          \u003C se\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C\u003Ctoc-caption>>\\n    \u003C/$link>\\n    \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n      \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n    \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C!-- helper function -->\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n        \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n          \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n          \u003C\u003Ctoc-caption>>\\n        \u003C/$button>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-expandable-empty-message()\\n\u003C$macrocall $name=\\\"toc-linked-expandable-body\\\" tag=\u003C\u003Ctag>> sort=\u003C\u003Csort>> itemClassFilter=\u003C\u003CitemClassFilter>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n\\\\end\\n\\n\\\\define toc-expandable(tag,sort:\\\"\\\",itemClassFilter:\\\"\\\",exclude,path)\\n\\\\whitespace trim\\n\u003C$let tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n  \u003C$set name=\\\"excluded\\\" filter=\\\"[subfilter\u003C__exclude__>] [\u003C__tag__>]\\\">\\n    \u003Col class=\\\"tc-toc toc-expandable\\\">\\n      \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[subfilter\u003C__exclude__>]\\\"\\\"\\\">\\n        \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" emptyMessage=\u003C\u003Ctoc-expandable-empty-message>> >\\n          \u003C$macrocall $name=\\\"toc-unlinked-expandable-body\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\\\"\\\"\\\"itemClassFilter\\\"\\\"\\\" exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>> />\\n        \u003C/$list>\\n      \u003C/$list>\\n    \u003C/ol>\\n  \u003C/$set>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define toc-linked-selective-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\" >\\n    \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n      \u003C$link to={{{ [\u003CcurrentTiddler>get[target]else\u003CcurrentTiddler>] }}}>\\n          \u003C$list filter=\\\"[all[current]tagging[]$sort$limit[1]]  -[subfilter\u003C__exclude__>]\\\" variable=\\\"ignore\\\" emptyMessage=\\\"\u003C$button class='tc-btn-invisible'>{{$:/core/images/blank}}\u003C/$button>\\\">\\n          \u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n            \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"open\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n            \u003C$transclude tiddler=\u003C\u003Ctoc-closed-icon>> />\\n            \u003C/$button>\\n          \u003C/$reveal>\\n          \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n            \u003C$button setTitle=\u003C\u003Ctoc-state>> setTo=\\\"close\\\" class=\\\"tc-btn-invisible tc-popup-keep\\\">\\n              \u003C$transclude tiddler=\u003C\u003Ctoc-open-icon>> />\\n            \u003C/$button>\\n          \u003C/$reveal>\\n        \u003C/$list>\\n        \u003C\u003Ctoc-caption>>\\n      \u003C/$link>\\n      \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003Ctoc-state>> text=\\\"open\\\">\\n        \u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag=\u003C\u003CcurrentTiddler>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__path__>>/>\\n      \u003C/$reveal>\\n    \u003C/li>\\n  \u003C/$set>\\n\u003C/$qualify>\\n\\\\end\\n\\n\\\\define toc-unlinked-selective-expandable-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\\\\whitespace trim\\n\u003C$qualify name=\\\"toc-state\\\" title={{{ [[$:/state/toc]addsuffix\u003C__path__>addsuffix[-]addsuffix\u003CcurrentTiddler>] }}}>\\n  \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-select ,path)\\n\\\\whitespace trim\\n\u003C$let tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n  \u003C$set name=\\\"excluded\\\" filter=\\\"[subfilter\u003C__exclude__>] [\u003C__tag__>]\\\">\\n    \u003Col class=\\\"tc-toc toc-selective-expandable\\\">\\n      \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[subfilter\u003C__exclude__>]\\\"\\\"\\\">\\n        \u003C$list filter=\\\"[all[current]toc-link[no]]\\\" variable=\\\"ignore\\\" emptyMessage=\u003C\u003Ctoc-selective-expandable-empty-message>> >\\n          \u003C$macrocall $name=\\\"toc-unlinked-selective-expandable-body\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\\n        \u003C/$list>\\n      \u003C/$list>\\n    \u003C/ol>\\n  \u003C/$set>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define toc-tabbed-external-nav(tag,sort:\\\"\\\",selectedTiddler:\\\"$:/temp/toc/selectedTiddler\\\",unselectedText,missingText,template:\\\"\\\",exclude)\\n\\\\whitespace trim\\n\u003C$tiddler tiddler={{{ [\u003C__selectedTiddler__>get[text]] }}}>\\n  \u003Cdiv class=\\\"tc-tabbed-table-of-contents\\\">\\n    \u003C$linkcatcher to=\u003C\u003C__selectedTiddler__>>>\\n      \u003Cdiv class=\\\"tc-table-of-contents\\\">\\n        \u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\\\"[all[current]] -[\u003C__selectedTiddler__>get[text]]\\\" exclude=\u003C\u003C__exclude__>>/>\\n      \u003C/div>\\n    \u003C/$linkcatcher>\\n    \u003Cdiv class=\\\"tc-tabbed-table-of-contents-content\\\">\\n      \u003C$reveal stateTitle=\u003C\u003C__selectedTiddler__>> type=\\\"nomatch\\\" text=\\\"\\\">\\n        \u003C$transclude mode=\\\"block\\\" tiddler=\u003C\u003C__templat
