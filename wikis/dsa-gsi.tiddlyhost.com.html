{"title":"10 2. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"J und der Kobold werden wach und der Kobold faltet die Ranken zu eine Teppich aus. J will das auf- und zufalten der Brombeerranken lernen. Der Kobold zeigt es ihm, in dem er die Ranken immer wieder auf- und zufaltet. J stellt fest, dass ein Zauber ist. Der Kobold öffnet, dass es sich um einen Beherrschungszauber handelt. J versucht es zu verstehen, und es gelingt ihm nach mehreren Versuchen, den Zauber anzuwenden. (Haselbusch und Ginsterkraut Version 3). \nIn der Stadt herrscht Aufregung, weil eine Brombeerkugel durch die Straßen rollt. J trifft auf A und fragt diesen nach dem Wagen. Der Kobold verschwindet. Die beiden suchen die restliche Gruppe. R kommt nach durchzechten Nacht im Gasthaus und trifft zu Frühstückt (Bier, Käse, Brot und nach 10min eine Schüssel mit Rüheei mit Speck) die restliche Gruppe. J läßt die Brombeerranken in einem Winkel (Wand und Boden) vor der Tür liegen. \nNach dem Frühstück wird der Wagen für die Reise vorbereitet. M sorgt dafür, dass der Wagen von Tsa nochmals gesegnet wird. R organisiert den Boronsegen für den Wagen. Abends geht M nochmal zu Tsa-Tempel und holt sich die letzten Tips.","changecount":"9","created":"20180519140700000","modified":"20210523185325922","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"10 21. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 24 Grad, 30% Bewölkung, trocken\nDie Reise führt auf einer relative befestigten Straße. Keine Geräusche außer dem Pätschern des Baches sind in der ersten Tageshälfte zu höre. Nachmittags sind dazuauch einige Tiergeräusche zu hören.\nAm Abend erreicht der Treck ein Gehöft mit einer 4m hohen Mauer. Auf dem Tor ist eine Katze gemalt. R klopft an das Tor. Hinter dem Tor kläffen mehrere Hunde. J und M stellen fest, dass es sich um 5 Hunde handelt. A hört dre i weiblich und zwei männliche Hunde. Ein Männlicher Hund ist deutlich älter als die andreen. Weiter hört A schlurfende Schritte. Er hört auch die Geräusche von 4 Pferden, 10 Kühe, 7 Ohsen, 3 Dutzende Hühne, 14 Schweine und 7 weiter Menschen. Eine kleine Klappe in Brusthöhe wird geöffnet und eine Speerspitze taucht auf. Eine weitere Klappe wird in Augenhöhe und R spricht mit dem Eigentümer. Der bittet alle sich im Halbkreis aufzustellen. Nach dem R alle vorgestellt hat, öffnet der Bauer die Tür und bittet alle als Gäste auf den Katzenhof. Während der Vorstellung verunstaltet J das Katzenbild. Der Katzenbauer ist ein zur Ruhegesetzter Abenteurer und hat in den Hof eingeheiratet.\nAbends werden viele Geschichten erzählt mit und von dem Katzenbauer erzählt. Der Katzenbauer holt zur Feier des Tages einige Brände aus dem Keller. J sucht eine Wiese zum Jaulen und findet diese auf der Wiese, wo der Bulle steht. \nA findet Salbei im Kräutergarten des Hofes. \nJ jault sehr laut und alle Hunde stimmen mit ein. Der Bulle verzieht sich in die hinterste Ecke der Wiese.\nD zieht sich zurück und köchelt. Sie arbeitet einen alten Trank erfolgreich auf.","changecount":"7","created":"20130721101200000","modified":"20210523190155197","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"11 03. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Logbuch: \u003Cbr/>\n6 Uhr Wind dreht auf O 7 BF 8 Kn\u003Cbr/>\n12 Uhr Positionsbestimmung\u003Cbr/>\nR sagt, dass gegen Abend Land sehen werden, wenn das Schiff die Geschwindigkeiten halten kann. \u003Cbr/>\nSonnig, der Wind dreht auf N 7 BF 8 Kn\u003Cbr/>\n18 Uhr gegen Abend flaut der Wind ab. Das Schiff fährt mit 6 Kn. \u003Cbr/>\nR erhöht die Anzahl der Wachposten. \u003Cbr/>\n\ngesamt: 30 sm + 48 sm + 48 sm + 36 sm = 162 sm \u003Cbr/>\n","changecount":"5","created":"20191101125200000","modified":"20211031223751822","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20210704211847427","text":"Am Morgen bricht die Gruppe auf. Je näher sie Romilis kommen, desto weniger ist los. Es liegt ein schweres Gewitter in der Luft. \u003Cbr/>\nUm die Mittagszeit erreicht die Gruppe Romilis und zieht in die Stadt ein. M gibt sich als Tsa-Geweihte mit K und R als Wächter, D als Putzfrau und J als Schutzhund aus. Sie werden in die Stadt gelassen und bekommen den Weg zum Tsatempel erklärt. J geht in die Wachstube und bekommt dort vom Wachhabenden ein Stück grauselig schmeckende Wurst. Der Tsatempel freut sich über die Ankunft von M. Aktuell sind 5 Schwangere zu versorgen. J fordert D auf, nachzufragen, wo man ein Bad nehmen kann. Sie erhält als Antwort, dass es hier ein Badehaus gibt. Alternativ gibt es die Möglichkeit, auch im Gasthaus ein Bad zu nehmen. D bekommt von M ein Stück Rosenseife. Die restliche Gruppe (ohne M) gehen zum vereinbarten Treffpunkt zum Gasthaus „Landsknecht“ Dort nimmt R ein Zimmer für 6 Personen und bestellt ein Bad für D. Dann setzen sich K und R in den Schankraum, und bestellen dort ein Bier, während sie auf die Anderen warten. Der Wirt bringt einen Maßhumpen Bier. R probiert und findet das Bier sehr schlecht. Er lässt den Humpen stehen und bestellt beim Wirt ein etwas besser schmeckendes Zwergenbier. Wetz probiert das Bier, das Ragnar hat stehen lassen und wendet sich angeekelt ab. Dann kommt M dazu, probiert das Bier im Maßkrug und findet es prima. \u003Cbr/>\nD steigt in eine 1,20 m lange Sitzbadewanne und genießt ihr Bad. J steht neben der Wanne und beobachtet sie, während der einen Stunde, die sie in der Wanne verbringt. Dort wird sie von J aufgefordert, die Ohren zu waschen, was sie auch macht. Dann wäscht D sich die Haare und diese werden von J getrocknet. Nebenbei macht er ihr dabei ein paar Locken. D bekommt von J ein Kettchen mit einem Anhänger, auf dem eine Frau und ein Kind zu sehen ist. Sie zieht ein blaues Leinenkleid an und geht in den Schankraum zu den anderen. \u003Cbr/>\n\nMauritiusgruppe \u003Cbr/>\n\nGegen 3 Uhr kommt das Boot an. P, A und Prija steigen kurz aus. Dann legt das Boot sofort wieder ab, so dass der Hafenmeister sauer ist, dass er keine Liegegebühr einnehmen kann. \u003Cbr/>\nDie drei gehen zum Stadttor und bezahlen dort 2 Heller Stadtzoll. A fragt nach dem Gasthaus „Landsknecht“ und bekommt eine Beschreibung. Sie folgen der Beschreiung, erreichen den Landsknecht und trete ein. Die Blicke aller Anwesenden richtet sich auf sie. Die Gruppe begrüßt sie freudig. Es wird die ganze Zeit erzählt. Nach einiger Zeit gibt P ihrem Kind die Brust. J schnuppert neugierig und stellt fest, dass Prija magisch ist. Er spricht Prija telepathisch an und bekommt ein Bild von Satt, Unwillen und Bauchdrücke zurück. Dann hört er einen Schrei und riecht einen strengen Geruch. P steht auf und wickelt Prija. A folgt ihr und unterstützt sie. \u003Cbr/>\nDen ganzen Abend sitzt die Gruppe zusammen und tauscht sich aus. \u003Cbr/>\n","creator":"Sievers","title":"11 09. Rondra 20 Hal","modified":"20220227195613973","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"11 12. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[10 11. Boron 16 Hal]]\n\n|!Uhrzeit|!Vorkommnisse |\n| 6.00\t|Windstärke 5BF, stark bewölkt, es erwärmt sich leicht (2&deg;C) Kurs SO, kreuzen |\n| 11.00\t|3 Wale gesichtet (Swafnirtier), Dankgebet an Swafnir |\n| 12.00\t|neue Position: 45,53 NAB (1). \u003Cbr> Wir sind 140sm von unserem Ziel entfernt. Neuer Kurs: SSO (150&deg;) |\n| 18.00\t|Dunkelheit, Log 6kn Ragnar (15) |\n| 24.00\t|Temperatursturz auf -8&deg;C \u003Cbr>\tLog 6kn Ragnar (19), 2kn A (3)|\n\n[[12 13. Boron 16 Hal]]","changecount":"6","created":"20130316152800000","modified":"20220910081822347","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"title":"11 22. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 20 Grad, bewölkungslos, Trocken\nK und R werden rechtzeitig wach und wecken, nach dem sie den Trech vorbeitet haben, die Anderen. Michel hat mit der Frau des Bauern gehandelt. Nach dem Frühstück bricht der Treck auf. Ein ruhiger Reiseverlauf. Abends erreichen der Treck ein Dorf mit einer Zollstation der Grafschaft Greifenfuhrt. Alle Waren werden verzollt und Michel erhält eine Urkunde mit der Aufforderung, alle Waren in Greifenfuhrt anzubieten. Übernachtung im Gasthof.\n","changecount":"7","created":"20130721102500000","modified":"20210523190201117","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"11 3. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Sonnenschein NO-Wind 13°C \nNach denm Früchstück bricht die Gruppe mit leichten Wagenlenkproblemen auf. Die Gruppe verläßt die Stadt durch das Osttor. In der 2. Stunde trifft die Gruppe auf eine Schafsherde, wo ein Schaf von M Geburtshilfe bekommt. M beschmiert sich dabei sehr stark mit Blut. Das ganze dauert eine Stunde. In der 4. Stunde kommt die Gruppe an ein Gehöft, wo M wieder Geburtshilfe leistet. Nach 5 Stunden kommt ein gesundes Mädchen zur Welt. Die Gruppe übernachtet auf dem Hof.","changecount":"9","created":"20180519140800000","modified":"20210523185333806","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"12 04. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Logbuch: \u003Cbr/>\n0 Uhr Wind dreht auf S 6BF Schiff macht 6 Kn\u003Cbr/>\nKurskorrektur auf SW\u003Cbr/>\n2 Stunden SW dann 1 Std auf SO. Danach wieder jeweils 1Std SW und dann nach SO bis um 6 Uhr. \u003Cbr/>\n\n6 Uhr Sonnenaufgang \u003Cbr/> \nDer Wind dreht auf SW. Im Osten werden Segel sichtbar. Es sind kleine Segel, wahrscheinlich Fischer. Die Segel halten auf uns zu und von Land weg. D steigt auf und beobachtet. R lässt die Besatzung bewaffnen. D bestätigt, dass es Fischer sind. Sie kommen aus dem Ort Plesse\u003Cbr/>\nDas Schiff macht nur noch 5 Kn. Kurs S\u003Cbr/>\n\n8 Uhr \u003Cbr/>\nBei Nagra kommt uns ein Handelsschiff (Dreimaster) entgegen. In der Zeit bis Raxx'Mal sehen wir zwei weitere Schiffe, zwei schwerfällige Handelsschiffe mit Brabaker Flagge. Das erste Schiff fährt unter der Flagge der Familie Hammerfest, das zweite unter der Familie von Geraukis. \u003Cbr/>\n\n10 Uhr fahren wir an Raxx'Mal vorbei. \u003Cbr/>\n\n11 Uhr \u003Cbr/>\nBrabak kommt in Sicht. R geht bei den anderen Schiffen auf Reede. Ein Boot nähert sich mit einem Mann in Uniform und eine Zweispitz. Der Hafenmeister kommt an Bord. R bezahlt die Hafengebühr von 10 GD und erhält eine gesigelte Quittung. Der Hafenmeister schickt entsprechende Männer. Kurze Zeit nach dem Verlassen des Hafenmeisters kommen zwei schwere Lastkähne an, die längsseits festmachen. Für 8,5 ST werden die Waren entladen. \u003Cbr/>\nR rudert mit Arnulf im Beiboot an Land und besucht das Kontor der Familie Hammerfest. Dort handelt er mit dem Handelsherrn den Verkauf der Waren gegen einen Anteil von 16% aus. Danach fragt R den Handelsherrn, wo man am besten Informationen bekommen kann. Der Handelsherr deutet auf den Hafen für Informationen über die Seefahrt. In die andere Richtung bergan wohnen die reichen Familien. Neben diesen Häusern befinden sich die Tavernen der einheimischen Bevölkerung. Er warnt vor zwei Tavernen. In der Taverne zum Jaguar gibt es sehr viele Dunkel- bis Schwarzhäutige. In der Taverne \"zum stillen Wasser\" trifft sich der brabaker Abschaum. \u003Cbr/>\nArnulf geht nach dem Gespräch zum Hafen und gibt die Info weiter. Die Waren werden entsprechend geliefert. Die Gruppe kommt mit den Lastkähnen in  der Stadt an, während Arnulf wieder auf das Schiff geht. \u003Cbr/>\nR trifft die Gruppe im Hafen. \u003Cbr/>\n\nDie Gruppe plant, nachdem sie zusammen gekommen ist, auf den Sklavenmarkt nach Pettersson zu suchen. R fragt beim Hafenmeister nach, ob Petterssons Otta in gefragten Zeitraum in den Brabaker Hafen eingelaufen ist. Dieser verneint. Er berichtet auch, dass in dem gefragten Zeitraum zwar Schiffe gesunken sind und Trümmer am Brabaker Kap gefunden worden sind, diese aber nicht von kleineren Schiffen sind. \u003Cbr/>\nJ hat die Abfahrt des letzten Beiboots verpasst und versucht über das Wasser zu laufen. Dabei versinkt er und taucht dann als Delphin wieder auf. Er schwimmt in den Hafen und geht dann wieder an Land. Er kommt tropfnass bei der Gruppe an.\nDie Gruppe erreicht den Sklavenmarkt. Dort werden nur Humanoide gehandelt. Es werden Leute in Käfigen, mit eiserneren Ketten und mit kleinen goldenen Ketten angeboten. J sucht nach magischen Personen und findet einen Händler, der eine magische Aura hat. \u003Cbr/>\nR geht über den Markt und sucht nach Thorwalern. Er findet 12 Thorwaler, von denen er 5 kennt. Diese fünf sind von Ingrids Mannschaft. R geht zu dem Händler hin. Dieser bietet ihm die Thorwaler für 50 GD pro Person an. TÜV kommt langsam über den Markt und bleibt überdeutlich hinter R stehen. A will sich unsichtbar machen und dann ein Schloss öffnen. Gleichzeitig versucht er den Händler aus zu schalten. D zaubert und der Händler fängt plötzlich an wirr zu reden. D überredet den Händler, ihr die Schlüssel zu den Schlössern der Sklaven zu geben. Die Schlösser werden geöffnet und alle Sklaven (13 Mohas, 7 Menschen und 12 Thorwaler) werden vom Markt geführt und auf unser Schiff gebracht. D nimmt den Händler in den Arm und führt den Händler vom Markt. Als der Händler geht, folgen ihr drei kräftige und bewaffnete Männer, die Leibwächter des Händlers. M geht zu einem dieser Wächter und befragt diesen. Sie erfährt, dass die Thorwaler von Mechmet geliefert wurden, einem Kapitän mit einem schnellen Schiff. Der magische Händler schaut der Prozession nach. J sucht auf Bitten von R, wie sich der magische Händler verhält. J sieht, wie sich die Händler untereinander unterhalten. Der Handel auf dem Markt ist zum Erliegen gekommen. Er versucht sich möglichst unsichtbar zu bewegen. \u003Cbr/>\nM bekommt von den Wachen den Hinweis, dass sich einige Mohas versuchen, sich zu verdrücken. K gibt diesen mit dem Schwert zu verstehen, dass das zu unterlassen sei und sie folgen der Anweisungen. \u003Cbr/>\nJ streunt weiter über den Markt und wedelt intensiv mit dem Schwanz, als er etwas Leckeres riecht. Er erhält eine super leckere Wurst. Der Händler bietet drei tulamidische Frauen an. Er ist sehr erfreut, da ein sehr reicher Kunde ihm die drei Frauen abgekauft hat. Der Händler wirft J noch ein Würstchen zu und verlässt dann den Markt. J sammelt weiter Informationen auf dem Markt. \u003Cbr/>\nPlötzlich fängt er ein Gespräch zwischen zwei Händlern auf, die sich über Düberelis unterhalten. Sie sagen, dass Düberelis die Macht ergreifen will und umgebracht werden soll. Dazu wollen sie Leute anheuern, die nicht von hier sind. Dann trennen sich die beiden Händler. Der eine Händler stammt wahrscheinlich aus der Familie Katzar und zeigt eine leicht schuppige Haut. Der andere Händler ist dunkelhäutig. J folgt den Wachen, als der Markt geschlossen wird, die sagen, dass sie zu Düberelis wollen. Unten am Hafen steht ein mehretageiges Haus, aus dem es lieblich duftet. Das Haus wird von Seemännern und anderen Männern gesucht. \u003Cbr/>\nAls es dunkel wirkt sucht J eine ruhige Ecke und startet in die Luft. Dort sucht er in der Stadt nach dem Turm des Hauses von Düberelis. J merkt sich den Weg bis zum Hafen. J sucht riechend nach magischen Gegenstände uns stellt fest, dass es in dem Haus von Düberelis sehr intensiv nach Magie riecht. J fliegt weiter, hält die Luft an und fliegt durch die Wand in einen Raum, in dem gerade eine Festtafel stattfindet. Er kann, da er die Luft anhält, nicht mehr den magischen Geruch wahrnehmen. Er sieht in einer Ecke zwei Dobermänner, die ihn aufmerksam beobachten. Er fliegt durch die Tür in die Küche, meldet sich beim Koch mit einem \"Wuff\" und bettelt dann diesen um ein Stück Fleisch von einem, an einem Spieß drehenden, Ochsen an. Er erhält ein schönes Stück Fleisch, was ihm ganz toll schmeckt. J bedankt sich mit einem einpfotigen Handstand und erhält noch mehre Fleischstücke. Als er einem Diener folgen will, wird er zurück gehalten, legt sich unter einem Tisch und wartet. \u003Cbr/>  \n\nUnten am Hafen an gekommen, beschwatzt D den Händler, dass dieser seine Leibwächter vom ihm ausbezahlt werden. Nach dem Erhalt des Geldes ziehen dann von dannen. R biegt vorher ab und gehen zu den Streunern, um einen Dolmetscher für die Mohas zu holen. Dort ist aber keiner und er geht daher zum Handelshaus Hammerfest. Dort arbeitet ein Moha mit Namen Moritz. Dieser wird von R ausgeliehen, um zu dolmetschen. R kommt mit Moritz auf dem Schiff an. Moritz übersetzt, dass die Mohas frei seien, aber noch ein paar Tage an Bord bleiben sollen, bevor die Gruppe sie an der Küste absetzt, so dass sie von dort wieder in ihre Heimat gehen können. Die Thorwaler, die von D die Schlüssel bekommen haben, befreien sich von den Ketten und fallen dann R um den Hals. R befiehlt, dass sie auch die anderen von den Ketten befreien. Da sie alle Schlüssel verbogen haben, brauchen sie Hammer, Meißel und Amboss. R bitte den Klabautermann, ihm diese Dinge zu besorgen, was diese auch umgehend macht. Dann befreien sie alle von den Ketten. \u003Cbr/>\nR lässt den Händler in die noch funktionieren Ketten legen und mit einem Knebel unter Deck ins Kabelgatt bringen. \u003Cbr/>\nBevor R ihn Ketten legen lässt, filzt D ihn gründlich. Sie findet 49 GD, einen Ring mit einem Topas und einen Ring mit einem Onyx. Der Onyxring besitzt eine magische Aura. M betrachtet den Topasring und findet, dass man den Topas zur Seite schieben kann und sie findet darin ein Pulver, dass sie Gott sei Dank nicht verschüttet. Sie stellt fest, dass es sich um Gift handelt. Bei der Untersuchung des Onyxringes stellt M fest, dass dieser einen Beherrschungszauber mit \"Du gehorchst mir!\" enthält. \u003Cbr/>  \n\nA will nach Torolfs Gürtel suchen und lässt sich von Ingrid auf einen Blatt Papier eine Zeichnung von dem Gürtel machen. Er verwandelt sich in eine magische Eule und fängt an zu suchen. A findet am Stadtrand einige Männer, von denen einer eben ein Säckchen eine zugeworfen bekommt, der einen besonderen Gürtel trägt. Die Männer sind alle gut gerüstet. Sie sind an einem Platz in der Nähe eines Tores, dass in Richtung Regenwald führt. A prägt sich den Mann intensiv ein. Der Mann spricht brabaker Neuaventurisch. A folgt dem Mann in die Stadt hinein. Er geht in die Oberstadt und betritt dort ein Haus mit einem Turm. A fliegt in das Haus hinein und schaut sich den Gürtel genau an. In dem Haus sind ganz viele Leute, die einen großen Tisch decken. Es sitzen 10 Personen am Tisch und werden von 20 Personen bedient und von einigen Wachen bewacht. Sie sprechen über einen Umsturz. Es fallen einige Vornamen (Margo, Jaques). Es werden keine genauen Pläne besprochen, aber der Mann mit dem Gürtel sagt, dass er schon einiges in die Wege geleitet hätte. A überlegt, ob er den Gürtel durchqueren kann, stellt aber fest, dass die Kettenglieder nur 3 mm stark sind. A stellt fest, dass der Gürtel keine magische Aura besitzt. A fliegt in den Vorraum. Dort gibt es ein Treppenhaus und mehrere Gänge, die zu verschiedenen Türen führen. Nach hinten raus findet er die Dienstbotenräumlichkeiten und die Küche. A fliegt vom Vorraum in ein Zimmer, das sich als Arbeitszimmer herausstellt. Er findet mehrere Bücher, die in einem Regal stehen. Einige dieser Bücher besitzen aventurische Titel, die A nicht lesen kann. Auf einigen befinden sich auch Zahlen. A erreicht nach dem ganzen Suchen auch die Küche. Dort trifft er auf J. \u003Cbr/>\nJ bemerkt, dass Magie in den Raum hineinfliegt und springt auf. Dabei schmeißt er den Tisch um, unter dem er gelegen hat. Er erkennt die Magie und spricht daraufhin A an. J folgt A und fliegt durch die geschlossen Tür, was J nicht kann. J weiß ihn auf die beiden Dobermänner hin und wartet weiter standhaft vor der Tür. A übermittelt J ein Bild von dem Gürtel und dem Träger. J macht A folgenden Vorschlag: A beobachtet Düberelis und wartet, bis dieser den Gürtel ablegt und gibt dann J Bescheid, wo genau der Gürtel liegt. \u003Cbr/>\n\n----------------\nA Körper liegt leblos in der Koje. \u003Cbr/>\n\nDie Mohas sitzen zusammen und reden. R fragt Moritz, was die Mohas beraten. Moritz berichtet, dass die Mohas Rache üben wollen. R bitte über Moritz die Mohas, die Rache zeitlich so zu strecken, dass das Schiff und die Gruppe nicht in Bezug gesetzt werden können. Die Mohas stimmen dazu. Die Tulamidengruppe ist zerstritten. Drei von diesen schließen sich den Thorwalern an und bleiben an Bord. Zwei Mitglieder haben sich noch nicht entschieden und zwei wollen so schnell wie möglich von Bord. Rüber zeugt die letzten beiden, dass sie so lange an Bord bleiben, bis wir lossegeln und die, die gehen wollen, an Land absetzten. Die Thorwaler feiern heftig und M, die kräftig getrunken hat, wird von Birte zu Bett gebracht, als sie eine Rede machen wollte. \u003Cbr/>\n\n-----------\n\nDie Feier löst sich langsam auf und Düberelis geht in sein Schlafgemacht. Dort hebt er mehrfach eine schwere Kiste hoch und beginnt dann sein Hemd und seinen Umhang abzulegen. Dann fällt er auf das Bett und beginnt schnachend an zu schlafen. A fliegt in den Raum und zaubert einen Foraminor, der das Koppelschloss des göttlichen Gürtels öffnet. Der Zauber gelingt und das Koppelschloss öffnet sich. A fliegt zu J, der am vereinbarten Ort wartet. A weckt J und gibt ihm die notwendige Informationen. Die beiden brechen auf. A führt J zum Raum. A fliegt durch und wartet dort auf J. J geht nicht durch die Tür, sondern neben der Tür durch die Wand. Laut scheppernd fällt ein Schränkchen um und J steht im Raum. A zaubert und gähnt dabei. Düberelis schläft die nächsten 4 Stunden tief. J nimmt ganz vorsichtig den Gürtel und steigt beim Ziehen langsam auf. J landet auf einem Teppich und rollt den Gürtel zusammen. J sucht weiter magische Gegenstände. Er findet 13 Gegenstände (Gegenstände von stark nach schwachmagisch sortiert. Amulett, Trank 1 magischer LE-Trank 12AE von J getrunken, Trank 2 magisches Gift, Trank 3 magische Flüssigkeit A gelesen Beherrschung, Wurfdolch mit Scheide Abwehr von übernatürlichen Wesen, Tenoballsfeder, Tenoballsfeder, Ring Charismazauber, Papier Zauberrunen, Papier Zauberrunen, Papier Zauberrune, Papier Zauberrune , Papier Zauberrunen mit einer Koboldischen Randbemerkung \"geht nach hinten los\"). Alle magischen Gegenstände werden in den Kopfkissenbezug gepackt. J versucht das Fenster zu öffnen, was ihm gelingt. A bemerkt, dass sich ein Schatten am Fenster bemerkbar macht. Das Fenster wird geöffnet und ein Gesicht erscheint. J reagiert auf die Warnung von A, schnappt sich den Gürtel und flieht durch die Wand. Er landet mit einem lauten Knall im Nebenzimmer in einem Kleiderschrank mit Frauenkleidern. J durchbricht auch die Vorderseite des Schrankes. Die schlafende Frau wird durch den Lärm geweckt und beginnt laut an zu schreien. J flieht durch die Außenwand nach draußen. Auf der Leiter steigt gerade eine Person in das Zimmer und ein anderer ist auf der Leiter. Der Dritte hält unten die Leiter fest. J verwandelt sich in einen großen Bundsprecht. Der Zweite ist gerade im Zimmer angekommen.   \nJ fliegt in das Zimmer und sieht, wie sich der Erste mit einem Dolch dem schlafenden Düberelis nähert. Durch diesen Angriff wird Düberelis wach und erschreckt sich. Der Zweite erschreckt sich durch den riesigen Buntsprecht, in den sich J verwandelt hat. Der Bundspecht schnappt sich den Kopfkissenbezug, verliert ihn erst, greift nach und fliegt dann aus dem Raum. Beim Fliegen durch das Fenster verliert J den Sack, der den dritten Mann an der Leiter trifft und diesen k.o. schlägt. Der Specht schnappt sich den Sack und fliegt weg. A verlässt auch das Zimmer und begleitet J. J sucht als Buntspecht nach einem Landeplatz im Wald und verwandelt sich zurück. J überlegt, wie er zum Schiff zurückkommt. Er verwandelt sich in eine Fledermaus und fliegt zum Schiff. Dort angekommen, übergibt er den Gürtel an K. Dann fordert er von K eine Planke und transportiert diese in den Mastkorb. J verwandelt sich wieder in einen Buntspecht und beginnt in die Planke zu hacken. K ist es zu laut und klettert auf dem Mast und wirft die Planke ins Meer. Daraufhin fliegt J als Buntspecht zu verschieden Schiffen und klopft dort ein paar Sekunden an. Das Hafenviertel ist wach. \u003Cbr/>\nGegen Morgen kehrt J zurück in den Mastkorb und schläft dann im Mastkorb. \u003Cbr/>\n\n","changecount":"6","created":"20191101125200000","modified":"20211031223751823","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20210704211858146","text":"Am Morgen bekommt J, der unter dem Tisch eingeschlafen war, vom Sohn des Wirtes zwei Näpfe, einen mit Wasser und einen mit Wurstresten. Die Wurstreste sind von der Art, wie J sie von der Stadtwache bekommen hatte. J trägt den Wurstnapf nach draußen, wo sich die Ratten über die Wurst hermachen. Die streunenden Hunde riechen an der Wurst verschwinden dann ohne einen Bissen. \u003Cbr/>\nM und K werden frühzeitig wach und wecke die anderen. Dann gehen die beiden zum Frühstück nach unten. Nach dem Frühstück geht M zum Tsatempel. K begleitet M, um dann durch die Stadt zu flanieren. Als K die Tür vom Gastraum öffnet, beobachtet er 15 Ratten direkt am Eingang des Gasthauses. Er erschlägt 4 davon, bevor die anderen Ratten zurück attackieren. K springt in den Schankraum zurück, schließt die Tür und hat trotzdem von drei Ratten Schaden bekommen. M versorgt die Wunden so gut, dass am Abend verheilt sind. K informiert den Wirt, den die Rattenplage nicht interessiert. Für K, der in der Stadt Dienst gemacht hat, hat sich die Stadt kaum verändert. Er trifft jedoch auf keinen Bekannten. J begleitet K und M.\u003Cbr/>\nA kommt herunter und sieht Frühstücksreste auf den Tisch. Er setzt sich und beginnt zu frühstücken. Prija weckt die restlichen Gruppenmitglieder durch Hungergeschrei und bekommt dann als erstes von P die Brust. R wird mit einem riesigen Kater wach, geht nach unten und bestellt sich ein gutes Bier. \u003Cbr/>\nK sucht-einen alten Kameraden auf und informiert sich über die aktuelle Situation in den Trollzacken. Er informiert J, was er über Trolle weiß und gerade erfahren hat. Daraufhin kauft K 10 Trolltüten mit haltbarem Naschwerk. Anschließend führt K J zu dem Metzger, der die Wurst für die Stadtwachen herstellt. Der Metzger, so erfahren die beiden, ist selber nicht vor Ort. Die Gesellen wissen auch nicht, wann er genau wiederkommt, sind aber bereit, ihm eine Nachricht zukommen zu lassen, wenn K es möchte. K lehnt ab, da J beschließt, den Metzger zu einem späteren Zeitpunkt zu besuchen. \u003Cbr/>\nGegen Mittag kommen die beiden zum Gasthaus zurück. \u003Cbr/>\n\nR und A gehen zu den Beilunker Reitern. In dem Haus, hinter einem Tresen, ist ein Mitarbeiter, der nach dem Begehr fragt. R bitte um die Adresse von Gorny. Er bezahlt einen Silbertaler und bekommt die Adresse „in den Trollzacken, Kleinwalsertal, Bergwerk 5-3“. R fragt den Mitarbeiter, ob es einen Treffpunkt von Thorwalern hier in Romilis gibt, was dieser verneint. Dann verlassen R und K mit Dank die Beilunker Reiter und gehen wieder zum Gasthaus. R fragt den Wirt, ob es einen Treffpunkt von Thorwalern hier in Romilis gibt, was dieser auch verneint. \u003Cbr/>\nAm Mittag treffen sich die einzeln Teilgruppen wieder im Gasthaus und tauschen sich aus. Sie beschließen folgende Aufgabenverteilung: \u003Cbr/>\n- R, A gehen zum Markt und zur Streunergilde\u003Cbr/>\n- J, K gehen zum Metzger\u003Cbr/>\n- M geht zum Tsatempel\u003Cbr/>\n- D, P bleiben im Gasthaus\u003Cbr/>\n\nM: \u003Cbr/>\nM informiert sich über den Orden der Mephaliten, einem Magierorden, der sich in den Dienst der Heilung gestellt hat. Er hat aber auch einige Alchemisten in seinen Reihen. Der Hauptsitz des Ordens ist die Ordensschule in Romilis. Es gibt eine Zweigstelle in Punin. M macht bei dem Orden Werbung für die Universität in Dreieichen. Der Vertreter des Ordens ist sehr angetan und wird die Informationen an den Leiter des Ordens weitergeben. M unterstützt die Tempelgeweihten bei deren Arbeit. \u003Cbr/>\n\nD, P, Prija: \u003Cbr/>\nNigru verspeist zwei Ratten. W steht im Schlafraum. P und D spielen etwas mit Prija und unterhalten sich über typische weibliche Inhalte. \u003Cbr/>\n\nJ, K: \u003Cbr/>\nJ und K gehen noch mal zum Metzger. Dort angekommen zeigt K auf den Metzgermeister und J spricht ihn an. Der Metzger bietet K frische preiswerte und teure Wurst zum Probieren an. J spricht den Metzger telepathisch an und schimpft mit ihm über die Wurst, die dieser der Stadtwache verkauft. Er sagt ihm, dass diese Wurst grausam schmeckt und selbst die streunenden Hunde sie liegenlassen und verweigern. Der Metzger ist irritiert und schaut sich verwirrt um. Dann sagt J, dass die Wurst anders gewürzt werden muss. Der Metzger geht in Richtung Wurstküche und sagt der Bedienung, dass er kurz weg ist, da er sich nicht wohl fühlt. K kauft ein paar Scheiben Schinken, die er sich mit J teilt. Der Geschmack ist nur mäßig, aber besser als bei der Garnisonswurst. \u003Cbr/>\nAnschließend gehen sie zum Traviatempel und schauen sich diesen an. An der Stelle, wo normaler Weise ein Altar steht, gibt es einen Topf über einer Feuerstelle. Aus dem Topf duftet es nach gesottenem Schweinefleisch. Die „Gebetsbänke\" sind Tische mit normalen Sitzbänken, die alle zur Feuerstelle ausgerichtet sind. In dem Tempel ist nur noch ein Novize, der gerade am Aufräumen ist und die beiden umgehend begrüßt. K gibt sich als Rondragläubiger zu erkennen und möchte sich, vor allem für J, über Travia informieren. Der Novize erzählt, dass Travia die Göttin der Gastfreundschaft, der Familie, des Herdfeuers und des Eides ist. J langweilt sich und bittet K dann, eine entsprechende Goldspende zu tätigen. K hat jedoch keine GD dabei und so flanieren sie weiter durch die Stadt in Richtung Gasthaus. K holt nebenbei bei verschiedenen Stadtwachen noch Informationen über den Weg in die Trollzacken ein. Die Infos sind jedoch sehr dürftig. J geht derweil zielstrebig zur Herberge. Dort geht er zu D, um diese nach Geld zu fragen. Er fordert von D 6 GD und bekommt diese. Er trägt sie im Maul und gibt sie dann K, der mittlerweile nachgekommen ist. Die beiden gehen wieder zum Traviatempel und geben dort angekommen die GD in dem Tempel ab. Der Novize, der die Goldstücke annimmt, bedankt sich und spricht ein entsprechendes Gebet. \u003Cbr/>\nDann setzen K und J ihr Stadtrundgang fort und erreichen den Marktplatz. Dort halten sie Ausschau nach Zwergen. Auf dem Marktplatz stehen nur drei gut gerüstete Zwerge. K spricht die Zwerge an und fragt nach Zwerg Gorny. Die Zwerge kennen ihn nicht. Derweil schleicht J sich an den Stand, auf dem je ein Barren Silber, Zinn und Eisen liegt, heran. Dann haucht J den Silberbarren mit seinem schwefelhaltigen Atem an, worauf sich das Silber verfärbt. Die Zwerge bemerken es und sind verwundert. Dann machen sie sich an die Arbeit und poliere den Silberbaren, bevor sie Ärger mit ihrem Chef bekommen. \u003Cbr/>\nAnschließend gehen die beiden weiter aus über den Markt und kommen an einen Schmuck laden an. Die beiden diskutieren vor dem Laden, ob sie hinein gehen wollen. Sie entschließen sich, es nicht zu tun und gehen zum Hafen. K sagt J auf dessen Frage, wo der See ist, dass dieser eine halbe Tagesreise entfernt liegt. K möchte wieder ins Gasthaus gehen und verabschiedet sich von J. Der Satz von K an J „Mach ja keinen Unsinn..“ verhalt ungehört. J verwandelt sich in eine Seeschlange und verschwindet im Wasser. Diese führt zu einer allgemeinen Unruhe bei der Bevölkerung im Hafen. \u003Cbr/> \nEs wird geschaut, was das Untier macht. J schaut, was er am Boden findet und schmeißt die gefundenen Gegenstände an Land. Er wirft innerhalb einer Stunde 1 m3 Müll an den Strand. Zudem findet er zwei verschlossene Flaschen, die noch gefüllt und stellt diese vorsichtig an Land hin. Dann findet er eine Eisenkugel mit Kette und wirft diese ebenfalls an Land. Er unterschätzt die Kraft mit der er geworfen hat. Die Kugel trifft das hellbraune Hafengebäude des Hafenmeisters und zerstört dort ein Fenster. \u003Cbr/> \nAm Ende der Stunde verpasst J der Seeschlange ein rosa Schwänzchen, das für alle Hafenbeobachter gut zu sehen ist. Dann schwimmt er als Seeschlange ein Stück flussaufwärts Richtung See, verwandelt sich, sobald er das Gefühl hat, unbeobachtet zu sein, zurück und geht dann wieder zum Gasthaus zurück.\n\nR, A: \u003Cbr/>\nR und A gehen zur Streunergilde und fragen was in dem Bergwerk 5-3 abgebaut wird. Sie erfahren, dass in diesem Bergwerk wird Zinn abgebaut wird. Weiterhin gibt es im Kleinwalsertal mindestens eine Silber- und eine Eisenmine. R ersteht eine entsprechend gute Karte für 2 ST. \u003Cbr/>\nDann gehen die beiden zum Markt. Dort erfahren die beiden, dass sich die Zwerge hauptsächlich in den beiden Kneipen „Zum Fuß\" und „Zur dicken Berta.\" aufhalten. Die beiden gehen „zum Fuß“. Der Weg in die die Kneipe führt in ein Untergeschoß mit einer niedrigen Gewölbedecke. Dort angekommen werden die beiden von den anwesenden Zwergen gemustert. Sie ignorieren die anderen Zwerge und gehen an die Theke. Dort fragt R den Wirt, wer dort regelmäßig in das Kleinwalsertal zieht. Der Wirt nennt den Namen Mogli. Auf die Frage, ob dieser da sei, erhält er die Antwort, dass er gegen Abend kommt. Die beiden trinken noch ein mäßiges Bier und verlassen dann den „Fuß“ Richtung „dicke Berta“. Auch diese Kneipe hat eine niedrige Gewölbedecke, liegt aber ebenerdig. Auch dort fragen sie nach Transporte ins Kleinwalsertal. Hier ist es Nosi, der gegen Sonnenuntergang kommt. R bestellt sich auch hier wieder ein Bier, das ihm aber deutlich besser schmeckt als das Bier im „Fuß“. A möchte kein Bier und bestellt sich Darpartwasser. Er bekommt einen kleineren Zinnbecher mit einer klaren, scharf riechenden, hochprozentigen Flüssigkeit. Er nippt daran und es schmeckt ihn nicht. R nimmt den Becher und trinkt. Er verschluckt sich und hustet, als er den Wirt sagt, dass es ein gutes Stöffchen sein. Anschließend gehen R und A wieder zum Gasthof und treffen dort auf die anderen. \n\nVon R erfährt die Gruppe, dass das Kleinwalsertal zwei Tagesreise entfernt ist und der Weg gut mit Wagen passierbar ist. Er wird heute Abend noch in die beiden Kneipen gehen, um zu erfahren, ob in den nächsten Tage ein Treck ins Kleinwalsertal aufbricht, mit dem die Gruppe gut reisen kann.\u003Cbr/>\n\nJ will dort an eine Hauswand schreiben lassen, dass Müll abladen im Hafenbecken verboten sei. Als er erfährt, dass das Haus des Hafenmeisters dafür optimal geeignet ist, möchte er es dort anschreiben. Aber keiner ist bereit dazu, diesen Text anzuschreiben. Dann bitte J D, ihm diesen Text in neuaventurisch aufzuschreiben, was diese auch macht. J lernt diesen Test auswendig. Abends schleicht er sich aus dem Haus und geht in den Hafen. Dort stellt er fest, dass dort am Haus des Hafenmeisters Efeu wächst. Er überredet den Efeu, dass er nach seinen Vorstellungen wächst. Er übermittelt ein Bild von dem Text an den Efeu und dieser wächst entsprechend. Dann kommt er wieder zurück. \u003Cbr/>\n\nR geht abends in den „Fuß“ und fragt den Wirt nach Mogli. Der Wirt verweist auf einen Tisch, an dem ein Zwerg mit einer schweren Goldkette sitzt, der von drei gerüsteten Zwergen begleitet wird. R geht zu dem Tisch, stellt sich vor und setzt sich nach Moglis Einverständnis an den Tisch. Er erklärt, dass er mit ein paar Freunden eine Begleitung ins Kleinwalsertal sucht und fragt nach dem nächsten Transport. Mogli antwortet, der er erst gestern angekommen ist und erst wieder abreist, wenn er alles verkauft hat. In der Regel dauert das in zwei Wochen. R fragt bei Mogli nach, mit welchen Metallen er handelt und erfährt, dass er mit Zinn und Eisen handelt. R deutet Mogli an, dass er an einem Handel mit Eisen interessiert ist. Daraufhin gibt Mogli einem der begleitenden Zwerge ein Zeichen und dieser legt einen Eisenbarren auf den Tisch. R prüft diesen und stellt fest, dass das Eisen von guter von guter Qualität. R und Mogli sprechen anschließend über entsprechende Handelsbedingungen. R sagt, dass er erst mit seinem Vater über den Handel sprechen muss und bitte Mogli um etwas Geduld. Mogli willigt ein und die beiden trinken ein Bier zum Abschluss. Dann verabschiedet sich R und verlässt den „Fuß“ und geht „Zur dicken Berta“. Dort fragt er den Wirt nach Nosi und wird an einen Tisch mit einem reich gekleideten Zwerg und drei begleitenden, gerüsteten Zwergen verwiesen. R geht dorthin und stellt sich vor. Auch dort wird er gebeten, Platz zu nehmen. R fragt auch hier nach einem entsprechenden Treck ins Kleinwalsertal. Von Nosi erfährt er, dass erst Ende der Woche der Treck zurück abgehen wird. Weiter erfährt R, dass Nori vor allem mit Silber und Zinn handelt und an einer regelmäßigen Handelsbeziehung interessiert ist. R gibt ihm zu verstehen, dass das mit seinem Vater abgestimmt werden muss. Auch hier wird zum Abschied ein Bier getrunken. \u003Cbr/>\nDann geht R zum Gasthaus zurück und informiert die Gruppe, dass vor Ende der Woche kein Treck geht. Die Gruppe beschließt daraufhin, selbst zu reisen und morgen früh aufzubrechen. \u003Cbr/>\n\n","creator":"Sievers","title":"12 10. Rondra 20 Hal","modified":"20220430103321264","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"12 13. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[11 12. Boron 16 Hal]]\n\n|!Uhrzeit|!Vorkommnisse |\n| 3.00 |J jault. Wind dreht auf N, 2 Stunden feiner Schneefall \u003Cbr> Log 5kn Ragnar (15) |\n| 8.00 |Temperatur immer noch unter Null (-2&deg;C), mittlere Bewölkung, Wind bläst schwach aus N \u003Cbr> Log 6kn Ragnar (16), Segel schlaff am Mast &rArr; starke Strömung \u003Cbr> J übt abermals Wasserstarts. Erstmals gelingt ihm einer. |\n| 9.00 |Mannschaft durchgefroren und unzufrieden. Verteile Rum an alle. \u003Cbr> J rutscht an Deck aus und verstaucht sich die Pfote. \u003Cbr> immer noch in der starken Strömung, Log 5kn Ragnar (15) |\n| 12.00 |Bewölkung verhindert Peilung. Steige mit D auf 4000m (-15&deg;C) neue Position: 53 NAB (4) \u003Cbr> Log 0,5 bis 1kn Ragnar (2) |\n| 18.00 |Dümpeln mit 1kn auf altem Kurs, Log 1kn Ragnar (5) |\n\n\n[[13 14. Boron 16 Hal]]","changecount":"7","created":"20130316152900000","modified":"20220910081822348","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"title":"12 23. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 23 Grad 40% Bewölkung, trocken\n1,5 Tage bis Greifenfuhrt. Zwei berittene Soldaten reiten in Richtung Greifenfuhrt. Der einheimische sagt, dass dieses normal sei.\n\nAufbruch. Fahrt geht am Bach entlang. Mittag erreicht der Treck ein Dorf mit Poststation. Und Abend einen ein weiteres Dorf.\nRast","changecount":"6","created":"20130721103800000","modified":"20210523191256177","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"12 4. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 9°C Gewitter und Wind S\nNach dem Frühstück bricht die Gruppe auf. Ein ruhige Reise bis zum Mittag. Mittags erreicht die Gruppe ein Gasthaus, wo ein Mittagessen eingenommen wird. R fragt die Damen im Gasthaus, ob sie Belladonnenflanzen kennen. Eine der Damen zeigt R die Pflanzen. Neben der Pflanze zeigt J A einen Fliegenpilz. A erntet die beiden Pflanzen. Dann bricht die Gruppe wieder auf. Am Abend lagert die Gruppe in der Nähe des Swellts. J entdeckt zwei kleinen (etwa genauso groß wie J) Bärenkinder und läuft auf sie zu. Dann beginnt er mit ihnen herumzutollen. R bemerkt die herantrabende, wütende Bärenmutter, die J direkt angreift. J flieht in die Höhe und verbellt die Bären. Er wird misstrauisch von der wütenden Bärin betrachtet. J wirft stark stinkende Lachskadaver auf die Bären, worauf die Bären immer wütender wird. K macht Lärm, worauf sich die Bärin ihm zuwendet. A singt ein Friedenslied, worauf die Bärin langsam verschwindet. Eine Stunde lang ist die Gegend eine Insel der Friedseligkeit. TÜV heit J.\nIn der 3. Wache beobachtet J 5 humanoide Wesen, die aus dem Wasser steigen. D als Wache registriert nichts. K ruft Orks. J läuft auf die Gruppe der Orks zu. Die Orks ignorieren J. Die Orks laufen mit gezogenen Waffen auf das Lager zu. J beißt den ersten Ork und spricht ihn telepatisch an. Als er J beleidigt, brennt J ihn an den Po. Der Ork schlägt erfolglos zurück, worauf J erfolgreich einen Kopftreffer landet. Der Ork fällt bewußtlos um und wird von J in den Fluss gezogen. TÜV wird attakiert und wird von D unterstützt. Beide erledigen ihren Ork. K erschlägt mit einem einzigen Hieb seinen Ork. R schlägt mit zwei mächtigen Hieben seinen Gegner nieder, der dann versucht zum Fluss zu kriechen. A‘s Waffe zerbricht bei der ersten Attacke des Orks. Dann wirkt M zwei Zauber, worauf dieser Ork zusammen bricht. Die restliche Nacht verläuft ruhig.   ","changecount":"9","created":"20180519140800000","modified":"20210213172312107","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"13 05. Effert 19 Hal Brabak","type":"text/vnd.tiddlywiki","text":"Frühstück\u003Cbr/>\n\nTagsüber wird die gesamte Zeit wieder Ladung aufgenommen. Die Mohas werden zum Reinigen der Schiffsaußenwand eingeteilt. Sie finden 21 essbare Muscheln, aus denen P ein leckeres Mal bereitet. Die Thorwaler werden zum Verstauen der Ladung eingeteilt. Die Menschen und Tulamiden reparieren Defekte am Schiff und an den Segeln. \u003Cbr/>\n\nDer Sklavenhändler, der im Kabelgatt ist, soll an einen anderen Ort teleportiert. M benutzt ihre Kugel, um einen entfernten Ort zu finden, an dem der Händler ausgesetzt werden kann. Sie findet einen passenden Ort und teleportiert den Händler dorthin. \u003Cbr/>\nD und M bleiben an Bord. \u003Cbr/>\n\nR bitte D und M, mit Hilfe ihrer Kugel nach Petterson zu suchen. Ingrid und J unterstützen die beiden. Der Kontakt gelingt. Pettersons Gesicht erscheint. Er ist verschwitz. Sie zoomen auf. Es werden Ketten sichtbar. Dunkelheit. Spitzhacke. Es wird ein Gang sichtbar. Es sieht nach Bergwerk aus. J baut eine Kommunikationsverbindung auf. Nach einem kurzen Gespräch bittet J Petterson zu erzählen, was passiert ist, als er sich von Ingrid getrennt hat. Es kam Sturm auf und er habe Ingrid das Signal zum beidrehen gegeben, was sie anscheinend nicht gesehen hat. Im Sturm wurde er von ihr getrennt. Nach dem Sturm hat er gekreuzt und nach Ingrid gesucht. Dann sind sie auf Schiffe mit Brabaker Flagge getroffen. Das nächste, woran er sich erinnert ist, dass er in Ketten liegt und dann an Land auf einem Sklavenmarkt gebracht wurde. Von dort ging es zwei Tage am Fluss entlang nach Norden und anschließend etwa einen halben Tag in die Berge in das Bergwerk. Dort ging es nach unten. Mehr weiß er nicht. Er erzählt, dass neben ihm noch 6 weiter Thorwaler aus seiner Mannschaft im Bergwerk gefangen seien, die an seiner Kette mit befestigt sind. \u003Cbr/>\nR holt Informationen über Zinnhändler ein. Er wird von Handelshaus Hammerfest an einen Neffen vom Herrscher DeSülfür verwiesen. R erkundigt sich bei diesem nach Zinn und bekommt einen Zinnbrocken gezeigt. R kann noch Balast gebrauchen und überlegt, ob er Zinnerz kauft. Er erfährt vom Neffen, dass morgen eine Lieferung ankommen soll. R bedankt sich und geht in den Hafen. Dort findet er heraus, dass morgen im Laufe des Tages ein Lastkahn mit dem Erz ankommen wird. Am nächsten Tag wird der Kahn entladen. Dann gibt es einen Tag Pause für die Mannschaft, die dann einen weiteren Tag laden. Am darauf folgenden Tag bricht der Lastkahn wieder auf und wird von Wasserbüffel getreidelt. \u003Cbr/>\nDie Gruppe beschließt, dass eine Teleportation möglich ist. M nimmt mit ihrer Kugel Kontakt zu Petterson auf. J spricht Petterson an und bekommt zur Antwort, dass an der erste Seite neun weitere und an der anderen Seite 6 weitere Leute an der Kette hängen. Von seiner Mannschaft sind links zwei und recht vier Mitglieder von ihm angebunden. M zoomt auf den Bereich passend auf und zaubert dann. Dann spricht sie Afras Zauber und teleportiert sie hier hin. Vier Leute landen auf Deck und drei im Wasser. Die im Wasser gelandeten werden von den an Bord befindlichen Mohas und Thorwaler gerettet. Nachdem sie alle an Bord sind, beginnt eine große Begrüßung. Ingrid stürmt auf einen sichtlich erfreuten Petterson zu und begrüßt ihn wild. \u003Cbr/>\nDie neuen Leute werden von M medizinisch untersucht und von D und R entsprechenden behandelt. \u003Cbr/>\nAm Abend sitzen alle zusammen, erzählen und feiern im bescheidenen Rahmen. \u003Cbr/>\nBei seinen Informationsgang erfährt R, dass Düberelis schwer erkrankt sei und es seien drei Einbrecher auf frischer Tat ertappt worden sind. Die Frau von Düberelis berichtet von einem riesigen Monster, dass aus ihrem Schrank in das Zimmer gesprungen ist. Das Monster ist im Zimmer umher gelaufen und sie hat es durch ihr Schreien vertrieben. Durch das Schreien konnten die Einbrecher überwältigt werden. \u003Cbr/>\n\n\n","changecount":"5","created":"20191101125200000","modified":"20211031223751824","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20210704211913706","text":"Wetter: Frühnebel, 22°C, Sonnig\u003Cbr/>\n\nDie Gruppe bricht nach dem Frühstück auf und verlässt die Stadt in Richtung Osten. Der Nebel hebt sich an Laufe des Vormittages. K lenkt des Wagen. Der Weg außerhalb der Stadt ist gepflastert. Im Laufe des Vormittags quert die Gruppe den Darpart mit einer Fähre. Die Querung kostet 1 GD. Auf der anderen Seite wird die Straße deutlich schlechter und besteht nur noch aus gestampftem Lehm. Am Abend erreicht die Gruppe einen befestigten Rastplatz mit einer Ummauerung, einem einzelnen Zugang und einer zentralen Feuerstelle. Die Mauer hat die Höhe eines Zwerges. Neben der Feuerstelle liegt kein Brennmaterial. Dieses ist aber ohne Probleme in der Umgebung zu finden ist. \u003Cbr/>\n\nNachtwachen:  \u003Cbr/>\nK hört bei seiner Nachtwache ein Klappern im Kreis. Er sieht eine Klapperschlange, die sich an den warmen Steinen der Feuerstelle wärmt und tötet sie. Ansonsten eine ruhige Nacht. \u003Cbr/>\n\n","title":"13 11. Rondra 20 Hal","creator":"Sievers","modified":"20220227222408230","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"13 14. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[12 13. Boron 16 Hal]] \n\n|!Uhrzeit|!Vorkommnisse |\n| 8.00 |Wind dreht in der Nacht auf O, Segel getrimmt, -8&deg;C bei schwachem Wind, geschlossene Wolkendecke \u003Cbr> Schiff am Horizont steuerbord querab, Das Schiff ist eine große Kogge und segelt unter der Flagge von Nostria. Der Wimpel weist sie als Schiff der Königliche Salzeranischen Handelskompanie aus. \u003Cbr> Kooge kreuzt 1sm achteraus vorbei \u003Cbr> Log 1kn Ragnar (7) |\n| 12.00 |wg. Bewölkung keine Peilung möglich. Damit der Mannschaft warm wird, rudern wir ein Stück \u003Cbr> Log 7kn Ragnar |\n| 14.00 |Land in Sicht, Alle Ruderer werfen die Ruder ins Wasser (Vollbremsung) und A geht über Bord. ~Mann-Über-Bordmanöver gefahren. Das Boot kommt zwischen zwei Inseln zu stehen! |\n| 14.20 |D steigt auf und erkundet die Inseln |\n| 15.20 |D kommt zurück und gibt Beschreibung der Inseln ab. Neuer Kurs: NNO (35&deg;) |\n| 15.30 |Boot nimmt Fahrt auf |\n| 16.00 |D macht Fernaufklärung \u003Cbr> Log 3,3kn Ragnar  |\n| 17.00 |D sichtet auf einer Insel eine große Ruine |\n| 18.00 |Wind kommt aus Richtung O auf, Segel wieder gesetzt \u003Cbr> Log 3kn Ragnar (3), D wieder zurück |\n| 18.30 |D, J, Ragnaröck, Ragnar und RR üben an Bord den Antidämonenfaucher, C hängt über der Bordwand und kotzt (20min) \u003Cbr> Dämmerung beginnt \u003Cbr> D sichtet bei weiterem Erkundungsflug einen großen Greifvogel \u003Cbr> Wind kommt weiter aus O, stark bewölkt, es ist immer noch sehr kalt (-8&deg;C) |\n| 20.00 |Log 5kn Ragnar  |\n| 22.00 |Log 5kn Ragnar |\n\n\n[[14 15. Boron 16 Hal]] ","changecount":"6","created":"20130316152900000","modified":"20220910081822348","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"title":"13 24. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter\nDie Reise geht auf einer gut befestigten Straße. Gegen Mittag erreichen von Greifenfuhrt. Einreise in die Stadt mit Prüfung der Papiere. Die Waren müssen morgen den ganzen Tag die Waren anbieten.\nM sucht die Streuenergilde auf und widmet sich den Studien der Anatomie. A wird am Tor darauf hingewiesen, dass Magie in der Stadt verboten ist. M ließt die an Tor hängenden Regeln allen vor. \nUnterkunft: Gasthof Zur Ente\nR und Michel gehen über den Markt und vergleichen die Preise.\nR geht in den Hafen und vergnügt sich in der Hafenkneipe \"Schiffbruch\". Bei der entstehenden Schägerei wird R von den Stadtwachen verhaftet. Er wacht am nächsten Morgen in der Zelle auf. Er bestellt in der Zelle ein Faß Bier, das von den Stadtwachen geliefert wird. Er teilt dieses an alle aus. Nach dem ein Viertel des Fasses leer ist, kommt der Richter. R wird mit den anderen Gefangenen zu einer Strafe von 22 ST verurteilt und dann entlassen.","changecount":"6","created":"20130721130400000","modified":"20210523191251739","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"13 5. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: bewölkt mit etwas Sonne 9°C Wind SO\n\nBein Frühstück stellt M fest, dass sie K Schwert nicht neu mit einem Spruch laden kann. J macht mit TÜV Kampf- und Fittnesübungen. Die Gruppe zieht wieder los. Mittags Rast im Gasthaus, dann weiterreise.\nAbendrast. TÜV übt mit P den Stockkampf. M belegt K Schwert mit einem Zauber. In der 3. Nachtwache bemerkt K Ratten, die an unsere Vorräte wollen. J nimmt einen Ratte und wirft diese weg. Da die anderen Ratten nicht reagieren, wiederholt J die Aktion noch fünf mal. Danach ziehen alle Ratten ab. M attakiert mit Eisnadeln die fliehenden Ratten und erlegt vier weitere Ratten. Danach eine ruhige Nacht","changecount":"8","created":"20180519140900000","modified":"20210523185347056","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"14 06. Effert 19 Hal Brabak","type":"text/vnd.tiddlywiki","text":"Am Morgen frühstücken alle.\nDer Kahn mit dem Erz kommt abends um 17.00 Uhr an.\nR geht zum hiesigen Effert-Tempel und betet dort für einen sichere weitere Reise bei Effert unhd bei Swafnis. Dann betet er auch zu Boron, damit dieser sich um die Seelen der ertunkenen oder getöteten Seeleute kümmert.\n\nJ sucht einen Hund, der ihm das Schwimmen beibringt. J findet einen und dieser bringt ihm erfolgreich das Schwimmen bei.\n\nein ruhiger Resttag\n\nein Tiefdruckgebiet zieht aus Nordost heran. ","changecount":"6","created":"20191101125300000","modified":"20211031223751825","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20210704211928701","text":"Wetter: bewölkt, Sonnenschein, 18°C, Wind: steife Brise aus NW \u003Cbr/>\n\nAm Morgen nimmt P der Klapperschlange die Klapper ab und bereitet den Reste als Frühstück zu. Die Schlangenhaut wird auch von ihr mitgenommen. M nimmt das Gift aus dem Kopf mit. Die Gruppe bricht nach dem Frühstück auf. Der Weg steigt ab hier stetig an und führt in Serpentinen den Berg hinauf. Die Tralloper stapfen den Weg ohne Probleme und stetig hoch. Ziel ist ein Bergpass in das nächste Tal. \u003Cbr/>\n\nPlötzlich greifen vier Waldwölfe die Gruppe an. R zieht seine Kriegsaxt aus Sternenstahl und stürm auf die Wölfe zu. Die Wölfe greifen ihn als erstes an. R tötet in der ersten Kampfrunde den ersten Wolf mit seinen zwei Attacken. J läuft mit Höchstgeschwindigkeit auf die Wölfe zu. K hält den Wagen an. M setz einen, in ihrem Stab gebundenen, Fulminictus-Zauber ab und schwächt einen der Wölfe. R tötet eine Kampfrunde später einen weiteren Wolf. J zaubert und berührt dabei den aktivsten Wolf kurz. Er möchte ihn in ein Kaninchen verwandeln und schafft es auch. Das „Wolfskaninchen“ glaubt immer noch, ein Wolf zu sein und greift J an. J läuft weg, aber das „Wolfskaninchen“ will ihn dennoch in die Wade beißen, was aber misslingt, da J geschickt ausweicht. D fliegt gerade um die Ecke und sieht, wie ein Kaninchen J verfolgt und sagt daraufhin, dass das ein Zauberwald sei. A erreicht einen Wolf und attackiert diesen mit seinem Säbel. R schlägt auch zu und der Wolf ist getötet. M attackiert zu Beginn der Kampfrunde den Wolf mit einem weiteren, in ihrem Stab gebundenen Fulminictus. \u003Cbr/>\n\nDie getöteten Wölfe werden vom Weg geräumt und die Gruppe setzt ihren Weg fort. Um die Mittagszeit erreicht die Gruppe den Pass und fährt dann wieder in Serpentinen den Berg herunter. \u003Cbr/>\n\nJ dauert das zu lange und er fliegt direkt den Berg herunter. Unten angekommen, sitzt er auf einen Stein, als ein Trupp von sieben Zwergen mit Bergbaumaterialien und einem Lied auf den Lippen kommt vorbei. Die Zwerge ignorieren ihn und gehen in einen Seitenweg. \u003Cbr/>\n\nDer Wagen. kommt am späten Nachmittag unten an. Der Weg gabelt sich in einen Hauptweg und einen Nebenweg. Die Zwerge sind vom Hauptweg gekommen und in den Nebenweg gegangen. Die Gruppe folgt, unten angekommen, dem Hauptweg. An jeder Abzweigung sieht M kleine, aber unterschiedliche Steinhaufen. Sie vermutet Hinweise auf die Adresse. Die Steinhaufen sind ähnlich aufgebaut. Am ersten gibt es immer einen Sockel auf dem verschiedenen Steine liegen. Auf dem ersten Sockel liegt ein einzelner Stein. An der zweiten Abzweigung liegen auf dem Sockel zwei Steine usw. \u003Cbr/>\nDie Gruppe erreicht am Abend den vierten Weg. Dort liegen drei kleine und ein großer Stein. Dort rastet die Gruppe und hat eine ruhige Nachtruhe. \u003Cbr/>\n","title":"14 12. Rondra 20 Hal","creator":"Sievers","modified":"20220227224632160","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"14 15. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[13 14. Boron 16 Hal]] \n\n|!Uhrzeit|!Vorkommnisse |\n| 0.00 |D verflucht RR, RR attackiert C, Ragnar schlägt RR ko, fesselt ihn und bindet ihn an Deck fest \u003Cbr> nächste Insel (Amenko) in ca. 4 Stunden querab |\n| 1.00 |Ragnar und A sagen, es wird ein Sturm kommen. Alle bis auf RR machen das Boot sturmsicher und Rudern dann |\n| 2.00 |Land voraus: in 12sm felsige Insel, An backbord 60&deg; voraus in 6sm sandige Insel. An Steuerbord 110&deg; voraus Felsen 15sm |\n| 3.00 |Schiff nach backbord gedreht, zwischen den beiden Insel (Abstand ca. 2-3sm) \u003Cbr> Ruder eingeholt |\n| 4.00 |Schiff in kleine Bucht gesteuert und Anker geworfen. \u003Cbr> Temperatur auf -10&deg;C, Hagelschauer, alle im Schlafzelt an Deck versammelt |\n| 10.00 |Sturm flaut langsam ab |\n| 12.00 |Schnee geht in Regen über, es wird wieder wärmer |\n| 13.00 |Regen läßt stark nach. Es klart auf und wird wieder kälter |\n| 13.15 |RR schwimmt an Land und geht mit Bogen erfolgreich auf Entenjagd.  |\n| 16.00 |Flugaufklärung von D und RR. Bleiben bis zum nächsten Tag in der Bucht |\n\n\n[[15 16. Boron 16 Hal]]","changecount":"6","created":"20130316153000000","modified":"20220910081822350","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"title":"14 25. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"J und T machen sich am nächsten Morgen auf die Suche nach R. Nach dem sie das \"Schwarze Pferd\" gefunden haben, finden sie die Hafenkneipe \"Schiffbruch\". Dort werden sie zum Dicken Turm geschickt, wo R gerade aus der Tür kommt. R geht wieder herein und holt sein Fass. R, J und T gehen zum Marktstand, wo Michel gerade unsere Waren verkauft. R stellt das halbvolle Fass hinter den Stand und verkauft erfolgreich Waren, so dass der gesamte Warenwert jetzt 1600 GD beträgt (Warenwert von 500 GD um 40% gesteigert). M bekommt 20GD für das Anatomiebuch aus dem Warenwert.\nDer Richter kommt am späten Vormittag vorbei und kauft einen Pelzkragen. Dann geht er mit R zur Mitte des Marktplatzes, wo dann zwei der nichtgestehenden Mitstreiter der Kneipenschläger von Ragner zu 10 Stockhieben verurteilt werden. Die Strafe wird vollzogen. Danach werden die beiden wieder von der Stadtwache weggebracht. \nAm Abend geht R wieder zum Schiffbruch und verläßt um 01.50 das Lokal. Die Stadtwache nehmen gerade vor dem Lokal aufstellen und rücken um Punkt 2.00 Uhr in das Lokal ein. R trollt sich nach hause.","changecount":"8","created":"20130721132700000","modified":"20210523191248855","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"14 6. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Regen, Wind S, 14°C\nTÜV macht mit J eine Stunde Ausdauertraining. In der zweiten Stunde beginnt der Regen. Mittags Dorf mit Mittagspause. Am späten Nachmittag erreicht die Gruppe ein stark befestigtes Gehöft. Wir werden eingelassen und M hilft beim Kalben. R hilft beim Wachen.","changecount":"8","created":"20180519140900000","modified":"20210213173813296","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"created":"20211031221643389","text":"Am Morgen bitte K D, den Weg entlang zu fliegen und an der nächsten Gabelung zu schauen, wie dort der Steinhaufen aussieht. D fliegt los. Derweilen schaut J nah oben und sieht etwas Gelbes auf ihn zu kommen. J weicht aus und sieht einen Raben. J versucht Kontakt zu diesem auf zu nehmen, aber der Rabe hat kein Interesse und fliegt davon. \u003Cbr/>\n\nDie Gruppe frühstückt und wartet auf D. \u003Cbr/>\n\nD sieht am nächsten Abzweig zwei Zwerge und auf dem Steinsockel ein großen und einen kleinen Stein liege. Dann, am nächsten Abzweig, liegt nur ein einzelner Stein. An der dritten Abzweigung liegt nur eine Platte auf dem Sockel. D fliegt an zurück und informiert die Gruppe. \u003Cbr/>\n\nK und R gehen dann den abzweigenden Weg hoch. Nach eine halbe Stunde erreichen sie einen Stollen. K klopft mit seinem Säbel an die Pfosten des Eingangs. Nach 5 Min erscheint ein Zwerg, der mit einer Laterne aus dem Schacht kommt. Der Zwerg spricht die beiden auf zwergisch an. K und R verstehen ihn nicht, merken aber, das es freundlich gemeint ist. K antwortet auf neuaventurisch, dass wir die Mine 5-3 und dort den Zwerg Gorny suchen. Der Zwerg schaut kurz irritiert, dreht sich um und verschwindet wieder im Schacht. \u003Cbr/>\nNach einer viertel Stunde hören die beiden ein Quietschen und Rappeln. Dann kommt ein von einem Pony gezogener Hundt mit mehreren Zwergen um die Ecke. Ein Zwerg spricht die beide an und glaubt, dass sie die neuen Materialabholer seien. K erklärt ihm, dass das nicht der Fall sei und die Mine 5-3 suchten. Der Zwerg reagiert enttäuscht und es gibt eine kurze Diskussion in der Zwergengruppe. Dann sichern die Zwerge den Hundt und wollen anschließend wieder in den Stollen gehen, als R laut pfeift. Der Sprecher der Zwerg dreht sich um und R fragt nach dem Nummerierungssystem der Minen. Er erfährt, dass es sehr einfach sei. Ein großer Stein bedeutet fünf und die kleinere die Zahlen eins bis vier. Er fragt dann noch, wo die Mine 5-3 liegt. Er erfährt, dass sie am Taleingang liegt. R bedankt sich bei dem Zwerg. Dann gehen die beiden zu der Gruppe zurück und informieren sie. Die Gruppe wendet den Wagen und fährt zum Taleingang zurück. Auf dem Weg passiert nichts. \u003Cbr/>\nAn der ersten Weggabelung raste die Gruppe und baut ihr Nachtlager auf. Es kommen bis zur Nacht keine Zwerge vorbei. In der dritten Nachtwache hört R Schritte aus Richtung des Bergwerks. Er sieht 6 Lichter und hört einen guten, rustikalen Gesang. Als die Zwerge nah genug sind, spricht R sie an und lädt sie ans Feuer ein. Die Zwerge fragen nach Bier, was R verneint. Trotzdem kommen die Zwerge ans Feuer und unterhalten sich. M, A, D werden wach. K und J schlafen weiter. M verteilet etwas vom Proviant. Einer der Zwerge, Gerrit, holt eine Flasche hervor, öffnet diese und bietet sie R an. Sie enthält ein gutes Zwergenbier. R nimmt einen Schluck und ist so begeistert, dass er nach der Quelle fragt. Er erfährt, dass der Braumeister in „5 oben“ wohnt, D weckt J und legt sich dann wieder schlafen. J riecht an den Zwergen. Sie riechen nach „Mensch\" mit dem Geruch nach Gestein. J bekommt auch die Flasche hingehalten, riecht daran und wendet sich dann ab. A trinkt auch einen Schluck und stellt ebenfalls fest, dass es das beste Bier ist, was er je getrunken hat. \u003Cbr/>\nJ fordert einen Zwerg zum Spiele auf, was dieser aber ablehnt. J beobachtet daraufhin diesen Zwerg. \u003Cbr/>\nDie Zwerge fragen Gruppe, woher sie kommen. R erzählt, dass er aus Thorwal kommt und das am anderen Ende der Welt hoch im Norden liegt. Thorwal ist so weit weg, dass man Monate braucht, um zu Fuß dort hin zu kommen. Der Zwerg schlägt trotzdem den Landweg vor, während R von der Seereise spricht. Dann erzählt R, dass die Thorwaler aus dem Schaum des Meeres entstehen und die Zwerge aus Geröll von Lawinen entstehen. M versucht die „Entstehung“ der Thowaler zu relativieren und sagt, dass sie Hebamme sei. Daraufhin springt ein Zwerg auf, läuft zu M und zerrt an ihrem Gewand und wiederholt immer wieder ein Wort. R bitte Gerrit um eine Übersetzung. Gerrit sagt, dass der Zwerg M um Hilfe für seine Frau bitte. M holt ihren Koffer und folgt dem Zwerg. Sie plant gegen Mittag wieder zurück zu sein. \u003Cbr/>\n\nM: \u003Cbr/>\nM folgt dem Zwerg in einen Höhle. Dort liegt eine schwangere Zwergin. Sie hilft dieser bei der Geburt des Jungen. Die Geburt dauert etwas länger und der der Zwergenmann geht aus der Höhle. Er kommt gegen Morgen wieder zurück, nimmt den Säugling, hebt ihn an, redet ein paar Worte und gibt es dann an die Mutter zurück. Anschließend kommen vier kleine Zwerge. Drei haben einen Bartflaum und eines hat einen kräftigen Bart, in dem kleine Zöpfchen und Perlen eingeflochten sind. Das Kind mit den kräftig Bart nimmt das Baby und wiegt es zärtlich und gibt es dann dem Vater wieder zurück. Der Vater verschwindet kurz hinten in der Höhe, kommt mit ein schweren Goldkette mit eingelassenem Stein an und legt diese der Frau um. Als M gehen will, drückt der Vater ihr einen Klumpen Silbererz als Dank in die Hand. M bedankt sich und packt ihre Sachen zusammen. \u003Cbr/>\n\nGruppe: \u003Cbr/>\nInzwischen hat sich J in den Zwerg, den er untersucht hat, verwandelt. Die Zwerge geraten dadurch in Aufregung und der kopierte Zwerg reagiert panisch. Daraufhin diskutieren die anderen Zwerge und die „Kopie“ läuft weg. Einer der Zwerge bleibt sehr ruhig und beruhigt die Zwergengruppe. Gerrit bittet die Gruppe, dass der Elf keine Illusionen mehr erzeugen soll. R antwortet, dass er nicht glaubt dass es Elf war, sondern jemand anderes. \u003Cbr/>\nDie Zwerge beten Gerrit zu übersetzen, dass sei die Gruppe in ihr Dorf einlade, wenn sie verspreche, keine Spaßzauber zu machen. R versucht J anzusprechen, erhält aber keine Antwort. R weckt daraufhin D und bitte sei Kontakt mit J aufzunehmen. Auch D kann keinen Kontakt aufnehmen. \u003Cbr/>\nR fragt daraufhin alle Anwesend (O, P, A, K) ob sie mit den Zwergen in ihre Heimstatt gehen wollen und erhält ein Nein als Antwort. \u003Cbr/>\nR möchte jedoch die Einladung annehmen. A singt daraufhin ein Sorgenlied und erkennt, dass J es aber körperlich gut geht, aber frustriert ist. Weiter erfährt A, dass J seine Pläne nicht umsetzen konnte. Die Zwerge stehen auf und wollen losgehen. R und A gehen mit, während K die letzte Wache übernimmt. \u003Cbr/>\nD ist sauer, steigt auf ihren Besen und folgt heimlich der Zwergengruppe, bis diese in den Berg verschwunden. \u003Cbr/>\nDie Zwerge kommen zu einem Höhleneingang mit 1,60 Höhe. Die Gruppe geht in den Eingang. Der 10 Meter lange Weg geht langsam bergab und erreicht dann eine große Tropfsteinhöhle. In der Mitte brennt ein Kohlefeuer mit Steinkohle. Dort sitze mehre Zwerge. Die Gruppe wird angekündigt und alle bekommen dort, angekommen eine Schüssel mit leckerer Bohnensuppe. Nach der Mahlzeit werden R und A in eine Seitenhöhle geführt, wo ihnen ein Nachtlager zubereitet. \u003Cbr/>\n","title":"15 13. Rondra 20 Hal","creator":"Sievers","modified":"20220426205252890","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"15 16. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[14 15. Boron 16 Hal]] \n\n|!Uhrzeit|!Vorkommnisse |\n| 3.00 |A sichtet 13 Kanus mit Wesen. Wesen greifen an, Verteidigung \u003Cbr> 4 Wesen getötet, 1 Wesen verliert alle Finger an einer Hand; J verbrennt ein Wesen; es gibt einen grellen Lichtblitz, worauf alle Wesen fliehen. J und D verfolgen die Wesen bis zur Insel |\n| 3.30 |Ein Wesen nur ohnmächtig. Nach Befragung Zweikampf von RR und Ragnar. Das Wesen sprint dabei ins Wasser und schwimmt an Land |\n| 8.00 |J und D kommen vom Landgang zurück. Keine weiteren Infos über Wesen mehr bekommen |\n| 8.30 |Dicke Regenwolken ziehen auf. Ragnar sagt, es gibt neuen Sturm aus O, starke Regenfälle in ca. 2 bis 3 Stunden \u003Cbr> Temperatur -5&deg;C Tendenz steigend |\n| 11.00 |Schneeballschlacht an Bord, RR fällt nach Streit mit C über C her |\n| 12.00 |Sturm flaut ab, wir liegen immer noch in der Bucht \u003Cbr> RR geht für 2 Stunden an Land |\n| 15.00 |RR kommt mit Verspätung und mit Viehzeug (Affe) und Pflanzen zurück. Anker gelichtet und Segel gesetzt. Neuer Kurs N \u003Cbr> Land an Backbord; \u003Cbr> Wind aus O, es ist bedeckt und um 0&deg;C \u003Cbr> Log 18kn Ragnar \u003Cbr> Affe und Papagei streiten sich im Mastkorb. Affe gewinnt  |\n| 16.00 |Insel umrundet; neuer Kurs: Insel mit 3 Bergen |\n| 19.00 |Log 19kn Ragnar ; Segel gerefft, Eiland backbord passiert, halte Kurs auf 3-~Berge-Insel. \u003Cbr> Plötzlich Gesang, schwanke zwischen Swafnir- und Sirenengesang |\n| 19.15 |Segel schlägt am Mast, Segel eingeholt \u003Cbr> Log 19kn Ragnar &rArr; sehr starke Strömung \u003Cbr> neuer Kurs NNO |\n| 20.00 |Gesang eindeutig Sirenengesang und damit gefährlich |\n\n[[16 17. Boron 16 Hal]]","changecount":"6","created":"20130316153100000","modified":"20220910081822351","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"title":"15 26. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"Vorbereitung der Abreise. Die Abreise verschiebt sich wegen des Praiostages. um 12.00Uhr beginnt der Praiosgottesdienst. J besucht den Gottesdienst und ist von der Schau begeistert. Die anderen, die den Gottesdienst besucht haben, fühlen sich zum großen Teil gestärkt.\nR geht nach dem Gottesdienst wieder zum Schiffbruch. Nach einer zünftigen Brotzeit wird viel getrunken, gespielt und gesungen.\nA will gerade zum Nordtor, als ein Trupp von 57 Zwergen mit 19 100l-Fässern Bier gerade durch das Tor geht. A und Pinakku ignorien die Zwerge und treffen nach 4 Stunden auf Elfen. \nM geht wieder in die Streunergilde und sucht dort nach anderen Büchern über Anatomie. \nT läßt sich von einem Praiosgeweihten die Ausstattung des Praiostempels erklären und führt intensive Gespräche über Praios.\nK streunt durch die Stadt und geht dann zum Rondratempel. Nach einem kurzen Gebet geht K aus dem Tempel und läßt sich auch nicht von den dort stehenden Stadtwachen provozieren.\nVollmondnacht. J fliegt zum dicken Turm, läßt sich auf der Spitze nieder und jault dort recht laut. T jault auch mit, ebenso wie alle anderen Hunde der Stadt und die Wölfe in der näheren Umgebung. Um Mitternacht steht die gesamte Stadtwache auf dem Wehrgang und ein berittener Trupp läßt die Stadt. Js Gesang verschlechtert sich nach Mittnacht.\nUm Mitternacht leert sich die Kneipe wegen des Gejaules. \nIn dieser Nacht macht keiner ein Auge zu.\nUm zwei Uhr kommt ein Mann in den Schankraum und meint, die Stadt wid von Orks angergriffen. Die Hunde hören die Kriegshörner der Orks und jaulen deshalb.","changecount":"9","created":"20130721145000000","modified":"20210523191245275","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"15 7. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Wind NW schwach 9° Sonnenschein\n\nAufbruch am morgen. J sieht eine Kollone von Wagen, die unserem Wagen entgegenkommt. Der Wagen wird so weit wie möglich nach rechts an den Rand gezogen und angehalten. Der Treck, der aus 7 schwer beladenen Wagen mit verschiedenen Handelswaren, zieht vorbei. Es werden Informationen ausgetauscht. Der Treck und wir ziehen weiter. In der 3. Reisestunde sieht die Gruppe, wie ein Kahn nach Lowangen getreidelt wird. J begleitet die junge Frau, die die vier Ochsen antreibt, ein Stück. Er bekommt von ihr einen Wurststückchen und bringt ihr eine Tagesportion. Die Gruppe erreicht die Treidelgruppe. Die Treidlerin will das von J abgegebene Proviantpaket zurückgeben und ist total entsetzt, als R sagt, man könne ja jagen. Sie schaut danach R permanent an. Wir fahren parallel. Am Steuer der Schute steht ein alter Mann. Die Schute ist schwer beladen. Der Schiffer, Marten, ist R bekannt und es beginnt zwischen den Beiden. Nachmittags erreichen die beiden Gruppen die Kohlfuhrt. Dort gibt es ein Dorf mit einen riesigen Gasthaus „zum Kohlkopf“. J zwingt TÜV zum Schwimmunterricht. Die anderen gehen, nachdem das Pferd versorgt ist, baden. R bringt TÜV erfolgreich das Schwimmen bei. Eine ruhige Nacht.     ","changecount":"8","created":"20180519140900000","modified":"20210213173651256","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"16 07. Effert 19 Hal Brabak","type":"text/vnd.tiddlywiki","text":"Wetter: NO 12 BF\n\nAm Vormittag wird das Zinnerz geliefert. Das Erz wird säckeweise an Bord und unter Deck gebracht und entsprechend verzurrt.\n\nDer Moha Moritz wird vom Handelshaus Hammerfest für die Dauer der Reise ausgeliehen.\n\nDa ein Sturm aufzieht, bleiben wir auf Reede und brechen erst am nächten Tag auf.\n\nJ fliegt auf Ds Bitte in den Sturm, um festzustellen, ob der Sturm magisch ist. J wird intensiv durchgeschüttelt und -gerüttelt, aber er stellt fest, dass es ein ganz normaler Sturm ist. J ist gegen Mitternacht zurück.\n\n\nGegen Morgengrauen legt sich der Sturm. ","changecount":"2","created":"20200405210300000","modified":"20211031223751825","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031221653925","text":"Wetter: Wärmegewitter bis 33°C Wind N 11 Bft Orkanböen\u003Cbr/>\n\nK sieht zum Ende seiner Wache 4 Zwerge den Weg herunterkommen. K begrüßt sie und fragt die Zwergengruppe nach Gorny. Einer dieser Zwerge an antwortet in perfekten neuaventurisch, dass er Gorny sei. K bittet die Gruppe doch an das Feuer zukommen, was die Zwerge aber ablehnen, da es ein entsprechendes schlechtes Wetter geben wird. Sie fragen die Restgruppe, ob sie denn nicht mit in die Höhle kommen wollen, um selber auch sicher zu sein. Auf die Frage, was mit dem Wagen passieren kann, antwortet Gorny, dass der Wagen und die Pferde eingestellt werden können. So beschließt die Restgruppe die Einladung an zunehmen. \u003Cbr/>\n\nNach den D festgestellt hat, dass es die gleiche Höhle ist, in die die anderen gegangen sind, fliegt sie J suchen. Durch Zufall entdeckt sie ihn an einer Bergspitze, die aussieht wie eine Laterne. Sie berichtet ihm, dass ein Sturm aufzieht und überzeugt ihn, ihr zu folgen. Die beiden fliegen los, um M zu suchen. J nimmt die Duftspur von M auf und fliegt los. D folgt J. Die beiden landen an gleichen Höhleneingang, wie die Anderen und gehen durch die Gang. Im Mittelpunkt der Höhle am Feuer treffen sie P, K, und Prija. J ignoriert sie und folgt weiter der Duftspur von M. D folgt ihm weiter. Er geht zielsicher durch mehre Gänge und die beiden treffen dann auf eine Gruppe Zwerge. Ein Zwerg stellt sich den beiden in den Weg und spricht mit ihnen auf zwergisch. D sagt das Wort Hebamme. Sie registriert, dass der Zwerg reagiert und dieser zeigt ihnen, dass sie gehen sollen. Auch den Zwergenkinder, die hinein wollen, wird der Zutritt ebenfalls verweigert. Die beide und die Zwergenkinder warten vor der Geburtshöhle  bis M heraustritt und alles erzählt. \u003Cbr/>\n\nAm Höhleneingang wird der Wagen in eine Nische geschoben und verkeilt. In einer weiteren Nische werden die Tralloper zu den anderen Ponys gestellt. Dann gehen alle in die Höhle. \u003Cbr/>\n\nK und P bekommen einen Bohneneintopf. Gorny bittet um Entschuldigung und begibt sich dann zu Ruhe. Den beiden wird ein kleines Fass mit entspreche den Humpen hingestellt. Die beiden essen erst einmal in Ruhe. \u003Cbr/>\n\nR wird gegen 10 Uhr wach, orientiert sich und weckt dann A. Als er vor die Tür tritt hört er M, die sich in einem Gespräch mit D befindet. Er freut sich und spricht du bei den an, stellt aber fest, dass er sie nicht sieht. Die Gespräche zwischen den dreien geht eine Weile ohne Bild bei und her.  Dann beschließt man, dass man sich am Zentrum trifft. \u003Cbr/>\nEs wird sich über die Geburt unterhalten. M erzählt, dass Zwergenfrauen wie Zwergenmänner aus sehen und dass sogar die Babys Bart tragen. \u003Cbr/>\n\nDrei Zwergenkinder versuchen sich an J anzuschleichen. J registriert es, bleibt aber ruhig. Dann entsteht eine Kitzelgruppe. Der Vater der Kinder schimpft laut. J versucht den Vater mit einzubinden, aber diese schafft es, geschickt aus zu weichen. Plötzlich hängen zwei Dutzend Zwergenkinder an J. Es geht wild her. Nach einer Stunde ist Ende. \u003Cbr/>\n\nM wird von einer Zwergin schüchtern angesprochen. R bekommt es mit und sie erhält von R die Babelmaus. Dann verschwinden die beiden in einer kleinen Nebenhöhle. Die Zwergin fragt nach, wie sie schwanger werden kann. Sie erhält von M den Tipp, für einen Jungen die Zwergenrune „Junge“ aus Goldstaub und für Mädchen die Zwergenrune „Mädchen“ mit Silberstaub auf den Bauch zu zeichnen. Dann soll sie mit ihren Mann die Nacht verbringen. \u003Cbr/>\n\nR wird von verschiedenen Zwergen über den Hund ausgefragt. R versucht zu erklären, was J für ein Hund ist, aber ihm wird nicht geglaubt. \u003Cbr/>\nDer Elf wird von einem Zwergenkind angesprochen. A versteht es nicht und weiß nicht wie er reagieren soll. R gibt ihm den Typ mit den Ohren. Daraufhin beugt A sich vor und das Kind betastet vorsichtig seine Ohren. Dann läuft es lachend weg. \u003Cbr/>\nPrija wird auch von vielen Zwergenkindern angeschaut. Einige beobachten Prija sehr genau und wollten, wenn es möglich ist, sie auch auf den Arm nehmen. R kann keine Unterschiede in den Geschlechtern erkennen, während P feststellt, dass die weiblichen Zwerge mehr geschminkt sind und das sie vielfach reich geschmückte Armreifen tragen. \u003Cbr/>\nA stellt fest, dass keiner der Zwerge magisch und in der Umgebung auch keine magischen Gegenstände gibt. \u003Cbr/>\n\nNach dem J genug vom Spielen mit den Zwergen hatte, verlässt er die Höhle und spielt im Gewittersturm. J versucht mit der Gewitterwolke zu sprechen, aber die Wolke antwortet nicht. Nach einer Stunde endet das Gewitter und J fliegt langsam tiefer, als er Entladungen spürt. Er stellt fest, dass er wie eine Fellkugel aussieht. Er versucht mit seinen Schwanz ein Blitz zu schießen, was ihm aus erfolgreich gelingt. Daraufhin fliegt er erfreut in die Höhle, um es D zu zeigen. Als er in den Gang fliegt, entlädt er sich in alle Richtungen und erreicht enttäuscht D. Er fragt sie, wie man Blitze macht. Sie antwortet, dass man Blitzen aus weicht und sie nicht sucht. Nach dem J keine zu friedenstellende Antwort bekommt, verlässt er wieder die Höhle und fliegt zu der Bergspitze des nächstgelegen, höchsten Bergs. Dort ruft er laut mach einem Drachen und singt grausam die restliche Nacht.","title":"16 14. Rondra 20 Hal","creator":"Sievers","modified":"20220430103316315","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"16 17. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[15 16. Boron 16 Hal]] \n\n|!Uhrzeit|!Vorkommnisse |\n| 0.00 |Es beginnt zu schneien, Swafnirgesang setzt wieder ein, Strömung verursacht Windgeräusche |\n| 2.00 |nach 1 Stunde Ruhe setzt Swafnirgesang erneut ein. Einige Mannschaftsmitglieder singen bzw. versuchen mitzusingen |\n| 3.00 |RR macht Antidämonenfaucher und C verschwindet von Bord. |\n| 4.00 |Swafnirgesang |\n| 5.00 |Land an steuerbord und an backbord, 3-~Berge-Insel an Steuerbord. neuer Kurs auf Insel an Backbord \u003Cbr>Anker geworfen. Zielinsel erreicht. J und D auf Fernerkundung |\n| 6.00 |Ragnar geht nach 2 Bier auf Nachtruhe, Wind frischt auf. Ragnar schläft bis 13.00 |\n| 13.00 |Seil von Seeungeheuer getrennt und Boot gerettet. A ist über Bord gegangen. Seeungeheuer versucht A zu fressen, A taucht auf der anderen Seite des Bootes auf und bringt großen Katzenhai mit an Bord. Beschluß: keine Angel mehr über die Bordwand \u003Cbr> Wind 6BF aus NW, viele kleine Wolken, 3&deg;C bis 4&deg;C |\n| 15.00 |ergiebiger Regen |\n| 16.00 |RR geht an Land, Insel brennt, Boot mit Rudern aus der Reichweite der Funken, RR wieder an Bord, RR bitte um Regen und erhält 5 Stunden Dauerregen \u003Cbr>D kehrt vor dem Regen von einem Erkundungsflug zurück und berichtet kurz von einer riesigen warmen Kuhle, zu der sie wieder zurückkehren will. D wird am 18. Boron 12.00 wieder an Bord sein. Das Boot wird hier solange warten |\n| 17.00 |RR hält nach mittelaventurischer Art eine Totenzeremonie für C. Dabei wirft RR seinen kleinen goldenen, heiligen Rondrakamm über Bord. Ch sprint über Bord und taucht erfolgreich nach ihm. \u003Cbr> Ragnar hält nach thorwaler Art eine Totenzeremonie für C ab und bitte Swafnir C Seele sicher nach Boron zu geleiten. |\n| 18.00 |Beginne Waffen und Ausrüstung für Landgang vorzubereiten |\n| 21.00 |Das Feuer auf der Insel ist aus |\n\n[[17 18. Boron 16 Hal]]","changecount":"6","created":"20130316153100000","modified":"20220910081822353","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"title":"16 27. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"A macht Smaltalk mit den anderen Elfen. \nAm nächsten Morgen sind alle gerädert. Als R vor die Tür tritt, findet er viele Bürger bewaffnet. Die Stadttore werden bei Sonnenaufgang nicht geöffnet, als A bei Morgengrauen wieder vor der Stadt ankommen. R rüstet sich, als er hört, dass die Orks die Stadt angreifen wollen. A geht zur Stadtwache an Westtor und fragt wo er helfen kann. Die Wachen warten auf die Rückkehr des Spätrupps.\nA ruft die Stadwache an und erfährt, dass die Stadtwache Orks erwartet. Als A erklärt, dass er keine Orks gesichtet hat, wird er in die Stad gebeten und von einem Offizier befragt. Der Offizier schickt auf Grund von As Infos einen weiteren Spähtrupp los.\nJ quengelt solange, bis er durch das kleine Mannloch am NO-Tor nach draußen gelassen wird. Er nimmt A's Spur an SW-Tor auf und folgt ihr den gesamten Weg von A (4Std von der Stadt weg).\nA bleibt in der Stadt und geht den Weg zwischen Osttor und dem Marktplatz hin und her.\nAm Westtor kommt er erste Spähstrupp wieder zurück und berichtet. \num 11 Uhr wird erzählt, das es wahrscheinlich ein Fehlalarm war. Die Stadttore werden geöffnet, aber die Wachen bleiben in Alarmbereitschaft. \nAm Mittag treffen sich alle bis auf J am Wagentreck, der dann aufbricht. \nZur gleichen Zeit trifft J auf die Elfen, die sich mit A unterhalten haben, in einer Hütte. Eine Elfe krault J. J geht mit der Elfe auf die Jagd. J jagt erfolgreich ein Kaninchen, wobei J das Fleisch und sie das Fell bekommt. J erfährt, dass A und Pinakku in den frühen Morgenstunden schon aufgebrochen sind. J verabschiedet sich und keht nach Greifenfuhrt zurück. J kommt abends in der Stadt an und fragt nach der Gruppe. Als er erfährt, dass die Gruppe schon aufgebrochen ist, geht er zum Osttor. Das Tor ist verschlossen. J quengelt so lange, bis einer der Stadtwachen ihn zum Nordosttor bringt und ihn durch die Geheimtür hinhausläßt. Der Treck rastet am Abend und teilt die Na
