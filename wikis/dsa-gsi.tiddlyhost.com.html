 nach \"Hutfedern\" und es wid falsch gedeutet. Danach bringt der Wirt nach zwei Biere. A opfert einen GD. Der Wirt bringt eine kandierte, flambierte Frucht. \nA bestellt eine weiteres Dessert. T findet unter seinem Desert einen Zettel, auf dem \"Steingasse 13 13\". Die Gruppe zahlt und fragt dann den Wirt nach dem Weg. Der Weg führte zur Stadtmauer. Die Gruppe geht nach links zum 13. Tür. Die Tür ist geschlossen. T öffnet die Tür uns sieht einen dunklen Gang. Ein Hund bellt. Die Gruppe schließt die Tür und gehen nach rechts. Aus dem Schatten lösen sich drei Schatten. T spricht die Leute an und es entsteht eine Gespräch über geschäftliche und sonstige interessante Gegebenheiten. Nach dem der Nachtwächter die erste Stunde ausgerufen hat, geht die Gruppe wieder zurück. Die Tür ist offen und die der Gang beleuchtet. Aus den Türen, die rechts und links sind, dringt kein Licht hervor. Unter der mittleren Tür scheint Licht herdurch. Die Gruppe tritt in den Gang und A lauscht. Er hört eine geschäftliches Gespräch über Goldringe und Golddukaten. Die Gruppe wartet. Plötzlich öffnet sich die Tür und eine Person, die sehr erstaunt aufschaut, zieht eine Kaputze auf und diese tief ins Gesicht. Dann verläßt sie das Haus und läßt die Tür offen. Die Gruppe tritt ein. Eine Treppe führt nach unten zu weiteren Tür. Als T diese öffnet, ertönt bellen und die Gruppe steht in einem Raum, der ein Warenlager ist. J schnüffelt und muß darauf hin mehrfach kräftig niessen. 30% des Warenbestandes sind magisch. J sucht nach Geruch verschiedene Gegegenstände aus: ein Fünfliterfass mit einem magischem Körperkraftelexier für 100 GD, eine Alraune für 11 ST, eine magische Armbrust, eine Portion magischen Hafers, eine Hiradwurz, einen Messingspiegel. J verschwindet kurz zur \"Sonne\" und öffnet die Tür zu Ms Zimmer. Er weckt M auf und geht dann in Rs Zimmer. Dort greift er sich zwei Geldsäckchen (100GD und 600GD). Derweil weckt M D. Die beiden werden dann  von J zum Hehler geführt. Dort kaufen sie das magische Fass mit einer kleine Schöpfkelle (100ml) und die Hiradwurz für 130GD. Einen magischen, verzierten Stab gib es als Dreingabe. M und D schauen sich die vielen Tränke an, die der Hehler an der Wand stehen hat. J schiebt dem Hehler das Säckchen mit den 100GD hin und die Verhandlungen beginnen. Die Gruppe ersteht für 250GD folgende Gegenstände: \n1 Fünfliterfaß mit einem magischen Körperkraftelexier (1 AW 100ml => 50 Anwendungen) \n1 Hiradwurz\n1 magischen Kampfstab, der mit Zaubern vollständig geladen ist (Licht, Schirm, Hau zu)\n1 Messigspiegel\n1 magisches Geschicklichkeitselexier\n4 alchemistische Tränke Immunität gegen Versteinerung 6/7\n1 magischen Waffenbalsam\nDer Hehler erhält ein Vorkaufsrecht auf Teile des Basilisken. Die Truppe geht schwer beladen wieder zur \"Sonne\". Die Gruppe kommt mitten in der Nacht an und geht schlafen.\nJ bringt nachts noch 20GD als Spende an Phex zum Phextempel.\nSpät in der Nacht kommt R wieder und bemerkt, dass der Türriegel defekt ist. Er legt sich schlafen.","changecount":"17","created":"20130818152000000","modified":"20210523191227980","modifier":"Sie","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"21 12. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: 8Bf N 9°C Regen\n\nab 6 Uhr: 8kn\n\nSumme: 6 Std a 2kn => 12sm\n18 Std a 8kn => 144sm\nSumme: 156sm\n\nJ sieht einige Fischerboote und Land in nördlicher Richtung.\n","changecount":"3","created":"20201213072200000","modified":"20211031223751826","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"title":"21 13. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Wind Ost käftig 5-6 BF, wolkenverhanger Himmel, aus dem es den ganzen Tag regnet. Die Temperatur sinkt von morgens 12°C auf abends 2°C. leichter Schneefall.\n\nM schäft mit Blick auf ihre Kugel und träumt von Kaulquappen. Sie wünscht diesen viel Glück und viele Fliegen. \n\nAm Morgen zieht die Gruppe mit dem Wagen vor das Gasthaus und wartet dort auf D. R verküzt sich die Wartezeit mit einem Vier-Gänge-Frühstücksmenü.\nD fliegt nach dem Frühstück los. Die Gruppe bricht um 11Uhr auf. J sieht, wie die Lachse im Fluss springen und überlegt, ob er zu einem Lachs werden soll. Er läßt es sein, da er sieht, dass der Fisch besser schwimmen kann als er. Pinaku sieht die Fische springen und erlegt erfolgreich einen Lachs mit dem Speer. J sieht einen Bären und beschließt, auf dem Weg zu bleiben. R singt krumm und schief. TÜV macht eine Zone der Stille. R hält den Wagen an und schmeißt TÜV aus dem Wagen. Nach einer Spielrunde ist wieder alles zu Hören. R singt nach der Stille deutlich besser. \nD nähert sich langsam dem Ort Sveltspringe. Sie sieht ein Licht von einem Lagerfeuer und dem Schwarzen Auge. D nähert sich leise und lauscht. Sie fliegt zu einem Baum und holt ihr alte Kugel heraus und prüft, ob es eine Reaktion mit dem Schwarzen Auge gibt. Sie sieht keine Reaktion. Dann sucht sie M in der Kugel und sieht, dass sie im Wagen sitzt und ließt. Der Wagen bewegt sich. D fliegt in der Dunkelheit weiter. \nNach einer weiteren Stunde kommt der Wagen in einem Dorf mit einem Gasthaus an. Die Gruppe übernachtet dort und stellt den Wagen dort unter. Im Gasthaus befinden sich mehrere Handelsherren, die R nicht kennt. TÜV und T tragen schwarze Kutten. M trägt ihre grüne Kutte und kommt vor dem anderen beiden an. M erfährt, dass es eine Schwangere gibt und läßt sich zu dem Haus bringen. Als M das Gasthaus verlassen will, prallt sie gegen TÜV und T, die beide zeitgleich durch die Tür wollen. R bemerkt, dass es eine eingespannte Stille gibt, als die beiden den Raum betreten. Der Wirt brint die beiden auf Wunsch von T in einen abgetrennten Raum und bietet den beiden den Essen an. R steht am Tresen. K kommt ins Gasthaus und geht dann ins Hinterzimmer. Dort angekommen, bestellt T ein weiteres Gedeck beim Wirt. Der Wirt bedient die beiden Schwarzmagier sehr zuvorkommend und ängstlich.\nD entdeckt eine Wagenspur und folgt dieser bis zum Gasthaus. Sie landet und geht in das Gasthaus. \nJ streunt durch das Dorf. A kommt nach einiger Zeit auch ins Gasthaus an die Theke. J folgt M, bellt und M öffnet gerade die Tür. M läßt J in den Raum. J bekommt Wasser und einen Knochen.\nA und P bestellen sich einen heißen Glühwein. R bleibt beim leckeren Bier. R geht nach der Bestellung der Zimmer zu den Handelsherren und beginnt den üblichen Smaltalk. A und P setzten sich dazu. \nM und J gehen nach der Versorgung der Schwangeren wieder zum Gasthaus. Dort siehen sie die anderen am Tisch mit den Handelsherren. Sie fragt, wo die TÜV und T sind und erfährt, dass sie im Hinterzimmer sind. Daraufhin fragt M J, wohin sie gehen sollen. Die beiden beschließen, zu R zu kommen. \nDann öffnet sich die Tür und D tritt ein. Sie wirkt sehr verfroren und wird lautstark von R, M, A und P begrüßt. Sie fragt nach den anderen und erfährt, dass diese sich im Hinterzimmer befinden. Sie geht mit M und J dorthin und bestellt dann zwei Glühweine; einen für sich und den anderen für Wetz. Danach beginnen M und D abwechselnd zu erzählen, was passiert ist und wie die aktuelle Entwicklung ist.  \nR erfährt, dass der beste Pferdehändler in Lowangen Korbinian heißt und auch Pferde aus dem Eschenbachschen Gestüt besorgen kann. Man sollte aber genau hinschauen, wenn man bei ihm Pferde erstehen will. \nIm Hinterzimmer:\nEs werden Pläne geschmiedet.\nEs sind vorhanden: \n- Eibenpfeil mit schwarzer magischer Feder\n- Gifte sind hergestellt und vorhanden\n- Weihwasser ist vorhanden\n- Trank zur Wiederbelebung\n- Feder und Papier\nFehlend:\n- Seele Joan\n- Sanduhr\n- Marek\nÜbernachtung\n","changecount":"14","created":"20181028101500000","modified":"20210213172333551","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"created":"20211031221926926","text":"Wetter: 20°C, Dauerregen, Wind S 2 BF \u003Cbr/>\n\nDie Gruppe verlässt Romilis in Richtung Wehrheim. \u003Cbr/> \nEin ganz ruhiger Reisetag","title":"21 20. Rondra 20 Hal Romilis","creator":"Sievers","modified":"20220714212407870","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"22 03. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"K wird zu Sonnenaufgang wach. K weckt die anderen, nach dem er das defekte Schloss entdekt hat. J ruft via Telepathie \"Aufstehn\". R wird wach und wirft die Streitaxt naach J. Durch den Axtwurf wurden M und T wach. Diese gehen in das Speisesaal und diskutieren. A, D und R schlafen weiter. R wird von M später am Vormittag mit einer Maß Bier geweckt. \nAlle sitzen zusammen und berichten was in der letzten Nacht passiert ist. \nJ geht zum Praiosfest. Der Gottesdienst geht von 11.00Uhr bis 14.30Uhr.\nR geht zur Kaserne und fragt den Feldwebel nach einem metallbeschlagenen Schild. Der Feldwebel zeigt R in der Waffenkammer mehrere metallbeschlagene Schilde, die R dann auch ausprobiert. \nM geht zur Bibliothek und sucht nach Informationen zu den Tränken und den Basiliken.\nAm Abend kommen alle wieder in der \"Sonne\" zusammen.","changecount":"7","created":"20130929142100000","modified":"20210523191225114","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"22 13. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: NW 5Bf sonnig 16°C\n\nab 6 Uhr: 5kn\n\nSumme: von 6Unr bis 10Uhr 4 Std a 0kn => 0sm Wasseraufnahme\nvon 10Uhr bis 06Uhr 18 Std a 5kn => 60sm\n\n\nAm Morgen erreichen wir die Insel Token. Der Kurs wird so geändert, dass Token angefahren wird, um Wasser aufzunehmen.\n\nJ steigt auf und fliegt zur Insel, um Eisenhut und Vanille zu suchen. Eisenhut findet er nicht, aber er findet eine schön duftende Pflanze. J hält es für Vanille. Die Pflanze hat eine art Kanne mit Deckel. Er reißt eine Ranke an und es beißt ein wenig an der Pfote. J fliegt zum Wasser und will die Pfote abspülen. Dabei landet er im Wasser und verliert dabei die Pflanze. Das Aufnehmen misslingt und J teleportiert sie mt Afras Zauber auf seine \"Blüte\". J spült seine Pfote nochmal und fliegt dann zurück. Er bemerkt, dass sein Flug etwas unsicher ist. Js Landung ist gelungen, aber etwas albertrosartig. J ruft D. D bemerkt, dass Js Pfoten gerötet sind. J sagt, dass die Pflanze oben auf dem Dach siner \"Blüte\" liegt. D steigt auf und stellt fest, dass es keine Vanille ist, sondern eine fleischfressende Kannenpflanze ist. Sie zeigt J, dass in der Kanne Insekten sind, die verdaut werden. D gelingt es, die Pflanze ohne eigenen Verätzungen ins Wasser zu buxieren.\nGegen 7 Uhr findet R eine Flussmündung, wo auch einige Hütten stehen. R läßt in sicherem Abstand von der Küste ankern. Dann setzt das Beiboot mit den Gesellschaftern, A und P um. J fliegt an Land. A, P und J gehen am Flusslauf in den Wald. Dort findet A Vanille und nimmt auf Wunsch von J zwei Ranken und ein bisschen Erde mit.\nDie Gesellschafter kommen mit der ersten Ladung Wasser wieder zurück. Sie fragen an, ob wir Vanille kaufen wollen. Wir erwerben 40Uz zu 38 Kreuzer je Unze frische Vanilleschoten.\nDas Wasseraufnehmen dauert 4 Stunden.\n","changecount":"3","created":"20201213072200000","modified":"20211031223751827","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"title":"22 14. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: mittelmäßiger Schneefall; Wind NO 2Bf, 2°C\n\nNach dem Frühstück bricht die Gruppe nach Lowangen auf. Eine ruhige Reise bis kurz vor die Tore von Lowangen. D zeiht sich bunte Kleidung an und setzt sich in den Wagen. Nach dem Stadtzoll zieht die Gruppe in die Stadt ein. R zahlt drei Heller mehr und K wird von der Stadtwache zu einem Bier in das Gasthaus zur Pike eingeladen. Der Wagen wird zum Gasthaus „Zum Schwan“ gefahren. T und TÜV gehen anschließend zur Akademie. M geht zum Tsa-Tempel und zum Krankenhaus. Das Gasthaus „Zur Forelle“ ist ein Gasthaus, in dem es gutes Essen gibt. Dort treffen sich auch oft die älteren Magier. Im Gasthaus „Tanzende Maus“ treffen sich die jüngeren Magier und anderes Jungvolk zum Feiern und Tanzen. Das Gasthaus „Zur Pike“ ist die Stammkneipe der Stadtwache. „Das Fette Fass“ wird von einem Zwerg betrieben und liegt im Keller. \nTÜV und T kommen in der Akademie an und werden dort begrüßt. Sie sehen viele betroffene Gesichter. Die beiden erfahren, dass sie in der Akademie jetzt kein Auge mehr haben, sondern ein rosafarbendes Einhorn. Es muss ein Zauber schiefgegangen sein. TÜV beginnt bei der Erwähnung des Einhorns, schallend zu lachen. Er bekommt zu hören, dass keine Informationen über das Einhorn nach draußen dringen darf. Der Akademiepförtner erzählt den beiden, dass wohl der Akademieleiter einen mächtigen Zauber gewirkt hat, der es geschaft hat, etwas unbewegliches zu einem Einhorn umzuwandeln. Dieser Zauber muss eingehend erforscht werden.Die ortsansässige Akademieangehörige sind immer noch irritiert. Die Akademie der Macht ist in der Lage, schwarze Augen zu vernichten und dafür rosafarbende Einhörner an deren Stelle zu setzten.\nM geht in den Tsa-Tempel und wird dort von einer Tsa-Geweihten begrüßt. Ihr wird eine Übernachtungsmöglichkeit im Tempel angeboten, die sie danket abgelegt. Im Hospital werden in der Regel Kranke gepflegt, Geburten finden zu Hause statt. Ihr werden die Gottesdienstzeiten bekannt gegeben. M hält noch ein bischen Andacht, macht sich mit den örtlichen Gegebenheiten bekannt und kommt dann wieder zum Gasthaus.\nR sorgt dafür, dass der Wagen so in die Box gestellt wird, dass die Deichsel zur Wand steht und der hintere Wageeingang leicht zugängig ist. Die Knechte sorgen für die Pferde. R setzt sich im Gastraum zu zwei Handelsherren, von denen er erfährt, dass sie in den nächsten 2 Wochen mit einem Treck Richtung Greifenfuhrt wollen. \nT und TÜV mehmen in der Akademie Quartier. K geht abends zur Pike und wird von der Stadtwache wiedererkannt. Er erfährt von der Stadtwache die Sache mit den rosafarbenden Einhörnern. Sie, die Stadtwache, mussten sogar eine Schlägerei zwischen Eltern schlichten, die sich um die Einhörner stritten. Ansonsten erfährt K den ortsüblichen Klatsch und Tratsch.\nAbends scheichen sich T, TÜV und der Akademiepförtner in den Raum, wo ursprünglich das schwarze Auge war. Sie sehen an der Position des Auges ein rosafarbende Einhorn, dass sich im Uhrzeigersinn sich um die eigene Achse präzidiert. \nM geht am Haus von „Joan“ vorbei. Sie stellt fest, dass in der Nachbarschaft herrschaftliche Häuser sind. Unten sind überdachte Eingänge mit Läden. In der ersten Etagen befinden sich Balkone und Räume mit einer etwas größeren Raumhöhe. Weiter findet man in regelmäßigen Abständen große Tore für die Durchfahrt von Wagen. Im Haus der Eschenbachs befindet sich eine Bäckerei, die gerade schließt. Es prankt das Wappen der Eschenbachs über dem Eingang. In der Wohnung über dem Laden sieht sie, dass in einem Raum ein Licht brennt. Der Tuchhändler im Nebenhaus hat noch offen. M geht trotzdem dann zum „Schwan“.\nR geht zum „fetten Schwein“ und trift dort seine Handelspartner. Es wird ein feucht fröhlicher Abend. \nM trift im Gasthaus R, der sie einlädt zu „fetten Schwein“ zum Feiern zu gehen. Sie schlägt es aus und bleibt im Gasthaus. Bevor R geht, sorgt er dafür, dass J einen großen Knochen mit Fleischresten bekommt. J reckelt sich müde in der Ecke.\nA geht mit P zur „Forelle“. Das Lokal ist ein feines Lokal mit kleinen Tischen, gepolsteren Stühlen und einem Empfangsherrn. Es sind nur wenige Plätze besetzt. Es sind keine Magier anwesend, nur eingige reiche bürgerliche Leute. Sie werden zu einem Tisch geführt. Der Ober fragt nach ihren Wünschen. Da die beiden die Karte nicht lesen können, folgen sie der Empfehlung des Obers. Sie erhalte jeder ein Glas mit weißem Wein. A bestellt zwei mal Forelle nach Müllerinnen Art mit gekochten Erbsen bzw. mit einem Salat.  Das Lokal füllt sich langsam. Es kommen sechs adelige Männer, die sich an mehreren zusammengeschobenen Tischen zusammen setzten. Sie sitzen in direkter Nachbarschaft zu A und P. A hört nur zu und erfährt über Streitereien mit den Einhörnern. Zudem erfahren die beiden etwas über verschiedne Liebschaften. Sie erfahren, dass nach dem Tot von Wolfram sich die Gelbiebte von Wolfram sofort den jungen Joan genommen hat. Weiterhin erzählen sie auch, dass in den Pferden vom Eschenbach auch Elfenpferde eingekreutzt sein sollen. Weiter erzählen sie, dass sie nicht verstehen können, dass Joan das Gestüt gut führen kann, sondern sein Cousin das deutlich besser könne. Nach dem die Herren feststellen, dass am Nachbartisch ein aufmerksam zuhörender Elf sitzt, verlagern sie spontan das Gespräch auf die aktuelle Mode und deren Probleme mit dem tragen.   \n","changecount":"11","created":"20181028101600000","modified":"20210213172346764","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"created":"20220718154057825","text":"|!Uhrzeit|!Vorkommnisse |\n| 7.00 |Nach 19 Stunden tauchen drei Person auf dem Hauptdeck EO auf. Die erste Person trägt typisch aventurische Kleidung. Die mittlere Person trägt südaventurische Kleidung, wie sie in AlAnfa getragen wird , während die letzte Person eine typische bornländische Tracht trägt. R reagiert als erster, stürmt los und reißt erstmal alle drei Personen um. RR reagiert zu spät, reißt seine Armbrust hoch und schießt daneben, da das Ziel am Boden liegt. Der Bolzen landet irgenwo auf dem Deck. Nach dem Schuß läßt RR seine Armbrust fallen und zieht sein Schwert. R schlägt den ersten Gegner ko. RR läßt seine Armbrust fallen, zieht sein Schwert, entwaffnet seinen Gegner und schlägt diesen dann ko. D ruft 12 Krähenskelette herbei und beschäftigt damit den dritten Gegner. Nachdem ko seines Gegners orientiert sich R um, attackiert den letzten Gegner und schlägt auch diesen ko.\u003Cbr/>Dann werden alle Gegner geknebelt und gefesselt. RR durchsucht die gefesselten Gegner. R hat derweilen festgestellt, dass neben den Personen auch verschiedene Sachen mit teleportiert wurde. Er geht zu der verschlossenen Truhe und versucht sie mit einem Dolch zu öffnen. Es gibt einen Blitz und R fällt mit Brandverletzungen an der rechten Hand für eine Minute in Ohnmacht. Als er wieder aufwacht, wird er von RR magisch geheilt.\u003Cbr/>Neben der Truhe stehen noch zwei. Säcke mit Bohnen und Mehl, sowie Kisten mit Brot, Käse, Pökelfleisch und Brandwein. Diese Sachen und die Gegner werden von dem Pentagramm gezogen. Beim Wegräumen der Sachen wird auch ein Stab mit Edelsteinen gefunden. RR findet bei der mittleren Person, die auch die älteste ist, einen Schlüssel. Er gibt ihn R, der versucht die Truhe zu öffnen. Als er den Schlüssel nach rechts dreht, bekommt er einen LE als Schaden. Dann dreht er den Schlüssel nach ein Mal nach rechts. Die Truhe läßt sich nicht öffnen. Er dreht den Schlüssel ein weiteres Mal nach rechts und der Deckel der Truhe kann geöffnet werden. In der Truhe liegt auf einem Kissen ein wunderschön und glitzernes Diadem. R verspürt ein kribbeln, als er das Diadem von dem Kissen nehmen will. Er berichtet das der Gruppe. RR versucht es dann mit dem gefundenen Magierstabs. Auch das misslingt. RR bekommt bei dieser Aktion einen  Schadenspunkt durch eine Feuerzunge. J macht „Männchen\" und zaubert. Dann pustet er in die Kiste und das Diadem mit dem Kissen  erheben sich und schweben. R ist zufällig auch in den Wirkungskreis des Zaubers und beginnt schwere los zu schweben. J pustet ihn in Richtung des Diadems. RR versucht das Kissen mit dem Diadem mit beiden Händen zugreifen und spürt dann auch ein kribbeln. Durch diese Aktion beginnt das Kissen an zu schwanken, wo durch das Diadem beginnt, herunter zu fallen. Instinktiv greift RR danach. Sein linker Arm wird steif. Er versucht erfolglos sich zu heilen und ruft nach Ch. Derweilen hört J auf zu pusten, so dass R das Diadem auffangen kann. R betrachtet das Diadem genauer. Er findet im Diadem die neuaventurische Inschrift „Leonora von Agusta\". Zusätzlich ist am rechten Rand „L. V. 748\" und am linken Rand „999\" eingraviert. R schätzt den Wert des Diadems auf 400 GD bis 500 GD. Dann hört der Zauber auf. R legt das Diadem auf das Deck. Dann geht er zur Truhe und findet dort ein Pergament, zwei Ringe, zwei Kleidungsstücke sowie zwei Phiolen. RR nimmt die Kleidungsstücke und die Ringe an sich, während R die Phiolen und das Pergament behält. R betrachtet das Pergament genauer. Es ist mit einen Sigel , das aus einen verwirren den Linienmuster und roten und schwarzen Bändern besteht, versehen. Es gibt zudem keinen Absender- oder Empfängernamen. Danach untersucht R die Phiolen und glaubt, dass sie \"Rum\" und „Arrak\" enthalten (KL 20). \u003Cbr/>J zaubert und stellt dann fest, dass alle Gegenstände aus der Truhe bis auf das Diadem  magisch sind. \u003Cbr/>R geht mit den Phiolen und dem Pergament zu den Anderen. Auch diese können die Inhalte der Phiolen nicht zuordnen. Das Sigel des Pergamentes wird als magisches Siegel erkannt. R will den Inhalt des Pergamentes lesen und versucht das Sigel zu brechen, was zunächst gelingt. Dann bekommt er aber eine magische Entladung ab und das Sigel schließt sich wieder.\u003Cbr/>D versucht derweilen RR zu heilen. RR schreit dabei laut auf, kann aber anschließend seinen Arm wieder bewegen. Er nimmt dann den ersten Ring in die Hand und hat das Gefühl, wenn er diesen Ring ansteckt, dass er schöner wirkt. Beim zweiten Ring glaubt er, dass dieser die Klugheit erhöht. \u003Cbr/> R geht nach der schmerzhaften Begegnung mit dem Siegel zu den Gefangenen und weckt sie nach einander mit einem Eimer Wasser auf. Er beginnt mit dem Bornländer. Nach dem er den Knebel entfernt hat, fragt er den Bornländer nach seinem Namen. Der Bornländer heißt Viktor von Angel beide und stammt aus Festum. Er ist der Leibwächter von Achmet (Al Anfaner Kleidung). Der andere Begleiter mit der neuarenturischen Kleidung ist Philippe aus Gareth. Achmet ist ein Magier. Sie seid alle aus AlAnfa „angereist\" . R fragt nach dem Datum, von dem Viktor los gezogen ist. Er nennt den 14. Hesinde 16 Hal. \u003Cbr/>RR kommt dazu, sucht in seinen Sachen nach dem Antimagiehalsband und legt dieses, nach dem Finden, um den Hals des Magiers. Es schließt sich mit einem vernehmbaren Klick und es ist kein Verschluss mehr zu sehen. D entfernt den Knebel und gibt dem Magier einen Wahrheitstrank. Dann beginnt die Befragung. \u003Cbr/>Der Magier heißt Achmet Ibn Ibrahim und er ist in einer sehr wichtigen Angelegenheit geschäftlich unterwegs. Er ist ein Anhänger von Nandus, dem Sohn von Hesinde und Phex. Er soll sein Werk vollenden und unter seiner Anhängerschaft für Reichtum, Glück, Ruhe und Frieden sorgen. Er hat seine Ausbildung an der Akademie „Halle der Erleuchtung\" zu AlAnfa erhalten, die von Schwarzmagiern und Nandus anhängern gegründet wurde. Er ist auch im Missionsauftrag unterwegs, wobei er die Bewohner nicht Bannbaladinisiert, sondern wirklich von seinem Glauben überzeugt. Auf die Frage nach dem heutigen Datum antwortet auch er: 14. Hesinde 16 Mal \u003Cbr/>Auf die Frage nach dem Schiff erzählt Achmet, dass es ein Übergangspunk ist, um zum schwarzen Einhorn zu gelangen. Es wurde vor Urzeiten von Magiern hier her gestellt. \u003Cbr/>Das schwarze Einhorn wird seit 1000 bis 2000 Jahren gefangen gehalten und seine Aufgabe ist es, zu kontrollieren , ob das Gefängnis noch sicher ist. Die Macht des schwarzen Einhorns ist groß und es wäre schade, wenn es stürbe. Das Gefängnis ist in der Nähe, nur einen „Wimpernschlag\" entfernt und man gelangt nur mit der Kraft der Götter zu ihm. Der Weg dahin kann nicht zerstört werden, behauptet Achmed. Weiter erzählt Achmet, dass er von keinem Drachen hier noch von einem Fluch gegen sie etwas weiß.  |\n","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]","title":"22 21. Boron 16 Hal aktueller Punkt","modified":"20220910081822370","modifier":"cyclooctan"},
{"created":"20211031221927918","creator":"Sievers","text":"Wetter: Dauerregen, 19°C, Wind 4 BF aus NO \u003Cbr/>\n\nAm Abend wird M wg. Hilfe angesprochen und entbindet nach zwei Stunden ein Kind. \u003Cbr/>\nIn der Nacht steigt J auf und fliegt große Kreise . Dabei jault er extrem laut und gut. Alle Hunde, die J hören, jaulen mit. Es fliegen diverse Hausschuhe auf die jaulenden Hunde. Bertram hält sich die Ohren zu und schimpft über den Lärm. Er kann diese Nacht nicht schlafen.\n.\n","title":"22 21. Rondra 20 Hal","modified":"20220910112803787","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"23 04. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"R geht morgens auf den Waffenmarkt und sucht nach normalen metallbeschlagenen Schilde. er findet mehrere 200Uz-Schilde. R kauft 4 Schilde. R fragt nach Schleifmittel und erhält von D Zinnkraut, mit dem er ohne Probleme die Schilde polieren kann. R testet die Schilde mit Refelktionen der Sonne aus.\nA holt seine bestellte Waffe ab.\n","changecount":"8","created":"20130929150000000","modified":"20210523191222118","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"23 14. Effert 19 Hal Port Stoerrebrandt, Iltoken","type":"text/vnd.tiddlywiki","text":"Wetter: NW 5Bf sonnig 18°C\n\nab 6 Uhr: 5kn\n\nSumme: von 6Unr bis 10Uhr 4 Std a 0kn => 0sm Wasseraufnahme\nvon 10Uhr bis 18 Std a 8kn => 144sm\nSumme: 156sm\n\nAm Morgen ereichen wir Port Stoerrebrandt auf Iltoken. Wir fahren in den Hafen ein. Der Hafen ist eine wunderschöne gschütze Bucht, die sehr schnell seicht wird. Zwei weiter Schiffe ankern dort. Eines trägt die Flagge von Havena und eine von Festum. R geht an Land und zahlt die Liegegebühr. R verhandet mit dem Kapitän eines der Handelschiffe über den Verkauf von Zinn. Der Kapitän übernimmt die gesamte Ladung. Der Transport erfolgt am nächten Tag auf hoher See.\nEs wird haltbare Verpflegung für 60 Tag und Mann gekauft.\nEs wird Tropenholz eingekauft (Masten, Rahstangen etc.)\nAbends geht R zum Feiern in die Stadt. In der ersten Kneipe sind die Getränke mäßig und es ist kein Rondrageweihter anwesend. Daher wechselt R in die andere Kneipe. Dort gibt es gutes Thorwaler Bier. Ein Rondageweihter ist anwesend und beginnt mit R nach dessen Absprache eine Rauferei, aus der sich dann eine zünftige Schlägerei entwickelt. Alle am Boden liegenden müssen am nächsten Tag zum Rondratempel.\nAm frühren Morgen erreichen alle rechtzeitig das Schiff. ","changecount":"3","created":"20201213072300000","modified":"20211031223751827","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031221928809","creator":"Sievers","text":"Wetter: diesig 24°C Wind SO 2BF \u003Cbr/>\n\nBertram, der die letzte Nacht nicht geschlafen hat, stolpert immer wieder, so dass ih M im Wagen schläft läßt. J macht es sich auf dem Wagen bequem und schläft dort. Gegen Mittag wird M zu einer Hausgeburt gerufen und so reist die Gruppe nur ein halben Tag lang. \u003Cbr/>\nÜbernachtung mi Gasthaus\n\n","title":"23 22. Rondra 20 Hal","modified":"20220910112833491","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"24 05. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter 24°C, Wind 5Bf aus Süd, Sonning  \nAm Morgen Aufbruch. J geht auf Wieselsuche, findet 7 Wiesel und schaft es ein Wieselmädchen zur Zuammenaufarbeit überreden. Das Wiesel heißt Weasel und ist 24cm groß. J spiel mit Weasel. J bringt das Wiesel mit. Nigru hat Angst vor dem Wiesel.  \ngut ausgebauter Weg. Treffen auf einen Bautrupp, der Schlaglöcher repariert. Der Treck wird von berittenen Partrullien überholt, entgegenkommenden Händler berichten von einem verwüsten Landschaft in der Nähe von Baliho. Reise erfolgt durch Kulturlandschaft bis zum dritten Tag.\nAm Abend geht Weasel zu T. Am Abend Rast im Gasthof. Weasel springt im Schankraum von Ts Schulter und verschwindet. Am späteren Abend kommt Weasel wieder zurück mit vielen verschiedenen Gerüchen und einem Gefühl der Sättigung. T versucht Weasel zu dressieren. D und Nigru übernachten auf einem Baum. \nR setzt sich in der Gaststube zu einer Gruppe von 6 Bannstrahlern und mehreren Soladten. Diese diskutieren über ihren Auftrag, einen Basilisken zu jagen. Während der Diskusion wechselt das Thema auf Praios und Swafnir. Die wechselseitigen Überzeugungsversuche gelingen nicht. ","changecount":"9","created":"20130929150100000","modified":"20210523191219649","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"24 15. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: schneefall; Wind N orkanartige Böen, 3°C \n\nR kommt am frühren Morgen aus der Kneipe und findet sich am späten Vormittag im Zimmer im „Schwan“ wieder. A versucht erfolglos R zu wecken. A frühstückt mit P. Zu Mittagszeit frühstückt R ausgiebig. P nimmt inzwischen ein Bad und berichtet, als sie wiederkommt, dass sie ein spielendes Mädchen mit einem Eihorn gesehen hat. A sucht das Mädchen auf, das wegläuft als A es anspricht. Als A wieder beim Frühstück ist, verteilen sich die beiden Aufgaben. A versucht erfolglos den Geist von Joan zu lokalisieren. R versucht Marekt oder seine Geliebte in Lowangen inh deren Häuser zu lokalsieren. Beide sind nicht da. Vom Bäcker im Eschenbachschen Haus erfährt R, dass Marek wahrscheinlich im Gestüt sei und bekommt den Weg dahin beschrieben. Auf dem Weg zum Gestüt trift er aus den Wagentreck, der von K begleitet bwird. K deutet an, dass er keinen Kontakt möchte. Nach den üblichen Grüßen erfährt R, was der Wagentreck geliefert hat. Erkommt am Gestüt an. Am geöffneten Tor steht ein gelangweilter Krieger. Nach einem kurzen Dialog erlaubt der Wächter R zu passieren und beschreibt ihm den Weg zum Winand, dem Verwalter. Bei Winand angekommen, fragt dieser R nach Referenzen, die R ihm ohne Probleme gibt. Anschließend wird führt er R in den Stall, wo die Vollblutpferde stehen. Er bietet R die verschiedenfarbige Pferde an, die aus der Zucht genommen werden, da sie nicht der Zuchtlinie und -zielen entsprechen. Auf die Frage, was es mit dem Gerücht über die Elfenpferde auf sich hat, führt Winand R in einen gesicherten Ruam und zeigt ihm alle Zuchtlinien. Die Vater aller Pferde, die hier gezüchtet werden, war vor 1000 Jahren ein Elfenpferd. Dieses wurde mit einem Shadif gekreuzt. R fragt nach, welche Pferde extern in die Zucht genommen werden. Er erfährt, dass es nur rein weiße Pferde aus dem Raum der Shadif sein sollten. R erfährt, dass die Esschenbachs im Sommer im Herrenhaus logieren und die verschiedenen Personen jeweils einen Hengst reiten. R erfährt, dass die Essenbachs zur Zeit in der Stadt sind. Weiterhin erfährt er, dass die Eschenbachs sich sehr viel auf ihren Adelstitel halten und mit Personen ohne Titel, wenn es möglich ist, keinen Kontakt haben wollen.   \n\nM schaft es, bei Morgengrauen pünktlich zum Tsa-Gottesdienst zu kommen. Sie wird nach dem Gottesdienst von der Geweihten freudig begrüßt. Sie erfährt, dass es aktuell 11 Schwangere gibt und ihre Hilfe sehr willkommen sei. J begleitet M zum Gottesdienst. Dann besuchen sie nacheinander alle 11 Schwangeren. J begleitet sie und spielt mit den dort vorkommenden Kindern. M kommt abend müde und erschöpft in den Gasthof.\n\nTÜV und T sitzten beim Frühstück. TÜV wir angeflaumt, dass sie am falschen Tisch sitzt. Sie stellt klar, dass sie jetzt Gast in dieser Akademie sei. Sie erzählt, dass die Geschichte mit dem Schwarzen Auge und dem Einhorn stadtbekannt ist. Sie wird von den Akademieangehörigen darauf verwiesen, dass die Geschichte nie nach draußen gelangen soll und dass sie darüber absolutes stillschweigen halten soll. TÜV vergräbt sich in der Bibliothek. Sie sucht nach Informationen über Kobolde. Sie sucht gezielt nach der Koboldsprache. Sie findet eine Schrift, in der koboldische Sprachbegriffe in Lautschrift stehen. Sie kommt mit der Lautschrift nicht klar. Sie erfährt aus einer anderen Schrift, dass Kobolde unbegrenzten Zugang zur Magie haben. Sie ergänzt in einer Randnotiz, dass Kobolde nach einem großen Zauber auch erschöft sein können. Sie erfährt, dass Kobolde verspielt sind und nur Unsinn im Kopf haben. Sie sind Kinder von Tsa und Hesinde. Sie sind neugierig, verspielt und nur beherrschbar, wenn man den wahren Namen eines Kobold kennt. Die Sprache der Kobolde ist sehr einfach gestricht. Vielfache werden durch Zahlworte vor dem Substantiv ausgedrückt. Sie haben eine einfachen Satzaufbau, von dem es ebensoviele Ausnahmen wie Regeln gibt. TÜV versucht mehrfach, ein Buch ins Regal zu bringen, was aber immer misslingt. Sie denkt zu wenig kindisch. Sie merkt am knurrenden Magen, dass sie Hunger und stellt sich einen Apfel vor. Es ploppt und sie hält einen leckeren Apfel in der Hand. Sie wird beim Essen vom Bibliothekar erwischt und aus der Bibliothek geworfe. Sie macht sich Notizen, dass koboldische Zauber am Besten gelingen, wenn sie kindliche Strukturen haben. \n\nAbends sitz T müde in der Bibliothek. Er hört ein leises Summen und bemerkt dann einen Biss. Er schläft schlagartig ein und beginnt zu träumen. Sein Kopf schlägt mit einem lautem Plock auf den Tisch. Der Blick von T im Traum wird facettenartig. Er fliegt in ein Gebirge und dann in eine Höhle. Dort sieht er eine rieseige Maus und einen menschlichen Körper, der regungslos dar liegt. Er fliet zum Körper der rötlich schimmert. Er sticht den Körper und tringt einen Schluck Blut, der nach Magie schmeckt. Dann fliegt T zurück. Er fliegt Richtung Westen an einem Bach entlang zu einer Stadt. Der Bach ließt links an der Stadt vorbei. T wird mit einer schmerzenden Stirn und einer juckenden Wunde am Handrücken wach. T sucht in der Akademiebibliothek nach einer Karte von der Umgebung von Lowangen. Der Bibliothekar schaut ihn irritiert an und verweist ihn auf die Streunerbibliothek. T räumt seine Bücher weg und geht zum Hesindetempel, wo die Streuner einen Raum haben. Dort fragt er den anwesenden Streuner nach einer Karte von der Umgebeung von Lowangen. Der Streuner deutet auf einen Stichg von Lowangen, der hinter ihm an der Wand hängt. T erkennt verschiedene Sachen wieder und fragt den Steruner, ob er noch anderen Karten hat. Der Streuner sucht in seinen Rollen, schaut in verschiedenen Rollen und legt dann eine Landschaftszeichung hin, auf der T den wahrscheinlichen Ort des menschlichen Körper erkennt. T bedankt sich beim Streuner mit einem Silbertaler und geht zum Gasthaus.   \n\nK informiert sich bei der Stadtwache, ob er tageweise bei ihren Arbeiten kann. Dieses lehnen sie ab und verweisen ihn auf den Wochenmarkt. Dort könne er entsprechende Arbeit finden. Es werden Sicherheitsleute gesucht, die einen Wagentreck nach Greifenfurth begleiten wollen. Er findet eine Begleitungsstelle am Hafen. Er hilft beim Ausladen der Hafersäcke, die ein Siegel aus Havena haben. Sie sind von der Firma Schulz und Söhne. Der Hafer soll zum eschenbachschen Gestüt. Nach dem beladen der Wagen fährt der Treck zum Gestüt. K, der das Gestütz nicht kennt, lernt bei dieser Fahrt den Weg und das Gestüt kennen. Ihm fällt der runde Turm auf und erfährt, dass dort früher ein Magier gewohnt hat. Das Getreide wird in eine spezielle Lagerhalle abgeladen und während dessen von einem Mann, der eine Wachstafel in der Hand hält und die Anzahl der Säcke aufschreibt, kontrolliert. Jeder 10te Sack wird geöffnet und er Inhalt kontrolliert. K schaut dem Mann bei der Kontrolle über die Schulter und sieht nur Hafer. Nach dem Abladen sieht K auf der Weide mehrer Herden von Vollblutpferden, die auf verschieden Wiesen stehen. Auf dem Weg zum Hafen unterhält sich K mit den anderen Fuhrknechten über die Pferde, die sie gesehen haben. Er erfährt, dass er im roten Haus die Rosa mal besuchen sollte. Dort wird er was erleben.  \n\nD schlendert, nach dem sie am Vortag im Gasthaus verbracht hat, über den Wochenmarkt. Sie findet einen Alchemisten, der leider nur Tiegel und Töpfchen mit Inhalt verkauft, aber leider keine offenen Kräuter. Sie findet auch keinen anderen Stand mit speziellen Käuter. Beim schlendern trift sie auf eine schwarz gewandete Person, die ein Amulett trägt, dass auf einem zerbrochenes Rad sitzenden Raben zeigt. Sie erkennt auch am Schweigen, dass es sich um einen Borongeweihten handeln muss. Eine Person kommt, spricht kurz mit dem Geweihten, erhält von diesem ein kleines Säckchen und betritt dann ein schwarzes Zelt. Weiter findetet D nichts interessantes auf dem Wochenmarkt.\n\nAbend trifft sich die Gruppe in Gasthaus. Sie sitzen im Hinterzimmer und sind beim Abendbrot. Jeder berichtet, was er tagsüber erlebt oder erfahren hat. TÜV berichtet, dass sie in der Biblothek Bücher über Koboldmagie gelesen hat. J ist sofort wach und die beiden reden und diskutieren über diese Art der Magie. TÜV sagt, dass es ganz einfach ist und will es demonstrieren. Das Brettchen mit dem Brot und dem Schinken verschwindet plötzlich und statt dessen liegt das Buch über die Koboldmagie auf dem Tisch. TÜV und J lesen in dem Buch. TÜv kann den Text, den sie vom Kobold in Brailschift bekommen hat nicht lesen. J ritzt daraufhin mit seiner speziellen Kralle diesen Text in den Tisch. Nach einer Weile schickt TÜV das Buch mit einem Stück Schinken als Lesezeichen auf den Tisch des Bibliothekars zurück und erhält im gleichen Augenblick sein Brettchen mit dem leeren Brot zurück. \nT berichtet über den Fundort des Köpers und die Gruppe beginnt mit Planungen, diesen Ort auf zu suchen. \n\n\n","changecount":"13","created":"20181028101700000","modified":"20210213172339728","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"24 15. Effert 19 Hal Port Stoerrebandt, Illtoken","type":"text/vnd.tiddlywiki","text":"Wetter: W 9Bf Regen 6°C\n\nWir bleiben im Hafen.\n\nJ fliegt in den Wald und findet tatsächlich blauen Eisenhut. Die Pflanze ist wunderschön und etw 1,5m hoch. J läßt sie stehen. Er geht durch den Wald und findet nichts besonderes.\n\nA und P landen auf der Insel und gehen in den Wald. A erforscht P. Die beiden machen interessante Entdeckungen.\n\nR informiert sich in der Hafenmeisterei nach dem Wetter. Dann geht er in den Tempel und betet zu Swafnir und zu Effert.","changecount":"3","created":"20201213072300000","modified":"20211031223751827","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031221930166","creator":"Sievers","text":"Wetter: bewölkt,Wind W schwach 31°C \u003Cbr/>\n\nEin ruhiger Reisetag. Die Gruppe übernachtet in einem Gasthaus. \u003Cbr/> \nGegen Abend hilft M wieder bei einer Geburt, die fünf Stunden dauert.\n","title":"24 23. Rondra 20 Hal","modified":"20220910112846373","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"25 06. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 27°C windstille, sonnig\nein ruhiger Reisetag\nDie Gruppe Bannstrahler wird nicht wieder angetroffen.","changecount":"8","created":"20131020130600000","modified":"20210523191215580","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"25 16. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: schwache Bewölkung, 3°C, leichte Brise\n\nR und T gehen nach dem Frühstück zur Streunergilde im Hesindetempel. Dort erfahren sie, dass der Bach der Rothebach ist und man bis zur Quelle etwa Tage braucht. Auf dem Weg dahin kommt man zu dem etwa eine Tagesreise entfernten Hügel Schau-ins-Land. Dort gibt es eine Schutzhütte. Neben dem Rothebach gibt es einen Zwergenpfad, der nicht mit Pferden zu bereisen ist. Man sollte eher Esel oder Mulis nehmen. R und T bedanken sich beim Streuner. Dieser bitte sie, zu schauen, ob in der Schutzhütte etwas beschädigt ist, und dieses hier zu melden. Weiter bittet er um einen Bericht über den Reiseweg. \n\nTÜV geht in die Bibliothek. An der Tür steht „Bibliothekar gesucht“. Im Eingang der Bibliothek trifft er auf einen ziemmlich grummeligen Bibliothekar. Dieser befragt inquisitorisch TÜV über das Buch, dass sie gestern gelsen hat. Das Buch ist, wie der Bibliothekar TÜV berichtet, unter Verschluss. TÜV erfährt vom Bibliothekar, dass dieser Ende des Monats in Rente geht. TÜV bedankt sich, verläßt die Akademie und begibt sich zum Gasthaus. \n  \nR mietet einen Esel für die Reise und besorgt Verpflegung für eine Woche. \n\nJ und D gehen vorher aus der Stadt. In sicherer Entfernung steigen beide auf und fliegen in Richtung Schau-ins-Land. Nach einer Stunde Flugzeit erreichen die beiden den Schau-ins-Land. Sie sehen, dass der Bach um den Berg herum fließt und der Weg über denh Berg geht. Dann folgen sie weiter dem Bachlauf. In der vierten Reisestunde macht der Bach eine 90° Biegung und sie erreichen den von T beschrieben Steilhang. J riecht Magie. Er endtdeckt im Steihang eine Gemse. Als er sie besuchen will, flüchtet diese. D und J entdecken im Steilhang einen Spalt von 110cm Höhe und 60cm Breite. Der Spalt liegt etwa 20m über dem Bachbett. Die beiden fliegen langsam und vorsichtig hinein. Nach 2m erreichen die beiden eine größere Höhle. Beim Hineinfliegen wird es plötzlich ganz dunkel.\nEs bleibt dunkel, selbst als sie durch den Spalt gefolgen sind. J macht den Zauber „rosa Schwänzchen“ und seine beiden Schwänze leuchte leicht rosa. Das Licht reicht für eine Orientierung aus. D verwendet die sichtweise von Nigru. Sie sieht, dass sie etwa 2m über den Boden schwebt und unter ihnen der Körper liegt. Sie stellt weiter fest, dass die Höhle eine Höhe von etwa 7m hat und einen Durchmesser von 14m hat. Die Wände sind rauh und uneben. Die Höhle hat eine nahezu gemetrische Form. In der Mitte steht ein Tisch mit dem Körper. J und D fliegen zum Tisch und beleuchten den Körper. Der Gesicht ist unbekannt. J sieht und riecht kein Blut. Er findet keine Sanduhr. Der Körper ist mit einfache Kleidung aus dicker Wolle angezogen und schwach magisch. Auf der Körper liegt Staubschicht von einigen Monaten bis zu einem Jahr. Gegenüber dem Tisch entdecken die beiden eine schwere Tür, die mit eine Riegel innen verschlossen ist. Am Boden finden sie ein Pentagramm. In einer Nische finden sie einig Kerzen, die eine magische Aura haben. J fordert D auf, mit ihm durch die Wand zu gehen. Dazu sollte sie ihn anfassen. D faßt J an und als sie losgehen wollen, mißlingt D die Mutprobe. J geht allein auf Reise durch die Wand und kommt in einem Gang. Es riecht wie Höhle im Fels. Im Gang riecht es unten magisch. J traut sich nicht allein zu erkunden und kommt wieder zurück. D und J fliegen zur Schutzhütte zurück und erreichen diese bei Dunkelheit. J beginnt zu Jaulen. Es ist bis nach Lowangen zu höhren.\n\nDie Gruppe bricht gegen Mittag auf. Die ersten Stunde durchquert die Gruppe den Speckgürtel um die Stadt. Dann beginnt der Wald. Zu beginn der Dämmerung sucht die Gruppe einen Platz, um zu übernachten. Der Platz liegt in der Nähe des Baches. K erjagt erfolgreich mit seinem Dolch eine Forelle. Pinaku erlegt weitere drei Forellen. T entdeckt beim Durchsuchen der Umgebung mehrere Kaninchen und einen Stampedobautzer. Pinaku bereitet die vier Fisch zu. Sie schmecken  gut. Eine ruhige Nacht. T beginnt mitten in der Nacht, als das Jaulen beginnt, mitzujaulen. Nach dem T begonnen hat, beginnen alle hundeartigen Tiere in der Umgebung und in Lowangen an, mitzujaulen. TÜV schläft langsam ein und träumt davon, wie all Tiere jaulen und Astrale Energie zu fließen beginnt. ","changecount":"11","created":"20181028101700000","modified":"20210213172343619","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"25 16. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: N 2Bf Nebel 8°C\n\nPünktlich um Mitternach öffnet J die Augen und stellt fest, dass er von kaltem Nebel umgeben ist. Er klettert auf die Mastspitze und beginnt zwei Stunden lang intensiv und laut an zu Jaulen.\n\nJ sucht den Klabautermann, der mit einer dicken Sonnenbrille und Kopfschmerzen auftaucht. Js Frage nach der Beschaffung eines Alphorns verneint er und verschwindet. Ebenfalls bescheiden D und M Js Anliegen negativ. J versucht, an Land passendes Holz zu finden, was misslingt. J nimmt das 15cm Holzstück von einem alten Masten und fliegt damit in den Mastkorb zurück.\nJ höhlt das Holzstück im Mastkorb aus und beschwert sich dann beim Kobold, dass daraus keine Töne herauskommen. Der Klabautermann zeigt J einen Zauber, den J erfolgreich ausführt. Die gesamte Mannschaft hört fünf Minuten lang die Klänge und Melodien einer Pikkoloflöte.\n\nAb 10 Uhr frischt der Wind auf und der Nebel lichtet sich. R setzt einen südlichen Kurs auf auf Port Honak Aeltikan.\nUm Mitternacht fängt J im Mastkorb an zu jaulen. Die meisten an Bord hören J jaulen und unten vom Bugbereich des Kiels her weiteren Gesang. D stellt fest, dass der Gesang aus fünf verschiedenen Stimmen besteht.\n\nSumme:\nvon 10Uhr bis 18Uhr 8 Std a 2kn => 16sm\nvon 18Uhr bis 24Uhr 6 Std a 2kn => 12sm\nSumme: 38sm","changecount":"3","created":"20201213072400000","modified":"20211031223751827","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031221931209","creator":"Sievers","text":"Wetter: Sonnig 28°C Wind S 5 BF \u003Cbr/>\n\nEine ruhige Reise. \u003Cbr/>\n\nJ und D gehen auf Kräutersuche und finden \u003Cbr/> \n\n* Springkraut (5 AW)\n* Salbei (14 AW)\n* Wirselkraut (4 AW)\n* Tarnele (1 AW)\n* Brennnessel (9 AW)\n \nJ wird dabei langweilig und geht auf Wildschweinsuche. Er findet keine und gräbt frustriert in der Nähe der Unterkunft ein riesiges Loch (3 m tief und 1,5 Körpenlängen breit ) und schmeißt den Aushub auf ein Haufen. Die Erde rutscht jedoch immer wieder wieder in das Loch und trifft dann auch immer seinen Schwanz. Als J in 4 m Tiefe auf hochdrückendes Grundwasser trifft und er nasse Füße bekommt, hört er auf. \u003Cbr/>\n\nDie Gruppe trifft am Abend trifft auf eine Wehrheiner Patrouille, die weiter reitet. \nAbends erreicht die Gruppe ein Gasthaus. Eine ruhige Übernachtung.","title":"25 24. Rondra 20 Hal","modified":"20220910112915304","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"26 07. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 28°C, ganz schwacher Wind aus umlaufenden Richtungen, sonnig,\nDer Tag ist weitgehend ruhig. \nAbends treffen auf Soldaten vom 5. Efferd. R setzt sich dazu und erfährt, dass die Bannstrahler in das verwüstete Gebiet gegangen sind. Sie sind auf mehrere Abenteurer getroffen, die auf Basiliskenjagd sind. Die nächste Station ist eine Poststation und liegt im verwüsteten Gebiet. ","changecount":"8","created":"20131020134200000","modified":"20210523191213129","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"26 17. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Schwache Brise NO, bewölkt, trocken, 5°C\n\nD und J haben im morgengrauen einen wunderschönen Blick ins Umland. Unten wallt der Nebel. D sucht Kräuter. Sie findet Belmart. J sucht Spinne und findet 6 Spinnen. Er verwandelt sich in eine riesige Spinne und erschreckt dabei D. Eine Spinne schmachtet J an und träumt von Vermehrung. J weist das Ansinnen zurück und spielt einfach mit ihr. J kommt auf die Idee, Spinnennetzte zu bauen. Er macht drei Radnetze auf dem Weg. Ein Netz wird quer überden Weg gebaut, ein weiteres ein Stück weiter und das letzte horizontal. Alle Netze haben Klebepunkte (Klebepunkte machen mehr Spass).\n\nDie Gruppe R, T, TÜV, K, A und P wachen auf und haben das Gefühl, dass sie Bäume ausreißen könnten. Sie frühstücken und brechen dann auf. An einer Weggabelung entdeckt T ein Schild mit dem Hinweisa auf eine Schutzhütte. Die Gruppe bewegt sich auf den Hüttenweg. Alle entdecken die Netze. R löst mit seiner Streitaxt die Halteseile des in 1,8m Höhe befestigten, horizontalen Netzes und schiebt dieses mit einem Stock vom Weg. Immer, wenn der Stock kleben bleibt, kürzt er den Stock mit der Steitaxt. Das zweite Netz, das vertikal über den Weg gespannt ist, will die Gruppe seitlich umgehen. M geht voran und T folgt ihr. Dabei stolpert T über einen Pestsporenpilz, der ihn umhaut. M bemerkt es nicht, ebenso R, der hinter T geht. Als R den nächsten Schritt machen will, bemerkt er den am Boden liegenden T und stößt einen kleinen Schrei aus. Er hebt T hoch und trägt ihn zurück auf den Weg. Dort untersuchen R und M ihn. TÜV macht einen Salam Salabunden und T geht es wieder etwas besser. R nimmt seine Streitaxt und scheidet einen Durchgang in das Netz. Dabei bleibt seine Steitaxt an einem Klebepunkt hängen. Als er seinen Dolch zum Befreien nehmen will, bleibt dieser hängen und es gelingt ihm, die Streitaxt zu befreien. Dabei stellt er fest, dass er seitlich schauend die Klebepunkte gut erkennen kann. Er schneitet weiter und wirft dann den ausgeschnittenen Teil mit einem Stock neben das Netz. Dabei tritt er fast auf einen weiten Pestsporenpilz. M atmet bei dem Versuch, den Pilz zu bergen, ebenfalls die Sopren ein. Danach erkennen alle diesen Pilz. R deaktiviert das Klebemittel an seinem Dolch mit Dreck und Laub. In das dritte Netz schneidet R ebenfalls einen großen Durchgang. Das herausgeschnittene Stück bliebt auf dem Weg liegen. TÜV, die von R aufgefordert wird, das Netzt mit ihrem magischen Feuer zu verbrennen, klappt aber nicht. Daraufhin wird das Netzstück mit Laub und Dreck deaktiviert. Gegen Mittag erreicht die Gruppe die Schutzhütte.\n\nNach dem Zusammentreffen stellt D fest, dass M und T extem kurzatmig sind. D versorgt T und alle sitzen zusammen. Es wird über den Pestsporenenpilz berichtet. D weiss, dass sie die Haut des Pestsporenpilz für die Nachtsichtsalbe benötigt. D fliegt zu den Netzen und kann gefahrlos die Häute der beiden zerstörte Pilze bergen. Sie kommt zurück. J hat inzwischen der Gruppe von ihren Beobachtung berichtet. Die Gruppe beschließt, in der Schutzhütte zu übernachten. D sucht auf dem Rückweg noch Carlog und nimmt von diesen die Blütenähren. Sie braut in der Nacht Nachtsichttropfen. \n","changecount":"11","created":"20181028101700000","modified":"20210213172352791","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"26 17. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: NW 3Bf 11°C Nieselregen\n\nR passt den Kurs so an, dass er gerade in Richtung der Insel Ilvat fahren kann. Gegen Mittag fährt er an Port Honak auf Aeltikan vorbei. Im Hafen liegen zwei schwarze Galleeren. Wir fahren weiter. R postiert zur Sicherheit am Achterdeck einen weiteren Ausguck.\n\n\nSumme:\nvon 0Uhr bis 6Uhr 6 Std a 2kn => 12sm\nvon 6Uhr bis 18Uhr 12 Std a 3kn => 36sm\nvon 18Uhr bis 24Uhr 6 Std a 3kn => 18sm\nSumme: 54sm","changecount":"2","created":"20201213072400000","modified":"20211031223751828","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031221936593","creator":"Sievers","text":"Wetter: 1 BF W 20°C durchwachsen \u003Cbr/>\n\nAm Vormittag kommt die Gruppe an die Stelle, wo sie Reichsstraße repariert hatte. Dort trifft sie auf ein Bauarbeitertrupp, der weitere Arbeiten macht. \u003Cbr/>\n\nD such wieder nach Pflanzen und findet: \n\n* Weinraute (5 AW)\n* Weißdorn (14 AW) \n* Wermut (7 AW) \n* Wurmfarm (11 AW) \n* Roßkastanien (6 AW Früchte)\n* Löwenzahn (8 AW)\n* Alraune (3 AW)\n* Shurinknolle (5 AW)\n\nBald nach der Baustelle trifft M auf eine Geburt, die drei Stunden dauert. \u003Cbr/>\n\nDie Gruppe übernachtet in einem Gasthaus. R nimmt Kontakt zu den anwesenden Bauern auf. Er erfährt nichts neues. \u003Cbr/> \nJ sucht einen. Maulwurf und findet mittels Magie einen in einer Tiefe von einem Meter. Er holt ihn mit Afras Zauber aus der Erde. Der Maulwurf ist irritiet und versucht wieder in ein Maulwurfsloch zu verschwinden. J beruhigt den Maulwurf, in dem er diesen einen Käfer zu fressen gibt. Nach dem der Maulwurf diese gefressen hat, zeigt er J, wie er gräbt. J verwandelt sich dann in einen riesige Maulwurf und gräbt sich hinter dem Maulwurf hinterher. Die Beete im Garten, in dem der Maulwurf lebt, verschwinden und eine riesige Rinne breitet sich aus.\n\n\n","title":"26 25. Rondra 20 Hal","modified":"20220910112928699","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"27 08. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 20°C , starker Wind 6Bf ost, bewölkt.\nAufbruch um 8.00Uhr bis zur 4. Stunde passiert nichts. In der 1. Std gibt es noch einige bestellte Felder, danach wird es weniger. in der 4.Std beginnt links ein größerer Wlad. in der 4. Stunde trift der Treck auf eine gesicherten Rastplatz mit gemauerter Feuerstelle und einer massifen Brücke. Nach der Brücke wird der Weg schlechter und einfacher. Es gibt keinen Grenzstein. Am Ende der 5. Stunde verändert sich die nLandschaft rapiede. Die Laubbäume sehen vertrocknet aus und werfen ihr Lauf ab. Die Tannen sehen braun aus und verlieren ihre Nadel. Die Zone ist bis auf 10m relativ scharf. In dem Gebiet riecht es muffig. M stellt fest, dass die Gegend eine magische Aura hat. J schnuppert und wird von dem magischen Geruch beinahe benebel. J sucht die Spur der Pferde der Bannstrahler und findet sie nicht. J startet zu einer Luftaufklärung. Die Gruppe zieht noch eine halbe Stunde weiter, als die Landschaft wieder etwas grüner wird. J stellt fest, das die verwüstete Stelle einem Oval schräg zur Reiserichtung ist. Daraus schließt die Gruppe, dass der Basilisk hier geboren sein muss uns.\nDas Oval hat einen Ausdehnung von 900m mal 500m. Nach einer halben Stunde weitere Reisezeit sind der Wald und die Steppe in einem Radius von etwa 10km Radius verbrand. Der Reiseweg führt durch das verbrandte Gebiet. J stellt einen einzelne Flecken fest außerhalb des verbrannten Gebietes fest und fliegt dahin. Er schnuppert nach Magie. Die Pflanzen dort wirken krank und werfen die Blätter ab. J riecht keine Magie. J startet dann wieder.  In der 8. Stunde trift der Treck auf eine Ruine. K geht zu Ruine und untersucht den Kamin, um herauszufinden, ob das Feuer von hier ausgegangen an. Neben der Ruine liegt die eine erschlagene Leiche. K erkennt, dass es sich um eine Magd handelt. T sieht zwei weitere Leichen, eine davon ist eine Orkleiche. Die weiter menschliche Leiche ist ein Mann. Bei der weiteren Untersuchung findet die Gruppe viele Pferdespuren. Es gibt keine frischen Pferdespuren in Richtung Baliho. Die Pferdespuren führen Richtung Westen in den Wald. Dazischen sind typische Orkspuren. R liest aus den Orkspuren, dass es sich um eine Orkarmee handeln muss. Bei der Vorbereitung der Übernachtung werden 10 weitere menschliche und drei Orkleichen. Es wird ein Hundekadaver gefunden. In der Hütte sind mehrere Sättel mit verschiedenen Wappen von Baliho (2 Stück) und Wehrheim (10 Stück) und von den Beilunker Reiter (2 Stücke). Die Leichen werden bestattet. Sobald die Sonne untergegangen ist, steigt D auf, um einen Feuerschein zu sehen. Sie fliegt spiralförmig von der poststation los. Nach einer Stunde sieht sie im Westen, Norden und Nordosten einen Feuerschein. Nach der Sichtung fliegt sie wieder zur Poststunde. D fragt A, ob er mitfliegen will. D und A starten wieder und fliegen Richtung Westen. A sieht ein Lagerfeuer. Unter den Bäumen sieht A acht Pferde. Am Feuer ist steht ein Humanoider. Das Feuer brennt herunter und ist kaum noch zu sehen. Danach fliegen die beiden nach Norden. Das Feuer dort ist heruntergebrand. An der Stelle stehen mehrer Wagen und mehrere Ochsen. Dann fliegen sie nach Nordosten. Das Feuer dort ist nicht mehr zu sehen. Anschließend fliegen sie wieder zum Westlichen Feuer. In der Nähe sinken sie bis auf Baumwipfelhöhe und entdeckten 9 zusammengerollte Schlafsäcke. Dann fliegen sie die doppelte Entferung Richtung Westen. Dann nach 1,5 Tagesreisen steigt D Bratengeruch in die Nase. Dort sind mehrere Glutnester und mehrer Humanoide, die sehr streng riechen. Es sind viele Tiere und Personen. Dann fliegen sie zurück. Eine ansonsten ruhige Nacht     ","changecount":"8","created":"20131020151800000","modified":"20210523191210741","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"27 18. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: bewölkt 4°C Wind W 6-7 Bf\n\nNach dem Frühstück bricht die Gruppe auf und folgt dem alten Zwergenpfad. Der Rotbach wird drei mal mit einem Steg gequert. Die Stege sind mit Moos überwachsen. Gegen Abend sieht K sofort einen Überhang mit Feuerstelle, die wahrscheinlich von Zwergen eingerichtet wurde. Die Feuerstelle ist deutlich an dem Steinkreis zu erkennen. \nIn der letzten Nachtwache bemerkt A in 37m Entferung ein etwa 80cm hohes Tier, das sich an das Lager anschleicht. A wirkt einen Zauber und er erkennt, dass das Tier Pinselohren hat und hört deutlich dessen Schritte. Das Tier nähert sich weiter. Ab 15m wird das Tier langsamer und leiser. Als das Tier auf 10m herangekommen ist, wirkt A einen Schlafzauber und das Tier schläft ein.  ","changecount":"9","created":"20181028101800000","modified":"20210213172356589","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"27 18. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: NO 6Bf 11°C gewittrig \n\nGegen 18 Uhr sichten wir Ilvat und R ändert den Kurs auf NO, um direkt Sukkuvalevi anzufahren. Mit der Kursänderung beginnt das Kreuzen und reduziert die Geschwindigkeit. \nWährend der Fahrt werden mehrer Einbäume mit dunkelhäutigen Besatzungen gesichtet.  \n\n\nSumme: \nvon  0Uhr bis  6Uhr  6 Std a 3kn => 12sm\nvon  6Uhr bis 18Uhr 12 Std a 6kn => 72sm\nvon 18Uhr bis 24Uhr  6 Std a 3kn => 18sm\nSumme: 90sm\n","changecount":"2","created":"20201213072400000","modified":"20211031223751828","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031221935055","creator":"Sievers","text":"Wetter: Dauerregen W 3BF 27°C \u003Cbr/>\n\nUm die Mittagszeit teilt sich die Gruppe. D und J nehmen den Weg um Wehrheim herum. Sie nehme die Gifte (Shurinknolle und Alraunen) mit. \u003Cbr/>\nDer Rest reist nach Wehrheim ein. R sorgt dafür, dass die Gruppe ohne Kosten einreisen kann. \u003Cbr/>\nIn Wehrheim kümmert sich M um zwei Geburten. Die eine ist sehr schwierig und dauert 12 Stunden, während die andere problemloser ist und nur sieben Stunde dauert. \u003Cbr/> \nDer Rest der Gruppe übernachtet ein Gasthaus. \u003Cbr/>\n\nD sucht Benediktenkraut und findet erfolgreich 15 AW.  Sie wird von J überedet,  zu brauen. Beim Braun schwebt J jaulend über den Kessel. D stellt mit J Hilfe zwei 16er LE-Tränke her. \u003Cbr/>\n\nR trift auf eine thorwaler Reiseguppe und fragt nach deren Handelsware. Sie verkaufen Felle und Eisen waren. R fragt nach Eisenwaffe. Er berichtet der Reisegruppe, dass er nach einer Zwergenaxt und einem Kettenhemd sucht. Die Gruppe hat keine Kettenhemden dabei, da diese in besserer Qualität in Wehrheim zu erstehen sind. Sie haben aber einige Axtköpfe dabei, die sie auch verkaufen wollen. R findet einen schönen, für eine Zwergenstreitaxt passenden Axtkopf, den er der Gruppe abkauft.\u003Cbr/>\n\nStreitaxtkopf: \u003Cbr/>\nTP:  1W+6 \u003Cbr/>\nGewicht: 130Uz \u003Cbr/>\nBF: 3 \u003Cbr/>\nKosten: 125GD\n\t\t\t\t↳ zu zahlen \u003Cbr/>\n\nDie Gruppe in Wehrheim beschließt, einen weiten Tag zu bleiben. \u003Cbr/>\n\nD kauft bei einigen Bauern 2,5kg = 120 AW Zwiebel in einen Sack. \u003Cbr/>\n","title":"27 26. Rondra 20 Hal Wehrheim","modified":"20220910150158112","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"28 09. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 15°C; Wind 4Bf S; Klare Himmel\nAufwachen: D und A kommen an Lager an. D sinkt sofort in einen tiefen Schlaf. A informiert die Gruppe über ihre Beobachtungen. Die Gruppe und der Treck rasten an diesem Tag. A berichtet, dass der Orktrupp keine Armee gewesen ist, sondern einen große Gruppe. Die Poststation ist durch ein Feuer beim Überfall der Orks zerstört worden. \nJ startet zu einem Erkundungsflug in Richtung Baliho, um weitere verödete Gebiete zu sichten. \nDie Gruppe begräbt die Toten und räumen ein bisschen die Poststation auf. Dabei sichert sie diesen Platz provisorisch so, dass er einem Angriff stand hält. \nR poliert die Schilde mit Zinnkraut auf Hochglanz. Dann bricht die Gruppe auf, um das kleine Gebiet, das J gesichtet hat, zu untersuchen. Zur Gruppe gehören A, R, K, M und T mit Weasel. R fragt Wetz, ob er mitkommen möchte und überredet ihn mit Bier. W start in die Richtung Südost zur der kleinen Stelle. Als Wetz gestartet ist, bitte R Michel, den Treckführer, bei Wetz Rückkehr diesem 2 große Humpen Bier zu geben. Die Gruppe geht exakt in die Richtung, die Wetz angeben hat. R gibt dabei die Richtung vor. Nach 1. Stunde erreicht die Gruppe den Rand der Verbrennung. Nach einer weiteren Stunde durch Waldgebiet wendet A seinen Eulenring an. Er leht sich einen Baum, der Kopf sinkt auf die Brust und es sieht aus, ob R mit offenen Augen schlafen würde. K schlägt vor, ihn eine viertel Stunde schlafen zu lassen und ihn dann zu wecken. M untersucht A und findet nichts besonderes. \nA bewegt sich als masgische Eule knapp oberhalb der Baumwipfel in Richtung Südosten. In diese Richtung sieht er nur gesunden Wald. In Richtung Süden, ca. 10 min von dem aktuellen Standort aus, sieht es aber so aus, als ob dort das gesuchte Gebiet ist. Er fliegt zu diesem Punkt und riecht dort. Es riecht nach trockenem Heu, eher süßlich. Nach 10min wacht A von alleine wieder auf. R sieht, wie eine Eule im Sturzflug auf A fliegt, schaft es aber nicht, diese zu attakieren. A hat festgestellt, dass in dem Gebiet einen kleinen magischen Fleck gibt. Dieser Fleck ist nicht in der Mitte der Fläche. Die Gruppe erreicht das Gebiet in 15min. R sieht über die Fläche und sieht die verödeten Pflanzen. Es riecht nach frischem Heu. Der Magische Punkt liegt südlich von und und A schlägt vor, das Gebiet so zu umrunden, das der Magische Fleck auf kürzestem Weg erreicht werden kann. Bei der Wanderung zeigen die Schilde von R und K immer zur verödeten Fläche. Auf A Ruf hin, geht die Gruppe in das Gebiet hinein. R und K sichern. A und M suchen den magischen Punkt. T schickt Weasel vorraus und bitte sie, sich zu melden, wenn sie etwas gefunden hat. Weasel verschwindet im vertrockneten Unterholz. Der Wald hier besteht nur aus Laubbäumen und dem dazugehörenden Unterholz. A sieht auf magische Weise eine etwas Lebkuchengroßen magischen Fleck vor sich. A pustet mit seinem Blasrohr das Laub weg, während R mit der Axt das Laub entfernt. Als der Boden frei liegt, stochert K mit dem Dolch im Boden und trägt diesen Boden schichtweise ab. Während dessen findet Weasel drei Eier. T und M gehen zu Weasel. M hebt ein Ei an und es ist schwerer als sie es erwartet hat. M klopft das Ei auf einen herumliegenden Ast. Das Holz klingt hohl und das Ei zeigt keine Wirkung. M steckt alle drei versteinerte Eier ein (alle Eier sind braun mit schwarzen Sprenkel). K findet nach 17cm einen Ammoniten aus Silber mit einem ca. 2 Karat Saphir in der Mitte und gibt in A. M stellt fest, dass das der einzige magische Gegendstand war, der hier zu finden war. M stellt fest, das in jeder Lamelle ein Zauberspruch hineingeleget werden. Das Ammulett ist immer noch mit 13 Sprüchen geladen. \nJ segelt in der Luft und findet auf der rechten Hand 11 weitere verödete Flecken von der Größe des Fleckens, den  Gruppe gerade untersucht. J sichetet drei Trecks. Zwei davon reisen Richtung Süden und einer in Richtung Norden. Auf dem Rückweg besucht dritten Flecken. Dazu geht er tiefer und schnuppert nach magischen Gegenständen und findest nichts. Er stellt fest, dass wieder Tiere in das Gebiet einwandern. J fliegt in das Zentrum, schnüffelt noch einmal und findet wieder nichts. J fliegt dann wieder zurück und kommt am Abend im Lager an. D schläft tief und fest. \nR tochert mit dem Gladius im Boden und findet dabei drei versteinerte Käfer und einem versteinerten Regenwurm. Daraufhin sucht R die Gegend nach versteinert Tieren ab und findet dort viele versteinerte Tiere. A sucht nach einem Bach und findet einen vertrockneten Bachlauf mit versteinerten Fischen, Krebsen und Insekten. R stellt fest, das auch in den Bäumen versteinerte Tiere sind. T schickt Weasel vor, um Tierbaue zu untersuchen. Weasel findet nur versteinerte Kanninchen und einen sehr lebendigen, und wütenden Dachs. \nDie Gruppe kehrt zurück und trifft wieder auf J und D. Beim Abendessen sitzen alle zusammen und berichten. \nEine ruhige Nacht. Um Mitternacht fängt es an stark zu regnen.  ","changecount":"9","created":"20131201121100000","modified":"20210523191207858","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"28 19. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Schneeregen 6°C Wind NW schwach\n\nDie Gruppe zieht am Morgen los. Eine ruhige Tagesreise. Am Abend hört die Gruppe das Rauschen eines Wasserfalls. Die Gruppe erreicht die Steilwand.  J und D zeigen dem Rest ihr Anflugsloch. T wirkt einen Zauber und erkennt, dass nur seine Kameraden magisch sind. Die Steilwand zeigt keine magische Stellen.\nNach einer weiteren halben Stunde erreicht die Gruppe wieder eine Zwergenübernachtungsstelle und richtet dort ihr Nachtlager ein.\nJ verwandelt sich in eine Fledermaus und erkundet die Nähere Umgebung und sucht dabei einen Eingang. Leider sucht er erfolglos. \nJ jault in dieser Nacht. \nTÜV träumt von einem Kreis von Wölfen. Sie konzentriert sich dabei auf diesen Kreis.  Die Götter lohnen sie mit dauerhafte AE.\nD braut in dieser Nacht erfolgreich zwei LE-Tränke und ist am Morgen hundemüde.","changecount":"10","created":"20181028101900000","modified":"20210213172401091","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"28 19. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Wetter: NO 6Bf 21°C sonnig\n\nGegen 18 Uhr kommt die Insel Kosssike in Sicht. Man sieht am Horizont Rauchsäulen. J und D steigen auf. Wetz hat dabei einige Startprobleme. Die beiden fliegen auf den ersten Feuerschein zu. An Bord riechen allen Sherry. Auf der Insel sehen sie ein mit einer Mauer befestigte Stadt. An der zweiten Feuerstelle finden sie ebenfalls ein Dorf, in dem es nach Fleich und Menschenfleich riecht. Sie fliegen zur Gebiergskette und finden dort einen riesigen Kreis, der sich über mehrere Inseln verteilt. J fliegt zum Mittelpunkt diese Kreises und will abtauchen. D wehrt sich dagegen. J verwandelt sich in der Luft in einen Delphin und taucht dann ab. In 100m Tiefe wird er plötzlich angegriffen. Er kann dem ersten Angriff kann er ausweichen und sieht dann ein riesiges, aufgerissenes Maul mit spitzen Zähnen. Das Wesen ist etwa 25m lang. J zaubert und will das Wesen in eine Forelle verwandeln. Der Zauber gelingt und das Wesen verwandelt sich in eine 2m lange 5t schwere Forelle. Das Wesen greift auch in der veränderte Form an. J weicht aus und greift dann selber an. Der Gegenangriff erfolgt so gleich und weicht wieder erfolgreich aus. Daraufhin teleportiert das Wesen 50m von der Wasserlinie an den Strand. D sieht das Monster und fliegt zu dem Tier an den Strand hin. D will dem Wesen helfen, kann es aber nicht, weil es so start zappelt. J holt einmal luft und taucht dann 300m Tief und erreicht keinen Grund. J verwandelt sich in eine Seeschlange und taucht tiefer. In 900m Tiefe leuchtet der Meeresgrund und es wird wärmer. J schaut sich dort um und findet ein Schiffswrak. Da Schiff leuchtet. Ein Fisch schwimmt vorbei und J bemerkt, dass dieser pötzlich sein Positionslicht ausschaltet. J findet einige Amphoren. Hinter J Spur leuchtet es. Er macht einen Looping, der zu leuchten beginnt. Das Leuchten verringert es sich und J schwimmt der Wärme nach. Er landet an einer Spalte, aus der kochendes Wasser kommt. Er schwimmt zu den Amphoren und nimmt eine mit.\nDie Forelle an Land schafft es, wieder ins Wasser zu kommen. Die Forelle verwandelt sich in Muräne und greift J an. J wird unsichtbar und beobachtet die Muräne. Die Muräne zieht sich wieder in ihre Spalte zurück. J taucht dann langsam wieder auf. Nachdem er die Wasseroberfläche erreicht hat, spricht er D an und berichtet von der Amphore. D regt sich auf und J berichtet von seinen Aktionen. J möchte wissen, was in der Amphore ist und schwimmt damit zum Stand. D entleert die Amphore und findet am Boden eine dunkle Substanz. J riecht daran und es riecht nach einem öligen Harz. J schaut auf der Amphore nach Schiftzeichen und findet Schriftzeichen. D kann sie nicht lesen. Sie nehmen sie mit zum Schiff. Die Flugstaffel berichtet von den zwei Dörfern und den erwerb der Amphore. Der Text auf der Amphore lautet: \"geharzter Wein\". J kann sich nicht erinnern, ob die anderen Amphoren verschlossen waren.\n\nPetterson informiert R, dass er auf Sukkuvalesi gelandet ist und zwar dort wo Saphirna war. Der Ort ist verlassen und es gibt dort nur Ruinen.\n\nSumme:\nvon 0Uhr bis 6Uhr 6 Std a 3kn => 18sm\nvon 6Uhr bis 18Uhr 12 Std a 3kn => 36sm\nvon 18Uhr bis 24Uhr 6 Std a 3kn => 18sm\nSumme: 72sm","changecount":"2","created":"20201213072400000","modified":"20211031223751828","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031221933184","text":"Wetter: Gewitter Wind NO schwach 23°C schwül warm\n\nR geht in die Straße der Waffenhändler und kauft für 55 ST einen guten Axtstiel aus Esche. Weiter kauft er für 24 GD ein passendes und gutes Kettenhemd. P und K kaufen 25 Tagesportionen Verpflegung ein (3 Tage für die gesamte Gruppe.) \u003Cbr/>\n\nNachmittags schlendert R wieder über den Waffenmarkt und findet einen wunderschönen Kunchumer. Er ersteht diesen zusammen mit einer stark verzierten Scheide. Auf der Scheide ist ein schwarzer Onyx (8 Karat). \u003Cbr/>\nA, der R begleitet, kauft 20 Pfeile. Er sucht gezielt nach Blasrohrpfeile, findet aber auf diesem Markt kein.\u003Cbr/>\nR bringt am ersten Tag die schartigen Sicheln zum Dengeln und Schärfe. \u003Cbr/>\n\nD versucht über ihre Kugel M zu erreichen, was misslingt. J und D beschließen daraufhin, in die Stadt zu gehen. Sie hängen die Taschen mit den Giften in einen Baum. Dann steigt D kurz auf, um sich hinein Überblick zu verschaffen, wo der Baum mit den Giften steht. \u003Cbr/>\n\nSie gehen beide zu Fuß zur Stadt und D wird am Tor auf gehalten. Sie zahlt 2 K Stadtzoll und gehen hinein. J kommt als „Hund“ kostenfrei rein. Die beiden gehen zum Tsatempel und finden in dessen Hof den Wagen mit einer schlafenden M. D versucht „elfengleich“ (GE = 17) in den Wagen zu kommen. M schreckt hoch und realisiert, dass D und J gekommen sind. M klärt die beiden auf, dass die restliche Gruppe ihr zu liebe einen weiteren Tag geblieben ist. M und D legen sich in das Bett und dösen noch eine Weile. J ist langweilig. M kann dann doch nicht mehr schlafen, steht auf und will in den Tsatempel gehen. J bedrängt sie, doch in die Stadt zu gehen. M lässt sich überreden und die beiden gehen dann in die Stadt. Sie kommen in die Fleischergasse. J riecht neben den ganzen Fleischgerüchen keinerlei Magie. Dann gehen die beiden in die Alchemistengasse und finden dort ebenfalls keine Magie. \u003Cbr/>\nSie gehen weiter und kommen dann zur Seitengasse. Dort gibt es ein großes Haus, aus dem es magisch und nach Krankheit riecht. Die beiden beschließen, in das Krankenhaus zu gehen. Im Eingang werden sie von einem Mann angesprochen. M erzählt, dass sie heilen kann und darf eintreten. J wird der Zugang von diesem Mann mit dem Hinweis, dass Hunde keinen Zutritt zum Krankenhaus haben, verweigert. M überzeugt den Mann, das J für sie wichtig und notwendig ist und erreicht so, dass J mitgehen darf. Dann führt der Mann die beiden zu einem Patienten. Der Patient ist apathisch und hat eine große Wunde am Kopf. M bekommt von dem Mann keine vernünftigen Antworten auf ihre Fragen. M bittet J, mit dem Patienten Kontakt aufzunehmen. J nimmt Kontakt auf und sieht bunte Bilder und viele Farbe und sagt „this one has lost it“. Dann produziert J einen Drachen in den Kopf des Patienten. Daraufhin reagiert dieser in seinen Gedanken und versucht, den Drachen mit einem Blitz zu treffen. Der Blitz kommt aus einem Schatten. Js Drache versucht auszuweichen. Dann baut der Patient ein Schutzzauber auf, den J zu umfliegen versucht. Der Schatten sieht aus wie ein Kelch mit 5 Spitzen. Dann erzeugt J ein Flimm-Flamm-Funkel und der Kelch leuchtet rot-orange auf. M stellt zeitgleich fest, das auf dem Patienten ein Beherrschungszauber legt. J zaubert mit Afras Zauber den Kelch in den Tsatempel. Der Kelch verschwindet und Dunkelheit umschließt J. Dann leuchtet er mit seinen Flimm-Flamm-Funkel in einem leeren Raum herum. J informiert M, dass er den Kelch in den Tsatempel teleportiert hat. M sagt dem Mediziner, dass der Patient jetzt schläft. Nach Js Informationen rennt M umgehend in den Tsatempel. Dort angekommen, bekommt sie die Auskunft, dass dort ein Wunder geschehen ist. Es ist eine Blume aus dem Boden gewachsen. Die Blume hat einen orange-roten Blütenkelch mit 5 Blütenblättern. In der Mitte sind 5 Staubgefäße. Die Blüte ist 15 cm hoch und steht auf einem 85 cm hohen Stiel. An dem Stängel gibt es wechselständig kleine Blätter. M gibt einem der Adepten den Auftrag, D aus dem Wagen im Hof zu holen. Nachdem D da ist, bitte M sie um Hilfe bei der Bestimmung der Blume. Weder D noch M kennen die Blume. Die Blume ist nach Ms Analyse „göttlich /dämonisch“ und gleichzeitig magisch. D bemerkt, dass ihre Kugel leuchtet und sagt, dass etwas Dämonisches an der Pflanze ist. Der Alchemist, der inzwischen geholt wurde, kennt die Blume auch nicht. M blättert in ihren Büchern und findet in einem einen Hinweis, dass die Blume zur Gruppe der Nachtdämonen gehört, die am Tage in Lilienform auftritt. Da es jetzt hell ist, vermuten D und M, dass es sich hier um einen Dämonen handelt. M geht daraufhin wieder zu J in das Krankenhaus. Der dortige Patient schläft. M informiert J über die Pflanze. Vom Arzt des Patienten erfahren die beiden, dass es sich um den Hauptmann Eric von Hohlheim handelt. Er war auf Patrouille nach Norden. Dann wurde Patrouille vermisst und eine Suchpatrouille ausgeschickt. Diese hatte dann drei furchtbare entstellte Leichen und den schwer verletzten Hauptmann gefunden. Drei weitere Mitglieder der Patrouille konnten immer noch nicht gefunden werden. M und J verlassen das Krankenhaus und gehen zum Wagen am Tsatempel. Die beiden geht in den Wagen. Dort spricht M dort über ihre Kugel und mit Js Hilfe Molybdän an. Diese ist gerade in einer Vorlesung und scheucht die Studenten weg, als J sie anspricht und informiert. Dann geht sie in ihr Arbeitszimmer. Dort bekommt sie alle Informationen. Sie ist zu zunächst irritiert und erklärt sich dann bereit, sie zukommen. Sie geht zum Schrank, holt aus dem Schrank das große Beschwörungsgewand und kleidet sich um. Sie zieht andere Schuhe an und packt ein paar andere Kleinigkeiten in einen Tuchbeutel. Dann zeichnet sie mit Kreide ein Pentagramm auf den Boden und wartet. M teleportiert mit Hilfe von Afras Zauber Molybdäna in den Wagen. Danach gehen die beiden zur Blume. Molybdäna kennt die Blume auch nicht, stellt aber fest, dass die Blume dämonisch ist. J ist in zwischen weg gelaufen, um für Molybdäna ein Mittagessen zu besorgen. Er läuft zur Kantine im Tsatempel und bekommt dort einen Teller mit Bohnensuppe. Da er diese nicht transportieren kann bittet er ein Küchenmädchen um Hilfe. Die beiden gehen zusammen dem Essen zu Molybdäna. Als sie eintreffe, zeichnet Molybdäna gerade ein Heptagramm mit Phosphorkreide zwischen Blume und sich auf den Boden. Molybdäna trägt eine knielange, schwarze Tunika und einen, mit silberdurchwirkten, Brokatgürtel. Sie hat ihre Schuhe ausgezogen. Sie bemerkt das Essen und beginnt zu essen. M geht derweilen zum Waffenmarkt und trifft dort auf R und A. R schickt einen Jungen zum Gasthaus, um K zu holen. Der Junge bringt K mit zum Tsatempel. Dann ist die gesamte Gruppe bis auf P und Prija im Tsatempel. Molybdäna steht vor dem Heptagramm. M schickt alle Anderen bis auf die Gruppe aus dem Raum. Molybdäna greift in ihrem Tuchbeutel, holt etwas heraus und trinkt es. Molybdäna stellt sich so, dass der Heptagrammmittelpunkt mittig zwischen ihr und der Blume ist. Dann konzentriert sie sich. R zieht zwei Äxte, hält in jeder Hand eine und macht sich kampfbereit. Molybdäna macht einige Bewegungen und zaubert. Ein Schatten löst sich aus der Blume und verschwindet im Heptagramm. Die Blume verwelkt, nach dem der Dämon verschwunden ist. Molybdäna ist nach der Aktion sehr erschöpft und bracht eine kleine Pause. Dann unterhält sie sich mit M über den angewendeten Zauber. Derweil bittet D J, die welke Blume zu verbrennen, was dieser auch macht. M fegt die Asche zusammen und schütte sie dann in ein leeres Glasgefäß. M bekommt von Molybdän einen entsprechenden Trank. Mit diesem ist M in der Lage, einem erneuten Fall den Nachtdämon erfolgreich zu vernichten. M bedankt sich bei Molybdäna und teleportiert sieanschließend wieder zurück. Zuhause recherchieren Molybdäna und der Baron über die dämonische Asche und wie diese sicher zu entsorgen ist.\nDie Gruppe isst im Tempel zu Mittag. R fragt, ob J und D noch etwas brauchen. Beide verneinen es. Danach zieht die Gruppe zum Krankenhaus zur Befragung des Hauptmanns. Der Arzt, der den Hauptmann betreut, berichtet M, dass dieser aufgewacht sei. Die Gruppe geht zum Hauptmann und erzählen diesem, dass er von einem Dämon besessen war und dieser erfolgreich vertrieben wurde. Der Hauptmann ist erleichtert berichtet was vorgefallen ist:\nzwei Tagesreise nach Wehrheim ist die Patrouille nachts überfalle worden. Es waren schwarze Wesen mit roten Augen. Die Wesen haben uns mit ihren Krallen angegriffen. Die Männer haben tapfer gekämpft und dann wurde mir plötzlich schwarz vor den Augen. Danach könne er sich an nichts mehr erinnern. Der Hauptmann reagiert bestürzt, als R ihm vom Tod der Kameraden erzählt.\n\nK berichtet, war er über den Bannstrahlorden weiß. \u003C/br>\n\n* ist ein Laienodrden des Praios\n* legen die Regeln des Praios strenger aus\n* sie kleiden sich in reinweiß Gewändern\n* lehnen jede Art Magie ab\n* der Scheiterhaufen dient der Verbrennen von „Magie\"\n* auch geißeln sie sich regelmäßig\n*  der einfussreichet Bereich liegt in Wehrheim\n\nJ fragt nach der Ordensburg des Bannstrahlordens. K antwortet, die Ordensburg liegt 1 bis 2 Std nördlich von Wehrheim. J möchte die Burg besuchen. Die anderen lehnen das Begehren ab .\u003Cbr/>\nEs ist jetzt 15 Uhr. Die Gruppe beschließt aufzubrechen. Der Zwerg Hermann wird im Gasthaus abgeholt und dann verlässt die Gruppe die Stadt. \u003Cbr/>\nJ lässt sich von K einen Bannstrahler zeigen. Dieser trägt eine weiße Kutte und einen Streitkolben mit einer kugeligen Spitze. J läuft zu diesem Bannstrahler und schaut ihn an. Der Bannstrahlen greift in seine Tasche und füttert J mit einem Stück Wurst, dass ihm nicht schmeckt. Dann wendet sich der Bannstrahlen um und geht weiter, bis er auf einen anderen Bannstrahler trifft. Die beiden unterhalten sich. J hört die Worte: „Dämon in Tsa- Tempel\", „Magie benutzt“, „Wir sollten das melden\". Dann werden die beiden Bannstrahler sich um und gehen.\n\u003Cbr/>\n\nDie Gruppe zieht
