{"title":"$:/plugins/tiddlywiki/blog","name":"Blog","description":"Blog publishing tools","list":"readme docs","version":"5.3.3","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/tiddlywiki/blog/docs\":{\"title\":\"$:/plugins/tiddlywiki/blog/docs\",\"text\":\"Until there's more documentation, see an example of the use of this plugin here:\\n\\n* Blog: http://jermolene-blog.github.io/\\n* Repository: https://github.com/Jermolene-blog/blog\\n\"},\"$:/plugins/tiddlywiki/blog/readme\":{\"title\":\"$:/plugins/tiddlywiki/blog/readme\",\"text\":\"This plugin contains tools to help publish blogs:\\n\\n* Templates and tools for building static HTML pages and posts\\n\"},\"$:/plugins/tiddlywiki/blog/templates/html-page/page\":{\"title\":\"$:/plugins/tiddlywiki/blog/templates/html-page/page\",\"text\":\"\\\\define tv-wikilink-template() posts/$uri_doubleencoded$.html\\n\\\\define tv-config-toolbar-icons() no\\n\\\\define tv-config-toolbar-text() no\\n\\\\define tv-config-toolbar-class() tc-btn-invisible\\n`\u003C!doctype html>\\n\u003Chtml>\\n\u003Chead>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003Cmeta name=\\\"generator\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"tiddlywiki-version\\\" content=\\\"`{{$:/core/templates/version}}`\\\" />\\n\u003Cmeta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1.0\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-capable\\\" content=\\\"yes\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-status-bar-style\\\" content=\\\"black-translucent\\\" />\\n\u003Cmeta name=\\\"mobile-web-app-capable\\\" content=\\\"yes\\\"/>\\n\u003Cmeta name=\\\"format-detection\\\" content=\\\"telephone=no\\\">\\n\u003Clink id=\\\"faviconLink\\\" rel=\\\"shortcut icon\\\" href=\\\"favicon.ico\\\">\\n\u003Clink rel=\\\"stylesheet\\\" href=\\\"static.css\\\">\\n\u003Ctitle>`\u003C$transclude field=\\\"caption\\\">\u003C$view field=\\\"title\\\"/>\u003C/$transclude>: {{$:/core/wiki/title}}`\u003C/title>\\n\u003C/head>\\n\u003Cbody class=\\\"tc-body\\\">\\n`{{$:/StaticBanner||$:/core/templates/html-tiddler}}`\\n\u003Csection class=\\\"tc-story-river\\\">\\n`\u003C$importvariables filter={{$:/core/config/GlobalImportFilter}}>\\n\u003C$view tiddler=\\\"$:/plugins/tiddlywiki/blog/templates/tiddler\\\" format=\\\"htmlwikified\\\"/>\\n\u003C/$importvariables>`\\n\u003C/section>\\n\u003C/body>\\n\u003C/html>\\n`\\n\"},\"$:/plugins/tiddlywiki/blog/templates/html-page/post\":{\"title\":\"$:/plugins/tiddlywiki/blog/templates/html-page/post\",\"text\":\"\\\\define tv-wikilink-template() /$uri_doubleencoded$.html\\n\\\\define tv-config-toolbar-icons() no\\n\\\\define tv-config-toolbar-text() no\\n\\\\define tv-config-toolbar-class() tc-btn-invisible\\n`\u003C!doctype html>\\n\u003Chtml>\\n\u003Chead>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003Cmeta name=\\\"generator\\\" content=\\\"TiddlyWiki\\\" />\\n\u003Cmeta name=\\\"tiddlywiki-version\\\" content=\\\"`{{$:/core/templates/version}}`\\\" />\\n\u003Cmeta name=\\\"viewport\\\" content=\\\"width=device-width, initial-scale=1.0\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-capable\\\" content=\\\"yes\\\" />\\n\u003Cmeta name=\\\"apple-mobile-web-app-status-bar-style\\\" content=\\\"black-translucent\\\" />\\n\u003Cmeta name=\\\"mobile-web-app-capable\\\" content=\\\"yes\\\"/>\\n\u003Cmeta name=\\\"format-detection\\\" content=\\\"telephone=no\\\">\\n\u003Clink id=\\\"faviconLink\\\" rel=\\\"shortcut icon\\\" href=\\\"../favicon.ico\\\">\\n\u003Clink rel=\\\"stylesheet\\\" href=\\\"../static.css\\\">\\n\u003Ctitle>`\u003C$transclude field=\\\"caption\\\">\u003C$view field=\\\"title\\\"/>\u003C/$transclude>: {{$:/core/wiki/title}}`\u003C/title>\\n\u003C/head>\\n\u003Cbody class=\\\"tc-body\\\">\\n`{{$:/StaticBanner||$:/core/templates/html-tiddler}}`\\n\u003Csection class=\\\"tc-story-river\\\">\\n`\u003C$importvariables filter={{$:/core/config/GlobalImportFilter}}>\\n\u003C$view tiddler=\\\"$:/plugins/tiddlywiki/blog/templates/tiddler\\\" format=\\\"htmlwikified\\\"/>\\n\u003C$view tiddler=\\\"$:/plugins/tiddlywiki/blog/templates/menu\\\" format=\\\"htmlwikified\\\"/>\\n\u003C/$importvariables>`\\n\u003C/section>\\n\u003C/body>\\n\u003C/html>\\n`\\n\"},\"$:/plugins/tiddlywiki/blog/templates/menu\":{\"title\":\"$:/plugins/tiddlywiki/blog/templates/menu\",\"text\":\"\u003Cdiv class=\\\"tc-blog-menu\\\">\\n\\n\u003Cdiv class=\\\"tc-blog-menu-item\\\">\\n\\n\u003Ca href=\\\"../index.html\\\">\\n\\n{{$:/core/images/home-button}}\\n\\n\u003C/a>\\n\\n\u003C/div>\\n\\n\u003C/div>\\n\"},\"$:/plugins/tiddlywiki/blog/templates/tiddler\":{\"title\":\"$:/plugins/tiddlywiki/blog/templates/tiddler\",\"text\":\"\u003Cdiv class=\\\"tc-tiddler-frame tc-tiddler-view-frame\\\">\\n\\n\u003Cdiv class=\\\"tc-tiddler-title\\\">\\n\\n\u003Cdiv class=\\\"tc-titlebar\\\">\\n\\n\u003Ch2 class=\\\"tc-title\\\">\\n\\n\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\">\\n\\n\u003C$view field=\\\"title\\\"/>\\n\\n\u003C/$transclude>\\n\\n\u003C/h2>\\n\\n\u003C/div>\\n\\n\u003C/div>\\n\\n\u003Cdiv class=\\\"tc-subtitle\\\">\\n\\n\u003C$view field=\\\"modified\\\" format=\\\"date\\\" template=\\\"DDth MMM YYYY\\\"/>\\n\\n\u003C/div>\\n\\n\u003Cdiv class=\\\"tc-tiddler-body\\\">\\n\\n\u003C$transclude/>\\n\\n\u003C/div>\\n\\n\u003C/div>\\n\"}}}"},
{"title":"$:/plugins/tiddlywiki/classictools","name":"Classic Tools","description":"TiddlyWiki Classic tools","list":"readme","version":"5.3.3","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/tiddlywiki/classictools/recipe.js\":{\"title\":\"$:/plugins/tiddlywiki/classictools/recipe.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/classictools/recipe.js\\ntype: application/javascript\\nmodule-type: tiddlerdeserializer\\n\\nModule to deserialize tiddlers from an old school TiddlyWiki recipe file.\\n\\nThe idea is to process the recipe file recursively, loading tiddlers into the main store using synchronous file operations. The tiddlers have their titles prefixed with the associated marker in curly brackets (\\\"{shadow}\\\", \\\"{tiddler}\\\" etc).\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"text/vnd.tiddlywiki2-recipe\\\"] = function(text,fields) {\\n\\tvar self = this,\\n\\t\\tpath = require(\\\"path\\\"),\\n\\t\\tfs = require(\\\"fs\\\"),\\n\\t\\ttiddlers = [],\\n\\t\\tparseRecipe = function(text) {\\n\\t\\t\\tvar recipe = [];\\n\\t\\t\\ttext.toString().split(/\\\\r?\\\\n/mg).forEach(function(line) {\\n\\t\\t\\t\\t// Check if the line is a comment\\n\\t\\t\\t\\tif(line.charAt(0) !== \\\"#\\\") {\\n\\t\\t\\t\\t\\t// Find the colon splitting the name from the value\\n\\t\\t\\t\\t\\tvar p = line.indexOf(\\\":\\\");\\n\\t\\t\\t\\t\\tif(p !== -1) {\\n\\t\\t\\t\\t\\t\\trecipe.push({\\n\\t\\t\\t\\t\\t\\t\\tname: line.substr(0,p).trim(),\\n\\t\\t\\t\\t\\t\\t\\tvalue: line.substr(p+1).trim()\\n\\t\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\treturn recipe;\\n\\t\\t},\\n\\t\\tloadTiddlersFromFile = function(sourcePath,prefix) {\\n\\t\\t\\tvar ext = path.extname(sourcePath),\\n\\t\\t\\t\\textensionInfo = $tw.utils.getFileExtensionInfo(ext),\\n\\t\\t\\t\\ttypeInfo = extensionInfo ? $tw.config.contentTypeInfo[extensionInfo.type] : null,\\n\\t\\t\\t\\tdata = fs.readFileSync(sourcePath,typeInfo ? typeInfo.encoding : \\\"utf8\\\"),\\n\\t\\t\\t\\tfields = {title: sourcePath},\\n\\t\\t\\t\\ttids = self.deserializeTiddlers(ext,data,fields),\\n\\t\\t\\t\\tmetafile = sourcePath + \\\".meta\\\";\\n\\t\\t\\tif(ext !== \\\".json\\\" && tids.length === 1 && fs.existsSync(metafile)) {\\n\\t\\t\\t\\tvar metadata = fs.readFileSync(metafile,\\\"utf8\\\");\\n\\t\\t\\t\\tif(metadata) {\\n\\t\\t\\t\\t\\ttids = [$tw.utils.parseFields(metadata,tids[0])];\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\ttids.forEach(function(tid) {\\n\\t\\t\\t\\ttid.title = prefix + tid.title;\\n\\t\\t\\t});\\n\\t\\t\\ttiddlers.push.apply(tiddlers,tids);\\n\\t\\t},\\n\\t\\tprocessRecipe = function(sourcePath,text) {\\n\\t\\t\\tvar recipe = parseRecipe(text);\\n\\t\\t\\tfor(var t=0; t\u003Crecipe.length; t++) {\\n\\t\\t\\t\\tif(recipe[t].name === \\\"recipe\\\") {\\n\\t\\t\\t\\t\\tvar recipeFile = path.resolve(path.dirname(sourcePath),recipe[t].value);\\n\\t\\t\\t\\t\\tprocessRecipe(recipeFile,fs.readFileSync(recipeFile,\\\"utf8\\\"));\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tvar tiddlerFile = path.resolve(path.dirname(sourcePath),recipe[t].value);\\n\\t\\t\\t\\t\\tloadTiddlersFromFile(tiddlerFile,\\\"{\\\" + recipe[t].name + \\\"}\\\");\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t},\\n\\t\\tsourcePath = fields.title; // Bit of a hack to take advantage of the default title being the path to the tiddler file\\n\\tprocessRecipe(sourcePath,text);\\n\\treturn tiddlers;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"tiddlerdeserializer\"},\"$:/plugins/tiddlywiki/classictools/readme\":{\"title\":\"$:/plugins/tiddlywiki/classictools/readme\",\"text\":\"This plugin provides facilities for working with TiddlyWiki Classic. It is used in the build process for TiddlyWiki Classic.\\n\\nThe additional features are:\\n\\n* A ''tiddlerdeserializer'' module for reading TiddlyWiki Classic `.recipe` files\\n* Templates for building TiddlyWiki Classic.\\n\\nSee https://github.com/TiddlyWiki/tiddlywiki.com for more details.\\n\\n[[Source code|https://github.com/Jermolene/TiddlyWiki5/blob/master/plugins/tiddlywiki/classictools]]\\n\"},\"$:/core/templates/html-div-tiddler-remove-prefix\":{\"title\":\"$:/core/templates/html-div-tiddler-remove-prefix\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddlers as an HTML DIV tag with attributes representing the tiddler fields.\\n\\n-->`\u003Cdiv`\u003C$fields template=' $name$=\\\"$encoded_value$\\\"' stripTitlePrefix=\\\"yes\\\">\u003C/$fields>`>\\n\u003Cpre>`\u003C$view field=\\\"text\\\" format=\\\"htmlencoded\\\" />`\u003C/pre>\\n\u003C/div>`\\n\"},\"$:/core/templates/plain-text-tiddler-strip-comments\":{\"title\":\"$:/core/templates/plain-text-tiddler-strip-comments\",\"text\":\"\u003C$view field=\\\"text\\\" format=\\\"stripcomments\\\" />\"},\"$:/core/templates/tiddlywiki2.externaljs.template.html\":{\"title\":\"$:/core/templates/tiddlywiki2.externaljs.template.html\",\"text\":\"{{{ [prefix[{prejs}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n{{{ [prefix[{js}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n{{{ [prefix[{postjs}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n{{{ [prefix[{jsext}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n\\n\"},\"$:/core/templates/tiddlywiki2.template.html\":{\"title\":\"$:/core/templates/tiddlywiki2.template.html\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline\\n\u003C!DOCTYPE html PUBLIC \\\"-//W3C//DTD XHTML 1.0 Strict//EN\\\" \\\"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd\\\">\\n\u003Chtml xmlns=\\\"http://www.w3.org/1999/xhtml\\\" xml:lang=\\\"en\\\" lang=\\\"en\\\">\\n\u003Chead>\\n\u003Cscript id=\\\"versionArea\\\" type=\\\"text/javascript\\\">\\n//\u003C![CDATA[\\n{{{ [prefix[{version}]] ||$:/core/templates/plain-text-tiddler}}}\\n//]]>\\n\u003C/script>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003Cmeta name=\\\"copyright\\\" content=\\\"\\n{{{ [prefix[{copyright}]] ||$:/core/templates/plain-text-tiddler}}}\\n\\\" />\\n\u003C!--PRE-HEAD-START-->\\n{{{ [prefix[{prehead}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C!--PRE-HEAD-END-->\\n\u003Ctitle>\\n{{{ [prefix[{title}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C/title>\\n\u003Cstyle id=\\\"styleArea\\\" type=\\\"text/css\\\">\\n{{{ [prefix[{style}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C/style>\\n\u003C!--POST-HEAD-START-->\\n{{{ [prefix[{posthead}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C!--POST-HEAD-END-->\\n\u003C/head>\\n\u003Cbody onload=\\\"main();\\\" onunload=\\\"if(window.unload) unload();\\\">\\n\u003C!--PRE-BODY-START-->\\n{{{ [prefix[{prebody}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C!--PRE-BODY-END-->\\n\u003Cdiv id=\\\"copyright\\\">\\nWelcome to TiddlyWiki created by Jeremy Ruston; Copyright &copy; 2004-2007 Jeremy Ruston, Copyright &copy; 2007-2011 UnaMesa Association\\n\u003C/div>\\n\u003Cnoscript>\\n{{{ [prefix[{noscript}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C/noscript>\\n\u003Cdiv id=\\\"saveTest\\\">\u003C/div>\\n\u003Cdiv id=\\\"backstageCloak\\\">\u003C/div>\\n\u003Cdiv id=\\\"backstageButton\\\">\u003C/div>\\n\u003Cdiv id=\\\"backstageArea\\\">\u003Cdiv id=\\\"backstageToolbar\\\">\u003C/div>\u003C/div>\\n\u003Cdiv id=\\\"backstage\\\">\\n\\t\u003Cdiv id=\\\"backstagePanel\\\">\u003C/div>\\n\u003C/div>\\n\u003Cdiv id=\\\"contentWrapper\\\">\u003C/div>\\n\u003Cdiv id=\\\"contentStash\\\">\u003C/div>\\n\u003Cdiv id=\\\"shadowArea\\\">\\n{{{ [prefix[{shadow}]] +[sortcs[title]] ||$:/core/templates/html-div-tiddler-remove-prefix}}}\\n\u003C/div>\\n\u003C!--POST-SHADOWAREA-->\\n\u003Cdiv id=\\\"storeArea\\\">\\n{{{ [prefix[{tiddler}]] +[sortcs[title]] ||$:/core/templates/html-div-tiddler-remove-prefix}}}\\n{{{ [prefix[{plugin}]] ||$:/core/templates/plain-text-tiddler}}}\\n{{{ [prefix[{posttiddlers}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C/div>\\n\u003C!--POST-STOREAREA-->\\n\u003C!--POST-BODY-START-->\\n{{{ [prefix[{postbody}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C!--POST-BODY-END-->\\n\u003Cscript id=\\\"jsArea\\\" type=\\\"text/javascript\\\">\\n//\u003C![CDATA[\\n{{{ [prefix[{prejs}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n{{{ [prefix[{js}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n{{{ [prefix[{postjs}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n//]]>\\n\u003C/script>\\n{{{ [prefix[{jsext}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n\u003Cscript id=\\\"jsdeprecatedArea\\\" type=\\\"text/javascript\\\">\\n//\u003C![CDATA[\\n{{{ [prefix[{jsdeprecated}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n//]]>\\n\u003C/script>\\n\u003Cscript id=\\\"jslibArea\\\" type=\\\"text/javascript\\\">\\n//\u003C![CDATA[\\n{{{ [prefix[{jslib}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n//]]>\\n\u003C/script>\\n\u003Cscript id=\\\"jqueryArea\\\" type=\\\"text/javascript\\\">\\n//\u003C![CDATA[\\n{{{ [prefix[{jquery}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n//]]>\\n\u003C/script>\\n\u003Cscript type=\\\"text/javascript\\\">\\n//\u003C![CDATA[\\nif(useJavaSaver)\\n\\tdocument.write(\\\"\u003Capplet style='position:absolute;left:-1px' name='TiddlySaver' code='TiddlySaver.class' archive='TiddlySaver.jar' width='1' height='1'>\u003C/applet>\\\");\\n//]]>\\n\u003C/script>\\n\u003C!--POST-SCRIPT-START-->\\n{{{ [prefix[{postscript}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C!--POST-SCRIPT-END-->\\n\u003C/body>\\n\u003C/html>\\n\"}}}"},
{"title":"$:/plugins/tiddlywiki/menubar","name":"Menu Bar","description":"Menu Bar","list":"readme config","version":"5.3.3","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/config/DefaultColourMappings/menubar-foreground\":{\"title\":\"$:/config/DefaultColourMappings/menubar-foreground\",\"text\":\"#fff\"},\"$:/config/DefaultColourMappings/menubar-background\":{\"title\":\"$:/config/DefaultColourMappings/menubar-background\",\"text\":\"#5778d8\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/pagecontrols\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/pagecontrols\",\"text\":\"hide\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/server\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/server\",\"text\":\"hide\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/sidebar\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/sidebar\",\"text\":\"hide\"},\"$:/config/plugins/menubar/TableOfContents/Tag\":{\"title\":\"$:/config/plugins/menubar/TableOfContents/Tag\",\"text\":\"TableOfContents\"},\"$:/config/plugins/menubar/breakpoint\":{\"title\":\"$:/config/plugins/menubar/breakpoint\",\"text\":\"620px\"},\"$:/plugins/tiddlywiki/menubar/config\":{\"title\":\"$:/plugins/tiddlywiki/menubar/config\",\"tags\":\"$:/tags/ControlPanel/Toolbars\",\"caption\":\"Menu Bar\",\"text\":\"\\\\define config-base() $:/config/plugins/menubar/MenuItems/Visibility/\\n\\n! Menu Bar Configuration\\n\\n!! Menu Items\\n\\nSelect which menu items will be shown. You can also drag items to reorder them.\\n\\n\u003C$set name=\\\"tv-config-toolbar-icons\\\" value=\\\"yes\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-text\\\" value=\\\"yes\\\">\\n\\n\u003C$macrocall $name=\\\"list-tagged-draggable\\\" tag=\\\"$:/tags/MenuBar\\\" itemTemplate=\\\"$:/core/ui/ControlPanel/Toolbars/ItemTemplate\\\"/>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n!! Breakpoint Position\\n\\nThe breakpoint position between narrow and wide screens. Should include CSS units (eg. `400px`).\\n\\n\u003C$edit-text tiddler=\\\"$:/config/plugins/menubar/breakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/>\\n\\n!! Contents Tag\\n\\nThe tag for the ~TableOfContents used in the Contents dropdown\\n\\n\u003C$edit-text tiddler=\\\"$:/config/plugins/menubar/TableOfContents/Tag\\\" default=\\\"\\\" tag=\\\"input\\\"/>\\n\\n!! Menu Bar Colours\\n\\nTo change the colour of the menu bar, define the colours `menubar-foreground` and `menubar-background` in the currently selected palette\\n\"},\"$:/plugins/tiddlywiki/menubar/items/contents\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/contents\",\"caption\":\"Contents\",\"description\":\"Table of Contents\",\"is-dropdown\":\"yes\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\u003Cdiv class=\\\"tc-table-of-contents\\\">\\n\\n\u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag={{$:/config/plugins/menubar/TableOfContents/Tag}}/>\\n\\n\u003C/div>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/hamburger\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/hamburger\",\"tags\":\"$:/tags/MenuBar\",\"caption\":\"Hamburger\",\"description\":\"Show the full menu bar on a narrow screen\",\"custom-menu-content\":\"{{$:/plugins/tiddlywiki/menubar/items/hamburger}}\",\"show-when\":\"narrow\",\"text\":\"\u003C$list filter=\\\"[[$:/state/popup/menubar/hamburger]get[text]else[no]match[no]]\\\">\\n\u003C$button set=\\\"$:/state/popup/menubar/hamburger\\\" setTo=\\\"yes\\\">\\n{{$:/core/images/menu-button}}\\n\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/state/popup/menubar/hamburger]get[text]else[no]match[yes]]\\\">\\n\u003C$button set=\\\"$:/state/popup/menubar/hamburger\\\" setTo=\\\"no\\\">\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Page controls from the sidebar\",\"caption\":\"Page controls\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\\\" mode=\\\"inline\\\"/>\",\"text\":\"\\\\whitespace trim\\n\\\\define config-title()\\n$:/config/PageControlButtons/Visibility/$(listItem)$\\n\\\\end\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/PageControls]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n\u003C$set name=\\\"hidden\\\" value=\u003C\u003Cconfig-title>>>\\n\u003C$list filter=\\\"[\u003Chidden>!text[hide]]\\\" storyview=\\\"pop\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"tv-config-toolbar-class\\\" filter=\\\"[\u003Ctv-config-toolbar-class>] [\u003ClistItem>encodeuricomponent[]addprefix[tc-btn-]]\\\">\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/search\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/search\",\"custom-menu-content\":\"{{$:/plugins/tiddlywiki/menubar/items/search}}\",\"description\":\"Search\",\"caption\":\"Search\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\\\\define cancel-search-actions()\\n\u003C$set name=\\\"userInput\\\" value={{{ [\u003C__storeTitle__>get[text]] }}}>\\n\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!match\u003CuserInput>]\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-deletetiddler $filter=\\\"[\u003C__storeTitle__>] [\u003C__tiddler__>] [\u003C__selectionStateTitle__>]\\\"/>\\\"\\\"\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> text=\u003C\u003CuserInput>>/>\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define input-accept-actions() \u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\\"\\\"\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\n\\n\\\\define input-accept-variant-actions() \u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\\"\\\"\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\n\\n\\\\define set-next-input-tab(beforeafter:\\\"after\\\") \u003C$macrocall $name=\\\"change-input-tab\\\" stateTitle=\\\"$:/state/tab/search-results/sidebar\\\" tag=\\\"$:/tags/SearchResults\\\" beforeafter=\\\"$beforeafter$\\\" defaultState={{$:/config/SearchResults/Default}} actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/state/search/currentTab\\\" text=\u003C\u003CnextTab>>/>\\\"\\\"\\\"/>\\n\\n\\\\whitespace trim\\n\u003C$vars searchTiddler=\\\"$:/temp/menubarsearch/input\\\" searchListState=\u003C\u003Cqualify \\\"$:/state/search-list/selected-item\\\">>>\\n\u003Cspan style=\\\"margin: 0 0.5em;\\\">\\n\u003C$keyboard key=\\\"((input-tab-right))\\\" actions=\u003C\u003Cset-next-input-tab>>>\\n\u003C$keyboard key=\\\"((input-tab-left))\\\" actions=\u003C\u003Cset-next-input-tab \\\"before\\\">>>\\n\u003Cform class=\\\"tc-form-inline\\\">\\n\u003C$macrocall $name=\\\"keyboard-driven-input\\\" tiddler=\\\"$:/temp/menubarsearch\\\" storeTitle=\u003C\u003CsearchTiddler>> selectionStateTitle=\u003C\u003CsearchListState>> \\n\\t\\trefreshTitle=\\\"$:/temp/menubarsearch/refresh\\\" tag=\\\"input\\\" type=\\\"search\\\" focusPopup=\\\"$:/state/popup/menubar-search-dropdown\\\" \\n\\t\\tclass=\\\"tc-popup-handle tc-menu-show-when-wide\\\" placeholder=\\\"Search...\\\" default=\\\"\\\" cancelPopups=\\\"yes\\\" \\n\\t\\tinputAcceptActions=\u003C\u003Cinput-accept-actions>> inputAcceptVariantActions=\u003C\u003Cinput-accept-variant-actions>> inputCancelActions=\u003C\u003Ccancel-search-actions>> \\n\\t\\tfilterMinLength={{$:/config/Search/MinLength}} configTiddlerFilter=\\\"[[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}]\\\" />\\n\u003C/form>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/span>\\n\u003C$reveal tag=\\\"div\\\" class=\\\"tc-block-dropdown-wrapper\\\" state=\\\"$:/state/popup/menubar-search-dropdown\\\" type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\">\\n\\n\u003Cdiv  class=\\\"tc-block-dropdown tc-search-drop-down\\\">\\n\\n\u003C$list filter=\\\"[\u003CsearchTiddler>get[text]minlength[1]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cdiv class=\\\"tc-search-results\\\">Type your search terms\u003C/div>\\\"\\\"\\\" variable=\\\"ignore\\\">\\n\\n\u003C$list filter=\\\"[\u003CsearchTiddler>get[text]minlength{$:/config/Search/MinLength}limit[1]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cdiv class=\\\"tc-search-results\\\">{{$:/language/Search/Search/TooShort}}\u003C/div>\\\"\\\"\\\" variable=\\\"listItem\\\">\\n\\n\u003C$vars configTiddler={{{ [[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}] }}} userInput={{{ [\u003CsearchTiddler>get[text]] }}}>\\n\\n{{$:/core/ui/SearchResults}}\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$list>\\n\\n\u003C/div>\\n\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/server\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/server\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Server options\",\"caption\":\"Server\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/server\\\" mode=\\\"inline\\\"/>\",\"text\":\"\u003C$list filter=\\\"[[$:/status/IsLoggedIn]get[text]else[no]match[yes]]\\\" variable=\\\"ignore\\\">\\n\u003C$transclude tiddler=\\\"$:/core/ui/Buttons/save-wiki\\\" mode=\\\"inline\\\"/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/status/IsLoggedIn]get[text]else[no]match[no]]\\\" variable=\\\"ignore\\\">\\n\u003C$button message=\\\"tm-login\\\">\\nLogin\\n\u003C/$button>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/sidebar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/sidebar\",\"caption\":\"Sidebar\",\"description\":\"Sidebar\",\"is-dropdown\":\"yes\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\u003C$scrollable fallthrough=\\\"none\\\" class=\\\"tc-popup-keep tc-menubar-dropdown-sidebar\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/core/ui/SideBarSegments/tabs\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$scrollable>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/topleftbar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/topleftbar\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Items from $:/tags/TopLeftBar\",\"caption\":\"Legacy Top Left Bar\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/topleftbar\\\" mode=\\\"inline\\\"/>\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopLeftBar]!has[draft.of]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\"},\"$:/plugins/tiddlywiki/menubar/items/toprightbar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/toprightbar\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Items from $:/tags/TopRightBar\",\"caption\":\"Legacy Top Right Bar\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/toprightbar\\\" mode=\\\"inline\\\"/>\",\"custom-menu-styles-wide\":\"float: right;\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopRightBar]!has[draft.of]reverse[]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\"},\"$:/plugins/tiddlywiki/menubar/menu\":{\"title\":\"$:/plugins/tiddlywiki/menubar/menu\",\"tags\":\"$:/tags/PageTemplate\",\"text\":\"\\\\define menubar-inner(size)\\n\u003Cul class=\\\"tc-menubar-list\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>addprefix[$:/config/plugins/menubar/MenuItems/Visibility/]get[text]] ~show +[match[show]]\\\" variable=\\\"ignore\\\">\\n\u003C$list filter=\\\"[[$size$]match[wide]] ~[\u003CcurrentTiddler>get[show-when]match[$size$]] ~[{$:/state/popup/menubar/hamburger}match[yes]]\\\" variable=\\\"ignore\\\">\\n\u003Cli style={{!!custom-menu-styles-$size$}} class={{{ [\u003CcurrentTiddler>get[show-when]addprefix[tc-menubar-]] tc-menubar-item +[join[ ]] }}}>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>!is-dropdown[yes]]\\\" variable=\\\"listItem\\\" emptyMessage=\\\"\\\"\\\"\\n\\t\u003C!-- Dropdown -->\\n\\t\u003C$set name=\\\"dropdown-state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/topmenu/dropdown/\\\">>>\\n\\t\u003C$set name=\\\"dropdown-state\\\" value={{{ [\u003Cdropdown-state>addsuffix\u003CcurrentTiddler>] }}}>\\n\\t\u003C$button popup=\u003C\u003Cdropdown-state>> selectedClass=\\\"tc-selected\\\">\\n\\t\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\\t\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\"/>\\n\\t\u003C$text text=\\\" \\\"/>\\n\\t\u003Cspan class=\\\"tc-menubar-dropdown-arrow\\\">\\n\\t\u003C$transclude tiddler=\\\"$:/core/images/down-arrow\\\" mode=\\\"inline\\\"/>\\n\\t\u003C/span>\\n\\t\u003C/$set>\\n\\t\u003C/$button>\\n\\t\u003C/$set>\\n\\t\u003C/$set>\\n\\\"\\\"\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has[custom-menu-content]]\\\" variable=\\\"listItem\\\" emptyMessage=\\\"\\\"\\\"\\n\\t\u003C!-- Link -->\\n\\t\u003C$link to={{!!target}}>\\n\\t\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\\t\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\"/>\\n\\t\u003C/$set>\\n\\t\u003C/$link>\\n\\\"\\\"\\\">\\n\u003C!-- Custom content -->\\n\u003C$transclude field=\\\"custom-menu-content\\\" mode=\\\"inline\\\"/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/ul>\\n\\\\end\\n\\n\u003C$list filter=\\\"[\u003Ctv-config-static>!match[yes]]\\\" variable=\\\"ignore\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[limit[1]]\\\" variable=\\\"listItem\\\">\\n\u003Cnav class=\\\"tc-menubar tc-adjust-top-of-scroll\\\">\\n\u003Cdiv class=\\\"tc-menubar-narrow\\\">\\n\u003C\u003Cmenubar-inner narrow>>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-menubar-wide\\\">\\n\u003C\u003Cmenubar-inner wide>>\\n\u003C/div>\\n\u003Cdiv style=\\\"clear:both;\\\"/>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]is-dropdown[yes]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>addprefix[$:/config/plugins/menubar/MenuItems/Visibility/]get[text]] ~show +[match[show]]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"dropdown-state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/topmenu/dropdown/\\\">>>\\n\u003C$set name=\\\"dropdown-state\\\" value={{{ [\u003Cdropdown-state>addsuffix\u003CcurrentTiddler>] }}}>\\n\u003C$reveal type=\\\"popup\\\" state=\u003C\u003Cdropdown-state>> position={{{ [\u003CcurrentTiddler>get[dropdown-position]else[below]] }}} class={{{ [\u003CcurrentTiddler>get[class]] }}} tag=\\\"div\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$transclude/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/nav>\\n\u003C/$list>\\n\u003C/$list>\\n\"},\"$:/core/ui/PageTemplate/topleftbar\":{\"title\":\"$:/core/ui/PageTemplate/topleftbar\",\"text\":\"\u003C!-- The menubar plugin overrides this tiddler to remove the core top left menu. The menu items that it would include are instead included in the menubar -->\"},\"$:/core/ui/PageTemplate/toprightbar\":{\"title\":\"$:/core/ui/PageTemplate/toprightbar\",\"text\":\"\u003C!-- The menubar plugin overrides this tiddler to remove the core top right menu. The menu items that it would include are instead included in the menubar -->\"},\"$:/plugins/tiddlywiki/menubar/readme\":{\"title\":\"$:/plugins/tiddlywiki/menubar/readme\",\"text\":\"!! Introduction\\n\\nThis plugin provides a menu bar with the following features:\\n\\n* Menu items take the form of simple text links, dropdowns, or entirely custom content\\n* Menu items can be individually enabled via the control panel\\n* Responds to reduced screen width by abbreviating the menu items to a \\\"hamburger\\\" dropdown\\n\\n!! Menu Item Tiddlers\\n\\nMenu items are tagged \u003C\u003Ctag $:/tags/MenuBar>>. The following fields are used by this plugin:\\n\\n|!Field Name |!Purpose |\\n|title |Each menu item must have a unique title (not shown to the user) |\\n|description |Description for use in listings |\\n|tags |Must contain `$:/tags/MenuBar` |\\n|caption |The text that is displayed for the menu item. Avoid links, using `~` to suppress CamelCase links if required |\\n|target |For simple link menu items specifies a tiddler title as the target of the link |\\n|is-dropdown |Set to `yes` to indicate a dropdown menu item |\\n|dropdown-position |Optional position for the dropdown (can be ''left'', ''above'', ''aboveleft'', ''aboveright'', ''right'', ''belowleft'', ''belowright'' or ''below'') |\\n|text |For dropdown menu items, specifies the body of the dropdown |\\n|custom-menu-content |Optional wikitext to be displayed in place of the caption |\\n|custom-menu-styles-wide |Optional string of styles to be applied to menu item when the menubar is wide |\\n|custom-menu-styles-narrow |Optional string of styles to be applied to menu item when the menubar is narrow |\\n\\nCustom menu items should make sure that the clickable link or button is an immediate child, and not wrapped in another element.\\n\\nNote that menu items can be pushed to the right of the menu bar setting the ''custom-menu-styles'' field to `float: right;`.\\n\"},\"$:/plugins/tiddlywiki/menubar/styles\":{\"title\":\"$:/plugins/tiddlywiki/menubar/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define breakpoint-plus-one()\\n\u003C$text text={{{ [{$:/config/plugins/menubar/breakpoint}removesuffix[px]add[1]addsuffix[px]] ~[{$:/config/plugins/menubar/breakpoint}] }}} />\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}} />\\n\\\\end\\n\\n\\\\define set-sidebar-scrollable-top-if-hamburger()\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[$:/plugins/tiddlywiki/menubar/items/toprightbar]] -$:/plugins/tiddlywiki/menubar/items/hamburger +[limit[1]]\\\">\\n\\n\\t.tc-sidebar-scrollable {\\n\\t\\tmargin-top: 2em;\\n\\t}\\n\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define set-sidebar-scrollable-top()\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[limit[1]]\\\">\\n\\n\\t.tc-sidebar-scrollable {\\n\\t\\tmargin-top: 2em;\\n\\t}\\n\\n\u003C/$list>\\n\u003C$reveal state=\\\"$:/state/popup/menubar/hamburger\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n\\n\\t\u003C$set name=\\\"itemCount\\\" value={{{ [all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[count[]] }}}>\\n\\n\\t\\t.tc-sidebar-scrollable {\\n\\t\\t\\tmargin-top: calc(\u003C\u003CitemCount>> * 2em);\\n\\t\\t}\\n\\n\\t\u003C/$set>\\n\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\nnav.tc-menubar {\\n\\tposition: fixed;\\n\\tz-index: 850;\\n\\tdisplay: inline-block;\\n\\ttop: 0;\\n\\tright: 0;\\n\\tleft: 0;\\n}\\n\\nnav.tc-menubar ul.tc-menubar-list {\\n\\tposition: relative;\\n\\tlist-style-type: none;\\n\\tmargin: 0;\\n\\tpadding: 0 0 0 42px;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tbackground: \u003C\u003Ccolour menubar-background>>;\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\n\\thtml nav.tc-menubar ul.tc-menubar-list {\\n\\t\\tpadding: 0 0 0 8px;\\n\\t}\\n\\n}\\n\\nnav.tc-menubar li.tc-menubar-item {\\n\\tdisplay: inline-block;\\n\\tmargin: 0;\\n\\tpadding: 0;\\n}\\n\\nnav.tc-menubar .tc-menubar-narrow li.tc-menubar-item {\\n\\tdisplay: block;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a,\\nnav.tc-menubar li.tc-menubar-item > button {\\n\\tdisplay: inline-block;\\n/*\\ttext-transform: uppercase; */\\n\\tline-height: 1;\\n\\tfont-weight: 700;\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tcolor: \u003C\u003Ccolour menubar-foreground>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n\\tfill: \u003C\u003Ccolour menubar-foreground>>;\\n\\ttext-decoration: none;\\n\\tpadding: 0.5em;\\n\\tmargin: 0;\\n\\tbackground: none;\\n\\tborder: none;\\n\\tcursor: pointer;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a.tc-selected,\\nnav.tc-menubar li.tc-menubar-item > button.tc-selected {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item svg {\\n\\ttransition: none;\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n\\tfill: \u003C\u003Ccolour menubar-foreground>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item .tc-menubar-dropdown-arrow svg {\\n\\twidth: 0.5em;\\n\\theight: 0.5em;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a.tc-selected svg,\\nnav.tc-menubar li.tc-menubar-item > button.tc-selected svg {\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a:hover,\\nnav.tc-menubar li.tc-menubar-item > button:hover svg,\\nnav.tc-menubar li.tc-menubar-item > button:hover {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a:active,\\nnav.tc-menubar li.tc-menubar-item > button:active svg,\\nnav.tc-menubar li.tc-menubar-item > button:active {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar .tc-drop-down,\\nnav.tc-menubar .tc-block-dropdown {\\n\\tmax-width: 70vw;\\n\\tmax-height: 70vh;\\n\\toverflow: auto;\\n}\\n\\nnav.tc-menubar .tc-drop-down a {\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar .tc-drop-down .tc-table-of-contents button {\\n\\tdisplay: inline-block;\\n\\twidth: auto;\\n}\\n\\nnav.tc-menubar .tc-drop-down ol {\\n\\tmargin: 0;\\n}\\n\\nnav.tc-menubar .tc-drop-down .tc-menubar-dropdown-sidebar a,\\nnav.tc-menubar .tc-drop-down .tc-menubar-dropdown-sidebar button {\\n\\tdisplay: inline;\\n\\twidth: auto;\\n}\\n\\nnav.tc-menubar .tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\tdisplay: block;\\n\\twidth: 100%;\\n}\\n\\n@media (max-width: {{$:/config/plugins/menubar/breakpoint}}) {\\n\\n\\t.tc-menubar-wide {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\\n@media (min-width: \u003C\u003Cbreakpoint-plus-one>>) {\\n\\n\\tnav.tc-menubar li.tc-menubar-item.tc-menubar-narrow,\\n\\t.tc-menubar-narrow {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\n\\t\u003C\u003Cset-sidebar-scrollable-top-if-hamburger>>\\n\\n}\\n\\n@media (max-width: {{$:/config/plugins/menubar/breakpoint}}) {\\n\\n\\t\u003C\u003Cset-sidebar-scrollable-top>>\\n\\n}\\n@media print {\\n\\n\\tnav.tc-menubar {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\"},\"$:/tags/MenuBar\":{\"title\":\"$:/tags/MenuBar\",\"list\":\"$:/plugins/tiddlywiki/menubar/items/hamburger $:/plugins/tiddlywiki/menubar/items/topleftbar $:/plugins/tiddlywiki/menubar/items/contents $:/plugins/tiddlywiki/menubar/items/search $:/plugins/tiddlywiki/menubar/items/pagecontrols $:/plugins/tiddlywiki/menubar/items/server $:/plugins/tiddlywiki/menubar/items/toprightbar\"}}}"},
{"title":"$:/plugins/tiddlywiki/railroad","name":"Railroad","description":"Railroad diagram generator","author":"Astrid Elocson","list":"readme usage syntax example","version":"5.3.3","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/tiddlywiki/railroad/components.js\":{\"title\":\"$:/plugins/tiddlywiki/railroad/components.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/railroad/components.js\\ntype: application/javascript\\nmodule-type: library\\n\\nComponents of a railroad diagram.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar railroad = require(\\\"$:/plugins/tiddlywiki/railroad/railroad-diagrams.js\\\");\\n\\n/////////////////////////// Base component\\n\\nvar Component = function() {\\n\\tthis.type = \\\"Component\\\";\\n};\\n\\n// Set up a leaf component\\nComponent.prototype.initialiseLeaf = function(type,text) {\\n\\tthis.type = type;\\n\\tthis.text = text;\\n};\\n\\n// Set up a component with a single child\\nComponent.prototype.initialiseWithChild = function(type,content) {\\n\\tthis.type = type;\\n\\tthis.child = toSingleChild(content);\\n};\\n\\n// Set up a component with an array of children\\nComponent.prototype.initialiseWithChildren = function(type,content) {\\n\\tthis.type = type;\\n\\t// Force the content to be an array\\n\\tthis.children = $tw.utils.isArray(content) ? content : [content];\\n}\\n\\n// Return an array of the SVG strings of an array of children\\nComponent.prototype.getSvgOfChildren = function() {\\n\\treturn this.children.map(function(child) {\\n\\t\\treturn child.toSvg();\\n\\t});\\n}\\n\\nComponent.prototype.toSvg = function() {\\n\\treturn \\\"\\\";\\n}\\n\\nComponent.prototype.debug = function(output,indent) {\\n\\toutput.push(indent);\\n\\toutput.push(this.type);\\n\\t// Add the text of a leaf component\\n\\tif(this.text && this.text !== \\\"\\\") {\\n\\t\\toutput.push(\\\": \\\");\\n\\t\\toutput.push(this.text);\\n\\t}\\n\\t// Flag the normal route\\n\\tif(this.normal !== undefined) {\\n\\t\\tif(this.normal === true) {\\n\\t\\t\\toutput.push(\\\" (normal)\\\");\\n\\t\\t} else if(this.normal !== false) {\\n\\t\\t\\toutput.push(\\\" (normal: \\\");\\n\\t\\t\\toutput.push(this.normal);\\n\\t\\t\\toutput.push(\\\")\\\");\\n\\t\\t}\\n\\t}\\n\\toutput.push(\\\"\\\\n\\\");\\n\\tvar contentIndent = indent + \\\"  \\\";\\n\\t// Add the one child\\n\\tif(this.child) {\\n\\t\\tthis.child.debug(output,contentIndent);\\n\\t}\\n\\t// Add the array of children\\n\\tif(this.children) {\\n\\t\\tthis.debugArray(this.children,output,contentIndent);\\n\\t}\\n  \\t// Add the separator if there is one\\n\\tif(this.separator) {\\n\\t\\toutput.push(indent);\\n\\t\\toutput.push(\\\"(separator)\\\\n\\\");\\n\\t\\tthis.separator.debug(output,contentIndent);\\n\\t}\\n};\\n\\nComponent.prototype.debugArray = function(array,output,indent) {\\n\\tfor(var i=0; i\u003Carray.length; i++) {\\n\\t\\tvar item = array[i];\\n\\t\\t// Choice content is a special case: we number the branches\\n\\t\\tif(item.isChoiceBranch) {\\n\\t\\t\\toutput.push(indent);\\n\\t\\t\\toutput.push(\\\"(\\\");\\n\\t\\t\\toutput.push(i);\\n\\t\\t\\toutput.push(\\\")\\\\n\\\");\\n\\t\\t\\titem.debug(output,\\\"  \\\"+indent);\\n\\t\\t} else {\\n\\t\\t\\titem.debug(output,indent);\\n\\t\\t}\\n\\t}\\n}\\n\\nvar toSingleChild = function(content) {\\n\\tif($tw.utils.isArray(content)) {\\n\\t\\t// Reduce an array of one child to just the child\\n\\t\\tif(content.length === 1) {\\n\\t\\t\\treturn content[0];\\n\\t\\t} else {\\n\\t\\t\\t// Never allow an empty sequence\\n\\t\\t  \\tif(content.length === 0) {\\n  \\t\\t\\t\\tcontent.push(new Dummy());\\n\\t\\t  \\t}\\n\\t\\t\\t// Wrap multiple children into a single sequence component\\n\\t\\t\\treturn new Sequence(content);\\n\\t\\t}\\n\\t} else {\\n\\t\\t// Already single\\n\\t\\treturn content;\\n\\t}\\n}\\n\\n/////////////////////////// Leaf components\\n\\nvar Comment = function(text) {\\n\\tthis.initialiseLeaf(\\\"Comment\\\",text);\\n};\\n\\nComment.prototype = new Component();\\n\\nComment.prototype.toSvg = function() {\\n\\treturn railroad.Comment(this.text);\\n}\\n\\nvar Dummy = function() {\\n\\tthis.initialiseLeaf(\\\"Dummy\\\");\\n};\\n\\nDummy.prototype = new Component();\\n\\nDummy.prototype.toSvg = function() {\\n\\treturn railroad.Skip();\\n}\\n\\nvar Nonterminal = function(text) {\\n\\tthis.initialiseLeaf(\\\"Nonterminal\\\",text);\\n};\\n\\nNonterminal.prototype = new Component();\\n\\nNonterminal.prototype.toSvg = function() {\\n\\treturn railroad.NonTerminal(this.text);\\n}\\n\\nvar Terminal = function(text) {\\n\\tthis.initialiseLeaf(\\\"Terminal\\\",text);\\n};\\n\\nTerminal.prototype = new Component();\\n\\nTerminal.prototype.toSvg = function() {\\n\\treturn railroad.Terminal(this.text);\\n}\\n\\n/////////////////////////// Components with one child\\n\\nvar Optional = function(content,normal) {\\n\\tthis.initialiseWithChild(\\\"Optional\\\",content);\\n\\tthis.normal = normal;\\n};\\n\\nOptional.prototype = new Component();\\n\\nOptional.prototype.toSvg = function() {\\n\\t// Call Optional(component,\\\"skip\\\")\\n\\treturn railroad.Optional(this.child.toSvg(), this.normal ? undefined : \\\"skip\\\");\\n}\\n\\nvar OptionalRepeated = function(content,separator,normal,wantArrow) {\\n\\tthis.initialiseWithChild(\\\"OptionalRepeated\\\",content);\\n\\tthis.separator = toSingleChild(separator);\\n\\tthis.normal = normal;\\n\\tthis.wantArrow = wantArrow;\\n};\\n\\nOptionalRepeated.prototype = new Component();\\n\\nOptionalRepeated.prototype.toSvg = function() {\\n\\t// Call ZeroOrMore(component,separator,\\\"skip\\\")\\n\\tvar separatorSvg = this.separator ? this.separator.toSvg() : null;\\n\\tvar skip = this.normal ? undefined : \\\"skip\\\";\\n\\treturn railroad.ZeroOrMore(this.child.toSvg(),separatorSvg,skip,this.wantArrow);\\n}\\n\\nvar Repeated = function(content,separator,wantArrow) {\\n\\tthis.initialiseWithChild(\\\"Repeated\\\",content);\\n\\tthis.separator = toSingleChild(separator);\\n\\tthis.wantArrow = wantArrow;\\n};\\n\\nRepeated.prototype = new Component();\\n\\nRepeated.prototype.toSvg = function() {\\n\\t// Call OneOrMore(component,separator)\\n\\tvar separatorSvg = this.separator ? this.separator.toSvg() : null;\\n\\treturn railroad.OneOrMore(this.child.toSvg(),separatorSvg,this.wantArrow);\\n}\\n\\nvar Link = function(content,options) {\\n\\tthis.initialiseWithChild(\\\"Link\\\",content);\\n\\tthis.options = options;\\n};\\n\\nLink.prototype = new Component();\\n\\nLink.prototype.toSvg = function() {\\n\\treturn railroad.Link(this.child.toSvg(),this.options);\\n}\\n\\nvar Transclusion = function(content) {\\n\\tthis.initialiseWithChild(\\\"Transclusion\\\",content);\\n};\\n\\nTransclusion.prototype = new Component();\\n\\nTransclusion.prototype.toSvg = function() {\\n\\treturn this.child.toSvg();\\n}\\n\\n/////////////////////////// Components with an array of children\\n\\nvar Root = function(content) {\\n\\tthis.initialiseWithChildren(\\\"Root\\\",content);\\n};\\n\\nRoot.prototype = new Component();\\n\\nRoot.prototype.toSvg = function(options) {\\n\\tvar args = this.getSvgOfChildren();\\n\\targs.unshift(options);\\n\\t// Call Diagram(options,component1,component2,...)\\n\\treturn railroad.Diagram.apply(null,args);\\n}\\n\\nvar Sequence = function(content) {\\n\\tthis.initialiseWithChildren(\\\"Sequence\\\",content);\\n};\\n\\nSequence.prototype = new Component();\\n\\nSequence.prototype.toSvg = function() {\\n\\t// Call Sequence(component1,component2,...)\\n\\treturn railroad.Sequence.apply(null,this.getSvgOfChildren());\\n}\\n\\nvar Choice = function(content,normal) {\\n\\tthis.initialiseWithChildren(\\\"Choice\\\",content.map(toSingleChild));\\n\\tfor(var i=0; i\u003Cthis.children.length; i++) {\\n\\t\\tthis.children[i].isChoiceBranch = true;\\n\\t}\\n\\tthis.normal = normal;\\n};\\n\\nChoice.prototype = new Component();\\n\\nChoice.prototype.toSvg = function() {\\n\\t// Call Choice(normal,component1,component2,...)\\n\\tvar args = this.getSvgOfChildren();\\n\\targs.unshift(this.normal);\\n\\treturn railroad.Choice.apply(null,args);\\n}\\n\\n/////////////////////////// Exports\\n\\nexports.components = {\\n\\tChoice: Choice,\\n\\tComment: Comment,\\n\\tDummy: Dummy,\\n\\tLink: Link,\\n\\tNonterminal: Nonterminal,\\n\\tOptional: Optional,\\n\\tOptionalRepeated: OptionalRepeated,\\n\\tRepeated: Repeated,\\n\\tRoot: Root,\\n\\tSequence: Sequence,\\n\\tTerminal: Terminal,\\n\\tTransclusion: Transclusion\\n};\\n\\n})();\",\"type\":\"application/javascript\",\"module-type\":\"library\"},\"$:/plugins/tiddlywiki/railroad/example-source\":{\"title\":\"$:/plugins/tiddlywiki/railroad/example-source\",\"created\":\"20150103184022184\",\"modified\":\"20150119214125000\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki.railroad\",\"text\":\"[\\\"+\\\"]\\n({ [[digit|GettingStarted]] } | \\\"#\\\" \u003C'escape sequence'>)\\n[{(\\\"@\\\" name-char | :\\\"--\\\" )}]\\n\"},\"$:/plugins/tiddlywiki/railroad/example-transclusion\":{\"title\":\"$:/plugins/tiddlywiki/railroad/example-transclusion\",\"text\":\"\\\"railroad transclusion example\\\" text\"},\"$:/plugins/tiddlywiki/railroad/example\":{\"title\":\"$:/plugins/tiddlywiki/railroad/example\",\"created\":\"20150102165032410\",\"modified\":\"20150120090735000\",\"tags\":\"\",\"text\":\"Notation:\\n\\n\u003Cpre>\u003Ccode>\u003C$text text={{$:/plugins/tiddlywiki/railroad/example-source}}/>\u003C/code>\u003C/pre>\\n\\nDiagram:\\n\\n{{$:/plugins/tiddlywiki/railroad/example-source}}\\n\\nDebug mode:\\n\\n\u003C$railroad debug=\\\"yes\\\" text={{$:/plugins/tiddlywiki/railroad/example-source}}/>\\n\"},\"$:/plugins/tiddlywiki/railroad/readme\":{\"title\":\"$:/plugins/tiddlywiki/railroad/readme\",\"created\":\"20150102163222184\",\"modified\":\"20150119231005000\",\"text\":\"This plugin provides a `\u003C$railroad>` widget for generating railroad diagrams as SVG images.\\n\\nAlternatively, the [[diagram notation|$:/plugins/tiddlywiki/railroad/syntax]] can be stored in a dedicated tiddler with its `type` field set to `text/vnd.tiddlywiki.railroad`, and that tiddler can simply be transcluded to wherever it is needed.\\n\\nThe plugin is based on [[a library by Tab Atkins|https://github.com/tabatkins/railroad-diagrams]], and has been extended to make it more flexible, including allowing components of a diagram to function as links or be transcluded from other tiddlers.\\n\"},\"$:/plugins/tiddlywiki/railroad/syntax-string\":{\"title\":\"$:/plugins/tiddlywiki/railroad/syntax-string\",\"created\":\"20150103184022184\",\"modified\":\"20150103184022184\",\"text\":\"('\\\"' text '\\\"' | \\\"'\\\" text \\\"'\\\" | '\\\"\\\"\\\"' text '\\\"\\\"\\\"')\"},\"$:/plugins/tiddlywiki/railroad/syntax\":{\"title\":\"$:/plugins/tiddlywiki/railroad/syntax\",\"created\":\"20150103184022184\",\"modified\":\"20150119220342000\",\"text\":\"\\nThe railroad widget uses a special notation to construct the components defined below.\\n\\n`x` and `y` here stand for any component.\\n\\nNames (as opposed to quoted strings) are available when a value starts with a letter and contains only letters, digits, underscores, dots and hyphens.\\n\\n---\\n\\n; sequence\\n: \u003C$railroad text=\\\"\\\"\\\" [\\\"\u003C-\\\"] {x} [\\\"->\\\"] \\\"\\\"\\\"/>\\n\\n* A sequence of components\\n* The `\u003C-` and `->` delimiters allow you to force a single component to be treated as a sequence. This is occasionally useful for spacing a diagram out\\n\\nexamples\\n\\n\u003C\u003C\u003C\\n\\n```\\nx y z\\t\\t\\tsequence\\n```\\n\u003C$railroad text=\\\"\\\"\\\" x y z \\\"\\\"\\\"/>\\n\\n```\\n\u003C-x y z->\\t\\texplicit sequence\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" \u003C- x y z -> \\\"\\\"\\\"/>\\n\\n\u003C\u003C\u003C\\n\\n\\n---\\n\\n; optional\\n: \u003C$railroad text=\\\"\\\"\\\" \\\"[\\\" [\\\":\\\"] x \\\"]\\\" \\\"\\\"\\\"/>\\n* A component that can be omitted\\n* The colon makes `x` appear straight ahead\\n\\nexamples\\n\\n\u003C\u003C\u003C\\n\\n```\\n[:x]\\t\\t\\toptional, normally included\\n```\\n\u003C$railroad text=\\\"\\\"\\\" [:x] \\\"\\\"\\\"/>\\n\\n```\\n[x]\\t\\t\\t\\toptional, normally omitted\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" [x] \\\"\\\"\\\"/>\\n\\n\u003C\u003C\u003C\\n\\n\\n---\\n\\n; repeated\\n: \u003C$railroad text=\\\"\\\"\\\" \\\"{\\\" x [:\\\"+\\\" y] \\\"}\\\" \\\"\\\"\\\"/>\\n* A list of one or more `x`\\n* The `+` suffix adds `y` as a separator between each `x` and the next\\n\\nexamples\\n\\n\u003C\u003C\u003C\\n\\n```\\n{x}\\t\\t\\t\\tone or more\\n```\\n\u003C$railroad text=\\\"\\\"\\\" {x} \\\"\\\"\\\"/>\\n\\n```\\n{x +\\\",\\\"}\\t\\tone or more, comma-separated\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" {x +\\\",\\\"} \\\"\\\"\\\"/>\\n\\n\u003C\u003C\u003C\\n\\n\\n---\\n\\n; optional repeated\\n: \u003C$railroad text=\\\"\\\"\\\" \\\"[{\\\" [\\\":\\\"] x [:\\\"+\\\" y] \\\"}]\\\" \\\"\\\"\\\"/>\\n* An optional list of `x`, i.e. a list of zero or more `x`\\n\\nexamples\\n\\n\u003C\u003C\u003C\\n\\n```\\n[{:x}]\\t\\t\\tzero or more, normally included\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" [{:x}] \\\"\\\"\\\"/>\\n\\n```\\n[{:x +\\\",\\\"}]\\t\\tzero or more, comma-separated, normally included\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" [{:x +\\\",\\\"}] \\\"\\\"\\\"/>\\n\\n```\\n[{x}]\\t\\t\\tzero or more, normally omitted\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" [{x}] \\\"\\\"\\\"/>\\n\\n```\\n[{x +\\\",\\\"}]\\t\\tzero or more, comma-separated, normally omitted\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" [{x +\\\",\\\"}] \\\"\\\"\\\"/>\\n\\n\u003C\u003C\u003C\\n\\n\\n\\n---\\n\\n; choice\\n: \u003C$railroad text=\\\"\\\"\\\" \\\"(\\\" {[:\\\":\\\"] x +\\\"|\\\"} \\\")\\\" \\\"\\\"\\\"/>\\n* A set of alternatives\\n* The colon indicates which branch appears straight ahead. By default, it's the first branch\\n\\nexamples\\n\\n\u003C\u003C\u003C\\n\\n```\\n(x|y|z)\\t\\t\\talternatives\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" (x|y|z) \\\"\\\"\\\"/>\\n\\n```\\n(x|:y|z)\\t\\talternatives, normally y\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" (x|:y|z) \\\"\\\"\\\"/>\\n\\n\u003C\u003C\u003C\\n\\n\\n---\\n\\n; string / terminal\\n: \u003C$railroad text={{$:/plugins/tiddlywiki/railroad/syntax-string}}/>\\n* A literal or terminal component\\n* This follows the normal ~TiddlyWiki rules for quoted strings\\n\\nexamples\\n\\n\u003C\u003C\u003C\\n\\n```\\n\\\"x\\\"\\t\\t\\t\\tterminal\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" \\\"x\\\" \\\"\\\"\\\"/>\\n\\n\u003C\u003C\u003C\\n\\n\\n---\\n\\n; nonterminal\\n: \u003C$railroad text=\\\"\\\"\\\" (name | \\\"\u003C\\\" string \\\">\\\") \\\"\\\"\\\"/>\\n* A nonterminal component, i.e. the name of another diagram\\n\\nexamples\\n\\n\u003C\u003C\u003C\\n\\n```\\n\u003C\\\"x\\\">\\t\\t\\tnonterminal\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" \u003C\\\"x\\\"> \\\"\\\"\\\"/>\\n\\n\u003C\u003C\u003C\\n\\n\\n---\\n\\n; comment\\n: \u003C$railroad text=\\\"\\\"\\\" \\\"/\\\" string \\\"/\\\" \\\"\\\"\\\"/>\\n* A comment\\n\\nexamples\\n\\n\u003C\u003C\u003C\\n\\n```\\n/ \\\"comment\\\" /\\t\\tcomment\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" / \\\"comment\\\" / \\\"\\\"\\\"/>\\n\\n\u003C\u003C\u003C\\n\\n\\n---\\n\\n; dummy\\n: \u003C$railroad text=\\\"\\\"\\\" \\\"-\\\" \\\"\\\"\\\"/>\\n* The absence of a component\\n\\nexamples\\n\\n\u003C\u003C\u003C\\n\\n```\\n-\\t\\tdummy\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" - \\\"\\\"\\\"/>\\n\\n\u003C\u003C\u003C\\n\\n\\n---\\n\\n; link\\n: \u003C$railroad text=\\\"\\\"\\\" \\\"[[\\\" x \\\"|\\\" (name|string) \\\"]]\\\" \\\"\\\"\\\"/>\\n* A link to the tiddler title or URI given by the string or name\\n\\nexamples\\n\\n\u003C\u003C\u003C\\n\\n```\\n[[x|\\\"tiddler\\\"]]\\t\\tlink\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" [[x|\\\"tiddler\\\"]] \\\"\\\"\\\"/>\\n\\n\u003C\u003C\u003C\\n\\n\\n---\\n\\n; transclusion\\n: \u003C$railroad text=\\\"\\\"\\\" \\\"{{\\\" (name|string) \\\"}}\\\" \\\"\\\"\\\"/>\\n* Treats the content of another tiddler as diagram syntax and transcludes it into the current diagram\\n\\nexamples\\n\\n\u003C\u003C\u003C\\n\\n```\\n{{\\\"$:/plugins/tiddlywiki/railroad/example-transclusion\\\"}}\\t\\ttransclusion\\n\\n// \\\"railroad transclusion example\\\" text\\t\\t\u003C- text in the tidlder\\n\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" {{ \\\"$:/plugins/tiddlywiki/railroad/example-transclusion\\\" }} \\\"\\\"\\\"/>\\n\\n\u003C\u003C\u003C\\n\\n\\n---\\n\\n; arrow pragma\\n: \u003C$railroad text=\\\"\\\"\\\" \\\"\\\\arrow\\\" (\\\"yes\\\" | \\\"no\\\") \\\"\\\"\\\"/>\\n* Controls whether repeat paths have an arrow on them\\n* Can be toggled on and off in mid-diagram, if desired\\n\\nexamples\\n\\n\u003C\u003C\u003C\\n```\\n\u003C$railroad text=\\\"\\\"\\\"\\n\\\\arrow yes\\n[{:x}]\\n\\\"\\\"\\\"/>\\n\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\"\\\\arrow yes [{:x}] \\\"\\\"\\\"/>\\n\\n```\\n\u003C$railroad text=\\\"\\\"\\\"\\n\\\\arrow no\\n[{:x}]\\n\\\"\\\"\\\"/>\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\"\\\\arrow no [{:x}] \\\"\\\"\\\"/>\\n\\n\u003C\u003C\u003C\\n\\n\\n---\\n\\n; debug pragma\\n: \u003C$railroad text=\\\"\\\"\\\" \\\"\\\\debug\\\" \\\"\\\"\\\"/>\\n* Causes the diagram to display its parse tree\\n\\nexamples\\n\\n\u003C\u003C\u003C\\n\\n```\\n\\\\debug\\nx\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\"\\\\debug x \\\"\\\"\\\"/>\\n\\n\u003C\u003C\u003C\\n\\n\\n---\\n\\n; start/end pragma\\n: \u003C$railroad text=\\\"\\\"\\\" (\\\"\\\\start\\\" |: \\\"\\\\end\\\") (\\\"none\\\" |: \\\"single\\\" | \\\"double\\\") \\\"\\\"\\\"/>\\n* Controls the style of the diagram's startpoint or endpoint\\nexamples\\n\\n\u003C\u003C\u003C\\n\\n```\\n\\\\start none x\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" \\\\start none x \\\"\\\"\\\"/>\\n\\n```\\n\\\\start double \\n\\\\end double\\n x\\n```\\n\\n\u003C$railroad text=\\\"\\\"\\\" \\\\start double \\n\\\\end double\\nx\\n\\\"\\\"\\\"/>\\n\\n\u003C\u003C\u003C\\n\\n\"},\"$:/plugins/tiddlywiki/railroad/usage\":{\"title\":\"$:/plugins/tiddlywiki/railroad/usage\",\"created\":\"20150102163222184\",\"modified\":\"20150119231005000\",\"text\":\"The content of the `\u003C$railroad>` widget is ignored.\\n\\n|!Attribute |!Description |!Default |\\n|text |Text in a special notation that defines the diagram's layout |-- |\\n|arrow |If set to `no`, repeat paths do not have an arrow on them |`yes` |\\n|start |Style of the startpoint: `single`, `double`, `none` |`single` |\\n|end |Style of the endpoint: `single`, `double`, `none` |`single` |\\n|debug |If set to `yes`, the diagram displays its parse tree |`no` |\\n\\nThese options can also be specified via pragmas in the diagram notation, or globally via a dictionary tiddler called `$:/config/railroad`:\\n\\n```\\narrow: yes\\nstart: single\\nend: single\\ndebug: no\\n```\\n\"},\"$:/plugins/tiddlywiki/railroad/railroad-diagrams.css\":{\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/* CSS modified for TiddlyWiki */\\n\\nsvg.railroad-diagram {\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n\\tborder-radius: 5px;\\n}\\n/*\\nsvg.railroad-diagram:hover {\\n\\tbackground-color: hsl(30,20%,96%);\\n}\\n*/\\nsvg.railroad-diagram path,\\nsvg.railroad-diagram rect {\\n\\tstroke-width: 2;\\n\\tstroke: \u003C\u003Ccolour message-border>>;\\n}\\nsvg.railroad-diagram path {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\nsvg.railroad-diagram rect {\\n\\tfill: \u003C\u003Ccolour message-background>>;\\n}\\nsvg.railroad-diagram text {\\n\\tfont: 14px monospace;\\n\\ttext-anchor: middle;\\n\\tfill: \u003C\u003Ccolour message-foreground>>;\\n}\\nsvg.railroad-diagram text.label {\\n\\ttext-anchor: start;\\n}\\nsvg.railroad-diagram text.comment {\\n\\tfont: italic 12px monospace;\\n}\\nsvg.railroad-diagram path.arrow {\\n    stroke-width: 2;\\n}\",\"type\":\"text/vnd.tiddlywiki\",\"title\":\"$:/plugins/tiddlywiki/r ault: return [diff/2, diff/2]; break;\\n\\t\\t}\\n\\t}\\n\\n\\tfunction wrapString(value) {\\n\\t\\treturn ((typeof value) == 'string') ? new Terminal(value) : value;\\n\\t}\\n\\n\\n\\tfunction SVG(name, attrs, text) {\\n\\t\\tattrs = attrs || {};\\n\\t\\ttext = text || '';\\n\\t\\tvar el = document.createElementNS(\\\"http://www.w3.org/2000/svg\\\",name);\\n\\t\\tfor(var attr in attrs) {\\n\\t\\t\\tel.setAttribute(attr, attrs[attr]);\\n\\t\\t}\\n\\t\\tel.textContent = text;\\n\\t\\treturn el;\\n\\t}\\n\\n\\tfunction FakeSVG(tagName, attrs, text){\\n\\t\\tif(!(this instanceof FakeSVG)) return new FakeSVG(tagName, attrs, text);\\n\\t\\tif(text) this.children = text;\\n\\t\\telse this.children = [];\\n\\t\\tthis.tagName = tagName;\\n\\t\\tthis.attrs = unnull(attrs, {});\\n\\t\\treturn this;\\n\\t};\\n\\tFakeSVG.prototype.format = function(x, y, width) {\\n\\t\\t// Virtual\\n\\t};\\n\\tFakeSVG.prototype.addTo = function(parent) {\\n\\t\\tif(parent instanceof FakeSVG) {\\n\\t\\t\\tparent.children.push(this);\\n\\t\\t\\treturn this;\\n\\t\\t} else {\\n\\t\\t\\tvar svg = this.toSVG();\\n\\t\\t\\tparent.appendChild(svg);\\n\\t\\t\\treturn svg;\\n\\t\\t}\\n\\t};\\n\\tFakeSVG.prototype.toSVG = function() {\\n\\t\\tvar el = SVG(this.tagName, this.attrs);\\n\\t\\tif(typeof this.children == 'string') {\\n\\t\\t\\tel.textContent = this.children;\\n\\t\\t} else {\\n\\t\\t\\tthis.children.forEach(function(e) {\\n\\t\\t\\t\\tel.appendChild(e.toSVG());\\n\\t\\t\\t});\\n\\t\\t}\\n\\t\\treturn el;\\n\\t};\\n\\tFakeSVG.prototype.toString = function() {\\n\\t\\tvar str = '\u003C' + this.tagName;\\n\\t\\tvar group = this.tagName == \\\"g\\\" || this.tagName == \\\"svg\\\";\\n\\t\\tfor(var attr in this.attrs) {\\n\\t\\t\\tstr += ' ' + attr + '=\\\"' + (this.attrs[attr]+'').replace(/&/g, '&amp;').replace(/\\\"/g, '&quot;') + '\\\"';\\n\\t\\t}\\n\\t\\tstr += '>';\\n\\t\\tif(group) str += \\\"\\\\n\\\";\\n\\t\\tif(typeof this.children == 'string') {\\n\\t\\t\\tstr += this.children.replace(/&/g, '&amp;').replace(/\u003C/g, '&lt;');\\n\\t\\t} else {\\n\\t\\t\\tthis.children.forEach(function(e) {\\n\\t\\t\\t\\tstr += e;\\n\\t\\t\\t});\\n\\t\\t}\\n\\t\\tstr += '\u003C/' + this.tagName + '>\\\\n';\\n\\t\\treturn str;\\n\\t}\\n\\n\\tfunction Path(x,y,attrs) {\\n\\t\\tif(!(this instanceof Path)) return new Path(x,y,attrs);\\n\\t\\tFakeSVG.call(this, 'path', attrs);\\n\\t\\tthis.attrs.d = \\\"M\\\"+x+' '+y;\\n\\t}\\n\\tsubclassOf(Path, FakeSVG);\\n\\tPath.prototype.m = function(x,y) {\\n\\t\\tthis.attrs.d += 'm'+x+' '+y;\\n\\t\\treturn this;\\n\\t}\\n\\tPath.prototype.h = function(val) {\\n\\t\\tthis.attrs.d += 'h'+val;\\n\\t\\treturn this;\\n\\t}\\n\\tPath.prototype.right = Path.prototype.h;\\n\\tPath.prototype.left = function(val) { return this.h(-val); }\\n\\tPath.prototype.v = function(val) {\\n\\t\\tthis.attrs.d += 'v'+val;\\n\\t\\treturn this;\\n\\t}\\n\\tPath.prototype.down = Path.prototype.v;\\n\\tPath.prototype.up = function(val) { return this.v(-val); }\\n\\tPath.prototype.arc = function(sweep){\\n\\t\\tvar x = Diagram.ARC_RADIUS;\\n\\t\\tvar y = Diagram.ARC_RADIUS;\\n\\t\\tif(sweep[0] == 'e' || sweep[1] == 'w') {\\n\\t\\t\\tx *= -1;\\n\\t\\t}\\n\\t\\tif(sweep[0] == 's' || sweep[1] == 'n') {\\n\\t\\t\\ty *= -1;\\n\\t\\t}\\n\\t\\tif(sweep == 'ne' || sweep == 'es' || sweep == 'sw' || sweep == 'wn') {\\n\\t\\t\\tvar cw = 1;\\n\\t\\t} else {\\n\\t\\t\\tvar cw = 0;\\n\\t\\t}\\n\\t\\tthis.attrs.d += \\\"a\\\"+Diagram.ARC_RADIUS+\\\" \\\"+Diagram.ARC_RADIUS+\\\" 0 0 \\\"+cw+' '+x+' '+y;\\n\\t\\treturn this;\\n\\t}\\n\\tPath.prototype.format = function() {\\n\\t\\t// All paths in this library start/end horizontally.\\n\\t\\t// The extra .5 ensures a minor overlap, so there's no seams in bad rasterizers.\\n\\t\\tthis.attrs.d += 'h.5';\\n\\t\\treturn this;\\n\\t}\\n/* TiddlyWiki: added support for arbitrary straight lines */\\n\\tPath.prototype.line = function(dx,dy) {\\n\\t\\tthis.attrs.d += \\\"l\\\"+dx+\\\" \\\"+dy;\\n\\t\\treturn this;\\n\\t}\\n\\n/* TiddlyWiki: added twOptions parameter, passing it to Start() and End() */\\n\\tfunction Diagram(twOptions, items) {\\n\\t\\tif(!(this instanceof Diagram)) return new Diagram(twOptions, [].slice.call(arguments,1));\\n\\t\\tFakeSVG.call(this, 'svg', {class: Diagram.DIAGRAM_CLASS});\\n\\t\\tthis.items = items.map(wrapString);\\n\\t\\tthis.items.unshift(new Start(twOptions.start));\\n\\t\\tthis.items.push(new End(twOptions.end));\\n\\t\\tthis.width = this.items.reduce(function(sofar, el) { return sofar + el.width + (el.needsSpace?20:0)}, 0)+1;\\n\\t\\tthis.up = Math.max.apply(null, this.items.map(function (x) { return x.up; }));\\n\\t\\tthis.down = Math.max.apply(null, this.items.map(function (x) { return x.down; }));\\n\\t\\tthis.formatted = false;\\t\\t\\n\\t}\\n\\tsubclassOf(Diagram, FakeSVG);\\n\\tfor(var option in options) {\\n\\t\\tDiagram[option] = options[option];\\n\\t}\\n\\tDiagram.prototype.format = function(paddingt, paddingr, paddingb, paddingl) {\\n\\t\\tpaddingt = unnull(paddingt, 20);\\n\\t\\tpaddingr = unnull(paddingr, paddingt, 20);\\n\\t\\tpaddingb = unnull(paddingb, paddingt, 20);\\n\\t\\tpaddingl = unnull(paddingl, paddingr, 20);\\n\\t\\tvar x = paddingl;\\n\\t\\tvar y = paddingt;\\n\\t\\ty += this.up;\\n\\t\\tvar g = FakeSVG('g', Diagram.STROKE_ODD_PIXEL_LENGTH ? {transform:'translate(.5 .5)'} : {});\\n\\t\\tfor(var i = 0; i \u003C this.items.length; i++) {\\n\\t\\t\\tvar item = this.items[i];\\n\\t\\t\\tif(item.needsSpace) {\\n\\t\\t\\t\\tPath(x,y).h(10).addTo(g);\\n\\t\\t\\t\\tx += 10;\\n\\t\\t\\t}\\n\\t\\t\\titem.format(x, y, item.width).addTo(g);\\n\\t\\t\\tx += item.width;\\n\\t\\t\\tif(item.needsSpace) {\\n\\t\\t\\t\\tPath(x,y).h(10).addTo(g);\\n\\t\\t\\t\\tx += 10;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tthis.attrs.width = this.width + paddingl + paddingr;\\n\\t\\tthis.attrs.height = this.up + this.down + paddingt + paddingb;\\n\\t\\tthis.attrs.viewBox = \\\"0 0 \\\"  + this.attrs.width + \\\" \\\" + this.attrs.height;\\n\\t\\tg.addTo(this);\\n\\t\\tthis.formatted = true;\\n\\t\\treturn this;\\n\\t}\\n\\tDiagram.prototype.addTo = function(parent) {\\n\\t\\tvar scriptTag = document.getElementsByTagName('script');\\n\\t\\tscriptTag = scriptTag[scriptTag.length - 1];\\n\\t\\tvar parentTag = scriptTag.parentNode;\\n\\t\\tparent = parent || parentTag;\\n\\t\\treturn this.$super.addTo.call(this, parent);\\n\\t}\\n\\tDiagram.prototype.toSVG = function() {\\n\\t\\tif (!this.formatted) {\\n\\t\\t\\tthis.format();\\n\\t\\t}\\n\\t\\treturn this.$super.toSVG.call(this);\\n\\t}\\n\\tDiagram.prototype.toString = function() {\\n\\t\\tif (!this.formatted) {\\n\\t\\t\\tthis.format();\\n\\t\\t}\\n\\t\\treturn this.$super.toString.call(this);\\n\\t}\\n\\n\\tfunction Sequence(items) {\\n\\t\\tif(!(this instanceof Sequence)) return new Sequence([].slice.call(arguments));\\n\\t\\tFakeSVG.call(this, 'g');\\n\\t\\tthis.items = items.map(wrapString);\\n\\t\\tthis.width = this.items.reduce(function(sofar, el) { return sofar + el.width + (el.needsSpace?20:0)}, 0);\\n\\t\\tthis.up = this.items.reduce(function(sofar,el) { return Math.max(sofar, el.up)}, 0);\\n\\t\\tthis.down = this.items.reduce(function(sofar,el) { return Math.max(sofar, el.down)}, 0);\\n\\t}\\n\\tsubclassOf(Sequence, FakeSVG);\\n\\tSequence.prototype.format = function(x,y,width) {\\n\\t\\t// Hook up the two sides if this is narrower than its stated width.\\n\\t\\tvar gaps = determineGaps(width, this.width);\\n\\t\\tPath(x,y).h(gaps[0]).addTo(this);\\n\\t\\tPath(x+gaps[0]+this.width,y).h(gaps[1]).addTo(this);\\n\\t\\tx += gaps[0];\\n\\n\\t\\tfor(var i = 0; i \u003C this.items.length; i++) {\\n\\t\\t\\tvar item = this.items[i];\\n\\t\\t\\tif(item.needsSpace) {\\n\\t\\t\\t\\tPath(x,y).h(10).addTo(this);\\n\\t\\t\\t\\tx += 10;\\n\\t\\t\\t}\\n\\t\\t\\titem.format(x, y, item.width).addTo(this);\\n\\t\\t\\tx += item.width;\\n\\t\\t\\tif(item.needsSpace) {\\n\\t\\t\\t\\tPath(x,y).h(10).addTo(this);\\n\\t\\t\\t\\tx += 10;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\treturn this;\\n\\t}\\n\\n\\tfunction Choice(normal, items) {\\n\\t\\tif(!(this instanceof Choice)) return new Choice(normal, [].slice.call(arguments,1));\\n\\t\\tFakeSVG.call(this, 'g');\\n\\t\\tif( typeof normal !== \\\"number\\\" || normal !== Math.floor(normal) ) {\\n\\t\\t\\tthrow new TypeError(\\\"The first argument of Choice() must be an integer.\\\");\\n\\t\\t} else if(normal \u003C 0 || normal >= items.length) {\\n\\t\\t\\tthrow new RangeError(\\\"The first argument of Choice() must be an index for one of the items.\\\");\\n\\t\\t} else {\\n\\t\\t\\tthis.normal = normal;\\n\\t\\t}\\n\\t\\tthis.items = items.map(wrapString);\\n\\t\\tthis.width = this.items.reduce(function(sofar, el){return Math.max(sofar, el.width)},0) + Diagram.ARC_RADIUS*4;\\n\\t\\tthis.up = this.down = 0;\\n\\t\\tfor(var i = 0; i \u003C this.items.length; i++) {\\n\\t\\t\\tvar item = this.items[i];\\n\\t\\t\\tif(i \u003C normal) { this.up += Math.max(Diagram.ARC_RADIUS,item.up + item.down + Diagram.VERTICAL_SEPARATION); }\\n\\t\\t\\tif(i == normal) { this.up += Math.max(Diagram.ARC_RADIUS, item.up); this.down += Math.max(Diagram.ARC_RADIUS, item.down); }\\n\\t\\t\\tif(i > normal) { this.down += Math.max(Diagram.ARC_RADIUS,Diagram.VERTICAL_SEPARATION + item.up + item.down); }\\n\\t\\t}\\n\\t}\\n\\tsubclassOf(Choice, FakeSVG);\\n\\tChoice.prototype.format = function(x,y,width) {\\n\\t\\t// Hook up the two sides if this is narrower than its stated width.\\n\\t\\tvar gaps = determineGaps(width, this.width);\\n\\t\\tPath(x,y).h(gaps[0]).addTo(this);\\n\\t\\tPath(x+gaps[0]+this.width,y).h(gaps[1]).addTo(this);\\n\\t\\tx += gaps[0];\\n\\n\\t\\tvar last = this.items.length -1;\\n\\t\\tvar innerWidth = this.width - Diagram.ARC_RADIUS*4;\\n\\n\\t\\t// Do the elements that curve above\\n\\t\\tfor(var i = this.normal - 1; i >= 0; i--) {\\n\\t\\t\\tvar item = this.items[i];\\n\\t\\t\\tif( i == this.normal - 1 ) {\\n\\t\\t\\t\\tvar distanceFromY = Math.max(Diagram.ARC_RADIUS*2, this.items[i+1].up + Diagram.VERTICAL_SEPARATION + item.do his instanceof OneOrMore)) return new OneOrMore(item, rep, wantArrow);\\n\\t\\tFakeSVG.call(this, 'g');\\n\\n/* TiddlyWiki: code added */\\n\\t\\tthis.wantArrow = wantArrow;\\n\\n\\t\\trep = rep || (new Skip);\\n\\t\\tthis.item = wrapString(item);\\n\\t\\tthis.rep = wrapString(rep);\\n\\t\\tthis.width = Math.max(this.item.width, this.rep.width) + Diagram.ARC_RADIUS*2;\\n\\t\\tthis.up = this.item.up;\\n\\t\\tthis.down = Math.max(Diagram.ARC_RADIUS*2, this.item.down + Diagram.VERTICAL_SEPARATION + this.rep.up + this.rep.down);\\n\\n/* TiddlyWiki: moved calculation of distanceFromY (of the repeat arc) to here */\\n\\t\\tthis.distanceFromY = Math.max(Diagram.ARC_RADIUS*2, this.item.down+Diagram.VERTICAL_SEPARATION+this.rep.up);\\n\\t}\\n\\tsubclassOf(OneOrMore, FakeSVG);\\n\\tOneOrMore.prototype.needsSpace = true;\\n\\tOneOrMore.prototype.format = function(x,y,width) {\\n\\t\\t// Hook up the two sides if this is narrower than its stated width.\\n\\t\\tvar gaps = determineGaps(width, this.width);\\n\\t\\tPath(x,y).h(gaps[0]).addTo(this);\\n\\t\\tPath(x+gaps[0]+this.width,y).h(gaps[1]).addTo(this);\\n\\t\\tx += gaps[0];\\n\\n\\t\\t// Draw item\\n\\t\\tPath(x,y).right(Diagram.ARC_RADIUS).addTo(this);\\n\\t\\tthis.item.format(x+Diagram.ARC_RADIUS,y,this.width-Diagram.ARC_RADIUS*2).addTo(this);\\n\\t\\tPath(x+this.width-Diagram.ARC_RADIUS,y).right(Diagram.ARC_RADIUS).addTo(this);\\n\\n\\t\\t// Draw repeat arc\\n/* TiddlyWiki: moved calculation of distanceFromY from here to constructor */\\n\\t\\tvar distanceFromY = this.distanceFromY;\\n\\t\\t\\n\\t\\tPath(x+Diagram.ARC_RADIUS,y).arc('nw').down(distanceFromY-Diagram.ARC_RADIUS*2).arc('ws').addTo(this);\\n\\t\\tthis.rep.format(x+Diagram.ARC_RADIUS, y+distanceFromY, this.width - Diagram.ARC_RADIUS*2).addTo(this);\\n\\t\\tPath(x+this.width-Diagram.ARC_RADIUS, y+distanceFromY).arc('se').up(distanceFromY-Diagram.ARC_RADIUS*2).arc('en').addTo(this);\\n\\t\\t\\n/* TiddlyWiki: code added */\\n\\t\\tif(this.wantArrow) {\\n\\t\\t\\tva alue);\\n\\t// Consume the name\\n\\tthis.advance();\\n\\treturn component;\\n};\\n\\nParser.prototype.parseNonterminal = function() {\\n\\t// Consume the \u003C\\n\\tthis.advance();\\n\\t// The nonterminal's name should be in a string literal\\n\\tvar content = this.expectString(\\\"after \u003C\\\");\\n\\t// Consume the closing bracket\\n\\tthis.close(\\\">\\\");\\n\\t// Create a component\\n\\treturn new components.Nonterminal(content);\\n};\\n\\nParser.prototype.parseOptional = function() {\\n\\tvar wantArrow = this.options.arrow;\\n\\t// Consume the [\\n\\tthis.advance();\\n\\t// Consume the { if there is one\\n\\tvar repeated = this.eat(\\\"{\\\");\\n\\t// Note whether omission is the normal route\\n\\tvar normal = this.eat(\\\":\\\");\\n\\t// Parse the content\\n\\tvar content = this.parseContent(),\\n\\t\\tseparator = null;\\n\\t// Parse the separator if there is one\\n\\tif(repeated && this.eat(\\\"+\\\")) {\\n\\t\\tseparator = this.parseContent();\\n\\t}\\n\\t// Consume the closing brackets\\n\\tif(repeated) {\\n\\t\\tthis.close(\\\"}\\\");\\n\\t}\\n\\tthis.close(\\\"]\\\");\\n\\t// Create a component\\n\\treturn repeated ? new components.OptionalRepeated(content,separator,normal,wantArrow)\\n\\t\\t: new components.Optional(content,normal);\\n};\\n\\nParser.prototype.parseRepeated = function() {\\n\\tvar wantArrow = this.options.arrow;\\n\\t// Consume the {\\n\\tthis.advance();\\n\\t// Parse the content\\n\\tvar content = this.parseContent(),\\n\\t\\tseparator = null;\\n\\t// Parse the separator if there is one\\n\\tif(this.eat(\\\"+\\\")) {\\n\\t\\tseparator = this.parseContent();\\n\\t}\\n\\t// Consume the closing bracket\\n\\tthis.close(\\\"}\\\");\\n\\t// Create a component\\n\\treturn new components.Repeated(content,separator,wantArrow);\\n};\\n\\nParser.prototype.parseSequence = function() {\\n\\t// Consume the \u003C-\\n\\tthis.advance();\\n\\t// Parse the content\\n\\tvar content = this.parseContent();\\n\\t// Consume the closing ->\\n\\tthis.close
