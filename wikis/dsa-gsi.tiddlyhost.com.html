plate/Type/Prompt\",\"text\":\"Typ:\"},\"$:/language/Exporters/StaticRiver\":{\"title\":\"$:/language/Exporters/StaticRiver\",\"text\":\"HTML - Statisch\"},\"$:/language/Exporters/JsonFile\":{\"title\":\"$:/language/Exporters/JsonFile\",\"text\":\"JSON - Format\"},\"$:/language/Exporters/CsvFile\":{\"title\":\"$:/language/Exporters/CsvFile\",\"text\":\"CSV - Format\"},\"$:/language/Exporters/TidFile\":{\"title\":\"$:/language/Exporters/TidFile\",\"text\":\"TID - Text Format\"},\"$:/language/Docs/Fields/_canonical_uri\":{\"title\":\"$:/language/Docs/Fields/_canonical_uri\",\"text\":\"Die komplette URI eines externen Foto Tiddlers. URI = Uniform Resource Identifier, Identifikator für Ressourcen im Internet.\"},\"$:/language/Docs/Fields/author\":{\"title\":\"$:/language/Docs/Fields/author\",\"text\":\"Name des Plugin-Authors\"},\"$:/language/Docs/Fields/bag\":{\"title\":\"$:/language/Docs/Fields/bag\",\"text\":\"Der Name eines ~TiddlyWeb \\\"bags\\\" von dem der Tiddler kam.\"},\"$:/language/Docs/Fields/caption\":{\"title\":\"$:/language/Docs/Fields/caption\",\"text\":\"Der Text, der auf \\\"Tab-Buttons\\\" angezeigt wird.\"},\"$:/language/Docs/Fields/code-body\":{\"title\":\"$:/language/Docs/Fields/code-body\",\"text\":\"Das \\\"View Template\\\" wird den Tiddler Text als \\\"Code\\\" anzeigen, wenn dieses Feld auf: ''\\\"yes\\\"'' gesetzt wird.\"},\"$:/language/Docs/Fields/color\":{\"title\":\"$:/language/Docs/Fields/color\",\"text\":\"Der CSS Farbwert, der mit einem Tiddler assoziiert wird.\"},\"$:/language/Docs/Fields/component\":{\"title\":\"$:/language/Docs/Fields/component\",\"text\":\"Der Name einer Komponente, die für eine [[Alarm Anzeige|AlertMechanism]] verantwortlich ist.\"},\"$:/language/Docs/Fields/core-version\":{\"title\":\"$:/language/Docs/Fields/core-version\",\"text\":\"Zeigt die TiddlyWiki Version an, ab der ein Plugin verwendet werden kann.\"},\"$:/language/Docs/Fields/current-tiddler\":{\"title\":\"$:/language/Docs/Fields/current-tiddler\",\"text\":\"Wird verwendet um den \\\"obersten\\\" Tiddler in der [[Tiddler Historie|HistoryMechanism]] zwischen zu speichern.\"},\"$:/language/Docs/Fields/created\":{\"title\":\"$:/language/Docs/Fields/created\",\"text\":\"Datum an dem der Tiddler erstellt wurde.\"},\"$:/language/Docs/Fields/creator\":{\"title\":\"$:/language/Docs/Fields/creator\",\"text\":\"Name des Erstellers dieses Tiddlers.\"},\"$:/language/Docs/Fields/dependents\":{\"title\":\"$:/language/Docs/Fields/dependents\",\"text\":\"Listet die Abhängigkeiten bei \\\"plugins\\\" auf.\"},\"$:/language/Docs/Fields/description\":{\"title\":\"$:/language/Docs/Fields/description\",\"text\":\"Die Beschreibung für ein \\\"plugin\\\" oder einen \\\"modalen\\\" Dialog.\"},\"$:/language/Docs/Fields/draft.of\":{\"title\":\"$:/language/Docs/Fields/draft.of\",\"text\":\"Entwurf von - enthält den Titel des Tiddlers, zu dem dieser Entwurf-Tiddler gehört.\"},\"$:/language/Docs/Fields/draft.title\":{\"title\":\"$:/language/Docs/Fields/draft.title\",\"text\":\"Entwurf Titel - enthält den neuen Titel, wenn der Entwurf-Tiddler gespeichert wird.\"},\"$:/language/Docs/Fields/footer\":{\"title\":\"$:/language/Docs/Fields/footer\",\"text\":\"Der Fußnoten Text bei einem \\\"~Wizard-Dialog\\\"\"},\"$:/language/Docs/Fields/hide-body\":{\"title\":\"$:/language/Docs/Fields/hide-body\",\"text\":\"Der Textbereich eines Tiddlers wird verborgen, wenn dieses Feld auf ''\\\"yes\\\"'' gesetzt wird\"},\"$:/language/Docs/Fields/icon\":{\"title\":\"$:/language/Docs/Fields/icon\",\"text\":\"Der Titel eines ~Icon-Tiddlers, der mit diesem Tiddler verbunden ist.\"},\"$:/language/Docs/Fields/library\":{\"title\":\"$:/language/Docs/Fields/library\",\"text\":\"Wenn dieses Feld=\\\"yes\\\" ist, dann soll der Tiddler als JavaScript Bibliothek gespeichert werden.\"},\"$:/language/Docs/Fields/list\":{\"title\":\"$:/language/Docs/Fields/list\",\"text\":\"Eine geordnete Tiddler Liste, die mit diesem Tiddler verbunden ist.\"},\"$:/language/Docs/Fields/list-before\":{\"title\":\"$:/language/Docs/Fields/list-before\",\"text\":\"Dient zum Einfügen von Tiddler Titeln in das \\\"list\\\" Feld. Wenn gesetzt, wird der neue Tiddler ''vor'' dem hier definierten Tiddler in die Liste eingefügt. Wenn vorhanden, aber leer, dann wird der neue Tiddler an den Anfang der Liste gesetzt.\"},\"$:/language/Docs/Fields/list-after\":{\"title\":\"$:/language/Docs/Fields/list-after\",\"text\":\"Dient zum Einfügen von Tiddler Titeln in das \\\"list\\\" Feld. Wenn gesetzt, wird der neue Tiddler ''nach'' dem hier definierten Tiddler in die Liste eingefügt.\"},\"$:/language/Docs/Fields/modified\":{\"title\":\"$:/language/Docs/Fields/modified\",\"text\":\"Datum, an dem der Tiddler zuletzt verändert wurde.\"},\"$:/language/Docs/Fields/modifier\":{\"title\":\"$:/language/Docs/Fields/modifier\",\"text\":\"Name der Person, die den Tiddler zuletzt verändert hat.\"},\"$:/language/Docs/Fields/module-type\":{\"title\":\"$:/language/Docs/Fields/module-type\",\"text\":\"Zeigt den Modul-typ bei JavaScript Tiddlern an.\"},\"$:/language/Docs/Fields/name\":{\"title\":\"$:/language/Docs/Fields/name\",\"text\":\"Ein Menschen lesbarer Name für einen \\\"plugin\\\" Tiddler.\"},\"$:/language/Docs/Fields/parent-plugin\":{\"title\":\"$:/language/Docs/Fields/parent-plugin\",\"text\":\"Enthält den Namen des Übergeordneten Plugins.\"},\"$:/language/Docs/Fields/plugin-priority\":{\"title\":\"$:/language/Docs/Fields/plugin-priority\",\"text\":\"Ein numerischer Wert, der die Priorität eines \\\"plugins\\\" festlegt.\"},\"$:/language/Docs/Fields/plugin-type\":{\"title\":\"$:/language/Docs/Fields/plugin-type\",\"text\":\"Der Typ eines \\\"plugins\\\".\"},\"$:/language/Docs/Fields/revision\":{\"title\":\"$:/language/Docs/Fields/revision\",\"text\":\"Die Revisionsnummer eines Tiddlers. Wird von einem Server vergeben.\"},\"$:/language/Docs/Fields/released\":{\"title\":\"$:/language/Docs/Fields/released\",\"text\":\"Datum der ~TiddlyWiki Ausgabe.\"},\"$:/language/Docs/Fields/source\":{\"title\":\"$:/language/Docs/Fields/source\",\"text\":\"Eine Quelltext URL, verbunden mit diesem Tiddler.\"},\"$:/language/Docs/Fields/subtitle\":{\"title\":\"$:/language/Docs/Fields/subtitle\",\"text\":\"Der Untertitel für einen \\\"~Wizard-Dialog\\\".\"},\"$:/language/Docs/Fields/tags\":{\"title\":\"$:/language/Docs/Fields/tags\",\"text\":\"Eine Liste von \\\"Tags\\\" für diesen Tiddler.\"},\"$:/language/Docs/Fields/text\":{\"title\":\"$:/language/Docs/Fields/text\",\"text\":\"Der Haupttext eines Tiddlers.\"},\"$:/language/Docs/Fields/throttle.refresh\":{\"title\":\"$:/language/Docs/Fields/throttle.refresh\",\"text\":\"Wenn es existiert, dann wird der \\\"refresh\\\" Zyklus des Tiddlers verzögert.\"},\"$:/language/Docs/Fields/title\":{\"title\":\"$:/language/Docs/Fields/title\",\"text\":\"Ein individueller einmaliger Name eines Tiddlers.\"},\"$:/language/Docs/Fields/toc-link\":{\"title\":\"$:/language/Docs/Fields/toc-link\",\"text\":\"Unterdrückt die Anzeige als Link, wenn der Wert auf ''\\\"no\\\"'' gesetzt wird\"},\"$:/language/Docs/Fields/type\":{\"title\":\"$:/language/Docs/Fields/type\",\"text\":\"Legt den Typ eines Tiddlers fest (aka MIME-type).\"},\"$:/language/Docs/Fields/version\":{\"title\":\"$:/language/Docs/Fields/version\",\"text\":\"Versions-Information eines \\\"plugins\\\".\"},\"$:/language/Docs/Fields/_is_skinny\":{\"title\":\"$:/language/Docs/Fields/_is_skinny\",\"text\":\"Wenn es existiert, zeigt diese Feld an, dass das \\\"Text-Feld\\\" dynamisch vom Server geladen wird.\"},\"$:/language/Filters/AllTiddlers\":{\"title\":\"$:/language/Filters/AllTiddlers\",\"text\":\"Alle Tiddler außer System-Tiddler\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"title\":\"$:/language/Filters/RecentSystemTiddlers\",\"text\":\"Kürzlich veränderte Tiddler, inklusive System-Tiddler\"},\"$:/language/Filters/RecentTiddlers\":{\"title\":\"$:/language/Filters/RecentTiddlers\",\"text\":\"Kürzlich veränderte Tiddler\"},\"$:/language/Filters/AllTags\":{\"title\":\"$:/language/Filters/AllTags\",\"text\":\"Alle Tags außer System-Tags\"},\"$:/language/Filters/Missing\":{\"title\":\"$:/language/Filters/Missing\",\"text\":\"Fehlende Tiddler\"},\"$:/language/Filters/Drafts\":{\"title\":\"$:/language/Filters/Drafts\",\"text\":\"Entwurf Tiddler\"},\"$:/language/Filters/Orphans\":{\"title\":\"$:/language/Filters/Orphans\",\"text\":\"Waisen Tiddler\"},\"$:/language/Filters/SystemTiddlers\":{\"title\":\"$:/language/Filters/SystemTiddlers\",\"text\":\"System-Tiddler\"},\"$:/language/Filters/ShadowTiddlers\":{\"title\":\"$:/language/Filters/ShadowTiddlers\",\"text\":\"Schatten-Tiddler\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/language/Filters/OverriddenShadowTiddlers\",\"text\":\"Überschriebene Schatten-Tiddler\"},\"$:/language/Filters/SessionTiddlers\":{\"title\":\"$:/language/Filters/SessionTiddlers\",\"text\":\"Tiddler, die seit dem letzten Laden verändert wurden\"},\"$:/language/Filters/SystemTags\":{\"title\":\"$:/language/Filters/SystemTags\",\"text\":\"System-Tags\"},\"$:/language/Filters/StoryList\":{\"title\":\"$:/language/Filters/StoryList\",\"text\":\"Tiddler im \\\"story river\\\", außer \u003C$text text=\\\"$:/AdvancedSearch\\\"/>\"},\"$:/language/Filters/TypedTiddlers\":{\"title\":\"$:/language/Filters/TypedTiddlers\",\"text\":\"Nicht \\\"wiki-text\\\" Tiddler\"},\"GettingStarted\":{\"title\":\"GettingStarted\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\nWillkommen bei ~TiddlyWiki, einem persönlichen nicht-linearen Web-Notizbuch.\\n\\nVor dem Start, vergewissern Sie sich, dass Sie dieses Wiki auch wirklich speichern können. Weitere Informationen finden Sie für:\\n\\n* Österreich: https://tiddlywiki.com/languages/de-AT\\n* Deutschland: https://tiddlywiki.com/languages/de-DE\\n* Allgemein (englisch): https://tiddlywiki.com \\n\\nErste Schritte:\\n\\n* Erstellen Sie einen neuen Tiddler mit dem \\\"Plus-Button\\\" in der rechten Navigationsleiste.\\n* Einstellungen können im [[Kontrollpanel|$:/ControlPanel]] vorgenommen werden. Siehe: \\\"Zahnrad-Button\\\" \\n** Das Anzeigen dieses Tiddlers können Sie verhindern, indem Sie die \\\"~DefaultTiddlers\\\" im ''Basis-Tab'' verändern.\\n* Speichern wird mit dem \\\"Speichern-Button\\\" in der Navigationsleiste ausgelöst. \\n* Österreich: [[Weitere Informationen zu WikiText|https://tiddlywiki.com/languages/de-AT/index.html#WikiText]]\\n* Deutschland: [[Weitere Informationen zu WikiText|https://tiddlywiki.com/languages/de-DE/index.html#WikiText]]\\n\\nHinweis: Die österreichische und deutsche Version unterscheiden sich momentan nur in der Flagge, die bei der Standard Sprachauswahl angezeigt wird. In Zukunft können Beschriftungen der Benutzeroberfläche geringfügig von einander abweichen. zB: Jänner - Januar.\\n\\n!! Einrichten dieser ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|tc-table-no-border tc-first-col-min-width tc-first-link-nowrap|k\\n| \u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n| \u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|^ \u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link>\u003Cbr>\u003C\u003Clingo DefaultTiddlers/TopHint>>| \u003C$edit-text tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\nSee the [[control panel|$:/ControlPanel]] for more options.\\n\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"Ausführen, von vorkonfigurierten Befehlen.\",\"text\":\"Dieser Befehl erstellt die vorkonfigurierten Ziele, der aktuellen Wiki Edition. Sind keine Ziele spezifiziert, dann werden all konfigurierten Ziele erstellt.\\n\\n```\\n--build \u003Ctarget> [\u003Ctarget> ...]\\n```\\n\\nZiele werden in der `tiddlywiki.info` Datei, im Wiki Verzeichnis konfiguriert.\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"Lösche das Passwort, das für die vorhergehenen Verschlüsselungen verwendet wurde.\",\"text\":\"Lösche das Passwort, das für die vorhergehenen Verschlüsselungen verwendet wurde.\\n\\n```\\n--clearpassword\\n```\\n\"},\"$:/language/Help/commands\":{\"title\":\"$:/language/Help/commands\",\"description\":\"Ausführen von Befehlen aus einem Tiddler\",\"text\":\"Sequentielle Abarbeitung von Befehlen aus einem Tiddler.\\n\\n```\\n--commands \u003Cfilter>\\n```\\n\\nBeispiele\\n\\n`--commands \\\"[enlist:raw{$:/build-commands-as-text}]\\\"`\\n\\n`--commands \\\"[{$:/build-commands-as-json}jsonindexes[]] :map[{$:/build-commands-as-json}jsonget\u003CcurrentTiddler>]\\\"`\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\n$:/language/Help/$(command)$\\n\\\\end\\n```\\nVerwendung: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\n```\\n\\nVerfügbare Befehle:\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link>: \u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\nDetailierte Informationen zu den Befehlen:\\n\\n```\\ntiddlywiki --help \u003Ccommand>\\n```\\n\"},\"$:/language/Help/deletetiddlers\":{\"title\":\"$:/language/Help/deletetiddlers\",\"description\":\"Löscht eine Gruppe von Tiddlern\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> Löscht eine Gruppe von Tiddlern, die über einen Filter definiert werden.\\n\\n```\\n--deletetiddlers \u003Cfilter>\\n```\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"Listet alle verfügbaren TiddlyWiki Editionen auf\",\"text\":\"Listet alle verfügbaren TiddlyWiki Editionen auf.\\n\\n```\\n--editions\\n```\\n\\nSie können ein neues Wiki mit dem `--init` Kommando erstellen. Dabei wird eine der angezeigten Editionen \\\"geklont\\\".\\n\"},\"$:/language/Help/fetch\":{\"title\":\"$:/language/Help/fetch\",\"description\":\"Fetch tiddlers from wiki by URL\",\"text\":\"Abrufen eines oder mehrerer Dateien über HTTP/HTTPS. Importieren der tiddler, die dem Filter entsprechen. Umwandeln der ankommenden Titel, wenn nötig.\\n\\n```\\n--fetch file \u003Curl> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch files \u003Curl-filter> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch raw-file \u003Curl> \u003Ctransform-filter>\\n--fetch raw-files \u003Curl-filter> \u003Ctransform-filter>\\n```\\n\\nWird der `file` Parameter verwendet, wird nur eine einzelne Datei geholt. Der erste Parameter ist die URL von der die Datei ''importiert'' werden soll.\\n\\nWird der `files` Parameter verwendet, werden mehrere Dateien geholt. In diesem Fall ist der erste Parameter ein Filter, der eine Liste von URLs ergibt, von denen die Dateien gelesen werden sollen. Zum Beispiel: Mehrere Tiddler sind getagged mit: `remote-server` und enthalten ein Feld: `url`. ... Der Filter `[tag[remote-server]get[url]]` wird alle verfügbaren URLs ansprechen.\\n\\nWerden die `raw-file` oder `raw-files` Varianten verwendet, wird der Klartext der Datei importiert. Es wird nicht versucht die Import-logik anzuwenden.\\n\\nDer `\u003Cimport-filter>` Parameter spezifiziert jene Tiddler, die importiert werden sollen. Ohne diesen Parameter wird standardmäßig `[all[tiddlers]]` als Filter verwendet.\\n\\nDer `\u003Ctransform-filter>` Parameter, spezifiziert einen Filter, mit dem der Tiddler Name verändert werden kann. zB: `[addprefix[$:/meinImport/]]` würde `$:/meinImport/` allen Tiddler Namen voran stellen.\\n\\nWird `--verbose` vor dem `--fetch` Befehl benutzt, dann werden erweiterte Diagnose Infos ausgegeben.\\n\\nHinweis: ~TiddlyWiki wird ''keine'' veralteten plugins importieren.\\n\\nDas folgende Beispiel wird alle \\\"nicht-system\\\" Tiddler von https://tiddlywiki.com holen und in ein `JSON` file speichern.\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\nDas folgende Beispiel holt die \\\"favicon\\\" Datei von tiddlywiki.com und speichert sie als \\\"output.ico\\\".\\n\\n```\\ntiddlywiki --verbose --fetch raw-file \\\"https://tiddlywiki.com/favicon.ico\\\" \\\"[[Icon Tiddler]]\\\" --savetiddler \\\"Icon Tiddler\\\" output.ico\\n```\\n\\n''Wichtig!''\\n\\nEs wird darauf hingewiesen, dass der Parameter `\\\"[[Icon Tiddler]]\\\"` für den `--fetch` Befehl zusätzliche Klammern enthält. Er wird hier als Tranformations-Filter verwendet!\\n\\nDer zweite `\\\"Icon Tiddler\\\"` Parameter für `--savetiddler` enthält keine eckigen Klammern. Er wird als Dateiname verwendet\\n\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"Anzeige der Hilfe für die TiddlyWiki Befehle.\",\"text\":\"Anzeige der Hilfe für die ~TiddlyWiki Befehle.\\n\\nBeispiel:\\n\\n```\\n--help [\u003Ccommand>]\\n```\\n\\nWird der Parameter \u003Ccommand> nicht angegeben, werden alle Befehle aufgelistet.\\n\"},\"$:/language/Help/import\":{\"title\":\"$:/language/Help/import\",\"description\":\"Importiert mehrere Tiddler aus einer Datei\",\"text\":\"Dieser Befehl importiert / extrahiert Tiddler aus folgenden Dateien:\\n\\n* ~TiddlyWiki `*.html`\\n* `*.tiddler`\\n* `*.tid`\\n* `*.json`\\n* oder andere lokale `text` Dateien\\n\\nDer `\u003Cdeserializer>` Parameter muss angegeben werden. Anders als beim `--load` Befehl, der diese Information aus der Dateiendung ableiten kann.\\n\\n```\\n--import \u003Cfilepath> \u003Cdeserializer> [\u003Ctitle>] [\u003Cencoding>]\\n```\\n\\nTiddlyWiki enthält folgende `deserializer` Standard-Typen:\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\nDer Tiddler-Titel entspricht nach dem Import, dem Dateinamen.\\n\\nDie Zeichenkodierung ist auf `utf8` eingestellt. Sie kann aber auf `base64` für binäre Daten geändert werden.\\n\\nHinweis: ~TiddlyWiki importiert nur neuere Plugins, als jene, die bereits geladen sind.\\n\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"Initialisiere eine neues Wiki Verzeichnis.\",\"text\":\"Initialisiere eine neues [[Wiki Verzeichnis|WikiFolders]] mit der Kopie einer Edition.\\n\\n```\\n--init \u003Cedition> [\u003Cedition> ...]\\n```\\n\\nBeispiel:\\n\\n```\\ntiddlywiki ./MyWikiFolder --init empty\\n```\\n\\nAnmerkung:\\n\\n* Das Wiki Verzeichnis wird angelegt, wenn es nicht existiert.\\n* Der \u003Cedition> Parameter ist standardmäßig: ''empty''.\\n* Der --init Befehl bricht ab, wenn das angegebene Verzeichnis nicht leer ist.\\n* Der --init Befehl löscht alle `includeWikis` Definitionen aus der neuen `tiddlywiki.info` Datei\\n* Wenn mehrere Editionen importiert werden, wird die zuletzt importierte `tidlywiki.info` Datei aktiv sein. Alle anderen weden überschrieben.\\n\\n* `--editions` listet alle verfügbaren Editionen auf.\\n\"},\"$:/language/Help/listen\":{\"title\":\"$:/language/Help/listen\",\"description\":\"Definiert das HTTP-Server Interface für Tiddlywiki\",\"text\":\"Stellt das Wiki über einen HTTP-Server zur Verfügung.\\n\\nDie \\\"listen\\\" Parameter werden wie folgt verwendet: \\n\\n```\\n--listen [\u003Cname>=\u003Cwert>]...\\n```\\n\\nAlle Parameter sind optional, die Reihenfolge ist beliebig und es werden \\\"sichere\\\" standard parametern verwendet.\\n\\nMögliche Parameter:\\n\\n* ''host'' - Host-Name, von dem übertragen wird. (Standard: \\\"127.0.0.1\\\" aka \\\"localhost\\\")\\n* ''path-prefix'' - Prefix, der auf alle Pfade angewendet wird\\n* ''port'' - Port Nummer, die überwacht werden soll; Nicht-numerische Werte werden als System Umgebungs-Variable interpretiert. (Standard: 8080)\\n* ''credentials'' - Pfad zur Authentifizierungsdatei im CSV-format. Angabe ist relativ zum Wiki-Verzeichnis\\n* ''anon-username'' - Name, der für anonymer Benutzer verwendet wird, um bearbeitete Tiddler zu markieren\\n* ''username'' - Benutzername für die Basis-Authentifizierung\\n* ''password'' - Passwort für die Basis-Authentifizierung\\n* ''authenticated-user-header'' - Optionaler HTTP Header-Name für vertrauenswürdige, authentifizierte Benutzer\\n* ''readers'' - Komma-separierte Liste für Benutzer, mit Schreiberlaubnis\\n* ''writers'' - Komma-separierte Liste für Benutzer, mit Leseerlaubnis\\n* ''csrf-disable'' - \\\"yes\\\" bedeutet, dass CSRF checks deaktiviert sind. (Standard: \\\"no\\\")\\n* ''root-tiddler'' - Tiddler, der für den \\\"Root-Pfad\\\" verwendet wird. (Standard: \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - Darstellungs-Type, die für den Root-Tiddler verwendet wird. (Standard: \\\"text/plain\\\")\\n* ''root-serve-type'' - Inhalts-Type, die für den Root-Tiddler verwendet wird. (Standard: \\\"text/html\\\")\\n* ''tls-cert'' - Pfad zur \\\"TLS certificate\\\" Datei (relativ zum Wiki Verzeichnis)\\n* ''tls-key'' - Pfad zur \\\"TLS key\\\" Datei (relativ zum Wiki Verzeichnis)\\n* ''debug-level'' - \\\"debug\\\" bewikt eine detailierte Anzeige der HTTP Anfrage-Parameter. (Standard: \\\"none\\\")\\n* ''gzip'' - Wenn auf \\\"yes\\\" gesetzt, dann wird gzip Kompression aktiviert. (Standard: \\\"no\\\")\\n* ''use-browser-cache'' - Ist dieser Parameter auf \\\"yes\\\" gesetzt kann der Browser Inhalte zwischenspeichern um Übertragungsbandbreite zu sparen. (Standard: \\\"no\\\")\\n\\nFür weitere Sicherheitshinweise und Informationen für die Verwendung in lokalen Netzwerken siehe: WebServer auf TiddlyWiki.com\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"Lade Tiddler von einer Datei.\",\"text\":\"Lade Tiddler aus einer TiddlyWiki `.html`, `.tiddler`, `.tid`, `.json` oder anderen lokalen Datei.\\n\\nDie Umsetzung der geladenen Datei wird anhand der Datei-Erweiterung bestimmt. Verwenden sie den alternativen `import` Befehl, wenn sie den Umsetzungstyp ändern möchten.\\n\\n\\n```\\n--load \u003Cfilepath> [noerror]\\n--load \u003Cdirpath> [noerror]\\n```\\n\\nDer \\\"load\\\" Befehl erzeugt eine Fehlermeldung, wenn keine Tiddler gefunden werden. Diese Verhalten kann mit dem Parameter \\\"noerror\\\" unterdrückt werden.\\n\\nUm Daten aus einer verschlüsselten TiddlyWiki Datei zu laden, muss zuerst mit dem \\\"password\\\" Parameter ein Passwort definiert werden. \\n\\nBeispiel:\\n\\n```\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\n```\\n\\nHinweis: TiddlyWiki wird nur neuere Versionen eines bestehenden Plugins laden!\\n\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"Erstellt die \\\"Upgrade Bibliothek\\\", die vom upgrade Prozess benötigt wird\",\"text\":\"Erstellt den tiddler: `$:/UpgradeLibrary`, der vom upgrade Prozess benötigt wird.\\n\\nDie \\\"Upgrade Bibliothek\\\" ist ein \\\"normales\\\" Plugin, vom Typ: `library`. Es enthält eine Kopie jedes Plugins, Themas und Sprachpacketes, das im TiddlyWiki Archiv enthalten ist.\\n\\nDieser Befehl ist ein \\\"interner\\\" Befehl! Er ist nur relevant für Benutzer, die einen spezifischen \\\"Upgrade Prezess\\\" erstellen müssen. zB: Umwandeln von einem Tiddler in mehrere Tiddler, um Inkompatibilitäten zu vermeiden.\\n\\n```\\n--makelibrary \u003Ctitle>\\n```\\n\\nDas \\\"title\\\" Argument ist standardmäßig: `$:/UpgradeLibrary`.\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"Keine Hilfe zu diesem Thema gefunden!\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"Setzt das Basis Ausgabeverzeichnis für die folgenden Befehle.\",\"text\":\"Setzt das Basis Ausgabeverzeichnis für die folgenden Befehle. Das Standard Verzeichnis heißt: `output` und ist ein Unterverzeichnis des `edition` Verzeichnisses.\\n\\n```\\n--output \u003Cpathname>\\n```\\n\\nIst das spezifizierte Verzeichnis \\\"relativ\\\", dann wird es relativ zum bestehenden Arbeitsverzeichnis angelegt.\\nZum Beispiel: `--output .` setzt das Ausgabeverzeichnis auf das aktuelle Verzeichnis.\\n\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"Setzen eines Passwortes für Verschlüsselungsoperationen.\",\"text\":\"Setzen eines Passwortes für Verschlüsselungsoperationen\\n\\n```\\n--password \u003Cpassword>\\n```\\n\\nHinweis: Diese Option kann nicht verwendet werden, um ein \\\"Server Passwort\\\" festzulegen! Informationen zum Server Passwort siehe \\\"--server\\\" Kommando.\\n\"},\"$:/language/Help/render\":{\"title\":\"$:/language/Help/render\",\"description\":\"Ausgabe individueller Tiddler in Dateien\",\"text\":\"Individuelle Tiddler werden anhand von Filtern spezifiziert, gelesen und in Dateien umgesetzt.\\n\\nOptionell kann eine Template-Datei angegeben werden. In diesem Fall wird nicht der Inhalt des Tiddlers, sondern des Templates umgesetzt. Die `currentTiddler` Variable wird auf den Titel, des auszugebenden, Tiddlers gesetzt.\\n\\nEs können noch zusätzliche Variablen per Name und Wert gesetzt werden.\\n\\n```\\n--render \u003Ctiddler-filter> [\u003Cfilename-filter>] [\u003Crender-type>] [\u003Ctemplate>] [ [\u003Cname>] [\u003Cvalue>] ]*\\n```\\n\\n* ''tiddler-filter'': Ein Filter, der die Auszugebenden Tiddler eindeutig spezifiziert. \\n* ''filename-filter'': [Option] Filter, der aus Tiddler Titeln, Pfadnamen extrahiert. Wenn weggelassen, dann wird der Standard verwendet: `[is[tiddler]addsuffix[.html]]`, welcher den Titel als Dateiname verwendet.\\n* ''render-type'': [Option] Ausgabe Type: `text/html` (Standard) generiert HTML Text und `text/plain` gibt den \\\"reinen\\\" Text Inhalt zurück. `text/plain` ignoriert HTML Marker und andere \\\"nicht-druckbare\\\" Zeichen.\\n* ''template'': [Option] Template, das verwendet werden soll\\n* ''name'': [Option] Name einer zusätzlichen Variablen.\\n* ''value'': [Option] Wert dieser zusätzlichen Variablen.\\n\\nStandardmäßig sind die Dateinamen \\\"relativ\\\" zum `output` Verzeichnis, des `edition` Verzeichnisses.\\n\\nMit dem `--output` Befehl kann die Ausgabe in jedes beliebige Verzeichnis umgeleitet werden.\\n\\nWichtig:\\n\\n* Das `output` Verzeichnis wird nicht gelöscht, bevor neue Dateien geschrieben werden.\\n* Verzeichnisse und Dateien werden automatisch angelegt, sollten sie nicht vorhanden sein.\\n* Wenn eine Datei Leerzeichen enthält, dann muss dies ''doppelt'' angezeigt werden. Für TiddlyWiki mit eckigen Klammern `[[]]` und für die Kommandozeile mit Hochkomma \\\"\\\". Zum Beispiel: `--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* Dateinamens-Filter zeigen immer auf den Titel, des gerade umzusetzenden Tiddlers. Das erlaubt uns, diesen als Basis für den Dateinamen zu verwenden. zB: `[encodeuricomponent[]addprefix[static/]]` ... Verwendet eine URI-Enkodierung für jeden Dateinamen und stellt das Wort `static/` als Pfadname voran. \\n* Es können mehrere ''name/value'' Paare verwendet werden.\\n* Der `--render` Befehl ist flexibler und ersetzt daher `--rendertiddler` und `--rendertiddlers`, welche mit V5.1.15 auslaufen!\\n\\nBeispiel:\\n\\n* `--render '[!is[system]]' '[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]'` ... Übersetzt alle Nicht-System Tiddler und schreibt sie in ein Unterverzeichnis `tiddlers/` mit URL-kodiertem Titel und der Erweiterung `.html`\\n\\n* `--render '.' 'tiddlers.json' 'text/plain' '$:/core/templates/exporters/JsonFile' 'exportFilter' '[tag[HelloThere]]'` -- Übersetzt all Tiddler mit dem Tag: \\\"HelloThere\\\" in eine JSON Datei mit dem namen \\\"tiddlers.json\\\"\\n\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"Ausgabe eines individuellen Tiddlers, in einem spezifizierten Format.\",\"text\":\"''WICHTIG:''\\n\\n* Der `--rendertiddler` Befehl wird ab V5.1.15 durch `--render` ersetzt.\\n* `--rendertiddler` wird auslaufen und sollte daher nicht mehr verwendet werden!\\n\\nAusgabe eines individuellen Tiddlers, in einem spezifizierten Format (standard: `text/html`) und Dateinamen.\\n\\nOptional kann ein Template tiddler angegeben werden. Die \\\"currentTiddler\\\" Variable wird auf den Tiddler gesetzt, der zu rendern ist.\\n\\n```\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>] [\u003Ctemplate>] [\u003Cname>] [\u003Cvalue>]\\n```\\n\\nStandardmäßig ist das `output` Verzeichnis ein Unterverzeichnis im `edition` Verzeichnis. Der `--output` Befehl kann verwendet werden, um ein anderes Verzeichnis auszuwählen.\\n\\nNicht vorhandene Verzeichnisse werden automatisch erstellt.\\n\\n''Beispiel:''\\n\\nDer folgende Befehl speichert alle tiddler mit dem `tag: done` in eine `JSON` Datei mit dem Namen: `output.json`. Das Template `$:/core/templates/exporters/JsonFile` wird auf die zu speichernden Daten angewandt.\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\\n```\\n\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"Gefilterte Ausgabe von Tiddlern, in einem spezifizierten Format.\",\"text\":\"''WICHTIG:''\\n\\n* Der `--rendertiddlers` Befehl wird ab V5.1.15 durch `--render` ersetzt.\\n* `--rendertiddlers` wird auslaufen und sollte daher nicht mehr verwendet werden!\\n\\nGefilterte Ausgabe mehrerer Tiddler, in ein angegebenes Dateiformat (standard: `text/html`) mit spezifischer Erweiterung (Standard: `.html`).\\n\\n```\\n--rendertiddlers '\u003Cfilter>' \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\nBeispiel:\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\nStandardmäßig ist das `output` Verzeichnis ein Unterverzeichnis im `edition` Verzeichnis. Der `--output` Befehl kann verwendet werden, um ein anderes Verzeichnis auszuwählen.\\n\\nNicht vorhandene Verzeichnisse werden automatisch erstellt und enthaltene Dateien werden gelöscht. Mit dem \\\"noclean\\\" Parameter, kann das löschen vorhandener Dateien unterdrückt werden.\\n\"},\"$:/language/Help/save\":{\"title\":\"$:/language/Help/save\",\"description\":\"Speichert Klartext Tiddler als Dateien\",\"text\":\"Speichert einzelne oder mehrere Klartext Tiddler als Text oder im Binärformat in Dateien. Die zu speichernden Tiddler werden über Filter spezifiziert. \\n\\n\\n```\\n--save \u003Ctiddler-filter> \u003Cfilename-filter>\\n```\\n\\n* ''tiddler-filter'': Ein Filter, der die zu speichernden Tiddler anzeigt. \\n* ''filename-filter'': [Option] Ein Filter, der die Tiddler Titel in Verzeichnis Namen aufspaltet. Wenn nicht spezifiziert, dann wird: `[is[tiddler]]` verwendet. `[is[tiddler]]` übernimmt den Tiddler Titel unverändert.\\n\\nStandardmäßig sind die Dateinamen \\\"relativ\\\" zum `output` Verzeichnis, des `edition` Verzeichnisses.\\n\\nMit dem `--output` Befehl kann die Ausgabe in jedes beliebige Verzeichnis umgeleitet werden.\\n\\nHinweise:\\n\\n* Das `output` Verzeichnis wird nicht gelöscht, bevor neue Dateien geschrieben werden.\\n* Verzeichnisse und Dateien werden automatisch angelegt, sollten sie nicht vorhanden sein.\\n* Wenn eine Datei Leerzeichen enthält, dann muss dies ''doppelt'' angezeigt werden. Für TiddlyWiki mit eckigen Klammern `[[]]` und für die Kommandozeile mit Hochkomma \\\"\\\". Zum Beispiel: `--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* Dateinamens-Filter zeigen immer auf den Titel, des gerade umzusetzenden Tiddlers. Das erlaubt uns, diesen als Basis für den Dateinamen zu verwenden. zB: `[encodeuricomponent[]addprefix[static/]]` ... Verwendet eine URI-Enkodierung für jeden Dateinamen und stellt das Wort `static/` als Pfadname voran. \\n* Der `--save` Befehl ist flexibler und ersetzt daher `--savetiddler` und `--savetiddlers`, welche mit V5.1.15 auslaufen!\\n\\nBeispiel:\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- Übersetzt alle Nicht-System Bild Tiddler in Datein und schreibt diese URL-kodiert in das Unterverzeichnis `tiddlers/`\\n\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"Speichert einen Tiddler als File.\",\"text\":\"''WICHTIG:''\\n\\n* Der `--savetiddler` Befehl wird ab V5.1.15 durch `--save` ersetzt. \\n* `--savetiddler` wird auslaufen und sollte daher nicht mehr verwendet werden!\\n\\nSpeichert einen individuellen Tiddler im Text- oder Binärformat mit dem angegebenen Dateinamen.\\n\\n```\\n--savetiddler \u003Ctitle> \u003Cfilename>\\n```\\n\\nStandardmäßig ist das `output` Verzeichnis ein Unterverzeichnis im `edition` Verzeichnis. Der `--output` Befehl kann verwendet werden, um ein anderes Verzeichnis auszuwählen.\\n\\nNicht vorhandene Verzeichnisse werden automatisch erstellt.\\n\"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"Speichert eine Gruppe von Tiddler in ein Verzeichnis\",\"text\":\"''WICHTIG:''\\n\\n* Der `--savetiddlers` Befehl wird ab V5.1.15 durch `--save` ersetzt. \\n* `--savetiddlers` wird auslaufen und sollte daher nicht mehr verwendet werden!\\n\\nSpeichert eine Gruppe von Tiddler im Text- oder Binärformat in ein angegebenes Verzeichnis.\\n\\n```\\n--savetiddlers \u003Cfilter> \u003Cpathname> [\\\"noclean\\\"]\\n```\\n\\nStandardmäßig ist das `output` Verzeichnis ein Unterverzeichnis im `edition` Verzeichnis. Der `--output` Befehl kann verwendet werden, um ein anderes Verzeichnis auszuwählen.\\n\\nWichtig: Alle Dateien im Ausgabeverzeichnis werden automatisch gelöscht, wenn dieser Befehl verwendet wird. Um dies zu verhindern kann der ''noclean'' Parameter verwendet werden.\\n\\nNicht vorhandene Verzeichnisse im Pfadnamen werden automatisch erstellt.\\n\"},\"$:/language/Help/savewikifolder\":{\"title\":\"$:/language/Help/savewikifolder\",\"description\":\"Speichert ein Wiki in einen neues Verzeichnis\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> Speichert das aktuelle Wiki als ein Wiki-Verzeichnis. Inklusive Tiddlern, Plugins und Konfiguration:\\n\\n```\\n--savewikifolder \u003Cwikifolderpath> [\u003Cfilter>] [ [\u003Cname>=\u003Cvalue>] ]*\\n```\\n\\n* Das Zielverzeichnis muss leer sein, oder nicht existent\\n* Der \\\"filter\\\" Parameter definiert, welche Tiddler inkludiert werden. Diser Parameter is optional. Standard: `[all[tiddlers]]`\\n* Plugins des offiziellen Plugin-Verzeichnisses werden durch Referenzen zu den Plugins in der `tiddlywiki.info` Datei ersetzt.\\n* Drittanbieter Plugins werden in ihre eigenen Verzeichnisse entpackt\\n\\nFolgende Optionen werden unterstützt:\\n\\n* ''filter'': Ein \\\"Filter-Run\\\" der die Tiddler definiert, die ausgegeben werden sollen.\\n\\n* ''explodePlugins'': Standard ist: \\\"yes\\\"\\n** \\\"yes\\\": wird Plugins \\\"aufspalten\\\" und einzelne \\\"Shadow Tiddler\\\" in ein  \\\"tiddlers/\u003Cplugin>\\\" Verzeichnis speichern.\\n** \\\"no\\\": Wird das \\\"aufspalten\\\" von Plugins in einzelne \\\"Shadow Tiddler\\\" unterbinden. Das plugin selbst wird als 1 JSON Tiddler gespeichert.\\n\\nDiese Funktionen werden vor allem dazu verwendet, eine Wiki-Datei in einzelne Tiddler in einem Wiki-Verzeichnis umzuwandeln:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder\\n```\\n\\nDer folgende Befehl wird das Plugin als JSON-Tiddler in das \\\"tiddlers\\\" Verzeichnis speichern:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder explodePlugins=no\\n```\"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"(Dieser Befehl ist abgekündigt! - Neu ist: \\\"listen\\\") -- Stellt einen HTTP server für TiddlyWiki zur Verfügung.\",\"text\":\"TiddlyWiki bringt einen einfachen Web-Server mit.\\n\\nDer Server kann spezifische Tiddler im angegebenen Format anzeigen (rendern). Zudem können einzelne, oder mehrere Tiddler im JSON Format übertragen werden. Die unterstützten HTTP Funktionen sind: `GET`, `PUT` und `DELETE`\\n\\n```\\n--server \u003Cport> \u003Croot-tiddler> \u003Croot-render-type> \u003Croot-serve-type> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpath-prefix> \u003Cdebug-level>\\n```\\n\\nDie Parameter sind: \\n\\n* ''port'' - Port Nummer mit der kommuniziert werden soll (Standard: \\\"8080\\\"). Ein \\\"nicht-numerisher\\\" Wert wird als System-Umgebungsvariable interpretiert, von der der Wert gelesen werden soll.\\n* ''root-tiddler'' - Der Tiddler, der als ~Basis-Tiddler verwendet werden soll ( Standard: \\\"$:/core/save/all\\\").\\n* ''root-render-type'' -  MIME-Type, zu dem der ~Basis-Tiddler \\\"gerendert\\\" werden soll ( Standard: \\\"text/plain\\\").\\n* ''root-serve-type'' - MIME-Type, mit dem der Basis-Tiddler ausgeliefert werden soll ( Standard: \\\"text/html\\\").\\n* ''username'' - Benutzer Name, mit dem veränderte Tiddler signiert werden.\\n* ''password'' - Passwort mit dem eine sehr \\\"simple\\\" Zugangsbeschränkung aufgebaut werden kann.\\n* ''host'' - ~Host-Name von dem ausgeliefert werden soll. Host ist optional ( Standard: \\\"127.0.0.1\\\" oder auch \\\"localhost\\\").\\n* ''path-prefix'' - Optionales prefix für Pfade.\\n* ''debug-level'' - \\\"debug\\\" bewikt eine detailierte Anzeige der HTTP Anfrage-Parameter. (Standard: \\\"none\\\")\\n\\nWenn beim Serverstart ein Passwort angegeben wird, dann wird der Benutzer aufgefordert den Benutzernamen und das Passwort einzugeben, bevor ein Wiki angezeigt wird. ACHTUNG: Das Passwort wird im Klartext übertragen. Diese Vorgehensweise ist nicht für den Einsatz im Netz geeignet.\\n\\nBeispiel:\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MeinBenutzerName passw0rt\\n```\\n\\nDer Name und das Passwort können als \\\"leere\\\" Zeichenketten definiert werden, wenn ein \\\"hostname\\\" oder \\\"pathprefix\\\" nötig ist, jedoch kein Passwort verwendet werden soll.\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\nWenn Sie eine Addresse wie oben verwenden, dann ist der Server für das lokale Netzwerk sichtbar. Weitere Sicherheitshinweise finden sie unter: WebServer auf tiddlywiki.com\\n\\nEs ist möglich mehrere TiddlyWiki Server gleichzeitig zu starten. Jeder Server muss jedoch mit einem eigenen Port gestartet werden. Es kann sinnvoll sein, den Prozess mit lokalen \\\"Umgebungsvariable\\\" zu starten. Hier wird \\\"MEINE_PORT_NUMMER\\\" als Beispiel verwendet.\\n\\n\\n```\\n--server MEINE_PORT_NUMMER $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"Experimentell - Setzt ein Tiddler \\\"field\\\" auf einen bestimmten Wert\",\"text\":\"//Wichtig! Dieser Befehl is experimentell und kann während der Betaphase geändert oder ersetzt werden!//\\n\\nSetzt ein spezifiziertes Feld, für eine Gruppe von Tiddlern. Ein Template wird \\\"wikifiziert\\\" und das Ergebnis in das Feld geschrieben. Die `currentTiddler` Variable wird auf den jeweiligen Tiddler gesetzt. \\n\\n```\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\n```\\n\\nThe parameters are:\\n\\n* ''filter'' - Filter, der die zu modifizierenden Tiddler auswählt.\\n* ''fieldname'' - Das zu verändernde Feld (Standardwert: \\\"text\\\").\\n* ''templatetitle'' - Der zu wikifizierende Vorlagen Tiddler, dessen Ergebnis in das Feld geschrieben wird. Wenn Leer, dann wird das Feld gelöscht.\\n* ''rendertype'' - Der Text Typ für den \\\"rendering\\\" Vorgang (Standardwert: \\\"text/plain\\\"; \\\"text/html\\\" kann verwendet werden, um \\\"HTML tags\\\" zu erzeugen).\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"Extrahiere Tiddler aus einem Plugin\",\"text\":\"Extrahiert alle Tiddler aus einem plugin und schreibt diese als einzelne Tiddler Dateien:\\n\\n```\\n--unpackplugin \u003Ctitle>\\n```\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"Aktiviert die erweiterte Fehlerausgabe.\",\"text\":\"Aktiviert die erweiterte Fehlerausgabe. Nützlich um Fehler zu finden.\\n\\n```\\n--verbose\\n```\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"Gibt die Versionsnummer von TiddlyWiki aus.\",\"text\":\"Gibt die Versionsnummer von TiddlyWiki aus.\\n\\n```\\n--version\\n```\\n\"},\"$:/language/Import/Editor/Import/Heading\":{\"title\":\"$:/language/Import/Editor/Import/Heading\",\"text\":\"Bilder in den Editor importieren.\"},\"$:/language/Import/Imported/Hint\":{\"title\":\"$:/language/Import/Imported/Hint\",\"text\":\"Folgende Tiddler wurden importiert:\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"Abbrechen\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"title\":\"$:/language/Import/Listing/Cancel/Warning\",\"text\":\"Möchten Sie den Import abbrechen?\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"Diese Tiddler können importiert werden:\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"Importieren\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"Auswahl\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"Status\"},\"$:/language/Import/Listing/Title/Caption\":{\"title\":\"$:/language/Import/Listing/Title/Caption\",\"text\":\"Titel\"},\"$:/language/Import/Listing/Preview\":{\"title\":\"$:/language/Import/Listing/Preview\",\"text\":\"Vorschau:\"},\"$:/language/Import/Listing/Preview/Text\":{\"title\":\"$:/language/Import/Listing/Preview/Text\",\"text\":\"Text\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"title\":\"$:/language/Import/Listing/Preview/TextRaw\",\"text\":\"Text - roh\"},\"$:/language/Import/Listing/Preview/Fields\":{\"title\":\"$:/language/Import/Listing/Preview/Fields\",\"text\":\"Felder\"},\"$:/language/Import/Listing/Preview/Diff\":{\"title\":\"$:/language/Import/Listing/Preview/Diff\",\"text\":\"Diff - Text\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"title\":\"$:/language/Import/Listing/Preview/DiffFields\",\"text\":\"Diff - Felder\"},\"$:/language/Import/Listing/Rename/Tooltip\":{\"title\":\"$:/language/Import/Listing/Rename/Tooltip\",\"text\":\"Tiddler vorm Importieren umbenennen\"},\"$:/language/Import/Listing/Rename/Prompt\":{\"title\":\"$:/language/Import/Listing/Rename/Prompt\",\"text\":\"Umbenennen in:\"},\"$:/language/Import/Listing/Rename/ConfirmRename\":{\"title\":\"$:/language/Import/Listing/Rename/ConfirmRename\",\"text\":\"Tiddler umbenennen\"},\"$:/language/Import/Listing/Rename/CancelRename\":{\"title\":\"$:/language/Import/Listing/Rename/CancelRename\",\"text\":\"Abbrechen\"},\"$:/language/Import/Listing/Rename/OverwriteWarning\":{\"title\":\"$:/language/Import/Listing/Rename/OverwriteWarning\",\"text\":\"Ein Tiddler mit diesem Titel existiert bereits.\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\",\"text\":\"Unterdrückte, inkompatible oder veraltete \\\"plugins\\\".\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\",\"text\":\"Einige \\\"plugins\\\" weden unterdrückt! Importierte plugins: \u003C\u003Cincoming>> sind älter als existierende: \u003C\u003Cexisting>>.\"},\"$:/language/Import/Upgrader/Plugins/Upgraded\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Upgraded\",\"text\":\"Aktualisieren der plugins von: \u003C\u003Cincoming>> nach: \u003C\u003Cupgraded>>.\"},\"$:/language/Import/Upgrader/State/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/State/Suppressed\",\"text\":\"Unterdrückte temporäre Status Tiddler.\"},\"$:/language/Import/Upgrader/System/Disabled\":{\"title\":\"$:/language/Import/Upgrader/System/Disabled\",\"text\":\"Deaktivierter \\\"System-Tiddler\\\".\"},\"$:/language/Import/Upgrader/System/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/System/Suppressed\",\"text\":\"Unterdrückte \\\"System Tiddler\\\".\"},\"$:/language/Import/Upgrader/System/Warning\":{\"title\":\"$:/language/Import/Upgrader/System/Warning\",\"text\":\"\\\"Core Modul Tiddler\\\".\"},\"$:/language/Import/Upgrader/System/Alert\":{\"title\":\"$:/language/Import/Upgrader/System/Alert\",\"text\":\"Sie sind dabei einen Tiddler zu importieren, der einen \\\"Core Tiddler\\\" überschreibt. Diese Aktion wird nicht empfohlen! Das System kann instabil werden.\"},\"$:/language/Import/Upgrader/ThemeTweaks/Created\":{\"title\":\"$:/language/Import/Upgrader/ThemeTweaks/Created\",\"text\":\"Migrieren der \\\"theme tweaks\\\" von: \u003C$text text=\u003C\u003Cfrom>>/>.\"},\"$:/language/Import/Upgrader/Tiddler/Disabled\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Disabled\",\"text\":\"Deaktivierter Tiddler.\"},\"$:/language/Import/Upgrader/Tiddler/Selected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Selected\",\"text\":\"Ausgewählter Tiddler.\"},\"$:/language/Import/Upgrader/Tiddler/Unselected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Unselected\",\"text\":\"Auswahl aufgehoben.\"},\"$:/language/AboveStory/ClassicPlugin/Warning\":{\"title\":\"$:/language/AboveStory/ClassicPlugin/Warning\",\"text\":\"Es scheint, Sie möchten ein Plugin verwenden, dass für [[TiddlyWiki Classic|https://tiddlywiki.com/#TiddlyWikiClassic]] entwickelt wurde. Diese Plugins können jedoch mit ~TiddlyWiki Version 5 nicht verwendet werden. ~TiddlyWiki Classic plugin erkannt:\"},\"$:/language/BinaryWarning/Prompt\":{\"title\":\"$:/language/BinaryWarning/Prompt\",\"text\":\"Dieser Tiddler enthält binäre Daten.\"},\"$:/language/ClassicWarning/Hint\":{\"title\":\"$:/language/ClassicWarning/Hint\",\"text\":\"Dieser Tiddler wurde im TiddlyWiki Classic Format erstellt. Dieses Format ist nur teilweise kompatibel mit TiddlyWiki Version 5. Mehr Info finden Sie unter: https://tiddlywiki.com/static/Upgrading.html\"},\"$:/language/ClassicWarning/Upgrade/Caption\":{\"title\":\"$:/language/ClassicWarning/Upgrade/Caption\",\"text\":\"upgrade\"},\"$:/language/CloseAll/Button\":{\"title\":\"$:/language/CloseAll/Button\",\"text\":\"alle schließen\"},\"$:/language/ColourPicker/Recent\":{\"title\":\"$:/language/ColourPicker/Recent\",\"text\":\"Kürzlich:\"},\"$:/language/ConfirmCancelTiddler\":{\"title\":\"$:/language/ConfirmCancelTiddler\",\"text\":\"Wollen Sie die Änderungen im Tiddler: \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\" verwerfen?\"},\"$:/language/ConfirmDeleteTiddler\":{\"title\":\"$:/language/ConfirmDeleteTiddler\",\"text\":\"Wollen Sie den Tiddler: \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\" löschen?\"},\"$:/language/ConfirmDeleteTiddlers\":{\"title\":\"$:/language/ConfirmDeleteTiddlers\",\"text\":\"Wollen Sie \u003C\u003CresultCount>> Tiddler löschen?\"},\"$:/language/ConfirmOverwriteTiddler\":{\"title\":\"$:/language/ConfirmOverwriteTiddler\",\"text\":\"Tiddler: \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\" existiert! OK überschreibt den tiddler!\"},\"$:/language/ConfirmEditShadowTiddler\":{\"title\":\"$:/language/ConfirmEditShadowTiddler\",\"text\":\"Sie sind dabei, einen Schatten-Tiddler zu verändern. Zukünftige, automatische Anpassungen werden dadurch unterdrückt. Sie können Ihre Änderungen rückgängig machen, indem Sie diesen Tiddler wieder löschen. Wollen Sie den Tiddler: \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\" ändern?\"},\"$:/language/ConfirmAction\":{\"title\":\"$:/language/ConfirmAction\",\"text\":\"Möchten Sie weitermachen?\"},\"$:/language/Count\":{\"title\":\"$:/language/Count\",\"text\":\"Anzahl\"},\"$:/language/DefaultNewTiddlerTitle\":{\"title\":\"$:/language/DefaultNewTiddlerTitle\",\"text\":\"Neuer Tiddler\"},\"$:/language/Diffs/CountMessage\":{\"title\":\"$:/language/Diffs/CountMessage\",\"text\":\"\u003C\u003Cdiff-count>> Unterschied(e)\"},\"$:/language/DropMessage\":{\"title\":\"$:/language/DropMessage\",\"text\":\"Hierher ziehen (oder Escape um abzubrechen)\"},\"$:/language/Encryption/Cancel\":{\"title\":\"$:/language/Encryption/Cancel\",\"text\":\"Abbrechen\"},\"$:/language/Encryption/ConfirmClearPassword\":{\"title\":\"$:/language/Encryption/ConfirmClearPassword\",\"text\":\"Wollen Sie das Passwort löschen? Damit wird die Verschlüsselung beim nächsten Speichervorgang abgeschalten!\"},\"$:/language/Encryption/PromptSetPassword\":{\"title\":\"$:/language/Encryption/PromptSetPassword\",\"text\":\"Der TiddlyWiki Inhalt wird mit dem nächsten Speichern verschlüsselt!\"},\"$:/language/Encryption/Username\":{\"title\":\"$:/language/Encryption/Username\",\"text\":\"Benutzername\"},\"$:/language/Encryption/Password\":{\"title\":\"$:/language/Encryption/Password\",\"text\":\"Passwort\"},\"$:/language/Encryption/RepeatPassword\":{\"title\":\"$:/language/Encryption/RepeatPassword\",\"text\":\"Passwort wiederholen\"},\"$:/language/Encryption/PasswordNoMatch\":{\"title\":\"$:/language/Encryption/PasswordNoMatch\",\"text\":\"Passwörter stimmen nicht überein\"},\"$:/language/Encryption/SetPassword\":{\"title\":\"$:/language/Encryption/SetPassword\",\"text\":\"Passwort setzen\"},\"$:/language/Error/Caption\":{\"title\":\"$:/language/Error/Caption\",\"text\":\"Fehler\"},\"$:/language/Error/DeserializeOperator/MissingOperand\":{\"title\":\"$:/language/Error/DeserializeOperator/MissingOperand\",\"text\":\"Filter Fehler: Fehlender Operand für 'deserialize' Operator\"},\"$:/language/Error/DeserializeOperator/UnknownDeserializer\":{\"title\":\"$:/language/Error/DeserializeOperator/UnknownDeserializer\",\"text\":\"Filter Fehler: Unbekannter \\\"deserializer\\\" als Operand für 'deserialize' Operator verwendet\"},\"$:/language/Error/Filter\":{\"title\":\"$:/language/Error/Filter\",\"text\":\"Filter Fehler\"},\"$:/language/Error/FilterSyntax\":{\"title\":\"$:/language/Error/FilterSyntax\",\"text\":\"Syntax Fehler im Filter-Ausdruck\"},\"$:/language/Error/FilterRunPrefix\":{\"title\":\"$:/language/Error/FilterRunPrefix\",\"text\":\"Filter Fehler: Unbekanntes Prefix für Filter lauf\"},\"$:/language/Error/IsFilterOperator\":{\"title\":\"$:/language/Error/IsFilterOperator\",\"text\":\"Filter Fehler: Unbekannter Operand für den 'is' Filter Operator\"},\"$:/language/Error/FormatFilterOperator\":{\"title\":\"$:/language/Error/FormatFilterOperator\",\"text\":\"Filter Fehler: Unbekannter Operand für den 'format' Filter Operator\"},\"$:/language/Error/LoadingPluginLibrary\":{\"title\":\"$:/language/Error/LoadingPluginLibrary\",\"text\":\"Fehler beim Laden der \\\"plugin library\\\"\"},\"$:/language/Error/NetworkErrorAlert\":{\"title\":\"$:/language/Error/NetworkErrorAlert\",\"text\":\"`\u003Ch2>''Netzwerk Fehler''\u003C/h2>Es scheint, die Verbindung zum Server ist ausgefallen. Das weist auf Probleme mit der Netzwerkverbindung hin. Bitte versuchen Sie die Verbingung wider herzustellen, bevor Sie weitermachen.\u003Cbr>\u003Cbr>''Nicht gespeicherte Änderungen werden automatich synchronisiert, sobald die Verbindung wider hergestellt ist.\"},\"$:/language/Error/PutEditConflict\":{\"title\":\"$:/language/Error/PutEditConflict\",\"text\":\"Datei am Server verändert\"},\"$:/language/Error/PutForbidden\":{\"title\":\"$:/language/Error/PutForbidden\",\"text\":\"Erlaubnis verweigert\"},\"$:/language/Error/PutUnauthorized\":{\"title\":\"$:/language/Error/PutUnauthorized\",\"text\":\"Authentifizierung benötigt\"},\"$:/language/Error/RecursiveTransclusion\":{\"title\":\"$:/language/Error/Recu ch einen Browser der diese Funktion nicht unterstützt. Oder die Tiddler \\\"conent-type\\\" Eistellung passt nicht, zu der, der externen Datei. Siehe https://tiddlywiki.com/#ExternalText\u003C/p>\"},\"$:/language/LoginToTiddlySpace\":{\"title\":\"$:/language/LoginToTiddlySpace\",\"text\":\"Login bei TiddlySpace\"},\"$:/language/Manager/Controls/FilterByTag/None\":{\"title\":\"$:/language/Manager/Controls/FilterByTag/None\",\"text\":\"(kein)\"},\"$:/language/Manager/Controls/FilterByTag/Prompt\":{\"title\":\"$:/language/Manager/Controls/FilterByTag/Prompt\",\"text\":\"Filtern nach tag:\"},\"$:/language/Manager/Controls/Order/Prompt\":{\"title\":\"$:/language/Manager/Controls/Order/Prompt\",\"text\":\"Invertiert\"},\"$:/language/Manager/Controls/Search/Placeholder\":{\"title\":\"$:/language/Manager/Controls/Search/Placeholder\",\"text\":\"Suche\"},\"$:/language/Manager/Controls/Search/Prompt\":{\"title\":\"$:/language/Manager/Controls/Search/Prompt\",\"text\":\"Suche:\"},\"$:/language/Manager/Controls/Show/Option/Tags\":{\"title\":\"$:/language/Manager/Controls/Show/Option/Tags\",\"text\":\"Tags\"},\"$:/language/Manager/Controls/Show/Option/Tiddlers\":{\"title\":\"$:/language/Manager/Controls/Show/Option/Tiddlers\",\"text\":\"Tiddler\"},\"$:/language/Manager/Controls/Show/Prompt\":{\"title\":\"$:/language/Manager/Controls/Show/Prompt\",\"text\":\"Anzeigen:\"},\"$:/language/Manager/Controls/Sort/Prompt\":{\"title\":\"$:/language/Manager/Controls/Sort/Prompt\",\"text\":\"Sortieren nach:\"},\"$:/language/Manager/Item/Colour\":{\"title\":\"$:/language/Manager/Item/Colour\",\"text\":\"Farbe\"},\"$:/language/Manager/Item/Fields\":{\"title\":\"$:/language/Manager/Item/Fields\",\"text\":\"Feld\"},\"$:/language/Manager/Item/Icon/None\":{\"title\":\"$:/language/Manager/Item/Icon/None\",\"text\":\"(kein)\"},\"$:/language/Manager/Item/Icon\":{\"title\":\"$:/language/Manager/Item/Icon\",\"text\":\"Icon\"},\"$:/language/Manager/Item/RawText\":{\"title\":\"$:/language/Manager/Item/R {"title":"$:/Manager","text":"\\define lingo-base() $:/language/Manager/\n\n\\define list-item-content-item()\n\u003Cdiv class=\"tc-manager-list-item-content-item\">\n\t\u003C$vars state-title=\"\"\"$:/state/popup/manager/item/$(listItem)$\"\"\">\n\t\t\u003C$reveal state=\u003C\u003Cstate-title>> type=\"match\" text=\"show\" default=\"show\" tag=\"div\">\n\t\t\t\u003C$button set=\u003C\u003Cstate-title>> setTo=\"hide\" class=\"tc-btn-invisible tc-manager-list-item-content-item-heading\">\n\t\t\t\t{{$:/core/images/down-arrow}} \u003C$transclude tiddler=\u003C\u003ClistItem>> field=\"caption\"/>\n\t\t\t\u003C/$button>\n\t\t\u003C/$reveal>\n\t\t\u003C$reveal state=\u003C\u003Cstate-title>> type=\"nomatch\" text=\"show\" default=\"show\" tag=\"div\">\n\t\t\t\u003C$button set=\u003C\u003Cstate-title>> setTo=\"show\" class=\"tc-btn-invisible tc-manager-list-item-content-item-heading\">\n\t\t\t\t{{$:/core/images/right-arrow}} \u003C$transclude tiddler=\u003C\u003ClistItem>> field=\"caption\"/>\n\t\t\t\u003C/$button>\n\t\t\u003C/$reveal>\n\t\t\u003C$reveal state=\u003C\u003Cstate-title>> type=\"match\" text=\"show\" default=\"show\" tag=\"div\" class=\"tc-manager-list-item-content-item-body\">\n\t\t\t\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\n\t\t\u003C/$reveal>\n\t\u003C/$vars>\n\u003C/div>\n\\end\n\n\u003Cdiv class=\"tc-manager-wrapper\">\n\t\u003Cdiv class=\"tc-manager-controls\">\n\t\t\u003Cdiv class=\"tc-manager-control\">\n\t\t\t\u003C\u003Clingo Controls/Show/Prompt>> \u003C$select tiddler=\"$:/config/Manager/Show\" default=\"tiddlers\">\n\t\t\t\t\u003Coption value=\"tiddlers\">\u003C\u003Clingo Controls/Show/Option/Tiddlers>>\u003C/option>\n\t\t\t\t\u003Coption value=\"tags\">\u003C\u003Clingo Controls/Show/Option/Tags>>\u003C/option>\n\t\t\t\u003C/$select>\n\t\t\u003C/div>\n\t\t\u003Cdiv class=\"tc-manager-control\">\n\t\t\t\u003C\u003Clingo Controls/Search/Prompt>> \u003C$edit-text tiddler=\"$:/config/Manager/Filter\" tag=\"input\" default=\"\" placeholder={{$:/language/Manager/Controls/Search/Placeholder}}/>\n\t\t\u003C/div>\n\t\t\u003Cdiv class=\"tc-manager-control\">\n\t\t\t\u003C\u003Clingo Controls/FilterByTag/Prompt>> \u003C$select tiddler=\"$:/config/Manager/Tag\" default=\"\">\n\t\t\t\t\u003Coption value=\"\">\u003C\u003Clingo Controls/FilterByTag/None>>\u003C/option>\n\t\t\t\t\u003C$list filter=\"[!is{$:/config/Manager/System}tags[]!is[system]sort[title]]\" variable=\"tag\">\n\t\t\t\t\t\u003Coption value=\u003C\u003Ctag>>>\u003C$text text=\u003C\u003Ctag>>/>\u003C/option>\n\t\t\t\t\u003C/$list>\n\t\t\t\u003C/$select>\n\t\t\u003C/div>\n\t\t\u003Cdiv class=\"tc-manager-control\">\n\t\t\t\u003C\u003Clingo Controls/Sort/Prompt>> \u003C$select tiddler=\"$:/config/Manager/Sort\" default=\"title\">\n\t\t\t\t\u003Coptgroup label=\"Common\">\n\t\t\t\t\t\u003C$list filter=\"title modified modifier created creator created\" variable=\"field\">\n\t\t\t\t\t\t\u003Coption value=\u003C\u003Cfield>>>\u003C$text text=\u003C\u003Cfield>>/>\u003C/option>\n\t\t\t\t\t\u003C/$list>\n\t\t\t\t\u003C/optgroup>\n\t\t\t\t\u003Coptgroup label=\"All\">\n\t\t\t\t\t\u003C$list filter=\"[all{$:/config/Manager/Show}!is{$:/config/Manager/System}fields[]sort[title]] -title -modified -modifier -created -creator -created\" variable=\"field\">\n\t\t\t\t\t\t\u003Coption value=\u003C\u003Cfield>>>\u003C$text text=\u003C\u003Cfield>>/>\u003C/option>\n\t\t\t\t\t\u003C/$list>\n\t\t\t\t\u003C/optgroup>\n\t\t\t\u003C/$select>\n\t\t\t\u003C$checkbox tiddler=\"$:/config/Manager/Order\" field=\"text\" checked=\"reverse\" unchecked=\"forward\" default=\"forward\">\n\t\t\t\t\u003C\u003Clingo Controls/Order/Prompt>>\n\t\t\t\u003C/$checkbox>\n\t\t\u003C/div>\n\t\t\u003Cdiv class=\"tc-manager-control\">\n\t\t\t\u003C$checkbox tiddler=\"$:/config/Manager/System\" field=\"text\" checked=\"\" unchecked=\"system\" default=\"system\">\n\t\t\t\t{{$:/language/SystemTiddlers/Include/Prompt}}\n\t\t\t\u003C/$checkbox>\n\t\t\u003C/div>\n\t\u003C/div>\n\t\u003Cdiv class=\"tc-manager-list\">\n\t\t\u003C$list filter=\"[all{$:/config/Manager/Show}!is{$:/config/Manager/System}search{$:/config/Manager/Filter}tag:strict{$:/config/Manager/Tag}sort{$:/config/Manager/Sort}order{$:/config/Manager/Order}]\">\n\t\t\t\u003C$vars transclusion=\u003C\u003CcurrentTiddler>>>\n\t\t\t\t\u003Cdiv style=\"tc-manager-list-item\">\n\t\t\t\t\t\u003C$button popup=\u003C\u003Cqualify \"$:/state/manager/popup\">> class=\"tc-btn-invisible tc-manager-list-item-heading\" selectedClass=\"tc-manager-list-item-heading-selected\">\n\t\t\t\t\t\t\u003C$text text=\u003C\u003CcurrentTiddler>>/>\n\t\t\t\t\t\u003C/$button>\n\t\t\t\t\t\u003C$reveal state=\u003C\u003Cqualify \"$:/state/manager/popup\">> type=\"nomatch\" text=\"\" default=\"\" tag=\"div\" class=\"tc-manager-list-item-content tc-popup-handle\">\n\t\t\t\t\t\t\u003Cdiv class=\"tc-manager-list-item-content-tiddler\">\n\t\t\t\t\t\t\t\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/Manager/ItemMain]!has[draft.of]]\" variable=\"listItem\">\n\t\t\t\t\t\t\t\t\u003C\u003Clist-item-content-item>>\n\t\t\t\t\t\t\t\u003C/$list>\n\t\t\t\t\t\t\u003C/div>\n\t\t\t\t\t\t\u003Cdiv class=\"tc-manager-list-item-content-sidebar\">\n\t\t\t\t\t\t\t\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/Manager/ItemSidebar]!has[draft.of]]\" variable=\"listItem\">\n\t\t\t\t\t\t\t\t\u003C\u003Clist-item-content-item>>\n\t\t\t\t\t\t\t\u003C/$list>\n\t\t\t\t\t\t\u003C/div>\n\t\t\t\t\t\u003C/$reveal>\n\t\t\t\t\u003C/div>\n\t\t\t\u003C/$vars>\n\t\t\u003C/$list>\n\t\u003C/div>\n\u003C/div>\n","color":"#bbb","created":"20210314104359002","icon":"$:/core/images/list","modified":"20210314104359002"},
