 um 16 Uhr durch das Nordtor aus der Stadt und verlässt kurze Zeit später die Reichsstraße nah Baliho. Nach einer Stunde kommt das erste Dorf. Es gibt hier keiner Bannstrahler. Nach weiteren zwei Stunden kommt ein weiteres Dorf. Das Dorf heißt Neukinderhausen. Die Gruppe beschließt zu übernachten und quartiert sich im Gasthaus „Zum Hahn“ ein. Es werde 3 gegrillte Hähnchen bestellt und verspeist. J erhält einen dicken Knoche und Hundefutter. J wartet anschließend draußen auf D. Nach dem Essen fliegen D und J los, um die Gifte zu holen. D findet den Baum nicht, aber J findet ihn. D sammelt ihre Sachen und dann fliegen sie den Weg zurück. Sie fliegen so, dass sie den Weg, den die Gruppe aus der Stadt gekommen ist, immer sehen. Die beiden fliegen die ganze Zeit in Spirale um den Weg herum, um Verfolger und die Bannstrahlerburg zu finden. Dann sichten sie die Burg. J fliegt auf die Burg zu, dreht dann aber auf Ds Hinweis ab. Sie sehen einen Bannstrahler auf der Mauer, der sich vor allem nach unten orientiert. D entdeckt auf zwei Türmen, die diagonal gegenüber stehen, zwei Katapulte mit 2m langen Speeren. D dreht daraufhin ab und fliegt direkt weg. J folgt ihr. D bemerkt beim zentralen Turm eine Kuppel und in diesem hängt eine Kugel oder Glocke. Die beiden fliege die ganze Nacht Spirale. Die beiden entdecken etwa eine Stunde entfernt von dem Dorf zwei weiße Zelte mit einer weiß gekleidete Person am Lagerfeuer. J sucht nah Magie und findet eine Stunde nach Westen eine starke Magiequelle. Die beiden diskutieren das weitere Vorgehen. Um 1 Uhr kommen die beide wieder am Wagen an. \u003Cbr/>\n\n","creator":"Sievers","title":"28 27. Rondra 20 Hal Wehrheim","modified":"20221015201249227","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"29 10. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: es regent bis 10 - 11 Uhr; danach klart es auf ; 20°C; 6Bf nord\nR träumt am Morgen von einer Seeschlange, die an Land geht und in einer Mulde ein Ei ablegt. Als das Ei gelegt wurde, kam ein großer schwarzer Vogel, der sich auf die Seeschlange stürtz und diese totbeißt. Wenn das Ei in der Sonne liegt, hat R ein warmes gutes Gefühl. Wenn die Sonne weg ist, fühlt R Kälte. Dann ist plötzlich nur noch Schwärze. Dann plötzlich Robben. Eine Robbe säugt ihr Junges und es ist wieder Warm. Während die Robben immer weiter dort auf der Sandbank sind, ist es Warm und aus dem Ei schlüpft aus dem Ei. Sie wird von einer Robbe verdeckt. Dann erscheint wieder der schwarze Schatten und reißt die Robbe. Die kleine Schlange kann sich unter dem Kadaver verstecken. Dann gibt es einen großen Sturm und die kleine Seeschlange und die Robben werden in das Meer gespült. R spürt das Wasser in seinem Nacken und wacht dadurch auf. Er stellt fest, dass es regnet. \nR berichtet von dem Traum. M untersucht die Sprüche auf dem Ammulett und findet heraus, das ein Zauberspruch einem von ihrem ähnlich ist. \nDer Treck zieht voraus und wartet dann auf uns in Baliho. Michel kann schon einmal die Waren verkaufen.\nDie Gruppen nimmt Verpflegung auf und bricht dann auf. J und D fliegen vorraus. R bekommt von J eine Peilung und führt dann die Gruppe in die Richtung. J und D sind am Ödniskreis 2  angekommen. J sucht spiralförmig nach Magie, findet aber nichts. D sucht nach versteinerten Wesen. J buddelt in der Mitte ein Loch. Als die Gruppe angekommen ist, sieht sie, dass das Leben wieder zurück ist und sich wieder Tiere einfinden.\nD, J und A fliegen zum Ödniskreis 1. Die anderen kehren zur Poststation zurück. Am Ödniskreis 1 stellen J, D und A fest, dass im Kreis alles blüht, wächst und gedeiht. Der umgebende Wald sieht dagegen herbstlich aus. Der Bach hat sich wieder gefüllt. Im Basch sprint eine Forelle herum. J fängt die Forelle und fragt, ob sie versteinert war. Die Forelle \"verweigert\" die Antwort. Der Inspektionstrupp kehrt wieder zur Poststation zu den anderen zurück. Dort treffen sie auf die andern und einen Handelstreck, der von Baliho nach Wehrheim zieht.\nDer Treckführer berichtet von mehrer Leuchterscheinungen in den letzten Tagen. Vor drei Tagen gabe es einen fürchterlichen, roten Regen. Sie haben alles danach abgewischt. M und A untersuchen die Wagen. A findet nichts. M findet an einer unzugänglichen Stelle eine kleine Probe und untersucht diese. Die rote Substanz ist nicht magisch und fühlt sich hart und mineralisch an. Sie läßt sich leicht und fein zwischen zwei Fingern zerreiben und ist sehr farbintensiv. M kann sich ohne   Probleme die Finger waschen. ","changecount":"9","created":"20131201162400000","modified":"20210523191203251","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"29 20. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Sonnig, 0°C, Wind S schwach\n\nA benutzt seinen Eulenring und verwandelt sich in eine Eule. D, A und J fliegen los in Richtung der Wasserfälle. D entdeckt sechs Spalten, die wie Schießscharten aussehen. Die Spalten ziehen sich vertikal. J untersucht erfolglos die Höhlen auf Magie. Die unterste Öffnung geht deutlich in den Berg. In der Höhle führt ein Weg von 80cm Durchmesser. D ist das zu eng und schickt Nigru vor. Nigru kriecht ca. 15m in den Gang hinein. Sie findet im Gang Holz und sagt, dass D ohne Probleme durchkommen kann und der Boden gut belastbar ist. Sie steigen auf und nehmen den nächsten Gang. Die Öffnung ist 145cm x 80 cm groß. Sie gehen hinein und kommen nach kurzer Wegstrecke in einen mit Holz verkleideten Gang. Nach 10m kommen sie an einen 3m und 3m breiten hohen Quergang. D und J überlegen, welche Richtung sie einschlage sollen, als D von A berührt wird. D erschreckt sich und meldet J, das A auch da ist. Der Quergang geht links leicht nach unten und rechts leicht nach oben führt. D und J beschließen, nach unten zu gehen, um die anderen und Fackeln zu holen. J läßt wieder seine Schwänze leuchten. D fällt auf, dass auf dem Weg zwei Spurrillen sind, auf dem in früheren Zeit Loren fuhren. A erkennt an den Wänden gelegentliche zwergische Runen. J findet keine aktuelle, frische Spuren. Der Weg verengt sich auf 2m. Nach der Verengung weitet sich der Gang wieder und es stehen viele Zwergenrunen auf der Wand. Es geht ein Weg nach links. D und J erreichen den Weg, die sie zuerst untersucht haben. Sie gehen dann den Hauptgang weiter. Nach einer Verengung geht ein Weg nach rechts. Wieder Runen. Sie gehen den Weg weite und finden dort eine Spitzacke und der Gang endet. D und J gehen zurück zum untersten Eingangsloch zurück. Dort kommen sie am Bachlauf heraus und fliegen zur Gruppe zurück. A folgt en beiden. \nA umrundet spiralförmig den Berg. Er entdeckt oben am Berg Spurrillen. \nEine ruhige Nacht.\n\n","changecount":"13","created":"20181028102000000","modified":"20210213172404355","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"29 20. Effert 19 Hal Sukkuvelani","type":"text/vnd.tiddlywiki","text":"Wetter: W 6Bf 12°C gewittrig\n\nBei der bestehenden Windrichtung und dem gleichem Wind werden wir gegen Mittag das Ziel erreichen.\n\nR passt den Kurs an. Der Ausguck J sieht eine Bergkette voraus, auf die das Schiff zufährt. Gegen Mittag taucht Land auf. R lässt Segel reffen und beginnt, die Tiefe zu loten.\nD und J steigen auf. Sie sehen Wald und finden eine Flussmündung. Sie sehen nur Wald und den Fluss. J will sich im Fluss waschen und fliegt in den Wald hinein. Als er 10m in den Wald geflogen ist, wird es mucksmäuschenstill still. Über J schließen sich die Blätter. D weigert sich J zu folgen. J fliegt trotzdem weiter. Es gibt kaum Geräusche und nur gedämpftes Licht. Es schein kein Leben dort zu geben. Nach 450m test J, ob das Wasser süß ist, in dem er ein Schlückchen trinkt. J taucht in das Wasser ein und das Wasser beginnt zu schäumen. Er fühlt viele scharfe Zähne. J steigt auf und hat 9 Fische, die sich in sein Fell verbissen haben. Die Fische reißen Löcher in Js Fell. J verwandelt sich in eine Spinne und die Fische fallen ab. J fliegt zu D zurück. An Bord des Schiffes berichtet die beiden, was vorgefallen ist. Das Schiff ist landet in der Bucht und geht dort auf Rede. D behandelt Js Wunden.\nR bittet D und J nochmal zu schauen, ob es am Ufer Ruinen gibt. Die beiden finden rechteckige Strukturen, die überwachsen sind. D meint verkohlte Strukturen zu sehen.\nDie Gruppe berät das weiter Vorgehen. Beschluss: D und J suchen die Insel fliegend ab.\nDie beide steigen auf und fliegen an der Küste in großer Höhe entlang. Sie um umrunden die Insel bis zum Gebirge. Als die Dämmerung beginnt, beschließen die beiden, im Gebirge zu übernachten. Sie suchen eine Höhle. J sieht \"eine\" und landet dann auf einem 60cm breiten Absatz. D ist das zu schmal und sie suchen weiter. D findet einen Stelle, die einem Bergsattel entspricht. Dort landen die beiden. D bemerkt, dass das Moos und die Flechten abgefressen sind. Trotzdem packt D ihre Kugel aus und versucht erfolglos Kontakt mit dem Schiff aufzunehmen. J sendet ein Hallo in die Drachenfrequenzen. Als D mit ihrem Versuch fertig ist, nähert sich von oben ein kleiner Drache. Dieser ist etwa 2m groß und landet. J kommuniziert mit dem Drachen Hilo. J fühlt bei Hilo die Schuppen, die recht weich sind. J stellt dabei fest, dass der Drache kitzelig ist und kitzelt ihn daraufhin weiter. D geht zur Seite und baut erfolgreich eine neue Verbindung auf. J berichtet M, was gerade passiert ist. J lässt Hilo in die Kugel schauen und dieser ist so begeistert, dass er die Kugel haben möchte. Danach bricht die Verbindung ab. J kitzelt Hilo weiter. Nach dem J mit dem Kitzeln fertig ist, taucht eine 11m großer Schatten auf, der Drachenpapa von Hilo. Der kleine Drache und J steigen auf. J wird böse angeschaut. Der Papa, Harsei, fragt, was J mit Hilo gemacht hat. J antwortet, dass die beiden nur Spaß hatten. Harsei dreht ab und Hilo folgt ihm. D sieht die beiden ins Gebirge fliege. J hadert erst und folgt dann den beiden mit einem entsprechenden Abstand. Harsei und Hilo fliegen in eine Höhle und J klingelt kurz an. Es erscheint ein Drachenkopf. J stellt sich vor und wird gefragt, woher er kommt und ob er Geschichten kennt. Er bestätigt es und wird von Senbora eingelassen. J beginnt mit der Geschichte von dem steinernen Schiff und spinnt sich dann weiter. Zwei Stunden später ist J fertig und Hilo eingeschlafen. J versucht die beiden großen Drachen zu kitzeln, aber sie sind es nicht, da sie harte Hornplatten haben. Dann erzählen sie auch eine Geschichte. Früher gab es hier eine große Landmasse mit viel Wald. Und man konnte auf diesen Bäumen landen. In der Mitte der Landmasse stand ein großer Berg, der viel höher war als das Gebirge hier und dann beschreiben sie ausführlich den Vulkanausbruch. J bekommt die Geschichte von den Wasserdrachen erzählt, die wie ein Rhombus aus sehen. Sie fliegen im Wasser und beherrschen die tiefsten Meere, aber sie können sich nicht aus dem Wasser heben. Dann fragt J, ob es hier auf der Insel ein besonder Hammer liegt. Die Drachen zeigen Unverständnis und J zeigt den beiden das Bild von einem Thorwaler Hammer. Einen solchen haben sie nicht gesehen. Dann fragt J nach den Handschuhen und es entspinnt sich eine Diskussion über den Sinn von den Handschuhe. Dann zeigt J einige seiner Tricks und diskutiert mit den beiden über die Menschen. Dann zeigt er auch diverse Tricks, wie das Jonglieren mit Steinen. J zaubert den beiden Drachen einen rosafarbenen, fluoreszierenden Schwanz. Die beiden finden das toll und lernen von J den Zauber.\nD schaut in ihre Kugel, als J nicht wieder kommt. Sie sieht J und die beiden Drachen mit den rosanen Schwänzen. D legt dann ein Haar aus und legt sich Schlafen. Sie schläft tief und fest.\n\nR, M, A, P und K so wie vier Ruderer landen in der Nähe der Flussmündung an der Küste. M und R finden im Boden verkohlte Holzbretter. Das Feuer ist schon länger her. M stellt fest, dass es ein Dorf mit einer Palisade war. Sie schaut, ob es magische Flecken gibt. Sie findet zwei magische Flecken. Am ersten Flecken findet sie einen magischen Knochen, den sie einsammelt. Beim zweiten Fleck findet sie eine gewellte Damaszenerdolchklinge, die höllisch Scharf ist. M steckt sie für eine weitere Analyse ein. M, P und R sehen am Waldrand mehre dunkelhäutige Menschen. Es sind drei bis sechs Personen. Sie beobachten die Gruppe. R gibt den Befehl, die Waffen stecken zu lassen. R bittet P, Kontakt mit den Menschen aufzunehmen. Die Distanz liegt zwischen 20m und 50m. A zaubert einen Adleraug und Luchsenohr und er erkennt, das sich am Waldrand aufgefächert 14 Personen befinden. Er erkennt lange Stöcke. Manche haben auch mehrere Stöcke. P geht bis auf 10m an den Waldrand hin und verbeugt sich vor dem Waldrand. A bemerkt, dass sich einige Stöcke auf die Gruppe richtet. A folgt dem Beispiel von P. Es erfolgt keine Reaktion. R befiehlt den anderen die selbe Geste wie P zu machen. Dann treten zwei Personen aus dem Wald. Einer bleibt stehen und ein anderer verbeugt sich und spricht eine Begrüßungsformel. P wiederholt die Begrüßungsformel und berichtet, dass die Gruppe in friedlicher Absicht gekommen sei, um die Insel zu erforschen. P wird gefragt, ob sie gefangen gehalten wird und ob sie befreit werden möchte. Sie berichtet nach R Hinweis, dass sie aus freien Stücken hier sein und nicht gefangen ist. P wird eingeladen, mit den Waldmenschen ins Dorf zu kommen. Sie sagt, dass alle eingeladen sind, wohin R meint, dass nur sie eingeladen ist. P steht auf. M steht ebenfalls auf und der zweit Waldmensch hebt eine Speer in Richtung der Gruppe. Der erste Waldmensch winkt P zu und nimmt sie an die eine Hand. Als A Ps anderer Hand nimmt und wird A vom Speer des zweite bedroht. P sagt, dass A ihr Ehemann ist und deshalb darf A mit. Die Waldmenschen verschwinden mit den beiden in den Wald. Die Gruppe folgt den beiden nicht.\n\nR findet:\n2 Kupfermünze aus Zeiten von Rolof\n1 Silbermünze mit einem Al'Anfaner Rabe\nK findet:\n1 Skelett, Menschlich, auf dem Gesicht liegend mit Stiefel,\n1 Säbel\n1 Dolch\n12 Silbermünze: 1 Rabe, 5 Kusliker Münzen und 6 Mittelreichmünzen\n\nM findet an der Wasserkante die Reste eines Beiboots mit den Namen \"Raben von Madleine\"\nEiner der Ruderer hat eine Kiste mit bunten Glasperlen gefunden.\nDie restliche Gruppe kehrt zum Schiff zurück.\n\nA und P\nA und P gehen mit den Waldmenschen in den Wald. Als sie im Wald sind, wird vor allem P von sehr vielen Insekten gestochen. Auch A wird gestochen, aber nicht so heftig wie P. Die Gruppe geht zügig durch den Wald. Die Waldmenschen werden überhaupt nicht gestochen und helfen auch nicht den beiden. A erkennt, dass es sich um einen Pfad handelt. Nach 20min erreichen sie das Dorf. Der ältere der Waldmenschengruppe\nbespricht sich mit einigen ganz alten Dorfbewohner und dann werden die beiden gebeten, sich zu setzten. Es wird eine Kokosnussschale mit einen Getränk herumgereicht, aus dem alle einen Schluck trinken. Das Getränk schmeckt beiden. nicht, aber sie trinken es. Dann wird P befragt und es wird Fleisch an einem Knochen gereicht. P erzählt ein bisschen vom Auftrag und ihrem Leben mit A und dessen Gruppe. Nach dem Essen gehen alle Schlafen. Sie werden in eine große Hütte gebracht, wo auch weitere Dorfbewohner mit hineingehen.       \n\nSchiffstruppe\nM analysiert den magischen Knochen. Es handelt sich um einen humanoiden Oberschenkelknochen, der mit strichförmigen Kerben versehen ist. Die Kerben sehen aus wie Runen. Es handelt sich jedoch nicht um thorwalische oder zwergische Runen. Auch magische Runen sind es nicht. M analysiert dann den Knochen auf magische Art und findet heraus, dass zwei Zaubersprüche in ihn gebunden sind; einen Schwäche- und einen Schutzzauber. Es könnte sich um einen Magierstab handeln.\n   \n","changecount":"7","created":"20201213072400000","modified":"20211031223751828","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031221932201","text":"Wetter: teilweise bewölkt, 28°C Wind schwach aus umlaufenden Richtungen\n\n\nDie Gruppe wird von einem Hahnengeschrei geweckt. D und J berichtet. Die Gruppe zieht weiter und trifft nach eine Stunde auf einen leeren Rastplatz. D stellt fest, dass hier vier Personen genächtigt haben und sie dann den Weg weiter gezogen sind. D, R und J gehen durch den Wald zu der magiereiche Stelle, die J nachts entdeckt hat. Auf dem Weg dahin sucht D nach Pflanzen. Sie findet Blutwurz (9 AW), Birke, Conchines, roter Drachenschlund (je 10 AW), Einbeere (13 AW). \u003Cbr/>\n\nDie Teilgruppe erreicht den Platz, an den J die Magie gerochen hat. D Kugel leuchtet nicht mehr und auch J kann keine Magier mehr riechen. J sieht oben auf einem Baum eine gelbleuchtende Blume. Er steigt auf und nähert sich der Blüte bis auf 5m. \u003Cbr/>\nR erkennt den Baum als Buche, die auch noch seltenerweise ganz gerade gewachsen ist, so dass man sie als Mast verwenden könnte. \u003Cbr/>\n\nJ fliegt näher und spricht die Blume an. D steigt auch hoch und sieht sich ebenfalls die Blume aus der Distanz an. D kennt die Blume nicht, aber sie kennt Geschichten von einer Blume, die als Schmarotzer auf Bäume lebt und deren Pollen giftig sind. Die Blume wird auch Traumblüte genannt. D zieht J von der Blume weg. J markiert den Baum in seiner Gedankenkarte. D sagt ihm, dass die Blütenpollen gute oder schlechte Träume hin bis zu Albträumen verursachen. \u003Cbr/>\n\nNach 1,5 Std kommt die Teilgruppe wieder zurück. D sammelt zwischendurch (12 AW) Erdbeerblätter, Holunder (10 AW), Johanneskraut (2 AW) Spitzwegerich (13AW) Linde (9 AW), Hagebutte (20 AW), während die Gruppe weiter reist. \u003Cbr/>\nKurz nach der Mittagszeit trifft die gruppe auf ein Dorf. Im Dorf rastet einen Patrouille, die auf der Reichsstraße nach Wehrheim ist. Von der Patrouille erfährt die Gruppe, dass die Bannstrahlergruppe vor 2 bis 3 Stunde dich gekommen und direkt weiter gezogen ist. Der Patrouille ist sonst nichts aufgefallen. Die Krieger trinken gemütlich ihr Bier. Die Gruppe bekommt Bohnensuppe zum Essen, die den meisten nicht schmeckt. Dann bricht die Gruppe wieder auf. \u003Cbr/>\nNach 2 Stunden kommt das nächste Dorf, das einfach durchquert wird. Nach weiteren 2 Stunden kommt wieder ein Dorf und um 19 Uhr erreicht die Gruppe da nächste Dorf. M wird zu einer besonders schweren Geburt gerufen. R erfährt, dass die Bannstrahlen hier wieder  vor 2 bis 3 Stunden vorbeigekommen sind. Man munkelt, dass in einer halben Tagesreise etwas magisches passiert ist und der Bannstrahler sich das anschauen wollen. \u003Cbr/>\n\neine ruhige Nacht\n\n\n","title":"29 28. Rondra 20 Hal","creator":"Sievers","modified":"20221015205448922","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"30 11. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 22°C, Windstill, klarer Himmel\nÜbernachtung: R träumt: ein dunkler Himmel, kein Mond. Ein Feuerkreis erscheint am Boden. R beobachtet das ganze aus einer erhöhten Position. Im Feuerkreis erscheint ein Frosch, der den ganzen Feuerkreis ausfüllt. Dann verschwindet der Fosch langsam und das Gesicht von D erscheint. Dann verblaßt das Gesicht von D und R wacht dann auf. \nDer Treck bereitet seinen Aufbruch auf. Es gibt Rüheei mit Speck. J erhält nicht. R eine doppelte Portion, die ihm aber nicht schmeckt. Er gibt sie J, der sie mit großem Appetit verspeist. \nAufbruch. Die Gruppe reist zu Fuß nach Baliho. In der ersten Stunde geht Weasel auf die Jagd.  Sie kletter auf einen Baum und räubert ein Vogelnest. J folgt ihr und klettert ebenfalls auf den Baum und fällt dann herunter. \nIn der zweiten Stunde greifen plötzlich Gobblins an. J will sich verstecken und trifft in seinem Versteck auf einen Gobblin. R zieht seine Steitaxt und ruft \"Das gibt ein Tänzchen\". T spricht den Gobblin an, der ihm nicht antwortet und ihn attakiert. Daraufhin wirkt T ein Verständigungszauber und schimpft: \"Ich spreche dich an und du attakierst mich. Das geht so nicht!\". Der Gobblin erzählt bei seiner nächsten Attacke seinen Namen und seine Lebensgeschichte. T pickst ihn mehrfach mit dem Rapier, bevor er aufgibt. D flucht und ihr Gegner bricht unter Schmerzen zusammen. J redet mit seinem Gobblin und dieser faßt ihn um den Hals. J rennt im Uhrzeigersinn um den Kampfplatz. M zaubert und schlägt mit ihrem Zauberstab zu und ihr Gobblin bricht zusammen. A attakiert erfolgreich seinen Gobblin, der darauf seine Gegenwehr einstellt. R trennt seinem Gobblin einen Arm ab. Die Gobblins fliehen darauf hin. R verfolgt die Gobblins und trifft noch einen in den Rücken, der bewußtlos liegen bleibt. Beim Verfolgen trifft er auf J und seinen  Gobblin. R versucht den Gobblin auf J Rücken zu treffen und verfolgt diese  beiden eine Weile. \nEs gibt vier gefangene Gobblins. R redetet laut über den \"Überfall\" auf die Poststation und dass man alle Gefangenen zur Abschreckung aufhängen soll. Darauf hin fängt einer an zu lamentieren, dass sie doch nur den Hund für den Kochtopf haben wollte. T überzeugt einen Gobblin zur Zusammenarbeit. Der überzeugte Gobblin schichtet Holz auf, um die Toten zu verbrennen. Die Gobblins kommen aus den roten Bergen. Dort gibt es einen Basiliskenloch, in der Wasser von einem Wasserfall hineinläuft und verschwindet. In diesem Loch baden Basilisken und Wasserwiesel.\nAlle Gobblins werden freigelassen und mit der Aufgabe versehen, ihre Toten zu bestatten. Der Überzeugte Gobblin (Thee'regh) geht weiter mit der Gruppe. Die Gruppe zieht weiter und verläßt den Weg, um direkt zu Ödnis 4 zu gehen.\nin der 4. Stunde erreichen von Zone 4. J riecht etwas interessantes im nördlichen Ödniskreis. Im Ödniskreis findet die Gruppe mehrere Knospen an den Bäumen. Der Ödniskreis hat einen Durchmesser von 50 bis 100m. J stürmt vor und R folgt. J buddelt und R unterstützt J. Sie buddeln zusammen eine Glasphiole aus. M und die anderen suchen zunächst nach Spuren des roten Regens. Sie finden nichts. R ruft M und zeigt ihr die Elefantenphiole. Die Phiole ist mit einer goldgelben, öliger, magischen Flüssigkeit gefüllt. Die Phiole wirft einen Drachenschatten. M öffnet vorsichtig und mit einigen Schwierigkeiten die Phiole. M und J riechen an der Phiole. Der Inhalt riecht nach Oliven. M kann die Phiole nicht mehr richtig verschließen. D gibt etwas Bienenwachs zum Verschließen. Danach kann die Phiole sicher verschlossen werden. R findet einen weitern versteinerten Käfer an der Fundstelle, der nicht indentisch ist mit den anderen ist. Weiter ist nichts zu finden. \nNach einer Stunde gehts weiter zur nächsten Ödnis. Zu Beginn der 6. Stunde kommt die Gruppe am Rand der Ödnis 5 an. J und M riechen erfolglos nach Magie. R extrapoliert einen möglichen Fundort und gräbt an dieser Stelle. Er findetet einen Dolch, nicht magisch mit damzierter, höllenscharfer Klinge und einem Heft aus schwarzem, auf hochglanz poliertes, Ebenholz. R findet keinen Käfer. R buddelt an der anderen extrapolierten Stelle und findet dort einen versteinerten Fuchs aus rotem Sandstein. R packt ihn ein (15kg)\nD und A fliegen zur Ödnis 2 und graben dort. Sie finden ein abgerissenes, schwarzes, aus Morinowolle bestehendes Stoffstück von 0,5m2 Größe.    \nDanach fliegen sie zur Ödnis 3. A buddelt und findet ein linken schwarzen, zerissenen, vollständigen Lederhandschuh. D buddelt ebenfalls, findet aber nichts. \nNach dem Zusammentreffen weiterzug nach Ödnis 6. M und J riechen erfolgreich. A und D buddeln an der linken Seite der Ödnis erfolglos. A buddelt erfolgreich an der rechten Seite. Es ist handtellergroß, im sonnenlicht schillerndes Etwas. Es sieht wie eine überdimensionale Fischschuppe. R gibt den Hinweis, dass es von einer Seeschlange stammen könnte. \nThee'regh findete einen wunderschönen Platz für die Übernachtung. Der Platz liegt zwischen der Ödnis 6 und Ödnis 7. \neine ruhige Nacht\n","changecount":"9","created":"20140309135300000","modified":"20210523191157958","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"30 21. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 8°C Schneefall, der im Laufe des Tages in Regen über geht; Wind schwach aus NO\n\nFrühstück. Der Wind treibt einige Flocken in den Unterstand. J tollt im Schnee und versucht Flocken mit der Zunge zu fassen. \nD gibt M, die morgens grauenhaft aussieht, zwei kleine Tränke, worauf M wieder erholter aussieht und sich besser fühlt. T beginnt eine Schneeballschlacht, die eine Weile anhält.\nDie Gruppe bricht dann auf J führt die Gruppe zum unteren Eingang am Bach. Die Gruppe betritt das Höhlensystem und erreicht den Quergang mit den Lorenrillen. K untersucht die Lorenrillen genau und findet nichts besonderes. Die Gruppe geht nach unten. J untersucht mit seiner Nase den Untergrund und findet den Geruch von Fett und Lampenöl zwischen den Lorenrillen. Während der Diskussion über die Beleuchtung einer Mine weitet sich der Raum. J findet eine nach rechts abzweigende Lorenspur und folgt dieser in einen Gang. Der Gang endet an einer Kreuzung. Die Rillen gehen weiter gerade aus. J biegt nach links ab. Der Gang wird deutliche niedriger und schmaler. Es gibt mehre diagonale Einkerbungen. Die Gruppe findet in den Einkerbungen Zwergenkohle. Die Gruppe geht wieder auf den zentralen Weg und folgt den Lorenrillen. Der Gang endet. J findet einen Ledersack mit Steinkohleresten und einem gebrochenen Hackenstiel. Die Gruppe geht zum Hauptgang zurück und J geht nach links und erreicht wieder eine Halle, wo drei Rillenpaare sind. Die Rillen enden an diesem Punkt. An der Seite, unter einer Bank, findet er ein vollständig vertrocknetes Leberwurstbrot. J findet einen Schrank mit einem Vorhängeschloss, in dem zwei Grubenlampen, einem Trichter und sieben Lampenölbehältern. Neben dem Schrank befindet sich ein Holzkasten mit einer Schiefertafel und Tafel. T schreibt auf die Tafel, was die Gruppe mitgenommen hat. Weiter findet R eine Nische mit einer Figur, die nach weiblichen Zwerg aussieht, einen Fuß auf einer Spitzhacke hat und keinen Bart trägt. R besorgt sich aus den neun gefundenen Abbausäcken ein bisschen Kohle und legt sie neben die Figur. Er bittet mit dem Satz: „Ich kenne dich nicht, aber bitte beschütze uns!“. J biegt wieder nach links ab und findet wieder Abbaustellen. Die Gruppe kehrt um und erreicht wieder den Hauptgang. J geht nach rechts und der Hauptgang geht nach unten. Die Gruppe erreicht wieder eine Erweiterung, wo eine Abzweigung nach rechts führt. J hört eine Mischung aus einem sirrendem Rauschen und Geräusche aus einem rollenden Wagen. Das Geräusch kommt von hinten. Die Gruppe beschließt voraus zu gehen und kommt eine Verbreiterung. Dort gibt es auch einen Abzweig für Loren. An der Ausweichstelle befindet sich wieder ein Schrank, Bänke und ein Schrein mit einem bärtigen Zwerg in Bergmannstracht. M klemmt drei Steineier in die Rillen. Die Geräusche sind in der Ausweichstelle nicht mehr zu hören. R geht ein paar Schritte in den Gang. Er hört wieder die Geräusche. Sie werden stetig lauter. R zieht sich langsam zurück. Zu dem Geräusch kommt ein regelmäßiges Klacken. R zieht sich zurück in den Abzweigungsraum. Es kommt ein Zug mit drei Wagen. Ein Lokomotive, ein Mannschaftswagen und zwei Transportwagen. Die Lok ist 150cm hoch und die Loren haben eine Seitenhöhe von einem Meter. Der Zug hält im Abzweigungsraum. J untersucht, ob das ganze magisch ist, was aber nicht der Fall ist. A untersucht die Lok und sieht, dass diese aus mehreren Türen besteht. A öffnet die Tür beim Führerstand und sieht eine großes trommelähnliches Objekt. Das Objekt fühlt sich warm an. Von ihm geht eine Kette nach unten. A klettert in den Führerstand. R öffnet eine der Seitentüren der Lok und sieht mehre mehr quadratische Tongefäße, in denen eine Flüssigkeit ist und mehrere Metallstäbe stehen. T spricht aus, dass die Gruppe los fahren soll. Es ertönt ein Tut und die Bahn fährt los. R schließt die Tür und springt, wie alle anderen, dann auf den Mannschaftswagen auf. Während der Fahrt probiert A alle Hebel in der Lok aus. Er findet einen Pin im Boden. Als er darauf tritt, ertönt eine Glocke. In der Mitte Führerkabine steht ein Hebel, der senkrecht steht und nach unten geht. Rechts vorne ist eine großes Rad, links an der Seite ein mittelgroßes Rad. Beide Räder stehen senkrecht. Links befindet sich ein kleine horizontales Rad. Die Reise geht bergab. A bewegt den Hebel der sich nur leicht nach rechts oder links bewegen läßt. Dann dreht er an dem horizontalen Rad im Uhrzeigersinn. Die Lok wird schneller. Dann dreht er im Gegenuhrzeigersinn und die Lok wird langsamer. Dann wird die Lok immer langsamer und der Zug fährt in einen weiteren Ausweichpunkt. Der Zug hält an. Während der Zug hält, will A das linke Rad ausprobieren. Er erinnert sich, dass bei der Einfahrt in den Ausweichpunkt das Rad sich im Uhrzeigersinn gedreht hat. Es ertönt wieder ein Tut und der Zug bewegt sich wieder. Das linke Rad dreht sich im Gegenuhrzeigersinn. Auch das linke horizontale Rad bewegt sich automatisch. A probiert das große, rechte Rad. Es läßt sich nicht im Uhrzeigersinn drehen. In der anderen Richtung zeigt keine Wirkung. Der Zug wird wieder langsamer und es kommt wieder ein Bahnhof. Bei der Einfahrt stellt A fest, dass es nach rechts einen Abzweig gibt. Als A das rechte Rad dreht, gibt es ein Gequitsche und er dreht es zurück. Der Zug bewegt sich wieder. Der Fahrweg geht in einer großen rechtsdrehenden Spirale nach unten. J riecht plötzlich Verwesung voraus. Während der Einfahrt in den nächsten Bahnhof sieht die Gruppe einen weiteren Zug. Der Zug ist umgegehrt aufgebaut; Lok, zwei Loren und der Mannschaftswagen. Auf dem Gleis liegt ein Zwerg, der schon mehrfach von bergabfahrenden Zug überrollt wurde. Auf dem Mannschaftswagen liegen sechs und auf der Bank sitzen zwei tote Zwerge. Alle Zerge zeigen alle keine äußeren, sichtbaren Verletzungen. Es riecht dennoch nach Verwesung. \n\nAbgestiegen: R, M, K, T \nK sieht mehrere, mit Runen beschriftet Tafel. D  bereitet den Zauber für den Blick in die Vergangenheit vor. Die mumifizierten Zwerge werden in eine der Loren gelegt. Alle Zwerge vom Mannschaftswagen haben ihr Werkzeuge, Hammer, Schlägel, und Spitzhacke mit. Ein Zwerg hat eine Tasche mit Papierzylindern, aus denen eine Schnur schaut mit.\nDer Zauber von D gelingt. Sie geht etwa 96 bis 97 in der Zeit zurück. Sie sieht die Zwerge bei der Arbeit. Dann sieht sie, wie die Zwerge panisch in Richtung bergabwärts schauen. Dann fliehen sie nach oben. Dann kommen Zwerge mit Masken und Rüsseln vor dem Gesicht, die aus dem tieferen Bereich kommen. Die Zwerge kommen nach oben, ziehen die Masken ab und gehen dann zu einem Treffpunkt, wo viele weitere Zwerge stehen. Nun kommen diese Zwerge mit weiteren Zwergen zurück. D sieht dann, wie ein Gerüsteter mit einem mit einem Zweihänder dort die meisten Zwerge tötet. Der Rest flieht. Der Gerüstete geht außen am Berg entlang und trifft da dann auf einen Magier. Mit diesem geht mit dem Gerüsteten in das Bergwerk in eine große Halle hinein. Der Magier zeichnet ein Pentagramm auf den Boden, stellt sich hinein und verschwindet. Der Gerüstete plündert die toten Zwerge und fährt dann auf einen Wagen weg. M wird von D hinzu gewunken. Der Magier, der als Schwarzmagier zu erkennen ist, sieht Marek sehr ähnlich. \nD sieht dann in die aktuelle Zeit. Sie sieht wie die untere Gruppe intensiv am arbeiten ist.\nR und K legen alle toten Zwerge, nach dem sie diese durchsucht haben, in eine Lore. Die Zwerge haben alle ihre Werkzeuge, die man im Bergbau braucht, dabei. Die auf der banksitzenden Zwerge haben auch alle ihre Werkzeuge dabei. Alle Zwerge haben goldene Amulette, die einen Zwerg oder Zwergin bzw. Ingrimm darstellen. Alle Amulette sind Schutzamulette. Danach sucht K nach weiteren Schränke. In einem Schrank findet er unten  Schutzmasken mit Rüssel sowie, eine Etage tiefer, die passenden Metallbehälter. Neben dem Schränkchen mit der Tafel findet er einen Bogen mit zwei Sieben, das mit einer Kette in der Wand befestigt ist. K zieht, aber es bewegt sich nichts. Er stellt fest, dass sich ein Sieb hineindrücken läßt und dann ein Rauschen zu hören ist. Es sind wieder die Geräusche einer heranfahrenden Bahn zu höre. K geht bergab und warnt die heranfahrende Lok.   \n      \nAuf dem Zug: A, J, TÜV\nDer Zug fährt wieder los. Im nächsten Bahnhof gibt es wieder eine Ausweichstelle, so wie einen Abzweig nach rechts und nach links. Es riecht muffig. Auch hier liegen zwei zusammengesunkene Zwergenmumien. J riecht nach Magie und findet heraus, dass aus der Richtung der Herkunft, es auch sehr stark nach Magie riecht. Im Lokstand bewegt sich der Hebel nach links und der Zug bewegt sich auf die linke Gleis. Die Strecke endet in einem Endbahnhof. Auf dem rechten Gleis stehen zwei, teilweise auseinander gebaute Loks. Das linke Gleis ist leer. Der Zug bleibt auf dem mittleren Gleis stehen. Das Gleis geht weiter. Hinter einem großen Tor schimmert es hell. Die Tür wird geöffnet. Dort gibt es eines Stelle, wo eine Treppe zwischen den Gleisen herunter führt. Es gibt dort eine erkaltete Schmiede. In der Nähe der Schmiede liegt auch ein toter Zwerg. Im Raum gibt es mehrere Flaschenzüge an der Decke. An der Decke entdeckt J mehrere leuchtende Kugeln, von denen das Leuchten ausgeht. J sucht ein Ersatzrad, findet einens und ruft die anderen, um es zu holen, damit die Lok zu reparieren.\nA versucht die Lok abzukoppeln, was misslingt. A und TÜV entdecken an den Loren und dem Mannschaftswagen die Notbremsräder und ziehen diese an. Dann koppeln sie die Wagen ab. A fährt dann die Lok langsam in die  Werkstatt. Er bremst etwas zu spät und die Lok prallt gegen den Prellbock. TÜV und J sehen im Führerstand eine weitere Klappe in Gegenfahrtrichtung. A klappt sie auf und A fährt die Lok auf die Grube. A steigt aus. TÜV geht in die 1,2m tiefe Grube. J entdeckt die Bedienung der Laufkatze.An der Laufkatze sind vier weitere Ketten, die TÜV an den passenden Stelle der Lok einhängt. J hebt dann die Lock an. TÜV untersucht die Radhalterung und sieht, dass sie einen Innensechskantschlüssel braucht. Nach einigem Suchen findet die Gruppe ein passenden Schlüssel. TÜV löst damit die Radsicherung. Dann wechselt er mit Hilfe von A und J erfolgreich das Rad. Beim Kontrollgang stellen sie fest, dass auch das andere vordere Rad beschädigt ist. Auch das tauschen sie aus. Dann wird die Lok wieder auf die Gleise gebracht. \nIn einem weiteren Raum befinden sie zerbrochene Tonkrüge. Das Holz der Schränke und Tische sind unten schwarz verkohlt. \nIn einem weiter Raum findet TÜV ein Labor, in dem einen Schrank mit Büchern, die alle in Zwergenrunen geschrieben sind, steht. Die Gruppe beschließt die Bücher hier unten zu lassen und bei Gelegenheit zu bergen. Im Labor befinden sich zerbrochen und heile Laborgeräte. Weiter finden sie einen Raum mit einer hölzernen Welle, die in der Wand verschwindet und einem Kasten, aus dem Drähte kommen. \nIm Umkleideraum findet die Gruppe eine Wassertoilette und probieren sie aus. \nDie Gruppe baut den Zug wieder richtig zusammen. Dann laden sie die toten Zwerg in eine Lore.     \nDann bauen sie den Zug wieder zusammen und fahren zurück. A ist der Lokführer und tutet sehr lange zum Start. \n\nA sieht, dass K an Bahnhofseingang steht und wählt das daraufhin das passende Gleis. Er hält paralell zur anderen Lok. TÜV klettert in den Führerstand der Lok 2. A und TÜV vergleichen die beiden Führerstände. A findet zwei weitere Klappen. In einem findet er einen einen Bügel mit zwei Sieben. In der anderen Klappe findet er mehrere leuchtende Perlen (grün rot grün) und mehrer kleine Hebel, die in zwei verschiedene Richtungen zeigen. Beim Vergleich der beiden Führerstände zeigt sich, dass Lok zwei kein leuchtende Perlen hat. A und TÜV stellen fest, das beide Loks identisch aufgebaut sind. TÜV entdeckt einen weiteren Hebel an der Seite. Von dort gehen Kabel zu den Krügen. TÜV bewegt den großen Hebel mehrfach. Und T, der die Schalttafeln beobachtet, merkt, dass ein oranges Licht anfängt zu leuchten. TÜV steigt dann in den Führerstand und bedient dort alle kleinen Hebel mehrfach hin und her. Dann beginnen zwei Perlen zu leuchten. Als er versucht loszufahren, beginnt die leuchtende orange Perle an zu blinken.    \nIn der Zwischenzeit packt R die toten Zwerge um. R sucht nach den Papierröllchen mit einem Bindfaden. Er findet 18 Papierröllchen und packt diese in eine der bessere Zwergentaschen. \nJ schnappt sich eine leuchtende Lampe und beginnt, noch nicht untersuchte Gänge zu untersuchen.   \nA tutet und J erscheint kurze Zeit später. Alle steigen auf. Die Gruppe fährt eine Station bergabwärts und lädt dort die toten Zwerge auf. Dann geht die Reise bergan. Der Zug endet in einer großen Halle, die D in ihrer Version gesehen hat. Dort erweitert sich das Gleis auf neun Spuren, die am Ende wieder zu einem Gleis sich zusammen finden. Zwischen den Gleisen ist der Abstand so, dass ein Gespannwagen dazwischen paßt. Auf den Gleisen stehen drei weitere Züge; zwei berggab und eine bergan. Zwei Loks sind beschädigt. Am Ausgang befindet isch ein großes Tor, dessen Türflügel zerstört sind. J findet das ,mit Phosphorkreide gezeichnete, Pentagramm, das D gesehen hat. Es gibt mehrere, weitere Räume. Ein Raum ist mit Spinden und Schränken versehen. An diesen Raum schließt sich ein Raum an, in dem mehrere Siebe an der Decke hängen und ein Sieb am Boden ist. An den Wänden befinden sich mehrer Hebel. Neben dem Spindtraum gibt es Toilettenraum mit wassergespülten Toiletten.\nEs gibt einen großen Steuerraum mit mehreren gebogenen Metallbügel mit Sieben, mehrere Tafeln mit und ohne Schrift und ein großes Schaltpult mit Leuchten und Hebeln. In dem Raum befindet sich ein zerstörtes Regal und einen aufgebrochenen und durchsuchten Schrank. Am den Gleisen, die dem Steuerraum am nächsten liegen, befindet sich ein Kabel mit zwei Steckern, die geanu an den Stecker passen, die A und TÜV an den Loks gefunden hat.        \nR durchsucht erfolglos den Steuerraum. In der Waschkaue findet die Gruppe 17 ST und sechs weitere Amulette. \nJ entdeckt eine weiter massive Tür. K kommt zu J und die Tür öffnet sich von einem weg. K stellt fest, dass die Klinke recht hoch für ein Zwerg liegt. K drückt die Klinke und stellt fest, dass die Tür verschlossen ist. M öffnet magisch die Tür und K schaut dann, was hinter der Tür liegt. Er entdeckt einen Gang, der erst gerade ist und dann in einer Linkskurve nach oben geht. M ist der Gang nicht geheuer. J schnuppert. J erkennt, dass es der selbe Geruch ist, den er vor ein paar Tagen gerochen hat. \n \nTÜV wartet darauf, dass die Lok 1 wieder losfährt. Es passiert nichts. T versucht mit einem Greifer eine der defekten Loks anzuheben. TÜV interveniert und zeigt T, wie eine Lok richtig umgesetzt wird. Sie setzten erfolgreich die Lok um und T steckt den Stecker mit dem Kabel an. Es passiert nichts. TÜV geht in den Steuerraum und findet auf dem Steuerpult ein Abbild des gesamten Gleisplanes des Bergwerks.\n\nDie Gruppe kommt an der Seitentür zusammen. M und R gehen in den Gang. M hat eine Lampe dabei. Der Gang ist 1,34m breit und 2,35m hoch. M zaubert und erfährt, dass der Gang mit einem Hellsichtzauber gesichert ist. \n\nDie Gruppe sammelt sich in der Nähe des Pentagramms und plant das weiter vorgehen.\nPlanungen:\n- Beerdigung der Zwerge und dabei Boron noch einmal um Rat fragen\n- J geht mit Begleitung durch den Felsen in den Raum, um dort nach der heilen Sanduhr zu schauen. \n\nGruppe 1: J, M, TÜV, D ==> Magischer Raum\nM und TÜV entkleidet sich und legt ihre Kleidung ordentlich zusammen. J gibt Anweisungen, wass zu tun ist und die Gruppe startet. TÜV hält sich am Halsfell  und M am Schweif fest. Sie tauchen alle drei in die Wand ein. Nach einer Weile spukt der Fels sie aus. Sie stehen im Dunkeln und M spricht „Lummie“ und ihr Bernstein beginnt zu leuchten. Plötzlich beginnt auch TÜVs Obsidian am Stab zu leuchten. Es ist ein Leuchten wie von Flimm-Flamm-Funkel mit 10m Reichweite. In der mitte steht der Steintisch. Der Tisch ist ein Altar und befinden sich in der Mitte des aus silbernen Material erstälten, Heptagramms. Die drei Pentagramme sind im Halbkreis um den Tisch herum. Ein Pentragramm besteht aus Phosphorkreide, eines us Kohle und das letzte ist aus rostbraunen Krümmel und unvollständig. An den Spitzen des Heptagramms und des Kohlepentagramms befinden sich Reste von schwarzen Kerzen. D ist auch angekommen. J sucht im Felsen nach weiteren Hohlräumen. Er findet ein Fallrohr, das in dem kleine Raum neben dem großen Raum. J stellt einen deutlichen Übergang zwischen dem Boden und dem Altar fest M erkennt, dass in den Altar Symbole eingeritz sind, die sie abeer nicht sicher identifizieren kann. M ruft TÜV dazu und die beiden versuchen die Inschriften zu identifizieren. Es handelt sich um Dämonische Darstellungen und Zauberrunen. M blätttert im Buch „Der kleine Folterknecht“, das auf altnivesisch geschrieben ist und fiundet mehfach am Altar die Runen für Blut, Schmerz, Leben. Der Untote auf dem Altar ist festgeschnalt und zeigt keinerlei äußere Verletzungen. M findet im Buch ein Kapitel über die Übertragung von Lebensenergie. Der Zauber ist ihrem Zauber, der LE in AE umwandelt sehr ähhnlich. J erscheint wieder. J deutet auf den Schrank . TÜV versucht den Schrank zu verschieben, was ihr misslingt. M und TÜV schieben den Schrank zur Seite. Er erscheint eine einfach Tür. M öffnet die Tür und findet eine alte französische Wassertoilette. Sie schließt die Tür wieder und schat sich den Schrankrückwand an. Eine einfache Schrankwandt. An der Decke hängen kleine Fledermäuse. J fliegt auf wunsch von M über den, auf dem Altar liegenden, Menschen und prüft, ob er noch atmet. Er stellt fest, dass der Mensch noch atmet, aber ganz, ganz langsam. J schaut sich ihn gründlich an. J hebt vorsichtig die Kleidung an und schaut sich alles an. Der Mensch hat wenig körperlich gearbeitet und hatte mal einen Ring getragen. Er zeit eine gewisse Ähnlichkeit mit der Familie Eschenbach. M sucht nach einem Geheimfach und zerlegt zunächst ein Einlegebrett. Im Boden findet sie ein Geheimfach mit 6 Goldmünzen, die doppelt so groß sind, wie die übliche Goldstücke und ein bärtiges Gesicht zeigen. TÜV steckt sie ein. Die Gruppe kehrt zu der anderen Gruppe zurück.     \n\n\nGruppe 2: R, K, T, A ==> Beerdigung\nEs ist nachmmitags gegen 15Uhr, als die Gruppe beginnt in der Nähe des großen Tors einen Scheiterhaufen zu errichten. Als Brennmaterial wird Bruchholz aus den verschiedenen Räumen geholt. R geht an einen Schrank und holt einen Kanister mit Lampenöl.    \n\nDie Gruppen sind wieder zusammen. Sie beschließt, die eine Stunde zum Lagerplatz zurück zu gehen. Auf dem Weg passiert nichts. J fliegt zurück. J trift am Lagerplatz nur auf Fliegen und versucht einer Flieg zu folgen.\nJ legt sich in einem Baum zum Schlafen. Als sie Gruppe eintrift, hört sie schnarchende Geräusche von oben.\nEine ruhige Nacht.  ","changecount":"19","created":"20190331135300000","modified":"20210213172426876","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"30 21. Effert 19 Hal Sukkuvelani","type":"text/vnd.tiddlywiki","text":"Wetter: Wind N 7Bf 15°C auf See 25°C an Land gewittrig\n\nJ und D\nJ wird morgens von Hilo geweckt. Hilo will spielen und J geht darauf ein. Die beiden tollen wie verrückt in der Höhle herum. Nach drei Stunden wacht der alten Drachen Harsei auf und fliegt aus der Höhle. J fragt, wo man sich waschen kann , ohne dass man von Fischen gebissen wird. Senbora fordert J und Hilo auf, mit zu fliegen. Sie fliegen ins Gebirge und treffen dort auf einen kleinen Bergsee. J fliegt im Sturzflug auf den See zu und ladet in diesem mit einem Bauchplatscher. Das Wasser ist angenehm temperiert (60°C). Hilo landet auch im Wasser und planscht dort mit J herum. Senbora landet elegant im Wasser und startet, als J sie von unten kitzeln will, wieder durch. \nJ erinnert sich, dass er D vergessen hat und fliegt zu ihrer letzten Position. Hilo folgt ihm. Sie finden D nicht. Nach kurzem suchen zaubert J sich und Hilo zum Schiff. Sie werden in 200m Höhe über dem Schiff sichtbar. Hilo stürzt wie eine Felsbrocken in Richtung Schiff und kann sich in 9m Höhe abfangen. Hilo ist so verwirrt von der Teleportation, dass er aufsteigt und in Richtung Berge davonfliegt. J nimmt Kontakt mit M auf und fragt nach D. M such D in ihrer Kugel und sieht sie auf ihrem Erkundungsflug. Sie zeigt das Bild J und J fliegt Hilo nach. Als sich die Gewitterfont nähert, steigen J und Hili immer höher auf bis sie über den Wolken sind. Sie fliegen langsam nieder bis in die Nähe der Wolkengrenze. Hilo wird von einem Blitz getroffen und stürzt in die Wolkenmasse. J stürzt hinterher und teleportiert die beiden zum Schlafplatz von D. Beide landen im starken Regen und Dampf steigt auf. Hilo jault auf und J beruhigt ihn. Dann taucht Senbora auf und nimmt die beiden mit zur Höhle. Hilo trocknet in sehr kurzer Zeit, währende J länger braucht. \nDie Drachen und J fliegen aus der Höhle in Richtung Osten zum Jagen. Senbora fliegt in 10m Höhe über den Meer und fängt beim Fliegen einen Fisch, der unter ihr gerade aus dem Wasser springt. J versucht es auch, aber es misslingt ihm. Ebenso wie Hilo. Dann fliege sie in Richtung Gebirge, wo Senbora eine Herde Gemse aufscheucht. Eine Gams stürzt ab und wird von allen drei verspeist. Dann fliegt J an Abend wieder zum Schiff zurück.  \n\nD wacht auf und schaut in ihre Kugel. Sie will feststellen wie es J geht. Zuvor nimmt sie einige AE-Tränke zu sich. Sie sieht die beiden in der Höhle herumbalgen. Nach dem sie sich vergewissert hat, dass es J gut geht, steigt sie auf und erkundet die Küstenlinie. Sie entdeck im Süden eine Flussmündung, die etwas größer ist, als die, an der wir lagern. Sie sieht mehrere Lichtungen im Landesinneren, aber keinen weiteren Ruinen oder sonstige Auffälligkeiten. Als es zu gewittern beginnt sucht D einen sicheren Unterstand.  \n\nSchiffstruppe\nM untersucht den zweiten magischen Gegenstand. Er sieht wieder aus wie ein magischer Stab. M kann feststellen, dass auch auf diesem Gegenstand Zauber liegen. Diese kann sie aber nicht bestimmen. Der Griff der ist aus Holz und ist mit Fischhaut überzogen.  \n\nUm 10 Uhr nähert sich die Gewitterfront. R lässt dass Schiff sichern. Es beginnt plötzlich an zu regnen. Nach einer Stunde ist die Regenfront durchgezogen und die Sonne erscheint. Die See ist weiter kabbelig. R bestimmt mit dem Besteck die genaue Position. Dann nimmt R sich Petterson mit in die Kajüte und zeichnet die Insel etwas größer und bitte ihn, die genaue Wegstrecke ein zuzeichnen. Petterson ist dem Flusslauf gefolgt bis zu einer Lichtung an einem See. Dann ist er dort angegriffen worden und ist durch das Gebüsch bis zum nördlichen Zufluss gezogen. Diesem Zufluss ist er etwa 15km gefolgt, bis er in das Gebirge gekommen ist. Auf einer freien Fläche hat er den Gürtel gefunden. Auf der Fläche war ein ringförmiger Kreis mit drei Altären. Unter einem der Altäre wurde der Gürtel gefunden. Beim Erreichen der Fläche wurde die Gruppe angegriffen. Dann sind sie geflohen und immer in Richtung Westen bis zum Strand gezogen. Der Weg ist deutlich kürzer als der Hinweg. \nAm Nachmittag komm D an und landet in der Nähe. Dann geht sie zu den Ruinen und winkt. R setzt das Beiboot aus und lässt D abholen. D berichtet, was sie beobachtet hat. \n\nIn den nächsten Stunden plant die Gruppe, wie man am Besten die Gegenstände besorgen kann. M hat eine Zauber, mit dem sie göttliche Gegenstände erkennen kann. Sie weiß aber nicht, ob das auch durch ihre Kugel gelingt. Sie findet es mit einem Versuch mit dem Gürtel heraus.  \n  \n\nA und P\nDie beiden werden geweckt und bekommen eine Schüssel mit Brei. Dann kommt eine Frau und nimmt P an die Hand und geht mit ihr weg. Als A folgen will, wird er mit einer Geste abgehalten. P sagt, dass er nicht mitkommen soll. Als P weg ist, kommen drei Männer zu ihm. Sie bieten ihm einen Speer an, den A nicht nimmt. Ein anderer Mann reicht A ein Blasrohr, dass dieser nimmt. Dann bekommt er auch einen Beutel mit Blasrohrpfeilen. Dann bricht die Gruppe auf. Der Vorderste schlägt auf dem Pfad ein leichtes Lauftempo an. Die anderen folgen ihm in einer Reihe. Dann bleibt der Vorderste plötzlich stehen und gibt das Handzeichen für Halt. Er macht sein Blasrohr fertig. A folgt ihm und macht auch sein Blasrohr fertig. Die beiden Männer mit den Speeren verdrücken sich rechts und links ins Gebüsch. A sieht mehrere Nagetiere und schleicht sich langsam heran und schießt aus drei Meter Entfernung. Er trift und das Tier und es bewegt sich nicht mehr. Er sieht, wie ein weiteres Tier wie erstarrt ist. Dann verschwinden alle anderen Tieren. Dann tauchen die anderen Männer wieder auf und zieht die Pfeile aus den Waldhasen. Die Begleiter brechen ein paar Blätter ab, legen diese auf die Tiere und beginnen einen Singsang. A schaut sich die Blätter an. Es sind Blätter einer Rankpflanze. A versucht die Gesten und den Gesang nachzumachen. Nach etwa 5 min Gesang und Gebet werden die Tiere genommen und es geht wieder im Laufschritt ins Dorf. Dort angekommen, beginnt es zu Regnen. Im Dorf werden die Tiere abgezogen, zerteilt und gegrillt. Die Felle werden von anderen Männern für die Gerbung vorbereitet und A geht ihnen zur Hand. Die Fleischseite der Felle werden mit Asche eingerieben und dann aufgespannt. Das Fleisch wird mit Pfeffer, Vanille und diversen anderen Gewürzen eingerieben und dann gegrillt. Am Abend tauchen die Frauen wieder auf und es wird in verschiedenen Kreisen zusammen gegessen.\nBeim Abendessen erzählt A und P übersetzt es für die Waldmenschen. A erzählt, warum die Gruppe hier angekommen ist. Die Gruppe hat gehört, dass es hier Sklavenjäger unterwegs sind und die Gruppe hier ist, um dieses zu unterbinden und den Waldmenschen hier zu helfen. P muss während der Übersetzung immer wieder erklären, dass sie keine Sklaven sind und auch nie die Absicht hätte, Menschen zu versklaven. \nPlötzlich springen die Waldmenschen auf, fassen A an Beinen und Armen an und heben ihn hoch. A gerät in Panik und wirkt er daraufhin den Zauber Sensibar. Er bemerkt die positive und freudige Gefühle. Die Waldmenschen werfen A mehrfach in die Höhe und fangen ihn auf. Dann transportieren sie in weiter und setzten ihn neben den Stammesältesten. A bedankt sich und versucht die Ehrung zu abzuschwächen. Dann wandelt sich das abendliches Essen in ein Trinkfest. Zwei Waldmenschenmädchen schmusen intensiv mit A, der es beim Schmusen lässt.\nEs geht spät zu Bett.    \n       \n","changecount":"10","created":"20201213072500000","modified":"20211031223751829","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20211031221921296","text":"Wetter: Dunst am Morgen, danach sonnig, 28°C Wind NW 5 bis 6 Bft\n\nNach dem Frühstück bricht die Gruppe auf. D versucht leidlich den Wagen zu lenken. Es bedarf der Unterstützung von K, um den Wagen auf den Weg zu halten. Um die Mittagszeit erreicht die Gruppe eine befestigte Siedlung. Das Tor der Siedlung ist offen. Es weht das Banner der Stadt Wehrheim über der Siedlung. Die Suppe zieht ein ohne behelligt zu werden. In der Siedlung wird M angesprochen und zu einer Geburt geholt. K bleibt mit dem Wagen beim M, während der Rest der Gruppe weiter zieht. Sie geht aus dem anderen Tor wieder heraus. \u003Cbr/>\nDie Restgruppe zieht eine Stunde weiter und treffen nach der nächsten Wegbiegung am Wegesrand auf zwei weiße Zelte. Bei den Zelten steht eine weibliche Bannstrahlerin und schaut die Gruppe an. Die Gruppe zieht weiter. J schaut die Bannstrahlerin an und wedelt mit dem Schwanz, aber diese reagiert nicht. Als sie den Elfen sieht, verzieht sie das Gesicht, greift nach ihrer Waffe und umklammert ein Amulett. R dreht sich zur ihr um und baut sich vor ihr auf. Sie reagiert nicht darauf. Prija fängt an zu knüttern. R geht weiter, als sich die Bannstrahlerin nicht bewegt. A macht sich bereit, ein Friedenslied zu zeigen, aber als die Bannstrahlerin nicht reagiert, geht er auch weiter. Nach einer weiteren Stunde findet die Gruppe einen Rastplatz etwa 10 m vom Weg, der schon öfters benutzt wurde. Der Weg ist von hier aus gut sichtbar, aber der Rastplatz nicht vom Weg aus. \u003Cbr/>\u003Cbr/>\nNach der Geburt (2 Std) brechen auch M und K mit dem Wagen auf und verlassen die Siedlung. Am Tor steht jetzt eine Wache. Nach einer Stunde treffen die beiden auf die Bannstrahlen. Sie werde gefragt, wohin sie wollen und bekommen das Angebot, zu bleiben, um dann mit ihnen als Gruppe weiter zu ziehen. Die beiden lehnen dankend ab. Sie bekommen von der Bannstrahlerin den Hinweis, dass sie besonders aufmerksam sein sollen, da es hier etwas Dämonisches geben soll. Die genaue Art des dämonischen kann sie nicht sagen. \u003Cbr/>\u003Cbr/>\nD sucht wieder Pflanzen. Sie findet Faulbaum (4 AW), Eichenrinde (35 AW) Wasserlinsen (14 AW). R geht derweilen auf die Jagd und erlegt ein Reh, das getroffen flieht. Nach einer kurzen Hetzjagd kann er das Tier töten und bricht es an Ort und Stelle auf. Dann macht er sich mit dem Tier auf den Rückweg. Der Speer ist kaputt, er braucht einen neuen Schaft. Die Spitze ist noch im Tier. \u003Cbr/>\u003Cbr/>\nA beobachtet mit Prija den Weg. Ein Wagen kommt vorbei. A wartet und lässt den Wagen vorbeiziehen. A ruft und der Wagen hält an. M reagiert auf das Rufen von A, der durch den Wald bricht. Dann kommen auch die Andern bis auf R, J und D zum Wagen. Nach einem kurzen Informationsaustausch bricht die Gruppe auf und ziehen weiter bis zum Nahtlager weiter. \u003Cbr/>\n\nEine halbe Stunde später kommt D mit einem gefüllten Beutel zu J und weckt diesen. J schläft weiter. Die beiden warten auf R und beobachten dabei den Weg. \u003Cbr/>\u003Cbr/>\nAls R das Reh geschultert hat, bemerkt er eine Person, die direkt vor ihm steht. Sie trägt ein Kettenhemd mit Schäden und hat auch einige Verletzungen. Am Waffengürtel ist das Wappen von Wehrheim zu erkennen. Er gehört zur Patrouille von Eric von Hohlheim. Er kann sie an nichts erinnern. Er hat keine Waffen. Nach den R ihn als gefahrlos erkannt hat, fordert er ihn auf, mit zu kommen. Um 17 Uhr erreichen die beiden das Lager mit D und J. R kündigt sie an und sagt, dass er einen Krieger von der Hohlheimpatrouille dabei hat. J schnüffelt und stellt fest, dass keine Magie an dem Mann ist. D behandelt zuerst die Wunde am Kopf, danach die Wunden am Körper. Der Mann, Maximilian, ist sehr dankbar. Dann wird er zu der Situation befragt. D berichtet, dass in einer Stunde zurück eine Gruppe von vier Bannstrahlern ist, die hier etwas Dämonisches suchen. Max fühlt sich etwas schwach, um dorthin allein zu, so dass beschließt R mit zugeht. Er teilt das Reh und geht dann mit Max los. \u003Cbr/>\n\nAbsprache: J und D ziehen weiter und R kommt nach. J und D warten dennoch auf R.\n\nR zieht mit Max 1.5 Stunden bevor sie das Bannstrahllager erreichen. Kurz vor dem Lager redet R etwas lauter mit Max. Um das Feuer sitzen 4 Bannstrahlen (3 Frauen und ein Mann) und kochen. Eine Frau steht auf und tritt auf den Weg. Sie greift nach ihrem Amulett und hält es R hin. Er erwidert, dass das nicht bei ihm wirkt. Daraufhin stellt sich Max vor. Die eine Bannstrahlerin, die R erkannt hat, flüstert der erste Bannstrahlerin etwas zu. Diese fragt, warum er, R, zurück gekommen ist. R erzählt, dass er ein Reh gejagt hat und dabei Max gefunden hat. Dann wird R auf Wilderei angesprochen und widerspricht der ersten Bannstrahlerin, da sie 2 Tagesreisen von der Stadt weg seid. Sie akzeptiert das und bittet beide zum Feuer. Am Feuer stellt sich R vor und bekommt die Namen der Bannstrahler. Der Mann schnappt sich das Rehstück, zerteilt es und grillt es am Feuer. Am Feuer beginnt die erste Bannstrahlerin die Befragung. R erzählt, wie er Max gefunden hat. Während der Befragung gibt es Essen. Auch Max wird befragt und erzählt seine Version, Sie reagiert irritiert, dass einige Tage in Max‘s Erzählung fehlen. Sie untersucht R und bei ihm blitzt es gelegentlich auf, als die Babelmaus sich immer wieder neu zu verstecken sucht. Dann ist sie verschwunden ist. R diskutiert mit der Bannstrahlerin über die Wirksamkeit der verwendeten Amulette. Als R sich verabschieden will bekommt er von der Bannstrahlerin den Segen Praios. und er antwortet mit den Segen von Swafnir. Daraufhin kommt es zu einer Diskussion über die Götter und R wird Aberglauben vorgeworfen. R soll alle seine Waffe ablege und weigert sich. Er steht auf und will gehen, als sich eine Bannstrahlerin und der Bannstrahler in den Weg stellen. R warnt die beiden Bannstrahler, sie mögen den Weg frei geben, was sie aber nicht mache. R wiederholt seine Warnung und die Bannstrahler reagieren immer noch nicht. Daraufhin zieht R seine Axt aus Sternenstahl und schlägt zu.\nRagnar schlägt dem Bannstrahler den Kolben kaputt. Darauf zieht dieser sich zurück. Dann wendet sich R der Bannstrahlerin zu und fügt ihr zwei mächtige Hiebe zu. Gleichzeitig bekommt er einen Hieb in den Rücken von der zweiten Bannstrahlerin. \u003Cbr/>\n\nD hat ein Kribbeln im Bauch und schaut daraufhin in ihre Kugel. Sie sieht R im Kampf. J sieht auch in die Kugel. D holt mit Afras Zauber R zu sich. Zeitgleich zaubert J eine Illusion, in der R einen röchelnden Laut ausstößt und zu Boden geht. Gleichzeitig löst sich R in rosa Glitzerstaub auf und dieser Staub steigt dann in den Himmelhoch. Die Bannstrahler sind überrascht und sprechen über ihren Kampf. Danach umgreifen sie ihre Amulette und J hört ihre Gespräche nicht mehr. \u003Cbr/>\n\nR steht in 4 Meter Entfernung am Rastplatz. Er registriert, dass er sich jetzt am alten Rastplatz befindet. J bemerkt, dass die Babelmaus nicht mehr bei R ist. und fragt ihn, ob er weiß, wo diese ist. R verneint das, worauf J verschwindet. R flucht herum und beschwert sich bei D, dass er aus dem Kampf herausgezogen wurde. Grummelnd und bleibt bei ihr. Derweilen D sieht in ihrer Kugel, dass der Bannstrahler mit einem Stab an der Stelle stochert, wo R sich „aufgelöst“ hat. Dann sucht die gesunden Bannstrahler grob die Gegend ab. Während der gesamten Zeit halten sie ihre Amulette umfasst. Erst danach nehmen sie die Hände von den Amuletten. Die beiden verletzten Frauen werden entkleidet und dabei kommt unter der Kutte ein Kettenhemd zum Vorschein. \u003Cbr/>\n\nD beginnt, nach dem die Übertragung wobei ist, die Wunden von R zu behandeln. Dieser spürte keine Schmerzen bis zur Behandlung. Diese setzen erst ein, als D mit der Behandlung beginnt. D schickt zur Sicherheit Nigru zur Bewachung der Straße los und R legt nach der Behandlung auch seinen Schild griffbereit. Nach dem Wunden behandeln (30 min) ist J noch nicht wieder da. Daraufhin schaut D wieder in ihre Kugel und sieht J auf der Straße stehen. \u003Cbr/>\n\nJ teleportiert sich in 4m Entfernung in den Wald, wo die Bannstrahlen ihr Lager aufgebaut haben. J sucht die Babelmaus und stellt dabei fest, dass eine Eule eine bestimmte Stelle am Boden fixiert. J macht den „Puh-Zauber\" und die Eule fliegt weg. \u003Cbr/>\nJ schafft es, die Babelmaus, die sich unter einem Brombeergestrüpp versteckt hat, hervor zu locken. Sie klettert auf J Schulter. J beobachtet anschließend die Bannstrahler noch und hört, wie diese sich unterhalten. Sie glauben das R ein Magier ist. Sie sind sich nicht sicher, ob sie ihren Gegner wirklich getötet haben. Dann fällt ihr Blick auf den Soldaten Max. Sie glauben, dass dieser ein Helfer des „Magiers“ ist und legen ihn in Ketten und knebelt ihn. J beobachtet in aller Ruhe weiter. Nach der Fessellung des Soldaten Max kommen auch die Bannstrahler zur Ruhe. Die schwerverletzte Bannstrahlerin bekommt von der Leiterin der Gruppe verschiede Tränke und schläft dann sehr schnell ein. Die leicht verletzte Bannstrahlerin legt sich nach der Versorung ihrer Wunden auch schlafen. Der unverletzte Bannstrahler tauscht seinen kaputten Streitkolben gegen den der Schwerverletzten und hält dann Wache. J geht dann leise auf den Weg und stellt sich auf drei Pfoten hin. \u003Cbr/>\nJ geht nach einer halben Stunde in die Nähe des Lagers auf eine Lichtung. Dort erschafft er eine Illusion, die nur für den Wachhaben zu sehen ist. Es erscheint ein grellleuchtendes, pulsierendes Licht, das sich immer wieder in einem Greifen verwandelt. Gleichzeitig spricht J den wachhabenden Bannstrahler gezielt an. Er sagt als Erscheinung, dass Max und der „getötete“ Magier noch für die Bekämpfung des Dämonischen den notwendig sind und sie daher  besonders gut auf Max aufpassen sollen. Dann erlischt die Erscheinung und J fliegt wieder zu D und R zurück. \u003Cbr/>\n\nNach dem D durch die Kugel festgestellt hat, dass es J gut geht, beginnt sie zu brauen. Sie braut erfolgreich zwei Wahrheitstränke. \u003Cbr/> \nWährend des Brauvorgangs kommt J zurück. \u003Cbr/>\u003Cbr/>\n\nM und der Wagen ziehen noch 2 Stunden weiter und finden dann einen passenden Rastplatz. Am Rastplatz wird K am Ende seiner Wache kurz Mitternacht plötzlich sehr nervös, weil die anderen noch nicht da sind. K weckt M und diese schaut nach kurzer Zeit in ihrer Kugel nach D. Sie sieht D über ihren Kessel kochen. Dann zoomt sie auf und sieht auch R und J. M gibt die Informationen weiter und K beruhigt sich. Dann fassen sie den Beschluss, dass sie ohne Probleme warten können. Bei dem Blick in die Kugel fällt K auf, dass R seinen Schild griffbereit neben sich liegen hat. Er sieht auch die Verbände an ihm. \u003Cbr/>\u003Cbr/>\nNach den Brauen bricht die Teilgruppe in Richtung Wagengruppe auf und erreicht diese kurz vorm Dämmerungsbeginn. J wirkt bei der Ankunft verschlafen. R wirft das halbe Reh hin und\nP kümmert sich um dessen Zubereitung. Dann sitzt die Gruppe beim Frühstück und tauscht Informationen aus. \u003Cbr/>\n J schafft es, die Babelmaus, die sich unter einem Brombeergestrüpp versteckt hat, hervor zu locken. Sie klettert auf J Schulter. J beobachtet die Bannstrahler und hört, wie sich die Bannstrahlen unterhalten. Sie glauben das R ein Magier ist. Sie seid sich nicht sicher, ob sie ihren Gegner wirklich getötet haben. Dann fällt ihr Blick auf den Soldaten Max. Sie glauben, dass dieser ein Helfer des „Magiers“ ist und legen ihn in Ketten. Zudem knebelt sie ihn. J beobachtet weiter. Die Bannstrahler kommen zur Ruhe. Die schwerverletzte Bannstrahlerin bekommt verschiede Tränke und schläft ein. Die leicht verletzte Bannstrahlerin legt sich auch schlafen. Der Bannstrahler tauscht seinen kaputten Streitkolben gegen den der Schwerverletzten und hält dann Wache. J geht dann leise auf den Weg und stellt sich auf drei Pfoten hin. \u003Cbr/>\nJ geht nach einer halben Stunde in die Nähe des Lagers auf eine Lichtung. Dort erschafft er eine Illusion, die nur für den Wachhaben zu sehen ist. Es erscheint ein grellleuchtendes Licht, das scht immer wieder in einem Greifen verwandelt. Gleichzeitig spricht J den wachhabenden Bannstrahler gezielt an. Er sagt als Erscheinung, dass Max und der „getötete“ Magier noch für die Bekämpfung des Dämonischen den notwendig sind und sie auf Max besonders gut aufpassen sollen. Dann erlischt die Erscheinung und J fliegt wieder zu D und R zurück. \u003Cbr/>\nNach dem D durch die Kugel festgestellt hat, dass es J gut geht, beginnt sie zu brauen. Sie braut erfolgreich zwei Wahrheitstränke. \u003Cbr/> \nWährend des Brauvorgangs kommt J zurück. \u003Cbr/>\n\nM und der Wagen ziehen noch 2 Stunden weiter und finden dann einen passenden Rastplatz. Am Rastplatz wird K am Ende seiner Wache kurz Mitternacht plötzlich sehr nervös, weil die anderen noch nicht da sind. Er weckt M und beide schaut nach kurzer Zeit in ihrer Kugel. Sie sucht D und sieht sie dann über ihren Kessel gebeugt und kochend. Dann zoomt sie auf und sieht auch R und J. M gibt die Informationen weiter und K beruhigt sich. Dann fassen sie den Beschluss, dass sie ohne Probleme warten können. Beim letzten Blick in die Kugel fällt K auf, dass R seinen Schild griffbereit neben sich liegen hat. Er sieht auch die Verbände an ihm. \u003Cbr/>\n\nNach den Brauen bricht die Teilgruppe in Richtung Wagengruppe auf und erreicht diese kurz vor Dämmerungsbeginn. J wirkt bei der Ankunft verschlafen. R wirft das halbe Reh hin und P kümmert sich direkt um dessen Zubereitung. Dann sitzt die Gruppe beim Frühstück und tauscht Informationen aus. \u003Cbr/>\n\n","title":"30 29. Rondra 20 Hal","creator":"Sievers","modified":"20221112144029700","modifier":"Sievers","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"31 12. Efferd 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 22°C; klar und trocken, windstill\nThee'regh produziert sein Frühstück. R probiert es und es schmeckt erstaunlich gut. Aufbruch zu Ödnis 7. Nach einer Stunde erreichen nach der Ödnis. T buddelt und findet eine Phiole mit magischem Inhalt. Die Phiole ist mit einem Stopfen verschlossen, auf dem eine Libellen zu erkennen ist. Auf dem Körper ist ebenfalls eine Libelle zu erkenne. M öffnet den Stopfen, der sehr leicht zu öffnen ist. Sie riecht Maiglöckchen. Die Flüssigkeit ist gelblich, magisch, dünnflüssig. M verschließt die Phiole und gibt sie dann A. M fühlt sich leicht und beschwingt. Weiterzug nach Ödnis 8. Nach einer Stunde kommt die Gruppe an. R buddelt und findet einen versteinerten Käfer (gehört zu 1). A buddelt an zwei Stellen und findet zwei schwarze, zerrissene Leinenstoffstücke, die an eine Hose erinnern. \nAufbruch zu Ödnis 9. Die Ödnis wird in zwei Stunden erreicht. Auf dem Weg dahin findet M eine Rotte Wildschweine und attakiert eines erfolgreich. Durch das Quicken wird R aufmerksam und wift seinen Speer erfolgreich. Das Schwein greift M wütend an. R rennt zu M hin. J flüchtet. R rennt zu M und will die Steitaxt ziehen. Dabei kommt D ihm in die Quere und er haut die Axt in den Baum. Er läßt die Axt hängen und zieht das Kriegsbei. Dabei läuft er laut schreiend auf die Rotte zu, die daraufhin beschließt, die Flucht anzutreten. Das Wildschwein wird an Ort und Stelle aufgebrochen. Als M den Speer aus dem Boden zieht, feht die Spitze. Die Spitze ist so tief in die Erde eingedrungen, wie die gefundenen Gegenstände. M stellt fest, dass die Spitze magisch ist. A's Speer ist nicht magisch. R repariert beim Aufbrechen des Wildschweines den Speer. Zur Mittagszeit erreicht die Gruppe die Ödnis 9. M untersucht den Speer nocheinmal und stellt fest, dass der letzte Spruch auf die Spitze übertragen wurde (Spruch: \"Du Unhold!\" Schaden 14 zusätzlich zu den Trefferpunkte) \nDas Wildschwein wird zubereitet (1h). Aufteilung der Gruppe in verschiedene Aufgaben. D, R und K bereiten das Wildschwein zu. A, D, M und T begeben sich auf die Suche in die Ödnis. J buddelt und findet 2 versteinerte Käfer (Gruppe 2) und eine versteinerte Nacktschnecke. Er buddelt eine riesen Loch. J ruft M. M findetet mehrere magische Flecken im Aushub. Die Flecken sind magische Erde. M sammelt die magische Erde auf. T wird gerufen. Er findet heraus, dass es sich um dunkelbraune Erdkrümmel handelt. J macht eine \"archeologische\" Grabung und findet eine versteinerte Ameise. M packt die magische Erde (2Dram) ein. \n15.00 Uhr Aufbruch zur Ödnis 10. Gegen 17 Uhr Ankunft an der Ödnis 10. Alle untersuchen den Flecken. Man findet nichts magisches. Es fällt auf, dass, von der Mitte ausgehend, alle Bäume nach außen gebogen sind, wie von einer Explosion. J schnuppert \"klassisch\" und findet einen Geruch nach Tabak. Das Zentrum des Geruches ist auf 6 Uhr vom Explosionsort und 5m Entfernung. J häuft Erde auf die Stelle. Er sagt R und K, dass es dort nach Irrsinn riecht. R riecht nichts. Sammlung aller am Lagerplatz. Übernachtung ohne Probleme","changecount":"8","created":"20140309154000000","modified":"20210523191155234","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"31 22. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Temperatur unverändert bei 8°C, windstill, Sonnenschein\n\nDie Sonne geht auf. Die Gruppe erwacht und plant beim Frühstück die nächsten Schritte. Die Gruppe beschließt, zunächst die Feuerbestattung der Zwerge durchzuführen. Dann soll D versuchen, mittels Vergangenheitszauber zu schauen, wo Marek seine heile Sanduhr hingestellt hat. D hat nicht genug Energie für diesen Zauber, so dass die Gruppe beschließt, nach der Zergenbeerdigung wieder ins Lager zurück zukehren und Kraft zu Tanken.\n\nIn der 8 Spielrunde nach dem Aufbruch der Gruppe, kurz bevor J aufbricht, trifft die Gruppe dann auf ein Rudel von 17 Wölfen. R zieht seine Kriegsaxt aus Sternenstahl und K seinen Kusliker Säbel. A fängt an, ein Friedenslied zu singen. K hat keine Lust auf einen Angriff und steckt seinen Säbel weg. Die Wölfe ziehen sich ins Unterholz zurück. \nJ erreicht die Gruppe am Scheiterhaufen. R schüttet Lampenöl auf den Scheiterhaufen. T beginnt den Borongottesdienst und J entzündet den den Scheiterhaufen. Als die Fammen emporlodern, sieht R den brennden Scheiterhaufe und hat das Gefühl, immer höher zu steigen. Die Welt wird immwer kleiner und dunkler. Es erscheint ein rotes Band durch das R hindurcht taucht. Er sieht eine großes dunkles Gebäude, dass er nicht er erkennen kann. Er findet sich in einem Raum wieder, in dem sich viele Nischen mit Sanduhren befinden. Bei allen Sandruhren befindet sich der Sand im unteren Glas. R versucht die Aufschriften auf den Rahmen der Sanduhren zu lesen und sucht nach dem Namen von Marek. Da er nur Kusliker Runen lesen kann findet er diesen Namen nicht. Dann fällt ihm ein, dass Marek aus der Zeit von M war und daher vielleicht der Name in Nivesichen Schriftzeichen geschrieben ist. Da R sich die Schreibweise gemerkt hat, findet er einen Nische mit einer Sanduhr, die seinen Namen trägt und rot leuchtet. Als R diese Sanduhr greifen will, fällt sie herunter und zerbricht dabei. Die Nische leuchtet weiterhin rot. R versucht, die Fassung der zerbrochenen Sanduhr mit Mareks Namen auf und sucht nach einer leeren Sanduhr ohne Namen. Dann merkt er, wie er fällt. Die Welt wird immer heller und der grüne kleine Punkt wächst immer weiter. Der Punkt wird immer gößer und R befindet sich pötzlich auf einem Marktplatz. Auf dem Boden liegt eine zerbrochene Sanduhr. Es ist der Marktplatz von Lowangen. R sieht, wie T am Stand steht und die Scherben und den Sand aufsammelt. Er sieht, wie mit ener schwarzen Rabenfeder ein Name auf ein Blatt Papier geschrieben wird. Das Bild verschwimmt und gleichzeitigt erscheint ein Rabe, der mit einem goldenen Stichel den gleichen Namen in einen Holzklotz ritzt. Das Holzstückchen verändert sich zu einem Sockel einer Sanduhr. Dann verändert sich das Bild und R bemerkt die Hitze des Feuers der Beerdigung und geht einen Schritt zurück. Es riecht verbannt. \nT beendet den Gottesdienst und die Gruppe wartet, bis der alles heruntergebrannt ist. J schläft während des Gottesdienstes ein. J wird wach. R berichtet von seinen Erlebnissen. J schaut nach, ob der Humanoide auf dem Altar sich verändert hat. Er sieht keine Veränderung. \n \nEs ist Mittagszeit. Nach dem Mittagessen im Lager experimentiert die Gruppe mit dem Transfer von LE und AE, um Marek gezielt zu schwächen. M versucht von R LE zu entziehen, der Zauber entstammt dem \"kleinen Folterknecht\". Der Zauber misslingt und R verliert 5 LE. TÜV spricht einen \"Balsam-Salabunde\" aus und konzentriert sich auf LE und entzieht R einen weiteren LE, ohne selber etwas zu merken. J besitzt auch einen Zauber, mit dem er anderen AE übertragen kann. Bei diesem muss er allerdings den anderen anhauchen, da der Atem für den Tranfer notwendig ist.\nA beginnt ein Sorgenlied zu singen, um etwas über Joan zu erfahren. Er spürt bei Joan Wut, Kälte, Verzweiflung, Verwirrung. Der Ort von Joan ist unbestimmt; er schwebt zwischen den Sphären. \nD und M fliegen zu dem Humanoiden und M versucht, die Art des Zaubers zu erkennen, die auf dem Humanoiden liegen. Sie findet heraus, dass ein starker Beherschungszauber auf dem Körper liegt. Weiter erkennt sie, dass ein Bewegungszauber aktiviert und in Bereitschaft ist. Als weiteren Zauber liegt ein Beschwörungszauber auf dem Körper.\nÜber die ganze Diskussion ist es abend geworden. Beim Abendbrot kommen die Wölfe wieder. J spricht die Wölfe an und er stellt fest, dass eine Wölfin einen dicken Bauch hat und humpelt. M wird mit Geburtshilfe aktiv. Sie entbindet einen toten Welpen. Dann kommt das nächste heraus. Sie hilft bei der Geburt von sechs weitere lebende Welpen. Das restliche Rudel lagert in der Nähe und verhält sich ruhig. R behält seine Axt in der Hand.\nD und J brauen in dieser Nacht ein LE-Tränke. Eine ruhige Nacht.\n    \n   \n    ","changecount":"14","created":"20190331135500000","modified":"20210213172414628","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"31 22. Effert 19 Hal Sukkuvelani","type":"text/vnd.tiddlywiki","text":"Wetter: S 10bF 15°C auf See, 25°C an Land, gewittrig\n\nDie Gruppe plant folgendes: Die Flugstaffel steigt auf und fliegt nach die Strecke nach, die Petterson angegeben hat. Dabei halten sie nach dem Plateau Ausschau.  \n\nD und J machen sich startbereit. D sitzt auf Wetz auf. J stellt sich ebenfalls auf den Besen. Wetz startet langsam und sackt durch, als er das Schiff verlässt. D schafft es gerade noch die Füße hoch zu heben, so dass sie keine nassen Füße bekommt. Sie fliegen so hoch über den Fluss, dass sie knapp unterhalb der Blätter sind. Sie kommen nach einiger Zeit an ein Lichtung an einem See. Dort finden sie mehrere Stroh-Lehm-Hütten, aus denen teilweise Rauch aufsteigt. J sieht auch einige Ruinenreste. Die beiden sehen auch mehrere sehr dunkelhäutige Menschen. \n\nD entdeckt dabei auch A und versucht ihn anzusprechen, was aber misslingt. Sie fliegen weiter. J bemerkt, dass die beiden von den Waldmenschen bemerkt wurden. P spricht A an, dass die Waldmenschen etwas Besonderes am Himmel entdeckt haben. A schaut nach und sieht etwas. Er wirkt erfolgreich den Zauber Adleraug und Luchsenohr. Damit erkennt er eindeutig D, J und Wetz. A erzählt es P, die daraufhin fragt, warum J nicht selber fliegt und A antwortet, dass er wahrscheinlich zu faul dazu ist. P gibt A den Hinweis, dass die Waldmenschen deswegen beunruhigt sind.\n\nD und J fliegen über den See und folgen dem nördlichen Flusslauf bis zu einem kleinen Bergsee. Diesen erkennt J als den Bergsee, in dem er mit Hilo und Senbora geplanscht hat. Als D mit J weiter aufsteigen will, beginnt Wetz an zu stöhnt und beginnt trotzdem, sich in die Höhe zu schrauben. J steigt ab, als er merkt, dass Wetz stöhnt. Daraufhin steigt D mit doppelter Geschwindigkeit auf. D bemerkt dann drei weitere fliegende Objekte, die J als Hilo, Senbora und Harsei erkennt. Er stellt sie D vor. Nach der gegenseitigen Vorstellung führen die Drachen zu einem Plateau, dass Petterson beschrieben hat. Dort angekommen, berichten die Drachen, dass dort Menschen sind, die sich immer verstecken, wenn sie dort ankommen. J fragt nach der Hautfarbe der Menschen. Dann kommen die Drachen auf die Idee, Gämse zu jagen und fliegen los. D und J folgen. Sie findet eine Herde Gämse und Senbora erlegt mit einem Feuerstoß eine Gämse. Dann sammelt sie diese auf und will nach Hause zu fliegen, um sie anständig zu verspeisen. J will es auch lernen. Harsei zeigt J wie es geht und J versucht es erstmalig ohne Erfolgt. Nach  weiteren Hinweisen und Tipps von Harsei gelingt es J eine junge Gams mittels eines Feuerstoßes aus dem Gleichgewicht zu bringen, sodass das Tier tödlich abstürzt. J ruft nach D und Wetz, um das Tier abzuholen. Das Tier, das 30kg wiegt, wird auf Wetz aufgeladen und die beiden fliegen dann zurück. Auch die Drachen fliegen in ihrer Beute in ihre Höhle zurück. D und J fliegen eine alternative Strecke entlang der Küstenlinie zum Schiff zurück. J schlägt zwischendurch einen Salto in der Luft. D landet sicher mit der Gämse an Deck. Ebenso landet J sicher an Deck. \nDie beiden berichten beim Mittagessen, was sie beobachtet haben. Sie berichten, dass sie die gesuchte Stelle gefunden haben. Das Plateau hat eine Fläche von etwa 350m Durchmesser. Dort lebt ein mindestens eine Person dauerhaft. Nach Js Angaben ist diese Person hellhäutig. Zwischendurch leben weitere Menschen dort, die nach J Angaben teilweise Magie begabt sein müssen. Wenn Drachen sichtbar sind, verstecken sich die Menschen. \u003Cbr/>\nNach dem Bericht und dem Mittagessen wirkt D einen Zauber in ihrer Kugel, in der sie das Plateau sichtbar macht. Dann versucht M mit mittels eines Zauber und Ds Kugel festzustellen, wo sich magische, göttliche oder dämonische Gegenstände befinden. Dabei entdeckt sie unter zwei der liegendes Steine, die wie ein Hünengrabstein geformt sind, ein grünliche Aura. Sie bitte D auf die beiden Stellen zu zoomen. M stellt fest, dass die Aura mit hinter Steinen verborgen ist. D zoomt weiter heran und durch die Steine durch und M seht dann den Hammer und eine Handschuh. D zoom wieder heraus und M macht jetzt einen Zauber, mit dem sie magische Gegenstände erkennen kann. Sie wird von der magischen Aura geblendet, da das gesamte Plateau magisch ist. Sie versucht die Zauberstruktur zu erkennen. Sie erkennt, dass das Plateau von mehreren Zaubern durch woben ist. Der äußere Teil ist von mehreren Bewegungs- und Schutzzaubern durchwoben. Auf den Steinen liegen mehrere Zauber der Hellsicht, der Heilung, der Verwandlung von Belebten und Unbelebten, sowie der Antimagie. Dann brechen die beiden die magische Verbindung ab und berichten der Gruppe. \u003Cbr/>            \nNach dem Bericht geht R zum Swafnirheiligtum auf dem Schiff und bitte Swafnir um eine Rückmeldung, warum diese göttlichen Gegenstanden so versteckt und gesichert sind. Swafnir antwortet nicht. Danach blättert R in seinen Unterlagen und findet dort, dass die erste Gottheit Njord genannt wurde. Er bitte um den Gürtel, legt ihn vor sich hin und die Hände auf den Gürtel. Dann betet er zu Njord. Es erscheint eine Vision der Gefühle. R fühlt sich sehr mächtig. Er kann Bäume ausreißen und große Steine weit werfen. Er sieht sich als Herrscher auf einem mächtigen Thron. Dann sieht er, wie eine mächtige Halle gebaut wird. Die Menschen, die sie bauen, schwitzen und leiden. Sie hungern und dürsten, während R als Herrscher nur die besten Speisen und Getränke bekommt. Dann ist R wieder bei dem Menschen. Einer regt sich und fordert Essen und Trinken. R ist erbost und schlägt ihn mit der Faust nieder und tötet ihn dabei. Damit bricht R ab und dankt Njord für seine Hilfe. Als R sich wieder erheben will spürt er einen Schmerz im Rücken und sieht dort ein Speer stecken. Derjenige, der den Sperr geworfen hat, geht an R vorbei, nimmt den Gürtel und setzt sich auf den Thron. Diese Vision dauert noch etwa 5 Minuten an, bevor es R schafft wieder zur Gruppe zu gehen und zu berichten.
