{"title":"03 13. Travia 18 Hal","type":"text/vnd.tiddlywiki","text":"Nach dem Frühstückt kommt M mit einem Freudenschrei nach unten.\nJ und TÜV reden über die Art der Kommunikation zwischen J und den Menschen. Sie brechen zum Boron-Tempel auf. T schließt sich der Gruppe an. Die Tür ist offen und neben der Tür schläft schnarchend ein Geweihter. Der Tempel ist mit bequemen Sesseln ausgestattet. Weiter ist zu der Altar zu sehen. Aus dem Raum gehen verschiedene Türen. T wirft eine mondfarbende Münze in den Opferstock und hört kein typisches Pling. T setzt sich in einen Sessel und schläft ein. Im Traum erzält er von unserem Problem. T träumt von einer mit schwarzem, leuchtendem Sand gefüllte Uhr. Bevor das letzte Sandkorn fällt, wird die Sanduhr umgedreht. Wieder rieselt der Sand herunter. Dann fällt rasch eine größere Menge Sand und wieder wird die Sanduhr umgedreht, bevor das letzte Sandkorn fällt, wieder umgedreht.\nWährend des Schlafes von T warten TÜV und J auf Aktionen. J wird immer ungeduldiger und seine Nackenhaare stellen sich auf. Dann ertönt eine Glocke und es wird ein Sarg in die Halle getragen. Es findet eine Totengottesdienst statt. Nach dem Gottesdienst öffnet der zuvor schlafende Geweihte die Türflügel, damit die Prozession heraustreten kann. TÜV nimmt Kontakt mit ihm auf, als er die Tür geschlossen hatte. Nachdem TÜV das Anliegen vorgebracht hat, werden die beiden zu den Sesseln in der ersten Reihe gebracht. Der Geweihet geht wieder an seinen Platz zurück. TÜV setzt sich und schläft sofort ein. J versucht erfolglos TÜV zu wecken. J geht in die rechte Tür, riecht Opium und schläft, bevor er überhaupt reagieren kann, ein.\nT sieht einen Raum, in dem viele Sanduhren laufen. Er findet wieder die Sanduhr mit dem schwarzen Sand. Er kann sie nicht berühren. Er findet einen Mann mit einem gefiederten Mantel und eine Rabenschnabel. T spricht mit dieser Person. Ihr ist aber auch nicht möglich, an die Sanduhr zu kommen. Dann geht diese Person an ihren Arbeitsplatz, nimmt eine leere Sanduhr und füllt sie bis zur Häfte mit Sand. Dann verschließt er diese und stellt sie in ein Regal. T fragt nach, wie man an diese Sanduhr kommen kann. Die Person sagt, man muss unter den Bannkreis kommen und zeigt, was er damit meinte. Dann fragt T nach Johan von Eschenbach. Die Person zeigt auf eine zerbrochenen Uhr und legt dann den Sand und die Glasbruchstücke auf ein Blatt Papier. Dann faltet er diese zusammen und er bitte T mit einer Rabenfeder den Namen darauf zu schreiben. T schreibt den Namen Johan darauf. Dann erhält T einen weiteren Bogen und auf schreibt auf diesen den Namen Wolfram. Als T dann versucht die Uhr zu greifen oder zu verschieben, scheitert er.\nAlles verschwimmt und wird unscharf. Dann rieselt wieder der Sand herunter. Und als das letzte Sandkorn fallen will, hält T den Zettel mit Wolfram hoch. Es ertönt ein lautes Lachen und die Uhr wird wieder umgedreht. Dann wird das Bild wieder scharf und T sieht eine Stadt im Schnee. Er sieht über dem Stadttor nivesiche Schriftzeichen, die er auf der Rückseite notiert. Dann kommt eine schwarzgekleidete Gestallt aus dem Tor und sagt lachend, hier kennt mich jeder. Dann geht diese Personh durch T durch. Dabei beobachtet T, das M vorbei geht. T wacht auf und hat nicht in den Händen. Er schreibt aus dem Gedächnis die nivesichen Schriftzeichen auf.\nAuf dem Rückweg kommt T bei einem Pergamenthändler vorbei und kauft 20 Bögen sehr gutes Pergament. Diese Qualität erinnert T an die Schriftstücke in seinem Traum. T beginnt, mit dem Händler ein Gespräch zu führen. Als T gehen will, stößt der Händler an den Tisch und beginnt dann zu fluchen. T bückt sich und schiebt alle Bruchstücke und den Sand auf ein Pergament. Dann faltet er das Pergament zusammen und ersteht ein Tintenfäßchen, um dann mit der Rabenfeder den Namen Johan von Eschenbach darauf zu schreiben.\n\nTÜV wird von einer Geweihten geweckt und in den Raum von J geführt. Sie öffnet ein Fenster und auch J wird wach. Sie stellt etwas zu essen und zu trinken hin. TÜV erzählt von unserer Situation. Am einem Heiligen Ort den Körper töten und dann kommen beide Seelen zu Boron. Alternativ: wenn beide sich an einenm heiligen Ort und schlafend sind, und dann der Körper ohne Beschädigung getötet wird, kann die richtige Seele wieder in den richtigen Körper gelangen. Dann muss der Körper wiederbelebt werden. Durch Gebete muss ein Rabe besorgt werden, der die falsche Seele zu Boron bringen kann.\nTÜV erhält von der Geweihten ein Rächerstäbchen mit Opium, dass man zum Betäuben nutzen kann. Als J riecht, dass das Räucherstäbchen Opium enthält und fängt an laut zu knurren. TÜV erhält von der Geweihten eine Flasche mit borongeweihtem Wasser. Danach verbeugt sich die Geweihte und kniet am Altar nieder und fängt an zu beten. Die beiden verlassen die Sakristei und setzten sich im Altarraum in zwei Sessel. Beide wollen noch ein Dankgebet sprech. J schäft ein und TÜV spricht noch ein kurzes Dankgebet für die Informationen. Dann verlassen sie den Tempel.\n\nT geht aus dem Tempel und gerade, als er zum Gasthaus gehen will, fliegt ein Rabe auf und verliert eine Feder. T nimmt die Feder auf und setzt seinen Weg fort.\nAuf dem Rückweg kommt T bei einem Pergamenthändler vorbei und kauft 20 Bögen sehr gutes Pergament. Diese Qualität erinnert T an die Schriftstücke in seinem Traum. T beginnt, mit dem Händler ein Gespräch zu führen. Als T gehen will, stößt der Händler an den Tisch und beginnt dann zu fluchen. T bückt sich und schiebt alle Bruchstücke und den Sand auf ein Pergament. Dann faltet er das Pergament zusammen und ersteht ein Tintenfäßchen, um dann mit der Rabenfeder den Namen Johan von Eschenbach darauf zu schreiben.\nIm Gasthof angekommen, fragt T M, ob sie diese nivesischen Schriftzeichen kennt und beschreibt zusätzlich die gesehene Person. M überelegt eine Weil und dann fällt es ihr ein. Es war Marek vom Eschenbach in der nivesischen Ausdrucksweise.\n\nM und R müssen noch im Tsa-tempel abgehandelt werden.\n\nMyra weiß über Marek von Eschenbach: \nEr ist ein wissenschaftlicher Mitarbeiter an der Uni von Galaniot. Er ist als Assistent bei einigen Kursen mit dabei und beschäftigt sich mit Beherrschungsmagie. Er ist berüchtigt für seine Affären mit Studentinnen. \n\nZur Seele von Johan von Eschenbach:\nEs gelingt ihm nicht zu Boron zu kommen, er kann aber in den Tempel hineinwabern. \n\nDas Weihwasser ist dazu geeignet an einer beliebigen Stelle einen Boron-geweihten Ort zu erschaffen. Der Ort ist solange geweiht, bis das Wasser verdunstet ist.\n","changecount":"11","created":"20180519125200000","modified":"20210523185156780","modifier":"Sievers","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"03 14. Rondar 17 Hal","type":"text/vnd.tiddlywiki","text":"Sonnenaufgang. Die Gruppe versammelt sich nach der Ankunft von D und J in einem Zimmer im Gasthof, um eine kurze Beratung durchzuführen. Die Gruppe frühstückt erst noch und danach bricht der Treck auf.\nWetter: Nieselregen, 25°C, Wind SO, Schwach\nTreck mit Ochsen. D um J verschwinden unter der Decke eines Wagens. Die Gruppe wird kurz nach verlassen der Stadt von einem schnellen Reiter mit weißem Umhang auf einem Fuchs. A macht einen Sensibar auf den vorbeireitenden Mann. Der Mann ist aufgewühlt und wütend. R erkennt das Wappen von Wolfram von Eschenbach und flucht wie ein Fuhrknecht. Der Reiter biegt auf das Gestüt ein. Auf dem Gestüt werden Pferde gesattelt und es herrscht große Unruhe. Es kommen mehrer Bauernkarren entgegen. Die Gruppe reist weiter. Nach dem das Gestüt eine halbe Stunde entfernt ist, werden D und J von K geweckt und über den Stand der Dinge informiert. D und J beschließen, die Gruppe zu verlassen und paralle zu dieser über den Wolken zu reisen. Mittags kommt der Treck in ein kleines Bauerndorf. A entdeckt einer Stunde vor Reise Ende kleine Rauchfähnchen. In dem Dorf gibt es eine Dorfschenke, einen Gasthof und eine kleine Burg. Das Dorf ist das Grenzdorf der freie Stadt Lowangen. Übernachtung im Gasthof. In der Dunkelheit kommt D durch ein geöffnetes Fenster, in dem eine Kerze steht, in den Gasthof. Übernachtung. ","changecount":"10","created":"20130316151800000","modified":"20210213230839554","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"created":"20130316152000000","text":"[[02 1. Boron 16 Hal]]\n\n\n|!Uhrzeit|!Vorkommnisse |\n| 8:00 |Kurs O gesetzt; \u003Cbr> Graue Bewölkung mit gelben Schimmer oben, Windstille |\n| 9.00 |Kurs SW \u003Cbr> Log 7kn (Ragnar), 10kn (A geschätzt) |\n| 10.00 |Kurs WSW gesetzt, Schiff macht mehr als 12kn! |\n| 12.00 |Positionsbestimmung: 34 AWB (17) bzw. 30,5 AWB (9) |\n| 13.00 |Schiff mit Kurs auf SO gesichtet |\n| 14.00 |Schiff dreht in Richtung N ab |\n| 15.00 |neuer Kurs SSW |\n| 16.00 |Ch über Bord, Mann über Bord Manöver gefahren |\n| 17.00 |Schiff Kurs N mit gerefften Segeln gesichtet (Frachtsegler = Kogge), neuer Kurs S |\n| 17.30 |Meerenge passiert |\n| 20.00 |Segel gerefft |\n| 20.10 |Log 7kn Ragnar (20), 6kn A, (6) |\n| 24.00 |Wind auf S gedreht und leicht abgeschwächt (6 BF). Kreuzen auf Gesamtkurs S |\n\n[[04 3. Boron 16 Hal]]","title":"03 2. Boron 16 Hal","type":"text/vnd.tiddlywiki","changecount":"7","modified":"20220910081822341","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"created":"20210704211644305","text":"20.\tPraios 20 Hal - 21 Praios 20 Hal\u003Cbr/>\neine ruhige Reise. \u003Cbr/>\nAm Abend  des  20. Praios erreicht die Gruppe Baliho. Beim Erreichen der Brücke wird von den Stadtwachen 1 GD als Brückenzoll verlangt. Nach einiger Diskussion mit M und R wird der Zoll erlassen.\u003Cbr/>\nKaum erreicht der Wagen die Stadt stürmen 14 Personen auf diesen zu und bitten um Hilfe. M ist einen ganzen Tag mit den Schwangeren beschäftigt. M baut den Wagen am Traviatempel auf und bekommt den Dank der Geweihten des Traviatempels.\u003Cbr/> Die restliche Gruppe übernachtet im Gasthaus.","creator":"Sievers","title":"03 20. Praios bis 21. Praios 20 Hal Landgruppe","modified":"20220213093821672","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"03 24. Rondra 19 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Nieselregen 20°C Wind N. \n\nRs Vater bitte R, nach seiner Schwester zu schauen.\u003Cbr/> \nD und M schauen in Ds Kugel und sehen folgendes: Sie sehen eine Frau mit Brust- und Lendenschurz gekleidet. Sie ist in einem dunklen Raum und in Ketten gelegt. Ein Napf mit irgendetwas ist zu sehen. D zoomt auf und kommt aus dem Gebäude. Das Gebäude liegt hoch am Hang. Es besitzt einen Dachgarten und eine Mauer drum herum. Das Gebäude liegt im Nordosten. Es ist extra befestigt. Es liegt innerhalb der Befestigungsanlage. Es ist eine Stadt am Meer mit großem Hafen. Es ist Brabak. Auf dem Dachgarten stehen mehrere Leute. An einem Tisch sitzen mehrere gut gekleidete Menschen und speisen. Es laufen Bedienstete herum und bedienen. Am Rand stehen mehrere gerüstete Wachen. R erkennt ein Zeichen, dass er auch auf einer Brabaker Münze findet. Keine Otta im Hafen trägt das Zeichen von der Familie Isgurdson. Es liegt aber eine Otta mit dem Zeichen von Peterson im Hafen. \u003Cbr/>\nA zaubert und fragt nach den Gefühlen von Ingrid. Er spürt Wut, Ärger und Verzweiflung, aber keine Angst. \u003Cbr/>\nR berichtet seinem Vater, was er über den Verbleib von Ingrid erfahren hat. Daraufhin holt der Vater einen Brief, in dem ein Kaufangebot für Ingrid steht. Das Angebot steht bis zur Tag-und-Nachtgleiche. Unterzeichnet ist der Brief von einem „Düberilis“. Die Gruppe beginnt zu planen, wie Ingrid gerettet werden kann. \u003Cbr/>\nMöglichkeiten: \u003Cbr/>\n\u003Cul>\u003Cli>Hinfahren und Ingrid retten \u003C/li>\n\u003Cli>Teleportationszauber von Afra und Ingrid hierhin teleportieren. Dann nach Süden fahren und den Händler zur Rechenschaft ziehen. \u003C/li>\u003C/ul>\nVariante 2 wird gewählt. \u003Cbr/>\n\nJ sitzt im Rondratempel und jault. Der Wind nimmt stetig zu. J ignoriert die Geweihten, die ihn versuchen mit allerlei Leckerlis, J vom Jaulen abzuhalten. \u003Cbr/>\nTÜV, A und R gehen zum Schiff, um sich das Pentagramm anzusehen. Dabei fällt auf, dass J nicht da ist. Trotzdem hören sie ihn jaulen. Der Hafenarbeiter, der gerade am La-den ist, bestätigt, dass J da gewesen ist und dann wieder verschwunden ist. Der Klabau-termann ist nicht da. R und A kontrollieren, ob die Ladung ordentlich und sicher verstaut ist. J gibt nach 7 Stunden jaulen auf und frisst alle Leckerlis. Der Geweihte ist erleichtert, dass J aufgehört hat. Der Sturm ist angekommen. \u003Cbr/>\nD und J brauen in der Nacht. J verschwindet kurz in die Vorratskammer von Isgrudsons und kommt mit einer Flasche Rum heraus. Er bringt sie zum Klabautermann, der diesen testet und für gut befindet. Der Klabautermann hilft erfolgreich beim Brauen und D erhält einen Trank mit 108 LE.\n","changecount":"7","created":"20191101124900000","modified":"20211031223751817","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"title":"03 25. Rondra 19 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: Wind 7BF aus W, 25°C sonnig, Wolken jagen über den Himmel\n\nM geht am Morgen zum Alchemisten, um entsprechende LE-Tränke zu kaufen. Sie erwirbt zwei Regenerationstränke (6/4), fünf Heilungstränke (6/1), sechs Geschwindigkeitstränke (6/11) und einen Trank Riesenkraft (6/13).\nVor der Tür trifft sie auf D und J. Sie gehen zur Magierakademie dort treffen sie auch auf TÜV. In der Akademie tauschen sie den 108er Trank gegen drei 49er magische LE-Tränke.\n\nAm Nachmittag baut D in ihrer Kugel eine Verbindung zu Ingrid auf. M versucht erfolglos Ingrid zu teleportieren. Der erste Versuch ist misslungen. J versucht mit M und TÜV einen Unitatio-Geistesbund aufzubauen. Er gelingt. Dieses Mal zaubert M erfolgreich. Ingrid landet in vorbestimmten Raum. Als sie bemerkt, dass sie frei ist, bekommt sie einen Tobsuchtsanfall. R schafft es, sie festzuhalten. Ingrid braucht 20min um sich zu beruhigen. Sie erfährt, wer sie geholt hat und bedankt sich. Sie berichtet, dass sie mit ihrer Fracht nach Havena gefahren ist. Es sich die Gelegenheit ergeben, zu den Gewürzinseln zu fahren. Auf der Höhe von Kap Brabak ist sie auf Petterson getroffen, der auf dem Rückweg nach Thorwal war. Sie hat von Petterson Torolfs-Gürtel bekommen. Der Gürtel besteht aus einzelnen Metallplättchen und ist sehr leicht. Der Gürtel hat eine Halterung für eine Waffe. Petterson glaubt, dass Thors Hammer auf den Gewürzinseln liegt. Vor Brabak sind sie dann in einen Sturm geraten. Im Sturm wurden beide Schiffe beschädigt und sie von Peterson getrennt. Auf dem Weg zum Hafen nach Brabak ist sie von Piraten angegriffen worden. Diese haben unfair gekämpft. Sie fühlte sich schlecht und musste sich übergeben. Viele von der Mannschaft sind gestorben. \n\nAm Abend erzählt R die Legende von Torolf Olafson\u003Cbr/>\nZweiteilig Legende\n1. Die Geschichte der Hjaldinger, wie sie in dieses Land gekommen sind. Swafnir hat ihnen ein Land versprochen, wo sie nach der Großen Überfahrt leben können. Da das neue Land von Unwesen und Monstern bevölkert wurde, wurde König Hjalding von ihr mit drei göttlichen Gegenständen ausgestattet. Einmal einen Gürtel, der göttliche Kraft verleiht, einen Hammer, der immer sein Ziel trifft, wenn er geworfen wird und einen Handschuh, der dafür sorgt, dass der Hammer immer wieder zurückkommt. Mit diesen Gegenständen hat König Hjalding das Gebiet des heutigen Thorwals erobert. \u003Cbr/>\nKönig Hjalding ist mit seinen Gefolgsleuten an der Stelle gelandet, an der heute die Stadt Thorwal steht. \u003Cbr/>\nDie göttlichen Gegenstände wurden im Tempel zu Thorwal aufbewahrt und lagen dort jahrhundertelang. Der König Olaf Ericson, der mit der Norderweiterung bekannt geworden ist, hat die göttlichen Gegenstände auf seinen Feldzügen mitgenommen und nach erfolgreichem Abschluss wieder zurückgelegt. Der Sohn Torolf Olafson wollte seinem erfolgreichen Vater nicht nachstehen und bat seinen Vater um Ottas und Männer, um auch die südliche Lande um Thorwal zu erobern. Er ist mit vielen Ottas und Männern nach Süden aufgebrochen. Auch die göttlichen Gegenstände mit genommen. Er hat große Erfolge gehabt. Die Städte Methumis, Neetha und Brabak sollen auf seine Gründung zurückgehen. In den Städten hat er immer einen Teil seiner Männer zurück gelassen. \nNach Brabak ist Torolf weiter südlich an der Küste entlang weiter gezogen. Dann verliert sich die Spur. Alle Rettungsmissionen waren erfolglos. Es gibt einige Geschichten, die von Monstern erzählen und ihn verschlungen haben. \u003Cbr/>\nEs gibt eine Sage, dass Torolf von Swafnirs Gegnern in die Tiefe gezogen wurde und am Meeresboden liegt. Seine Otta mit den göttlichen Gegenständen werden von Seeschlangen bewacht. \u003Cbr/>      \n\nBericht: In einem Logbuch, das vom Rat in Thorwal unter Verschluss gehalten wird, gibt es ein Logbucheintrag: \u003Cbr/>\nVon Brabak aus sind die Ottas nicht Richtung Süden, sondern Richtung Osten gefahren. Dort sind sie auf verschiedene Insel gestoßen. Auf einer dieser Insel sind sehr gastfreundlich aufgenommen worden. Torolf hat dort mit einer Häuptlingstochter eine Affäre angefangen, als sich plötzlich die Eingeborenen gegen die Thorwaler gewendet habe. Es kam zum Kampf. Torolf hat den Hammer geworfen, aber er hatte nicht mehr den Handschuh. Der Handschuh befand sich plötzlich der Hand des Eingeborenenhäuptlings, der daraufhin die Kontrolle über den Hammer hatte. Torolf war entwaffnet und die Thorwaler mussten fliehen. Bei der Flucht kam Torolf um. Es kam nur diese eine Otta wieder zurück. \u003Cbr/> \n\nJetztzeit\u003Cbr/>\nIngrid berichtet, dass der Gürtel von Hjarding wieder aufgetaucht ist. Petterson hat den Gürtel gefunden und ihn ihr, Ingrid, geschenkt. Der Gürtel wurde ihr von den unfair kämpfenden Piraten abgenommen. Wo er sich aktuell befindet ist unbekannt. \n\nZiele: \n\u003Cul>\u003Cli> Petersson retten\n\u003Cli> Düberelis in Brabak töten \n\u003Cli> die göttlichen Gegenstände wieder beschaffen und nach Thorwal bringen. \n\u003Cli> Ingrids Mannschaft befreien.\n\u003Cul/>\n\u003Cbr/>\n\nJ übt in der Nacht, sich als Spinne mit einem Spinnenfaden transportieren zu lassen. Es klappt aber nicht so wie er es sich gewünscht hat. Er wird hin und her gewirbelt und kann keine Richtung vorgeben. Dann geht J zum Schiff und durchsucht es nach göttlichen Gegenständen. Er riecht vieles (auch den geheimen Bierkeller des Klabautermanns), aber keine göttlichen Gegenstände.\n\nD und J brauen am Abend nicht so gut und erzeugt einen 2 LE-Trank und eine 3 LE Trank. Beide haben ein exzellentes Rumaroma.\n\n","changecount":"7","created":"20191101124900000","modified":"20211031223751818","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},

{"title":"04 13. Travia bis 21. Travia 18 Hal","type":"text/vnd.tiddlywiki","text":"M und R’s vormittag:\nM geht im Peraine Tempel in eine Hesinde Ecke, um zu Nandus zu beten. Sie erzählt ihm von unserem Problem. Es kommt zu einem Zwiegespräch mit Nandus. Dieser wälzt dicke Gesetzesbücher. Er braucht eine Gedenkpause und sagt ihr, sie soll ihn nochmal in einem ihm oder Hesinde geweihten Tempel anzubeten.   \nDanach geht M (und R) in einen kleinen schnukeligen Tsa-Tempel. Sie wollen Tsa um Vergebung und Beistand bitten. Sie erzählt einem Geweihten eine etwas geschönte (aber wahrheitsgemäße) Version unseres Problems. Diesem bleibt einfach nur der Mund offen stehen. Er schlägt vor erstmal zu Tsa zu beten. M betet mit. Sie entschuldigt sich im Namen der ganzen Gruppe, dass wir am 1. Tsa versucht haben den Schwarzmagier zu töten. Wir sollen Buße tun. Tsa stellt uns die Aufgabe, bei der Geburt von Tieren und Menschen zu helfen. Im Laufe des nächsten Jahres sollen wir bei allen Geburten helfen, die in unserer Nähe stattfinden. Der Geweihte schlägt vor, bei ihnen hier im Tempel eine Hebammenausbildung zu machen. M fragt Tsa nochmal explizit zur Hilfe bei unserem Problem. Der Geweihte zeigt ihr daraufhin ein Rezept für einen Heiltrank (für die 2. Version des Planes, wo wir den Körper für den richtigen von Eschenbach wiederbeleben wollen). Am nächsten Tag bei Sonnenaufgang soll die Intensivausbildung beginnen. \nIn der folgenden Woche bis zum 21. Travia absolviert M eine Ausbildung als Hebamme. Dort hilft sie bei mehreren Geburten. \nR’s Auflage: er darf im nächsten Jahr keine schwangeren, stillenden oder kleinkinderversorgenden Menschen oder Tiere töten. Dann muss er nochmal mit Tsa sprechen. In der Zeit der Hebammenausbildung von M erhält R eine erweiterte Ausbildung zur Wundenbehandeln und Krankenpflege. \n\nD kocht in den Nächten bis zum 21. Travia. T und J verziehren T’s (zukünftigen?) Eichenstab mit Zauberrunen. M schaut einmal drüber. Vor dem Stadttor probieren J und T aus, ob die Zaubersprüche alle funktionieren. Beim Rufen des Elfenpferdes erscheint ein Grauschimmel. Nachdem T mit ihm eine Runde durch den Wald geritten ist, lässt es wieder gehen. ","changecount":"14","created":"20180519125100000","modified":"20210523185208612","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"04 15. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 25°C kein Nieselregen, sonnig, umlaufende Winde Winstärke 0\nAufbruch. keine Vorkommnisse beim Verlassen des Dorfes. Der Weg wird einspurig und wesentlich schlechter. Der Wegrand ist mit Laubwald bewaldet. Nach dem die Gruppe außer sichtweiter des Dorfes kommt D wieder zum Treck. Sie bemerkt, wie die Kugel schwach rot leuchtet und ruft zu erhöhter Aufmerksamkeit auf. J segelt in der Luft und bemerkt nichts. D fliegt zu J und informiert ihn. Die Kugel leuchtet immer noch schwach rot. J untersucht, ob D ein rotes magisches Band nach sich zieht. Er stellt fest, dass dieses nicht der Fall ist. D und J kommen zurück zum Treck. D vermutet, dass sie und J von einem Magier lokalisiert werden. D und J fliegen nach kurzer Rücksprache zunächst eine Tagesreise vorraus und schauen dann, ob die Kugel noch leuchtet. Wenn es der Fall ist, fliegen sie bis zu einer zweiten Tagesreise weiter. Sie fliegen 2,5 Stunden den Weg entlang, bevor die Kugel erlischt. Die Strecke entspricht  2,5 Tagesreisen eines Ochsentrecks. \nIn der Mittagszeit trift der Treck auf ein befestigten Hof. Vom Hof erfährt R, daß nach diesem Hof keine weitere befestigte Unterkünfte gibt. In einer halben Tagesreise gibt es eine gute Quelle und einen kleinen See. Die Gruppe findet am Abend eine  kleine Holzhütte und eine kleine Lichtung mit einem Teich und einer Salbeiwiese. Neben der Hütte ist eine Wäscheleine mit Wäsche (naturweiße Blusen, bunte Röcke, Socken). In dem kleinen Garten neben dem Häuschen wachsen Sonnenblumen und verschiedene Kräuter. R klopft an der Tür und eine alte gebeugte Frau tritt aus dem Häuschen. Sie erlaubt uns, das Nachtlager aufzuschlagen. T sieht auf dem See eine dunkelblaue Blüte und verspürt plötzlich das Bedürfnis, ein Bad zu nehmen. M erkennt, daß es sich um eine ähnliche Blüte wie die des schwarzen Lotus handelt. M scannt die Umgebung auf magische Gegenstände und stellt fest, daß die Hütte, der Garten und die Wäsche magisch ist. A sagt, daß die Pflanze wie der schwarze Lotus riecht. Die Alte kocht für einige eine kräftige Suppe. R, M, A, T und Pinaku gehen in die Hütte,. Es steht ein Tisch und mehrer Bänke. Im Gebälck hängen getrocknete Pflanzen. In dem Kessel, der unter dem Rauchabzug hängt, kocht eine kräftige Suppe. Die Alte teilt die Suppe auf Holzteller aus. Alle Gäste essen. Während des Essen findet Smalltalk satt. T entdeckt im Gebälck einen Raben und spricht ihn magisch an. Es entsteht ein kleine Unterhaltung. T fragt den Raben über die Blume aus. Dabei erfährt er, daß die alte Frau Rebekka heißt und anscheinend keine alte Frau ist. Weiterhin erfährt er dabei, daß es sich tatsächlich um schwarzen Lotus handelt. Der Rabe fragt T nach seiner Schwester (D) aus und T windet sich bei der Beantwortung der Fragen. Der Rabe fliegt zu T auf den Tisch und stößt dann das Glas um. Dann schaut der Rabe, T und M in die Pfütze, wo plötzlich ein Bild entsteht. Das Bild zeigt einen Raum mit 7 schwarz gekleideten Männern in schwarzen Kutten, die um einen schwarzen Stein herum stehen. Dann verändert sich das Bild und es zeigt D, wie sie einen Knochen durch ein Fenster zieht. M erkennt an den Kutten der Magier Hellsichtsymbole. Der Rabe Ottokar will T Bilder zeigen und stößt dabei weitere Becher um. Er wird von Ragnar aufgescheucht und fliegt nach oben. \nD und J sitzen am Lagerplatz. Bei D knurrt der Magen und die beiden stellen fest, daß sie keine Nahrung dabei haben. D beobachtet immer wieder die Kugel, die nicht mehr leuchtet. D findet ein reiches Vorkommen von Himbeeren und schlägt sich den Bauch voll. J entdeckt drei Kaninchen und jagdt eines erfolgreich. D entzündet ein kleines Feuer und brät sich die Innereien des Kaninchens, das J erbeutet hat. Die Sonne geht unter. Die beiden klettern auf einen Baum und legen sich Schlafen und werden nicht gestört.\nVerabschiedung von Rebekka und alle gehen zur Nachtruhe.","changecount":"10","created":"20130608213300000","modified":"20210523190119964","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"created":"20210704211701659","text":"22. Praios 20 Hal -1. Rondra 20 Hal\u003Cbr/>\nDie Gruppe reist in Richtung Wehrheim weiter. Der Wagen trifft wieder auf eine balihoer Patrouille. \u003Cbr/>\n\nEine ruhige Reise bis nach Wehrheim. Die ganze Stadt feiert den ersten Rondra. Zu ihrer Ehre wurden Paraden bemacht und ein Turnier durchgeführt.  Die Gruppe fährt zum Tsatempel. Gegen Unterkunft hilft die Gruppe dem Tsageweihten in Tsatempel. Die ganze Nacht ist die Gruppe tätig, die Verletzten der Kneipenschlägereien und Besoffenen zu versorgen und zu heilen. M entbindet zwischen durch auch noch einige Kinder. \u003Cbr/>\n\nJ geht zum Rondratempel und schaut sich die dortige Rondrastatur an. Dann verwandelt er sich in diese Figur und zeigt sich überall dort, wo Streit und Schlägerei sind. Dadurch entsteht das Gerücht, dass Rondra all denjenigen erscheint, die sich in der Nacht des ersten Rondra prügelt oder streiten. \u003Cbr/>\nAm Morgen ist die Gruppe total erschöpft und bleibt einer weiteren Tag\u003Cbr/>\n\n","creator":"Sievers","title":"04 22. Praios bis 02. Rondra 20 Hal Landgruppe","modified":"20220213094821333","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"04 26. Rondra 19 Hal","type":"text/vnd.tiddlywiki","text":"In der Nacht vom 25. auf den 26. \u003Cbr/>\nJ dankt nach dem Brauen Rondra für den Wind und entschuldigt sich für die verspätete Reise. J tanzt für 3 Stunden und jault 9 Stunden erfolgreich. \u003Cbr/>\nD braut ohne Rum einen 4LE-Trank (25. auf den 26.) \u003Cbr/>\n\nWetter: Wind 6BF W, 24°C sonnig\n\nAm Morgen des 26. \u003Cbr/>\nR geht zum Rat und informiert sich über den Logbucheintrag. Der Rat bitte um absolute Vertraulichkeit. Weiterhin bekommt R aktuelle Informationen über Brabak und das aktuellste Kartenmaterial der südlichen Inseln und Brabak\u003Cbr/>\n\nBrabak: \u003Cbr/>\nGeographie\u003Cbr/>\nKönigreich: 30 Meilen entlang der Küste und 150 Meilen ins Hinterland. Das Hinterland besteht größtenteils aus Sümpfen. Dort leben hauptsächlich Echsenmenschen, gefährliche Tiere und unendliche viele saugende und stechende Insekten. Es gibt nur wenige kleine Orte, an den Menschen leben. Es heißt: Brabak ist eine grüne Hölle mit ein paar zivilisierten Orten. \u003Cbr/>\nLandwirtschaft ist nur wenig möglich. Es wird hauptsächlich Schatakwurzel, Reis und Tabak angebaut. \u003Cbr/>\nViehzucht: Wasserbüffel und Selemferkel, ein sehr kleine Schweinrasse. Diese wurden früher auch als Lebendfutter mit auf die Reise genommen. Die geräucherten Fleischwaren dieser Tiere werden als Delikatessen verkauft. \u003Cbr/>\nWerft: gute Handwerker, aber schlitzohrig\u003Cbr/>\nExportartikel: feuerfestes Irianleder, des Herkunft nicht bekannt ist. Schlangenaugenopale, Halbedelsteine, zählen zu den besonderen Exportartikeln. \u003Cbr/>\nVier Fischerdörfer am Meer: Plesse, Nagra, Chutal und Ranak\u003Cbr/>\nEs soll eine Straße entlang des Mysob, dem zentralen Fluss von Brabak, geben, über die man ins Hinterland kommen kann. Der Mysob entspringt in dem Bergen südlich von H'Rabaal. Im Quellgebiet wohnt ein Waldmenschenstamm. Stromschnellen und Sümpfe machen den Mysob unbeschiffbar. Der Mysob endet in einem Delta mit vielen Sandbänken. \u003Cbr/>\n  \nGeschichte\u003Cbr/>\nDie ursprüngliche Bevölkerung waren Sieder aus Neetha und Methumis, die um 1700 vor Hal Brabak als Hafen gründeten. Es gibt viele ethnische Gruppen in Brabak. \u003Cbr/>\nDie Oberschicht zeichnet sich durch kupferfarbene Haut, blauschwarze Haare und mandelförmige Augen aus. \u003Cbr/> \nEs gibt weiterhin einige Mischungen von Echsenmenschen und Menschen, die sich teilweise nur durch einen extrem starren Blick oder rauhe Haut zeigen. \u003Cbr/>\nAnsonsten ist typisch für den Brabaker, dass er dunkle Haut und schwarze Haare hat. \nDas Brabaki, die Umgangssprache, ein klangvolles Garethi mit Lehnwörtern aus dem tulamischen, thorwalischen und dem bosparaner Altaventurischen. \u003Cbr/>\n\nPolitisch\u003Cbr/>\nGroßer Warenumschlagsplatz. Es wird wenig nach der Quelle der Waren gefragt. Der König Izirion ist sehr freizügig mit Kaperbriefen, wodurch viele Kaperfahrer in der Stadt leben. Politisch haben sich die Reichen Familien die Herrschaft über die Stadt geteilt und der König ist nur noch eine Marionette. Der König gehört zur Dynastie DeSülfur, die sich über die letzten zwei Jahrhunderte in den oberen Verwaltungsposten festgesetzt hat. Die Familie der Kartzar zählt zu den einflussreichsten Familien. In dieser Familie tauchen immer wieder Strukturen der Echsenmenschen auf. Die dritte wichtige Familie ist die Familie Hammerfaust von Vinei, die nach den thorwalischen Siedern benannt ist. Die Familie Geraukis ist in Schiffsbau sehr aktiv und besitzt 2/3 aller unter brabaker Flagge fahrender Schiffe. Die Familie Bokadilio besitzt den größten Teil des bebaubaren Bodens in Brabak und sind zudem Miethaie und -spekulanten. Die Familie Cevorikas besitz die Weft von Brabak und verdienen hauptsächlich an der Reparatur der Schiffe. Sie besitzen alle Läden mit Schiffsbedarf und einige Kneipen. Die kleinste der Familien und eine der ältesten ist die Familie Düberelis, die sich über die Bordelle und Kurtisanen finanzieren. Ihnen gehören alle Bordelle.  \u003Cbr/>  \nDie Audentzia ist eine Versammlung der Familie, die ein Machtfaktor gegen den König ist. Es gibt eine eigne Rechtsordnung, die sich hauptsächlich an den Interessen der reichen Familien und Bürger orientiert. Daher lassen sich hier auch viele Verbrecher nieder. \u003Cbr/>\n\nDie schwarze Akademie \"Die dunkle Halle der Geister\" ist die einzige Akademie und hat einen sehr schlechten Leumund. \u003Cbr/>\n\nR bekommt den Rat, sich eher mit der Familie Hammerfaust zusammen zu setzten. \u003Cbr/>\n\nWaldinseln: [[Die Waldinseln]] \u003Cbr/>\n\n\nA erinnert sich, als er nach Elfen in Brabak fragt, an die Legende, dass sich die Elfen nach den Drachenkriegen in nördliche Bereiche zurück gezogen haben und die südlichen Lande den Drachen überlassen haben. Die südlichen Elfen hatten eine kupferfarbene Haut und dunkle Haare. Ob es im Brabak heimische Elfen gibt, weiß man nicht. In der jüngeren Geschichte haben sich durch die Ausbreitung der Menschen die Elfen immer mehr in den Norden verzogen. \u003Cbr/>\n  \nM geht in die Bibliothek und verabschiedet von Eva. \u003Cbr/>\n\nReiseteam: \u003Cbr/>\nGruppe: Ragnar, Ingrid, Myra, Archipoeta, Pinaku, Daphne, TÜV, Krabak, (Jang und Kobold)  \u003Cbr/>\nsechs Gesellschafter (Birte (TAW Kochen 10) ausgezeichnete Segelmacherin, Anrulf (6), Eric (11) und Sven (11) als Matrosen, sowie Brigitta (18)  und Aske (17) als Koch)\n","changecount":"14","created":"20191101125000000","modified":"20211031223751818","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"title":"04 3. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[03 2. Boron 16 Hal]]\n\n|!Uhrzeit|!Vorkommnisse |\n|4.00\t|Wende |\n|6.00\t|Wende |\n|7.00\t|Log 8kn Ragnar (1) |\n|8.20\t|Bireme mit Abfangkurs gesichtet, von backbord kommend (Maraskan) \u003Cbr> Kurs auf SW gesetzt, setzte jeden Fetzten Segel um auf Höchstgeschwindigkeit zu kommen, neuer Kurs N,  Bireme nähert sich, plötzlich Gewittersturm mit Hagel (RR hat gebetet), bekommen Wind aus SW. J und D greifen Bireme aus der Luft an. Nach ca. 15 Min hört Hagelschauer auf, leichte Schäden am Boot, Wind wieder aus SSW. Ragnar repariert gerissenes Tauwerk. |\n|8.35\t|Bireme querab |\n|8.40\t|Bireme achteraus \u003Cbr> neuer Kurs SW kreuzend |\n|10.00\t|Log 8kn Ragnar (5) |\n|12.00\t|Positionsbestimmung: 34.9 NAB erreicht |\n|15.00\t|11 dreieckige Segel gesichtet, Wind kommt aus S |\n|16.00\t|Abstand zu den Segeln verringert sich; in 4km Entfernung können Kunchomer Fahnen ausgemacht werden. |\n|16.10\t|Flotte Kunchoms: 3 schwere und ein leichtes Kriegsschiff. alle Schiffe sind gut  gebaut und sehr schwer bewaffnet |\n|16.30\t|Führungsschiff in 1 km Entfernung, Flotte auf Nordkurs. Reffen Segel, Führungsschiff &bdquo;Perle von Kunchom&rdquo; geht längsseits, Informationsaustausch mit dem Kapitän über Piratenschiff. |\n|16.45\t|neuer Kurs SW |\n|17.00\t|Log 8kn Ragnar (2) |\n|17.30\t|Neuer Kurs: OSO in Richtung Tuzak |\n|19.00\t|Segel gerefft, Boot macht 1kn |\n|24.00\t|Wind dreht auf NO |\n\n[[05 4. Boron 16 Hal]]","changecount":"6","created":"20130316152200000","modified":"20220910081822342","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},

{"created":"20210704211733999","creator":"Sievers","text":"Abreise aus Wehrheim in Richtung Romilis. \u003Cbr/>\nEine ruhiger Reisetag.\n\n","title":"05 03. Rondra 20 Hal Landgruppe","modified":"20220213155952962","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"05 16. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 22°C Starker Wind aus NO, sehr bewölkt, es schüttet\nAnspannen und Aufbruch. Weg führt auf den Finsterkamm zu. Weg ist gut ausgebaut. rechts und links neben dem Weg steht Wald und Gestrüpp. ruhige Reise. Reise am Gebirgsrand.\ngegen Nachmittag hört der Regen auf. Gegen Abend erreicht der Treck ein Gebiet, in dem es den ganzen Tag nicht geregnet hat. Am Abend sind wir in Höhe des \"K\" vom Finsterkamm. \nJ liegt in einer Astgabel und sieht rechtzeitig den Treck. D sucht tagsüber erfolglos nach Kräutern. J schaut nach unten und sieht, das D vor einem Kaninchenloch steht und ohne Probleme ein Kaninchen hätte fangen können. Er spricht sie an, aber als D reagiert ist das Kaninchen weg. D findet Blaubeeren.\nD schingt sich auf ihren Besen und versucht sich leise fliegend dem Treck zu nähern. Durch das Gestrüpp wird sie gehändicapt und steigt dann auf Wipfelhöhe. Sie erkennt nach einigen Minuten, dass es sich um unseren Treck handelt. D und J suchen einen guten Rastplatz und stellen sich dann auf den Weg. Nach einer Stunde erreicht der Treck die beiden. J jongliert derweil mit den zwei Steinen und behauptet, er könne es sogar mit 8 Steinen.\nÜbliches Nachtlager. Beide Gruppen berichten beim Abendessen gegenseitig, was passiert ist. \nBeim berichten kommt J auf die Idee, das schwarze Auge zu versetzen. Dabei kommt eine Diskussion über die Anzahl dieser magischen Steine auf und woher sie kommen.\nRuhige Nacht \n ","changecount":"6","created":"20130609103800000","modified":"20210523190124409","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"05 22. Travia 18 Hal","type":"text/vnd.tiddlywiki","text":"D verabschiedet sich und fliegt zur Valpurgisnacht. J kommt mit. Sie lernen dort neue Sachen. Sie warnen die dortigen Hexen vor dem Schwarzmagier von Eschenbach. Alve (eine Hexe) wundert sich, dass Marek von Eschenbach noch lebt. Alve packt ihre Kugel aus und sieht in die Vergangenheit. Sie sehen einen jungen Wolfram von Eschenbach, der in eine dunkle Höhle geht. Dort steht eine Folterbank. Auf dieser ist Johan von Eschenbach festgebunden. J hört Fragmente der Gedanken der beiden. Johan hat schiere Angst, Wolfram ist sehr konzentriert und baut einen Beherrschungszauber auf. Es fühlt sich an, als würde eine Sanduhr, die mit Blut gefüllt ist, in ein Regal gestellt werden. Danach verschwindet Johan und Wolfram verlässt den Raum. Plötzlich explodiert die Sanduhr mit dem Blut. Jemand mit einer Laterne kommt in den Raum, es ist Johan von Eschenbach. Er putzt den Raum und stellt eine leere Sanduhr ins Regal. Später betritt er wieder den Raum und zaubert. Ein älterer Mann ist auf der Streckbank und Johan führt ein ähnliches Ritual wie vorher durch, zapft Blut ab und füllt damit die Sanduhr. Der ältere Mann verschwindet wieder und Johan verlässt den Raum. Plötzlich verdampft der Inhalt dieser Sanduhr. Johan kommt wieder hinein. Kurz darauf erscheint ein junger Mann (A) auf dieser Folterbank. Es wird wieder das selbe Ritual durchgeführt und eine neue Sanduhr wird mit Blut des Typen auf der Streckbank gefüllt. Die vorherig nimmt Johan einfach heraus und nimmt sie mit. Die gerade gefüllte Sanduhr im Regal zerfällt zu Staub. Kurz darauf erscheint der andere junge Mann (A) und ein weiterer junger Mann (B) wird auf die Streckbank gelegt. Und wieder wird das Ritual nochmal durchgeführt. \nDas Bild wird kurz unterbrochen, Alve konzentriert sich erneut, dann erscheint wieder ein neues Bild. \nDer Raum wird hell, die Sanduhr explodiert und Johan von Eschenbach kommt herein. Eine uns unbekannte Person erscheint auf der Streckbank und das Ritual startet wieder von vorn. \nIn der Kugel erscheinen ganz viele Lichtblitze. Eine Person in schwarzem Gewand mit Zauberstab ist zu sehen. Diese Person kniet vor einem Altar, auf dem die Figuren eines weißen Drachen und eines schwarzen, fünfköpfigen Drachen ohne Flügel stehen. Der Mann nimmt vom Tisch ein Messer und schneidet sich die Pulsadern auf und lässt das Blut in eine Schale fließen. Er bricht zusammen und einige Zeit später kommt ein junger Mann, lacht und nimmt den Zauberstab, plündert den Toten und zieht von dannen. Die Kugel blendet aus und Alve sackt erschöpft zusammen. Sie sagt, das der ältere Mann Marek von Eschenbach war.  ","changecount":"11","created":"20180519125000000","modified":"20210523185249228","modifier":"Sievers","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"05 27. Rondra 19 Hal See","type":"text/vnd.tiddlywiki","text":"In der Nacht vom 26. auf den 27.\nJ jault wieder 6 Stunden erfolgreich und unterstützt dabei D beim Brauen. \nD braut in dieser Nacht erfolgreich zwei 26er LE-Tränke.\n\nWetter: Wind S 8BF in Böen 12BF, 27°C, sonnig\n\n\nAm Mittag um 12 Uhr legt die weiße Taube, das Schiff von J, mit dem ablaufenden Wasser, ab. \u003Cbr/>\nJ stört das Kreuzen und er bitte nach einer Stunde Ronda, sie möge doch die Windrichtung ändern. Der Wind krault in J Ohren \"ja, ja, ja\" und J jault dazu. \u003Cbr/>\n   \nKurs SSW 14Uhr 12kn Kreuzen (1/2 Strecke) \u003Cbr/>\n\n17 Uhr lässt der Wind nach und dreht auf O mit 8 Kn. Mit halben Wind auf Höhe des Fischerdorfes Merske\u003Cbr/>\n20 Uhr 8Kn\u003Cbr/>\nDas Essen schmeckt nicht allen, aber für R ist es gut. \u003Cbr/>\n24 Uhr 7Kn\u003Cbr/>\n\ngeloggte SM: 86sm (155km) \u003Cbr/>\n","changecount":"7","created":"20191101125000000","modified":"20211031223751820","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"title":"05 4. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[04 3. Boron 16 Hal]]\n\n|!Uhrzeit|!Vorkommnisse |\n|4.00\t|Wachwechsel von A auf Ragnar, Kurs OSO liegt an, Segel prall gefüllt, Boot macht 2kn |\n|6.00\t|Sonnenaufgang |\n|6.15\t|Angelseil gekappt, hielt Schiff fest, \u003Cbr> \tWind dreht auf NW und frischt auf (7BF) |\n|7.00\t|Log 8kn Ragnar  |\n|9.00\t|Land voraus |\n|10.30\t|Stadt querab gesichtet, fahre näher heran |\n|10.45\t|Segel gerefft auf 2kn, J sichtet Seehund auf Sandbank |\n|11.00\t|im Tuzaker Hafen angekommen |\n|12.00\t|Landgang |\n\nBis zum ''7. Boron'' Landgang in Tuzak\n\n[[06 7. Boron 16 Hal]]","changecount":"6","created":"20130316152300000","modified":"20220910081822343","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},

{"created":"20210704211748474","creator":"Sievers","text":"Die Gruppe trifft um 7Uhr kurz nach dem Frühstück auf eine gerupfte Patrouille. Diese ist auf eine Gruppe Räuber gestoßen und hat den taktischen Rückzug angetreten. \u003Cbr/>\nD und J steigen auf und stellen fest, dass die Straße aufgewühlt ist. Über die Straße ist ein Graben gegraben worden, der jeden Wagen zum Stehen bringt. Die beiden entdecken 4 Personen rechts und links in den Daumen der Straße.  J und D fliegen zurück und berichten der restlichen Gruppe. Daraufhin hält der Wagen hält an und J\nschleicht sich an die Räuber an und konzentriert sich dann. Er zaubert und Liane, Ranken und Zweige machen sich selbstständig und fesseln die Räuber auf der einen Seite. Die Gefesselten rufen um Hilfe. Die beiden Räuber auf der anderen Seite schimpfen auf die Gefesselten und fordern diese auf, leise zu sein. Dann kommen weitere acht Räuber aus dem Wald, um zu schauen, was los ist. \u003Cbr/>\nJ zaubert und versuch die weiteren acht Räuber mit Pflanzen zu fesseln. Drei Räuber können sich befreien. Darauf spricht J die drei nicht gefesselten telepathisch an. Zwei sind ängstlich und bleiben stehen und der letzte Räuber zieht sein Schwert. J schleudert ihm ein Schluckauffluch zu. Die beiden ängstlichen Räuber versuchen vergeblich zu fliehen. J wendet sich um und lässt die beiden Räuber den Graben wieder zuschütten. Anschließend geht J zur Gruppe zurück und berichtet, was er gemacht hat. M fährt dann mit dem Wagen bis zum Graben. Dann hilft die Gruppe mit, den Graben zu zuschütten. Somit wird der Weg wiederhergestellt. Die Straße ist dabei so gut wieder hergestellt worden, dass sie wie neu aussieht.\nM schlägt vor, die Städte zu informieren, damit die gefesselt Räuber der Gerechtigkeit zu geführt werden können. Das könnte am besten die Flugstaffel erledigen. K erklärt sich bereit, mit D zu fliegen. Die beiden steigen auf und fliegen der Patrouille hinterher. D erreicht nach einer Stunde die Patrouille, die auf dem Rückweg nach Wehrheim ist. D landet hinter der Patrouille und K rennt dann zur dieser. Er berichtet heftig atmend, dass die Räuber gefesselt am Wegesrand liegen. Nach kurzer Diskussion in der Patrouille kehrt diese um. Nach deren Rückkehr nimmt D K wieder auf und die beiden fliegen zur Gruppe zurück. Dort informieren sie die anderen Mitglieder. Dann steigen sie wieder auf und beobachten die Patrouille, wie diese die gefangenen Räuber ein sammelt und dann an Ort und Stelle direkt rasten. \u003Cbr/>\nDie Gruppe reist mit dem Wagen weiter. Abends entdeckt J ein einzelstehendes Gehöft. Dort wird die Gruppe aufgenommen. R gibt etwas von dem Notfallproviant ab. Die Gruppe übernachtet in der Scheune. \u003Cbr/>\n\n","title":"06 04. Rondra 20 Hal Landgruppe","modified":"20220213155636003","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"06 17. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 22°C Starker Wind aus SW, sehr bewölkt, aber trocken\nDer Weg schmiegt sich dem Gebirge an. Es wird steiniger und es gibt mehrere Querungen von Bachläufen. Alle Querungen ohne Problem. Ganz seichtes Ansteigen. \nJ sucht die ganze Zeit Enzianwurz zu finden und findet eine Stelle mit Johanneskraut. D pflückt diese. Derweil trift unser Treck einem anderen Ochsenkarren-Treck. Dieser Treck reist von Winhall nach Lowangen. Der Andergastsche Weg ist unsicher und sehr schlecht. Austausch von Informationen und einigen von Tauschwaren (darunter ist auch ein Faß Brandwein). \nJ informiert M, die überrascht feststellt, dass der Treck steht und sie besser lesen kann, das er und D etwas den Berg hinauffliegen wollen. Sie fliegen in die Höhe und treffen auf einer Alm eine Herde von 56 Tieren und eine Hütte. D findet auf der Wiese eine große Menge Enzianwurz. Die beiden fliegen ein Stück höher und wollen brauen. J versucht einen Trank zu brauen und D geht ihm zur Hand. Nach einer Stunde hat er einen, wohlriechenden, aromatischen \"LE-Trank\" ohne AE-Zugabe geschaffen. Der Trank riecht nicht magisch. Auf dem Rückweg gehen J und D zur Hütte. Die beiden werden von einer alten Frau und einem Mann begrüßt. D fragt nach einem Käseleib und wird in die Hütte gebeten. In der Hütte ist ein kleiner Wohnschlafraum und eine Käsereiraum. Dort liegen etwa 50 Käselaibe mit jeweils einem Durchmesser von rund einem Meter. D bekommt von von der Frau ein Viertel eines jungen Käses. Danach reisen D und J zum Treck zurück, der derweil schon wieder auf Achse ist. \nAm Nachmittag trifft der Treck plötzlich einen Trupp von 8 Zwergen. Nach einer kurzen Verhandlung über den Wegezoll, geht der Trupp Zwerge querab vom Weg den Berg hinauf. Die Zwerge haben eine Brücke in der Nähe des Passes gebaut, den dieser Treck etwa morgen Mittag erreichen wird. Dort wird auch der Wegezoll bezahlt.\nRastplatz mit kleinem See wird am Abend erreicht. Der Platz ist Hochwassersicher und liegt an einer Wegekreuzung. Auf dem Platz ist eine Schutzhütte mit Holzdach mit einer hölzernen Rückwand und einer gemauerten Feuerstelle. An der Kreuzung steht ein beschrifteter Stein. M berichetet, dass auf dem Stein Wegbeschriftungen mit Entferungsangaben (Lowangen 150 Meilen, Greifenfurth 150 Meilen, Andergast 360 Meilen, Winhall 390 Meilen) in Zwergisch und Neuaventurisch stehn. Aufbau der Abendrast. \nNachruhe","changecount":"8","created":"20130609112400000","modified":"20210523190128287","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"06 23. Travia 18 Hal","type":"text/vnd.tiddlywiki","text":"D und J kommen wieder zurück. Die Gruppe trifft sich beim Brunsch und D berichtigt von ihren Erlebnissen. Als Ergebniss stellt die Gruppe fest, dass Marek von Eschenbach getötet werden muss und dann in den leblosen Körper einen Trank gegeben werden, damit die Seele von Johan von Eschenbach wieder in den Körper gehen kann. \nDie Gruppe sucht Lösungen für das Problem.  \nVoraussetzungen für eine erfolgreiche Lösung: \n- es muss ein geschlossener Raum sein\n- es muss ein borongeweihter Ort sein\n- die Seele von Johan muss in der Nähe sein\n- der Körper darf nicht zu sehr beschädigt sein\n- der spezielle Heiltrank muss vorhanden sein\n\nT versucht in der Nacht im Borontempel Kontakt zur Seele Johan von Eschenbach aufzunehmen. Leider ist ddie Anfrage nicht erfolgreich. Dafür findet er viele andere Geister, von denen 6 ihm sympatisch sind. Er spricht diese an. Bei dem einbeinigen Geist handelt es sich um einen Ent. Die beiden zweibeinigen Geistern sind Elfen. Der eine unterhält sich mit T über ein literatisches Problen; der andere spricht mit T über die Jagd. Als T Johan erwähnt, erzählt der Elf, dass er früher sehr nett war, aber man sich jetzt besser fernhält. Als T ihm erzählt, dass es sich um einen Schwarzmagier handelt, bricht die Verbindung schlagartig ab. Als vierbeiniges Wesen meldet sich ein Pferd, von dem T nichts wichtiges erfährt. Als fünfbeiniges Wesen zeigt sich ein Flußkrebs, und dieser erzählt von seiner Nahrungsbeschaffung. Von Johan hat dieser Krebs nichts gehört, aber es gibt jemanden, der Frösche tötet. T erfährt, dass es Frösche gibt, die an einem Herztod gestorben sind, die geplatzt sind und die, die durch eine feurige Lanze durchbohrt sind. Als sechsbeiniges Wesen erscheint eine Bremse, die T über die verschiedene Geschmäcker von Blut aufklärt. Das Blut von magischen Wesen ist besonders nahrhaft und schmeckt besonder lecker. Als T ihr ein Bild von Mareck zeigt und ihr anbietet, ihr das gesamte Blut aus der Sanduhr zu übergeben, willigt sie ein, diesen zu suchen und schwirrt ab. T verabredet sich mit der Bremse wieder im Borontempel in Tiefhusen.\nD schläft in dieser Nacht und braut nicht.","changecount":"13","created":"20180519124900000","modified":"20210523185255124","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"06 28. Rondra 19 Hal See","type":"text/vnd.tiddlywiki","text":"Logbuch: \u003Cbr/>\n3 Uhr Kurs wird auf S gedreht\u003Cbr/>\n8 Uhr Wind 5BF O 7Kn \u003Cbr/>\n12 Uhr \u003Cbr/>\n  Bestimmung der Position Höhe zwischen Trontsand und Nostria (142SM bzw. 255km) \u003Cbr/>\n  8kn Wind gleichbleibend. \u003Cbr/>\n18Uhr Wind 4BF 5Kn es beginnt zu Regnen. \u003Cbr/>\n24Uhr Wind 8BF 10kn\u003Cbr/>\n\ngesamt: 56sm + 28sm +30sm = 114SM = 205km\u003Cbr/>\n\nR ordnet Kampftraining an. TÜV kommt mit einem weißlichen Gesicht an Deck. R geht mit ihr an die Reling und klärt sie über Luv und Lee auf. Sie hat noch nichts gegessen. Nach dem Essen geht es ihr nicht besser. Ihr wird übel. Sie übergibt sich nach Lee. Arnulf bindet sie mit einem Strick an den Mast. J kommt dazu und überredet TÜV zum Angel. Die Angel besteht aus einem Stock, einem Faden und einem Hacken. Es beißt ein 6 Kg schwerer Fisch an, wird gemeinsam geborgen und in die Küche gebracht. TÜVs Seekrankheit verschwindet. Es ist ein kleiner Dosch. R angelt auch und sie holen eine 17 kg schweren Dosch an Bord. Insgesamt bringt die Angelaktion 23 kg Fisch. Es reicht für 2 Tage Essen.\n","changecount":"7","created":"20191101125000000","modified":"20211031223751820","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"title":"06 7. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[05 4. Boron 16 Hal]]\n\n|!Uhrzeit|!Vorkommnisse |\n|18.00\t|Wasser und Lebensmittelvorräte aufgefüllt |\n|19.00\t|Wind: W 5BF, starke Bewölkung(70%) \u003Cbr> Auslaufen mit der Flut, erreichen offene See, neuer Kurs SW, Log 6kn Ragnar \u003Cbr> Neues Mannschaftsmitglied: LC = Lara Croft (Dienerin ~RRs) |\n\n[[07 8. Boron 16 Hal]]\n","changecount":"6","created":"20130316152400000","modified":"20220910081822344","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"created":"20210704211802199","creator":"Sievers","text":"Nach einer Stunde erreicht die Gruppe ein Dorf. Man reist weiter. Nach einem halben Tag untersucht J, ob die Pferde ihn mögen. Er geht zunächst zwischen die beiden Tiere. Die Tiere reagieren nicht. Dann versucht er die Tiere anzutreiben, was wieder misslingt. Dann läuft er neben Moritz und spricht diesen an und springt plötzlich auf das Pferd. Das Pferd wird unruhig und K, der den Wagen lenkt, scheucht J weg. Das Pferd Moritz lässt sich nicht beruhigen. M, die im Wagen ist, kann sich noch rasch fest halten, als die Pferde beginnen durch zu gehen. R versucht durch greifen in das Zaumzeug die Pferde zu beruhigen. Auch K versucht weiterhin die Pferde zu beruhigen. D steigt auf ihren Besen und fliegt vor die Pferde, um diese zu bremsen, was aber misslingt. J spricht Moritz telepathisch an. Der reagiert ungehalten. Max möchte nicht, dass J auf seinen Rücken landet. R versucht weiterhin das Pferd zu beruhigen. Das Pferd hebt R an, worauf dieser sich so fallen lässt, dass er zwischen den Pferden fällt und so vom Wagen überrollen wird. Dann schafft es H, die Pferde durch zu parieren. \u003Cbr/>\nDie Pferde sind schweißnass, so dass die Gruppe kurz rastet. J verzieht sich beleidigt, nach dem K und M mit ihm geschimpft haben. Max ist J gegen über offener eingestellt und Moritz kann J absolut nicht leiden. \u003Cbr/>\nSpät abends kommt die Gruppe in ein Dorf Im Gasthaus gibt es ein Zimmer und Speis und Trank. K schaut sich den Wagen noch mal an und stellt eine Beschädigung an der Deichsel fest. Der Stellmacher repariert den Wagen am nächsten Morgen. \u003Cbr/>\n\n","title":"07 05. Rondra 20 Hal Landgruppe","modified":"20220213155705905","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"07 18. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter: 22°C Windstill, keine Bewölkung\nAufbruch Richtung Greifenfurth. Der Weg geht in das Gebirge. Der Weg steigt stegig in Sepentienen an. Bewaldung läßt stetig nach. Am Mittag kommt der Weg zu einem Rastplatz, wo eine Brücke und ein Trupp von 8 Zwerge ist. Die Brücke ist instand gehalten und führt über ein größeres Geröllfeld. Die Zwerge stehen um eine Feuerstelle und grillen dort ein Schwein. Es wird Brandwein gegen Fleisch getauscht. Die Zwerge holen aus einem anderen großen Topf \"Dunkelknollen\", die R sehr gut schmecken. Beim Essen wird fleissig Ware gegen Goldmünzen getauscht. \nAm Nachmittag bricht der Trupp Zwerge und der Treck auf. Die Zwerge gehen vorweg und der Treck folgt. Nach fünf Stunden riecht J Rauch und dann leckeren Fleischduft. Der Treck kommt am Rastplatz an, der zwischen zwei Bergspitzen liegt. Der Rauch kommt aus einer Spalte. Der Rastplatz liegt vor dem eigentlichen Pass. J verabschiedet sich und klettert auf die Spitze.\nPlotzlich erscheint der bekannte Zwerg und zeigt auf eine Weg, der etwa 10m zurück liegt. Dort kommt man zu einem Platz, der durch einen Felsüberhang sehr gut gegen Wetter gesichert ist. Weiterhin findet man dort mehrer Stelleplätze für die Tiere. Eine große Doppeltür führt zu einem Gang , der bergab geht in eine größere Höhle. In dieser Höhle ist die Gastsube eingerichet. Der Raum ist gut gefüllt mit etwa 50 Zwerge. Das Mölbeljar ist auch in einem kleinen Teil auch für menschengröße eingerichtet. Eine typische Zwergenwirtschaft.\nR testet den Resteeintopf, der ihm gut schmeckt. Er bestellt auch einen großen Humpen Bier (3 l). Der Rest des Trecks bestellt ebenfalls den Eintopf. Austausch von Waren (Dauer: 1 Tag)\nD wird in einem Nebenraum geführt, da sie sich eine wasserdichte Tasche zulegen möchte. Der Raum ist ein Stollen, in dem ein ganzes Sammelsurium herum liegt. Der Zwerg zeigt D verschiedene Taschen und die von D geprüft wird. D ersteht eine wasserdichte und eine spezielle Tasche für 42 GD und ein Tiegel mit Wundsalbe.\nM stellt fest, dass hinter zwei schweren Holztüren etwas magisches sein muss. Neben der Theke steht eine Wolpertinger Figur, die magisch ist. Plötzlich leuchten die Augen der Figur auf. \nR feiert und säuft mit den Zwergen. Die Zwerge und R machen Armdrücken und Fingerhackelm. R hat am nächsten Morgen Muskelkarter.\nM fragt den Zwergenwirt über den den Wolpertinger aus. Der Zwerg schwatzt M ein Wolpertingeramulett auf.\nJ ist auf der Bergspitze angekommen und beginnt zu Jaulen.\nUrplötzlich wird die Tür geöffnet und ein Zwerg kommt herein \"Die Wolpertinger rufen wieder!!\" ruft er und alle Zwerge greifen zu ihren Amuletten. Der Zwerg erhält mehrere Humpen Bier, die er austrinkt und dann einschläft.\nM bietet für das Wolpertingeramulett ein Paar Handschuhe, die zweimal für 10min Unsichtbar machen. Der Wirt ist zunächst unsicher, ob er den Handel abschließen soll. M darf das Amulett einmal anfassen und stellt fest, dass es nicht magisch ist. Auf dem Amulett, so erkennt M,  sind drei verschiedene zwergische, ineinander verschlungene Runen, die M nicht lesen kann. Trotzdem schließt sie den Handel ab. \n    ","changecount":"10","created":"20130609134500000","modified":"20210523190135242","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"07 24. Travia 18 Hal","type":"text/vnd.tiddlywiki","text":"T spricht am Frühstückstisch über seinen Traum. J und D bilden einen Zauberbund. Mit diesem Bund ruft D den Geist von Johan. Es erscheint eine alte Frau, die sich als Mutter von Johan zu erkennen gibt. Sie ist vor 6 Jahren (12 Hal) von einer Kutsche überfahren worden. Johan konnte sich gerade noch retten unhd wurde von Wolfram aufgefangen. J gibt den Geist von Johans Mutter folgende Aufgaben: Johan so schnell wie möglich finden und hierher nach Tiefhusen zu uns bringen. Sie soll dann mit D Kontakt auf aufnehmen. Dann verschwindet der Geist. \nDie Gruppe kommt auf die Idee, einen Kastenwagen zu organisieren. R sorgt dafür, dass ein solcher Wagen nach den Wünschen von M hergestellt wird. Es wird der Schriftzug „Hebammenmobil“ aufgemalt. Der Wagen hat drei Fenster, die mit Fensterläden verschlossen werden können. Der Wagen wird in 7 Tagen fertig. R organisiert dazu ein passendes Pferd. \nDa M und T eine neue Kutte brauchen, schleppt R sie zu einen guten Schneider. Die Kutten werden aus einem besonderen Stoff hergestellt, der speziell gewebt wird. Dabei wird ein grüner und ein grauer Faden so verwebt, dass der Stoff beim Tragen die Farbe wechselt. Dadurch dauert die Herstellung 7 Tage.  \n\nM schaut in ihre Kugel und sieht dort auf dem Vorplatz von Lowangen verschiedene Körper mit mehreren Schattenbilder. Dann sucht sie nach nur Schattenbilder. Sie sieht dann 6 weitere Schattenbilder, die sie ansprechen will, was aber mißlingt. J schaut dann auch in die Kugel und baut dann telepatische Verbindungen zu den drei männlichen Schattenbilder auf. Keines der Schattenbilder regiert, ebenso, wie die drei weiblichen Schattenbilder. Dann schwenkt M den Blick in den Borontempel. Dort kann er Kontakt zu Johans Mutter aufnehmen, die aber keine neuen Informtionen liefern kann.\n \n\nT schreibt Mareks Namen mit der Rabenfeder auf ein Pergament und zeichnet auf der Rückseite Borons Zeichen. Er hofft, dass damit die Seelen wieder in den richtigen Köper kommen. Es passiert nichts. Am Abend geht T zum Beten in den Borontempel. Im Tempel versucht T Johans Geist zu erreichen.  \n\nTÜV nimmt Kontakt mit den Elfen in der Umgebung auf, um etwas zu lernen. Eine Elfe ist bereit, TÜV etwas zu zeigen. TÜV lernt den Spruch „Silentium silentille, über allem liegt Stille“ von ihm erfolgreich.\n\nK spielt Stadtwache.\n \nRagnar: \nSweltaler Kaltblut Fuchsstute zum Hebammenwagen mit dem Namen Frieda\nMU 8, KK 10, KL 8, LE 45, RS 1, AT 11, PA 7, TP: 2W+2, Geschwindigkeit 8/11, Stufe 2, Tragkraft 4400Uz Zugkraft 6300Uz, AP 101 \nKosten für Wagen und Pferd 600GD\nKosten Kutten 12GD\nAusstattung des Hebammenwagen: 10GD","changecount":"14","created":"20180519140600000","modified":"20210523185302664","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"07 29. Rondra 19 Hal See","type":"text/vnd.tiddlywiki","text":"Logbuch: \u003Cbr/>\n3 Uhr 6Kn\u003Cbr/>\n6 Uhr Wind 2BF SW, Nebel 15°C 0Kn \u003Cbr/>\n12 Uhr Wind NO auffrischen 10BF bis 3 Uhr nachmittags\u003Cbr/>\n15 Uhr 12Kn\u003Cbr/>\n16 Uhr Wind flaut für 20min 0BF\u003Cbr/>\n       Alle wird fest gezurrt und Sturmfest gemacht. Das Segel wird gerefft und wir fahren in eine schwarze Wand hinein. \u003Cbr/>  \n16.20Uhr Wind setzt wieder mit 11 BF; 12Kn\u003Cbr/>\n         Alle Mann, die keinen Dienst haben werden ins Achterkastell beordert. 6 Stunden Sturm \u003Cbr/>\n22.00Uhr Hohe, langgestreckte Wellen 10kn\u003Cbr/>\n  \ngesamt: 18sm + 0sm + 24sm + 84sm ca. 146sm = 262km\u003Cbr/>\n \nDaphne braut in der Nacht erfolgreich. \u003Cbr/>\n","changecount":"8","created":"20191101125100000","modified":"20211031223751820","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"title":"07 8. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[06 7. Boron 16 Hal]]\n\n|!Uhrzeit|!Vorkommnisse |\n|0.00\t|Wind frischt auf (7BF), geschlossene Wolkendecke, Log 9kn Ragnar, Reffe Segel wg. Unwetter |\n|2.00\t|Wind nimmt immer mehr zu (8BF), Wolken verringern sich, es kommt ein Sturm auf |\n|6.00\t|Sturm (9BF), neuer Kurs SW mit Korrekturen in Richtung W |\n|8.50\t|Schiff querab auf 1sm |\n|9.00\t|Hagelsturm über dem eigenen Boot (RR hat gebetet), RR hat schweren Schaden genommen, alle andern Mitglieder ohne Schaden |\n|10.00\t|Schiff hart am Wind gehalten, Wind schwächt leicht ab (8BF) |\n|12.00\t|Halse, neuer Kurs SW, Log 6kn Ragnar, Erreichen 37,5 NAB \u003Cbr> neuer Kurs SSW (200&deg; bis 210&deg;), Wind schwächt ab auf 5-6BF, kreuzen \u003Cbr> Land an Backbord in Sicht               |\n|14.00\t|Boot (Dau) kreuzt von Land, Fahne: Frei Provinz Jiliskan |\n|14.30\t|Dau querab. Zahlen 22GD, 5 Hühner und 14 Ablaßbriefe als Zoll |\n|15.00\t|neuer Kurs SW, Log 8kn Ragnar  |\n|17.00\t|Dämmerung |\n|17.30\t|J jault eine Stunde lang |\n|22.00\t|Log 12kn Ragnar \u003Cbr> &bdquo;Wir legen uns jetzt schlafen und wachen&rdquo; Zitat von RR |\n|24.00\t|Peilung auf Nordstern: ca. 40 NAB, zu bewölkt für genaue Positions¬bestimmung. Wind: 2BF, neuer Kurs SSO |\n\n[[08 9. Boron 16 Hal]]","changecount":"7","created":"20130316152500000","modified":"20220910081822345","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"created":"20210704211817221","creator":"Sievers","text":"Nach der Reparatur bricht die Gruppe am Mittag auf. Es kommt eine Herde Rinder, die von Hirten Richtung Wehrheim getrieben werden. \u003Cbr/>\nAbends lagert die Gruppe. Eine ruhige Nacht. J fragt M, ob man die Deichsel auch unkaputtbar machen kann. Sie antwortet, dass man dieses nicht macht. K erklärt J, dass wenn man auch ein Teil unkaputtbar macht, es immer noch mehr Teile gibt, die dann kaputt gehen können. \u003Cbr/>\nM analysiert in der Nacht, ob der erste Stab- Zauber auch ohne Bindung ausgeführt werden kann. Sie beschäftigt sich den gesamten nächsten Tag mit dem Problem. \u003Cbr/>\nJ überlegt sich den ganzen Tag, woher er Vanille her bekommen kann. \u003Cbr/>","title":"08 06. Rondra 20 Hal Landgruppe","modified":"20220227193839158","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"08 19. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"J kommt bei Sonnenaufgang wieder vom Berg herunter und findet die Gruppe zunächst nicht. Dann nimmt er die Spur des Trecks auf und landet bei den Tieren. Dann nimmt er die Spur vo D auf und landet an der Tür. An der Tür randaliert er. R wird geholt und bringt Fleisch mit. Als er die Tür öffnet, springt J in den Gang und landet auf R. R bringt J zu M und legt sich nacher wieder hin. M spricht mit J über den magischen Wolpertinger und dann gehen die beiden in den Schankraum. Dort reagiert die Figur nur auf die Magie von M. M bestellt zwei Portionen Frühstück: gebratene Eier, Bohnen mit Speck, einem Humpen Bier.\nJ fragt M nach weiteren magischen Gegenstände, die im Schankraum sind. M deutet auf ein in den Felsgehaunenes Regal, das Holztüren hat und magisch erscheint. M fragt die Bedienung nach dem Inhalt des Regalschrankes. \nR kommt zum Frühstück. Der Zwerg kommt mit M Amulett an und die beiden machen den Handel perfekt. \nEin ruhiger Pausentag\nJ erkundet das Höhlensystem.","changecount":"7","created":"20130609143700000","modified":"20210523190142355","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"08 25. Travia bis 31. Travia 18 Hal","type":"text/vnd.tiddlywiki","text":"J fliegt in dieser Zeit zur Hexe am Quell und unterhält sich mit ihr über Spinnen und Marek. Nach dem J eine Zusammenarbeit mit den Eichlinge vorschlägt, will die Hexe möglichst schnell weg und veschwindet dann ohne J aus dem Haus. Als J das Haus verlassen hat, beginnt es plötzlich wegzulaufen. Verfolgt es und als er es nicht einholen kann, ruft J einen Kobold, der mit ihm spielen will. J wird dann von den Eichlingen mit Brombeeren gefüttert und wird in Brombeerranken, die der Kobold wirft, eingewickelt. J springt nach der ersten Ranke den Kobold an und beide werden in einen Brombeerrankenrolle verwickelt. J fliegt in der Kugel in Richtung Tiefhusen.  \n\nM kauft Kräuter und Einrichtungsgegenstände für den Wagen ein. R unterstützt sie dabei. \n\nD braut den Tsa-Trank einmal erfolglos, da das Gebet mißlang. D erlernt von M den Zauber „Astrales Depot auffüllen“. Am nächsten Abend braut D mit M Hilfe erfolgreich den Tsa-Trank.\n\nTÜV übt, ob sie bei dem „Silentium“-Zauber auch weitere Zauber ausführen kann. Sie stellt dabei fest, dass sie die weitere Zauber aussprechen muss, damit sie auch funktionieren. Einige Nächte später schaft sie es auch ohne Lippenbewegungen zu zaubern. \n\nR kauft entsprechenden Lebensmittel und sonstigen Materialien ein. Weiterhin vergnügt er sich den einen oder anderen Abend in einer Thorwalerkneipe.\n","changecount":"9","created":"20180519140700000","modified":"20210523185310194","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"08 30. Rondra 19 Hal See","type":"text/vnd.tiddlywiki","text":"Logbuch: \u003Cbr/>\num 0 Uhr bemerkt J eine Feuererscheinung, die er nur vom Ausguck sieht. \u003Cbr/>\nbis 6 Uhr flaut der Wind stetig ab und es zieht Nebel auf. \u003Cbr/>\nJ und D steigen 50m senkrecht auf, um aus der Nebelschicht herauszukommen und steigen dann die Reisehöhe von 100m. Die Flugstaffel gibt die Information, dass das Schiff etwa 20km von der Leuchterscheinung entfernt ist. Sie treffen auf Drachen mit 20m Spannweite. Die beiden stellen sich vor und einer der Drachen stellt sich als West12 vor. Die Feuererscheinung ist ein Vulkan und dieser ist der Nistplatz der Drachen. J führt mit den Drachen Smalltalk. Dann sieht J, wie die Drachen die Flügel anlegen, in den Sturzflug gehen, ins Wasser eintauchen und dann wieder mit einem Fisch nach oben kommen. Sie fliegen dann wieder zu ihrem Horst. \u003Cbr/>\nkeine Strömung\u003Cbr/>\nDer Nebel senkt sich bis \u003Cbr/>\ngegen 8 Uhr Wind frischt auf SW 5 BF 6 Kn hart am Wind\u003Cbr/>\n12 Uhr Positionsbestimmung 25°C\u003Cbr/>\n12 Uhr Wind frischt auf 8 BF 10 Kn hart am Wind Regenschauer\u003Cbr/>\nab 18 Uhr Wind flaut vollständig ab. Das Schiff steht in einem Gewitter. Es plästert. Es blitzt. Es schlagen Blitze in den Mast ein und es laufen Elmsfeuer über den Mast und dem Tauwerk herunter. \u003Cbr/>\nJ schaut interessiert zu den Elmsfeuern. Er pustet es an. Ohne Reaktion. Dann fasst er es an und alle seine Haare stehen senkrecht ab. An jeder Haarspitze erscheint ein kleines Leuchten. J kommt vom Mast herunter und will es R zeigen, der ihn mit einem Bootshacken auf Abstand hält. Als J den Bootshacken berührt, verspürt er ein Kribbeln in der Pfote, die den Bootshacken berührt. Die Erscheinung verschwindet. \u003Cbr/>\n20 Uhr der Regen hört auf. Der Wind dreht auf W und frischt auf 10-12 BF auf. Alle Mann unter Deck. \u003Cbr/>\nVersuche hart am Wind zu bleiben => 1sm über Grund\u003Cbr/>\nnach 2 Stunden flaut der Wind stetig ab und erreicht weiter 2 Stunden 8 BF\u003Cbr/>\n    \n\ngesamt 24sm + 60sm + 2sm + 16sm = 92sm\u003Cbr/>\n\n\n\n","changecount":"7","created":"20191101125100000","modified":"20211031223751821","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"title":"08 9. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[07 8. Boron 16 Hal]]\n\n|!Uhrzeit|!Vorkommnisse |\n|1.00\t|Log 4kn Ragnar  |\n|4.00\t|Wind dreht auf NO, Riff gesichtet und auf Karte vermerkt. Neuer Kurs W \u003Cbr> Log 1kn Ragnar  |\n|4.30\t|Log 4kn Ragnar, 2sm von Riff entfernt |\n|7.00\t|Temperatur sinkt auf 11&deg;C, keine Wolke am Himmel, Wind: 1BF aus NO \u003Cbr> Insel gesichtet. J und D fliegen                         zur              Insel und kommen nach 1 Stunde zurück, Insel unbewohnt \u003Cbr> Log 19kn Ragnar, starke Strömung |\n|12.00\t|Position: 40 NAB |\n|12.30\t|neuer Kurs SSW, Log 2kn Ragnar \u003Cbr> \tJ übet Wasserstarts, Mann-Über-Bordmanöver gefahren |\n|14.30\t|Log 2kn Ragnar, Kurs SSW, Ruder an A übergeben |\n|18.00\t|Land an backbord verschwindet |\n|20.00\t|Dunkelheit. \u003Cbr> \tLog 6kn A , Bewölkung nimmt zu (6), Wind 2BF aus O  |\n|22.30\t|Rückgabe Ruder an Ragnar. neuer Kurs SO kreuzend |\n\n[[09 10. Boron 16 Hal]]","changecount":"6","created":"20130316152600000","modified":"20220910081822346","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"title":"09 01. Boron 18 Hal","type":"text/vnd.tiddlywiki","text":"Der Wagen und die Kutten sind fertig und werden in das Gasthaus geliefert.\nR feiert in der Nacht und kommt in den frühren Morgenstunden direkt zum Borongottesdienst. Dort trifft er auf die anderen Gruppenmitglieder (M, D, A, TÜV, T). D und R schnachen laut im Gottesdienst. R schäft seinen Rausch im Tempel aus. Die anderen Gruppenmitglieder schweigend das gemeinsame Mittagsmahl eingenommen haben, gehen alle wieder in den Tempel zum Mittagsschlaf. A träumt von Boron und bittet um Hilfe bei dem Problem mit den Eschenbachs. Er bekommt drei Kräuter genannt (Bilsenkraut, Stechapfel und bittersüßer Nachtschatten), die als Rauch wirken. Weiter Milchauszug vom Fliegenpilz, wässriger Auszug vom Schierling oder Tollkirsche sind Mittel zum Schlaf oder Tod.\nAm Abend kommt ein weiterer Gottesdienst, in dem die Verstorbenen genannt werden. Dieser endet erst spät in der Nacht. R wird wach und geht wieder auf die Achse. D, A und TÜV gehen schlafen.\nJ und der Kobold kommen in der Brombeerenkugel in Tiefhusen an und landen an der Seite der Hauptstraße. Beide schlafen sofort ein.","changecount":"10","created":"20180519140700000","modified":"20210523185320610","modifier":"Sie","tags":"[[03 Die dritte Reise 24. Tsa 17 Hal bis 5. Hesinde 18 Hal]]"},
{"title":"09 01. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Logbuch: \u003Cbr/>\n0 Uhr: \u003Cbr/>\nder Wind dreht auf SW 8 BF 6 Kn hart am Wind. \u003Cbr/>\n6 Uhr: \u003Cbr/> Streit in der Kombüse um mehrere verschwundene Rumflaschen. R klärt die Smutjes auf und bittet den Klabautermann, wenn er sich Rum holt, einen Zettelt hinzulegen. R hat plötzlich einen Zettel in der Hand und der Klabautermann bedankt sich. \u003Cbr/> D stellt fest, dass W in einem Eimer steht. Als sie zu ihm hingeht, stellt sie fest, dass die Flüssigkeit im Eimer Rum ist und W sturzbesoffen ist. Sie nimm W aus dem Eimer und steckt ihn in einen anderen Eimer mit Wasser und macht einen Zauber, der bewirkt, dass W das Wasser wie Rum schmeckt. D befragt W inquisitorisch, wie er an den Rum gekommen ist. \u003Cbr/>\n\n6 Uhr \u003Cbr/> Wind dreht auf O 8 BF 6 Kn\u003Cbr/>\n12Uhr \u003Cbr/>\nPositionsbestimmung \u003Cbr/> \nIm Südosten sind Berge aus dem Wasser ragend zu sehen. J und D steigen auf und fliegen zu Insel. Sie sehen mehrere Inseln. Sie fliegen zu größten Insel (Pailos). Sie sehen Steilküste, Gebirge und Riffe. \u003Cbr/>\nJ fliegt etwa 100m Höhe. Plötzlich sind die Vögel, die in der Steilküste brüten und einen Höllenlärm machen, verschwunden und es ist totenstill. J schlägt D vor, einmal über die gesamte Insel zu fliegen. Dann sagt er D, dass er der Ruinenstadt, die er im SW der Insel entdeckt hat, landen will. Sie fliegen zu der Ruinenstadt. Dort erkennt J in der Mitte einen ovalen Platz. Er findet auch die Ruine eines Turmes und landet auf dessen Resten. Von dort sieht die Eingangsfront eines reichgeschmückten Borontempels und landet auf dem ovalen Platz. Auf dem Weg zum Tempel geht J über Särge. Auf dem Eingangsbogen des Tempels befinden sich auf oberen Teil Raben und auf dem unteren Teil der Säulen zwei Albatrosse. Hinter der Fassade des Tempeleingangs fällt die Küste senkrecht ab. Es gibt an einige Stellen der Stadt steigen Schwefeldämpfe auf. J untersucht die Särge und will dann einen öffnen. Dabei stellt er fest, dass der hintere Teil von Lava verschlossen ist. J steckt, da er den Sarg nicht öffnen kann, seinen Kopf in den Sarg und holt etwas mit dem Maul heraus. Er öffnet das Maul und zeigt es dann D. Sie beschreibt, was sie sieht und nimmt anschließend das Medallion aus Js Maul. Das Medallion ist ein kleines Hufeisen, dessen innerer Kreis mit einem grünen Edelstein (Peridot) und dessen äußerer Kreis einer Korona aus Brillanten besetzt sind. Das Hufeisen hängt an einer goldenen Kette. J stellt fest, dass das Hufeisen und der inneren Kreis sind magisch. J tauscht das neue Medallion gegen eines seiner eigenen aus. Es ist ein silbernes Kettchen mit dem Bild einer werdenden Frau. \u003Cbr/>\nJ sucht weitere magische Gegenstände, an die er nur schwer erreichen kann. Er lässt es sein. Dann fliegen J und D knapp über den Boden nach Osten. Sie treffen auf Schafe, die erschreckt weg laufen. Kurze Zeit später treffen sie auf einen wütenden Schäfer und fliegen weiter. Sie kommen an eine große befestigte Stadt von etwa 1000 Anwohnern. Die Stadt besitzt einen Palast und eine Werft. Aus dem Hafen fährt gerade ein Schiff. Bei der Stadt handelt es sich um Teremon. \u003Cbr/> \n Nach 4 Stunden kommen sie zurück (16Uhr). Das Schiff hat sich in dieser Zeit 24 sm weiterbewegt. \u003Cbr/>\nJ zeigt M das Medallion. Sie findet keine Inschrift, aber, als längere Zeit der Sonne aufgesetzt ist, fängt es eigenartig an zu strahlen. M legt das Medallion an und bemerkt eine Veränderung ihrer Einstellung. Sie fühlt sich glücklich, zufrieden und selbstbewusst, den Auftrag zu erfüllen. M erzählt J, dass das Medallion ein Amulett ist, das die Zuversicht verstärkt. J gibt es D, die es sicher wegpackt. \u003Cbr/>\n\n16 Uhr \u003Cbr/> \nbis 18 Uhr frischt der Wind auf 10-12 BF auf und dreht auf SO. Das Schiff macht 4 Kn über Grund. Der Sturm hält 3 Stunden an (21 Uhr). Danach dreht der Wind auf N und flaut etwas ab. Das Schiff macht jetzt 9 Kn\u003Cbr/>\n\n\ngesamt:\u003Cbr/>\n 36 sm + 36 sm + 24 sm + 12 sm + 27 sm = 135 sm\u003Cbr/>\n\n\n","changecount":"6","created":"20191101125100000","modified":"20211031223751821","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20220213155250508","creator":"cyclooctan","text":"Die Gruppe bricht am Morgen wieder auf. Der Gruppe begegnet einen ganzen Rudel Hirschen. J spielt 5 Spielrunden mit dem Hirschen nachlaufen und kommt dann zurück. Auf den Rückweg verläuft sich J. Der Wagen zieht langsam weiter. Gegen Mittag erreicht die Gruppe ein Dorf. Nach vier Stunden findet J den Weg und trabt den Weg entlang. \u003Cbr/>\nAm Abend erreicht die Gruppe einen guten Rastplatz. Gegen Mitternacht wird D aufgeschreckt. Etwas nähert sich. Werder Nigru noch Wetz stellen etwas Besonderes fest. D hört tapsende Geräusche. J nähert sich gegen den Wind der Gruppe. D fragt nochmal Nigru, die jedoch sagt, dass alles normal sei und nichts Fremdes kommt. D spricht J an und fragt nach seinem Namen. J bestätigt es und es gibt eine kurze Diskussion über das Nähern der Gruppe. J übernimmt die letzte Woche. \u003Cbr/>\n","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]","title":"09 07. Rondra 20 Hal Landgruppe","modified":"20220213155817560","modifier":"cyclooctan"},
{"title":"09 10. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[08 9. Boron 16 Hal]]\n\n|!Uhrzeit|!Vorkommnisse |\n|6.00\t|Wind dreht auf S mit 5BF. zunehmende Bewölkung, Log 7kn Ragnar |\n|8.00\t|Wind steigert sich zu Sturm (9BF), Segel gerefft |\n|12.00\t|wg. Sturm keine Positionsbestimmung möglich |\n|16.00\t|Sturm hält an |\n|17.00\t|Sturm läßt nach (6BF) |\n|20.00\t|Wind unverändert, Log 9kn Ragnar |\n|24.00\t|Aufklaren, Kurs über Sterne kontrolliert, Temperatursturz auf -2&deg;C, Schneefall |\n\n[[10 11. Boron 16 Hal]]","changecount":"6","created":"20130316152700000","modified":"20220910081822347","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
{"title":"09 20. Rondra 17 Hal","type":"text/vnd.tiddlywiki","text":"Wetter:28 Grad, 4% Bewölkung, Regen Schauer\nAm nächsten Morgen bricht der Treck auf! Überqueren den Pass. Langsam und vorsichtig den Berg herab. J jagd erfolgreich ein Kaninchen. Ankunft an einem Rastplatz am Abend. R fängt am Bach 9 Flußkrebse und bereitet diese als Suppe zu. In der zweiten Nachtwache D hört ein Gräusch und sieht zwei grüne Augen. Als dann ein Raschel an den Vorräten zu hören ist, ruft sie Alarm. J sieht als erstes den Gegner, ein Tier, das sich fauchend gegen J wendet. Das Tier schnapt sich ein Stück Fleisch und flüchtet. J verfolgt das Tier in das Unterholz. J fliegt über die Dornenhecke, in die sich das Tier versteckt hat, und verliert dabei dessen Spur. J kommt zurück und bitte D mit einem flammenden Stecken das Gestrüpp zu entzünden. D leht das ab. M kommt mit und leuchtet mit ihrem Zauberstab in den Busch. Dabei scheucht sie fünf verschiedene Vögel auf.\nDie restliche Nacht verläuft ruhig.","changecount":"10","created":"20130609143800000","modified":"20210523190152441","modifier":"YourName","tags":"[[02 Die zweite Reise 12. Rondra 17 Hal bis 23. Tsa 17 Hal]]"},
{"title":"10 02. Effert 19 Hal See","type":"text/vnd.tiddlywiki","text":"Logbuch: \u003Cbr/>\nBis 6 Uhr morgens keine Änderung der Windverhältnisse und der Schiffsgeschwindigkeit\nR ändert den Kurs auf 170°\u003Cbr/>\nWind dreht auf NO bewölkt 6 BF Die Kogge macht 10 Kn\u003Cbr/>\n12 Uhr Positionsbestimmung\u003Cbr/>\nDer Wind dreht auf N. Es gewittert. Es ist stark bewölkt. Das Schiff macht 9 Kn. Der Klabautermann bittet plötzlich um leere Flaschen. Er füllt die Flaschen mit den Blitzen. \u003Cbr/>\n14 Uhr nach 2 Stunden hören die Gewitter auf und der Wind dreht auf W. Die Sonne scheint. das Schiff macht jetzt 4 Kn\u003Cbr/>  \n18 Uhr der Wind dreht auf NO und es fängt an zu regnen. \u003Cbr/>\ngegen 0 Uhr klart es auf der Wind dreht auf SW da Schiff macht 5 Kn. Die Sterne sind zu sehen. \u003Cbr/>\n\ngesamt: 54 sm + 60 sm + 18 sm + 16 sm + 24 sm = 174 sm \u003Cbr/>\n\n\n","changecount":"5","created":"20191101125100000","modified":"20211031223751822","modifier":"Sievers","tags":"[[04 Die vierte Reise 1. Rondra 19 Hal bis 07. Firun 19 Hal]]"},
{"created":"20210704211718409","text":"Gegen Mittag erreicht die Gruppe ein Dorf. Dort erfahren wir, dass Romilis 1,5 Tage entfernt ist. \u003Cbr/>\nAbends erreicht die Gruppe ein Gehöft, wo sie übernachtet. Sie werden akzeptiert. M untersucht dem Großvater und gibt ihm für seiner Gicht eine heilende Salbe. \u003Cbr/>\n","creator":"Sievers","title":"10 08. Rondra 20 Hal Landgruppe","modified":"20220227194355150","modifier":"cyclooctan","tags":"[[05 Die fünfte Reise 07. Firun 19 Hal bis]]"},
{"title":"10 11. Boron 16 Hal","type":"text/vnd.tiddlywiki","text":"[[09 10. Boron 16 Hal]]\n\n|!Uhrzeit|!Vorkommnisse |\n|4.00\t|Wind flaut ab (2BF), Bewölkung 8 \u003Cbr>\tLog 8kn Ragnar |\n|10.00\t|Schneefall stärker, Wind steigt wieder an (7BF), Log 9kn Ragnar, Temperatur erhöht sich leicht (7&deg;C), Kurs immer noch SW |\n|12.00\t|keine Sonne, keine Peilung |\n|16.00\t|Wind flaut ab, starker Wellengang, Sonnen kommt langsam wieder durch, Log 7kn Ragnar |\n|16.30\t|neuer Kurs SO, Wind: 6BF. Temperatur fällt wieder (3&deg;C) |\n|18.00\t|Dämmerung, Wind dreht auf S, Log 7kn Ragnar |\n|22.00\t|Sternenhimmel sichtbar, Erkenne Sternenbilder, die auf Höhe von Al Anfa vorkommen. Wind aus SO, Temperatur sinkt weiter (-2&deg;C), Log 6,5kn Ragnar, wir kreuzen |\n|24.00\t|Peilung über Polarstern: 45 NAB, Log 6kn Ragnar |\n\n[[11 12. Boron 16 Hal]]","changecount":"6","created":"20130316152700000","modified":"20220910081822347","modifier":"cyclooctan","tags":"[[01 Die erste Reise 31. Travia 16 Hal bis 20. Boron 16 Hal unvollständig]]"},
