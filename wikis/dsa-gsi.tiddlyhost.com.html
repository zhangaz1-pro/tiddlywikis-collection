\"] = selectedNode.offsetLeft.toString();\\n\\t\\t\\tvariables[\\\"tv-selectednode-posy\\\"] = selectedNode.offsetTop.toString();\\n\\t\\t\\tvariables[\\\"tv-selectednode-width\\\"] = selectedNode.offsetWidth.toString();\\n\\t\\t\\tvariables[\\\"tv-selectednode-height\\\"] = selectedNode.offsetHeight.toString();\\n\\t\\t}\\n\\t}\\n\\t\\n\\tif(domNode && (\\\"offsetWidth\\\" in domNode)) {\\n\\t\\tvariables[\\\"tv-widgetnode-width\\\"] = domNode.offsetWidth.toString();\\n\\t\\tvariables[\\\"tv-widgetnode-height\\\"] = domNode.offsetHeight.toString();\\n\\t}\\n\\n\\tif(event && (\\\"clientX\\\" in event) && (\\\"clientY\\\" in event)) {\\n\\t\\tif(selectedNode) {\\n\\t\\t\\t// Add variables for event X and Y position relative to selected node\\n\\t\\t\\tselectedNodeRect = selectedNode.getBoundingClientRect();\\n\\t\\t\\tvariables[\\\"event-fromselected-posx\\\"] = (event.clientX - selectedNodeRect.left).toString();\\n\\t\\t\\tvariables[\\\"event-fromselected-posy\\\"] = (event.clientY - selectedNodeRect.top).toString();\\n\\t\\t}\\n\\t\\t\\n\\t\\tif(domNode) {\\n\\t\\t\\t// Add variables for event X and Y position relative to event catcher node\\n\\t\\t\\tdomNodeRect = domNode.getBoundingClientRect();\\n\\t\\t\\tvariables[\\\"event-fromcatcher-posx\\\"] = (event.clientX - domNodeRect.left).toString();\\n\\t\\t\\tvariables[\\\"event-fromcatcher-posy\\\"] = (event.clientY - domNodeRect.top).toString();\\n\\t\\t}\\n\\n\\t\\t// Add variables for event X and Y position relative to the viewport\\n\\t\\tvariables[\\\"event-fromviewport-posx\\\"] = event.clientX.toString();\\n\\t\\tvariables[\\\"event-fromviewport-posy\\\"] = event.clientY.toString();\\n\\t}\\n\\treturn variables;\\n};\\n\\n/*\\nMake sure the CSS selector is not invalid\\n*/\\nexports.querySelectorSafe = function(selector,baseElement) {\\n\\tbaseElement = baseElement || document;\\n\\ttry {\\n\\t\\treturn baseElement.querySelector(selector);\\n\\t} catch(e) {\\n\\t\\tconsole.log(\\\"Invalid selector: \\\",selector);\\n\\t}\\n};\\n\\nexports.querySelectorAllSafe = function(selector,baseElement) {\\n\\tbaseElement = baseElement || document;\\n\\ttry {\\n\\t\\treturn baseElement.querySelectorAll(selector);\\n\\t} catch(e) {\\n\\t\\tconsole.log(\\\"Invalid selector: \\\",selector);\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"utils\"},\"$:/core/modules/utils/dom/dragndrop.js\":{\"title\":\"$:/core/modules/utils/dom/dragndrop.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/utils/dom/dragndrop.js\\ntype: application/javascript\\nmodule-type: utils\\n\\nBrowser data transfer utilities, used with the clipboard and drag and drop\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nOptions:\\n\\ndomNode: dom node to make draggable\\nselector: CSS selector to identify element within domNode to be used as drag handle (optional)\\ndragImageType: \\\"pill\\\", \\\"blank\\\" or \\\"dom\\\" (the default)\\ndragTiddlerFn: optional function to retrieve the title of tiddler to drag\\ndragFilterFn: optional function to retreive the filter defining a list of tiddlers to drag\\nwidget: widget to use as the context for the filter\\n*/\\nexports.makeDraggable = function(options) {\\n\\tvar dragImageType = options.dragImageType || \\\"dom\\\",\\n\\t\\tdragImage,\\n\\t\\tdomNode = options.domNode;\\n\\t// Make the dom node draggable (not necessary for anchor tags)\\n\\tif(!options.selector && ((domNode.tagName || \\\"\\\").toLowerCase() !== \\\"a\\\")) {\\n\\t\\tdomNode.setAttribute(\\\"draggable\\\",\\\"true\\\");\\n\\t}\\n\\t// Add event handlers\\n\\t$tw.utils.addEventListeners(domNode,[\\n\\t\\t{name: \\\"dragstart\\\", handlerFunction: function(event) {\\n\\t\\t\\tif(event.dataTransfer === undefined) {\\n\\t\\t\\t\\treturn false;\\n\\t\\t\\t}\\n\\t\\t\\t// Collect the tiddlers being dragged\\n\\t\\t\\tvar dragTiddler = options.dragTiddlerFn && options.dragTiddlerFn(),\\n\\t\\t\\t\\tdragFilter = options.dragFilterFn && options.dragFilterFn(),\\n\\t\\t\\t\\ttitles = dragTiddler ? [dragTiddler] : [],\\n\\t\\t\\t\\tstartActions = options.startActions,\\n\\t\\t\\t\\tvariables,\\n\\t\\t\\t\\tdomNodeRect;\\n\\t\\t\\tif(dragFilter) {\\n\\t\\t\\t\\ttitles.push.apply(titles,options.widget.wiki.filterTiddlers(dragFilter,options.widget));\\n\\t\\t\\t}\\n\\t\\t\\tvar titleString = $tw.utils.stringifyList(titles);\\n\\t\\t\\t// Check that we've something to drag\\n\\t\\t\\tif(titles.length > 0 && (options.selector && $tw.utils.domMatchesSelector(event.target,options.selector) || event.target === domNode)) {\\n\\t\\t\\t\\t// Mark the drag in progress\\n\\t\\t\\t\\t$tw.dragInProgress = domNode;\\n\\t\\t\\t\\t// Set the dragging class on the element being dragged\\n\\t\\t\\t\\t$tw.utils.addClass(domNode,\\\"tc-dragging\\\");\\n\\t\\t\\t\\t// Invoke drag-start actions if given\\n\\t\\t\\t\\tif(startActions !== undefined) {\\n\\t\\t\\t\\t\\t// Collect our variables\\n\\t\\t\\t\\t\\tvariables = $tw.utils.collectDOMVariables(domNode,null,event);\\n\\t\\t\\t\\t\\tvariables.modifier = $tw.keyboardManager.getEventModifierKeyDescriptor(event);\\n\\t\\t\\t\\t\\tvariables[\\\"actionTiddler\\\"] = titleString;\\n\\t\\t\\t\\t\\toptions.widget.invokeActionString(startActions,options.widget,event,variables);\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// Create the drag image elements\\n\\t\\t\\t\\tdragImage = options.widget.document.createElement(\\\"div\\\");\\n\\t\\t\\t\\tdragImage.className = \\\"tc-tiddler-dragger\\\";\\n\\t\\t\\t\\tvar inner = options.widget.document.createElement(\\\"div\\\");\\n\\t\\t\\t\\tinner.className = \\\"tc-tiddler-dragger-inner\\\";\\n\\t\\t\\t\\tinner.appendChild(options.widget.document.createTextNode(\\n\\t\\t\\t\\t\\ttitles.length === 1 ? \\n\\t\\t\\t\\t\\t\\ttitles[0] :\\n\\t\\t\\t\\t\\t\\ttitles.length + \\\" tiddlers\\\"\\n\\t\\t\\t\\t));\\n\\t\\t\\t\\tdragImage.appendChild(inner);\\n\\t\\t\\t\\toptions.widget.document.body.appendChild(dragImage);\\n\\t\\t\\t\\t// Set the data transfer properties\\n\\t\\t\\t\\tvar dataTransfer = event.dataTransfer;\\n\\t\\t\\t\\t// Set up the image\\n\\t\\t\\t\\tdataTransfer.effectAllowed = \\\"all\\\";\\n\\t\\t\\t\\tif(dataTransfer.setDragImage) {\\n\\t\\t\\t\\t\\tif(dragImageType === \\\"pill\\\") {\\n\\t\\t\\t\\t\\t\\tdataTransfer.setDragImage(dragImage.firstChild,-16,-16);\\n\\t\\t\\t\\t\\t} else if(dragImageType === \\\"blank\\\") {\\n\\t\\t\\t\\t\\t\\tdragImage.removeChild(dragImage.firstChild);\\n\\t\\t\\t\\t\\t\\tdataTransfer.setDragImage(dragImage,0,0);\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\tvar r = domNode.getBoundingClientRect();\\n\\t\\t\\t\\t\\t\\tdataTransfer.setDragImage(domNode,event.clientX-r.left,event.clientY-r.top);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// Set up the data transfer\\n\\t\\t\\t\\tif(dataTransfer.clearData) {\\n\\t\\t\\t\\t\\tdataTransfer.clearData();\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tvar jsonData = [];\\n\\t\\t\\t\\tif(titles.length > 1) {\\n\\t\\t\\t\\t\\ttitles.forEach(function(title) {\\n\\t\\t\\t\\t\\t\\tjsonData.push(options.widget.wiki.getTiddlerAsJson(title));\\n\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\tjsonData = \\\"[\\\" + jsonData.join(\\\",\\\") + \\\"]\\\";\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tjsonData = options.widget.wiki.getTiddlerAsJson(titles[0]);\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// IE doesn't like these content types\\n\\t\\t\\t\\tif(!$tw.browser.isIE) {\\n\\t\\t\\t\\t\\tdataTransfer.setData(\\\"text/vnd.tiddler\\\",jsonData);\\n\\t\\t\\t\\t\\tdataTransfer.setData(\\\"text/plain\\\",titleString);\\n\\t\\t\\t\\t\\tdataTransfer.setData(\\\"text/x-moz-url\\\",\\\"data:text/vnd.tiddler,\\\" + encodeURIComponent(jsonData));\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// If browser is Chrome-like and has a touch-input device do NOT .setData\\n\\t\\t\\t\\tif(!($tw.browser.isMobileChrome)) {\\n\\t\\t\\t\\t\\tdataTransfer.setData(\\\"URL\\\",\\\"data:text/vnd.tiddler,\\\" + encodeURIComponent(jsonData));\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tdataTransfer.setData(\\\"Text\\\",titleString);\\n\\t\\t\\t\\tevent.stopPropagation();\\n\\t\\t\\t}\\n\\t\\t\\treturn false;\\n\\t\\t}},\\n\\t\\t{name: \\\"dragend\\\", handlerFunction: function(event) {\\n\\t\\t\\tif((options.selector && $tw.utils.domMatchesSelector(event.target,options.selector)) || event.target === domNode) {\\n\\t\\t\\t\\t// Collect the tiddlers being dragged\\n\\t\\t\\t\\tvar dragTiddler = options.dragTiddlerFn && options.dragTiddlerFn(),\\n\\t\\t\\t\\t\\tdragFilter = options.dragFilterFn && options.dragFilterFn(),\\n\\t\\t\\t\\t\\ttitles = dragTiddler ? [dragTiddler] : [],\\n\\t\\t\\t\\t\\tendActions = options.endActions,\\n\\t\\t\\t\\t\\tvariables;\\n\\t\\t\\t\\tif(dragFilter) {\\n\\t\\t\\t\\t\\ttitles.push.apply(titles,options.widget.wiki.filterTiddlers(dragFilter,options.widget));\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tvar titleString = $tw.utils.stringifyList(titles);\\n\\t\\t\\t\\t$tw.dragInProgress = null;\\n\\t\\t\\t\\t// Invoke drag-end actions if given\\n\\t\\t\\t\\tif(endActions !== undefined) {\\n\\t\\t\\t\\t\\tvariables = $tw.utils.collectDOMVariables(domNode,null,event);\\n\\t\\t\\t\\t\\tvariables.modifier = $tw.keyboardManager.getEventModifierKeyDescriptor(event);\\n\\t\\t\\t\\t\\tvariables[\\\"actionTiddler\\\"] = titleString;\\n\\t\\t\\t\\t\\toptions.widget.invokeActionString(endActions,options.widget,event,variables);\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// Remove the dragging class on the element being dragged\\n\\t\\t\\t\\t$tw.utils.removeClass(domNode,\\\"tc-dragging\\\");\\n\\t\\t\\t\\t// Delete the drag image element\\n\\t\\t\\t\\tif(dragImage) {\\n\\t\\t\\t\\t\\tdragImage.parentNode.removeChild(dragImage);\\n\\t\\t\\t\\t\\tdragImage = null;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\treturn false;\\n\\t\\t}}\\n\\t]);\\n};\\n\\nexports.importDataTransfer = function(dataTransfer,fallbackTitle,callback) {\\n\\t// Try each provided data type in turn\\n\\tif($tw.log.IMPORT) {\\n\\t\\tconsole.log(\\\"Available data types:\\\");\\n\\t\\tfor(var type=0; type\u003CdataTransfer.types.length; type++) {\\n\\t\\t\\tconsole.log(\\\"type\\\",dataTransfer.types[type],dataTransfer.getData(dataTransfer.types[type]))\\n\\t\\t}\\n\\t}\\n\\tfor(var t=0; t\u003CimportDataTypes.length; t++) {\\n\\t\\tif(!$tw.browser.isIE || importDataTypes[t].IECompatible) {\\n\\t\\t\\t// Get the data\\n\\t\\t\\tvar dataType = importDataTypes[t];\\n\\t\\t\\tvar data = dataTransfer.getData(dataType.type);\\n\\t\\t\\t// Import the tiddlers in the data\\n\\t\\t\\tif(data !== \\\"\\\" && data !== null) {\\n\\t\\t\\t\\tif($tw.log.IMPORT) {\\n\\t\\t\\t\\t\\tconsole.log(\\\"Importing data type '\\\" + dataType.type + \\\"', data: '\\\" + data + \\\"'\\\")\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tvar tiddlerFields = dataType.toTiddlerFieldsArray(data,fallbackTitle);\\n\\t\\t\\t\\tcallback(tiddlerFields);\\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n};\\n\\nexports.importPaste = function(item,fallbackTitle,callback) {\\n\\t// Try each provided data type in turn\\n\\tfor(var t=0; t\u003CimportDataTypes.length; t++) {\\n\\t\\tif(item.type === importDataTypes[t].type) {\\n\\t\\t\\t// Get the data\\n\\t\\t\\tvar dataType = importDataTypes[t];\\n\\n\\t\\t\\titem.getAsString(function(data){\\n\\t\\t\\t\\tif($tw.log.IMPORT) {\\n\\t\\t\\t\\t\\tconsole.log(\\\"Importing data type '\\\" + dataType.type + \\\"', data: '\\\" + data + \\\"'\\\")\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tvar tiddlerFields = dataType.toTiddlerFieldsArray(data,fallbackTitle);\\n\\t\\t\\t\\tcallback(tiddlerFields);\\n\\t\\t\\t});\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\t}\\n};\\n\\nexports.itemHasValidDataType = function(item) {\\n\\tfor(var t=0; t\u003CimportDataTypes.length; t++) {\\n\\t\\tif(!$tw.browser.isIE || importDataTypes[t].IECompatible) {\\n\\t\\t\\tif(item.type === importDataTypes[t].type) {\\n\\t\\t\\t\\treturn true;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n}\\n\\nvar importDataTypes = [\\n\\t{type: \\\"text/vnd.tiddler\\\", IECompatible: false, toTiddlerFieldsArray: function(data,fallbackTitle) {\\n\\t\\treturn parseJSONTiddlers(data,fallbackTitle);\\n\\t}},\\n\\t{type: \\\"URL\\\", IECompatible: true, toTiddlerFieldsArray: function(data,fallbackTitle) {\\n\\t\\t// Check for tiddler data URI\\n\\t\\tvar match = $tw.utils.decodeURIComponentSafe(data).match(/^data\\\\:text\\\\/vnd\\\\.tiddler,(.*)/i);\\n\\t\\tif(match) {\\n\\t\\t\\treturn parseJSONTiddlers(match[1],fallbackTitle);\\n\\t\\t} else {\\n\\t\\t\\treturn [{title: fallbackTitle, text: data}]; // As URL string\\n\\t\\t}\\n\\t}},\\n\\t{type: \\\"text/x-moz-url\\\", IECompatible: false, toTiddlerFieldsArray: function(data,fallbackTitle) {\\n\\t\\t// Check for tiddler data URI\\n\\t\\tvar match = $tw.utils.decodeURIComponentSafe(data).match(/^data\\\\:text\\\\/vnd\\\\.tiddler,(.*)/i);\\n\\t\\tif(match) {\\n\\t\\t\\treturn parseJSONTiddlers(match[1],fallbackTitle);\\n\\t\\t} else {\\n\\t\\t\\treturn [{title: fallbackTitle, text: data}]; // As URL string\\n\\t\\t}\\n\\t}},\\n\\t{type: \\\"text/html\\\", IECompatible: false, toTiddlerFieldsArray: function(data,fallbackTitle) {\\n\\t\\treturn [{title: fallbackTitle, text: data}];\\n\\t}},\\n\\t{type: \\\"text/plain\\\", IECompatible: false, toTiddlerFieldsArray: function(data,fallbackTitle) {\\n\\t\\treturn [{title: fallbackTitle, text: data}];\\n\\t}},\\n\\t{type: \\\"Text\\\", IECompatible: true, toTiddlerFieldsArray: function(data,fallbackTitle) {\\n\\t\\treturn [{title: fallbackTitle, text: data}];\\n\\t}},\\n\\t{type: \\\"text/uri-list\\\", IECompatible: false, toTiddlerFieldsArray: function(data,fallbackTitle) {\\n\\t\\t// Check for tiddler data URI\\n\\t\\tvar match = $tw.utils.decodeURIComponentSafe(data).match(/^data\\\\:text\\\\/vnd\\\\.tiddler,(.*)/i);\\n\\t\\tif(match) {\\n\\t\\t\\treturn parseJSONTiddlers(match[1],fallbackTitle);\\n\\t\\t} else {\\n\\t\\t\\treturn [{title: fallbackTitle, text: data}]; // As URL string\\n\\t\\t}\\n\\t}}\\n];\\n\\nfunction parseJSONTiddlers(json,fallbackTitle) {\\n\\tvar data = $tw.utils.parseJSONSafe(json);\\n\\tif(!$tw.utils.isArray(data)) {\\n\\t\\tdata = [data];\\n\\t}\\n\\tdata.forEach(function(fields) {\\n\\t\\tfields.title = fields.title || fallbackTitle;\\n\\t});\\n\\treturn data;\\n};\\n\\nfunction dragEventContainsType(event,targetType) {\\n\\tif(event.dataTransfer.types) {\\n\\t\\tfor(var i=0; i\u003Cevent.dataTransfer.types.length; i++) {\\n\\t\\t\\tif(event.dataTransfer.types[i] === targetType) {\\n\\t\\t\\t\\treturn true;\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n};\\n\\nexports.dragEventContainsFiles = function(event) {\\n\\treturn (dragEventContainsType(event,\\\"Files\\\") && !dragEventContainsType(event,\\\"text/plain\\\"));\\n};\\n\\nexports.dragEventContainsType = dragEventContainsType;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"utils\"},\"$:/core/modules/utils/dom/http.js\":{\"title\":\"$:/core/modules/utils/dom/http.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/utils/dom/http.js\\ntype: application/javascript\\nmodule-type: utils\\n\\nHTTP support\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nManage tm-http-request events. Options include:\\nwiki: Reference to the wiki to be used for state tiddler tracking\\nstateTrackerTitle: Title of tiddler to be used for state tiddler tracking\\n*/\\nfunction HttpClient(options) {\\n\\toptions = options || {};\\n\\tthis.nextId = 1;\\n\\tthis.wiki = options.wiki || $tw.wiki;\\n\\tthis.stateTrackerTitle = options.stateTrackerTitle || \\\"$:/state/http-requests\\\";\\n\\tthis.requests = []; // Array of {id: string,request: HttpClientRequest}\\n\\tthis.updateRequestTracker();\\n}\\n\\n/*\\nReturn the index into this.requests[] corresponding to a given ID. Returns null if not found\\n*/\\nHttpClient.prototype.getRequestIndex = function(targetId) {\\n\\tvar targetIndex = null;\\n\\t$tw.utils.each(this.requests,function(requestInfo,index) {\\n\\t\\tif(requestInfo.id === targetId) {\\n\\t\\t\\ttargetIndex = index;\\n\\t\\t}\\n\\t});\\n\\treturn targetIndex;\\n};\\n\\n/*\\nUpdate the state tiddler that is tracking the outstanding requests\\n*/\\nHttpClient.prototype.updateRequestTracker = function() {\\n\\tthis.wiki.addTiddler({title: this.stateTrackerTitle, text: \\\"\\\" + this.requests.length});\\n};\\n\\nHttpClient.prototype.initiateHttpRequest = function(options) {\\n\\tvar self = this,\\n\\t\\tid = this.nextId,\\n\\t\\trequest = new HttpClientRequest(options);\\n\\tthis.nextId += 1;\\n\\tthis.requests.push({id: id, request: request});\\n\\tthis.updateRequestTracker();\\n\\trequest.send(function(err) {\\n\\t\\tvar targetIndex = self.getRequestIndex(id);\\n\\t\\tif(targetIndex !== null) {\\n\\t\\t\\tself.requests.splice(targetIndex,1);\\n\\t\\t\\tself.updateRequestTracker();\\n\\t\\t}\\n\\t});\\n\\treturn id;\\n};\\n\\nHttpClient.prototype.cancelAllHttpRequests = function() {\\n\\tvar self = this;\\n\\tif(this.requests.length > 0) {\\n\\t\\tfor(var t=this.requests.length - 1; t--; t>=0) {\\n\\t\\t\\tvar requestInfo = this.requests[t];\\n\\t\\t\\trequestInfo.request.cancel();\\n\\t\\t}\\t\\n\\t}\\n\\tthis.requests = [];\\n\\tthis.updateRequestTracker();\\n};\\n\\nHttpClient.prototype.cancelHttpRequest = function(targetId) {\\n\\tvar targetIndex = this.getRequestIndex(targetId);\\n\\tif(targetIndex !== null) {\\n\\t\\tthis.requests[targetIndex].request.cancel();\\n\\t\\tthis.requests.splice(targetIndex,1);\\n\\t\\tthis.updateRequestTracker();\\n\\t}\\n};\\n\\n/*\\nInitiate an HTTP request. Options:\\nwiki: wiki to be used for executing action strings\\nurl: URL for request\\nmethod: method eg GET, POST\\nbody: text of request body\\nbinary: set to \\\"yes\\\" to force binary processing of response payload\\noncompletion: action string to be invoked on completion\\nonprogress: action string to be invoked on progress updates\\nbindStatus: optional title of tiddler to which status (\\\"pending\\\", \\\"complete\\\", \\\"error\\\") should be written\\nbindProgress: optional title of tiddler to which the progress of the request (0 to 100) should be bound\\nvariables: hashmap of variable name to string value passed to action strings\\nheaders: hashmap of header name to header value to be sent with the request\\npasswordHeaders: hashmap of header name to password store name to be sent with the request\\nqueryStrings: hashmap of query string parameter name to parameter value to be sent with the request\\npasswordQueryStrings: hashmap of query string parameter name to password store name to be sent with the request\\n*/\\nfunction HttpClientRequest(options) {\\n\\tvar self = this;\\n\\tconsole.log(\\\"Initiating an HTTP request\\\",options)\\n\\tthis.wiki = options.wiki;\\n\\tthis.completionActions = options.oncompletion;\\n\\tthis.progressActions = options.onprogress;\\n\\tthis.bindStatus = options[\\\"bindStatus\\\"];\\n\\tthis.bindProgress = options[\\\"bindProgress\\\"];\\n\\tthis.method = options.method || \\\"GET\\\";\\n\\tthis.body = options.body || \\\"\\\";\\n\\tthis.binary = options.binary || \\\"\\\";\\n\\tthis.variables = options.variables;\\n\\tvar url = options.url;\\n\\t$tw.utils.each(options.queryStrings,function(value,name) {\\n\\t\\turl = $tw.utils.setQueryStringParameter(url,name,value);\\n\\t});\\n\\t$tw.utils.each(options.passwordQueryStrings,function(value,name) {\\n\\t\\turl = $tw.utils.setQueryStringParameter(url,name,$tw.utils.getPassword(value) || \\\"\\\");\\n\\t});\\n\\tthis.url = url;\\n\\tthis.requestHeaders = {};\\n\\t$tw.utils.each(options.headers,function(value,name) {\\n\\t\\tself.requestHeaders[name] = value;\\n\\t});\\n\\t$tw.utils.each(options.passwordHeaders,function(value,name) {\\n\\t\\tself.requestHeaders[name] = $tw.utils.getPassword(value) || \\\"\\\";\\n\\t});\\n}\\n\\nHttpClientRequest.prototype.send = function(callback) {\\n\\tvar self = this,\\n\\t\\tsetBinding = function(title,text) {\\n\\t\\t\\tif(title) {\\n\\t\\t\\t\\tself.wiki.addTiddler(new $tw.Tiddler({title: title, text: text}));\\n\\t\\t\\t}\\n\\t\\t};\\n\\tif(this.url) {\\n\\t\\tsetBinding(this.bindStatus,\\\"pending\\\");\\n\\t\\tsetBinding(this.bindProgress,\\\"0\\\");\\n\\t\\t// Set the request tracker tiddler\\n\\t\\tvar requestTrackerTitle = this.wiki.generateNewTitle(\\\"$:/temp/HttpRequest\\\");\\n\\t\\tthis.wiki.addTiddler({\\n\\t\\t\\ttitle: requestTrackerTitle,\\n\\t\\t\\ttags: \\\"$:/tags/HttpRequest\\\",\\n\\t\\t\\ttext: JSON.stringify({\\n\\t\\t\\t\\turl: this.url,\\n\\t\\t\\t\\ttype: this.method,\\n\\t\\t\\t\\tstatus: \\\"inprogress\\\",\\n\\t\\t\\t\\theaders: this.requestHeaders,\\n\\t\\t\\t\\tdata: this.body\\n\\t\\t\\t})\\n\\t\\t});\\n\\t\\tthis.xhr = $tw.utils.httpRequest({\\n\\t\\t\\turl: this.url,\\n\\t\\t\\ttype: this.method,\\n\\t\\t\\theaders: this.requestHeaders,\\n\\t\\t\\tdata: this.body,\\n\\t\\t\\treturnProp: this.binary === \\\"\\\" ? \\\"responseText\\\" : \\\"response\\\",\\n\\t\\t\\tresponseType: this.binary === \\\"\\\" ? \\\"text\\\" : \\\"arraybuffer\\\",\\n\\t\\t\\tcallback: function(err,data,xhr) {\\n\\t\\t\\t\\tvar hasSucceeded = xhr.status >= 200 && xhr.status \u003C 300,\\n\\t\\t\\t\\t\\tcompletionCode = hasSucceeded ? \\\"complete\\\" : \\\"error\\\",\\n\\t\\t\\t\\t\\theaders = {};\\n\\t\\t\\t\\t$tw.utils.each(xhr.getAllResponseHeaders().split(\\\"\\\\r\\\\n\\\"),function(line) {\\n\\t\\t\\t\\t\\tvar pos = line.indexOf(\\\":\\\");\\n\\t\\t\\t\\t\\tif(pos !== -1) {\\n\\t\\t\\t\\t\\t\\theaders[line.substr(0,pos)] = line.substr(pos + 1).trim();\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\tsetBinding(self.bindStatus,completionCode);\\n\\t\\t\\t\\tsetBinding(self.bindProgress,\\\"100\\\");\\n\\t\\t\\t\\tvar resultVariables = {\\n\\t\\t\\t\\t\\tstatus: xhr.status.toString(),\\n\\t\\t\\t\\t\\tstatusText: xhr.statusText,\\n\\t\\t\\t\\t\\terror: (err || \\\"\\\").toString(),\\n\\t\\t\\t\\t\\tdata: (data || \\\"\\\").toString(),\\n\\t\\t\\t\\t\\theaders: JSON.stringify(headers)\\n\\t\\t\\t\\t};\\n\\t\\t\\t\\t/* Convert data from binary to base64 */\\n\\t\\t\\t\\tif (xhr.responseType === \\\"arraybuffer\\\") {\\n\\t\\t\\t\\t\\tvar binary = \\\"\\\",\\n\\t\\t\\t\\t\\t\\tbytes = new Uint8Array(data),\\n\\t\\t\\t\\t\\t\\tlen = bytes.byteLength;\\n\\t\\t\\t\\t\\tfor (var i=0; i\u003Clen; i++) {\\n\\t\\t\\t\\t\\t\\tbinary += String.fromCharCode(bytes[i]);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tresultVariables.data = $tw.utils.base64Encode(binary,true);\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tself.wiki.addTiddler(new $tw.Tiddler(self.wiki.getTiddler(requestTrackerTitle),{\\n\\t\\t\\t\\t\\tstatus: completionCode,\\n\\t\\t\\t\\t}));\\n\\t\\t\\t\\tself.wiki.invokeActionString(self.completionActions,undefined,$tw.utils.extend({},self.variables,resultVariables),{parentWidget: $tw.rootWidget});\\n\\t\\t\\t\\tcallback(hasSucceeded ? null : xhr.statusText);\\n\\t\\t\\t\\t// console.log(\\\"Back!\\\",err,data,xhr);\\n\\t\\t\\t},\\n\\t\\t\\tprogress: function(lengthComputable,loaded,total) {\\n\\t\\t\\t\\tif(lengthComputable) {\\n\\t\\t\\t\\t\\tsetBinding(self.bindProgress,\\\"\\\" + Math.floor((loaded/total) * 100))\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tself.wiki.invokeActionString(self.progressActions,undefined,{\\n\\t\\t\\t\\t\\tlengthComputable: lengthComputable ? \\\"yes\\\" : \\\"no\\\",\\n\\t\\t\\t\\t\\tloaded: loaded,\\n\\t\\t\\t\\t\\ttotal: total\\n\\t\\t\\t\\t},{parentWidget: $tw.rootWidget});\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n};\\n\\nHttpClientRequest.prototype.cancel = function() {\\n\\tif(this.xhr) {\\n\\t\\tthis.xhr.abort();\\n\\t}\\n};\\n\\nexports.HttpClient = HttpClient;\\n\\n/*\\nMake an HTTP request. Options are:\\n\\turl: URL to retrieve\\n\\theaders: hashmap of headers to send\\n\\ttype: GET, PUT, POST etc\\n\\tcallback: function invoked with (err,data,xhr)\\n\\tprogress: optional function invoked with (lengthComputable,loaded,total)\\n\\treturnProp: string name of the property to return as first argument of callback\\n\\tresponseType: \\\"text\\\" or \\\"arraybuffer\\\"\\n*/\\nexports.httpRequest = function(options) {\\n\\tvar type = options.type || \\\"GET\\\",\\n\\t\\turl = options.url,\\n\\t\\theaders = options.headers || {accept: \\\"application/json\\\"},\\n\\t\\thasHeader = function(targetHeader) {\\n\\t\\t\\ttargetHeader = targetHeader.toLowerCase();\\n\\t\\t\\tvar result = false;\\n\\t\\t\\t$tw.utils.each(headers,function(header,headerTitle,object) {\\n\\t\\t\\t\\tif(headerTitle.toLowerCase() === targetHeader) {\\n\\t\\t\\t\\t\\tresult = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\treturn result;\\n\\t\\t},\\n\\t\\tgetHeader = function(targetHeader) {\\n\\t\\t\\treturn headers[targetHeader] || headers[targetHeader.toLowerCase()];\\n\\t\\t},\\n\\t\\tisSimpleRequest = function(type,headers) {\\n\\t\\t\\tif([\\\"GET\\\",\\\"HEAD\\\",\\\"POST\\\"].indexOf(type) === -1) {\\n\\t\\t\\t\\treturn false;\\n\\t\\t\\t}\\n\\t\\t\\tfor(var header in headers) {\\n\\t\\t\\t\\tif([\\\"accept\\\",\\\"accept-language\\\",\\\"content-language\\\",\\\"content-type\\\"].indexOf(header.toLowerCase()) === -1) {\\n\\t\\t\\t\\t\\treturn false;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\tif(hasHeader(\\\"Content-Type\\\") && [\\\"application/x-www-form-urlencoded\\\",\\\"multipart/form-data\\\",\\\"text/plain\\\"].indexOf(getHeader[\\\"Content-Type\\\"]) === -1) {\\n\\t\\t\\t\\treturn false;\\n\\t\\t\\t}\\n\\t\\t\\treturn true;\\t\\n\\t\\t},\\n\\t\\treturnProp = options.returnProp || \\\"responseText\\\",\\n\\t\\trequest = new XMLHttpRequest(),\\n\\t\\tdata = \\\"\\\",\\n\\t\\tf,results;\\n\\t// Massage the data hashmap into a string\\n\\tif(options.data) {\\n\\t\\tif(typeof options.data === \\\"string\\\") { // Already a string\\n\\t\\t\\tdata = options.data;\\n\\t\\t} else { // A hashmap of strings\\n\\t\\t\\tresults = [];\\n\\t\\t\\t$tw.utils.each(options.data,function(dataItem,dataItemTitle) {\\n\\t\\t\\t\\tresults.push(dataItemTitle + \\\"=\\\" + encodeURIComponent(dataItem));\\n\\t\\t\\t});\\n\\t\\t\\tif(type === \\\"GET\\\" || type === \\\"HEAD\\\") {\\n\\t\\t\\t\\turl += \\\"?\\\" + results.join(\\\"&\\\");\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tdata = results.join(\\\"&\\\");\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\trequest.responseType = options.responseType || \\\"text\\\";\\n\\t// Set up the state change handler\\n\\trequest.onreadystatechange = function() {\\n\\t\\tif(this.readyState === 4) {\\n\\t\\t\\tif(this.status === 200 || this.status === 201 || this.status === 204) {\\n\\t\\t\\t\\t// Success!\\n\\t\\t\\t\\toptions.callback(null,this[returnProp],this);\\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\t\\t// Something went wrong\\n\\t\\toptions.callback($tw.language.getString(\\\"Error/XMLHttpRequest\\\") + \\\": \\\" + this.status,null,this);\\n\\t\\t}\\n\\t};\\n\\t// Handle progress\\n\\tif(options.progress) {\\n\\t\\trequest.onprogress = function(event) {\\n\\t\\t\\tconsole.log(\\\"Progress event\\\",event)\\n\\t\\t\\toptions.progress(event.lengthComputable,event.loaded,event.total);\\n\\t\\t};\\n\\t}\\n\\t// Make the request\\n\\trequest.open(type,url,true);\\n\\t// Headers\\n\\tif(headers) {\\n\\t\\t$tw.utils.each(headers,function(header,headerTitle,object) {\\n\\t\\t\\trequest.setRequestHeader(headerTitle,header);\\n\\t\\t});\\n\\t}\\n\\tif(data && !hasHeader(\\\"Content-Type\\\")) {\\n\\t\\trequest.setRequestHeader(\\\"Content-Type\\\",\\\"application/x-www-form-urlencoded; charset=UTF-8\\\");\\n\\t}\\n\\tif(!hasHeader(\\\"X-Requested-With\\\") && !isSimpleRequest(type,headers)) {\\n\\t\\trequest.setRequestHeader(\\\"X-Requested-With\\\",\\\"TiddlyWiki\\\");\\n\\t}\\n\\t// Send data\\n\\ttry {\\n\\t\\trequest.send(data);\\n\\t} catch(e) {\\n\\t\\toptions.callback(e,null,this);\\n\\t}\\n\\treturn request;\\n};\\n\\nexports.setQueryStringParameter = function(url,paramName,paramValue) {\\n\\tvar URL = $tw.browser ? window.URL : require(\\\"url\\\").URL,\\n\\t\\tnewUrl;\\n\\ttry {\\n\\t\\tnewUrl = new URL(url);\\n\\t} catch(e) {\\n\\t}\\n\\tif(newUrl && paramName) {\\n\\t\\tnewUrl.searchParams.set(paramName,paramValue || \\\"\\\");\\n\\t\\treturn newUrl.toString();\\n\\t} else {\\n\\t\\treturn url;\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"utils\"},\"$:/core/modules/utils/dom/keyboard.js\":{\"title\":\"$:/core/modules/utils/dom/keyboard.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/utils/dom/keyboard.js\\ntype: application/javascript\\nmodule-type: utils\\n\\nKeyboard utilities; now deprecated. Instead, use $tw.keyboardManager\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n[\\\"parseKeyDescriptor\\\",\\\"checkKeyDescriptor\\\"].forEach(function(method) {\\n\\texports[method] = function() {\\n\\t\\tif($tw.keyboardManager) {\\n\\t\\t\\treturn $tw.keyboardManager[method].apply($tw.keyboardManager,Array.prototype.slice.call(arguments,0));\\n\\t\\t} else {\\n\\t\\t\\treturn null\\n\\t\\t}\\n\\t};\\n});\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"utils\"},\"$:/core/modules/utils/dom/modal.js\":{\"title\":\"$:/core/modules/utils/dom/modal.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/utils/dom/modal.js\\ntype: application/javascript\\nmodule-type: utils\\n\\nModal message mechanism\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar widget = require(\\\"$:/core/modules/widgets/widget.js\\\");\\nvar navigator = require(\\\"$:/core/modules/widgets/navigator.js\\\");\\n\\nvar Modal = function(wiki) {\\n\\tthis.wiki = wiki;\\n\\tthis.modalCount = 0;\\n};\\n\\n/*\\nDisplay a modal dialogue\\n\\ttitle: Title of tiddler to display\\n\\toptions: see below\\nOptions include:\\n\\tdownloadLink: Text of a big download link to include\\n\\tevent: widget event\\n\\tvariables: from event.paramObject\\n*/\\nModal.prototype.display = function(title,options) {\\n\\toptions = options || {};\\n\\tthis.srcDocument = options.variables && (options.variables.rootwindow === \\\"true\\\" ||\\n\\t\\t\\t\\toptions.variables.rootwindow === \\\"yes\\\") ? document :\\n\\t\\t\\t\\t(options.event && options.event.event && options.event.event.target ? options.event.event.target.ownerDocument : document);\\n\\tthis.srcWindow = this.srcDocument.defaultView;\\n\\tvar self = this,\\n\\t\\trefreshHandler,\\n\\t\\tduration = $tw.utils.getAnimationDuration(),\\n\\t\\ttiddler = this.wiki.getTiddler(title);\\n\\t// Don't do anything if the tiddler doesn't exist\\n\\tif(!tiddler) {\\n\\t\\treturn;\\n\\t}\\n\\t// Create the variables\\n\\tvar variables = $tw.utils.extend({\\n\\t\\t\\tcurrentTiddler: title,\\n\\t\\t\\t\\\"tv-story-list\\\": (options.event && options.event.widget ? options.event.widget.getVariable(\\\"tv-story-list\\\") : \\\"\\\"),\\n\\t\\t\\t\\\"tv-history-list\\\": (options.event && options.event.widget ? options.event.widget.getVariable(\\\"tv-history-list\\\") : \\\"\\\")\\n\\t\\t},options.variables);\\n\\n\\t// Create the wrapper divs\\n\\tvar wrapper = this.srcDocument.createElement(\\\"div\\\"),\\n\\t\\tmodalBackdrop = this.srcDocument.createElement(\\\"div\\\"),\\n\\t\\tmodalWrapper = this.srcDocument.createElement(\\\"div\\\"),\\n\\t\\tmodalHeader = this.srcDocument.createElement(\\\"div\\\"),\\n\\t\\theaderTitle = this.srcDocument.createElement(\\\"h3\\\"),\\n\\t\\tmodalBody = this.srcDocument.createElement(\\\"div\\\"),\\n\\t\\tmodalLink = this.srcDocument.createElement(\\\"a\\\"),\\n\\t\\tmodalFooter = this.srcDocument.createElement(\\\"div\\\"),\\n\\t\\tmodalFooterHelp = this.srcDocument.createElement(\\\"span\\\"),\\n\\t\\tmodalFooterButtons = this.srcDocument.createElement(\\\"span\\\");\\n\\t// Up the modal count and adjust the body class\\n\\tthis.modalCount++;\\n\\tthis.adjustPageClass();\\n\\t// Add classes\\n\\t$tw.utils.addClass(wrapper,\\\"tc-modal-wrapper\\\");\\n\\tif(tiddler.fields && tiddler.fields.class) {\\n\\t\\t$tw.utils.addClass(wrapper,tiddler.fields.class);\\n\\t}\\n\\t$tw.utils.addClass(modalBackdrop,\\\"tc-modal-backdrop\\\");\\n\\t$tw.utils.addClass(modalWrapper,\\\"tc-modal\\\");\\n\\t$tw.utils.addClass(modalHeader,\\\"tc-modal-header\\\");\\n\\t$tw.utils.addClass(modalBody,\\\"tc-modal-body\\\");\\n\\t$tw.utils.addClass(modalFooter,\\\"tc-modal-footer\\\");\\n\\t// Join them together\\n\\twrapper.appendChild(modalBackdrop);\\n\\twrapper.appendChild(modalWrapper);\\n\\tmodalHeader.appendChild(headerTitle);\\n\\tmodalWrapper.appendChild(modalHeader);\\n\\tmodalWrapper.appendChild(modalBody);\\n\\tmodalFooter.appendChild(modalFooterHelp);\\n\\tmodalFooter.appendChild(modalFooterButtons);\\n\\tmodalWrapper.appendChild(modalFooter);\\n\\tvar navigatorTree = {\\n\\t\\t\\\"type\\\": \\\"navigator\\\",\\n\\t\\t\\\"attributes\\\": {\\n\\t\\t\\t\\\"story\\\": {\\n\\t\\t\\t\\t\\\"name\\\": \\\"story\\\",\\n\\t\\t\\t\\t\\\"type\\\": \\\"string\\\",\\n\\t\\t\\t\\t\\\"value\\\": variables[\\\"tv-story-list\\\"]\\n\\t\\t\\t},\\n\\t\\t\\t\\\"history\\\": {\\n\\t\\t\\t\\t\\\"name\\\": \\\"history\\\",\\n\\t\\t\\t\\t\\\"type\\\": \\\"string\\\",\\n\\t\\t\\t\\t\\\"value\\\": variables[\\\"tv-history-list\\\"]\\n\\t\\t\\t}\\n\\t\\t},\\n\\t\\t\\\"tag\\\": \\\"$navigator\\\",\\n\\t\\t\\\"isBlock\\\": true,\\n\\t\\t\\\"children\\\": []\\n\\t};\\n\\tvar navigatorWidgetNode = new navigator.navigator(navigatorTree, {\\n\\t\\twiki: this.wiki,\\n\\t\\tdocument : this.srcDocument,\\n\\t\\tparentWidget: $tw.rootWidget\\n\\t});\\n\\tnavigatorWidgetNode.render(modalBody,null);\\n\\n\\t// Render the title of the message\\n\\tvar headerWidgetNode = this.wiki.makeTranscludeWidget(title,{\\n\\t\\tfield: \\\"subtitle\\\",\\n\\t\\tmode: \\\"inline\\\",\\n\\t\\tchildren: [{\\n\\t\\t\\ttype: \\\"text\\\",\\n\\t\\t\\tattributes: {\\n\\t\\t\\t\\ttext: {\\n\\t\\t\\t\\t\\ttype: \\\"string\\\",\\n\\t\\t\\t\\t\\tvalue: title\\n\\t\\t}}}],\\n\\t\\tparentWidget: navigatorWidgetNode,\\n\\t\\tdocument: this.srcDocument,\\n\\t\\tvariables: variables,\\n\\t\\timportPageMacros: true\\n\\t});\\n\\theaderWidgetNode.render(headerTitle,null);\\n\\t// Render the body of the message\\n\\tvar bodyWidgetNode = this.wiki.makeTranscludeWidget(title,{\\n\\t\\tparentWidget: navigatorWidgetNode,\\n\\t\\tdocument: this.srcDocument,\\n\\t\\tvariables: variables,\\n\\t\\timportPageMacros: true\\n\\t});\\n\\n\\tbodyWidgetNode.render(modalBody,null);\\n\\t// Setup the link if present\\n\\tif(options.downloadLink) {\\n\\t\\tmodalLink.href = options.downloadLink;\\n\\t\\tmodalLink.appendChild(this.srcDocument.createTextNode(\\\"Right-click to save changes\\\"));\\n\\t\\tmodalBody.appendChild(modalLink);\\n\\t}\\n\\t// Render the footer of the message\\n\\tif(tiddler.fields && tiddler.fields.help) {\\n\\t\\tvar link = this.srcDocument.createElement(\\\"a\\\");\\n\\t\\tlink.setAttribute(\\\"href\\\",tiddler.fields.help);\\n\\t\\tlink.setAttribute(\\\"target\\\",\\\"_blank\\\");\\n\\t\\tlink.setAttribute(\\\"rel\\\",\\\"noopener noreferrer\\\");\\n\\t\\tlink.appendChild(this.srcDocument.createTextNode(\\\"Help\\\"));\\n\\t\\tmodalFooterHelp.appendChild(link);\\n\\t\\tmodalFooterHelp.style.float = \\\"left\\\";\\n\\t}\\n\\tvar footerWidgetNode = this.wiki.makeTranscludeWidget(title,{\\n\\t\\tfield: \\\"footer\\\",\\n\\t\\tmode: \\\"inline\\\",\\n\\t\\tchildren: [{\\n\\t\\t\\ttype: \\\"button\\\",\\n\\t\\t\\tattributes: {\\n\\t\\t\\t\\tmessage: {\\n\\t\\t\\t\\t\\ttype: \\\"string\\\",\\n\\t\\t\\t\\t\\tvalue: \\\"tm-close-tiddler\\\"\\n\\t\\t\\t\\t}\\n\\t\\t\\t},\\n\\t\\t\\tchildren: [{\\n\\t\\t\\t\\ttype: \\\"text\\\",\\n\\t\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\ttext: {\\n\\t\\t\\t\\t\\t\\ttype: \\\"string\\\",\\n\\t\\t\\t\\t\\t\\tvalue: $tw.language.getString(\\\"Buttons/Close/Caption\\\")\\n\\t\\t\\t}}}\\n\\t\\t]}],\\n\\t\\tparentWidget: navigatorWidgetNode,\\n\\t\\tdocument: this.srcDocument,\\n\\t\\tvariables: variables,\\n\\t\\timportPageMacros: true\\n\\t});\\n\\tfooterWidgetNode.render(modalFooterButtons,null);\\n\\t// Set up the refresh handler\\n\\trefreshHandler = function(changes) {\\n\\t\\theaderWidgetNode.refresh(changes,modalHeader,null);\\n\\t\\tbodyWidgetNode.refresh(changes,modalBody,null);\\n\\t\\tfooterWidgetNode.refresh(changes,modalFooterButtons,null);\\n\\t};\\n\\tthis.wiki.addEventListener(\\\"change\\\",refreshHandler);\\n\\t// Add the close event handler\\n\\tvar closeHandler = function(event) {\\n\\t\\t// Remove our refresh handler\\n\\t\\tself.wiki.removeEventListener(\\\"change\\\",refreshHandler);\\n\\t\\t// Decrease the modal count and adjust the body class\\n\\t\\tself.modalCount--;\\n\\t\\tself.adjustPageClass();\\n\\t\\t// Force layout and animate the modal message away\\n\\t\\t$tw.utils.forceLayout(modalBackdrop);\\n\\t\\t$tw.utils.forceLayout(modalWrapper);\\n\\t\\t$tw.utils.setStyle(modalBackdrop,[\\n\\t\\t\\t{opacity: \\\"0\\\"}\\n\\t\\t]);\\n\\t\\t$tw.utils.setStyle(modalWrapper,[\\n\\t\\t\\t{transform: \\\"translateY(\\\" + self.srcWindow.innerHeight + \\\"px)\\\"}\\n\\t\\t]);\\n\\t\\t// Set up an event for the transition end\\n\\t\\tself.srcWindow.setTimeout(function() {\\n\\t\\t\\tif(wrapper.parentNode) {\\n\\t\\t\\t\\t// Remove the modal message from the DOM\\n\\t\\t\\t\\tself.srcDocument.body.removeChild(wrapper);\\n\\t\\t\\t}\\n\\t\\t},duration);\\n\\t\\t// Don't let anyone else handle the tm-close-tiddler message\\n\\t\\treturn false;\\n\\t};\\n\\theaderWidgetNode.addEventListener(\\\"tm-close-tiddler\\\",closeHandler,false);\\n\\tbodyWidgetNode.addEventListener(\\\"tm-close-tiddler\\\",closeHandler,false);\\n\\tfooterWidgetNode.addEventListener(\\\"tm-close-tiddler\\\",closeHandler,false);\\n\\t// Whether to close the modal dialog when the mask (area outside the modal) is clicked\\n\\tif(tiddler.fields && (tiddler.fields[\\\"mask-closable\\\"] === \\\"yes\\\" || tiddler.fields[\\\"mask-closable\\\"] === \\\"true\\\")) {\\n\\t\\tmodalBackdrop.addEventListener(\\\"click\\\",closeHandler,false);\\n\\t}\\n\\t// Set the initial styles for the message\\n\\t$tw.utils.setStyle(modalBackdrop,[\\n\\t\\t{opacity: \\\"0\\\"}\\n\\t]);\\n\\t$tw.utils.setStyle(modalWrapper,[\\n\\t\\t{transformOrigin: \\\"0% 0%\\\"},\\n\\t\\t{transform: \\\"translateY(\\\" + (-this.srcWindow.innerHeight) + \\\"px)\\\"}\\n\\t]);\\n\\t// Put the message into the document\\n\\tthis.srcDocument.body.appendChild(wrapper);\\n\\t// Set up animation for the styles\\n\\t$tw.utils.setStyle(modalBackdrop,[\\n\\t\\t{transition: \\\"opacity \\\" + duration + \\\"ms ease-out\\\"}\\n\\t]);\\n\\t$tw.utils.setStyle(modalWrapper,[\\n\\t\\t{transition: $tw.utils.roundTripPropertyName(\\\"transform\\\") + \\\" \\\" + duration + \\\"ms ease-in-out\\\"}\\n\\t]);\\n\\t// Force layout\\n\\t$tw.utils.forceLayout(modalBackdrop);\\n\\t$tw.utils.forceLayout(modalWrapper);\\n\\t// Set final animated styles\\n\\t$tw.utils.setStyle(modalBackdrop,[\\n\\t\\t{opacity: \\\"0.7\\\"}\\n\\t]);\\n\\t$tw.utils.setStyle(modalWrapper,[\\n\\t\\t{transform: \\\"translateY(0px)\\\"}\\n\\t]);\\n};\\n\\nModal.prototype.adjustPageClass = function() {\\n\\tvar windowContainer = $tw.pageContainer ? ($tw.pageContainer === this.srcDocument.body.firstChild ? $tw.pageContainer : this.srcDocument.body.firstChild) : null;\\n\\tif(windowContainer) {\\n\\t\\t$tw.utils.toggleClass(windowContainer,\\\"tc-modal-displayed\\\",this.modalCount > 0);\\n\\t}\\n\\t$tw.utils.toggleClass(this.srcDocument.body,\\\"tc-modal-prevent-scroll\\\",this.modalCount > 0);\\n};\\n\\nexports.Modal = Modal;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"utils\"},\"$:/core/modules/utils/dom/notifier.js\":{\"title\":\"$:/core/modules/utils/dom/notifier.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/utils/dom/notifier.js\\ntype: application/javascript\\nmodule-type: utils\\n\\nNotifier mechanism\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar widget = require(\\\"$:/core/modules/widgets/widget.js\\\");\\n\\nvar Notifier = function(wiki) {\\n\\tthis.wiki = wiki;\\n};\\n\\n/*\\nDisplay a notification\\n\\ttitle: Title of tiddler containing the notification text\\n\\toptions: see below\\nOptions include:\\n*/\\nNotifier.prototype.display = function(title,options) {\\n\\toptions = options || {};\\n\\t// Create the wrapper divs\\n\\tvar self = this,\\n\\t\\tnotification = document.createElement(\\\"div\\\"),\\n\\t\\ttiddler = this.wiki.getTiddler(title),\\n\\t\\tduration = $tw.utils.getAnimationDuration(),\\n\\t\\trefreshHandler;\\n\\t// Don't do anything if the tiddler doesn't exist\\n\\tif(!tiddler) {\\n\\t\\treturn;\\n\\t}\\n\\t// Add classes and roles\\n\\t$tw.utils.addClass(notification,\\\"tc-notification\\\");\\n\\tnotification.setAttribute(\\\"role\\\",\\\"alert\\\");\\n\\t// Create the variables\\n\\tvar variables = $tw.utils.extend({currentTiddler: title},options.variables);\\n\\t// Render the body of the notification\\n\\tvar widgetNode = this.wiki.makeTranscludeWidget(title,{\\n\\t\\tparentWidget: $tw.rootWidget,\\n\\t\\tdocument: document,\\n\\t\\tvariables: variables,\\n\\t\\timportPageMacros: true});\\n\\twidgetNode.render(notification,null);\\n\\trefreshHandler = function(changes) {\\n\\t\\twidgetNode.refresh(changes,notification,null);\\n\\t};\\n\\tthis.wiki.addEventListener(\\\"change\\\",refreshHandler);\\n\\t// Set the initial styles for the notification\\n\\t$tw.utils.setStyle(notification,[\\n\\t\\t{opacity: \\\"0\\\"},\\n\\t\\t{transformOrigin: \\\"0% 0%\\\"},\\n\\t\\t{transform: \\\"translateY(\\\" + (-window.innerHeight) + \\\"px)\\\"},\\n\\t\\t{transition: \\\"opacity \\\" + duration + \\\"ms ease-out, \\\" + $tw.utils.roundTripPropertyName(\\\"transform\\\") + \\\" \\\" + duration + \\\"ms ease-in-out\\\"}\\n\\t]);\\n\\t// Add the notification to the DOM\\n\\tdocument.body.appendChild(notification);\\n\\t// Force layout\\n\\t$tw.utils.forceLayout(notification);\\n\\t// Set final animated styles\\n\\t$tw.utils.setStyle(notification,[\\n\\t\\t{opacity: \\\"1.0\\\"},\\n\\t\\t{transform: \\\"translateY(0px)\\\"}\\n\\t]);\\n\\t// Set a timer to remove the notification\\n\\twindow.setTimeout(function() {\\n\\t\\t// Remove our change event handler\\n\\t\\tself.wiki.removeEventListener(\\\"change\\\",refreshHandler);\\n\\t\\t// Force layout and animate the notification away\\n\\t\\t$tw.utils.forceLayout(notification);\\n\\t\\t$tw.utils.setStyle(notification,[\\n\\t\\t\\t{opacity: \\\"0.0\\\"},\\n\\t\\t\\t{transform: \\\"translateX(\\\" + (notification.offsetWidth) + \\\"px)\\\"}\\n\\t\\t]);\\n\\t\\t// Remove the modal message from the DOM once the transition ends\\n\\t\\tsetTimeout(function() {\\n\\t\\t\\tif(notification.parentNode) {\\n\\t\\t\\t\\tdocument.body.removeChild(notification);\\n\\t\\t\\t}\\n\\t\\t},duration);\\n\\t},$tw.config.preferences.notificationDuration);\\n};\\n\\nexports.Notifier = Notifier;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"utils\"},\"$:/core/modules/utils/dom/popup.js\":{\"title\":\"$:/core/modules/utils/dom/popup.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/utils/dom/popup.js\\ntype: application/javascript\\nmodule-type: utils\\n\\nModule that creates a $tw.utils.Popup object prototype that manages popups in the browser\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nCreates a Popup object with these options:\\n\\trootElement: the DOM element to which the popup zapper should be attached\\n*/\\nvar Popup = function(options) {\\n\\toptions = options || {};\\n\\tthis.rootElement = options.rootElement || document.documentElement;\\n\\tthis.popups = []; // Array of {title:,wiki:,domNode:} objects\\n};\\n\\n/*\\nGlobal regular expression for parsing the location of a popup.\\nThis is also used by the Reveal widget.\\n*/\\nexports.popupLocationRegExp = /^(@?)\\\\((-?[0-9\\\\.E]+),(-?[0-9\\\\.E]+),(-?[0-9\\\\.E]+),(-?[0-9\\\\.E]+)\\\\)$/\\n\\n/*\\nObjekt containing the available prefixes for coordinates build with the `buildCoordinates` function:\\n - csOffsetParent: Uses a coordinate system based on the offset parent (no prefix).\\n - csAbsolute: Use an absolute coordinate system (prefix \\\"@\\\").\\n*/\\nexports.coordinatePrefix = { csOffsetParent: \\\"\\\", csAbsolute: \\\"@\\\" }\\n\\n/*\\nTrigger a popup open or closed. Parameters are in a hashmap:\\n\\ttitle: title of the tiddler where the popup details are stored\\n\\tdomNode: dom node to which the popup will be positioned (one of domNode or domNodeRect is required)\\n\\tdomNodeRect: rectangle to which the popup will be positioned\\n\\twiki: wiki\\n\\tforce: if specified, forces the popup state to true or false (instead of toggling it)\\n\\tfloating: if true, skips registering the popup, meaning that it will need manually clearing\\n*/\\nPopup.prototype.triggerPopup = function(options) {\\n\\t// Check if this popup is already active\\n\\tvar index = this.findPopup(options.title);\\n\\t// Compute the new state\\n\\tvar state = index === -1;\\n\\tif(options.force !== undefined) {\\n\\t\\tstate = options.force;\\n\\t}\\n\\t// Show or cancel the popup according to the new state\\n\\tif(state) {\\n\\t\\tthis.show(options);\\n\\t} else {\\n\\t\\tthis.cancel(index);\\n\\t}\\n};\\n\\nPopup.prototype.findPopup = function(title) {\\n\\tvar index = -1;\\n\\tfor(var t=0; t\u003Cthis.popups.length; t++) {\\n\\t\\tif(this.popups[t].title === title) {\\n\\t\\t\\tindex = t;\\n\\t\\t}\\n\\t}\\n\\treturn index;\\n};\\n\\nPopup.prototype.handleEvent = function(event) {\\n\\tif(event.type === \\\"click\\\") {\\n\\t\\t// Find out what was clicked on\\n\\t\\tvar info = this.popupInfo(event.target),\\n\\t\\t\\tcancelLevel = info.popupLevel - 1;\\n\\t\\t// Don't remove the level that was clicked on if we clicked on a handle\\n\\t\\tif(info.isHandle) {\\n\\t\\t\\tcancelLevel++;\\n\\t\\t}\\n\\t\\t// Cancel\\n\\t\\tthis.cancel(cancelLevel);\\n\\t}\\n};\\n\\n/*\\nFind the popup level containing a DOM node. Returns:\\npopupLevel: count of the number of nested popups containing the specified element\\nisHandle: true if the specified element is within a popup handle\\n*/\\nPopup.prototype.popupInfo = function(domNode) {\\n\\tvar isHandle = false,\\n\\t\\tpopupCount = 0,\\n\\t\\tnode = domNode;\\n\\t// First check ancestors to see if we're within a popup handle\\n\\twhile(node) {\\n\\t\\tif($tw.utils.hasClass(node,\\\"tc-popup-handle\\\")) {\\n\\t\\t\\tisHandle = true;\\n\\t\\t\\tpopupCount++;\\n\\t\\t}\\n\\t\\tif($tw.utils.hasClass(node,\\\"tc-popup-keep\\\")) {\\n\\t\\t\\tisHandle = true;\\n\\t\\t}\\n\\t\\tnode = node.parentNode;\\n\\t}\\n\\t// Then count the number of ancestor popups\\n\\tnode = domNode;\\n\\twhile(node) {\\n\\t\\tif($tw.utils.hasClass(node,\\\"tc-popup\\\")) {\\n\\t\\t\\tpopupCount++;\\n\\t\\t}\\n\\t\\tnode = node.parentNode;\\n\\t}\\n\\tvar info = {\\n\\t\\tpopupLevel: popupCount,\\n\\t\\tisHandle: isHandle\\n\\t};\\n\\treturn info;\\n};\\n\\n/*\\nDisplay a popup by adding it to the stack\\n*/\\nPopup.prototype.show = function(options) {\\n\\t// Find out what was clicked on\\n\\tvar info = this.popupInfo(options.domNode);\\n\\t// Cancel any higher level popups\\n\\tthis.cancel(info.popupLevel);\\n\\n\\t// Store the popup details if not already there\\n\\tif(!options.floating && this.findPopup(options.title) === -1) {\\n\\t\\tthis.popups.push({\\n\\t\\t\\ttitle: options.title,\\n\\t\\t\\twiki: options.wiki,\\n\\t\\t\\tdomNode: options.domNode,\\n\\t\\t\\tnoStateReference: options.noStateReference\\n\\t\\t});\\n\\t}\\n\\t// Set the state tiddler\\n\\tvar rect;\\n\\tif(options.domNodeRect) {\\n\\t\\trect = options.domNodeRect;\\n\\t} else {\\n\\t\\trect = {\\n\\t\\t\\tleft: options.domNode.offsetLeft,\\n\\t\\t\\ttop: options.domNode.offsetTop,\\n\\t\\t\\twidth: options.domNode.offsetWidth,\\n\\t\\t\\theight: options.domNode.offsetHeight\\n\\t\\t};\\n\\t}\\n\\tif(options.absolute && options.domNode) {\\n\\t\\t// Walk the offsetParent chain and add the position of the offsetParents to make\\n\\t\\t// the position absolute to the root node of the page.\\n\\t\\tvar currentNode = options.domNode.offsetParent;\\n\\t\\twhile(currentNode) {\\n\\t\\t\\trect.left += currentNode.offsetLeft;\\n\\t\\t\\trect.top += currentNode.offsetTop;\\n\\t\\t\\tcurrentNode = currentNode.offsetParent;\\n\\t\\t}\\n\\t}\\n\\tvar popupRect = exports.buildCoordinates(options.absolute?exports.coordinatePrefix.csAbsolute:exports.coordinatePrefix.csOffsetParent,rect);\\n\\tif(options.noStateReference) {\\n\\t\\toptions.wiki.setText(options.title,\\\"text\\\",undefined,popupRect);\\n\\t} else {\\n\\t\\toptions.wiki.setTextReference(options.title,popupRect);\\n\\t}\\n\\t// Add the click handler if we have any popups\\n\\tif(this.popups.length > 0) {\\n\\t\\tthis.rootElement.addEventListener(\\\"click\\\",this,true);\\n\\t}\\n};\\n\\n/*\\nCancel all popups at or above a specified level or DOM node\\nlevel: popup level to cancel (0 cancels all popups)\\n*/\\nPopup.prototype.cancel = function(level) {\\n\\tvar numPopups = this.popups.length;\\n\\tlevel = Math.max(0,Math.min(level,numPopups));\\n\\tfor(var t=level; t\u003CnumPopups; t++) {\\n\\t\\tvar popup = this.popups.pop();\\n\\t\\tif(popup.title) {\\n\\t\\t\\tif(popup.noStateReference) {\\n\\t\\t\\t\\tpopup.wiki.deleteTiddler(popup.title);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tpopup.wiki.deleteTiddler($tw.utils.parseTextReference(popup.title).title);\\n        \\t\\t}\\n\\t\\t}\\n\\t}\\n\\tif(this.popups.length === 0) {\\n\\t\\tthis.rootElement.removeEventListener(\\\"click\\\",this,false);\\n\\t}\\n};\\n\\n/*\\nReturns true if the specified title and text identifies an active popup.\\nThis function is safe to call, even if the popup class was not initialized.\\n*/\\nexports.readPopupState = function(text) {\\n\\treturn exports.popupLocationRegExp.test(text);\\n};\\n\\n/*\\nParses a coordinate string in the format `(x,y,w,h)` or `@(x,y,z,h)` and returns\\nan object containing the position, width and height. The absolute-Mark is boolean\\nvalue that indicates the coordinate system of the coordinates. If they start with\\nan `@`, `absolute` is set to true and the coordinates are relative to the root\\nelement. If the initial `@` is missing, they are relative to the offset parent\\nelement and `absoute` is false.\\nThis function is safe to call, even if the popup class was not initialized.\\n*/\\nexports.parseCoordinates = function(coordinates) {\\n\\tvar match = exports.popupLocationRegExp.exec(coordinates);\\n\\tif(match) {\\n\\t\\treturn {\\n\\t\\t\\tabsolute: (match[1] === \\\"@\\\"),\\n\\t\\t\\tleft: parseFloat(match[2]),\\n\\t\\t\\ttop: parseFloat(match[3]),\\n\\t\\t\\twidth: parseFloat(match[4]),\\n\\t\\t\\theight: parseFloat(match[5])\\n\\t\\t};\\n\\t} else {\\n\\t\\treturn false;\\n\\t}\\n}\\n\\n/*\\nBuilds a coordinate string from a coordinate system identifier and an object\\ncontaining the left, top, width and height values.\\nUse constants defined in coordinatePrefix to specify a coordinate system.\\nIf one of the parameters is invalid for building a coordinate string `(0,0,0,0)`\\nwill be returned.\\nThis function is safe to call, even if the popup class was not initialized.\\n*/\\nexports.buildCoordinates = function(prefix,position) {\\n\\tvar coord = prefix + \\\"(\\\" + position.left + \\\",\\\" + position.top + \\\",\\\" + position.width + \\\",\\\" + position.height + \\\")\\\";\\n\\tif (exports.popupLocationRegExp.test(coord)) {\\n\\t\\treturn coord;\\n\\t} else {\\n\\t\\treturn \\\"(0,0,0,0)\\\";\\n\\t}\\n}\\n\\nexports.Popup = Popup;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"utils\"},\"$:/core/modules/utils/dom/scroller.js\":{\"title\":\"$:/core/modules/utils/dom/scroller.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/utils/dom/scroller.js\\ntype: application/javascript\\nmodule-type: utils\\n\\nModule that creates a $tw.utils.Scroller object prototype that manages scrolling in the browser\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nEvent handler for when the `tm-scroll` event hits the document body\\n*/\\nvar PageScroller = function() {\\n\\tthis.idRequestFrame = null;\\n\\tthis.requestAnimationFrame = window.requestAnimationFrame ||\\n\\t\\twindow.webkitRequestAnimationFrame ||\\n\\t\\twindow.mozRequestAnimationFrame ||\\n\\t\\tfunction(callback) {\\n\\t\\t\\treturn window.setTimeout(callback, 1000/60);\\n\\t\\t};\\n\\tthis.cancelAnimationFrame = window.cancelAnimationFrame ||\\n\\t\\twindow.webkitCancelAnimationFrame ||\\n\\t\\twindow.webkitCancelRequestAnimationFrame ||\\n\\t\\twindow.mozCancelAnimationFrame ||\\n\\t\\twindow.mozCancelRequestAnimationFrame ||\\n\\t\\tfunction(id) {\\n\\t\\t\\twindow.clearTimeout(id);\\n\\t\\t};\\n};\\n\\nPageScroller.prototype.isScrolling = function() {\\n\\treturn this.idRequestFrame !== null;\\n}\\n\\nPageScroller.prototype.cancelScroll = function(srcWindow) {\\n\\tif(this.idRequestFrame) {\\n\\t\\tthis.cancelAnimationFrame.call(srcWindow,this.idRequestFrame);\\n\\t\\tthis.idRequestFrame = null;\\n\\t}\\n};\\n\\n/*\\nHandle an event\\n*/\\nPageScroller.prototype.handleEvent = function(event) {\\n\\tif(event.type === \\\"tm-scroll\\\") {\\n\\t\\tvar options = {};\\n\\t\\tif($tw.utils.hop(event.paramObject,\\\"animationDuration\\\")) {\\n\\t\\t\\toptions.animationDuration = event.paramObject.animationDuration;\\n\\t\\t}\\n\\t\\tif(event.paramObject && event.paramObject.selector) {\\n\\t\\t\\tthis.scrollSelectorIntoView(null,event.paramObject.selector,null,options);\\n\\t\\t} else {\\n\\t\\t\\tthis.scrollIntoView(event.target,null,options);\\n\\t\\t}\\n\\t\\treturn false; // Event was handled\\n\\t}\\n\\treturn true;\\n};\\n\\n/*\\nHandle a scroll event hitting the page document\\n*/\\nPageScroller.prototype.scrollIntoView = function(element,callback,options) {\\n\\tvar self = this,\\n\\t\\tduration = $tw.utils.hop(options,\\\"animationDuration\\\") ? parseInt(options.animationDuration) : $tw.utils.getAnimationDuration(),\\n\\t\\tsrcWindow = element ? element.ownerDocument.defaultView : window;\\n\\t// Now get ready to scroll the body\\n\\tthis.cancelScroll(srcWindow);\\n\\tthis.startTime = Date.now();\\n\\t// Get the height of any position:fixed toolbars\\n\\tvar toolbar = srcWindow.document.querySelector(\\\".tc-adjust-top-of-scroll\\\"),\\n\\t\\toffset = 0;\\n\\tif(toolbar) {\\n\\t\\toffset = toolbar.offsetHeight;\\n\\t}\\n\\t// Get the client bounds of the element and adjust by the scroll position\\n\\tvar getBounds = function() {\\n\\t\\t\\tvar clientBounds = typeof callback === 'function' ? callback() : element.getBoundingClientRect(),\\n\\t\\t\\t\\tscrollPosition = $tw.utils.getScrollPosition(srcWindow);\\n\\t\\t\\treturn {\\n\\t\\t\\t\\tleft: clientBounds.left + scrollPosition.x,\\n\\t\\t\\t\\ttop: clientBounds.top + scrollPosition.y - offset,\\n\\t\\t\\t\\twidth: clientBounds.width,\\n\\t\\t\\t\\theight: clientBounds.height\\n\\t\\t\\t};\\n\\t\\t},\\n\\t\\t// We'll consider the horizontal and vertical scroll directions separately via this function\\n\\t\\t// targetPos/targetSize - position and size of the target element\\n\\t\\t// currentPos/currentSize - position and size of the current scroll viewport\\n\\t\\t// returns: new position of the scroll viewport\\n\\t\\tgetEndPos = function(targetPos,targetSize,currentPos,currentSize) {\\n\\t\\t\\tvar newPos = targetPos;\\n\\t\\t\\t// If we are scrolling within 50 pixels of the top/left then snap to zero\\n\\t\\t\\tif(newPos \u003C 50) {\\n\\t\\t\\t\\tnewPos = 0;\\n\\t\\t\\t}\\n\\t\\t\\treturn newPos;\\n\\t\\t},\\n\\t\\tdrawFrame = function drawFrame() {\\n\\t\\t\\tvar t;\\n\\t\\t\\tif(duration \u003C= 0) {\\n\\t\\t\\t\\tt = 1;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tt = ((Date.now()) - self.startTime) / duration;\\n\\t\\t\\t}\\n\\t\\t\\tif(t >= 1) {\\n\\t\\t\\t\\tself.cancelScroll(srcWindow);\\n\\t\\t\\t\\tt = 1;\\n\\t\\t\\t}\\n\\t\\t\\tt = $tw.utils.slowInSlowOut(t);\\n\\t\\t\\tvar scrollPosition = $tw.utils.getScrollPosition(srcWindow),\\n\\t\\t\\t\\tbounds = getBounds(),\\n\\t\\t\\t\\tendX = getEndPos(bounds.left,bounds.width,scrollPosition.x,srcWindow.innerWidth),\\n\\t\\t\\t\\tendY = getEndPos(bounds.top,bounds.height,scrollPosition.y,srcWindow.innerHeight);\\n\\t\\t\\tsrcWindow.scrollTo(scrollPosition.x + (endX - scrollPosition.x) * t,scrollPosition.y + (endY - scrollPosition.y) * t);\\n\\t\\t\\tif(t \u003C 1) {\\n\\t\\t\\t\\tself.idRequestFrame = self.requestAnimationFrame.call(srcWindow,drawFrame);\\n\\t\\t\\t}\\n\\t\\t};\\n\\tdrawFrame();\\n};\\n\\nPageScroller.prototype.scrollSelectorIntoView = function(baseElement,selector,callback,options) {\\n\\tbaseElement = baseElement || document;\\n\\tvar element = $tw.utils.querySelectorSafe(selector,baseElement);\\n\\tif(element) {\\n\\t\\tthis.scrollIntoView(element,callback,options);\\n\\t}\\n};\\n\\nexports.PageScroller = PageScroller;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"utils\"},\"$:/core/modules/utils/edition-info.js\":{\"title\":\"$:/core/modules/utils/edition-info.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/utils/edition-info.js\\ntype: application/javascript\\nmodule-type: utils-node\\n\\nInformation about the available editions\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar fs = require(\\\"fs\\\"),\\n\\tpath = require(\\\"path\\\");\\n\\nvar editionInfo;\\n\\nexports.getEditionInfo = function() {\\n\\tif(!editionInfo) {\\n\\t\\t// Enumerate the edition paths\\n\\t\\tvar editionPaths = $tw.getLibraryItemSearchPaths($tw.config.editionsPath,$tw.config.editionsEnvVar);\\n\\t\\teditionInfo = {};\\n\\t\\tfor(var editionIndex=0; editionIndex\u003CeditionPaths.length; editionIndex++) {\\n\\t\\t\\tvar editionPath = editionPaths[editionIndex];\\n\\t\\t\\t// Enumerate the folders\\n\\t\\t\\tvar entries = fs.readdirSync(editionPath);\\n\\t\\t\\tfor(var entryIndex=0; entryIndex\u003Centries.length; entryIndex++) {\\n\\t\\t\\t\\tvar entry = entries[entryIndex];\\n\\t\\t\\t\\t// Check if directories have a valid tiddlywiki.info\\n\\t\\t\\t\\tif(!editionInfo[entry] && $tw.utils.isDirectory(path.resolve(editionPath,entry))) {\\n\\t\\t\\t\\t\\tvar info = $tw.utils.parseJSONSafe(fs.readFileSync(path.resolve(editionPath,entry,\\\"tiddlywiki.info\\\"),\\\"utf8\\\"),null);\\n\\t\\t\\t\\t\\tif(info) {\\n\\t\\t\\t\\t\\t\\teditionInfo[entry] = info;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn editionInfo;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"utils-node\"},\"$:/core/modules/utils/escapecss.js\":{\"title\":\"$:/core/modules/utils/escapecss.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/utils/escapecss.js\\ntype: application/javascript\\nmodule-type: utils\\n\\nProvides CSS.escape() functionality.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false, window: false */\\n\\\"use strict\\\";\\n\\nexports.escapeCSS = (function() {\\n\\t// use browser's native CSS.escape() function if available\\n\\tif ($tw.browser && window.CSS && window.CSS.escape) {\\n\\t\\treturn window.CSS.escape;\\n\\t}\\n\\n\\t// otherwise, a utility method is provided\\n\\t// see also https://drafts.csswg.org/cssom/#serialize-an-identifier\\n\\n\\t/*! https://mths.be/cssescape v1.5.1 by @mathias | MIT license */\\n\\treturn function(value) {\\n\\t\\tif (arguments.length == 0) {\\n\\t\\t\\tthrow new TypeError('`CSS.escape` requires an argument.');\\n\\t\\t}\\n\\t\\tvar string = String(value);\\n\\t\\tvar length = string.length;\\n\\t\\tvar index = -1;\\n\\t\\tvar codeUnit;\\n\\t\\tvar result = '';\\n\\t\\tvar firstCodeUnit = string.charCodeAt(0);\\n\\t\\twhile (++index \u003C length) {\\n\\t\\t\\tcodeUnit = string.charCodeAt(index);\\n\\t\\t\\t// Note: there’s no need to special-case astral symbols, surrogate\\n\\t\\t\\t// pairs, or lone surrogates.\\n\\n\\t\\t\\t// If the character is NULL (U+0000), then the REPLACEMENT CHARACTER\\n\\t\\t\\t// (U+FFFD).\\n\\t\\t\\tif (codeUnit == 0x0000) {\\n\\t\\t\\t\\tresult += '\\\\uFFFD';\\n\\t\\t\\t\\tcontinue;\\n\\t\\t\\t}\\n\\n\\t\\t\\tif (\\n\\t\\t\\t\\t// If the character is in the range [\\\\1-\\\\1F] (U+0001 to U+001F) or is\\n\\t\\t\\t\\t// U+007F, […]\\n\\t\\t\\t\\t(codeUnit >= 0x0001 && codeUnit \u003C= 0x001F) || codeUnit == 0x007F ||\\n\\t\\t\\t\\t// If the character is the first character and is in the range [0-9]\\n\\t\\t\\t\\t// (U+0030 to U+0039), […]\\n\\t\\t\\t\\t(index == 0 && codeUnit >= 0x0030 && codeUnit \u003C= 0x0039) ||\\n\\t\\t\\t\\t// If the character is the second character and is in the range [0-9]\\n\\t\\t\\t\\t// (U+0030 to U+0039) and the first character is a `-` (U+002D), […]\\n\\t\\t\\t\\t(\\n\\t\\t\\t\\t\\tindex == 1 &&\\n\\t\\t\\t\\t\\tcodeUnit >= 0x0030 && codeUnit \u003C= 0x0039 &&\\n\\t\\t\\t\\t\\tfirstCodeUnit == 0x002D\\n\\t\\t\\t\\t)\\n\\t\\t\\t) {\\n\\t\\t\\t\\t// https://drafts.csswg.org/cssom/#escape-a-character-as-code-point\\n\\t\\t\\t\\tresult += '\\\\\\\\' + codeUnit.toString(16) + ' ';\\n\\t\\t\\t\\tcontinue;\\n\\t\\t\\t}\\n\\n\\t\\t\\tif (\\n\\t\\t\\t\\t// If the character is the first character and is a `-` (U+002D), and\\n\\t\\t\\t\\t// there is no second character, […]\\n\\t\\t\\t\\tindex == 0 &&\\n\\t\\t\\t\\tlength == 1 &&\\n\\t\\t\\t\\tcodeUnit == 0x002D\\n\\t\\t\\t) {\\n\\t\\t\\t\\tresult += '\\\\\\\\' + string.charAt(index);\\n\\t\\t\\t\\tcontinue;\\n\\t\\t\\t}\\n\\n\\t\\t\\t// If the character is not handled by one of the above rules and is\\n\\t\\t\\t// greater than or equal to U+0080, is `-` (U+002D) or `_` (U+005F), or\\n\\t\\t\\t// is in one of the ranges [0-9] (U+0030 to U+0039), [A-Z] (U+0041 to\\n\\t\\t\\t// U+005A), or [a-z] (U+0061 to U+007A), […]\\n\\t\\t\\tif (\\n\\t\\t\\t\\tcodeUnit >= 0x0080 ||\\n\\t\\t\\t\\tcodeUnit == 0x002D ||\\n\\t\\t\\t\\tcodeUnit == 0x005F ||\\n\\t\\t\\t\\tcodeUnit >= 0x0030 && codeUnit \u003C= 0x0039 ||\\n\\t\\t\\t\\tcodeUnit >= 0x0041 && codeUnit \u003C= 0x005A ||\\n\\t\\t\\t\\tcodeUnit >= 0x0061 && codeUnit \u003C= 0x007A\\n\\t\\t\\t) {\\n\\t\\t\\t\\t// the character itself\\n\\t\\t\\t\\tresult += string.charAt(index);\\n\\t\\t\\t\\tcontinue;\\n\\t\\t\\t}\\n\\n\\t\\t\\t// Otherwise, the escaped character.\\n\\t\\t\\t// https://drafts.csswg.org/cssom/#escape-a-character\\n\\t\\t\\tresult += '\\\\\\\\' + string.charAt(index);\\n\\n\\t\\t}\\n\\t\\treturn result;\\n\\t};\\n})();\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"utils\"},\"$:/core/modules/utils/fakedom.js\":{\"title\":\"$:/core/modules/utils/fakedom.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/utils/fakedom.js\\ntype: application/javascript\\nmodule-type: global\\n\\nA barebones implementation of DOM interfaces needed by the rendering mechanism.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Sequence number used to enable us to track objects for testing\\nvar sequenceNumber = null;\\n\\nvar bumpSequenceNumber = function(object) {\\n\\tif(sequenceNumber !== null) {\\n\\t\\tobject.sequenceNumber = sequenceNumber++;\\n\\t}\\n};\\n\\nvar TW_Node = function (){\\n\\tthrow TypeError(\\\"Illegal constructor\\\");\\n};\\n\\nObject.defineProperty(TW_Node.prototype, 'ELEMENT_NODE', {\\n\\tget: function() {\\n\\t\\treturn 1;\\n\\t}\\n});\\n\\nObject.defineProperty(TW_Node.prototype, 'TEXT_NODE', {\\n\\tget: function() {\\n\\t\\treturn 3;\\n\\t}\\n});\\n\\nvar TW_TextNode = function(text) {\\n\\tbumpSequenceNumber(this);\\n\\tthis.textContent = text + \\\"\\\";\\n};\\n\\nObject.setPrototypeOf(TW_TextNode,TW_Node.prototype);\\n\\nObject.defineProperty(TW_TextNode.prototype, \\\"nodeType\\\", {\\n\\tget: function() {\\n\\t\\treturn this.TEXT_NODE;\\n\\t}\\n});\\n\\nObject.defineProperty(TW_TextNode.prototype, \\\"formattedTextContent\\\", {\\n\\tget: function() {\\n\\t\\treturn this.textContent.replace(/(\\\\r?\\\\n)/g,\\\"\\\");\\n\\t}\\n});\\n\\nvar TW_Element = function(tag,namespace) {\\n\\tbumpSequenceNumber(this);\\n\\tthis.isTiddlyWikiFakeDom = true;\\n\\tthis.tag = tag;\\n\\tthis.attributes = {};\\n\\tthis.isRaw = false;\\n\\tthis.children = [];\\n\\tthis._style = {};\\n\\tthis.namespaceURI = namespace || \\\"http://www.w3.org/1999/xhtml\\\";\\n};\\n\\nObject.setPrototypeOf(TW_Element,TW_Node.prototype);\\n\\nObject.defineProperty(TW_Element.prototype, \\\"style\\\", {\\n\\tget: function() {\\n\\t\\treturn this._style;\\n\\t},\\n\\tset: function(str) {\\n\\t\\tvar self = this;\\n\\t\\tstr = str || \\\"\\\";\\n\\t\\t$tw.utils.each(str.split(\\\";\\\"),function(declaration) {\\n\\t\\t\\tvar parts = declaration.split(\\\":\\\"),\\n\\t\\t\\t\\tname = $tw.utils.trim(parts[0]),\\n\\t\\t\\t\\tvalue = $tw.utils.trim(parts[1]);\\n\\t\\t\\tif(name && value) {\\n\\t\\t\\t\\tself._style[$tw.utils.convertStyleNameToPropertyName(name)] = value;\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n});\\n\\nObject.defineProperty(TW_Element.prototype, \\\"nodeType\\\", {\\n\\tget: function() {\\n\\t\\treturn this.ELEMENT_NODE;\\n\\t}\\n});\\n\\nTW_Element.prototype.getAttribute = function(name) {\\n\\tif(this.isRaw) {\\n\\t\\tthrow \\\"Cannot getAttribute on a raw TW_Element\\\";\\n\\t}\\n\\treturn this.attributes[name];\\n};\\n\\nTW_Element.prototype.setAttribute = function(name,value) {\\n\\tif(this.isRaw) {\\n\\t\\tthrow \\\"Cannot setAttribute on a raw TW_Element\\\";\\n\\t}\\n\\tif(name === \\\"style\\\") {\\n\\t\\tthis.style = value;\\n\\t} else {\\n\\t\\tthis.attributes[name] = value + \\\"\\\";\\n\\t}\\n};\\n\\nTW_Element.prototype.setAttributeNS = function(namespace,name,value) {\\n\\tthis.setAttribute(name,value);\\n};\\n\\nTW_Element.prototype.removeAttribute = function(name) {\\n\\tif(this.isRaw) {\\n\\t\\tthrow \\\"Cannot removeAttribute on a raw TW_Element\\\";\\n\\t}\\n\\tif($tw.utils.hop(this.attributes,name)) {\\n\\t\\tdelete this.attributes[name];\\n\\t}\\n};\\n\\nTW_Element.prototype.appendChild = function(node) {\\n\\tthis.children.push(node);\\n\\tnode.parentNode = this;\\n};\\n\\nTW_Element.prototype.insertBefore = function(node,nextSibling) {\\n\\tif(nextSibling) {\\n\\t\\tvar p = this.children.indexOf(nextSibling);\\n\\t\\tif(p !== -1) {\\n\\t\\t\\tthis.children.splice(p,0,node);\\n\\t\\t\\tnode.parentNode = this;\\n\\t\\t} else {\\n\\t\\t\\tthis.appendChild(node);\\n\\t\\t}\\n\\t} else {\\n\\t\\tthis.appendChild(node);\\n\\t}\\n};\\n\\nTW_Element.prototype.removeChild = function(node) {\\n\\tvar p = this.children.indexOf(node);\\n\\tif(p !== -1) {\\n\\t\\tthis.children.splice(p,1);\\n\\t}\\n};\\n\\nTW_Element.prototype.hasChildNodes = function() {\\n\\treturn !!this.children.length;\\n};\\n\\nObject.defineProperty(TW_Element.prototype, \\\"childNodes\\\", {\\n\\tget: function() {\\n\\t\\treturn this.children;\\n\\t}\\n});\\n\\nObject.defineProperty(TW_Element.prototype, \\\"firstChild\\\", {\\n\\tget: function() {\\n\\t\\treturn this.children[0];\\n\\t}\\n});\\n\\nTW_Element.prototype.addEventListener = function(type,listener,useCapture) {\\n\\t// Do nothing\\n};\\n\\nObject.defineProperty(TW_Element.prototype, \\\"tagName\\\", {\\n\\tget: function() {\\n\\t\\treturn this.tag || \\\"\\\";\\n\\t}\\n});\\n\\nObject.defineProperty(TW_Element.prototype, \\\"className\\\", {\\n\\tget: function() {\\n\\t\\treturn this.attributes[\\\"class\\\"] || \\\"\\\";\\n\\t},\\n\\tset: function(value) {\\n\\t\\tthis.attributes[\\\"class\\\"] = value + \\\"\\\";\\n\\t}\\n});\\n\\nObject.defineProperty(TW_Element.prototype, \\\"value\\\", {\\n\\tget: function() {\\n\\t\\treturn this.attributes.value || \\\"\\\";\\n\\t},\\n\\tset: function(value) {\\n\\t\\tthis.attributes.value = value + \\\"\\\";\\n\\t}\\n});\\n\\nObject.defineProperty(TW_Element.prototype, \\\"outerHTML\\\", {\\n\\tget: function() {\\n\\t\\tvar output = [],attr,a,v;\\n\\t\\toutput.push(\\\"\u003C\\\",this.tag);\\n\\t\\tif(this.attributes) {\\n\\t\\t\\tattr = [];\\n\\t\\t\\tfor(a in this.attributes) {\\n\\t\\t\\t\\tattr.push(a);\\n\\t\\t\\t}\\n\\t\\t\\tattr.sort();\\n\\t\\t\\tfor(a=0; a\u003Cattr.length; a++) {\\n\\t\\t\\t\\tv = this.attributes[attr[a]];\\n\\t\\t\\t\\tif(v !== undefined) {\\n\\t\\t\\t\\t\\toutput.push(\\\" \\\",attr[a],\\\"=\\\\\\\"\\\",$tw.utils.htmlEncode(v),\\\"\\\\\\\"\\\");\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif(this._style) {\\n\\t\\t\\tvar style = [];\\n\\t\\t\\tfor(var s in this._style) {\\n\\t\\t\\t\\tstyle.push($tw.utils.convertPropertyNameToStyleName(s) + \\\":\\\" + this._style[s] + \\\";\\\");\\n\\t\\t\\t}\\n\\t\\t\\tif(style.length > 0) {\\n\\t\\t\\t\\toutput.push(\\\" style=\\\\\\\"\\\",style.join(\\\"\\\"),\\\"\\\\\\\"\\\");\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\toutput.push(\\\">\\\");\\n\\t\\tif($tw.config.htmlVoidElements.indexOf(this.tag) === -1) {\\n\\t\\t\\toutput.push(this.innerHTML);\\n\\t\\t\\toutput.push(\\\"\u003C/\\\",this.tag,\\\">\\\");\\n\\t\\t}\\n\\t\\treturn output.join(\\\"\\\");\\n\\t}\\n});\\n\\nObject.defineProperty(TW_Element.prototype, \\\"innerHTML\\\", {\\n\\tget: function() {\\n\\t\\tif(this.isRaw) {\\n\\t\\t\\treturn this.rawHTML;\\n\\t\\t} else {\\n\\t\\t\\tvar b = [];\\n\\t\\t\\t$tw.utils.each(this.children,function(node) {\\n\\t\\t\\t\\tif(node instanceof TW_Element) {\\n\\t\\t\\t\\t\\tb.push(node.outerHTML);\\n\\t\\t\\t\\t} else if(node instanceof TW_TextNode) {\\n\\t\\t\\t\\t\\tb.push($tw.utils.htmlTextEncode(node.textContent));\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\treturn b.join(\\\"\\\");\\n\\t\\t}\\n\\t},\\n\\tset: function(value) {\\n\\t\\tthis.isRaw = true;\\n\\t\\tthis.rawHTML = value;\\n\\t\\tthis.rawTextContent = null;\\n\\t}\\n});\\n\\nObject.defineProperty(TW_Element.prototype, \\\"textInnerHTML\\\", {\\n\\tset: function(value) {\\n\\t\\tif(this.isRaw) {\\n\\t\\t\\tthis.rawTextContent = value;\\n\\t\\t} else {\\n\\t\\t\\tthrow \\\"Cannot set textInnerHTML of a non-raw TW_Element\\\";\\n\\t\\t}\\n\\t}\\n});\\n\\nObject.defineProperty(TW_Element.prototype, \\\"textContent\\\", {\\n\\tget: function() {\\n\\t\\tif(this.isRaw) {\\n\\t\\t\\tif(this.rawTextContent === null) {\\n\\t\\t\\t\\treturn \
