2 -0.933593 c -0.292968 -0.21875 -0.679687 -0.257813 -1.011718 -0.109376 c -0.332032 0.152344 -0.554688 0.472657 -0.582032 0.835938 c -0.226562 2.121094 -1.769531 3.863281 -3.851562 4.34375 c -2.078125 0.476562 -4.226563 -0.414062 -5.359375 -2.222656 c -1.132813 -1.808594 -0.992188 -4.128906 0.347656 -5.792969 s 3.578125 -2.289063 5.585937 -1.5625 c 0.339844 0.128906 0.71875 0.066406 0.996094 -0.167969 c 0.28125 -0.230468 0.410156 -0.59375 0.34375 -0.949218 c -0.0625 -0.355469 -0.316406 -0.648438 -0.660156 -0.761719 c -0.699219 -0.253907 -1.421875 -0.390625 -2.140625 -0.414063 z m 0 0\\\"/>\u003Cpath d=\\\"m 13.167969 2.542969 l -5.292969 5.292969 l -2.417969 -2.417969 l -1.414062 1.414062 l 3.832031 3.832031 l 6.707031 -6.707031 z m 0 0\\\"/>\u003C/svg>\\n\"},\"$:/plugin/gsd5/core/license\":{\"title\":\"$:/plugin/gsd5/core/license\",\"text\":\"The MIT License (MIT)\\n\\nCopyright (c) 2023 roma.hicks\\n\\nPermission is hereby granted, free of charge, to any person obtaining a copy\\nof this software and associated documentation files (the \\\"Software\\\"), to deal\\nin the Software without restriction, including without limitation the rights\\nto use, copy, modify, merge, publish, distribute, sublicense, and/or sell\\ncopies of the Software, and to permit persons to whom the Software is\\nfurnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all\\ncopies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\\nFITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\\nAUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\\nLIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\\nOUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\\nSOFTWARE.\"},\"$:/plugins/gsd5/core/macro/list-composer.js\":{\"title\":\"$:/plugins/gsd5/core/macro/list-composer.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/gsd5/core/macro/list-composer.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nCompose a list widget filter that finds the gsd5 tidders requested.\\nThis is a fairly convoluted tree of if/else logic, it is not easy to read.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"list-composer\\\";\\n\\nexports.params = [\\n    {name: \\\"gsd_type\\\"},\\n    {name: \\\"gsd_complete\\\"},\\n    {name: \\\"gsd_status\\\"},\\n    {name: \\\"realmAware\\\"},\\n    {name: \\\"sort\\\"},\\n    {name: \\\"order\\\"},\\n    {name: \\\"groupBy\\\"},\\n    {name: \\\"groupByMeta\\\"},\\n    {name: \\\"customFilter\\\"},\\n    {name: \\\"ownerField\\\"},\\n    {name: \\\"owner\\\"},\\n    {name: \\\"hideFutureProj\\\"}\\n];\\n\\n// Create filter clause for desired GSD5 tiddler type.\\n// e.g. Action, Contact, Project, etc.\\nfunction processType(filter) {\\n    filter.strings.type = \\\"field:gsd_type[\\\" + filter.values.gsd_type + \\\"]\\\";\\n    return filter;\\n}\\n\\n// Create filter clause based upon the Action/Project's completion.\\nfunction processComplete(filter) {\\n    if(filter.values.gsd_type === \\\"action\\\" || filter.values.gsd_type === \\\"project\\\") {\\n        filter.strings.complete = \\\"field:gsd_complete[\\\" + filter.values.gsd_complete + \\\"]\\\";\\n    }\\n    return filter;\\n}\\n\\n// Create filter clause depending on Action/Project's status.\\n// e.g. Next, Waiting, Future\\nfunction processStatus(filter) {\\n    // We don't care about Action/Project status if it is complete.\\n    if(filter.values.gsd_complete === \\\"true\\\" || filter.values.gsd_status === \\\"none\\\") {\\n        return filter;\\n    }\\n    if(filter.values.gsd_type === \\\"action\\\" || filter.values.gsd_type === \\\"project\\\") {\\n        filter.strings.status = \\\"field:gsd_status[\\\" + filter.values.gsd_status + \\\"]\\\";\\n    }\\n    return filter;\\n}\\n\\n// Create filter clause showing only tiddlers from the current Realm.\\nfunction processRealm(filter) {\\n    if(filter.values.realmAware === \\\"true\\\") {\\n        filter.strings.realm = \\\"field:gsd_realm{$:/currentRealm}\\\";\\n    }\\n    return filter;\\n}\\n\\n// Create clause to sort the tiddlers.\\nfunction processSort(filter) {\\n    if(filter.values.sort === \\\"none\\\") {\\n        return filter;\\n    }\\n\\n    if(filter.values.order === \\\"descending\\\") {\\n        filter.strings.sort = \\\"!nsort[\\\" + filter.values.sort + \\\"]\\\";\\n    } else {\\n        filter.strings.sort = \\\"nsort[\\\" + filter.values.sort + \\\"]\\\";\\n    }\\n\\n    return filter;\\n}\\n\\n// Create filter clause for grouping tiddlers.\\nfunction processGroup(filter) {\\n    // No groupBy just return\\n    if(filter.values.groupBy === \\\"none\\\") {\\n        return filter;\\n    }\\n\\n    switch (filter.values.groupByMeta) {\\n        // If the list is for a group header process the following:\\n        case \\\"grouped\\\":\\n            // If the groupBy is a temporal field\\n            if(filter.values.groupBy === \\\"created\\\" || filter.values.groupBy === \\\"modified\\\" || filter.values.groupBy === \\\"gsd_comp_date\\\") {\\n                filter.strings.group = \\\"has[\\\" + filter.values.groupBy + \\\"]eachday[\\\" + filter.values.groupBy + \\\"]\\\";\\n            // else group by other field\\n            } else {\\n                filter.strings.group = \\\"has[\\\" + filter.values.groupBy + \\\"]\\\";\\n            }\\n            break;\\n\\n        // Process all other tiddlers that do not belong to a member of the groupBy field.\\n        // This is mostly for a true/false check if there non-grouped tiddlers and whether to display the 'No Group' title.\\n        case \\\"ngtitle\\\":\\n            filter.strings.group = \\\"field:\\\" + filter.values.groupBy + \\\"[]limit[1]\\\";\\n            break;\\n        // Finally, display all tiddlers that are not a member of groupBy member.\\n        case \\\"nogroup\\\":\\n            filter.strings.group = \\\"field:\\\" + filter.values.groupBy + \\\"[]\\\";\\n            break;\\n    }\\n    return filter;\\n}\\n\\n// Create filter clause for custom filtering not done by the GSD5.\\nfunction processCustomFilter(filter) {\\n    if(filter.values.customFilter !== \\\"none\\\") {\\n        filter.strings.customFilter = filter.values.customFilter;\\n    }\\n    return filter;\\n}\\n\\n// Create filter clause for tiddlers that have field with value.\\nfunction processOwner(filter) {\\n    if (filter.values.groupByMeta === \\\"none\\\") {\\n        switch (filter.values.groupBy) {\\n            case \\\"created\\\":\\n            case \\\"modified\\\":\\n            case \\\"gsd_comp_date\\\":\\n                filter.strings.owner = \\\"sameday:\\\" + filter.values.groupBy + \\\"{!!title}\\\";\\n                return filter;\\n            default:\\n                filter.strings.owner = \\\"field:\\\" + filter.values.groupBy + \\\"{!!title}\\\";\\n        }\\n    }\\n    buildProcessOwner(filter);\\n    return filter;\\n}\\n\\n// Build the filter list for owners.\\nfunction buildProcessOwner(filter) {\\n    switch (filter.values.ownerField) {\\n        case \\\"none\\\":\\n            return filter;\\n        case \\\"tag\\\":\\n            filter.strings.owner = \\\"tag\u003Ccaller>\\\";\\n            break;\\n        default:\\n            filter.strings.owner = \\\"field:\\\" + filter.values.ownerField + \\\"\u003Ccaller>\\\";\\n    }\\n    return filter;\\n}\\n\\n// A hacky filter that takes all preceeding tiddlers and return just the values found in the field\\nfunction processFieldValue(filter) {\\n    if (filter.values.groupByMeta === \\\"grouped\\\") {\\n        filter.strings.fieldValue = \\\"_fieldvalue[\\\" + filter.values.groupBy + \\\"]each[title]\\\";\\n    }\\n    return filter;\\n}\\n\\n// Create filter clause that remove Actions from Future Projects.\\n// Produces a negating filter e.g. -[field:gsd_project[\\\"FutureProject\\\"]]\\nfunction processHideFutureProj(filter) {\\n    if (filter.values.hideFutureProj === \\\"false\\\" || filter.values.gsd_type !== \\\"action\\\") {\\n        return filter;\\n    }\\n\\n    if (filter.values.groupByMeta === \\\"grouped\\\") {\\n        filter.strings.hideFutureProj = \\\" -[field:gsd_type[project]field:gsd_status[future]]\\\";\\n    } else {\\n        var filterString = \\\" -[\\\";\\n        var count = 0;\\n        $tw.wiki.forEachTiddler(function (title,tiddler) {\\n            if (tiddler.fields.gsd_type === \\\"project\\\" && tiddler.fields.gsd_status === \\\"future\\\") {\\n                filterString = filterString + \\\"field:gsd_project[\\\" + title + \\\"]\\\";\\n                count++;\\n            }\\n        });\\n        if (count > 0) {\\n            filter.strings.hideFutureProj = filterString + \\\"]\\\";\\n        }\\n    }\\n\\n    return filter\\n}\\n\\n// Run the macro\\nexports.run = function(\\n        gsd_type,\\n        gsd_complete,\\n        gsd_status,\\n        realmAware,\\n        sort,\\n        order,\\n        groupBy,\\n        groupByMeta,\\n        customFilter,\\n        ownerField,\\n        owner,\\n        hideFutureProj)\\n{\\n    var filter = {};\\n    var composedFilter = \\\"\\\";\\n\\n    // Perform wiki text rendering on input text.\\n    filter.values = {\\n        gsd_type: $tw.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",gsd_type),\\n        gsd_complete: $tw.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",gsd_complete),\\n        gsd_status: $tw.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",gsd_status),\\n        realmAware: $tw.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",realmAware),\\n        sort: $tw.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",sort),\\n        order: $tw.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",order),\\n        groupBy: $tw.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",groupBy),\\n        groupByMeta: $tw.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",groupByMeta),\\n        customFilter: customFilter,\\n        ownerField: $tw.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",ownerField),\\n        hideFutureProj: $tw.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",hideFutureProj)\\n    };\\n\\n    filter.strings = {\\n        type: \\\"\\\",\\n        complete: \\\"\\\",\\n        status: \\\"\\\",\\n        realm: \\\"\\\",\\n        sort: \\\"\\\",\\n        group: \\\"\\\",\\n        customFilter: \\\"\\\",\\n        owner: \\\"\\\",\\n        fieldValue: \\\"\\\",\\n        hideFutureProj: \\\"\\\"\\n    };\\n\\n    /*\\n     * The filter composer falls into three major concerns:\\n     * grouped - If items are to be grouped by a field, this set of rules returns tiddlers found in the grouping field.\\n     * ngTitle - A rather ugly name; a reveal-like widget to show the 'No Group' header of items with out a group, if they exist.\\n     * nogroup - If items do not have a value for the group-field, they are shown here as without group.\\n     * none - Basic list construction.\\n     */\\n\\n    filter = processType(filter);\\n    filter = processStatus(filter);\\n    filter = processRealm(filter);\\n    filter = processOwner(filter);\\n    filter = processComplete(filter);\\n    filter = processSort(filter);\\n    filter = processGroup(filter);\\n    filter = processCustomFilter(filter);\\n    filter = processFieldValue(filter);\\n    filter = processHideFutureProj(filter);\\n\\n    // Compose the final filter statement.\\n    composedFilter += filter.strings.type;\\n    composedFilter += filter.strings.complete;\\n    composedFilter += filter.strings.status;\\n    composedFilter += filter.strings.realm;\\n    composedFilter += filter.strings.owner;\\n    composedFilter += filter.strings.sort;\\n    composedFilter += filter.strings.group;\\n    composedFilter += filter.strings.customFilter;\\n    composedFilter += filter.strings.fieldValue;\\n\\n    // if ((filter.values.groupHeader === \\\"true\\\" || filter.values.groupTailHeader === \\\"true\\\") && filter.values.groupBy === \\\"none\\\") {\\n    if ((filter.values.groupByMeta === \\\"grouped\\\" || filter.values.groupByMeta === \\\"ngtitle\\\") && filter.values.groupBy === \\\"none\\\") {\\n        composedFilter = \\\"\\\";\\n    } else {\\n        composedFilter = \\\"[\\\" + composedFilter + \\\"]\\\";\\n    }\\n\\n    composedFilter += filter.strings.hideFutureProj;\\n\\n    return composedFilter;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/plugins/gsd5/core/macro/gsd5-list\":{\"title\":\"$:/plugins/gsd5/core/macro/gsd5-list\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\whitespace trim\\n\\n\\\\define gsd5-list(title:\\\"Next Action\\\",gsd_type:\\\"action\\\",gsd_status:\\\"next\\\",gsd_complete:\\\"false\\\",realmAware:\\\"false\\\",sort:\\\"title\\\",order:\\\"ascending\\\",groupBy:\\\"none\\\",customFilter:\\\"none\\\",dateTemplate:\\\"DDth MMM YYYY\\\",ownerField:\\\"none\\\",owner:\\\"{{!!title}}\\\",hideFutureProj:\\\"false\\\")\\n\u003C$let listState=\u003C\u003Cqualify \\\"$:/state/gsd-list\\\">> caller=$owner$>\\n\u003Cdiv class=\\\"tw-menu-list-item\\\">\\n\u003C!-- Hide/show tasks when list title is clicked -->\\n\u003Cspan class=\\\"gsd-list-title\\\">\u003C$checkbox tiddler=\u003C\u003ClistState>> field=\\\"text\\\" checked=\\\"hide\\\" unchecked=\\\"show\\\" default=\\\"show\\\">&nbsp;$title$\u003C$reveal state=\u003C\u003ClistState>> type=\\\"match\\\" text=\\\"hide\\\" default=\\\"show\\\" retain=\\\"yes\\\">{{$:/core/images/chevron-down}}\u003C/$reveal>\u003C/$checkbox>\u003C/span>\\n\u003Chr/>\\n\u003C\u003Cgsd5-list-sans-title gsd_type:$gsd_type$ gsd_status:$gsd_status$ gsd_complete:$gsd_complete$ realmAware:$realAware$ sort:$sort$ order:$order$ groupBy:$groupBy$ customFilter:$customFilter$ dateTemplate:$dateTemplate$ ownerField:$ownerField$ owner:$owner$ hideFutureProj:$hideFutureProj$>>\\n\u003C/div>\\n\u003C/$let>\\n\\\\end\\n\\n\\\\define gsd5-list-sans-title(gsd_type:\\\"action\\\",gsd_status:\\\"next\\\",gsd_complete:\\\"false\\\",realmAware:\\\"false\\\",sort:\\\"title\\\",order:\\\"ascending\\\",groupBy:\\\"none\\\",customFilter:\\\"none\\\",dateTemplate:\\\"DDth MMM YYYY\\\",ownerField:\\\"none\\\",owner:\\\"{{!!title}}\\\",hideFutureProj:\\\"false\\\")\\n\u003C$set name=\\\"caller\\\" value=$owner$>\\n\u003C!-- Display if No/All Realm is selected. -->\\n\u003C$reveal state=\\\"$:/currentRealm\\\" type=\\\"match\\\" text=\\\"all\\\" default=\\\"all\\\">\\n    \u003C!-- Hide/show tasks based upon status/qualified tiddler defined above. -->\\n    \u003C$reveal state=\u003C\u003ClistState>> type=\\\"match\\\" text=\\\"show\\\" default=\\\"show\\\" retain=\\\"yes\\\">\\n    \u003C!-- Iterate through Projects/groups and then then list their child tiddlers. -->\\n    \u003C$list filter=\u003C\u003Clist-composer gsd_type:$gsd_type$ gsd_status:$gsd_status$ gsd_complete:$gsd_complete$ realmAware:\\\"false\\\" sort:$sort$ order:$order$ groupBy:$groupBy$ groupByMeta:\\\"grouped\\\" customFilter:$customFilter$ ownerField:$ownerField$ hideFutureProj:$hideFutureProj$>>>\\n        \u003C!-- Group Header -->\\n        \u003Cdiv class=\\\"tc-menu-list-item  gsd5-project-list\\\">\\n        \u003C\u003Cview-composer groupTitle:\\\"$groupBy$\\\" dateTemplate:\\\"$dateTemplate$\\\">>\\n        \u003C!-- List tiddlers that are members of the group. -->\\n        \u003C$list filter=\u003C\u003Clist-composer gsd_type:$gsd_type$ gsd_status:$gsd_status$ gsd_complete:$gsd_complete$ realmAware:\\\"false\\\" sort:$sort$ order:$order$ groupBy:$groupBy$ groupByMeta:\\\"none\\\" customFilter:$customFilter$ ownerField:$ownerField$ hideFutureProj:$hideFutureProj$>>>\\n            \u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n                \u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/lists/ListViewPrefix\\\"/>\\n                \u003C$link to={{!!title}}>\u003C$view field=\\\"title\\\"/>\u003C/$link>\\n                &nbsp;\u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/lists/ListViewSuffix\\\"/>\\n            \u003C/div>\\n        \u003C/$list>\\n        \u003C/div>\\n    \u003C/$list>\\n    \u003C!-- Check if there are tiddlers with no group. -->\\n    \u003C$list filter=\u003C\u003Clist-composer gsd_type:$gsd_type$ gsd_status:$gsd_status$ gsd_complete:$gsd_complete$ realmAware:\\\"false\\\" sort:$sort$ order:$order$ groupBy:$groupBy$ groupByMeta:\\\"ngtitle\\\" customFilter:$customFilter$ ownerField:$ownerField$ hideFutureProj:$hideFutureProj$>>>\\n    \u003Cdiv class=\\\"tc-menu-list-item  gsd5-project-list\\\">\\n        No Group\\n    \u003C/div>\\n    \u003C/$list>\\n    \u003C!-- List all tiddlers that do not belong to a group. -->\\n    \u003C!-- OR list all tiddlers if not being grouped. -->\\n    \u003C$list filter=\u003C\u003Clist-composer gsd_type:$gsd_type$ gsd_status:$gsd_status$ gsd_complete:$gsd_complete$ realmAware:\\\"false\\\" sort:$sort$ order:$order$ groupBy:$groupBy$ groupByMeta:\\\"nogroup\\\" customFilter:$customFilter$ ownerField:$ownerField$ hideFutureProj:$hideFutureProj$>>>\\n        \u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n            \u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/lists/ListViewPrefix\\\"/>\\n            \u003C$link to={{!!title}}>\u003C$view field=\\\"title\\\"/>\u003C/$link>\\n            &nbsp;\u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/lists/ListViewSuffix\\\"/>\\n        \u003C/div>\\n    \u003C/$list>\\n    \u003C/$reveal>\\n\u003C/$reveal>\\n\u003C!-- Display if Realm is anything other than All/No Realm. -->\\n\u003C$reveal state=\\\"$:/currentRealm\\\" type=\\\"nomatch\\\" text=\\\"all\\\" default=\\\"all\\\">\\n    \u003C$reveal state=\u003C\u003ClistState>> type=\\\"match\\\" text=\\\"show\\\" default=\\\"show\\\" retain=\\\"yes\\\">\\n    \u003C$list filter=\u003C\u003Clist-composer gsd_type:$gsd_type$ gsd_status:$gsd_status$ gsd_complete:$gsd_complete$ realmAware:\\\"true\\\" sort:$sort$ order:$order$ groupBy:$groupBy$ groupByMeta:\\\"grouped\\\" customFilter:$customFilter$ ownerField:$ownerField$ hideFutureProj:$hideFutureProj$>>>\\n        \u003Cdiv class=\\\"tc-menu-list-item  gsd5-project-list\\\">\\n        \u003C\u003Cview-composer groupTitle:\\\"$groupBy$\\\" dateTemplate:\\\"$dateTemplate$\\\">>\\n        \u003C$list filter=\u003C\u003Clist-composer gsd_type:$gsd_type$ gsd_status:$gsd_status$ gsd_complete:$gsd_complete$ realmAware:\\\"true\\\" sort:$sort$ order:$order$ groupBy:$groupBy$ groupByMeta:\\\"none\\\" customFilter:$customFilter$ ownerField:$ownerField$ hideFutureProj:$hideFutureProj$>>>\\n            \u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n                \u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/lists/ListViewPrefix\\\"/>\\n                \u003C$link to={{!!title}}>\u003C$view field=\\\"title\\\"/>\u003C/$link>\\n                &nbsp;\u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/lists/ListViewSuffix\\\"/>\\n            \u003C/div>\\n        \u003C/$list>\\n        \u003C/div>\\n    \u003C/$list>\\n    \u003C$list filter=\u003C\u003Clist-composer gsd_type:$gsd_type$ gsd_status:$gsd_status$ gsd_complete:$gsd_complete$ realmAware:\\\"true\\\" sort:$sort$ order:$order$ groupBy:$groupBy$ groupByMeta:\\\"ngtitle\\\" customFilter:$customFilter$ ownerField:$ownerField$ hideFutureProj:$hideFutureProj$>>>\\n    \u003Cdiv class=\\\"tc-menu-list-item  gsd5-project-list\\\">\\n        No Group\\n    \u003C/div>\\n    \u003C/$list>\\n    \u003C$list filter=\u003C\u003Clist-composer gsd_type:$gsd_type$ gsd_status:$gsd_status$ gsd_complete:$gsd_complete$ realmAware:\\\"true\\\" sort:$sort$ order:$order$ groupBy:$groupBy$ groupByMeta:\\\"nogroup\\\" customFilter:$customFilter$ ownerField:$ownerField$ hideFutureProj:$hideFutureProj$>>>\\n        \u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n            \u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/lists/ListViewPrefix\\\"/>\\n            \u003C$link to={{!!title}}>\u003C$view field=\\\"title\\\"/>\u003C/$link>\\n            &nbsp;\u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/lists/ListViewSuffix\\\"/>\\n        \u003C/div>\\n    \u003C/$list>\\n    \u003C/$reveal>\\n\u003C/$reveal>\\n\u003C/$set>\\n\\\\end\\n\"},\"$:/plugins/gsd5/core/macro/view-composer.js\":{\"title\":\"$:/plugins/gsd5/core/macro/view-composer.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/gsd5/core/macro/view-composer.js\\ntype: application/javascript\\nmodule-type: macro\\n\\nMacro that creates a view widget based upon the group type Project/Date. Used with the filter-composer macro to group Action by Projects or Dates.\\n\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"view-composer\\\";\\n\\nexports.params = [\\n    {name: \\\"groupTitle\\\"},\\n    {name: \\\"dateTemplate\\\"}\\n];\\n\\n// Run the macro\\nexports.run = function(groupTitle, dateTemplate) {\\n\\n    var templateString=\\\"\\\",\\n        linkString='&nbsp;\u003Cspan class=\\\"gsd-list-group-title\\\">\u003C$link to=\u003C\u003CcurrentTiddler>>>>>\u003C/$link>\u003C/span>';\\n\\n    // Render any wiki text.\\n    groupTitle = $tw.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",groupTitle);\\n    dateTemplate = $tw.wiki.renderText(\\\"text/plain\\\",\\\"text/vnd.tiddlywiki\\\",dateTemplate);\\n\\n    if(groupTitle===\\\"modified\\\" || groupTitle===\\\"created\\\" || groupTitle===\\\"gsd_comp_date\\\") {\\n        templateString = ' format=\\\"date\\\" template=\\\"' + dateTemplate + '\\\" ';\\n        linkString = \\\"\\\";\\n    }\\n\\n    return '\u003C$view field=\\\"title\\\"' + templateString + ' />' + linkString;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"macro\"},\"$:/plugins/gsd5/core/modules/filters/fieldvalue.js\":{\"title\":\"$:/plugins/gsd5/core/modules/filters/fieldvalue.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/gsd5/core/modules/filters/fieldvalue.js\\ntype: application/javascript\\nmodule-type: filteroperator\\n\\nFilter operator for returning the value of target field.\\nThe filter isn't a true filter and breaks the model, it instead takes a list of tiddlers and extracts values from the specified field.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Export the filter function.\\nexports._fieldvalue = function(source,operator,options) {\\n    var results = [],\\n        fieldname = (operator.operand || \\\"title\\\").toLowerCase();\\n    source(function(tiddler,title) {\\n        if(tiddler) {\\n            var text = tiddler.getFieldString(fieldname);\\n            if(text !== null) {\\n                results.push(text);\\n            }\\n        }\\n    });\\n    return results;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"filteroperator\"},\"$:/plugins/gsd5/core/modules/widgets/complete.js\":{\"title\":\"$:/plugins/gsd5/core/modules/widgets/complete.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/gsd5/core/modules/widgets/complete.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nMarks an action or project complete and queues the next dependent action.\\n\\\\*/\\n(function() {\\n\\n//jslint node: true, browser: true\\n//global $tw: false\\n\\\"use_strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar CompleteWidget = function(parseTreeNode, options) {\\n  this.initialise(parseTreeNode, options);\\n};\\n\\nCompleteWidget.prototype = new Widget();\\n\\nCompleteWidget.prototype.render = function(parent, nextSibling) {\\n  var self = this;\\n  // Save the parent dom node\\n  this.parentDomNode = parent;\\n  // Compute our attributes\\n  this.computeAttributes();\\n  // Execute our logic\\n  this.execute();\\n  // Create our elements\\n  this.labelDomNode = this.document.createElement(\\\"label\\\");\\n  this.inputDomNode = this.document.createElement(\\\"input\\\");\\n  this.inputDomNode.setAttribute(\\\"type\\\",\\\"checkbox\\\");\\n  this.inputDomNode.setAttribute(\\\"class\\\",\\\"tc-complete-box\\\");\\n  if(this.getValue()) {\\n    this.inputDomNode.setAttribute(\\\"checked\\\",\\\"true\\\");\\n  }\\n  this.labelDomNode.appendChild(this.inputDomNode);\\n  this.spanDomNode = this.document.createElement(\\\"span\\\");\\n  this.labelDomNode.appendChild(this.spanDomNode);\\n  // Add a click event handler\\n  this.inputDomNode.addEventListener(\\\"change\\\", function() {\\n    self.handleChangeEvent();\\n  });\\n  // Insert the label into the DOM and render any children\\n  parent.insertBefore(this.labelDomNode,nextSibling);\\n  this.renderChildren(this.spanDomNode,null);\\n  this.domNodes.push(this.labelDomNode);\\n};\\n\\nCompleteWidget.prototype.getValue = function() {\\n  var tiddler = this.wiki.getTiddler(this.completeTitle);\\n  if(tiddler.fields.gsd_complete === \\\"true\\\") {\\n    return true;\\n  }\\n  return false;\\n};\\n\\nCompleteWidget.prototype.handleChangeEvent = function() {\\n  this.wiki.setText(this.completeTitle, \\\"gsd_complete\\\", null, this.inputDomNode.checked.toString());\\n  var now = new Date();\\n  this.wiki.setText(this.completeTitle, \\\"gsd_comp_date\\\", null, $tw.utils.stringifyDate(now));\\n  this.changeDependants();\\n  $tw.rootWidget.dispatchEvent({type: \\\"tm-auto-save-wiki\\\"});\\n};\\n\\nCompleteWidget.prototype.changeDependants = function() {\\n  var self = this;\\n  if(this.inputDomNode.checked === true) {\\n    this.wiki.forEachTiddler(function(title, tiddler) {\\n      if(tiddler.fields.gsd_status === \\\"future\\\" && tiddler.fields.gsd_action === self.completeTitle) {\\n        this.setText(title, \\\"gsd_status\\\", null, \\\"next\\\");\\n      }\\n    });\\n  }\\n};\\n\\nCompleteWidget.prototype.execute = function() {\\n  this.completeTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n  this.makeChildWidgets();\\n};\\n\\nCompleteWidget.prototype.refresh = function(changedTiddlers) {\\n  var changedAttributes = this.computeAttributes();\\n  if(changedAttributes.tiddler || changedAttributes.checked || changedAttributes.unchecked) {\\n    this.refreshSelf();\\n    return true;\\n  } else {\\n    var refreshed = false;\\n    if(changedTiddlers[this.completeTitle]) {\\n      this.inputDomNode.checked = this.getValue();\\n      refreshed = true;\\n    }\\n    return this.refreshChildren(changedTiddlers) || refreshed;\\n  }\\n};\\n\\nexports.complete = CompleteWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/gsd5/core/modules/widgets/convert.js\":{\"title\":\"$:/plugins/gsd5/core/modules/widgets/convert.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/gsd5/core/modules/widgets/convert.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nConvert Action to Project widget\\n\\n\\\\*/\\n(function(){\\n\\n// slint node: true, browser: true\\n// global $tw: false\\n\\\"use strict\\\";\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\nvar ConvertWidget = function(parseTreeNode,options) {\\n    this.initialise(parseTreeNode,options);\\n};\\n\\nConvertWidget.prototype = new Widget();\\n\\nConvertWidget.prototype.render = function(parent,nextSibling) {\\n    var self = this;\\n    // Remember parent\\n    this.parentDomNode = parent;\\n    // Compute attributes and execute state\\n    this.computeAttributes();\\n    this.execute();\\n    // Create element\\n    var domNode = this.document.createElement(\\\"button\\\");\\n    // Assign classes\\n    var classes = this[\\\"class\\\"].split(\\\" \\\") || [];\\n    if(this.selectedClass) {\\n        if(this.set && this.setTo && this.isSelected()) {\\n            $tw.utils.pushTop(classes,this.selectedClass.split(\\\" \\\"));\\n        }\\n        if(this.popup && this.isPoppedUp()) {\\n            $tw.utils.pushTop(classes,this.selectedClass.split(\\\" \\\"));\\n        }\\n    }\\n    domNode.className = classes.join(\\\" \\\");\\n    // Assign other attributes\\n    if(this.style) {\\n        domNode.setAttribute(\\\"style\\\",this.style);\\n    }\\n    if(this.tooltip) {\\n        domNode.setAttribute(\\\"title\\\",this.tooltip);\\n    }\\n    if(this[\\\"aria-label\\\"]) {\\n        domNode.setAttribute(\\\"aria-label\\\",this[\\\"aria-label\\\"]);\\n    }\\n    // Add a click event handler\\n    domNode.addEventListener(\\\"click\\\",function (event) {\\n        self.handleClickEvent();\\n    });\\n    // Insert element\\n    parent.insertBefore(domNode,nextSibling);\\n    this.renderChildren(domNode,null);\\n    this.domNodes.push(domNode);\\n};\\n\\nConvertWidget.prototype.handleClickEvent = function() {\\n    var tiddler = this.wiki.getTiddler(this.to);\\n    // Check if tiddler is an action.and not completed.\\n    if(tiddler.fields.gsd_type === \\\"action\\\" && tiddler.fields.gsd_complete === \\\"false\\\") {\\n        // Change next actions to active projects, others to future.\\n        if(tiddler.fields.gsd_status === \\\"next\\\") {\\n            this.wiki.setText(this.to, \\\"gsd_status\\\", null, \\\"active\\\");\\n        } else {\\n            this.wiki.setText(this.to, \\\"gsd_status\\\", null, \\\"future\\\");\\n        }\\n        // Remove previous dependencies.\\n        if(tiddler.fields.gsd_action) {\\n            this.wiki.setText(this.to, \\\"gsd_action\\\", null, \\\"\\\");\\n        }\\n        // Finally, change the type to project.\\n        this.wiki.setText(this.to, \\\"gsd_type\\\", null, \\\"project\\\");\\n    }\\n};\\n\\nConvertWidget.prototype.execute = function() {\\n    // Get attributes\\n    this.to = this.getAttribute(\\\"to\\\",this.getVariable(\\\"currentTiddler\\\"));\\n    this[\\\"class\\\"] = this.getAttribute(\\\"class\\\",\\\"\\\");\\n    this[\\\"aria-label\\\"] = this.getAttribute(\\\"aria-label\\\");\\n    this.tooltip = this.getAttribute(\\\"tooltip\\\");\\n    this.style = this.getAttribute(\\\"style\\\");\\n    this.selectedClass = this.getAttribute(\\\"selectedClass\\\");\\n    // Make child widgets\\n    this.makeChildWidgets();\\n};\\n\\nConvertWidget.prototype.refresh = function(changedTiddlers) {\\n    var changedAttributes = this.computeAttributes();\\n    if(changedAttributes.to || changedAttributes[\\\"class\\\"] || changedAttributes.selectedClass || changedAttributes.style) {\\n        this.refreshSelf();\\n        return true;\\n    }\\n    return this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.convert = ConvertWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/gsd5/core/modules/widgets/gsdtiddler.js\":{\"title\":\"$:/plugins/gsd5/core/modules/widgets/gsdtiddler.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/gsd5/core/modules/widgets/gsdtiddler.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nDisplay a text box and create a new GSD5 tiddler.\\n\\n\\\\*/\\n(function() {\\n\\n// jslint node: true, browser: true\\n// global $tw: false\\n\\\"use_strict\\\";\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\nvar GSDTiddler = function(parseTreeNode,options) {\\n    this.initialise(parseTreeNode, options);\\n};\\n// Inherit from Widget\\nGSDTiddler.prototype = new Widget();\\n// Render to DOM\\nGSDTiddler.prototype.render = function(parent,nextSibling) {\\n    var self = this;\\n    this.parentDomNode = parent;\\n    this.computeAttributes();\\n    this.execute();\\n    // Create DOM element\\n    var domNode = this.document.createElement(\\\"button\\\");\\n    domNode.className = this[\\\"class\\\"];\\n    if(this.title) {\\n        domNode.setAttribute(\\\"title\\\", this.title);\\n    }\\n    if(this[\\\"aria-label\\\"]) {\\n        domNode.setAttribute(\\\"aria-label\\\", this[\\\"aria-label\\\"]);\\n    }\\n    // Add event listener\\n    domNode.addEventListener(\\n        \\\"click\\\",\\n        function(event) {\\n        self.handleClick(event);\\n        },\\n        false\\n    );\\n    // Insert element\\n    parent.insertBefore(domNode, nextSibling);\\n    this.renderChildren(domNode, null);\\n    this.domNodes.push(domNode);\\n};\\n\\nGSDTiddler.prototype.handleClick = function(event) {\\n    var title = prompt(\\\"Enter title:\\\");\\n    if(!title) {\\n        return;\\n    }\\n    /*\\n    Special thanks to Stephan \\\"Skeeve\\\" Hradek for the NewTiddler plugin.\\n    Much of the following code is pulled from his plugin.\\n    http://tiddlystuff.tiddlyspot.com\\n    */\\n    var skeleton = this.wiki.getTiddlerAsJson(this.newtiddlerSkeleton);\\n    var skeletonClone = JSON.parse(this.substituteVariableReferences(skeleton, {}));\\n    var basetitle = title;\\n    var newTitle = basetitle;\\n    for(var t=1; this.wiki.tiddlerExists(newTitle); t++) {\\n        newTitle = basetitle + \\\" \\\" + t;\\n    }\\n    skeletonClone.title = newTitle;\\n    var created = this.wiki.getCreationFields();\\n    for(var creationField in created) {\\n        skeletonClone[creationField] = created[creationField];\\n    }\\n    var modified = this.wiki.getModificationFields();\\n    for(var modificationField in modified) {\\n        skeletonClone[modificationField] = modified[modificationField];\\n    }\\n    this.wiki.addTiddler(skeletonClone);\\n    switch(this.newtiddlerEdit) {\\n        case \\\"show\\\":\\n        case \\\"yes\\\":\\n            var bounds = this.domNodes[0].getBoundingClientRect();\\n            this.dispatchEvent({\\n                type: \\\"tm-navigate\\\",\\n                navigateTo: newTitle,\\n                navigateFromTitle: this.getVariable(\\\"currentTiddler\\\"),\\n                navigateFromNode: this,\\n                navigateFromClientRect: { top: bounds.top, left: bounds.left, width: bounds.width, right: bounds.right, bottom: bounds.bottom, height: bounds.height}\\n            });\\n            if(this.newtiddlerEdit === \\\"yes\\\") {\\n                this.dispatchEvent({type: \\\"tm-edit-tiddler\\\", tiddlerTitle: newTitle});\\n            }\\n            break;\\n        case \\\"no\\\":\\n            break;\\n    }\\n    var self = this;\\n    setTimeout(function() {\\n    // Set the dependant on-the-fly, if enabled.\\n    if(self.setNow===\\\"true\\\") {\\n        var gsdType = self.getVariable(\\\"gsd_type\\\");\\n        // Set the target tiddler, usually currentTiddler, gsd_* field to the title of the newly created GSD5 tiddler.\\n        self.wiki.setText(self.parentTiddler, \\\"gsd_\\\"+gsdType, null, title);\\n    }\\n    $tw.rootWidget.dispatchEvent({type: \\\"tm-auto-save-wiki\\\"});\\n    }, 500);\\n};\\n\\nGSDTiddler.prototype.execute = function() {\\n    // Get attributes\\n    this[\\\"class\\\"] = this.getAttribute(\\\"class\\\", \\\"\\\");\\n    this[\\\"aria-label\\\"] = this.getAttribute(\\\"aria-label\\\");\\n    this.title = this.getAttribute(\\\"title\\\");\\n    this.newtiddlerSkeleton = this.getAttribute(\\\"skeleton\\\");\\n    this.newtiddlerEdit = this.getAttribute(\\\"edit\\\", \\\"show\\\");\\n    this.parentTiddler = this.getAttribute(\\\"tiddler\\\", this.getVariable(\\\"currentTiddler\\\"));\\n    this.setNow = this.getAttribute(\\\"setNow\\\", \\\"false\\\");\\n    this.makeChildWidgets();\\n};\\n\\nGSDTiddler.prototype.refresh = function(changedTiddlers) {\\n    var changedAttributes = this.computeAttributes();\\n    if(changedAttributes[\\\"class\\\"] || changedAttributes.edit) {\\n        this.refreshSelf();\\n        return true;\\n    }\\n    return this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.gsdtiddler = GSDTiddler;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/gsd5/core/modules/widgets/prereq.js\":{\"title\":\"$:/plugins/gsd5/core/modules/widgets/prereq.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/gsd5/core/modules/widgets/prereq.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nWidget to set prerequisite actions.\\n\\n\\\\*/\\n(function(){\\n\\n    /*jslint node: true, browser: true */\\n    /*global $tw: false */\\n    \\\"use strict\\\";\\n    \\n    var Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n    \\n    var PrereqWidget = function(parseTreeNode,options) {\\n        this.initialise(parseTreeNode,options);\\n    };\\n    \\n    /*\\n    Inherit from the base widget class\\n    */\\n    PrereqWidget.prototype = new Widget();\\n    \\n    /*\\n    Render this widget into the DOM\\n    */\\n    PrereqWidget.prototype.render = function(parent,nextSibling) {\\n        this.parentDomNode = parent;\\n        this.computeAttributes();\\n        this.execute();\\n        this.renderChildren(parent,nextSibling);\\n        this.setSelectValue();\\n        if(this.selectFocus == \\\"yes\\\") {\\n            this.getSelectDomNode().focus();\\n        }\\n        $tw.utils.addEventListeners(this.getSelectDomNode(),[\\n            {name: \\\"change\\\", handlerObject: this, handlerMethod: \\\"handleChangeEvent\\\"}\\n        ]);\\n    };\\n    \\n    /*\\n    Handle a change event\\n    */\\n    PrereqWidget.prototype.handleChangeEvent = function(event) {\\n        // Get the new value and assign it to the tiddler\\n        if(this.selectMultiple == false) {\\n            var value = this.getSelectDomNode().value;\\n        } else {\\n            var value = this.getSelectValues()\\n                    value = $tw.utils.stringifyList(value);\\n        }\\n        this.wiki.setText(this.selectTitle,this.selectField,this.selectIndex,value);\\n        // Trigger actions\\n        if(this.selectActions) {\\n            this.invokeActionString(this.selectActions,this,event);\\n        }\\n        // Execute custome GSD code\\n        this.setStatus();\\n    };\\n    \\n    PrereqWidget.prototype.setStatus = function() {\\n        var currentTiddler = this.wiki.getTiddler(this.selectTitle);\\n        if (currentTiddler.fields.gsd_type !== \\\"action\\\") {\\n            return;\\n        }\\n        if(this.getSelectDomNode().value !== \\\"\\\") {\\n            console.log(this.getSelectDomNode().value);\\n            if(currentTiddler.fields.gsd_completed !== \\\"completed\\\" || currentTiddler.fields.gsd_status !== \\\"waiting\\\") {\\n                this.wiki.setText(this.selectTitle, \\\"gsd_status\\\", null, \\\"future\\\");\\n            }\\n        }\\n    };\\n    \\n    /*\\n    If necessary, set the value of the select element to the current value\\n    */\\n    PrereqWidget.prototype.setSelectValue = function() {\\n        var value = this.selectDefault;\\n        // Get the value\\n        if(this.selectIndex) {\\n            value = this.wiki.extractTiddlerDataItem(this.selectTitle,this.selectIndex,value);\\n        } else {\\n            var tiddler = this.wiki.getTiddler(this.selectTitle);\\n            if(tiddler) {\\n                if(this.selectField === \\\"text\\\") {\\n                    // Calling getTiddlerText() triggers lazy loading of skinny tiddlers\\n                    value = this.wiki.getTiddlerText(this.selectTitle);\\n                } else {\\n                    if($tw.utils.hop(tiddler.fields,this.selectField)) {\\n                        value = tiddler.getFieldString(this.selectField);\\n                    }\\n                }\\n            } else {\\n                if(this.selectField === \\\"title\\\") {\\n                    value = this.selectTitle;\\n                }\\n            }\\n        }\\n        // Assign it to the select element if it's different than the current value\\n        if (this.selectMultiple) {\\n            value = value === undefined ? \\\"\\\" : value;\\n            var select = this.getSelectDomNode();\\n            var values = Array.isArray(value) ? value : $tw.utils.parseStringArray(value);\\n            for(var i=0; i \u003C select.children.length; i++){\\n                select.children[i].selected = values.indexOf(select.children[i].value) !== -1\\n            }\\n        } else {\\n            var domNode = this.getSelectDomNode();\\n            if(domNode.value !== value) {\\n                domNode.value = value;\\n            }\\n        }\\n    };\\n    \\n    /*\\n    Get the DOM node of the select element\\n    */\\n    PrereqWidget.prototype.getSelectDomNode = function() {\\n        return this.children[0].domNodes[0];\\n    };\\n    \\n    // Return an array of the selected opion values\\n    // select is an HTML select element\\n    PrereqWidget.prototype.getSelectValues = function() {\\n        var select, result, options, opt;\\n        select = this.getSelectDomNode();\\n        result = [];\\n        options = select && select.options;\\n        for (var i=0; i\u003Coptions.length; i++) {\\n            opt = options[i];\\n            if (opt.selected) {\\n                result.push(opt.value || opt.text);\\n            }\\n        }\\n        return result;\\n    }\\n    \\n    /*\\n    Compute the internal state of the widget\\n    */\\n    PrereqWidget.prototype.execute = function() {\\n        // Get our parameters\\n        this.selectActions = this.getAttribute(\\\"actions\\\");\\n        this.selectTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n        this.selectField = this.getAttribute(\\\"field\\\",\\\"gsd_action\\\");\\n        this.selectIndex = this.getAttribute(\\\"index\\\");\\n        this.selectClass = this.getAttribute(\\\"class\\\");\\n        this.selectDefault = this.getAttribute(\\\"default\\\");\\n        this.selectMultiple = this.getAttribute(\\\"multiple\\\", false);\\n        this.selectSize = this.getAttribute(\\\"size\\\");\\n        this.selectTooltip = this.getAttribute(\\\"tooltip\\\");\\n        this.selectFocus = this.getAttribute(\\\"focus\\\");\\n        // Make the child widgets\\n        var selectNode = {\\n            type: \\\"element\\\",\\n            tag: \\\"select\\\",\\n            children: this.parseTreeNode.children\\n        };\\n        if(this.selectClass) {\\n            $tw.utils.addAttributeToParseTreeNode(selectNode,\\\"class\\\",this.selectClass);\\n        }\\n        if(this.selectMultiple) {\\n            $tw.utils.addAttributeToParseTreeNode(selectNode,\\\"multiple\\\",\\\"multiple\\\");\\n        }\\n        if(this.selectSize) {\\n            $tw.utils.addAttributeToParseTreeNode(selectNode,\\\"size\\\",this.selectSize);\\n        }\\n        if(this.selectTooltip) {\\n            $tw.utils.addAttributeToParseTreeNode(selectNode,\\\"title\\\",this.selectTooltip);\\n        }\\n        this.makeChildWidgets([selectNode]);\\n    };\\n    \\n    /*\\n    Selectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n    */\\n    PrereqWidget.prototype.refresh = function(changedTiddlers) {\\n        var changedAttributes = this.computeAttributes();\\n        // If we're using a different tiddler/field/index then completely refresh ourselves\\n        if(changedAttributes.tiddler || changedAttributes.field || changedAttributes.index || changedAttributes.tooltip) {\\n            this.refreshSelf();\\n            return true;\\n        // If the target tiddler value has changed, just update setting and refresh the children\\n        } else {\\n            if(changedAttributes.class) {\\n                this.selectClass = this.getAttribute(\\\"class\\\");\\n                this.getSelectDomNode().setAttribute(\\\"class\\\",this.selectClass);\\n            }\\n    \\n            var childrenRefreshed = this.refreshChildren(changedTiddlers);\\n            if(changedTiddlers[this.selectTitle] || childrenRefreshed) {\\n                this.setSelectValue();\\n            }\\n            return childrenRefreshed;\\n        }\\n    };\\n    \\n    exports.prereq = PrereqWidget;\\n    \\n    })();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/gsd5/core/modules/widgets/toggleButton.js\":{\"title\":\"$:/plugins/gsd5/core/modules/widgets/toggleButton.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/gsd5/core/modules/widgets/toggleButton.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nToggle Button widget allows a button to have behaviour similar to the checkbox.\\n\\n\\\\*/\\n(function(){\\n\\n// slint node: true, browser: true\\n// global $tw: false\\n\\\"use strict\\\";\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\nvar ToggleButton = function(parseTreeNode,options) {\\n    this.initialise(parseTreeNode,options);\\n};\\n\\nToggleButton.prototype = new Widget();\\n\\nToggleButton.prototype.render = function(parent,nextSibling) {\\n    var self = this;\\n    // Remember parent\\n    this.parentDomNode = parent;\\n    // Compute attributes and execute state\\n    this.computeAttributes();\\n    this.execute();\\n    // Create element\\n    var domNode = this.document.createElement(\\\"button\\\");\\n    // Assign classes\\n    var classes = this[\\\"class\\\"].split(\\\" \\\") || [];\\n    if(this.selectedClass) {\\n        if(this.set && this.setTo && this.isSelected()) {\\n            $tw.utils.pushTop(classes,this.selectedClass.split(\\\" \\\"));\\n        }\\n        if(this.popup && this.isPoppedUp()) {\\n            $tw.utils.pushTop(classes,this.selectedClass.split(\\\" \\\"));\\n        }\\n    }\\n    domNode.className = classes.join(\\\" \\\");\\n    // Assign other attributes\\n    if(this.style) {\\n        domNode.setAttribute(\\\"style\\\",this.style);\\n    }\\n    if(this.tooltip) {\\n        domNode.setAttribute(\\\"title\\\",this.tooltip);\\n    }\\n    if(this[\\\"aria-label\\\"]) {\\n        domNode.setAttribute(\\\"aria-label\\\",this[\\\"aria-label\\\"]);\\n    }\\n    // Add a click event handler\\n    domNode.addEventListener(\\\"click\\\",function (event) {\\n        self.handleClickEvent();\\n    });\\n    // Insert element\\n    parent.insertBefore(domNode,nextSibling);\\n    this.renderChildren(domNode,null);\\n    this.domNodes.push(domNode);\\n};\\n\\nToggleButton.prototype.handleClickEvent = function() {\\n    var toggleState = this.getValue();\\n    if(toggleState === this.toggleOff) {\\n        this.wiki.setText(this.toggleTitle, this.toggleField, null, this.toggleOn);\\n    }\\n    if(toggleState === this.toggleOn) {\\n        this.wiki.setText(this.toggleTitle, this.toggleField, null, this.toggleOff);\\n    }\\n};\\n\\nToggleButton.prototype.getValue = function() {\\n    var tiddler = this.wiki.getTiddler(this.toggleTitle);\\n    if(tiddler) {\\n        if(this.toggleField) {\\n            var value = tiddler.fields[this.toggleField] || this.toggleDefault || \\\"\\\";\\n            if(value === this.toggleOn) {\\n                return this.toggleOn;\\n            }\\n            if(value === this.toggleOff) {\\n                return this.toggleOff;\\n            }\\n        }\\n    } else {\\n        if(this.toggleField) {\\n            if(this.toggleDefault === this.toggleOn) {\\n                return this.toggleOn;\\n            }\\n            if(this.toggleDefault === this.toggleOff) {\\n                return this.toggleOff;\\n            }\\n        }\\n    }\\n    return this.toggleOff;\\n};\\n\\nToggleButton.prototype.execute = function() {\\n    // Get attributes\\n    this.toggleTitle = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n    this.toggleField = this.getAttribute(\\\"field\\\",\\\"text\\\");\\n    this.toggleOn = this.getAttribute(\\\"on\\\");\\n    this.toggleOff = this.getAttribute(\\\"off\\\");\\n    this.toggleDefault = this.getAttribute(\\\"default\\\");\\n    this[\\\"class\\\"] = this.getAttribute(\\\"class\\\",\\\"\\\");\\n    this[\\\"aria-label\\\"] = this.getAttribute(\\\"aria-label\\\");\\n    this.tooltip = this.getAttribute(\\\"tooltip\\\");\\n    this.style = this.getAttribute(\\\"style\\\");\\n    this.selectedClass = this.getAttribute(\\\"selectedClass\\\");\\n    // Make child widgets\\n    this.makeChildWidgets();\\n};\\n\\nToggleButton.prototype.refresh = function(changedTiddlers) {\\n    var changedAttributes = this.computeAttributes();\\n    if(changedAttributes.to || changedAttributes[\\\"class\\\"] || changedAttributes.selectedClass || changedAttributes.style) {\\n        this.refreshSelf();\\n        return true;\\n    }\\n    return this.refreshChildren(changedTiddlers);\\n};\\n\\nexports.toggle = ToggleButton;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/DefaultTiddlers\":{\"title\":\"$:/DefaultTiddlers\",\"text\":\"[[Dashboard]]\"},\"$:/config/PageControlButtons/Visibility/$:/core/ui/Buttons/advanced-search\":{\"title\":\"$:/config/PageControlButtons/Visibility/$:/core/ui/Buttons/advanced-search\",\"text\":\"hide\"},\"$:/config/PageControlButtons/Visibility/$:/core/ui/Buttons/close-all\":{\"title\":\"$:/config/PageControlButtons/Visibility/$:/core/ui/Buttons/close-all\",\"text\":\"hide\"},\"$:/config/PageControlButtons/Visibility/$:/core/ui/Buttons/encryption\":{\"title\":\"$:/config/PageControlButtons/Visibility/$:/core/ui/Buttons/encryption\",\"text\":\"hide\"},\"$:/config/PageControlButtons/Visibility/$:/core/ui/Buttons/export-page\":{\"title\":\"$:/config/PageControlButtons/Visibility/$:/core/ui/Buttons/export-page\",\"text\":\"hide\"},\"$:/config/PageControlButtons/Visibility/$:/core/ui/Buttons/fold-all\":{\"title\":\"$:/config/PageControlButtons/Visibility/$:/core/ui/Buttons/fold-all\",\"text\":\"hide\"},\"$:/config/PageControlButtons/Visibility/$:/core/ui/Buttons/full-screen\":{\"title\":\"$:/config/Page 3C$checkbox tiddler=\u003C\u003Cconfig-title>> field=\\\"text\\\" checked=\\\"show\\\" unchecked=\\\"hide\\\" default=\\\"show\\\"/> \u003C$transclude tiddler=\u003C\u003ClistItem>>/> \u003Ci class=\\\"tc-muted\\\">\u003C$transclude tiddler=\u003C\u003ClistItem>> field=\\\"description\\\"/>\u003C/i>\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\"},\"$:/core/ui/ViewTemplate/title\":{\"title\":\"$:/core/ui/ViewTemplate/title\",\"tags\":\"$:/tags/ViewTemplate\",\"text\":\"\\\\whitespace trim\\n\\\\define title-styles()\\nfill:$(foregroundColor)$;\\n\\\\end\\n\u003Cdiv class=\\\"tc-tiddler-title\\\">\\n\u003Cdiv class=\\\"tc-titlebar\\\">\\n\u003Cspan class=\\\"tc-tiddler-controls\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ViewToolbar]!has[draft.of]] :filter[lookup[$:/config/ViewToolbarButtons/Visibility/]!match[hide]]\\\" storyview=\\\"pop\\\" variable=\\\"listItem\\\">\u003C$set name=\\\"tv-config-toolbar-class\\\" filter=\\\"[\u003Ctv-config-toolbar-class>] [\u003ClistItem>encodeuricomponent[]addprefix[tc-btn-]]\\\">\u003C$transclude tiddler=\u003C\u003ClistItem>>/>\u003C/$set>\u003C/$list>\\n\u003C/span>\\n\u003C$set name=\\\"tv-wikilinks\\\" value={{$:/config/Tiddlers/TitleLinks}}>\\n\u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/addins/ViewComplete\\\"/>\\n\u003C$link>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerIconFilter]!is[draft]get[text]] +[!is[blank]]\\\" variable=\\\"ignore\\\">\\n\u003C$let foregroundColor={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/TiddlerColourFilter]!is[draft]get[text]] }}}>\\n\u003Cspan class=\\\"tc-tiddler-title-icon\\\" style=\u003C\u003Ctitle-styles>>>\\n{{||$:/core/ui/TiddlerIcon}}\\n\u003C/span>\\n\u003C/$let>\\n\u003C/$list>\\n\u003C$transclude tiddler={{{ [\u003CcurrentTiddler>] :cascade[all[shadows+tiddlers]tag[$:/tags/ViewTemplateTitleFilter]!is[draft]get[text]] :and[!is[blank]else[$:/core/ui/ViewTemplate/title/default]] }}} />\\n\u003C/$link>\\n\u003C/$set>\\n\u003C/div>\\n\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\" state=\u003C\u003CtiddlerInfoState>> class=\\\"tc-tiddler-info tc-popup-handle\\\" animate=\\\"yes\\\" retain=\\\"yes\\\">\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TiddlerInfoSegment]!has[draft.of]] [[$:/core/ui/TiddlerInfo]]\\\" variable=\\\"listItem\\\">\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"block\\\"/>\u003C/$list>\\n\\n\u003C/$reveal>\\n\u003C/div>\\n\"},\"$:/tags/ViewToolbar\":{\"title\":\"$:/tags/ViewToolbar\",\"list\":\"[[$:/plugins/gsd5/core/ui/buttons/hide-controls]] [[$:/core/ui/Buttons/more-tiddler-actions]] [[$:/core/ui/Buttons/info]] [[$:/core/ui/Buttons/new-here]] [[$:/core/ui/Buttons/new-journal-here]] [[$:/core/ui/Buttons/clone]] [[$:/core/ui/Buttons/export-tiddler]] [[$:/core/ui/Buttons/edit]] [[$:/core/ui/Buttons/delete]] [[$:/core/ui/Buttons/permalink]] [[$:/core/ui/Buttons/permaview]] [[$:/core/ui/Buttons/open-window]] [[$:/core/ui/Buttons/close-others]] [[$:/core/ui/Buttons/close]] [[$:/core/ui/Buttons/fold-others]] [[$:/core/ui/Buttons/fold]]\"},\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/clone\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/clone\",\"text\":\"hide\"},\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/close-others\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/close-others\",\"text\":\"hide\"},\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/export-tiddler\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/export-tiddler\",\"text\":\"hide\"},\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/info\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/info\",\"text\":\"hide\"},\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/more-tiddler-actions\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/more-tiddler-actions\",\"text\":\"show\"},\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/new-here\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/new-here\",\"text\":\"hide\"},\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/new-journal-here\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/new-journal-here\",\"text\":\"hide\"},\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/open-window\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/open-window\",\"text\":\"hide\"},\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/permalink\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/permalink\",\"text\":\"hide\"},\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/permaview\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/permaview\",\"text\":\"hide\"},\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/delete\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/delete\",\"text\":\"hide\"},\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/fold\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/fold\",\"text\":\"hide\"},\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/fold-bar\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/fold-bar\",\"text\":\"hide\"},\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/fold-others\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/fold-others\",\"text\":\"hide\"},\"$:/config/ViewToolbarButtons/Visibility/$:/plugins/gsd5/core/ui/buttons/hide-controls\":{\"title\":\"$:/config/ViewToolbarButtons/Visibility/$:/plugins/gsd5/core/ui/buttons/hide-controls\",\"text\":\"hide\"},\"$:/plugins/gsd5/core/readme\":{\"title\":\"$:/plugins/gsd5/core/readme\",\"text\":\"This is the core GSD5 plugin. \\nIt contains:\\n\\n* Basic GSD/GTD concepts\\n** Actions\\n** Projects\\n** Contacts\\n** Contexts\\n** References\\n* An array of tools and displays to organize GSD5 tiddlers\\n* Platform for expansion with other plugins\\n\\nCurrently, en-US/GB language only. \\n\\n[[Contributors|$:/plugin/gsd5/core/contributors]]\\n\\n[[License|$:/plugin/gsd5/core/license]]\"},\"Action Dashboard\":{\"title\":\"Action Dashboard\",\"text\":\"\u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/lists/next-action-list\\\"/>\\n\\n\u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/lists/waiting-action-list\\\"/>\\n\\n\u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/lists/future-action-list\\\"/>\\n\\n\u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/lists/completed-action-list\\\"/>\\n\"},\"$:/plugins/gsd5/core/ui/buttons/add-action-button\":{\"title\":\"$:/plugins/gsd5/core/ui/buttons/add-action-button\",\"tags\":\"$:/tags/PageControls\",\"caption\":\"{{$:/core/images/refresh-button}} new action\",\"description\":\"Add new action\",\"text\":\"\u003C$let gsd_type=\\\"action\\\" gsd_status=\\\"next\\\" gsd_complete=\\\"false\\\" gsd_realm={{$:/currentRealm}}>\\n\u003C$gsdtiddler skeleton=\\\"$:/plugins/gsd5/core/ui/skeletons/ActionSkeleton\\\" edit={{$:/plugins/gsd5/core/ui/config/new-action-show}} title=\\\"Add new action\\\" aria-label=\\\"new action\\\" class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\n{{$:/plugins/gsd5/core/images/task}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n\u003C$text text=\\\"new action\\\"/>\\n\u003C/$list>\\n\u003C/$gsdtiddler>\\n\u003C/$let>\\n\"},\"$:/plugins/gsd5/core/ui/buttons/add-project-button\":{\"title\":\"$:/plugins/gsd5/core/ui/buttons/add-project-button\",\"tags\":\"$:/tags/PageControls\",\"caption\":\"{{$:/plugins/gsd5/core/images/project}} new project\",\"description\":\"Add new project\",\"text\":\"\u003C$let gsd_type=\\\"project\\\" gsd_status=\\\"active\\\" gsd_complete=\\\"false\\\" gsd_realm={{$:/currentRealm}}>\\n\u003C$gsdtiddler skeleton=\\\"$:/plugins/gsd5/core/ui/skeletons/ActionSkeleton\\\" edit={{$:/plugins/gsd5/core/ui/config/new-project-show}} title=\\\"Add new project\\\" aria-label=\\\"new project\\\" class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\n{{$:/plugins/gsd5/core/images/project}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n\u003C$text text=\\\"new project\\\"/>\\n\u003C/$list>\\n\u003C/$gsdtiddler>\\n\u003C/$let>\\n\\n\"},\"$:/plugins/gsd5/core/ui/buttons/convert-action-button\":{\"title\":\"$:/plugins/gsd5/core/ui/buttons/convert-action-button\",\"description\":\"Convert Action to Project\",\"tags\":\"$:/tags/GSD5ActionCore\",\"text\":\"\u003C$list filter=\\\"[is[current]field:gsd_complete[false]]\\\">\\n\u003C$convert class=\\\"gsd-gsdpanel-button\\\" tooltip=\\\"Covert Action to Project\\\" aria-label=\\\"Convert Action to Project\\\">{{$:/plugins/gsd5/core/images/convert}} Convert\u003C/$convert>\\n\u003C/$list>\"},\"$:/plugins/gsd5/core/ui/buttons/dashboard-button\":{\"title\":\"$:/plugins/gsd5/core/ui/buttons/dashboard-button\",\"tags\":\"$:/tags/PageControls\",\"caption\":\"{{$:/plugins/gsd5/core/images/dashboard}} open dashboard\",\"description\":\"Open the dashboard\",\"text\":\"\u003C$button to=\\\"Dashboard\\\" title=\\\"Open the dashboard\\\" aria-label=\\\"open dashboard\\\" class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\n{{$:/plugins/gsd5/core/images/dashboard}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n\u003C$text text=\\\"open dashboard\\\"/>\\n\u003C/$list>\\n\u003C/$button>\"},\"$:/plugins/gsd5/core/ui/buttons/delete-tiddler-button\":{\"title\":\"$:/plugins/gsd5/core/ui/buttons/delete-tiddler-button\",\"cption\":\"{{$:/plugins/gsd5/core/images/rubbishbin}} delete tiddler\",\"description\":\"Delete tiddler\",\"text\":\"\u003C$button class=\\\"tc-btn-invisible\\\" message=\\\"tm-delete-tiddler\\\" param=\u003C\u003CcurrentTiddler>>>\\n    {{$:/plugins/gsd5/core/images/circle-x}}\\n\u003C/$button>\\n\"},\"$:/plugins/gsd5/core/ui/buttons/hide-controls\":{\"title\":\"$:/plugins/gsd5/core/ui/buttons/hide-controls\",\"tags\":\"$:/tags/ViewToolbar\",\"caption\":\"{{$:/plugins/gsd5/core/images/control}} hide controls\",\"description\":\"Hide GSD5 Controls\",\"text\":\"\u003C$list filter=\\\"[is[current]has[gsd_type]] [is[current]field:title[Dashboard]]\\\">\\n\u003C$toggle tiddler=`$:/temp/$(currentTiddler)$-hide-controls` on=\\\"hide\\\" off=\\\"show\\\" default=\\\"show\\\" tooltip=\\\"Toggle GSDPanel Controls\\\" aria-label=\\\"toggle controls\\\" class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\n{{$:/plugins/gsd5/core/images/control}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text=\\\"toggle controls\\\"/>\u003C/span>\\n\u003C/$list>\\n\u003C/$toggle>\\n\u003C/$list>\"},\"Cleanup\":{\"title\":\"Cleanup\",\"text\":\"\u003Cdiv class=\\\"tc-message-box\\\">\\n\\nThe following actions and projects are older than 14 days and can be possibly deleted.\\n\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/config/gsd5/preserveAction\\\" text=\\\"true\\\">\\n\u003Cem>Perserve Actions is activated. Completed Actions of incomplete Projects will not be displayed here. Cleanup Actions via the Project's tiddler.\u003C/em>\\n\u003C/$reveal>\\n\\n\u003C/div>\\n\\n\u003C!-- Show when not perserving tasks of uncompleted Projects. -->\\n\u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/config/gsd5/preserveAction\\\" text=\\\"true\\\">\\n\u003C\u003Cgsd5-list title:\\\"Completed Actions\\\" gsd_type:\\\"action\\\" gsd_status:\\\"none\\\" gsd_complete:\\\"true\\\" realmAware:\\\"true\\\" sort:\\\"gsd_comp_date\\\" order:\\\"descending\\\" groupBy:\\\"none\\\" customFilter:\\\"!days:gsd_comp_date[-14]\\\">>\\n\u003C/$reveal>\\n\u003C!-- Show when perserving tasks; also change depending on realm selection. -->\\n\u003C$reveal state=\\\"$:/currentRealm\\\" type=\\\"match\\\" text=\\\"all\\\" default=\\\"all\\\">\\n\\t\u003C$reveal type=\\\"match\\\" state=\\\"$:/config/gsd5/preserveAction\\\" text=\\\"true\\\">\\n\\t\\t\u003C$set name=\\\"listState\\\" value=\u003C\u003Cqualify \\\"$:/state/gsd-list\\\">>>\\n\\t\\t\u003Cspan class=\\\"gsd-list-title\\\">\u003C$checkbox tiddler=\u003C\u003ClistState>> field=\\\"text\\\" checked=\\\"hide\\\" unchecked=\\\"show\\\" default=\\\"show\\\">&nbsp;Completed Actions\u003C$reveal state=\u003C\u003ClistState>> type=\\\"match\\\" text=\\\"hide\\\" default=\\\"show\\\" retain=\\\"yes\\\">{{$:/core/images/chevron-down}}\u003C/$reveal>\u003C/$checkbox>\u003C/span>\\n\\t\\t\u003Chr/>\\n\\t\\t\u003C$list filter=\\\"[field:gsd_type[project]field:gsd_complete[true]]\\\">\\n\\t\\t\\t\u003C\u003Cgsd5-list-sans-title gsd_type:\\\"action\\\" gsd_status:\\\"none\\\" gsd_complete:\\\"true\\\" realmAware:\\\"true\\\" sort:\\\"gsd_comp_date\\\" order:\\\"descending\\\" groupBy:\\\"none\\\" ownerField:\\\"gsd_project\\\" customFilter:\\\"!days:gsd_comp_date[-14]\\\">>\\n\\t\\t\u003C/$list>\\n\\t\\t\u003C\u003Cgsd5-list-sans-title gsd_type:\\\"action\\\" gsd_status:\\\"none\\\" gsd_complete:\\\"true\\\" realmAware:\\\"true\\\" sort:\\\"gsd_comp_date\\\" order:\\\"descending\\\" groupBy:\\\"none\\\" customFilter:\\\"gsd_project[]!days:gsd_comp_date[-14]\\\">>\\n\\t\\t\u003C/$set>\\n\\t\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/currentRealm\\\" type=\\\"nomatch\\\" text=\\\"all\\\" default=\\\"all\\\">\\n\\t\u003C$reveal type=\\\"match\\\" state=\\\"$:/config/gsd5/preserveAction\\\" text=\\\"true\\\">\\n\\t ferences-list\":{\"title\":\"$:/plugins/gsd5/core/ui/lists/references-list\",\"caption\":\"References\",\"text\":\"\u003C\u003Cgsd5-list title:\\\"References\\\" gsd_type:\\\"reference\\\" realmAware:\\\"true\\\" sort:\\\"title\\\" order:\\\"ascending\\\" groupBy:{{$:/config/GSD5ReferencesGroup}} filter:\\\"none\\\">>\\n\"},\"$:/plugins/gsd5/core/ui/lists/waiting-action-list-by-contact\":{\"title\":\"$:/plugins/gsd5/core/ui/lists/waiting-action-list-by-contact\",\"tags\":\"$:/tags/GSD5Lists\",\"caption\":\"Waiting Actions by Contact\",\"text\":\"\u003C\u003Cgsd5-list title:\\\"Delegated Actions By Contact\\\" gsd_type:\\\"action\\\" gsd_status:\\\"waiting\\\" gsd_complete:\\\"false\\\" realmAware:\\\"true\\\" sort:\\\"title\\\" order:\\\"ascending\\\" groupBy:\\\"gsd_contact\\\" customFilter:\\\"none\\\">>\"},\"$:/plugins/gsd5/core/ui/lists/waiting-action-list\":{\"title\":\"$:/plugins/gsd5/core/ui/lists/waiting-action-list\",\"tags\":\"$:/tags/GSD5Lists\",\"caption\":\"Waiting Actions\",\"text\":\"\u003C\u003Cgsd5-list title:\\\"Waiting Action\\\" gsd_type:\\\"action\\\" gsd_status:\\\"waiting\\\" gsd_complete:\\\"false\\\" realmAware:\\\"true\\\" sort:\\\"title\\\" order:\\\"ascending\\\" groupBy:{{$:/config/GSD5DashboardGroup}} customFilter:\\\"none\\\" hideFutureProj:\\\"true\\\">>\\n\"},\"No Next Action\":{\"title\":\"No Next Action\",\"text\":\"\u003Cdiv class=\\\"tc-message-box\\\">\\n\\nThe following Projects are without a next Action.  They should be examined for the next possible action to be taken.\\n\\n\u003C/div>\\n\\nProjects without Next Actions\\n\\n-----\\n\\n\u003C$list filter=\\\"[field:gsd_type[project]!field:gsd_status[future]!field:gsd_complete[true]] -[field:gsd_type[action]field:gsd_status[next]!field:gsd_complete[true]_fieldvalue[gsd_project]]\\\">\\n\u003Cdiv class=\\\"tw-menu-list-subitem\\\">\\n\u003C$complete tiddler=\u003C\u003CcurrentTiddler>>/>\\n\u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/lists/ListViewStatus\\\"/>\\n\u003C ler>\\n\u003C/$set>\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/GSD5Collect]!has[draft.of]]\\\">\\n\\n  {{currentTiddler}}\\n  \\n\u003C/$list>\"},\"$:/plugins/gsd5/core/ui/sidebar/review-sidebar\":{\"title\":\"$:/plugins/gsd5/core/ui/sidebar/review-sidebar\",\"tags\":\"$:/tags/SideBar\",\"caption\":\"Review\",\"text\":\"\u003C$transclude tiddler=\\\"$:/plugins/gsd5/core/ui/lists/realm-list\\\"/>\\n\\n\u003C$link to=\\\"Dashboard\\\">Dashboard\u003C/$link>\u003Cbr/>\\n\u003C$link to=\\\"Action Dashboard\\\">Action Dashboard\u003C/$link>\u003Cbr/>\\n\u003C$link to=\\\"Project Dashboard\\\">Project Dashboard\u003C/$link>\u003Cbr/>\\n\u003C$link to=\\\"Delegated Actions\\\">Delegated Actions\u003C/$link>\u003Cbr/>\\n\u003C$link to=\\\"References\\\">References\u003C/$link>\u003Cbr/>\\n\u003C$link to=\\\"Contacts\\\">Contacts\u003C/$link>\u003Cbr/>\\n\u003C$link to=\\\"No Realm Items\\\">No Realm Items\u003C/$link>\u003Cbr/>\\n\u003C$link to=\\\"No Next Action\\\">No Next Action\u003C/$link>\u003Cbr/>\\n\u003C$link to=\\\"Contexts\\\">Contexts\u003C/$link>\u003Cbr/>\\n\u003C$link to=\\\"Completed Actions\\\">Completed Actions\u003C/$link>\u003Cbr/>\\n\u003C$link to=\\\"Completed Projects\\\">Completed Projects\u003C/$link>\u003Cbr/>\\n\u003C$link to=\\\"Cleanup\\\">Cleanup\u003C/$link>\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/GSD5Review]!has[draft.of]]\\\">\\n  \u003C$link to={{!!title}}>{{!!title}}\u003C/$link>\u003Cbr/>\\n\u003C/$list>\\n\"},\"$:/plugins/gsd5/core/ui/skeletons/ActionSkeleton\":{\"title\":\"$:/plugins/gsd5/core/ui/skeletons/ActionSkeleton\",\"gsd_type\":\"$(gsd_type)$\",\"gsd_status\":\"$(gsd_status)$\",\"gsd_complete\":\"$(gsd_complete)$\",\"gsd_realm\":\"$(gsd_realm)$\",\"gsd_project\":\"$(gsd_project)$\",\"gsd_contact\":\"\",\"gsd_perserve\":\"\",\"text\":\"\"},\"$:/plugins/gsd5/core/ui/skeletons/ContactSkeleton\":{\"title\":\"$:/plugins/gsd5/core/ui/skeletons/ContactSkeleton\",\"gsd_type\":\"$(gsd_type)$\",\"g
