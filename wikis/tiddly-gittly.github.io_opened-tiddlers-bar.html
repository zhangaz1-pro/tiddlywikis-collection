=== undefined) {\\n\\t\\t\\t\\t\\t\\tself.storeTiddler(tiddlerFields);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t// Do a full load of this tiddler\\n\\t\\t\\t\\t\\tself.titlesToBeLoaded[tiddlerFields.title] = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\t// Delete any tiddlers that were previously reported but missing this time\\n\\t\\t\\t$tw.utils.each(previousTitles,function(title) {\\n\\t\\t\\t\\tif(syncSystemFromServer || !self.wiki.isSystemTiddler(title)) {\\n\\t\\t\\t\\t\\tdelete self.tiddlerInfo[title];\\n\\t\\t\\t\\t\\tself.logger.log(\\\"Deleting tiddler missing from server:\\\",title);\\n\\t\\t\\t\\t\\tself.wiki.deleteTiddler(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tself.processTaskQueue();\\n\\t\\t});\\n\\t}\\n};\\n\\n/*\\nForce load a tiddler from the server\\n*/\\nSyncer.prototype.enqueueLoadTiddler = function(title) {\\n\\tthis.titlesToBeLoaded[title] = true;\\n\\tthis.processTaskQueue();\\n};\\n\\n/*\\nLazily load a skinny tiddler if we can\\n*/\\nSyncer.prototype.handleLazyLoadEvent = function(title) {\\n\\t// Ignore if the syncadaptor doesn't handle it\\n\\tif(!this.syncadaptor.supportsLazyLoading) {\\n\\t\\treturn;\\n\\t}\\n\\t// Don't lazy load the same tiddler twice\\n\\tif(!this.titlesHaveBeenLazyLoaded[title]) {\\n\\t\\t// Don't lazy load if the tiddler isn't included in the sync filter\\n\\t\\tif(this.getSyncedTiddlers().indexOf(title) !== -1) {\\n\\t\\t\\t// Mark the tiddler as needing loading, and having already been lazily loaded\\n\\t\\t\\tthis.titlesToBeLoaded[title] = true;\\n\\t\\t\\tthis.titlesHaveBeenLazyLoaded[title] = true;\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nDispay a password prompt and allow the user to login\\n*/\\nSyncer.prototype.handleLoginEvent = function() {\\n\\tvar self = this;\\n\\tthis.getStatus(function(err,isLoggedIn,username) {\\n\\t\\tif(!err && !isLoggedIn) {\\n\\t\\t\\tif(self.syncadaptor && self.syncadaptor.displayLoginPrompt) {\\n\\t\\t\\t\\tself.syncadaptor.displayLoginPrompt(self);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tself.displayLoginPrompt();\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n};\\n\\n/*\\nDispay a password prompt\\n*/\\nSyncer.prototype.displayLoginPrompt = function() {\\n\\tvar self = this;\\n\\tvar promptInfo = $tw.passwordPrompt.createPrompt({\\n\\t\\tserviceName: $tw.language.getString(\\\"LoginToTiddlySpace\\\"),\\n\\t\\tcallback: function(data) {\\n\\t\\t\\tself.login(data.username,data.password,function(err,isLoggedIn) {\\n\\t\\t\\t\\tself.syncFromServer();\\n\\t\\t\\t});\\n\\t\\t\\treturn true; // Get rid of the password prompt\\n\\t\\t}\\n\\t});\\n};\\n\\n/*\\nAttempt to login to TiddlyWeb.\\n\\tusername: username\\n\\tpassword: password\\n\\tcallback: invoked with arguments (err,isLoggedIn)\\n*/\\nSyncer.prototype.login = function(username,password,callback) {\\n\\tthis.logger.log(\\\"Attempting to login as\\\",username);\\n\\tvar self = this;\\n\\tif(this.syncadaptor.login) {\\n\\t\\tthis.syncadaptor.login(username,password,function(err) {\\n\\t\\t\\tif(err) {\\n\\t\\t\\t\\treturn callback(err);\\n\\t\\t\\t}\\n\\t\\t\\tself.getStatus(function(err,isLoggedIn,username) {\\n\\t\\t\\t\\tif(callback) {\\n\\t\\t\\t\\t\\tcallback(err,isLoggedIn);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t});\\n\\t} else {\\n\\t\\tcallback(null,true);\\n\\t}\\n};\\n\\n/*\\nAttempt to log out of TiddlyWeb\\n*/\\nSyncer.prototype.handleLogoutEvent = function() {\\n\\tthis.logger.log(\\\"Attempting to logout\\\");\\n\\tvar self = this;\\n\\tif(this.syncadaptor.logout) {\\n\\t\\tthis.syncadaptor.logout(function(err) {\\n\\t\\t\\tif(err) {\\n\\t\\t\\t\\tself.displayError(\\\"Logout Error\\\",err);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tself.getStatus();\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n};\\n\\n/*\\nImmediately refresh from the server\\n*/\\nSyncer.prototype.handleRefreshEvent = function() {\\n\\tthis.syncFromServer();\\n};\\n\\n/*\\nProcess the next task\\n*/\\nSyncer.prototype.processTaskQueue = function() {\\n\\tvar self = this;\\n\\t// Only process a task if the sync adaptor is fully initialised and we're not already performing\\n\\t// a task. If we are already performing a task then we'll dispatch the next one when it completes\\n\\tif((!this.syncadaptor.isReady || this.syncadaptor.isReady()) && this.numTasksInProgress === 0) {\\n\\t\\t// Choose the next task to perform\\n\\t\\tvar task = this.chooseNextTask();\\n\\t\\t// Perform the task if we had one\\n\\t\\tif(typeof task === \\\"object\\\" && task !== null) {\\n\\t\\t\\tthis.numTasksInProgress += 1;\\n\\t\\t\\ttask.run(function(err) {\\n\\t\\t\\t\\tself.numTasksInProgress -= 1;\\n\\t\\t\\t\\tif(err) {\\n\\t\\t\\t\\t\\tself.displayError(\\\"Sync error while processing \\\" + task.type + \\\" of '\\\" + task.title + \\\"'\\\",err);\\n\\t\\t\\t\\t\\tself.updateDirtyStatus();\\n\\t\\t\\t\\t\\tself.triggerTimeout(self.errorRetryInterval);\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tself.updateDirtyStatus();\\n\\t\\t\\t\\t\\t// Process the next task\\n\\t\\t\\t\\t\\tself.processTaskQueue.call(self);\\t\\t\\t\\t\\t\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\t// No task is ready so update the status\\n\\t\\t\\tthis.updateDirtyStatus();\\n\\t\\t\\t// And trigger a timeout if there is a pending task\\n\\t\\t\\tif(task === true) {\\n\\t\\t\\t\\tthis.triggerTimeout();\\t\\t\\t\\t\\n\\t\\t\\t}\\n\\t\\t}\\n\\t} else {\\n\\t\\tthis.updateDirtyStatus();\\t\\t\\n\\t}\\n};\\n\\nSyncer.prototype.triggerTimeout = function(interval) {\\n\\tvar self = this;\\n\\tif(!this.taskTimerId) {\\n\\t\\tthis.taskTimerId = setTimeout(function() {\\n\\t\\t\\tself.taskTimerId = null;\\n\\t\\t\\tself.processTaskQueue.call(self);\\n\\t\\t},interval || self.taskTimerInterval);\\n\\t}\\n};\\n\\n/*\\nChoose the next sync task. We prioritise saves, then deletes, then loads from the server\\n\\nReturns either a task object, null if there's no upcoming tasks, or the boolean true if there are pending tasks that aren't yet due\\n*/\\nSyncer.prototype.chooseNextTask = function() {\\n\\tvar thresholdLastSaved = (new Date()) - this.throttleInterval,\\n\\t\\thavePending = null;\\n\\t// First we look for tiddlers that have been modified locally and need saving back to the server\\n\\tvar titles = this.getSyncedTiddlers();\\n\\tfor(var index=0; index\u003Ctitles.length; index++) {\\n\\t\\tvar title = titles[index],\\n\\t\\t\\ttiddler = this.wiki.tiddlerExists(title) && this.wiki.getTiddler(title),\\n\\t\\t\\ttiddlerInfo = this.tiddlerInfo[title];\\n\\t\\tif(tiddler) {\\n\\t\\t\\t// If the tiddler is not known on the server, or has been modified locally no more recently than the threshold then it needs to be saved to the server\\n\\t\\t\\tvar hasChanged = !tiddlerInfo || this.wiki.getChangeCount(title) > tiddlerInfo.changeCount,\\n\\t\\t\\t\\tisReadyToSave = !tiddlerInfo || !tiddlerInfo.timestampLastSaved || tiddlerInfo.timestampLastSaved \u003C thresholdLastSaved;\\n\\t\\t\\tif(hasChanged) {\\n\\t\\t\\t\\tif(isReadyToSave) {\\n\\t\\t\\t\\t\\treturn new SaveTiddlerTask(this,title); \\t\\t\\t\\t\\t\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\thavePending = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\t// Second, we check tiddlers that are known from the server but not currently in the store, and so need deleting on the server\\n\\ttitles = Object.keys(this.tiddlerInfo);\\n\\tfor(index=0; index\u003Ctitles.length; index++) {\\n\\t\\ttitle = titles[index];\\n\\t\\ttiddlerInfo = this.tiddlerInfo[title];\\n\\t\\ttiddler = this.wiki.tiddlerExists(title) && this.wiki.getTiddler(title);\\n\\t\\tif(!tiddler) {\\n\\t\\t\\treturn new DeleteTiddlerTask(this,title);\\n\\t\\t}\\n\\t}\\n\\t// Check for tiddlers that need loading\\n\\ttitle = Object.keys(this.titlesToBeLoaded)[0];\\n\\tif(title) {\\n\\t\\tdelete this.titlesToBeLoaded[title];\\n\\t\\treturn new LoadTiddlerTask(this,title);\\n\\t}\\n\\t// No tasks are ready\\n\\treturn havePending;\\n};\\n\\nfunction SaveTiddlerTask(syncer,title) {\\n\\tthis.syncer = syncer;\\n\\tthis.title = title;\\n\\tthis.type = \\\"save\\\";\\n}\\n\\nSaveTiddlerTask.prototype.run = function(callback) {\\n\\tvar self = this,\\n\\t\\tchangeCount = this.syncer.wiki.getChangeCount(this.title),\\n\\t\\ttiddler = this.syncer.wiki.tiddlerExists(this.title) && this.syncer.wiki.getTiddler(this.title);\\n\\tthis.syncer.logger.log(\\\"Dispatching 'save' task:\\\",this.title);\\n\\tif(tiddler) {\\n\\t\\tthis.syncer.syncadaptor.saveTiddler(tiddler,function(err,adaptorInfo,revision) {\\n\\t\\t\\t// If there's an error, exit without changing any internal state\\n\\t\\t\\tif(err) {\\n\\t\\t\\t\\treturn callback(err);\\n\\t\\t\\t}\\n\\t\\t\\t// Adjust the info stored about this tiddler\\n\\t\\t\\tself.syncer.tiddlerInfo[self.title] = {\\n\\t\\t\\t\\tchangeCount: changeCount,\\n\\t\\t\\t\\tadaptorInfo: adaptorInfo,\\n\\t\\t\\t\\trevision: revision,\\n\\t\\t\\t\\ttimestampLastSaved: new Date()\\n\\t\\t\\t};\\n\\t\\t\\t// Invoke the callback\\n\\t\\t\\tcallback(null);\\n\\t\\t},{\\n\\t\\t\\ttiddlerInfo: self.syncer.tiddlerInfo[self.title]\\n\\t\\t});\\n\\t} else {\\n\\t\\tthis.syncer.logger.log(\\\" Not Dispatching 'save' task:\\\",this.title,\\\"tiddler does not exist\\\");\\n\\t\\t$tw.utils.nextTick(callback(null));\\n\\t}\\n};\\n\\nfunction DeleteTiddlerTask(syncer,title) {\\n\\tthis.syncer = syncer;\\n\\tthis.title = title;\\n\\tthis.type = \\\"delete\\\";\\n}\\n\\nDeleteTiddlerTask.prototype.run = function(callback) {\\n\\tvar self = this;\\n\\tthis.syncer.logger.log(\\\"Dispatching 'delete' task:\\\",this.title);\\n\\tthis.syncer.syncadaptor.deleteTiddler(this.title,function(err) {\\n\\t\\t// If there's an error, exit without changing any internal state\\n\\t\\tif(err) {\\n\\t\\t\\treturn callback(err);\\n\\t\\t}\\n\\t\\t// Remove the info stored about this tiddler\\n\\t\\tdelete self.syncer.tiddlerInfo[self.title];\\n\\t\\t// Invoke the callback\\n\\t\\tcallback(null);\\n\\t},{\\n\\t\\ttiddlerInfo: self.syncer.tiddlerInfo[this.title]\\n\\t});\\n};\\n\\nfunction LoadTiddlerTask(syncer,title) {\\n\\tthis.syncer = syncer;\\n\\tthis.title = title;\\n\\tthis.type = \\\"load\\\";\\n}\\n\\nLoadTiddlerTask.prototype.run = function(callback) {\\n\\tvar self = this;\\n\\tthis.syncer.logger.log(\\\"Dispatching 'load' task:\\\",this.title);\\n\\tthis.syncer.syncadaptor.loadTiddler(this.title,function(err,tiddlerFields) {\\n\\t\\t// If there's an error, exit without changing any internal state\\n\\t\\tif(err) {\\n\\t\\t\\treturn callback(err);\\n\\t\\t}\\n\\t\\t// Update the info stored about this tiddler\\n\\t\\tif(tiddlerFields) {\\n\\t\\t\\tself.syncer.storeTiddler(tiddlerFields);\\n\\t\\t}\\n\\t\\t// Invoke the callback\\n\\t\\tcallback(null);\\n\\t});\\n};\\n\\nexports.Syncer = Syncer;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"global\"},\"$:/core/modules/tiddler.js\":{\"title\":\"$:/core/modules/tiddler.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/tiddler.js\\ntype: application/javascript\\nmodule-type: tiddlermethod\\n\\nExtension methods for the $tw.Tiddler object (constructor and methods required at boot time are in boot/boot.js)\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.hasTag = function(tag) {\\n\\treturn this.fields.tags && this.fields.tags.indexOf(tag) !== -1;\\n};\\n\\nexports.isPlugin = function() {\\n\\treturn this.fields.type === \\\"application/json\\\" && this.hasField(\\\"plugin-type\\\");\\n};\\n\\nexports.isDraft = function() {\\n\\treturn this.hasField(\\\"draft.of\\\");\\n};\\n\\nexports.getFieldString = function(field,defaultValue) {\\n\\tvar value = this.fields[field];\\n\\t// Check for a missing field\\n\\tif(value === undefined || value === null) {\\n\\t\\treturn defaultValue || \\\"\\\";\\n\\t}\\n\\t// Stringify the field with the associated tiddler field module (if any)\\n\\tvar fieldModule = $tw.Tiddler.fieldModules[field];\\n\\tif(fieldModule && fieldModule.stringify) {\\n\\t\\treturn fieldModule.stringify.call(this,value);\\n\\t} else {\\n\\t\\treturn value.toString();\\n\\t}\\n};\\n\\n/*\\nGet the value of a field as a list\\n*/\\nexports.getFieldList = function(field) {\\n\\tvar value = this.fields[field];\\n\\t// Check for a missing field\\n\\tif(value === undefined || value === null) {\\n\\t\\treturn [];\\n\\t}\\n\\treturn $tw.utils.parseStringArray(value);\\n};\\n\\n/*\\nGet all the fields as a hashmap of strings. Options:\\n\\texclude: an array of field names to exclude\\n*/\\nexports.getFieldStrings = function(options) {\\n\\toptions = options || {};\\n\\tvar exclude = options.exclude || [];\\n\\tvar fields = {};\\n\\tfor(var field in this.fields) {\\n\\t\\tif($tw.utils.hop(this.fields,field)) {\\n\\t\\t\\tif(exclude.indexOf(field) === -1) {\\n\\t\\t\\t\\tfields[field] = this.getFieldString(field);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn fields;\\n};\\n\\n/*\\nGet all the fields as a name:value block. Options:\\n\\texclude: an array of field names to exclude\\n*/\\nexports.getFieldStringBlock = function(options) {\\n\\toptions = options || {};\\n\\tvar exclude = options.exclude || [],\\n\\t\\tfields = Object.keys(this.fields).sort(),\\n\\t\\tresult = [];\\n\\tfor(var t=0; t\u003Cfields.length; t++) {\\n\\t\\tvar field = fields[t];\\n\\t\\tif(exclude.indexOf(field) === -1) {\\n\\t\\t\\tresult.push(field + \\\": \\\" + this.getFieldString(field));\\n\\t\\t}\\n\\t}\\n\\treturn result.join(\\\"\\\\n\\\");\\n};\\n\\nexports.getFieldDay = function(field) {\\n\\tif(this.cache && this.cache.day && $tw.utils.hop(this.cache.day,field) ) {\\n\\t\\treturn this.cache.day[field];\\n\\t}\\n\\tvar day = \\\"\\\";\\n\\tif(this.fields[field]) {\\n\\t\\tday = (new Date($tw.utils.parseDate(this.fields[field]))).setHours(0,0,0,0);\\n\\t}\\n\\tthis.cache.day = this.cache.day || {};\\n\\tthis.cache.day[field] = day;\\n\\treturn day;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"tiddlermethod\"},\"$:/core/modules/upgraders/plugins.js\":{\"title\":\"$:/core/modules/upgraders/plugins.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/upgraders/plugins.js\\ntype: application/javascript\\nmodule-type: upgrader\\n\\nUpgrader module that checks that plugins are newer than any already installed version\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar UPGRADE_LIBRARY_TITLE = \\\"$:/UpgradeLibrary\\\";\\n\\nvar BLOCKED_PLUGINS = {\\n\\t\\\"$:/themes/tiddlywiki/stickytitles\\\": {\\n\\t\\tversions: [\\\"*\\\"]\\n\\t},\\n\\t\\\"$:/plugins/tiddlywiki/fullscreen\\\": {\\n\\t\\tversions: [\\\"*\\\"]\\n\\t}\\n};\\n\\nexports.upgrade = function(wiki,titles,tiddlers) {\\n\\tvar self = this,\\n\\t\\tmessages = {},\\n\\t\\tupgradeLibrary,\\n\\t\\tgetLibraryTiddler = function(title) {\\n\\t\\t\\tif(!upgradeLibrary) {\\n\\t\\t\\t\\tupgradeLibrary = wiki.getTiddlerData(UPGRADE_LIBRARY_TITLE,{});\\n\\t\\t\\t\\tupgradeLibrary.tiddlers = upgradeLibrary.tiddlers || {};\\n\\t\\t\\t}\\n\\t\\t\\treturn upgradeLibrary.tiddlers[title];\\n\\t\\t};\\n\\n\\t// Go through all the incoming tiddlers\\n\\t$tw.utils.each(titles,function(title) {\\n\\t\\tvar incomingTiddler = tiddlers[title];\\n\\t\\t// Check if we're dealing with a plugin\\n\\t\\tif(incomingTiddler && incomingTiddler[\\\"plugin-type\\\"]) {\\n\\t\\t\\t// Check whether the plugin contains JS modules\\n\\t\\t\\tvar requiresReload = wiki.doesPluginInfoRequireReload($tw.utils.parseJSONSafe(incomingTiddler.text)) ? (wiki.getTiddlerText(\\\"$:/language/ControlPanel/Plugins/PluginWillRequireReload\\\") + \\\" \\\") : \\\"\\\";\\n\\t\\t\\tmessages[title] = requiresReload;\\n\\t\\t\\tif(incomingTiddler.version) {\\n\\t\\t\\t\\t// Upgrade the incoming plugin if it is in the upgrade library\\n\\t\\t\\t\\tvar libraryTiddler = getLibraryTiddler(title);\\n\\t\\t\\t\\tif(libraryTiddler && libraryTiddler[\\\"plugin-type\\\"] && libraryTiddler.version) {\\n\\t\\t\\t\\t\\ttiddlers[title] = libraryTiddler;\\n\\t\\t\\t\\t\\tmessages[title] = requiresReload + $tw.language.getString(\\\"Import/Upgrader/Plugins/Upgraded\\\",{variables: {incoming: incomingTiddler.version, upgraded: libraryTiddler.version}});\\n\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// Suppress the incoming plugin if it is older than the currently installed one\\n\\t\\t\\t\\tvar existingTiddler = wiki.getTiddler(title);\\n\\t\\t\\t\\tif(existingTiddler && existingTiddler.hasField(\\\"plugin-type\\\") && existingTiddler.hasField(\\\"version\\\")) {\\n\\t\\t\\t\\t\\t// Reject the incoming plugin by blanking all its fields\\n\\t\\t\\t\\t\\tif($tw.utils.checkVersions(existingTiddler.fields.version,incomingTiddler.version)) {\\n\\t\\t\\t\\t\\t\\ttiddlers[title] = Object.create(null);\\n\\t\\t\\t\\t\\t\\tmessages[title] = $tw.language.getString(\\\"Import/Upgrader/Plugins/Suppressed/Version\\\",{variables: {incoming: incomingTiddler.version, existing: existingTiddler.fields.version}});\\n\\t\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\t// Check whether the plugin is on the blocked list\\n\\t\\t\\tvar blockInfo = BLOCKED_PLUGINS[title];\\n\\t\\t\\tif(blockInfo) {\\n\\t\\t\\t\\tif(blockInfo.versions.indexOf(\\\"*\\\") !== -1 || (incomingTiddler.version && blockInfo.versions.indexOf(incomingTiddler.version) !== -1)) {\\n\\t\\t\\t\\t\\ttiddlers[title] = Object.create(null);\\n\\t\\t\\t\\t\\tmessages[title] = $tw.language.getString(\\\"Import/Upgrader/Plugins/Suppressed/Incompatible\\\");\\n\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\treturn messages;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"upgrader\"},\"$:/core/modules/upgraders/system.js\":{\"title\":\"$:/core/modules/upgraders/system.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/upgraders/system.js\\ntype: application/javascript\\nmodule-type: upgrader\\n\\nUpgrader module that suppresses certain system tiddlers that shouldn't be imported\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar DONT_IMPORT_LIST = [\\\"$:/Import\\\"],\\n\\tUNSELECT_PREFIX_LIST = [\\\"$:/temp/\\\",\\\"$:/state/\\\",\\\"$:/StoryList\\\",\\\"$:/HistoryList\\\"],\\n\\tWARN_IMPORT_PREFIX_LIST = [\\\"$:/core/modules/\\\"];\\n\\nexports.upgrade = function(wiki,titles,tiddlers) {\\n\\tvar self = this,\\n\\t\\tmessages = {},\\n\\t\\tshowAlert = false;\\n\\t// Check for tiddlers on our list\\n\\t$tw.utils.each(titles,function(title) {\\n\\t\\tif(DONT_IMPORT_LIST.indexOf(title) !== -1) {\\n\\t\\t\\ttiddlers[title] = Object.create(null);\\n\\t\\t\\tmessages[title] = $tw.language.getString(\\\"Import/Upgrader/System/Suppressed\\\");\\n\\t\\t} else {\\n\\t\\t\\tfor(var t=0; t\u003CUNSELECT_PREFIX_LIST.length; t++) {\\n\\t\\t\\t\\tvar prefix = UNSELECT_PREFIX_LIST[t];\\n\\t\\t\\t\\tif(title.substr(0,prefix.length) === prefix) {\\n\\t\\t\\t\\t\\tmessages[title] = $tw.language.getString(\\\"Import/Upgrader/Tiddler/Unselected\\\");\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\tfor(var t=0; t\u003CWARN_IMPORT_PREFIX_LIST.length; t++) {\\n\\t\\t\\t\\tvar prefix = WARN_IMPORT_PREFIX_LIST[t];\\n\\t\\t\\t\\tif(title.substr(0,prefix.length) === prefix && wiki.isShadowTiddler(title)) {\\n\\t\\t\\t\\t\\tshowAlert = true;\\n\\t\\t\\t\\t\\tmessages[title] = $tw.language.getString(\\\"Import/Upgrader/System/Warning\\\");\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\tif(showAlert) {\\n\\t\\tvar logger = new $tw.utils.Logger(\\\"import\\\");\\n\\t\\tlogger.alert($tw.language.getString(\\\"Import/Upgrader/System/Alert\\\"));\\n\\t}\\n\\treturn messages;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"upgrader\"},\"$:/core/modules/upgraders/themetweaks.js\":{\"title\":\"$:/core/modules/upgraders/themetweaks.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/upgraders/themetweaks.js\\ntype: application/javascript\\nmodule-type: upgrader\\n\\nUpgrader module that handles the change in theme tweak storage introduced in 5.0.14-beta.\\n\\nPreviously, theme tweaks were stored in two data tiddlers:\\n\\n* $:/themes/tiddlywiki/vanilla/metrics\\n* $:/themes/tiddlywiki/vanilla/settings\\n\\nNow, each tweak is stored in its own separate tiddler.\\n\\nThis upgrader copies any values from the old format to the new. The old data tiddlers are not deleted in case they have been used to store additional indexes.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar MAPPINGS = {\\n\\t\\\"$:/themes/tiddlywiki/vanilla/metrics\\\": {\\n\\t\\t\\\"fontsize\\\": \\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\",\\n\\t\\t\\\"lineheight\\\": \\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\",\\n\\t\\t\\\"storyleft\\\": \\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\",\\n\\t\\t\\\"storytop\\\": \\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\",\\n\\t\\t\\\"storyright\\\": \\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\",\\n\\t\\t\\\"storywidth\\\": \\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\",\\n\\t\\t\\\"tiddlerwidth\\\": \\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\"\\n\\t},\\n\\t\\\"$:/themes/tiddlywiki/vanilla/settings\\\": {\\n\\t\\t\\\"fontfamily\\\": \\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\"\\n\\t}\\n};\\n\\nexports.upgrade = function(wiki,titles,tiddlers) {\\n\\tvar self = this,\\n\\t\\tmessages = {};\\n\\t// Check for tiddlers on our list\\n\\t$tw.utils.each(titles,function(title) {\\n\\t\\tvar mapping = MAPPINGS[title];\\n\\t\\tif(mapping) {\\n\\t\\t\\tvar tiddler = new $tw.Tiddler(tiddlers[title]),\\n\\t\\t\\t\\ttiddlerData = wiki.getTiddlerDataCached(tiddler,{});\\n\\t\\t\\tfor(var index in mapping) {\\n\\t\\t\\t\\tvar mappedTitle = mapping[index];\\n\\t\\t\\t\\tif(!tiddlers[mappedTitle] || tiddlers[mappedTitle].title !== mappedTitle) {\\n\\t\\t\\t\\t\\ttiddlers[mappedTitle] = {\\n\\t\\t\\t\\t\\t\\ttitle: mappedTitle,\\n\\t\\t\\t\\t\\t\\ttext: tiddlerData[index]\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t\\tmessag , browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nLook for an encrypted store area in the text of a TiddlyWiki file\\n*/\\nexports.extractEncryptedStoreArea = function(text) {\\n\\tvar encryptedStoreAreaStartMarker = \\\"\u003Cpre id=\\\\\\\"encryptedStoreArea\\\\\\\" type=\\\\\\\"text/plain\\\\\\\" style=\\\\\\\"display:none;\\\\\\\">\\\",\\n\\t\\tencryptedStoreAreaStart = text.indexOf(encryptedStoreAreaStartMarker);\\n\\tif(encryptedStoreAreaStart !== -1) {\\n\\t\\tvar encryptedStoreAreaEnd = text.indexOf(\\\"\u003C/pre>\\\",encryptedStoreAreaStart);\\n\\t\\tif(encryptedStoreAreaEnd !== -1) {\\n\\t\\t\\treturn $tw.utils.htmlDecode(text.substring(encryptedStoreAreaStart + encryptedStoreAreaStartMarker.length,encryptedStoreAreaEnd));\\n\\t\\t}\\n\\t}\\n\\treturn null;\\n};\\n\\n/*\\nAttempt to extract the tiddlers from an encrypted store area using the current password. If the password is not provided then the password in the password store will be used\\n*/\\nexports.decryptStoreArea = function(encryptedStoreArea,password) {\\n\\tvar decryptedText = $tw.crypto.decrypt(encryptedStoreArea,password);\\n\\tif(decryptedText) {\\n\\t\\tvar json = $tw.utils.parseJSONSafe(decryptedText),\\n\\t\\t\\ttiddlers = [];\\n\\t\\tfor(var title in json) {\\n\\t\\t\\tif(title !== \\\"$:/isEncrypted\\\") {\\n\\t\\t\\t\\ttiddlers.push(json[title]);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\treturn tiddlers;\\n\\t} else {\\n\\t\\treturn null;\\n\\t}\\n};\\n\\n\\n/*\\nAttempt to extract the tiddlers from an encrypted store area using the current password. If that fails, the user is prompted for a password.\\nencryptedStoreArea: text of the TiddlyWiki encrypted store area\\ncallback: function(tiddlers) called with the array of decrypted tiddlers\\n\\nThe following configuration settings are supported:\\n\\n$tw.config.usePasswordVault: causes any password entered by the user to also be put into the system password vault\\n*/\\nexports.decryptStoreAreaInteractive = function(en
