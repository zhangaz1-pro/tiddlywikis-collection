 \\\"wú\\\": \\\"无毋吳吴吾呉芜郚唔娪峿洖浯茣莁梧珸祦無铻鹀蜈墲蕪鋙鋘橆璑蟱鯃鵐譕鼯鷡\\\",\\n  \\\"wǔ\\\": \\\"乄五午仵伍妩庑忤怃迕旿武玝侮倵娒捂逜陚啎娬牾堥珷摀碔鹉熓瑦舞嫵廡憮潕儛甒膴瞴鵡躌\\\",\\n  \\\"wù\\\": \\\"兀勿务戊阢屼扤坞岉杌沕芴忢旿物矹俉卼敄柮误務唔娪悟悞悮粅趶晤焐婺嵍惡渞痦隖靰骛塢奦嵨溩雺雾僫寤熃誤鹜鋈窹霚鼿霧齀蘁騖鶩\\\",\\n  \\\"xī\\\": \\\"夕兮邜吸忚扱汐西希扸卥昔析矽穸肸肹俙咥咭徆怸恓诶郗饻唏奚娭屖息悕氥浠牺狶莃唽悉惜晞桸欷淅渓烯焁焈琋硒羛菥赥釸傒惁晰晳焟焬犀睎稀粞翖翕舾鄎厀嵠徯溪煕皙碏蒠裼锡僖榽熄熈熙獡緆蜥覡誒豨閪餏嘻噏嬆嬉嶲憘潝瘜磎膝凞暿樨橀歙熻熺熹窸羲螅螇錫燨犠瞦礂蟋豀谿豯貕蹊巂糦繥釐雟鯑鵗觹譆醯鏭鐊隵嚱巇曦爔犧酅饎觽鼷蠵鸂觿鑴\\\",\\n  \\\"xí\\\": \\\"习郋席習袭觋雭喺媳椺蒵蓆嶍漝趘槢薂隰檄謵鎴霫鳛飁騱騽鰼襲驨\\\",\\n  \\\"xǐ\\\": \\\"杫枲玺徙喜葈葸鈢鉩鉨屣漇蓰銑憘憙暿橲歖禧諰壐縰謑鳃蟢蹝釐璽鰓瓕鱚囍矖纚躧\\\",\\n  \\\"xì\\\": \\\"匸卌扢屃忾饩呬忥怬细郄钑係恄欪盻郤屓欯绤細釳阋傒摡椞舃舄趇隙愾慀滊禊綌蒵赩隟墍熂犔稧戯潟澙蕮覤戱縘黖戲磶虩餼鬩繫闟霼屭衋\\\",\\n  \\\"xiā\\\": \\\"呷虲疨虾谺傄閕煆颬瘕瞎蝦鰕\\\",\\n  \\\"xiá\\\": \\\"匣侠狎俠峡柙炠狭陜埉峽烚狹珨祫捾硖笚翈舺陿徦硤遐敮暇瑕筪舝瘕碬辖磍蕸縖螛赮魻轄鍜霞鎋黠騢鶷\\\",\\n  \\\"xiǎ\\\": \\\"閕閜\\\",\\n  \\\"xià\\\": \\\"丅下乤圷芐疜夏梺廈睱諕嚇懗罅夓鎼鏬\\\",\\n  \\\"xiān\\\": \\\"仚仙屳先奾佡忺氙杴欦祆秈苮姺枮籼珗莶掀铦搟綅跹酰锨僊僲嘕摻銛暹銽韯嬐憸薟鍁繊褼韱鮮蹮馦孅廯攕醶纎鶱襳躚纖鱻\\\",\\n  \\\"xián\\\": \\\"伭咞闲咁妶弦臤贤咸唌挦涎玹盷胘娴娹婱絃舷蚿衔啣湺痫蛝閑閒鹇嗛嫌溓衘甉銜嫻嫺憪撏澖稴羬誸賢諴輱醎癇癎瞯藖礥鹹麙贒鑦鷴鷼鷳\\\",\\n  \\\"xiǎn\\\": \\\"彡冼狝显险崄毨烍猃蚬険赻筅尟尠搟禒蜆跣銑箲險嶮獫獮藓鍌鮮燹顕幰攇櫶蘚譣玁韅顯灦\\\",\\n  \\\"xiàn\\\": \\\"咞岘苋見现线臽限姭宪県陥哯垷娊峴涀莧軐陷埳晛現硍馅睍絤綖缐羡塪搚溓献粯羨腺僩僴槏綫誢憪撊線鋧憲橌橺縣錎餡壏懢豏麲瀗臔獻糮鏾霰鼸\\\",\\n  \\\"xiāng\\\": \\\"乡芗香郷厢啍鄉鄊廂湘缃萫葙鄕楿稥薌箱緗膷襄儴勷忀骧麘欀瓖镶鱜纕鑲驤\\\",\\n  \\\"xiáng\\\": \\\"夅瓨佭庠羏栙祥絴翔詳跭\\\",\\n  \\\"xiǎng\\\": \\\"享亯响蚃饷晑飨想銄餉鲞蠁鮝鯗響饗饟鱶\\\",\\n  \\\"xiàng\\\": \\\"向姠项珦象缿衖項像勨嶑潒銗閧曏橡襐闂嚮蟓鐌鱌\\\",\\n  \\\"xiāo\\\": \\\"灲灱呺枭侾哓枵骁宯宵庨消烋绡莦虓逍鸮婋梟焇猇萧痚痟睄硣硝窙翛销嗃揱綃蛸嘐歊潇熇箫踃嘵憢撨獟獢箾銷霄骹彇膮蕭颵魈鴞穘簘藃蟂蟏鴵嚣瀟簫蟰髇櫹嚻囂髐鷍蠨驍毊虈\\\",\\n  \\\"xiáo\\\": \\\"姣洨郩崤淆訤殽誵\\\",\\n  \\\"xiǎo\\\": \\\"小晓暁筱筿皛曉篠謏皢\\\",\\n  \\\"xiào\\\": \\\"孝効咲恔俲哮效涍笑啸傚敩殽嗃詨嘋嘨誟嘯薂歗熽斅斆\\\",\\n  \\\"xiē\\\": \\\"娎揳猲楔歇滊獦蝎蠍\\\",\\n  \\\"xié\\\": \\\"劦协旪協胁垥奊峫恊拹挾脇脅脋衺偕斜梋谐絜翓颉嗋愶慀搚携瑎綊熁膎鲑勰撷擕緳縀缬蝢鞋諧燲鮭嚡擷鞵儶襭孈攜讗龤\\\",\\n  \\\"xiě\\\": \\\"写冩寫藛\\\",\\n  \\\"xiè\\\": \\\"伳灺泻祄绁缷卸枻洩炨炧卨屑栧偞偰徢械烲焎禼紲亵媟屟渫絏絬谢僁塮觟觧榍榝榭褉靾噧寫屧暬樧碿緤嶰廨懈澥獬糏薤薢邂韰燮褻謝夑瀉鞢韘瀣爕繲蟹蠏齘齛纈齥齂躠躞\\\",\\n  \\\"xīn\\\": \\\"忄心邤妡忻辛昕杺欣盺俽莘惞訢鈊锌新歆廞鋅噺噷嬜薪馨鑫馫\\\",\\n  \\\"xín\\\": \\\"枔襑镡礥鐔\\\",\\n  \\\"xǐn\\\": \\\"伈\\\",\\n  \\\"xìn\\\": \\\"阠伩囟孞炘軐脪衅訫愖焮馸顖舋釁\\\",\\n  \\\"xīng\\\": \\\"狌星垶骍惺猩煋瑆腥觪箵篂興謃鮏曐觲騂皨鯹\\\",\\n  \\\"xíng\\\": \\\"刑邢饧巠形陉侀郉哘型洐荥钘陘娙硎铏鈃蛵滎鉶銒鋞餳\\\",\\n  \\\"xǐng\\\": \\\"睲醒擤\\\",\\n  \\\"xìng\\\": \\\"杏姓幸性荇倖莕婞悻涬葕睲緈鋞嬹臖\\\",\\n  \\\"xiōng\\\": \\\"凶匂兄兇匈芎讻忷汹哅恟洶胷胸訩詾賯\\\",\\n  \\\"xióng\\\": \\\"雄熊熋\\\",\\n  \\\"xiǒng\\\": \\\"焽焸\\\",\\n  \\\"xiòng\\\": \\\"诇詗夐敻\\\",\\n  \\\"xiū\\\": \\\"俢修咻庥烌烋羞脩脙鸺臹貅馐樇銝髤髹鎀鮴鵂鏅饈鱃飍\\\",\\n  \\\"xiú\\\": \\\"苬\\\",\\n  \\\"xiǔ\\\": \\\"朽滫潃糔\\\",\\n  \\\"xiù\\\": \\\"秀岫峀珛绣袖琇锈嗅溴綉璓褏褎銹螑嚊繍鏅繡鏥鏽齅\\\",\\n  \\\"xū\\\": \\\"圩戌旴姁疞盱欨砉胥须眗訏顼偦虗虚裇許谞媭揟欻湏湑虛須楈綇頊嘘墟稰蓲需魆噓嬃歔緰縃蕦蝑歘藇諝燸譃魖驉鑐鬚\\\",\\n  \\\"xú\\\": \\\"俆冔徐禑蒣\\\",\\n  \\\"xǔ\\\": \\\"呴姁诩浒栩珝喣湑蛡暊詡滸稰鄦糈諿醑盨\\\",\\n  \\\"xù\\\": \\\"旭伵序旴汿芧侐卹妶怴沀叙恓恤昫朐洫垿晇欰殈烅珬勗勖喐惐掝敍敘淢烼绪续蚼酗壻婿朂溆矞絮聓訹慉滀煦続蓄賉槒漵潊盢瞁緒聟蓿銊嘼獝稸緖藇藚續鱮\\\",\\n  \\\"xuān\\\": \\\"吅轩昍咺宣弲晅軒梋谖喧塇媗愃愋揎萲萱暄煊瑄蓒睻儇禤箮翧蝖鋗嬛懁蕿諠諼鞙駨鍹駽矎翾藼蘐蠉譞鰚讂\\\",\\n  \\\"xuán\\\": \\\"玄伭妶玹痃悬琁蜁嫙漩暶璇縣檈璿懸\\\",\\n  \\\"xuǎn\\\": \\\"咺选烜喛暅選癣癬\\\",\\n  \\\"xuàn\\\": \\\"怰泫昡炫绚眩袨铉琄眴衒渲絢楥楦鉉夐敻碹蔙镟颴縼繏鏇贙\\\",\\n  \\\"xuē\\\": \\\"疶蒆靴薛辥辪鞾\\\",\\n  \\\"xué\\\": \\\"穴斈乴学峃茓泶袕鸴敩踅噱壆學嶨澩燢觷鷽\\\",\\n  \\\"xuě\\\": \\\"彐雪樰膤艝轌鳕鱈\\\",\\n  \\\"xuè\\\": \\\"吷坹岤怴泬狘疦桖谑滈趐謔瞲瀥\\\",\\n  \\\"xūn\\\": \\\"坃勋埙焄勛塤煇窨勲勳薫嚑壎獯薰曛燻臐矄蘍壦爋纁醺\\\",\\n  \\\"xún\\\": \\\"廵寻巡旬杊畃询郇咰姰峋恂洵浔紃荀荨栒桪毥珣偱眴尋循揗詢鄩鲟噚潯蕁攳樳燅燖璕駨蟫蟳爓鱘鱏灥\\\",\\n  \\\"xùn\\\": \\\"卂训讯伨汛迅驯侚巺徇狥迿逊孫殉毥浚訊訓訙奞巽殾稄遜馴愻噀潠蕈濬爋顨鶽鑂\\\",\\n  \\\"ya\\\": \\\"\\\",\\n  \\\"yā\\\": \\\"丫圧吖亞庘押枒垭鸦桠鸭啞孲铔椏鴉錏鴨壓鵶鐚\\\",\\n  \\\"yá\\\": \\\"牙伢厑岈芽厓拁琊笌蚜堐崕崖涯猚釾睚衙漄齖\\\",\\n  \\\"yǎ\\\": \\\"疋厊庌挜疨唖啞掗痖雅瘂蕥\\\",\\n  \\\"yà\\\": \\\"劜圠轧亚冴襾覀讶亜犽迓亞玡軋姶娅挜砑俹氩埡婭掗訝铔揠氬猰聐圔椻稏碣窫潝磍壓瓛齾\\\",\\n  \\\"yān\\\": \\\"恹剦烟珚胭崦淊淹焑焉菸阉殗渰湮傿歅煙硽鄢嫣漹嶖樮醃橪閹閼嬮懨篶懕臙黫黰\\\",\\n  \\\"yán\\\": \\\"讠厃延闫严妍芫訁言岩昖沿炏炎郔唌埏姸娫狿莚娮梴盐啱琂硏訮閆阎喦嵓嵒筵綖蜒塩揅楌詽碞蔅羬颜厳虤閻檐顏顔嚴壛巌簷櫩壧巖巗欕礹鹽麣\\\",\\n  \\\"yǎn\\\": \\\"夵抁沇乵兖俨兗匽弇衍剡偃厣掞掩眼萒郾酓隁嵃愝扊揜晻棪渰渷琰遃隒椼硽罨裺演褗戭窴蝘魇噞嬐躽縯檿黡厴甗鰋鶠黤儼黬黭龑孍顩鼴巘巚曮魘鼹礹齴黶\\\",\\n  \\\"yàn\\\": \\\"厌妟觃牪匽姲彥彦洝砚唁宴晏烻艳覎验偐掞焔猏硏谚隁喭堰敥棪殗焱焰猒硯雁傿椻溎滟豣鳫厭墕暥熖酽鳱嬊谳餍鴈燄諺赝鬳嚈嬮曕鴳酀騐験嚥嬿艶贋軅曣爓醶騴齞鷃灔贗囐觾讌醼饜驗鷰艷灎釅驠灧讞豓豔灩\\\",\\n  \\\"yāng\\\": \\\"央姎抰泱柍殃胦眏秧鸯鉠雵鞅鍈鴦\\\",\\n  \\\"yáng\\\": \\\"扬阦阳旸杨炀玚飏佯劷氜疡钖垟徉昜洋羏烊珜眻陽婸崵崸愓揚蛘敭暘楊煬瑒禓瘍諹輰鍚鴹颺鰑霷鸉\\\",\\n  \\\"yǎng\\\": \\\"卬佒咉坱岟养柍炴氧眏痒紻傟勜楧軮慃氱蝆飬養駚懩攁瀁癢礢\\\",\\n  \\\"yàng\\\": \\\"怏柍恙样烊羕楧詇煬様漾鞅樣瀁\\\",\\n  \\\"yāo\\\": \\\"幺夭吆妖枖殀祅約訞喓葽楆腰鴁撽邀鴢\\\",\\n  \\\"yáo\\\": \\\"爻尧匋尭肴垚姚峣恌轺倄烑珧皐窕窑铫隃傜堯揺殽谣軺嗂媱徭愮搖摇滧猺遙遥僥摿暚榣瑤瑶銚飖餆嶢嶤徺磘窯窰餚繇謡謠鎐鳐颻蘨邎顤鰩鱙\\\",\\n  \\\"yǎo\\\": \\\"仸宎岆抭杳枖狕苭咬柼眑窅窈舀偠婹崾溔蓔榚闄騕齩鷕\\\",\\n  \\\"yào\\\": \\\"怮穾药烄袎窔筄葯詏愮熎瘧覞靿樂獟箹鹞薬鼼曜燿艞藥矅耀纅鷂讑\\\",\\n  \\\"ye\\\": \\\"亪\\\",\\n  \\\"yē\\\": \\\"吔耶倻椰暍歋窫噎潱擨蠮\\\",\\n  \\\"yé\\\": \\\"爷耶峫捓揶铘爺瑘釾鋣鎁\\\",\\n  \\\"yě\\\": \\\"也冶埜野嘢漜壄\\\",\\n  \\\"yè\\\": \\\"业曳页曵邺夜抴亱拽枼洂頁捙晔枽烨液焆谒堨揲殗腋葉墷楪業煠痷馌僷曅燁璍擖擛曄皣瞱緤鄴靥嶪嶫澲謁餣擫曗瞸鍱擪爗礏鎑饁鵺鐷靨驜瓛鸈\\\",\\n  \\\"yi\\\": \\\"弬\\\",\\n  \\\"yī\\\": \\\"一乊弌辷衤伊衣医吚壱依祎咿洢悘渏猗畩郼铱壹揖蛜禕嫛漪稦銥嬄撎噫夁瑿鹥繄檹毉醫黟譩鷖黳\\\",\\n  \\\"yí\\\": \\\"乁仪匜圯夷彵迆冝宐杝沂诒侇宜怡沶狏狋迤迱饴咦姨峓恞拸柂洟珆瓵荑贻迻宧巸扅栘桋眙胰袘貤痍移萓釶椬羠蛦詒貽遗媐暆椸煕誃跠頉颐飴儀熪箷遺嶬彛彜螔頥頤寲嶷簃顊鮧鴺彞彝謻鏔籎觺讉\\\",\\n  \\\"yǐ\\\": \\\"乚乛乙已以扡迆钇佁攺矣苡叕苢迤迱庡舣蚁釔倚扆笖逘酏偯猗崺攲敧旑鈘鉯鳦裿旖輢嬟敼螘檥礒艤蟻顗轙齮\\\",\\n  \\\"yì\\\": \\\"乂义亿弋刈忆艺仡匇肊艾议阣亦伇屹异忔芅伿佚劮呓坄役抑杙耴苅译邑佾呭呹妷峄怈怿易枍欥泆炈秇绎衪诣驿俋奕帟帠弈昳枻浂玴疫羿轶唈垼悒挹栺栧欭浥浳益袘袣谊貤勚埶埸悘悥掜殹異羛翊翌萟訳訲豙豛逸釴隿幆敡晹棭殔湙焲焬蛡詍跇軼鄓鈠骮亄兿嗌意溢獈痬睪竩缢義肄裔裛詣勩嫕廙榏潩瘗膉蓺蜴駅億槸毅熠熤熼瘞篒誼镒鹝鹢黓儗劓圛墿嬑嶧憶懌曀殪澺燚瘱瞖穓縊艗薏螠褹寱懝斁曎檍歝燡燱翳翼臆貖鮨癔藝藙贀鎰镱繶繹豷霬鯣鶃鶂鶍瀷蘙議譯醳醷饐囈鐿鷁鷊懿襼驛鷧虉鸃鷾讛齸\\\",\\n  \\\"yīn\\\": \\\"囙因阥阴侌垔姻洇茵荫音骃栶欭氤陰凐秵裀铟陻隂喑堙婣愔湮筃絪歅溵禋蒑蔭慇瘖銦磤緸鞇諲霒駰噾濦闉霠齗韾\\\",\\n  \\\"yín\\\": \\\"冘乑伒吟圻犾苂斦烎垠泿圁峾狺珢荶訔訚唫婬寅崟崯淫訡银鈝龂滛碒鄞夤蔩銀龈噖殥璌誾嚚檭蟫霪齦鷣\\\",\\n  \\\"yǐn\\\": \\\"廴尹引吲饮粌蚓硍赺淾鈏飲隠靷飮朄輑磤趛檃瘾隱嶾濥縯螾檼蘟櫽癮讔\\\",\\n  \\\"yìn\\\": \\\"廴印茚洕胤荫垽梀堷湚猌飲廕隠飮窨酳慭癊憗憖隱鮣懚\\\",\\n  \\\"yīng\\\": \\\"応旲英柍荥偀桜珱莺啨婴媖愥渶绬朠楧焽焸煐瑛嫈碤锳嘤撄甇緓缨罂蝧賏樱璎噟罃褮霙鴬鹦嬰應膺韺甖鹰鶑鶧嚶孆孾攖瀴罌蘡譍櫻瓔礯譻鶯鑍纓蠳鷪軈鷹鸎鸚\\\",\\n  \\\"yíng\\\": \\\"夃盁迎茔盈荧浧耺莹営桯萤萦营蛍溁溋萾僌塋嵤楹滢蓥滎潆熒蝇瑩禜蝿嬴營縈螢濙濚濴藀覮謍赢瀅爃蠅鎣巆攍瀛瀠瀯櫿贏灐籝灜籯\\\",\\n  \\\"yǐng\\\": \\\"矨郢浧梬颍颕颖摬影潁瘿穎頴覮巊廮瀴鐛癭\\\",\\n  \\\"yìng\\\": \\\"応映眏暎硬媵膡鞕應瀴鱦\\\",\\n  \\\"yo\\\": \\\"喲\\\",\\n  \\\"yō\\\": \\\"唷喲\\\",\\n  \\\"yōng\\\": \\\"拥痈邕庸傭嗈鄘雍墉嫞慵滽槦牅牗銿噰壅擁澭郺镛臃癕雝鏞鳙廱灉饔鱅鷛癰\\\",\\n  \\\"yóng\\\": \\\"喁揘颙顒鰫\\\",\\n  \\\"yǒng\\\": \\\"永甬咏怺泳俑勈勇栐埇悀柡恿惥愑湧硧詠塎嵱彮愹蛹慂踊鲬噰澭踴鯒\\\",\\n  \\\"yòng\\\": \\\"用苚砽蒏醟\\\",\\n  \\\"yōu\\\": \\\"优妋忧攸呦怮泑幽峳浟逌悠羪麀滺憂優鄾嚘懮瀀獶櫌纋耰獿\\\",\\n  \\\"yóu\\\": \\\"尢冘尤由甴汼沋犹邮怞油肬怣斿柚疣庮秞莜莤莸郵铀偤蚰訧逰揂游猶遊鱿楢猷鈾鲉輏駀蕕蝣魷輶鮋繇櫾\\\",\\n  \\\"yǒu\\\": \\\"友丣卣苃酉羑栯莠梄聈铕湵楢禉蜏銪槱牖牗黝懮\\\",\\n  \\\"yòu\\\": \\\"又右幼佑佦侑孧泑狖哊囿姷宥峟柚牰祐诱迶唀梎痏蚴亴貁釉酭誘鼬櫾\\\",\\n  \\\"yū\\\": \\\"込扜扝纡迃迂穻陓紆唹淤盓瘀箊\\\",\\n  \\\"yú\\\": \\\"丂亐于邘伃余妤扵杅欤玗玙於盂臾衧鱼乻俞兪捓禺竽舁茰虶娛娯娪娱桙狳谀酑馀渔萸釪隃隅雩魚堣堬婾媀媮崳嵎嵛揄楰渝湡畬腴萮逾骬愚楡榆歈牏瑜艅虞觎漁睮窬舆褕歶羭蕍蝓諛雓餘魣嬩懙澞覦踰歟璵螸輿鍝謣髃鮽旟籅騟鯲蘛轝鰅鷠鸆齵\\\",\\n  \\\"yǔ\\\": \\\"伛宇屿羽穻俁俣挧禹圄祤偊匬圉庾敔鄅斞萭傴寙楀瑀瘐與語窳頨龉噳嶼懙貐斔穥麌齬\\\",\\n  \\\"yù\\\": \\\"肀玉驭圫聿芌芋吾妪忬汩灹饫欥育郁俞昱狱禺秗茟俼叞峪彧栯浴砡钰预域堉悆惐捥欲淢淯痏粖翑袬谕逳阈喅喩喻媀寓庽御棛棜棫焴琙琟矞硢硲裕遇飫馭鹆奧愈滪煜稢罭艈蒮蓣誉鈺預僪嫗嶎戫毓澚獄瘉緎蜟蜮語輍銉隩慾潏熨稶蓹薁豫遹鋊鳿澦燏燠蕷藇諭錥閾鴧鴪鴥儥礇禦魊鹬癒礖礜篽醧鵒櫲饇蘌譽鐭霱雤欎驈鬻籞鱊鷸鸒欝軉鬰鬱灪籲爩\\\",\\n  \\\"yuān\\\": \\\"夗囦肙鸢剈冤弲悁眢鸳寃涴渆渁渊渕惌淵葾棩蒬蜎裷鹓箢鳶蜵駌鋺鴛嬽鵷灁鼘鼝\\\",\\n  \\\"yuán\\\": \\\"元円贠邧园妧沅芫杬茒垣爰貟原員圆笎蚖袁厡酛傆喛圎媛援湲猨缘鈨鼋園圓塬媴嫄楥溒源猿蒝榞榬辕緣縁蝝蝯褤魭圜橼羱薗螈黿謜轅鎱櫞邍騵鶢鶰厵\\\",\\n  \\\"yuǎn\\\": \\\"盶逺遠薳鋺\\\",\\n  \\\"yuàn\\\": \\\"夗妴苑怨院垸衏傆媛掾瑗禐愿裫褑噮願\\\",\\n  \\\"yuē\\\": \\\"曰曱扚約啘箹矱\\\",\\n  \\\"yuě\\\": \\\"哕噦\\\",\\n  \\\"yuè\\\": \\\"月戉兊刖兌妜岄抈礿岳枂泧玥恱栎哾悅悦蚏蚎軏钺阅捳跀跃粤越鈅楽粵鉞說説樂閲閱嬳樾篗髺嶽臒龠擽矆櫟籆瀹蘥黦爚禴趯躍籥鑰鸑籰鸙\\\",\\n  \\\"yūn\\\": \\\"涒缊蒀暈氲煴蒕氳熅煾奫緼蝹縕赟馧贇\\\",\\n  \\\"yún\\\": \\\"云勻匀伝囩妘抣沄纭芸昀畇眃秐貟郧員涢紜耘耺鄖雲愪溳筠筼蒷熉澐蕓鋆橒篔縜\\\",\\n  \\\"yǔn\\\": \\\"允阭夽抎狁玧陨荺殒喗鈗隕煴殞熅馻磒賱霣齫齳\\\",\\n  \\\"yùn\\\": \\\"孕贠运枟郓恽貟員菀鄆酝傊惲愠缊運慍暈榅煇腪韫韵褞熨緷緼蕰蕴縕薀醖醞餫藴鞰韗韞蘊韻\\\",\\n  \\\"zā\\\": \\\"帀匝沞迊咂拶桚紥紮鉔噈魳臜臢\\\",\\n  \\\"zá\\\": \\\"杂沯砸偺喒韴雑襍雜囃囋囐雥\\\",\\n  \\\"zǎ\\\": \\\"咋偺喒\\\",\\n  \\\"zāi\\\": \\\"災灾甾哉栽烖畠菑渽溨睵賳\\\",\\n  \\\"zǎi\\\": \\\"宰崽\\\",\\n  \\\"zài\\\": \\\"再在扗抂洅傤載酨儎縡\\\",\\n  \\\"zān\\\": \\\"兂撍糌橵篸簪簮鵤鐕鐟\\\",\\n  \\\"zán\\\": \\\"偺喒\\\",\\n  \\\"zǎn\\\": \\\"拶昝桚寁揝噆撍儧攅儹攢趱趲\\\",\\n  \\\"zàn\\\": \\\"暂暫賛赞錾鄼濽蹔酂瓉贊鏩鏨瓒酇囋灒讃瓚禶穳襸讚饡\\\",\\n  \\\"zāng\\\": \\\"匨牂羘赃賍臧賘贓髒贜\\\",\\n  \\\"zǎng\\\": \\\"驵駔\\\",\\n  \\\"zàng\\\": \\\"奘弉脏塟葬臧蔵銺臓臟\\\",\\n  \\\"zāo\\\": \\\"傮遭糟蹧醩\\\",\\n  \\\"záo\\\": \\\"凿鑿\\\",\\n  \\\"zǎo\\\": \\\"早枣栆蚤棗璅澡璪薻藻\\\",\\n  \\\"zào\\\": \\\"灶皁皂唣唕造梍喿慥煰艁噪簉燥竃竈譟趮躁\\\",\\n  \\\"zé\\\": \\\"则択沢咋泎责迮則唶啧帻笮舴責溭滜睪矠飵嘖嫧幘箦蔶樍歵諎赜擇澤皟瞔簀耫礋襗謮賾蠌灂齚齰鸅\\\",\\n  \\\"zè\\\": \\\"仄庂汄昃昗捑側崱稄\\\",\\n  \\\"zéi\\\": \\\"贼戝賊鲗蠈鰂鱡\\\",\\n  \\\"zēn\\\": \\\"撍\\\",\\n  \\\"zěn\\\": \\\"怎\\\",\\n  \\\"zèn\\\": \\\"谮譖\\\",\\n  \\\"zēng\\\": \\\"曽増鄫增憎缯橧璔縡矰磳竲罾繒譄鱛\\\",\\n  \\\"zěng\\\": \\\"\\\",\\n  \\\"zèng\\\": \\\"锃綜缯鋥熷甑赠繒鬵贈囎\\\",\\n  \\\"zi\\\": \\\"嗭\\\",\\n  \\\"zī\\\": \\\"孖孜甾茊兹呲咨姕姿茲栥玆畠紎赀资崰淄秶 ext === null || text === undefined || text === '') {\\n    return false;\\n  }\\n  // Check for any match using regex; cast boolean\\n  return !!text.match(HAN_REGEX);\\n}\\n$tw.utils.containsChinese = containsChinese;\\n\\nfunction translatePinyin(item: string): string {\\n  if (!containsChinese(item)) {\\n    return item;\\n  }\\n  const pinyinVersionOfItem = pinyin(item, { style: pinyin.STYLE_NORMAL }).join('');\\n  return `${pinyinVersionOfItem} ${item}`;\\n}\\n\\nexport function hasPinyinMatchOrFuseMatch\u003CT extends Record\u003Cstring, string>, Ks extends keyof T>(\\n  items: T[],\\n  input: string,\\n  keys: Ks[] = [],\\n  options: { threshold?: number; distance?: number; minMatchCharLength?: number; searchTiddlerByTitle?: boolean } = {},\\n): Fuse.FuseResult\u003CT>[] {\\n  const { threshold = 0.3, distance = 60, minMatchCharLength = 1, searchTiddlerByTitle = false } = options;\\n  const fuse = new Fuse\u003CT>(items, {\\n    getFn: (object: T, keyPath: string | string[]): string => {\\n      if (!keyPath) return '';\\n      // general usage\\n      let value: string;\\n      let realKeyPath: string;\\n      if (Array.isArray(keyPath)) {\\n        realKeyPath = keyPath[0] as 'any';\\n      } else {\\n        realKeyPath = keyPath as 'any';\\n      }\\n      value = object[realKeyPath];\\n      // tiddler search usage, should provide { title: string } to work\\n      if (searchTiddlerByTitle) {\\n        const title = object['title'];\\n        const fieldName = realKeyPath;\\n        const tiddler = $tw.wiki.getTiddler(title)?.fields;\\n        if (!tiddler) return '';\\n        const fieldValue = typeof tiddler[fieldName] === 'string' ? tiddler[fieldName] : String(tiddler[fieldName] ?? '');\\n        // parse pinyin for long text is time consuming\\n        // if use chinese to search chinese, no need for pinyin\\n        if (fieldName === 'text' || containsChinese(input)) {\\n          return fieldValue;\\n        }\\n        return translatePinyin(fieldValue);\\n      }\\n\\n      return translatePinyin(value);\\n    },\\n    keys: keys as string[],\\n    ignoreLocation: false,\\n    includeScore: true,\\n    includeMatches: true,\\n    shouldSort: true,\\n    minMatchCharLength,\\n    threshold,\\n    distance,\\n  });\\n  const result = fuse.search(input);\\n  return result.reverse();\\n}\\n\\n$tw.utils.pinyinfuse = hasPinyinMatchOrFuseMatch;\\n\\n/**\\nReturn an array of tiddler titles that match a search string\\n@param searchText The text string to search for\\n@param options see below\\n\\nOptions available:\\n- source: an iterator function for the source tiddlers, called source(iterator), where iterator is called as iterator(tiddler,title)\\n- exclude: An array of tiddler titles to exclude from the search\\n- invert: If true returns tiddlers that do not contain the specified string\\n- caseSensitive: If true forces a case sensitive search\\n- field: If specified, restricts the search to the specified field, or an array of field names\\n- anchored: If true, forces all but regexp searches to be anchored to the start of text\\n- excludeField: If true, the field options are inverted to specify the fields that are not to be searched\\n\\nThe search mode is determined by the first of these boolean flags to be true:\\n- literal: searches for literal string\\n- whitespace: same as literal except runs of whitespace are treated as a single space\\n- regexp: treats the search term as a regular expression\\n- words: (default) treats search string as a list of tokens, and matches if all tokens are found, regardless of adjacency or ordering\\n\\n*/\\nexport function fuzzySearchWiki(searchText: string, options: ISearchOptions = {}): string[] {\\n  const { exclude } = options;\\n  // Accumulate the array of fields to be searched or excluded from the search\\n  let fields: string[] = [];\\n  if (options.field) {\\n    if (Array.isArray(options.field)) {\\n      options.field.forEach((fieldName) => {\\n        if (fieldName) {\\n          fields.push(fieldName);\\n        }\\n      });\\n    } else {\\n      fields.push(options.field);\\n    }\\n  }\\n  // Use default fields if none specified and we're not excluding fields (excluding fields with an empty field array is the same as searching all fields)\\n  if (fields.length === 0 && !options.excludeField) {\\n    fields.push('title');\\n    fields.push('tags');\\n    fields.push('text');\\n  }\\n\\n  // get tiddler list to search\\n  let tiddlerTitlesToSearch: string[] = [];\\n  if (typeof options.source === 'function') {\\n    options.source((tiddler, title) => {\\n      tiddlerTitlesToSearch.push(title);\\n    });\\n  } else {\\n    tiddlerTitlesToSearch = $tw.wiki.getTiddlers();\\n  }\\n\\n  // 开始搜索\\n\\n  // 首先进行精确匹配，快速搜索，需要空格隔开的各个部分都命中，顺序不重要\\n  const inputKeywords: string[] = searchText\\n    .toLowerCase()\\n    .split(' ')\\n    .filter((item) => item);\\n  const exactMatches = tiddlerTitlesToSearch.filter((title) => {\\n    const lowerCaseTitle = title.toLowerCase();\\n    return inputKeywords.every((keyword) => lowerCaseTitle.includes(keyword));\\n  });\\n  if (exactMatches.length > 0) {\\n    return exactMatches;\\n  }\\n\\n  // 没有发现完全匹配的，首先模糊拼音搜索兜底\\n  // seems getFn is not working here if it searches string[] , so we have to make items { title: string } first, and turn it back later\\n  const results = hasPinyinMatchOrFuseMatch\u003Cany, any>(\\n    tiddlerTitlesToSearch.map((title) => ({ title })),\\n    searchText,\\n    fields,\\n    { searchTiddlerByTitle: true },\\n  ).map((item) => item.item.title);\\n  // Remove any of the results we have to exclude\\n  if (exclude) {\\n    for (let excludeIndex = 0; excludeIndex \u003C exclude.length; excludeIndex += 1) {\\n      let p = results.findIndex((item) => item.includes(exclude[excludeIndex]));\\n      if (p !== -1) {\\n        results.splice(p, 1);\\n      }\\n    }\\n  }\\n  return results.filter((item) => item);\\n}\\n\\n/**\\n *\\n * @example [pinyinfuse]\\n * @param source\\n * @param operator\\n * @param options\\n * @returns\\n */\\nexport const pinyinfuse = (source: (iter: SourceIterator) => void, operator: IFilterOperatorParamOperator, options: IFilterOperatorOptions) => {\\n  const invert = operator.prefix === '!';\\n  if (operator.suffixes) {\\n    let hasFlag = function (flag: string) {\\n      return (operator.suffixes?.[1] ?? []).indexOf(flag) !== -1;\\n    };\\n    let excludeFields = false;\\n    let fieldList = operator.suffixes[0] || [];\\n    let firstField = fieldList[0] || '';\\n    let firstChar = firstField.charAt(0);\\n    let fields: string[];\\n    if (firstChar === '-') {\\n      fields = [firstField.slice(1)].concat(fieldList.slice(1));\\n      excludeFields = true;\\n    } else if (fieldList[0] === '*') {\\n      fields = [];\\n      excludeFields = true;\\n    } else {\\n      fields = fieldList.slice(0);\\n    }\\n    return fuzzySearchWiki(operator.operand, {\\n      source: source,\\n      invert: invert,\\n      field: fields,\\n      excludeField: excludeFields,\\n      caseSensitive: hasFlag('casesensitive'),\\n      literal: hasFlag('literal'),\\n      whitespace: hasFlag('whitespace'),\\n      anchored: hasFlag('anchored'),\\n      words: hasFlag('words'),\\n    });\\n  } else {\\n    return fuzzySearchWiki(operator.operand, {\\n      source: source,\\n      invert: invert,\\n    });\\n  }\\n};\\n\",\"type\":\".ts\"},\"$:/plugins/linonetwo/pinyin-fuzzy-search/readme\":{\"title\":\"$:/plugins/linonetwo/pinyin-fuzzy-search/readme\",\"creator\":\"LinOnetwo\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\"}}}","type":"application/json","author":"LinOnetwo","core-version":">=5.1.22","dependents":"","description":"提供模糊搜索和拼音搜索的能力","list":"readme","name":"pinyin-fuzzy-search","plugin-type":"plugin","title":"$:/plugins/linonetwo/pinyin-fuzzy-search","version":"0.1.2"},
{"text":"{\"tiddlers\":{\"$:/plugins/linonetwo/prevent-edit/preventPopUp.js\":{\"title\":\"$:/plugins/linonetwo/prevent-edit/preventPopUp.js\",\"created\":\"20200414150455988\",\"creator\":\"LinOnetwo\",\"module-type\":\"startup\",\"type\":\"application/javascript\",\"text\":\"exports.startup = function() {\\n  $tw.unloadTasks = $tw.unloadTasks.filter(task => !task.toString().includes('confirmationMessage'));\\n}\\n\"},\"$:/plugins/linonetwo/prevent-edit/readme\":{\"title\":\"$:/plugins/linonetwo/prevent-edit/readme\",\"created\":\"20200414135748497\",\"modified\":\"20200602062349232\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! 功能\\n\\n这个插件主要是让在线部署后的 Wiki 不会弹出「有变动关闭网页前请保存」这样的对话框。\\n\\n!! 动机\\n\\n来自 TiddlyMap 的 [[$:/plugins/felixhayashi/tiddlymap/misc/defaultViewHolder]] 和来自系统的 [[$:/StoryList]] 老是自动变：\\n\\n```diff\\ncreated: 20200409022623558\\ncreator: Lin Onetwo - 林一二\\n-modified: 20200414104033109\\n+modified: 20200414135126182\\nmodifier: Lin Onetwo - 林一二\\ntitle: $:/plugins/felixhayashi/tiddlymap/misc/defaultViewHolder\\ntype: text/vnd.tiddlywiki\\n```\\n\\n没有实质性的变化，而且又经常发生在 wiki 部署后，这样在线版 wiki 就会弹出「This page is asking you to confirm that you want to leave - data you have entered may not be saved」。\\n\\n但我只是想做浏览不想做编辑啊，这让我觉得很烦。\\n\\n后来发现原来是 onbeforeunload 导致的，[[我去仓库里搜到了|https://github.com/Jermolene/TiddlyWiki5/search?q=beforeunload&unscoped_q=beforeunload]]是 `$tw.utils.each($tw.unloadTasks` 在用它，所以我就过滤了一下 `$tw.unloadTasks`。而且还不能立即做这个过滤，因为 `$:/tags/RawMarkup` 是在沙盒里执行的，不能修改 `$tw` 。\\n\\n所以最终我跟着 [[Adding Babel Polyfill to TiddlyWiki|https://tiddlywiki.com/dev/#Adding%20Babel%20Polyfill%20to%20TiddlyWiki]] 这篇教程，加了一个 startup script，在启动时、上述代码之后，就清理掉那个导致弹窗的 unloadTask，世界终于清静了。\\n\\n最终，我把它包装成了这个 [[prevent-edit|$:/plugins/linonetwo/prevent-edit]] 插件。\\n\"}}}","type":"application/json","author":"LinOnetwo","core-version":">=5.1.22","created":"20211017092918218","dependents":"","description":"Prevent \"This page is asking you to confirm that you want to leave\" in a read-only site","list":"readme","modified":"20211017092918218","plugin-type":"plugin","title":"$:/plugins/linonetwo/prevent-edit","version":"0.0.1"},
{"text":"{\"tiddlers\":{\"$:/plugins/telmiger/EditorCounter/EditTemplate\":{\"title\":\"$:/plugins/telmiger/EditorCounter/EditTemplate\",\"created\":\"20170126185919666\",\"creator\":\"Thomas Elmiger\",\"list-before\":\"$:/core/ui/EditTemplate/type\",\"modified\":\"20200605055914338\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/EditTemplate EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"te-editor-counter\\\">\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\\\"$:/plugins/telmiger/EditorCounter/settings/characters\\\">\\n\u003C$editor-counter tiddler=\u003C\u003CcurrentTiddler>> colors='black:0,gray:140,green:300,indianred:800,red:1600'/> characters \u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\\\"$:/plugins/telmiger/EditorCounter/settings/autosave\\\">\\n\u003Cspan class=\\\"tc-muted\\\">\u003Cspan class=\\\"tc-dirty-indicator\\\">•\u003C/span> \u003C$editor-counter mode=autosave savelimit={{$:/plugins/telmiger/EditorCounter/settings/autosave!!limit}}/> saved\u003C/span>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\\\"$:/plugins/telmiger/EditorCounter/settings/characters\\\"> &nbsp;&nbsp; \\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\\\"$:/plugins/telmiger/EditorCounter/settings/words\\\">\\n\u003C$editor-counter mode=word colors='black:0,gray:200,green:300,indianred:1000,red:2000'/> words &nbsp;&nbsp; \\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\\\"$:/plugins/telmiger/EditorCounter/settings/autosave-pause\\\">\\n\u003C$checkbox tiddler=\\\"$:/plugins/telmiger/EditorCounter/settings/autosave\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> Autosave\u003C/$checkbox>\\n\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\\\"$:/plugins/telmiger/EditorCounter/settings/autosave\\\">\\n (uncheck to pause)\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003Cstyle>\\n.te-editor-counter { margin-top: -.25rem; margin-bottom: 0.75rem; }\\n\u003C/style>\\n\u003C!--\\n* Show the number of characters and/or words entered in edit mode.\\n* Show the number of characters at last autosave (autosave at a character difference as defined in settings).\\n-->\"},\"$:/plugins/telmiger/EditorCounter/TitleTemplate\":{\"title\":\"$:/plugins/telmiger/EditorCounter/TitleTemplate\",\"created\":\"20170213190419968\",\"creator\":\"Thomas Elmiger\",\"list-before\":\"$:/core/ui/EditTemplate/tags\",\"modified\":\"20200605055914365\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"$:/tags/EditTemplate EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal type=\\\"match\\\" text=\\\"yes\\\" state=\\\"$:/plugins/telmiger/EditorCounter/settings/title\\\">\\n\u003Cdiv class=\\\"te-title-counter\\\" title=\\\"Title length\\\">\\n\u003C$editor-counter tiddler=\u003C\u003CcurrentTiddler>> field=\\\"draft.title\\\" colors='green:20,indianred:30,red:40'/> chars\\n\u003C/div>\\n\u003Cstyle>\\n.te-title-counter { position:absolute; right:1rem; margin-top:-2.25rem; padding-right:0.125rem; opacity:0.6; }\\n@media (min-width: 30em) {\\n.te-title-counter { right:2rem; }\\n}\\n@media (min-width: 42em) {\\n.te-title-counter { right:4rem; }\\n}\\n\u003C/style>\\n\u003C/$reveal>\\n\\n\u003C!--\\nShow the number of characters in the title\\n-->\"},\"$:/plugins/telmiger/EditorCounter/about\":{\"title\":\"$:/plugins/telmiger/EditorCounter/about\",\"created\":\"20200524222834178\",\"modified\":\"20200605055914378\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"The [[EditorCounter plugin|https://tid.li/tw5/plugins.html#EditorCounter]] can display counters for words and characters in the edit view. In single page wikis it can save texts automagically in the background – check the [[plugin settings|$:/plugins/telmiger/EditorCounter/settings]].\\n\"},\"$:/plugins/telmiger/EditorCounter/counter.js\":{\"title\":\"$:/plugins/telmiger/EditorCounter/counter.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/telmiger/EditorCounter/counter.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nversion: 0.6.3\\n\\nCount the number of words or characters in a tiddler/field/input string – Autosave while editing\\n\\nUsage: see the plugin’s readme.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar CounterWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nCounterWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM – reset autosave attributes\\n*/\\nCounterWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\t// autosave attributes\\n\\tthis.diffTotal = 0;\\n\\tthis.saveNow = false;\\n\\t// calculate state \\n\\tthis.execute();\\n\\tif(this.mode == \\\"autosave\\\") {\\n\\t\\t// store the number of last saved characters\\n\\t\\tthis.lastSavedCount = this.currentCount;\\n\\t\\tthis.diffLastCount = this.currentCount;\\n\\t} \\n\\tvar textNode = this.document.createTextNode(this.currentCount);\\n\\tvar domNode = this.document.createElement(\\\"span\\\");\\n\\tparent.insertBefore(domNode,nextSibling);\\n\\tthis.renderChildren(domNode,null);\\n\\tthis.domNodes.push(domNode);\\n};\\n\\n/*\\nCalculate the numbers\\n*/\\nCounterWidget.prototype.getLength = function(text) {\\n\\tvar result = 0;\\n\\tswitch(this.mode) {\\n\\t\\tcase \\\"character\\\":\\n\\t\\t\\tresult = text.length.toString();\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"autosave\\\":\\n\\t\\t\\tresult = text.length.toString();\\n\\t\\t\\t// sum up difference since last count\\n\\t\\t\\tthis.diffTotal += this.checkAutosave(result);\\n\\t\\t\\t// check saving limit\\n\\t\\t\\tthis.saveNow = (this.diffTotal >= this.saveLimit) ? true : false;\\n\\t\\t\\tbreak;\\n\\t\\tcase \\\"word\\\":\\n\\t\\t\\tif(text.match(/\\\\w+/g)) {\\n\\t\\t\\t\\tresult = text.match(/\\\\w+/g).length.toString();\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tresult = 0;\\n\\t\\t\\t}\\n\\t\\t\\tbreak;\\n\\t\\tdefault: // \\\"?!\\\"\\n\\t\\t\\tresult = \\\"mode undefined\\\";\\n\\t}\\n\\treturn result;\\n}\\n\\n/*\\nSet autosave \\n*/\\nCounterWidget.prototype.checkAutosave = function(textlength) {\\n\\t// calculate difference since last count\\n\\tthis.diffChars = Math.abs(textlength - this.diffLastCount);\\n\\t// store text length\\n\\tthis.diffLastCount = textlength;\\n\\treturn this.diffChars;\\n}\\n\\n/*\\nGet the colors as an array\\n*/\\nCounterWidget.prototype.getColors = function() {\\n\\tvar color_array1 = this.colors.split(',');\\n\\tvar i;\\n\\tcolor_array1.sort(function sortfunction(a, b){\\n\\t\\treturn a.split(':')[1] - b.split(':')[1];\\n\\t});\\n\\tfor(i = 0; i \u003C color_array1.length; i++) {\\n\\t\\tthis.color_array[i] = color_array1[i].split(':')[0];\\n\\t\\tthis.count_array[i] = color_array1[i].split(':')[1];\\n\\t}\\n}\\n\\n/*\\nGet the numbers\\n*/\\nCounterWidget.prototype.getNumber = function() {\\n\\t// Count letters or words as appropriate.\\n\\tvar result = 0;\\n\\tif(this.countText) {\\n\\t\\t// text supplied as parameter \\n\\t\\tresult = this.getLength(this.countText);\\n\\t} else {\\n\\t\\tvar tiddler = this.wiki.getTiddler(this.tiddler);\\n\\t\\tvar fieldContent = tiddler.getFieldString(this.field);\\n\\t\\tif(fieldContent) {\\n\\t\\t\\tresult = this.getLength(fieldContent);\\n\\t\\t} else {\\n\\t\\t\\tresult = 0;\\n\\t\\t}\\n\\t}\\n\\treturn result;\\n}\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nCounterWidget.prototype.execute = function() {\\n\\t// Get parameters from our attributes\\n\\tthis.mode = this.getAttribute(\\\"mode\\\",\\\"character\\\");\\n\\tthis.saveLimit = this.getAttribute(\\\"savelimit\\\",200);\\n\\tthis.tiddler = this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n\\tthis.field = this.getAttribute(\\\"field\\\",\\\"text\\\");\\n\\tthis.countText = this.getAttribute(\\\"text\\\");\\n\\tthis.colors = this.getAttribute(\\\"colors\\\");\\n\\tthis.stateTiddler = this.getAttribute(\\\"colorState\\\");\\n\\t// Count letters or words as appropriate.\\n\\tthis.currentCount = this.getNumber();\\n\\tthis.diffChars = 0;\\n\\t//Find the color cut-offs, if any.\\n\\tif(this.colors) {\\n\\t\\tthis.color_array = [];\\n\\t\\tthis.count_array = [];\\n\\t\\tvar i;\\n\\t\\tthis.getColors();\\n\\n\\t\\t// set the color if the counter is high enough. The color with the largest value that is less than this.currentCount wins.\\n\\t\\tfor(i = 0; i \u003C this.color_array.length; i++) {\\n\\t\\t\\tif(Number(this.currentCount) >= Number(this.count_array[this.color_array.length - 1 - i])) {\\n\\t\\t\\t\\tif(this.stateTiddler) {\\n\\t\\t\\t\\t\\tthis.wiki.setText(this.stateTiddler,\\\"text\\\",undefined,this.color_array[this.color_array.length -1 - i]);\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\tthis.currentCount = '@@color:' + this.color_array[this.color_array.length -1 - i] + ';' \\n\\t\\t\\t\\t\\t+ this.currentCount + '@@';\\n\\t\\t\\t\\tbreak;\\n\\t\\t\\t}\\n\\t\\t\\tif(this.stateTiddler && i === this.color_array.length-1) {\\n\\t\\t\\t\\tthis.wiki.setText(this.stateTiddler,\\\"text\\\",undefined,'');\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\tvar parser = this.wiki.parseText(\\\"text/vnd.tiddlywiki\\\",this.currentCount,{parseAsInline: true});\\n\\tvar parseTreeNodes = parser ? parser.tree : [];\\n\\tthis.makeChildWidgets(parseTreeNodes);\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nCounterWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar refreshed = false;\\n\\t// Re-execute the filter to get the count\\n\\tthis.computeAttributes();\\n\\tvar oldCount = this.currentCount;\\n\\tthis.execute();\\n\\tif(this.currentCount !== oldCount && this.mode !== \\\"autosave\\\") {\\n\\t\\t// Regenerate and rerender the widget and replace the existing DOM node\\n\\t\\tthis.refreshSelf();\\n\\t\\trefreshed = true;\\n\\t}\\n\\tif(this.saveNow) {\\n\\t\\t// Trigger an autosave and refresh\\n\\t\\t$tw.rootWidget.dispatchEvent({type: \\\"tm-auto-save-wiki\\\"});\\n\\t\\tthis.refreshSelf();\\n\\t\\trefreshed = true;\\n\\t} \\n\\treturn refreshed;\\n};\\n\\nexports[\\\"editor-counter\\\"] = CounterWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\",\"created\":\"20170207230719552\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914454\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\"},\"$:/plugins/telmiger/EditorCounter/credits\":{\"title\":\"$:/plugins/telmiger/EditorCounter/credits\",\"created\":\"20170304102433909\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914466\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Credits\\n\\nMany thanks to Jed for his blueprint widget and demo site, originally on http://ooktech.com/jed/ExampleWikis/WordCount/ as well as to Skeeve who obviousliy contributed the original macro version Jed based his solution on.\\n\\n* http://ooktech.com/TiddlyWiki/\\n* http://ooktech.com/TiddlyWiki/WordCount/\\n\\n//Powered by the fantastic TiddlyWiki community.//\\n\"},\"$:/plugins/telmiger/EditorCounter/icon\":{\"title\":\"$:/plugins/telmiger/EditorCounter/icon\",\"created\":\"20200524221551931\",\"modified\":\"20200605055914501\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" viewBox=\\\"0 0 22 22\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" fill-rule=\\\"evenodd\\\" clip-rule=\\\"evenodd\\\" stroke-linejoin=\\\"round\\\" stroke-miterlimit=\\\"2\\\">\\n  \u003Cpath d=\\\"M11.1.2l9.2 5.4v10.8L11.1 22 2 16.4V5.6L11 .2z\\\" fill=\\\"#d7d7d7\\\" fill-rule=\\\"nonzero\\\"/>\\n  \u003Cpath d=\\\"M11.1 2a9 9 0 100 18 9 9 0 000-18zM13 5c-.6 0-1 .5-1.4.8-.3.4-.5 1-.5 1.7v1.4c0 .7-.1 1.3-.5 1.6-.3.4-.8.6-1.5.7 1 .1 1.5.5 1.8 1 .2.4.3 1 .3 1.8v.9c0 .6 0 1.1.3 1.6.3.4.8.9 1.5 1h-.4c-1.2 0-2.1-.4-2.6-1-.2-.5-.4-1.1-.4-2v-1.2c0-.6 0-1-.3-1.3-.3-.3-.8-.5-1.5-.7h-.2l.2-.2a5.5 5.5 0 001.1-.3l.5-.5.2-.5V7.9c0-.9.2-1.6.4-2 .5-.7 1.4-1.1 2.6-1.2h.4V5z\\\" fill=\\\"#e2001a\\\" fill-rule=\\\"nonzero\\\"/>\\n\u003C/svg>\"},\"$:/plugins/telmiger/EditorCounter/readme\":{\"title\":\"$:/plugins/telmiger/EditorCounter/readme\",\"created\":\"20170209064758307\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914514\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Count Your Texts & Autosave\\n\\n{{$:/plugins/telmiger/EditorCounter/about}}\\n\\n!!! The counters\\n* In edit mode users can see stats concerning the tiddler’s text and title fields. The numbers are updated whenever they pause typing.\\n* Counters for //words// and/or //characters// can be activated in the plugin settings.\\n* The colours of the counters change at some predefined numbers.\\n** Settings for colors and color limits are not available in the plugin configuration. \u003Cbr>Workaround: edit [[the template|$:/plugins/telmiger/EditorCounter/EditTemplate]].\\n\\n!!! Autosave\\n* When activated in the [[plugin settings|$:/plugins/telmiger/EditorCounter/settings]], //autosave// will try to save the wiki in the background during editing: whenever a predefined number of characters has been added or removed, a save is triggered.\\n** As an option you can show a checkbox in the editor to pause/activate automatic saving.\\n\\n!!! Parameters\\n\\n|!Parameter |!Description |\\n|colors |Optionally, define an array of color and number pairs to set minimal color limits. |\\n|colorState |Optional state tiddler to save the color value. |\\n|field |Calculate for the text in this field. |\\n|mode |Entity to calculate: //word// or //character// or //autosave//. Defaults to \\\"character\\\". |\\n|savelimit |A number of character changes after which //autosave// is performed. Default value: 200 |\\n|text |Calculate this text. |\\n|tiddler |Optional title of a tiddler to take the field from. Defaults to current tiddler. |\\n\\n!!! Widget usage\\nThis plugin is based on a similar [[solution by Jed Carty|$:/plugins/telmiger/EditorCounter/credits]] – many thanks! \\n\\nThe widget can be used in other contexts than the plugin. The usage would be very similar to [[Jed’s examples on ooktech.com|http://ooktech.com/jed/ExampleWikis/WordCount/#%24%3A%2Fplugins%2Finmysocks%2FWordCount%2FWord%20Count%20Widget]] \\n\\nKnown differences: instead of `\u003C$word-count` start with `\u003C$editor-counter`. Default mode is //character//.\\n\\n!!!! Widget examples\\n\\n```\\n\u003C$editor-counter tiddler=SomeTiddler field=some_field mode=word/>\\n\u003C$editor-counter tiddler=SomeTiddler mode=character colors=\\\"blue:10,green:50,red:100\\\"/>\\n\u003C$editor-counter text=\\\"some text string\\\" mode=character colorState=\\\"$:/state/someTextColor\\\" colors=\\\"blue:10,green:50\\\"/>\\n\u003C$editor-counter mode=autosave savelimit=300/>\\n```\\n\"},\"$:/plugins/telmiger/EditorCounter/settings/autosave\":{\"title\":\"$:/plugins/telmiger/EditorCounter/settings/autosave\",\"created\":\"20170303132537685\",\"creator\":\"Thomas Elmiger\",\"limit\":\"200\",\"modified\":\"20200605055914542\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"no\"},\"$:/plugins/telmiger/EditorCounter/settings/characters\":{\"title\":\"$:/plugins/telmiger/EditorCounter/settings/characters\",\"created\":\"20170208063042363\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914567\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"yes\"},\"$:/plugins/telmiger/EditorCounter/settings/title\":{\"title\":\"$:/plugins/telmiger/EditorCounter/settings/title\",\"created\":\"20170208211524752\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914580\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"yes\"},\"$:/plugins/telmiger/EditorCounter/settings/words\":{\"title\":\"$:/plugins/telmiger/EditorCounter/settings/words\",\"created\":\"20170208063040756\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914626\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"no\"},\"$:/plugins/telmiger/EditorCounter/settings\":{\"title\":\"$:/plugins/telmiger/EditorCounter/settings\",\"created\":\"20170208062643245\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914527\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"EditorCounter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Counter Settings\\nActivate counters here. Your choice will be visible below the text field in edit mode.\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/telmiger/EditorCounter/settings/characters\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\"> Character counter\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/telmiger/EditorCounter/settings/words\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> Word counter\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/telmiger/EditorCounter/settings/title\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\"> Title characters counter\u003C/$checkbox>\\n\\n!! Autosave Settings\\nAutosave will try to save your wiki in the background after adding or removing 200 characters. You can change this value below.\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/telmiger/EditorCounter/settings/autosave\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> Autosave\u003C/$checkbox>\\n every \u003C$edit-text tiddler=\\\"$:/plugins/telmiger/EditorCounter/settings/autosave\\\" field=\\\"limit\\\" size=\\\"4\\\"/> characters.\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/telmiger/EditorCounter/settings/autosave-pause\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> Show checkbox to start/pause autosave in editor\u003C/$checkbox>\\n\\n\u003Cbr>''\\n\\n\u003C$button message=\\\"tm-save-wiki\\\" param={{$:/config/SaveWikiButton/Template}} tooltip={{$:/language/Buttons/SaveWiki/Hint}} aria-label={{$:/language/Buttons/SaveWiki/Caption}} class=\u003C\u003Ctv-config-toolbar-class>>>\\n\u003Cspan class=\\\"tc-dirty-indicator\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\n{{$:/core/images/save-button}} {{$:/language/Buttons/SaveWiki/Hint}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/language/Buttons/SaveWiki/Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/span>\\n\u003C/$button>\\n\\n''\u003Cbr>\\n\\nNote: ''All'' characters are counted as entered in the editor, regardless if they are invisible in the result or if they produce more text based on data or transclusion.\"},\"$:/plugins/telmiger/EditorCounter/support\":{\"title\":\"$:/plugins/telmiger/EditorCounter/support\",\"created\":\"20200524222008409\",\"modified\":\"20200605055914634\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"{{$:/plugins/telmiger/support}}\"},\"$:/plugins/telmiger/support\":{\"title\":\"$:/plugins/telmiger/support\",\"created\":\"20181103150753927\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20200605055914649\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Support the Author\\n\\n''Hi!'' I’m Thomas, the author of [[tid.li/tw5/plugins.html|https://tid.li/tw5/plugins.html]]. Feedback is always welcome, as well as funding for maintenance, support and new projects :)\\n\\n---\\n\\n!!! One Time Support\\n\\nIf using my plugins just makes you happy, consider a one time payment via ~PayPal to reward the effort:\\n\\nhttps://www.paypal.me/telmiger\\n\\n---\\n\\n!!! Permanent Support\\n\\nIf my tools make you more productive or save you time in your job or your everyday life, you can support me as a Patron: \\n\\nhttps://www.patreon.com/telmiger\\n\\n---\\n\\n!!! Thank You\\n\\nSubstantial parts of my availabe time go to the deveopment of useful plugins for [[TiddlyWiki|https://tiddlywiki.com/]]. – Many others do the same and I would like to thank them all, especially [[Jeremy Ruston|https://tiddlywiki.com/#JeremyRuston]] and all the active members of the community!\\n\\n//Hereby I promise to share future revenues (if any) with other developers who’s works I use or who inspired me.//\\n\\nIf you like my work, I would be very happy to hear from you.\\n\\n''Thank you very much for your support!''\u003Cbr>\\n//Thomas//\\n\\nhttps://thomas-elmiger.ch\"}}}","type":"application/json","author":"Thomas & Jed","core-version":">=5.1.13","created":"20211028154139157","dependents":"","description":"EditorCounter & Autosaver","list":"readme settings credits support","modified":"20211028154139157","name":"EditorCounter","plugin-type":"plugin","source":"https://tid.li/tw5/plugins.html","title":"$:/plugins/telmiger/EditorCounter","version":"0.6.6"},
{"text":"{\"tiddlers\":{\"$:/language/HarveyBalls/chaotic/desc\":{\"title\":\"$:/language/HarveyBalls/chaotic/desc\",\"created\":\"20171004221642521\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338635\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"circle filled with colour\"},\"$:/language/HarveyBalls/chaotic/title\":{\"title\":\"$:/language/HarveyBalls/chaotic/title\",\"created\":\"20171004221542587\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338622\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"chaotic\"},\"$:/language/HarveyBalls/complex/desc\":{\"title\":\"$:/language/HarveyBalls/complex/desc\",\"created\":\"20171005182623257\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338805\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"circle filled with colour exempt upper right quadrant\"},\"$:/language/HarveyBalls/complex/title\":{\"title\":\"$:/language/HarveyBalls/complex/title\",\"created\":\"20171005182745229\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338802\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"complex\"},\"$:/language/HarveyBalls/complicated/desc\":{\"title\":\"$:/language/HarveyBalls/complicated/desc\",\"created\":\"20171005182907849\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338798\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"circle with left half filled\"},\"$:/language/HarveyBalls/complicated/title\":{\"title\":\"$:/language/HarveyBalls/complicated/title\",\"created\":\"20171005182951452\",\"creator\":\"Thomas Elmiger\",\"modified\":\"20190426122338793\",\"modifier\":\"Thomas Elmiger\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"complicated\"},\"$:/language/HarveyBalls/empty/desc\":{\"title\":\"$:/language/HarveyBalls/empty/desc\",\"created\":
