g/bimlas/locator/fields/icon\": {\n            \"title\": \"$:/config/bimlas/locator/fields/icon\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"$:/plugins/bimlas/locator/field-templates/icon\"\n        },\n        \"$:/config/bimlas/locator/fields/list-after\": {\n            \"title\": \"$:/config/bimlas/locator/fields/list-after\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"hide-in-nested-fields-filter\": \"yes\",\n            \"hide-in-regular-fields-filter\": \"yes\",\n            \"text\": \"$:/plugins/bimlas/locator/field-templates/link\"\n        },\n        \"$:/config/bimlas/locator/fields/list-before\": {\n            \"title\": \"$:/config/bimlas/locator/fields/list-before\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"hide-in-nested-fields-filter\": \"yes\",\n            \"hide-in-regular-fields-filter\": \"yes\",\n            \"text\": \"$:/plugins/bimlas/locator/field-templates/link\"\n        },\n        \"$:/config/bimlas/locator/fields/list\": {\n            \"title\": \"$:/config/bimlas/locator/fields/list\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"field-type\": \"list\",\n            \"hide-in-nested-fields-filter\": \"yes\",\n            \"hide-in-regular-fields-filter\": \"yes\",\n            \"text\": \"$:/plugins/bimlas/locator/field-templates/link\"\n        },\n        \"$:/config/bimlas/locator/fields/modified\": {\n            \"title\": \"$:/config/bimlas/locator/fields/modified\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"hide-in-nested-fields-filter\": \"yes\",\n            \"hide-in-regular-fields-filter\": \"yes\"\n        },\n        \"$:/config/bimlas/locator/fields/revision\": {\n            \"title\": \"$:/config/bimlas/locator/fields/revision\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"hide-in-nested-fields-filter\": \"yes\",\n            \"hide-in-regular-fields-filter\": \"yes\"\n        },\n        \"$:/config/bimlas/locator/fields/tags\": {\n            \"title\": \"$:/config/bimlas/locator/fields/tags\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"field-type\": \"list\",\n            \"field-direction\": \"to\",\n            \"text\": \"$:/plugins/bimlas/locator/field-templates/tag\"\n        },\n        \"$:/config/bimlas/locator/fields/text\": {\n            \"title\": \"$:/config/bimlas/locator/fields/text\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"hide-in-nested-fields-filter\": \"yes\",\n            \"hide-in-regular-fields-filter\": \"yes\"\n        },\n        \"$:/config/bimlas/locator/fields/title\": {\n            \"title\": \"$:/config/bimlas/locator/fields/title\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"hide-in-nested-fields-filter\": \"yes\",\n            \"hide-in-regular-fields-filter\": \"yes\",\n            \"text\": \"$:/plugins/bimlas/locator/field-templates/link\"\n        },\n        \"$:/config/bimlas/locator/fields/type\": {\n            \"title\": \"$:/config/bimlas/locator/fields/type\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"hide-in-nested-fields-filter\": \"yes\"\n        },\n        \"$:/plugins/bimlas/locator/settings/settings\": {\n            \"title\": \"$:/plugins/bimlas/locator/settings/settings\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define show-in-fields()\\n  \u003C$select field=\\\"hide-in-nested-fields-filter\\\" default=\\\"\\\">\\n    \u003Coption value=\\\"\\\">Show\u003C/option>\\n    \u003Coption value=\\\"yes\\\">Hide\u003C/option>\\n  \u003C/$select> in nested filter (`locator-view`, `locator-search`)\u003Cbr/>\\n  \u003C$select field=\\\"hide-in-regular-fields-filter\\\" default=\\\"\\\">\\n    \u003Coption value=\\\"\\\">Show\u003C/option>\\n    \u003Coption value=\\\"yes\\\">Hide\u003C/option>\\n  \u003C/$select> in regular filter (`locator-fields` and tiddler info)\\n\\\\end\\n\\n\\\\define field-type()\\n  \u003C$select field=\\\"field-type\\\" default=\\\"\\\">\\n    \u003Coption value=\\\"\\\">Value\u003C/option>\\n    \u003Coption value=\\\"list\\\">List\u003C/option>\\n  \u003C/$select>\\n\\\\end\\n\\n\\\\define field-direction()\\n  \u003C$select field=\\\"field-direction\\\" default=\\\"\\\">\\n    \u003Coption value=\\\"\\\">No\u003C/option>\\n    \u003Coption value=\\\"to\\\">Yes\u003C/option>\\n    \u003C!--\\n    I blocked it because a tree with children on top is difficult to handle:\\n\\n    For example, there is a tiddler named \\\"Father\\\" which has \\\"Kid\\\" in the \\\"children\\\" field\\n\\n    If you want to filter tiddlers by field values (for example, in the fields filter),\\n    \\\"Father\\\" will be listed among those tiddlers that have \\\"Kid\\\" in the \\\"children\\\" field.\\n    In fact, we wanted to children of \\\"Kid\\\".\\n\\n    Filtering \\\"Kid\\\" in the \\\"Fields\\\" search tab will list the tiddlers that have \\\"Kid\\\" in\\n    their \\\"children\\\" field (for example, \\\"Father\\\"). If you turn on recursive filtering,\\n    it will list all tiddlers starting with \\\"Kid\\\" (so \\\"Father\\\" will not be listed).\\n\\n    The \\\"Create tiddler in context\\\" button also has to be aware of the direction of the\\n    field, which also complicates the code.\\n\\n    If you do make this option available, remember to tell the user that when renaming a\\n    tiddler, he must rewrite the field values that refer to the current tiddler. If you\\n    want to rewrite it automatically, make sure it works properly with the Relink plugin\\n    (does not adding the new name more than once to the field).\\n    -->\\n    \u003C!-- \u003Coption value=\\\"from\\\">From\u003C/option> -->\\n  \u003C/$select>\\n\\\\end\\n\\n\\\\define template()\\n  \u003C$select field=\\\"text\\\" default=\\\"$:/plugins/bimlas/locator/field-templates/text\\\">\\n    \u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/bimlas/locator/field-templates]]\\\">\\n      \u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude field=\\\"caption\\\">\u003C$view field=\\\"title\\\"/>\u003C/$transclude>\u003C/option>\\n    \u003C/$list>\\n  \u003C/$select>\\n  \u003C$transclude/>\\n\\\\end\\n\\n\\\\define settings(field)\\n  \u003C$importvariables filter=\\\"[all[tiddlers+shadows]prefix[$:/plugins/bimlas/locator/macros/]]\\\">\\n\\n  \u003Ch3>\u003C$link to=\\\"$:/config/bimlas/locator/fields/$field$\\\">\u003C$text text=\u003C\u003C__field__>>/>\u003C/$link>\u003C/h3>\\n\\n    \u003Cdiv class=\\\"tc-control-panel\\\">\\n      \u003Ctable>\\n        \u003Ctbody>\\n          \u003Ctr>\\n            \u003Ctd>Description\u003C/td>\\n            \u003Ctd>//{{$:/language/Docs/Fields/$field$}}//\u003C/td>\\n          \u003C/tr>\\n          \u003Ctr>\\n            \u003Ctd>Show in fields filter\u003C/td>\\n            \u003Ctd>\\n              \u003C\u003Cshow-in-fields>>\\n            \u003C/td>\\n          \u003C/tr>\\n          \u003Ctr>\\n            \u003Ctd>Field type\u003C/td>\\n            \u003Ctd>\\n              \u003C\u003Cfield-type>>\\n              \u003Cp>//Does the field contain a single value (for example `Franz Kafka`) or a list of values (`[[Franz Kafka]] [[Dostojevskij]]`)?//\u003C/p>\\n            \u003C/td>\\n          \u003C/tr>\\n          \u003Ctr>\\n            \u003Ctd>Does the field represent a tree?\u003C/td>\\n            \u003Ctd>\\n              \u003C\u003Cfield-direction>>\\n              \u003Cp>//If the field contains the title(s) of other tiddler(s) (like \\\"tags\\\"), set it to \\\"Yes\\\".//\u003C/p>\\n            \u003C/td>\\n          \u003C/tr>\\n          \u003Ctr>\\n            \u003Ctd>Template\u003C/td>\\n            \u003Ctd>\\n              \u003C\u003Ctemplate>>\\n              \u003Cp>//The template to display in the field filter.//\u003C/p>\\n              \u003Cp>//You can create your own field template tiddlers by adding the// \u003C\u003Ctag \\\"$:/tags/bimlas/locator/field-templates\\\">> //tag to them (click on this tag pill for examples).//\u003C/p>\\n            \u003C/td>\\n          \u003C/tr>\\n        \u003C/tbody>\\n      \u003C/table>\\n    \u003C/div>\\n\\n  \u003C/$importvariables>\\n\\\\end\\n\\n\\\\define option()\\n  \u003Coption value=\u003C\u003CcurrentTiddler>>>\\n    \u003C$view field=\\\"title\\\"/>\\n    \u003C$list filter=\\\"[subfilter\u003CsettingsTiddler>is[tiddler]] [subfilter\u003CsettingsTiddler>is[shadow]] +[first[]]\\\">~\u003C/$list>\\n    \u003C$list filter=\\\"[subfilter\u003CsettingsTiddler>is[tiddler]]\\\">*\u003C/$list>\\n  \u003C/option>\\n\\\\end\\n\\n\\\\define settingsTiddler() [title\u003CcurrentTiddler>addprefix[$:/config/bimlas/locator/fields/]]\\n\\nSelect field to edit its settings:\\n\u003C$select tiddler=\\\"$:/temp/bimlas/locator/settings-of-field\\\">\\n  \u003Coptgroup label=\\\"Fields of regular tiddlers\\\">\\n    \u003C$list filter=\\\"[!is[system]fields[]sort[]]\\\">\\n      \u003C\u003Coption>>\\n    \u003C/$list>\\n  \u003C/optgroup>\\n  \u003Coptgroup label=\\\"Fields of system tiddlers\\\">\\n    \u003C$list filter=\\\"[all[tiddlers+shadows]is[system]fields[]] -[!is[system]fields[]] +[sort[]]\\\">\\n      \u003C\u003Coption>>\\n    \u003C/$list>\\n  \u003C/optgroup>\\n\u003C/$select>\\n\\n* //`~`: Has custom settings//\\n* //`*`: Settings modified by user//\\n\\nTo set up a new field, first add it to at least one tiddler.\\n\\n\u003Cp>//You can create your own context item template tiddlers by adding the// \u003C\u003Ctag \\\"$:/tags/bimlas/locator/context-item-templates\\\">> //tag to them (click on this tag pill for examples).//\u003C/p>\\n\\n\u003C$list filter=\\\"[title{$:/temp/bimlas/locator/settings-of-field}] -[[]]\\\">\\n  \u003C$list filter=\u003C\u003CsettingsTiddler>>>\\n    \u003C$macrocall $name=\\\"settings\\\" field={{$:/temp/bimlas/locator/settings-of-field}}/>\\n  \u003C/$list>\\n\u003C/$list>\"\n        },\n        \"$:/plugins/bimlas/locator/stylesheet\": {\n            \"title\": \"$:/plugins/bimlas/locator/stylesheet\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \".tc-tiddler-frame.bimlas-locator-explanation {\\n  max-width: 400px;\\n}\\n.bimlas-locator-explanation svg {\\n  width: 1rem;\\n  height: 1rem;\\n}\\n.tc-drop-down button.bimlas-locator {\\n  width: auto;\\n  padding: 0;\\n  display: inline-block;\\n  background-color: inherit;\\n}\\nol.bimlas-locator {\\n  list-style-type: none;\\n  margin: 0;\\n  padding-left: 0;\\n}\\nol.bimlas-locator ol {\\n  margin-left: 0.75em;\\n  padding-left: 0.3em;\\n  border-left: 1px dashed;\\n}\\nli.toc-item.bimlas-locator, .tc-menu-list-item.bimlas-locator {\\n  margin-top: 3px;\\n  margin-bottom: 0;\\n}\\n.tc-menu-list-item.bimlas-locator > .tc-droppable {\\n  display: inline-block;\\n}\\n.tc-block-dropdown.tc-search-drop-down .bimlas-locator a {\\n  padding: 0;\\n}\\n.tc-block-dropdown.tc-search-drop-down .bimlas-locator a:hover {\\n  background-color: initial;\\n}\\nbutton.bimlas-locator svg {\\n  margin: 0 0.25em;\\n}\\nbutton.bimlas-locator.active svg {\\n  fill: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n.bimlas-locator.right {\\n  float: right;\\n  margin-right: 1em;\\n}\\n.bimlas-locator.context-settings {\\n  border-width: 1px;\\n  border-style: dashed;\\n  padding: 0.5em;\\n}\"\n        },\n        \"$:/plugins/bimlas/locator/templates/context-item\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/context-item\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003Cli class=\\\"toc-item\\\">\\n  {{||$:/plugins/bimlas/locator/buttons/go-down-to-context}}\\n  \u003C$list filter=\\\"[title\u003CcontextState>get[template-of-context-items]] [title\u003C__templateOfContextItems__>] -[[]] +[first[]]\\\" variable=\\\"template\\\">\\n    \u003C$transclude tiddler=\u003C\u003Ctemplate>>/>\\n  \u003C/$list>\\n\u003C/li>\"\n        },\n        \"$:/plugins/bimlas/locator/templates/context-settings\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/context-settings\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define field-of-relationship()\\n  Tree is based on field:\u003Cbr/>\\n  \u003C$select tiddler=\u003C\u003CcontextState>> field=\\\"field-of-relationship\\\" default=\u003C\u003CdefaultFieldOfRelationship>>>\\n    \u003C$list filter=\\\"[locator-enlist-relationship-fields[]]\\\" variable=\\\"currentField\\\">\\n      \u003Coption value=\u003C\u003CcurrentField>>>\\n        \u003C$list filter=\\\"[subfilter\u003Cfilter-unfiltered-view-context-items>count[]]\\\" variable=\\\"count\\\">\\n          (\u003C\u003Ccount>>) \u003C\u003CcurrentField>>\\n        \u003C/$list>\\n      \u003C/option>\\n    \u003C/$list>\\n  \u003C/$select>\\n\\\\end\\n\\n\\\\define template-of-context-items()\\n  Template of context items:\u003Cbr/>\\n  \u003C$select tiddler=\u003C\u003CcontextState>> field=\\\"template-of-context-items\\\" default=\u003C\u003C__templateOfContextItems__>>>\\n    \u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/bimlas/locator/context-item-templates]]\\\">\\n      \u003Coption value=\u003C\u003CcurrentTiddler>>>\\n        \u003C$transclude field=\\\"caption\\\">\u003C$view field=\\\"title\\\"/>\u003C/$transclude>\\n      \u003C/option>\\n    \u003C/$list>\\n  \u003C/$select>\\n\\\\end\\n\\n\u003C$list filter=\\\"[title\u003CcontextState>field:context-settings-opened[yes]]\\\">\\n  \u003Cdiv class=\\\"bimlas-locator context-settings\\\">\\n    \u003C\u003Cfield-of-relationship>>\u003Cbr/>\\n    \u003C\u003Ctemplate-of-context-items>>\u003Cbr/>\\n    \u003C$checkbox\\n      tiddler=\u003C\u003CcontextState>>\\n      field=\\\"invert-direction\\\"\\n      checked=\\\"yes\\\"\\n      unchecked=\\\"no\\\"\\n      default=\\\"no\\\"\\n    >\\n      Invert direction\\n    \u003C/$checkbox>\u003Cbr/>\\n    \u003C$checkbox\\n      tiddler=\u003C\u003CcontextState>>\\n      field=\\\"allow-to-open-leaves\\\"\\n      checked=\\\"yes\\\"\\n      unchecked=\\\"no\\\"\\n      default=\\\"no\\\"\\n    >\\n      Allow to open leaves\\n    \u003C/$checkbox>\u003Cbr/>\\n    {{$:/plugins/bimlas/locator/buttons/open-field-settings}}\\n  \u003C/div>\\n\u003C/$list>\\n\"\n        },\n        \"$:/plugins/bimlas/locator/templates/field-names\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/field-names\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define close-actions()\\n  \u003C$action-listops $tiddler=\u003C\u003CcontextState>> $field=\\\"opened-fields-filters\\\" $subfilter=\\\"-[\u003CcurrentField>]\\\"/>\\n\\\\end\\n\\n\\\\define open-actions()\\n  \u003C$action-listops $tiddler=\u003C\u003CcontextState>> $field=\\\"opened-fields-filters\\\" $subfilter=\\\"[\u003CcurrentField>]\\\"/>\\n\\\\end\\n\\n\\\\define closed()\\n  \u003C$button class=\u003C\u003CfieldButtonClass>> actions=\u003C\u003Copen-actions>>>\\n    {{$:/core/images/down-arrow}} \u003C\u003CcurrentField>>\\n  \u003C/$button>\\n  {{$:/plugins/bimlas/locator/buttons/remove-filters-of-current-field}}\\n\\\\end\\n\\n\\\\define opened()\\n  \u003C$button class=\u003C\u003CfieldButtonClass>> actions=\u003C\u003Cclose-actions>>>\\n    {{$:/core/images/up-arrow}} \u003C\u003CcurrentField>>\\n  \u003C/$button>\\n  {{$:/plugins/bimlas/locator/buttons/remove-filters-of-current-field}}\\n  {{$:/plugins/bimlas/locator/templates/field-values}}\\n\\\\end\\n\\n\\\\define field-names() [title\u003CintersectionState>] [title\u003CdifferenceState>] +[locator-selected-field-names[]] [subfilter\u003CfilterContextItems>fields[]locator-enabled-fields\u003CtypeOfFieldsFilter>] +[sort[]]\\n\\\\define has-field-value-to-list() [subfilter\u003CfilterContextItems>has\u003CcurrentField>search:$(currentField)$\u003CsearchedFieldValue>] [subfilter\u003Cfilter-selected-field-values>] +[first[]]\\n\\n\u003Col class=\\\"bimlas-locator\\\">\\n  \u003C$list filter=\u003C\u003Cfield-names>> variable=\\\"currentField\\\">\\n    \u003C$list filter=\u003C\u003Chas-field-value-to-list>> variable=\\\"null\\\">\\n      \u003C$set name=\\\"recursiveFilteringOfCurrentFieldAvailable\\\" filter=\\\"[\u003CrecursiveFilteringAvailable>regexp[yes]] [locator-enlist-relationship-fields\u003CcurrentField>] +[count[]regexp[2]]\\\" value=\\\"yes\\\" emptyValue=\\\"no\\\">\\n        \u003C$set name=\\\"fieldButtonClass\\\" filter=\\\"[subfilter\u003Cfilter-selected-field-values>first[]]\\\" value=\u003C\u003Clink-button-class additionalClasses:\\\"active\\\">> emptyValue=\u003C\u003Clink-button-class>>>\\n          \u003Cli class=\u003C\u003Cmenu-list-item-class>>>\\n            \u003C$list filter=\\\"[title\u003CcontextState>contains:opened-fields-filters\u003CcurrentField>]\\\" emptyMessage=\u003C\u003Cclosed>>>\u003C\u003Copened>>\u003C/$list>\\n          \u003C/li>\\n        \u003C/$set>\\n      \u003C/$set>\\n    \u003C/$list>\\n  \u003C/$list>\\n\u003C/ol>\"\n        },\n        \"$:/plugins/bimlas/locator/templates/field-value-template\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/field-value-template\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\u003C$list filter=\\\"[[$:/config/bimlas/locator/fields/]addsuffix\u003CcurrentField>get[text]]\\\" emptyMessage={{$:/plugins/bimlas/locator/field-templates/text}} variable=\\\"template\\\">\\n  \u003C$transclude tiddler=\u003C\u003Ctemplate>>/>\\n\u003C/$list>\"\n        },\n        \"$:/plugins/bimlas/locator/templates/field-values\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/field-values\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define remove-filtering-of-current-field()\\n  \u003C$action-setfield $tiddler=\u003C\u003CintersectionState>> $index=\u003C\u003CcurrentField>> $value=\\\"\\\"/>\\n  \u003C$action-setfield $tiddler=\u003C\u003CdifferenceState>> $index=\u003C\u003CcurrentField>> $value=\\\"\\\"/>\\n  \u003C$list filter=\\\"[\u003CrecursiveFilteringOfCurrentFieldAvailable>regexp[yes]]\\\" variable=\\\"null\\\">\\n    \u003C$action-setfield $tiddler=\\\"$:/state/bimlas/locator/search/recursive-filters/\\\" $index=\u003C\u003CcurrentField>> $value=\\\"\\\"/>\\n  \u003C/$list>\\n\\\\end\\n\\n\\\\define remove-from-intersection-state()\\n  \u003C$action-listops $tiddler=\u003C\u003CintersectionState>> $index=\u003C\u003CcurrentField>> $subfilter=\\\"-[all[current]]\\\"/>\\n\\\\end\\n\\n\\\\define remove-from-difference-state()\\n  \u003C$action-listops $tiddler=\u003C\u003CdifferenceState>> $index=\u003C\u003CcurrentField>> $subfilter=\\\"-[all[current]]\\\"/>\\n\\\\end\\n\\n\\\\define activate-actions()\\n  \u003C\u003C__beforeActivateActions__>>\\n  \u003C$action-listops $tiddler=\u003C\u003C__filterState__>> $index=\u003C\u003CcurrentField>> $subfilter=\\\"[all[current]]\\\"/>\\n\\\\end\\n\\n\\\\define inactivate-actions()\\n  \u003C$action-listops $tiddler=\u003C\u003C__filterState__>> $index=\u003C\u003CcurrentField>> $subfilter=\\\"-[all[current]]\\\"/>\\n  \u003C$list filter=\\\"[\u003CrecursiveFilteringOfCurrentFieldAvailable>regexp[yes]]\\\" variable=\\\"null\\\">\\n    \u003C$action-listops $tiddler=\\\"$:/state/bimlas/locator/search/recursive-filters/\\\" $index=\u003C\u003CcurrentField>> $subfilter=\\\"-[all[current]]\\\"/>\\n  \u003C/$list>\\n\\\\end\\n\\n\\\\define button-inactive()\\n  \u003C$button tooltip=\u003C\u003C__tooltip__>> class=\u003C\u003Clink-button-class>> actions=\u003C\u003Cactivate-actions>>>\\n    \u003C\u003C__icon__>>\\n  \u003C/$button>\\n\\\\end\\n\\n\\\\define button-active()\\n  \u003C$button tooltip=\u003C\u003C__tooltip__>> class=\u003C\u003Clink-button-class additionalClasses:\\\"active\\\">> actions=\u003C\u003Cinactivate-actions>>>\\n    \u003C\u003C__icon__>>\\n  \u003C/$button>\\n\\\\end\\n\\n\\\\define toggle-button(filterState icon beforeActivateActions tooltip)\\n  \u003C$list filter=\\\"[title\u003C__filterState__>locator-selected-field-values\u003CcurrentField>is[current]]\\\" emptyMessage=\u003C\u003Cbutton-inactive>>>\\n    \u003C\u003Cbutton-active>>\\n  \u003C/$list>\\n\\\\end\\n\\n\\\\define field-values-of-context-items() [subfilter\u003CfilterContextItems>locator-enlist-field-values\u003CcurrentField>search:title\u003CsearchedFieldValue>] [subfilter\u003Cfilter-selected-field-values>] +[sort[]]\\n\\n\u003Col class=\\\"bimlas-locator\\\">\\n  \u003Cli class=\u003C\u003Cmenu-list-item-class>>>\\n    \u003C$tiddler tiddler=\\\"ANY-VALUE\\\">\\n      \u003C$macrocall\\n        $name=\\\"toggle-button\\\"\\n        filterState=\u003C\u003CintersectionState>>\\n        icon={{$:/core/images/new-button}}\\n        beforeActivateActions=\u003C\u003Cremove-filtering-of-current-field>>\\n        tooltip=\\\"Toggle filtering to any value\\\"\\n      />\\n      \u003C$macrocall\\n        $name=\\\"toggle-button\\\"\\n        filterState=\u003C\u003CdifferenceState>>\\n        icon={{$:/core/images/close-button}}\\n        beforeActivateActions=\u003C\u003Cremove-filtering-of-current-field>>\\n        tooltip=\\\"Toggle filtering to any value\\\"\\n      />\\n      __Any value__\\n    \u003C/$tiddler>\\n  \u003C/li>\\n  \u003C$list filter=\\\"[subfilter\u003Cfield-values-of-context-items>regexp[^ANY-VALUE$]count[]] -[[1]]\\\" variable=\\\"null\\\">\\n    \u003C$list filter=\u003C\u003Cfield-values-of-context-items>>>\\n      \u003Cli class=\u003C\u003Cmenu-list-item-class>>>\\n        \u003C$macrocall\\n          $name=\\\"toggle-button\\\"\\n          filterState=\u003C\u003CintersectionState>>\\n          icon={{$:/core/images/new-button}}\\n          beforeActivateActions=\u003C\u003Cremove-from-difference-state>>\\n          tooltip=\\\"Toggle filtering to this value\\\"\\n        />\\n        \u003C$macrocall\\n          $name=\\\"toggle-button\\\"\\n          filterState=\u003C\u003CdifferenceState>>\\n          icon={{$:/core/images/close-button}}\\n          beforeActivateActions=\u003C\u003Cremove-from-intersection-state>>\\n          tooltip=\\\"Toggle filtering to this value\\\"\\n        />\\n        \u003C$list filter=\\\"[\u003CrecursiveFilteringOfCurrentFieldAvailable>regexp[yes]]\\\" variable=\\\"null\\\">\\n          \u003C$macrocall\\n            $name=\\\"toggle-button\\\"\\n            filterState=\\\"$:/state/bimlas/locator/search/recursive-filters/\\\"\\n            icon={{$:/core/images/link}}\\n            tooltip=\\\"Toggle recursive filtering to this value\\\"\\n          />\\n        \u003C/$list>\\n        \u003C$macrocall\\n          $name=\\\"droppable-menu-list-item\\\"\\n          content={{$:/plugins/bimlas/locator/templates/field-value-template}}\\n          actions={{$:/plugins/bimlas/locator/actions/add-field-value}}\\n        />\\n      \u003C/li>\\n    \u003C/$list>\\n  \u003C/$list>\\n\u003C/ol>\\n\"\n        },\n        \"$:/plugins/bimlas/locator/templates/fields-filter\": {\n            \"title\": \"$:/plugins/bimlas/locator/templates/fields-filter\",\n            \"tags\": \"\",\n            \"type\": \"text/vnd.tiddlywiki\",\n            \"text\": \"\\\\define open-actions()\\n  \u003C$action-listops $tiddler=\u003C\u003CcontextState>> $field=\\\"opened-fields-filters\\\" $subfilter=\\\"[[FIELDS-FILTER]]\\\"/>\\n\\\\end\\n\\n\\\\define close-actions()\\n  \u003C$action-listops $tiddler=\u003C\u003CcontextState>> $field=\\\"opened-fields-filters\\\" $subfilter=\\\"-[[FIELDS n    font-size: 21px;\\n    border-radius: var(--palette-radius);\\n    box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 14px;\\n    border: 2px solid \u003C\u003Ccolour page-background>>;\\n}\\n@media (max-width: 540px) {\\n  .commandpalette {\\n    width: calc(100vw - 40px);\\n  }\\n}\\n.commandpalette-masklayer {\\n    position: fixed;\\n    z-index: 9998;\\n    top: 0;\\n    left: 0;\\n    right: 0;\\n    bottom: 0;\\n    width: 100vw;\\n    height: 100vh;\\n    background: \u003C\u003Ccolour background>>;\\n    opacity: 0;\\n    filter: contrast(130%);\\n    min-width: 200px !important;\\n    transition: all {{$:/config/AnimationDuration}}ms;\\n    pointer-events: none;\\n    backdrop-filter: blur(10px);\\n    background-color: rgba(255,255,255,0.6);\\n}\\n.inputhintwrapper {\\n    display: flex;\\n    align-items: center;\\n    border-bottom: 1px solid \u003C\u003Ccolour page-background>>;\\n}\\n.commandpalette input {\\n    border: 0;\\n    background: 0;\\n    height: 40px;\\n    color: \u003C\u003Ccolour foreground>>;\\n    border-radius: var(--palette-radius) var(--palette-radius) 0px 0px;\\n    outline: 0;\\n    min-width: 50px;\\n    flex: 1;\\n    padding-left: 7px;\\n}\\n.commandpalettetitle {\\n    overflow: hidden;\\n    text-overflow: ellipsis;\\n    white-space: nowrap;\\n}\\n.commandpalettehint {\\n    font-size: 13px;\\n    text-align: right;\\n    flex-shrink: 0;\\n    padding-right: 7px;\\n    opacity: 0.6;\\n    font-weight: 800;\\n}\\n.commandpaletteresultselected>.commandpalettehint {\\n    opacity: 1;\\n}\\n.commandpalettehintmain {\\n\\n}\\n.commandpaletteresult {\\n    background: \u003C\u003Ccolour background>>;\\n    font-size: 15px;\\n    color: \u003C\u003Ccolour foreground>>;\\n    fill: \u003C\u003Ccolour foreground>>;\\n    display: flex;\\n    align-items: center;\\n    justify-content: space-between;\\n    padding-left: 6px;\\n    padding-top: 4px;\\n    padding-bottom: 4px;\\n    cursor: pointer;\\n    width: 100%;\\n}\\n.commandpaletter \"type\":\"text/vnd.tiddlywiki\",\"text\":\"hide\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/toprightbar\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/toprightbar\",\"created\":\"20200415162118824\",\"modified\":\"20200415163710486\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"show\"},\"$:/config/shortcuts-mac/bold\":{\"title\":\"$:/config/shortcuts-mac/bold\",\"created\":\"20200602011151844\",\"modified\":\"20200602011151860\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/shortcuts-mac/italic\":{\"title\":\"$:/config/shortcuts-mac/italic\",\"created\":\"20200602011428084\",\"modified\":\"20200602011428114\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/shortcuts-mac/new-image\":{\"title\":\"$:/config/shortcuts-mac/new-image\",\"created\":\"20200602011526855\",\"modified\":\"20200602011526866\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/shortcuts-mac/new-journal\":{\"title\":\"$:/config/shortcuts-mac/new-journal\",\"created\":\"20200602011519033\",\"modified\":\"20200602011519055\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/shortcuts-mac/toggle-sidebar\":{\"title\":\"$:/config/shortcuts-mac/toggle-sidebar\",\"created\":\"20200602011322158\",\"modified\":\"20200602011322171\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"cmd-B\"},\"$:/config/shortcuts-not-mac/bold\":{\"title\":\"$:/config/shortcuts-not-mac/bold\",\"created\":\"20200602011156768\",\"modified\":\"20200602011156779\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/shortcuts-not-mac/new-image\":{\"title\":\"$:/config/shortcuts-not-mac/new-image\",\"created\":\"20200602011529909\",\"modified\":\"20200602011529924\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/shortcuts-not-mac/new-journal\":{\"title\":\"$:/config/shortcuts-not-mac/new-journal\",\"created\":\"20200602011521325\",\"modified\":\"20200602011521342\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/config/shortcuts/bold\":{\"title\":\"$:/config/shortcuts/bold\",\"created\":\"20200602011200184\",\"modified\":\"20200602011200195\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"ctrl-B\"},\"$:/config/shortcuts/toggle-sidebar\":{\"title\":\"$:/config/shortcuts/toggle-sidebar\",\"created\":\"20200602011309990\",\"modified\":\"20200602011310003\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/linonetwo/itonnote/ControlPanel/Settings\":{\"title\":\"$:/plugins/linonetwo/itonnote/ControlPanel/Settings\",\"caption\":\"ItonNote\",\"tags\":\"$:/tags/ControlPanel/SettingsTab\",\"text\":\"These settings let you customise the behaviour of ItonNote plugin.\\n\\n---\\n\\n!! Appearance\\n\\n;Show page control buttons below page on mobile:\\n:\u003C$checkbox tiddler=\\\"$:/plugins/linonetwo/itonnote/settings/PageControlBelowPage\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\"> On mobile sidebar is folded, so adding page control to bottom will be convenient shortcut.\u003C/$checkbox>\"},\"$:/plugins/linonetwo/itonnote/ControlPanel\":{\"title\":\"$:/plugins/linonetwo/itonnote/ControlPanel\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! 设置 Settings\\n\\n!!! 作为文件目录中根文件夹的笔记的标题 \\nTitle of the notes as the root folder in the file tree\\n\\n以这个标题作为标签的其它笔记相当于放入了根文件夹中：\\n\\nOther notes with this title as a tag are equivalent to being placed in the root folder:\\n\\n虚拟根文件夹：\\n\u003C$edit-text\\n\\ttiddler=\\\"$:/plugins/linonetwo/itonnote/Configs/SideBarFolderMenuBaseTitle\\\"\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"Index\\\"\\n\\tplaceholder=\\\"\\\" />\\n\"},\"导出文件 Export File\":{\"title\":\"导出文件 Export File\",\"description\":\"导出文件 Export File\",\"extension\":\"\",\"tags\":\"$:/tags/Exporter\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define renderContent()\\n{{{ $(exportFilter)$ ||$:/core/templates/plain-text-tiddler}}}\\n\\\\end\\n\u003C\u003CrenderContent>>\"},\"$:/plugins/linonetwo/itonnote/Help/TW-Locator基于标签生成的文件夹目录结构使用方法\":{\"title\":\"$:/plugins/linonetwo/itonnote/Help/TW-Locator基于标签生成的文件夹目录结构使用方法\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"侧边栏的「目录结构」标签页里展示了[[通过标签系统自动生成|$:/plugins/linonetwo/itonnote/Help/在 TiddlyWiki 中使用虚拟文件夹]]的文件夹。\\n\\n第一个目录树根据`当前所在的条目`展示，是动态的；第二个目录树从`Index(根文件夹)`条目出发，是静态的。因Echart动态显示上下文的图没有这种树的形式好看且干扰注意力。所以暂用目录树的形式显示上下文。\\n\\n若想修改根文件夹，请打开[[设置|$:/plugins/linonetwo/itonnote/ControlPanel]]。\\n\\n* 打了 A 标签，即相当于将文件存储在文件夹 A 中，并以 A 的内容作为文件夹的 Readme\\n* 在任意Tiddler中使用「创建一个标签为此条目名称的新条目」按钮，可以创建以当前Tiddler为文件夹的文件\\n* 点击 `>` 按钮（使它变成 `v`）可以展开文件夹\\n* 直接点击文件夹的名字可以查看这个文件夹的 Readme\\n* 分割线上方是当前目录，再往上是上级目录，点击分割线上方的上级目录名左侧的 `>` 按钮可以回到上级目录\\n* 当处在 A 文件夹内时，点击分割线下方的 `+` 可以在当前文件夹里创建新文件（即创建打了 A 标签的新 Tiddler）\\n* 点击 Filter by fields 可以展开分面搜索工具，点击分面搜索工具内的 `+` 可以增加筛选条件，点击 `x` 㐓减少筛选条件。\\n\\n---\\n\\nThe folder structure [[auto-generated by tag system|$:/plugins/linonetwo/itonnote/Help/在 TiddlyWiki 中使用虚拟文件夹]] is shown in the \\\"Directory structure\\\" tab in the sidebar.\\n\\nThe first directory tree is displayed according to the `currently located entry` and is dynamic; the second directory tree starts from the `Index(root folder)` entry and is static. Because Echart's dynamic display of contextual diagrams is not as nice and distracting as this tree form. So for now, the context is displayed in the form of a directory tree.\\n\\nIf you want to modify the root folder, please open the [[Settings|$:/plugins/linonetwo/itonnote/ControlPanel]].\\n\\n* tagged with A, which is equivalent to storing the file in folder A and using the contents of A as the Readme of the folder\\n* Use the \\\"Create a new tiddler with this tag name\\\" button in any Tiddler to create a file with the current Tiddler as the folder\\n* Click the `>` button (to make it `v`) to expand the folder\\n* Click directly on the name of a folder to see the Readme of that folder\\n* Click the `>` button to the left of the parent directory name above the split line to go back to the parent directory.\\n* When you are in the A folder, click `+` below the split line to create a new file in the current folder (i.e. create a new Tiddler with the A tag)\\n* Click Filter by fields to expand the faceted search tool, click `+` inside the faceted search tool to increase the filtering criteria, click `x` can decrease the filtering criteria.\\n\"},\"$:/plugins/linonetwo/itonnote/Help/在 TiddlyWiki 中使用虚拟文件夹\":{\"title\":\"$:/plugins/linonetwo/itonnote/Help/在 TiddlyWiki 中使用虚拟文件夹\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!!! Tag\\n\\nThe Tag structure can be thought of as a folder directory structure with soft links to form a graphical structure, since Tag relationships are inherently free, and two notes can be tagged to each other and parented to each other in the folder structure.\\n\\nUsing tw-locator, you can create a \\\"file directory\\\" tab in the sidebar, which shows the folder structure generated by the tag. The details are written in [[$:/plugins/bimlas/locator/README/macros]], and the plugin should have it pre-populated in [[$:/plugins/linonetwo/itonnote/Sidebar/FolderMenu]], which can be used immediately or modified to override it.\\n\\nThen you can set the \\\"File Directory\\\" tab to be displayed by default in `$:/ControlPanel` -> \\\"Settings\\\" -> \\\"Default Sidebar Tab\\\", so that you can use TiddlyWiki as a folder system. And the plugin should already be pre-configured for this.\\n\\n!!! Slash\\n\\nTiddlyWiki comes with a way to create folders by using slashes in the header.\\n\\nThe various folders that come with the system can be seen via the sidebar under \\\"More\\\" -> \\\"Explore\\\".\\n\\nIf you use the NodeJS version of TiddlyWiki, these tiddlers will also be placed in the corresponding folders on the real file system.\\n\"},\"$:/plugins/linonetwo/itonnote/Macros/OpenImageInGithub\":{\"title\":\"$:/plugins/linonetwo/itonnote/Macros/OpenImageInGithub\",\"created\":\"20200412034056887\",\"tags\":\"$:/tags/Macro\",\"caption\":\"点击在新标签页打开Github大图\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define view-big-image(source)\\n\u003Ca href=\\\"https://raw.githubusercontent.com/linonetwo/wiki/master/Meme-of-LinOnetwo/tiddlers/$source$\\\" title=\\\"Click for a bigger version (opens in a separate tab)\\\" target=\\\"_blank\\\">\\n \u003Cimg src=\\\"https://raw.githubusercontent.com/linonetwo/wiki/master/Meme-of-LinOnetwo/tiddlers/$source$\\\"/>\\n\u003C/a>\\n\\\\end\"},\"$:/plugins/linonetwo/itonnote/Macros/TransclusionWithEditMe\":{\"title\":\"$:/plugins/linonetwo/itonnote/Macros/TransclusionWithEditMe\",\"tags\":\"$:/tags/Macro 自改TW\",\"caption\":\"带有「编辑此块」的引用transclusion宏\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define reuse-pane(content)\\n\u003Cstyle>\\n.reuse-pane {\\n\\tposition: absolute;\\n\\tright: 10px;\\n\\twidth: auto;\\n\\tmax-width: 4px;\\n\\theight: 1.5em;\\n\\toverflow: hidden;\\n\\tborder: 10px solid transparent;\\n\\tborder-top: 0;\\n\\tbox-sizing: content-box;\\n\\ttransition: max-width 0.5s;\\n}\\n.reuse-pane:hover {\\n  max-width: 80vw;\\n}\\n.reuse-pane-content {\\n\\tdisplay: inline-block;\\n\\tbackground-color: rgba(233, 233, 233, 0.9);\\n\\tborder-left: 4px solid rgba(0, 0, 0, 0.05);\\n\\tpadding: 0px 5px;\\n\\tpadding-bottom: 2px;\\n}\\n\u003C/style>\\n\u003Cdiv class=\\\"reuse-pane\\\">\\n  \u003Csmall class=\\\"reuse-pane-content\\\">$content$\u003C/small>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define reuse-tiddler(title)\\n\u003C$macrocall $name=\\\"reuse-pane\\\" content=\\\"\\\"\\\"\\n查看引文：[[$title$]]\\n\\\"\\\"\\\" />\\n\\n{{$title$}}\\n\\n\\\\end\"},\"$:/config/ChinesePluginLibrary/GitHub\":{\"title\":\"$:/config/ChinesePluginLibrary/GitHub\",\"caption\":\"\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\u003C$list filter=\\\"[\u003Clang>search:title[zh]]\\\">太微中文社区插件源(~GitHub版)\u003C/$list>\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\">TiddlyWiki Chinese CPL(~GitHub Host)\u003C/$list>\u003C/$list>\",\"created\":\"20211210064945704\",\"creator\":\"Sttot\",\"modified\":\"20211210070811047\",\"modifier\":\"Sttot\",\"tags\":\"$:/tags/PluginLibrary\",\"type\":\"text/vnd.tiddlywiki\",\"url\":\"https://tiddly-gittly.github.io/TiddlyWiki-CPL/library/index.html\",\"text\":\"\u003C!-- lang变量就是当前语言 -->\\n\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\\n\u003C$list filter=\\\"[\u003Clang>search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\n欢迎使用''【太微中文社区插件源】''！\\n\\n本插件源是由[[太微(TiddlyWiki)中文社区|https://github.com/tiddly-gittly]]维护的、致力于搜集网络上所有与 ~TiddlyWiki5 有关插件的、希望为中国以及全世界的太微用户提供一键安装、更新插件体验的公开插件源。\\n\\n如果还不了解该如何使用太微和本插件源，欢迎阅读[[中文社区共建的太微（TiddlyWiki）教程|https://tw-cn.netlify.app]]里插件相关的部分。如上提到的插件源和教程皆为开源项目，你可以在 [[GitHub|https://github.com/tiddly-gittly]] 中找到并参与贡献！如果乐意，可以通过QQ群等方式加入我们，详情请见如上提到的中文教程。\\n\\n要添加这个插件库到你的 Wiki 中，只需鼠标拖动这个链接到你的 Wiki 里即可：\u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\\n\\n注意：本插件源版本为 ~GitHub Page 的版本，更新更快，但是可能需要科学上网手段。如果你在国内，而且不清楚什么是“科学上网”，请选用另一个经过 netlify.app 加速的[[版本|$:/config/ChinesePluginLibrary/Netlify]]，虽然更新有一定的延迟，但对国内用户更加友好。\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\nWelcome to the ''[TiddlyWiki Chinese Community Plugin Source]''!\\n\\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community]] and is dedicated to collecting all TiddlyWiki5 related plugins on the web, hoping to provide a one-click installation and update plugin experience for TiddlyWiki users in China and around the world.\\n\\nIf you don't know how to use TiddlyWiki and this source, you are welcome to read the plugins related section in the [[TiddlyWiki Tutorials for Chinese Communities|https://tw-cn.netlify.app]]. As mentioned above, both the plugin source and the tutorial are open source projects, you can find them in [[GitHub|https://github.com/tiddly-gittly]] and participate in contributing! If you like, you can join us through QQ groups and other means, see the Chinese tutorials mentioned above for details.\\n\\nTo add this plugin library to your Wiki, just drag this link with your mouse into your Wiki: \u003C$link to=\u003C\u003CcurrentTiddler>>{{!!caption}}\u003C/$link>\\n\\nNote: The source version of this plugin is the ~GitHub Page version, which is faster to update, but may require scientific Internet access. If you are in China and are not sure what GFW is, please use another [[version|$:/config/ChinesePluginLibrary/Netlify]] that is accelerated by netlify.app, although there is a certain delay in updating, but it is more friendly to domestic users more friendly.\\n\\n\u003C/$list>\\n\u003C/$list>\"},\"$:/config/ChinesePluginLibrary/Netlify\":{\"title\":\"$:/config/ChinesePluginLibrary/Netlify\",\"caption\":\"\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\u003C$list filter=\\\"[\u003Clang>search:title[zh]]\\\">太微中文社区插件源(大陆加速版)\u003C/$list>\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\">TiddlyWiki Chinese CPL(Netlify Host)\u003C/$list>\u003C/$list>\",\"created\":\"20211118102827947\",\"creator\":\"Sttot\",\"modified\":\"20211210070641055\",\"modifier\":\"Sttot\",\"tags\":\"$:/tags/PluginLibrary\",\"type\":\"text/vnd.tiddlywiki\",\"url\":\"https://tw-cpl.netlify.app/library/index.html\",\"text\":\"\u003C!-- lang变量就是当前语言 -->\\n\u003C$list filter=\\\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\\\" variable=\\\"lang\\\">\\n\u003C$list filter=\\\"[\u003Clang>search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\n欢迎使用''【太微中文社区插件源】''！\\n\\n本插件源是由[[太微(TiddlyWiki)中文社区|https://github.com/tiddly-gittly]]维护的、致力于搜集网络上所有与 ~TiddlyWiki5 有关插件的、希望为中国以及全世界的太微用户提供一键安装、更新插件体验的公开插件源。\\n\\n如果还不了解该如何使用太微和本插件源，欢迎阅读[[中文社区共建的太微（TiddlyWiki）教程|https://tw-cn.netlify.app]]里插件相关的部分。如上提到的插件源和教程皆为开源项目，你可以在 [[GitHub|https://github.com/tiddly-gittly]] 中找到并参与贡献！如果乐意，可以通过QQ群等方式加入我们，详情请见如上提到的中文教程。\\n\\n要添加这个插件库到你的 Wiki 中，只需鼠标拖动这个链接到你的 Wiki 里即可：\u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\\n\\n注意：本插件源版本为经过 netlify.app 加速的版本，对国内用户更加友好，但是更新有一定的延迟。还提供另一版本，是直接使用 ~GitHub Page 服务器的版本，更新更快，但是可能需要科学上网手段。\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Clang>!search:title[zh]]\\\" variable=\\\"lang\\\">\\n\\nWelcome to the ''[TiddlyWiki Chinese Community Plugin Source]''!\\n\\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community]] and is dedicated to collecting all TiddlyWiki5 related plugins on the web, hoping to provide a one-click installation and update plugin experience for TiddlyWiki users in China and around the world.\\n\\nIf you don't know how to use TiddlyWiki and this source, you are welcome to read the plugins related section in the [[TiddlyWiki Tutorials for Chinese Communities|https://tw-cn.netlify.app]]. As mentioned above, both the plugin source and the tutorial are open source projects, you can find them in [[GitHub|https://github.com/tiddly-gittly]] and participate in contributing! If you like, you can join us through QQ groups and other means, see the Chinese tutorials mentioned above for details.\\n\\nTo add this plugin library to your Wiki, just drag this link with your mouse into your Wiki: \u003C$link to=\u003C\u003CcurrentTiddler>>{{!!caption}}\u003C/$link>\\n\\nNote: The source version of this plugin is a version accelerated by netlify.app, which is more friendly to China mainland users, but there is a delay in updating. There is also another version that uses the GitHub Page server directly, which is faster to update, but may require technology to overturn the GFW.\\n\\n\u003C/$list>\\n\u003C/$list>\"},\"$:/config/wikilabs/PluginLibraryWL/latest\":{\"title\":\"$:/config/wikilabs/PluginLibraryWL/latest\",\"caption\":\"Wikilabs Library\",\"tags\":\"$:/tags/PluginLibrary\",\"type\":\"text/vnd.tiddlywiki\",\"url\":\"https://wikilabs.github.io/editions/pluginlibraryWL/library/latest/index.html\",\"text\":\"~WikiLabs plugin library latest version!\\n\"},\"$:/config/KookmaPluginLibrary\":{\"title\":\"$:/config/KookmaPluginLibrary\",\"caption\":\"K idebar-on-mobile\\\",exports.platforms=[\\\"browser\\\"],exports.after=[\\\"rootWidget\\\"],exports.startup=(()=>require_electron_ipc_cat());\",\"creator\":\"LinOnetwo\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/plugins/linonetwo/itonnote/UI/PageControlBelowPage\":{\"title\":\"$:/plugins/linonetwo/itonnote/UI/PageControlBelowPage\",\"tags\":\"$:/tags/AboveStory\",\"text\":\"\u003C!-- Though visually it is on the bottom of the page, but we have to use AboveStory to make sure it is overlay on the story. -->\\n\u003C$list filter=\\\"[[$:/plugins/linonetwo/itonnote/settings/PageControlBelowPage]get[text]else[no]match[yes]]\\\">\\n  \u003Cnav class=\\\"page-control-below-page\\\">\\n    {{$:/core/ui/PageTemplate/pagecontrols}}\\n  \u003C/nav>\\n\u003C/$list>\"},\"$:/plugins/linonetwo/itonnote/UI/style.css\":{\"title\":\"$:/plugins/linonetwo/itonnote/UI/style.css\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$importvariables filter=\\\"[[$:/themes/tiddlywiki/vanilla/base]]\\\">\\n\\n.page-control-below-page {\\n  display: none;\\n\\n  padding: 10px;\\n  background-color: white;\\n  -webkit-backdrop-filter: blur(10px);\\n\\n  position: fixed;\\n  bottom: 0;\\n  left: 0;\\n  z-index: 100;\\n  width: 100%;\\n}\\n.page-control-below-page .tc-page-controls {\\n  margin: 0;\\n\\n  display: flex;\\n  flex-direction: row;\\n  align-items: center;\\n  justify-content: space-evenly;\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint>>) {\\n  .page-control-below-page {\\n    display: block;\\n  }\\n}\\n\"},\"$:/plugins/linonetwo/itonnote/description\":{\"title\":\"$:/plugins/linonetwo/itonnote/description\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!!! TW-Locator\\n\\n根据[[$:/plugins/bimlas/locator/README/macros]]创建了下列文件：\\n\\n* [[$:/plugins/linonetwo/itonnote/Sidebar/Locator Fields]] 侧边栏的 Fields 标签页，用于查看含有各种字段的Tiddlers\\n* [[$:/plugins/linonetwo/itonnote/Sidebar/SearchResultByFacets]] 搜索结果中的 Facets 标签页，用于分面搜索\\n* [[$:/plugins/linonetwo/itonnote/Sidebar/SearchResultByFields]] 搜索结果中的 Fields 标签页，用于按字段进行精准搜索\\n\\n!!! macros\\n\\n!!!! TransclusionWithEditMe\\n\\n[[$:/plugins/linonetwo/itonnote/Macros/TransclusionWithEditMe]] Usage:\\n\\n使用普通的 [[Transclusion|https://tiddlywiki.com/#Transclusion]] 时，你没法得知源文件在哪里，如果想要修改内容，还得打开编辑模式、复制被引用的 Tiddler 的标题，然后搜索打开编辑，比较麻烦。\\n\\n使用此宏进行引用就很方便了：\\n\\n```tid\\n\u003C\u003Creuse-tiddler \\\"快速创建新笔记按钮\\\">>\\n```\\n\\n会直接在引用的区块旁边显示一个「查看引文」的小浮窗，带有指向源文件的链接，直接点开编辑即可。\\n\\n!!!! OpenImageInGithub\\n\\n[[$:/plugins/linonetwo/itonnote/Macros/OpenImageInGithub]] Usage:\\n\\nIf you have `webcatalog-tiddlywiki-menu-app.jpg` in your Wiki, you normally can just `{{webcatalog-tiddlywiki-menu-app.jpg}}` to place it in your tiddler, but you can use this macro to make it clickable, and open large image in the new browser tab:\\n\\n```tid\\n\u003C\u003Cview-big-image webcatalog-tiddlywiki-menu-app.jpg>>\\n```\\n\\n!!! snippets（文本片段）\\n\\n在编辑模式下，有一个图章按钮，点击后会列出一系列文本片段，可以一键添加预制内容，因而无需用脑记住这些复杂的文本片段了。\\n\\n本插件预置了一些文本片段，详见相应的 Macros 的介绍，或相应的插件的介绍：\\n\\n* [[$:/plugins/linonetwo/itonnote/Snippets/LocatorAboutCurrentTiddler]]\\n* [[$:/plugins/linonetwo/itonnote/Snippets/OpenImageInGithub]]\\n* [[$:/plugins/linonetwo/itonnote/Snippets/TransclusionWithEditMe]]\\n\"},\"$:/plugins/linonetwo/itonnote/readme\":{\"title\":\"$:/plugins/linonetwo/itonnote/readme\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! 功能\\n\\n预配置了一系列琐碎的内容，一般来自各插件的Readme和论坛讨论，但大多数人懒得看Readme，故在此直接帮忙配置好了。\\n\\n具体预置内容介绍可见[[Description|$:/plugins/linonetwo/itonnote/description]]。\\n\\n{{$:/plugins/linonetwo/itonnote/ControlPanel}}\\n\"}}}","type":"application/json","author":"LinOnetwo","core-version":">=5.1.22","dependents":"$:/plugins/bimlas/locator","description":"Heavy lifting for new users to set up a powerful and opinionated knowledge management system.","list":"readme description ControlPanel","name":"ItonNote","plugin-type":"plugin","title":"$:/plugins/linonetwo/itonnote","version":"1.0.4"},
{"title":"$:/plugins/linonetwo/opened-tiddlers-bar","name":"Opened Tiddlers Bar","description":"VSCode style opened files top bar","author":"LinOnetwo","core-version":">=5.1.22","plugin-type":"plugin","version":"0.2.5","list":"Readme LICENSE","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/linonetwo/opened-tiddlers-bar/AboveStory\":{\"title\":\"$:/plugins/linonetwo/opened-tiddlers-bar/AboveStory\",\"creator\":\"[[Jeffrey Wikinson]]\",\"modifier\":\"LinOnetwo\",\"tags\":\"$:/tags/AboveStory\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"opened-tiddlers-bar-container\\\">\\n  \u003C\u003Copened-tiddlers-bar>>\\n\u003C/div>\"},\"$:/plugins/linonetwo/opened-tiddlers-bar/LICENSE\":{\"title\":\"$:/plugins/linonetwo/opened-tiddlers-bar/LICENSE\",\"creator\":\"LinOnetwo\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"The MIT License (MIT)\\n\\nCopyright (c) 2015 Jeffrey Wikinson aka Buggyj\\n\\nPermission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \\\"Software\\\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE. \"},\"$:/plugins/linonetwo/opened-tiddlers-bar/Readme\":{\"title\":\"$:/plugins/linonetwo/opened-tiddlers-bar/Readme\",\"creator\":\"LinOnetwo\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Features\\n\\nThis plugin provides VSCode style \\\"Opened Tiddlers\\\" top bar\\n\\nUse the middle mouse button or the X button to close the tab.\\n\\nUse Shift + mouse wheel to swipe sideways to view.\\n\\n!! Credits\\n\\nThis plugin is based on [[$:/plugins/bj/storytabs|http://bjtools.tiddlyspot.com/]] , which is in MIT license, thank you, Buggyj!\\n\"},\"$:/plugins/linonetwo/opened-tiddlers-bar/style.css\":{\"title\":\"$:/plugins/linonetwo/opened-tiddlers-bar/style.css\",\"creator\":\"LinOnetwo\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"/** make things in $:/tags/AboveStory position fixed, so it will always on the top */\\nsection.story-backdrop .opened-tiddlers-bar-container {\\n  position: fixed;\\n  top: 0;\\n  z-index: 1000;\\n  width: 100vw;\\n  left: 0;\\n\\n  overflow-x: auto;\\n  white-space: nowrap;\\n  overflow: -moz-scrollbars-none;\\n  scrollbar-width: none;\\n}\\nsection.story-backdrop .opened-tiddlers-bar-container::-webkit-scrollbar {\\n  display: none;\\n}\\n\\nsection.story-backdrop div.opened-tiddlers-bar div.opened-tiddlers-bar-tabs {\\n  display: flex;\\n  flex-direction: row;\\n  justify-content: flex-start;\\n}\\n/** make it possible to drag the app using this bar in TidGi, when titleBar is closed */\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/state/titleBarOpened\\\" text=\\\"no\\\">\\ndiv.opened-tiddlers-bar-tabs {\\n  width: 90vw;\\n  overflow-x: auto;\\n  white-space: nowrap;\\n  overflow: -moz-scrollbars-none;\\n  scrollbar-width: none;\\n}\\ndiv.opened-tiddlers-bar-tabs::-webkit-scrollbar {\\n  display: none;\\n}\\ndiv.opened-tiddlers-bar-drag-area {\\n  width: 5vw;\\n  -webkit-app-region: drag;\\n}\\n\u003C/$reveal>\\n/** when hide titlebar and hide sidebar (and on macOS, windows not tested), move bar right to avoid collision with close button on the left top of app */\\n/** move right a bit to avoid collision with close button on macOS when title bar hide */\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/state/titleBarOpened\\\" text=\\\"no\\\">\\n\u003C$reveal type=\\\"match\\\" state=\\\"$:/state/sideBarOpened\\\" text=\\\"no\\\">\\nsection.story-backdrop {\\n  width: 100vw;\\n  padding-left: 68px;\\n}\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\n/** tiddlers bar */\\nsection.story-backdrop > p > .opened-tiddlers-bar-container, section.story-backdrop > p > .opened-tiddlers-bar-container > div.tc-tab-buttons {\\n  width: 100%;\\n  margin: 0;\\n  display: flex;\\n  background-color: white;\\n  backdrop-filter: blur(3px);\\n  background: \u003C\u003Ccolour button-background>>;\\n}\\n\\n\\ndiv.opened-tiddlers-bar-tabs button {\\n  border: none;\\n  border-radius: 0;\\n  margin: 0;\\n  padding: 5px 10px;\\n  padding-right: 2px;\\n}\\n/** x button */\\ndiv.opened-tiddlers-bar-tabs button.opened-tiddlers-bar-close-button {\\n  border: none;\\n  border-radius: 0;\\n  margin: 0;\\n  padding: 0 5px;\\n  opacity: 0;\\n  background-color: transparent;\\n}\\n/** show x when tab is hovered */\\ndiv.opened-tiddlers-bar-tabs:hover button.opened-tiddlers-bar-close-button {\\n  opacity: 1;\\n}\\nsection.story-backdrop div.opened-tiddlers-bar-tabs button.tc-tab:not(.tc-tab-selected):hover {\\n  border-bottom: 2px solid gray;\\n}\\nsection.story-backdrop div.opened-tiddlers-bar-tabs button.tc-tab:nth-child(2) {\\n  margin-left: -1em;\\n}\\ndiv.opened-tiddlers-bar.tc-tab-buttons {\\n  padding: 0;\\n  margin: 0;\\n}\\n\\n/** 收起侧边栏的按钮 */\\n.tc-topbar-right {\\n  top: 18px;\\n}\\n\"},\"$:/plugins/linonetwo/opened-tiddlers-bar/ui\":{\"title\":\"$:/plugins/linonetwo/opened-tiddlers-bar/ui\",\"creator\":\"[[Jeffrey Wikinson]]\",\"modifier\":\"LinOnetwo\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define onMiddleClick()\\n\u003C$list filter=\\\"[\u003Cevent-mousebutton>match[middle]]\\\">\\n\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003CcurrentTab>>/>\\n\u003C/$list>\\n\\\\end\\n\\\\define opened-tiddlers-bar()\\n\\\\whitespace trim\\n\u003Cdiv class=\\\"tc-tab-buttons opened-tiddlers-bar\\\" >\\n  \u003Cdiv class=\\\"opened-tiddlers-bar-drag-area\\\" />\\n  \u003Cdiv class=\\\"opened-tiddlers-bar-tabs\\\">\\n    \u003C$list filter=\\\"[list[$:/StoryList]]\\\" history=\\\"$:/HistoryList\\\" variable=\\\"currentTab\\\">\\n      \u003C$reveal type=\\\"match\\\" state=\\\"$:/HistoryList!!current-tiddler\\\" text=\u003C\u003CcurrentTab>>>\\n        \u003C$eventcatcher $auxclick=\u003C\u003ConMiddleClick>>>\\n          \u003Cdiv style=\\\"display:inline\\\">\\n            \u003C$button to=\u003C\u003CcurrentTab>> class=\\\"tc-tab-selected tc-tab\\\">\\n              \u003C$view tiddler=\u003C\u003CcurrentTab>> field=\\\"name\\\">\\n              \u003C$view tiddler=\u003C\u003CcurrentTab>> field=\\\"title\\\" />\u003C/$view>\\n              \u003C$button message=\\\"tm-close-tiddler\\\" param=\u003C\u003CcurrentTab>> class=\\\"tc-image-button opened-tiddlers-bar-close-button\\\">\\n                &times;\\n              \u003C/$button>\\n            \u003C/$button>\\n          \u003C/div>\\n        \u003C/$eventcatcher>\\n      \u003C/$reveal>\\n      \u003C$reveal type=\\\"nomatch\\\" state=\\\"$:/HistoryList!!current-tiddler\\\" text=\u003C\u003CcurrentTab>>>\\n        \u003C$eventcatcher $auxclick=\u003C\u003ConMiddleClick>>>\\n          \u003Cdiv>\\n              \u003C$button to=\u003C\u003CcurrentTab>> class=\\\"tc-tab\\\" >\\n                \u003C$view tiddler=\u003C\u003CcurrentTab>> field=\\\"name\\\">\\n                  \u003C$view tiddler=\u003C\u003CcurrentTab>> field=\\\"title\\\" />\\n                \u003C/$view>\\n                \u003C$button message=\\\"tm-close-tiddler\\\" param=\u003C\u003CcurrentTab>> class=\\\"tc-image-button opened-tiddlers-bar-close-button\\\">\\n                  &times;\\n                \u003C/$button>\\n              \u003C/$button>\\n          \u003C/div>\\n        \u003C/$eventcatcher>\\n      \u003C/$reveal>\\n    \u003C/$list>\\n  \u003C/div>\\n  \u003Cdiv class=\\\"opened-tiddlers-bar-drag-area\\\" />\\n\u003C/div>\\n\\\\end\\n\"}}}"},
{"text":"{\"tiddlers\":{\"$:/plugins/linonetwo/pinyin-fuzzy-search/pinyin-fuzzy-search.js\":{\"title\":\"$:/plugins/linonetwo/pinyin-fuzzy-search/pinyin-fuzzy-search.js\",\"text\":\"'use strict';\\n\\nObject.defineProperty(exports, '__esModule', {\\n  value: true\\n});\\n/**\\n * Fuse.js v6.4.6 - Lightweight fuzzy-search (http://fusejs.io)\\n *\\n * Copyright (c) 2021 Kiro Risk (http://kiro.me)\\n * All Rights Reserved. Apache Software License 2.0\\n *\\n * http://www.apache.org/licenses/LICENSE-2.0\\n */\\n\\nfunction isArray(value) {\\n  return !Array.isArray ? getTag(value) === '[object Array]' : Array.isArray(value);\\n} // Adapted from: https://github.com/lodash/lodash/blob/master/.internal/baseToString.js\\n\\n\\nconst INFINITY = 1 / 0;\\n\\nfunction baseToString(value) {\\n  // Exit early for strings to avoid a performance hit in some environments.\\n  if (typeof value == 'string') {\\n    return value;\\n  }\\n\\n  let result = value + '';\\n  return result == '0' && 1 / value == -INFINITY ? '-0' : result;\\n}\\n\\nfunction toString(value) {\\n  return value == null ? '' : baseToString(value);\\n}\\n\\nfunction isString(value) {\\n  return typeof value === 'string';\\n}\\n\\nfunction isNumber(value) {\\n  return typeof value === 'number';\\n} // Adapted from: https://github.com/lodash/lodash/blob/master/isBoolean.js\\n\\n\\nfunction isBoolean(value) {\\n  return value === true || value === false || isObjectLike(value) && getTag(value) == '[object Boolean]';\\n}\\n\\nfunction isObject(value) {\\n  return typeof value === 'object';\\n} // Checks if `value` is object-like.\\n\\n\\nfunction isObjectLike(value) {\\n  return isObject(value) && value !== null;\\n}\\n\\nfunction isDefined(value) {\\n  return value !== undefined && value !== null;\\n}\\n\\nfunction isBlank(value) {\\n  return !value.trim().length;\\n} // Gets the `toStringTag` of `value`.\\n// Adapted from: https://github.com/lodash/lodash/blob/master/.internal/getTag.js\\n\\n\\nfunction getTag(value) {\\n  return value == null ? value === undefined ? '[object Undefined]' : '[object Null]' : Object.prototype.toString.call(value);\\n}\\n\\nconst EXTENDED_SEARCH_UNAVAILABLE = 'Extended search is not available';\\nconst INCORRECT_INDEX_TYPE = \\\"Incorrect 'index' type\\\";\\n\\nconst LOGICAL_SEARCH_INVALID_QUERY_FOR_KEY = key => `Invalid value for key ${key}`;\\n\\nconst PATTERN_LENGTH_TOO_LARGE = max => `Pattern length exceeds max of ${max}.`;\\n\\nconst MISSING_KEY_PROPERTY = name => `Missing ${name} property in key`;\\n\\nconst INVALID_KEY_WEIGHT_VALUE = key => `Property 'weight' in key '${key}' must be a positive integer`;\\n\\nconst hasOwn = Object.prototype.hasOwnProperty;\\n\\nclass KeyStore {\\n  constructor(keys) {\\n    this._keys = [];\\n    this._keyMap = {};\\n    let totalWeight = 0;\\n    keys.forEach(key => {\\n      let obj = createKey(key);\\n      totalWeight += obj.weight;\\n\\n      this._keys.push(obj);\\n\\n      this._keyMap[obj.id] = obj;\\n      totalWeight += obj.weight;\\n    }); // Normalize weights so that their sum is equal to 1\\n\\n    this._keys.forEach(key => {\\n      key.weight /= totalWeight;\\n    });\\n  }\\n\\n  get(keyId) {\\n    return this._keyMap[keyId];\\n  }\\n\\n  keys() {\\n    return this._keys;\\n  }\\n\\n  toJSON() {\\n    return JSON.stringify(this._keys);\\n  }\\n\\n}\\n\\nfunction createKey(key) {\\n  let path = null;\\n  let id = null;\\n  let src = null;\\n  let weight = 1;\\n\\n  if (isString(key) || isArray(key)) {\\n    src = key;\\n    path = createKeyPath(key);\\n    id = createKeyId(key);\\n  } else {\\n    if (!hasOwn.call(key, 'name')) {\\n      throw new Error(MISSING_KEY_PROPERTY('name'));\\n    }\\n\\n    const name = key.name;\\n    src = name;\\n\\n    if (hasOwn.call(key, 'weight')) {\\n      weight = key.weight;\\n\\n      if (weight \u003C= 0) {\\n        throw new Error(INVALID_KEY_WEIGHT_VALUE(name));\\n      }\\n    }\\n\\n    path = createKeyPath(name);\\n    id = createKeyId(name);\\n  }\\n\\n  return {\\n    path,\\n    id,\\n    weight,\\n    src\\n  };\\n}\\n\\nfunction createKeyPath(key) {\\n  return isArray(key) ? key : key.split('.');\\n}\\n\\nfunction createKeyId(key) {\\n  return isArray(key) ? key.join('.') : key;\\n}\\n\\nfunction get(obj, path) {\\n  let list = [];\\n  let arr = false;\\n\\n  const deepGet = (obj, path, index) => {\\n    if (!isDefined(obj)) {\\n      return;\\n    }\\n\\n    if (!path[index]) {\\n      // If there's no path left, we've arrived at the object we care about.\\n      list.push(obj);\\n    } else {\\n      let key = path[index];\\n      const value = obj[key];\\n\\n      if (!isDefined(value)) {\\n        return;\\n      } // If we're at the last value in the path, and if it's a string/number/bool,\\n      // add it to the list\\n\\n\\n      if (index === path.length - 1 && (isString(value) || isNumber(value) || isBoolean(value))) {\\n        list.push(toString(value));\\n      } else if (isArray(value)) {\\n        arr = true; // Search each item in the array.\\n\\n        for (let i = 0, len = value.length; i \u003C len; i += 1) {\\n          deepGet(value[i], path, index + 1);\\n        }\\n      } else if (path.length) {\\n        // An object. Recurse further.\\n        deepGet(value, path, index + 1);\\n      }\\n    }\\n  }; // Backwards compatibility (since path used to be a string)\\n\\n\\n  deepGet(obj, isString(path) ? path.split('.') : path, 0);\\n  return arr ? list : list[0];\\n}\\n\\nconst MatchOptions = {\\n  // Whether the matches should be included in the result set. When `true`, each record in the result\\n  // set will include the indices of the matched characters.\\n  // These can consequently be used for highlighting purposes.\\n  includeMatches: false,\\n  // When `true`, the matching function will continue to the end of a search pattern even if\\n  // a perfect match has already been located in the string.\\n  findAllMatches: false,\\n  // Minimum number of characters that must be matched before a result is considered a match\\n  minMatchCharLength: 1\\n};\\nconst BasicOptions = {\\n  // When `true`, the algorithm continues searching to the end of the input even if a perfect\\n  // match is found before the end of the same input.\\n  isCaseSensitive: false,\\n  // When true, the matching function will continue to the end of a search pattern even if\\n  includeScore: false,\\n  // List of properties that will be searched. This also supports nested properties.\\n  keys: [],\\n  // Whether to sort the result list, by score\\n  shouldSort: true,\\n  // Default sort function: sort by ascending score, ascending index\\n  sortFn: (a, b) => a.score === b.score ? a.idx \u003C b.idx ? -1 : 1 : a.score \u003C b.score ? -1 : 1\\n};\\nconst FuzzyOptions = {\\n  // Approximately where in the text is the pattern expected to be found?\\n  location: 0,\\n  // At what point does the match algorithm give up. A threshold of '0.0' requires a perfect match\\n  // (of both letters and location), a threshold of '1.0' would match anything.\\n  threshold: 0.6,\\n  // Determines how close the match must be to the fuzzy location (specified above).\\n  // An exact letter match which is 'distance' characters away from the fuzzy location\\n  // would score as a complete mismatch. A distance of '0' requires the match be at\\n  // the exact location specified, a threshold of '1000' would require a perfect match\\n  // to be within 800 characters of the fuzzy location to be found using a 0.8 threshold.\\n  distance: 100\\n};\\nconst AdvancedOptions = {\\n  // When `true`, it enables the use of unix-like search commands\\n  useExtendedSearch: false,\\n  // The get function to use when fetching an object's properties.\\n  // The default will search nested paths *ie foo.bar.baz*\\n  getFn: get,\\n  // When `true`, search will ignore `location` and `distance`, so it won't matter\\n  // where in the string the pattern appears.\\n  // More info: https://fusejs.io/concepts/scoring-theory.html#fuzziness-score\\n  ignoreLocation: false,\\n  // When `true`, the calculation for the relevance score (used for sorting) will\\n  // ignore the field-length norm.\\n  // More info: https://fusejs.io/concepts/scoring-theory.html#field-length-norm\\n  ignoreFieldNorm: false\\n};\\nvar Config = { ...BasicOptions,\\n  ...MatchOptions,\\n  ...FuzzyOptions,\\n  ...AdvancedOptions\\n};\\nconst SPACE = /[^ ]+/g; // Field-length norm: the shorter the field, the higher the weight.\\n// Set to 3 decimals to reduce index size.\\n\\nfunction norm(mantissa = 3) {\\n  const cache = new Map();\\n  const m = Math.pow(10, mantissa);\\n  return {\\n    get(value) {\\n      const numTokens = value.match(SPACE).length;\\n\\n      if (cache.has(numTokens)) {\\n        return cache.get(numTokens);\\n      }\\n\\n      const norm = 1 / Math.sqrt(numTokens); // In place of `toFixed(mantissa)`, for faster computation\\n\\n      const n = parseFloat(Math.round(norm * m) / m);\\n      cache.set(numTokens, n);\\n      return n;\\n    },\\n\\n    clear() {\\n      cache.clear();\\n    }\\n\\n  };\\n}\\n\\nclass FuseIndex {\\n  constructor({\\n    getFn = Config.getFn\\n  } = {}) {\\n    this.norm = norm(3);\\n    this.getFn = getFn;\\n    this.isCreated = false;\\n    this.setIndexRecords();\\n  }\\n\\n  setSources(docs = []) {\\n    this.docs = docs;\\n  }\\n\\n  setIndexRecords(records = []) {\\n    this.records = records;\\n  }\\n\\n  setKeys(keys = []) {\\n    this.keys = keys;\\n    this._keysMap = {};\\n    keys.forEach((key, idx) => {\\n      this._keysMap[key.id] = idx;\\n    });\\n  }\\n\\n  create() {\\n    if (this.isCreated || !this.docs.length) {\\n      return;\\n    }\\n\\n    this.isCreated = true; // List is Array\u003CString>\\n\\n    if (isString(this.docs[0])) {\\n      this.docs.forEach((doc, docIndex) => {\\n        this._addString(doc, docIndex);\\n      });\\n    } else {\\n      // List is Array\u003CObject>\\n      this.docs.forEach((doc, docIndex) => {\\n        this._addObject(doc, docIndex);\\n      });\\n    }\\n\\n    this.norm.clear();\\n  } // Adds a doc to the end of the index\\n\\n\\n  add(doc) {\\n    const idx = this.size();\\n\\n    if (isString(doc)) {\\n      this._addString(doc, idx);\\n    } else {\\n      this._addObject(doc, idx);\\n    }\\n  } // Removes the doc at the specified index of the index\\n\\n\\n  removeAt(idx) {\\n    this.records.splice(idx, 1); // Change ref index of every subsquent doc\\n\\n    for (let i = idx, len = this.size(); i \u003C len; i += 1) {\\n      this.records[i].i -= 1;\\n    }\\n  }\\n\\n  getValueForItemAtKeyId(item, keyId) {\\n    return item[this._keysMap[keyId]];\\n  }\\n\\n  size() {\\n    return this.records.length;\\n  }\\n\\n  _addString(doc, docIndex) {\\n    if (!isDefined(doc) || isBlank(doc)) {\\n      return;\\n    }\\n\\n    let record = {\\n      v: doc,\\n      i: docIndex,\\n      n: this.norm.get(doc)\\n    };\\n    this.records.push(record);\\n  }\\n\\n  _addObject(doc, docIndex) {\\n    let record = {\\n      i: docIndex,\\n      $: {}\\n    }; // Iterate over every key (i.e, path), and fetch the value at that key\\n\\n    this.keys.forEach((key, keyIndex) => {\\n      // console.log(key)\\n      let value = this.getFn(doc, key.path);\\n\\n      if (!isDefined(value)) {\\n        return;\\n      }\\n\\n      if (isArray(value)) {\\n        let subRecords = [];\\n        const stack = [{\\n          nestedArrIndex: -1,\\n          value\\n        }];\\n\\n        while (stack.length) {\\n          const {\\n            nestedArrIndex,\\n            value\\n          } = stack.pop();\\n\\n          if (!isDefined(value)) {\\n            continue;\\n          }\\n\\n          if (isString(value) && !isBlank(value)) {\\n            let subRecord = {\\n              v: value,\\n              i: nestedArrIndex,\\n              n: this.norm.get(value)\\n            };\\n            subRecords.push(subRecord);\\n          } else if (isArray(value)) {\\n            value.forEach((item, k) => {\\n              stack.push({\\n                nestedArrIndex: k,\\n                value: item\\n              });\\n            });\\n          }\\n        }\\n\\n        record.$[keyIndex] = subRecords;\\n      } else if (!isBlank(value)) {\\n        let subRecord = {\\n          v: value,\\n          n: this.norm.get(value)\\n        };\\n        record.$[keyIndex] = subRecord;\\n      }\\n    });\\n    this.records.push(record);\\n  }\\n\\n  toJSON() {\\n    return {\\n      keys: this.keys,\\n      records: this.records\\n    };\\n  }\\n\\n}\\n\\nfunction createIndex(keys, docs, {\\n  getFn = Config.getFn\\n} = {}) {\\n  const myIndex = new FuseIndex({\\n    getFn\\n  });\\n  myIndex.setKeys(keys.map(createKey));\\n  myIndex.setSources(docs);\\n  myIndex.create();\\n  return myIndex;\\n}\\n\\nfunction parseIndex(data, {\\n  getFn = Config.getFn\\n} = {}) {\\n  const {\\n    keys,\\n    records\\n  } = data;\\n  const myIndex = new FuseIndex({\\n    getFn\\n  });\\n  myIndex.setKeys(keys);\\n  myIndex.setIndexRecords(records);\\n  return myIndex;\\n}\\n\\nfunction computeScore(pattern, {\\n  errors = 0,\\n  currentLocation = 0,\\n  expectedLocation = 0,\\n  distance = Config.distance,\\n  ignoreLocation = Config.ignoreLocation\\n} = {}) {\\n  const accuracy = errors / pattern.length;\\n\\n  if (ignoreLocation) {\\n    return accuracy;\\n  }\\n\\n  const proximity = Math.abs(expectedLocation - currentLocation);\\n\\n  if (!distance) {\\n    // Dodge divide by zero error.\\n    return proximity ? 1.0 : accuracy;\\n  }\\n\\n  return accuracy + proximity / distance;\\n}\\n\\nfunction convertMaskToIndices(matchmask = [], minMatchCharLength = Config.minMatchCharLength) {\\n  let indices = [];\\n  let start = -1;\\n  let end = -1;\\n  let i = 0;\\n\\n  for (let len = matchmask.length; i \u003C len; i += 1) {\\n    let match = matchmask[i];\\n\\n    if (match && start === -1) {\\n      start = i;\\n    } else if (!match && start !== -1) {\\n      end = i - 1;\\n\\n      if (end - start + 1 >= minMatchCharLength) {\\n        indices.push([start, end]);\\n      }\\n\\n      start = -1;\\n    }\\n  } // (i-1 - start) + 1 => i - start\\n\\n\\n  if (matchmask[i - 1] && i - start >= minMatchCharLength) {\\n    indices.push([start, i - 1]);\\n  }\\n\\n  return indices;\\n} // Machine word size\\n\\n\\nconst MAX_BITS = 32;\\n\\nfunction search(text, pattern, patternAlphabet, {\\n  location = Config.location,\\n  distance = Config.distance,\\n  threshold = Config.threshold,\\n  findAllMatches = Config.findAllMatches,\\n  minMatchCharLength = Config.minMatchCharLength,\\n  includeMatches = Config.includeMatches,\\n  ignoreLocation = Config.ignoreLocation\\n} = {}) {\\n  if (pattern.length > MAX_BITS) {\\n    throw new Error(PATTERN_LENGTH_TOO_LARGE(MAX_BITS));\\n  }\\n\\n  const patternLen = pattern.length; // Set starting location at beginning text and initialize the alphabet.\\n\\n  const textLen = text.length; // Handle the case when location > text.length\\n\\n  const expectedLocation = Math.max(0, Math.min(location, textLen)); // Highest score beyond which we give up.\\n\\n  let currentThreshold = threshold; // Is there a nearby exact match? (speedup)\\n\\n  let bestLocation = expectedLocation; // Performance: only computer matches when the minMatchCharLength > 1\\n  // OR if `includeMatches` is true.\\n\\n  const computeMatches = minMatchCharLength > 1 || includeMatches; // A mask of the matches, used for building the indices\\n\\n  const matchMask = computeMatches ? Array(textLen) : [];\\n  let index; // Get all exact matches, here for speed up\\n\\n  while ((index = text.indexOf(pattern, bestLocation)) > -1) {\\n    let score = computeScore(pattern, {\\n      currentLocation: index,\\n      expectedLocation,\\n      distance,\\n      ignoreLocation\\n    });\\n    currentThreshold = Math.min(score, currentThreshold);\\n    bestLocation = index + patternLen;\\n\\n    if (computeMatches) {\\n      let i = 0;\\n\\n      while (i \u003C patternLen) {\\n        matchMask[index + i] = 1;\\n        i += 1;\\n      }\\n    }\\n  } // Reset the best location\\n\\n\\n  bestLocation = -1;\\n  let lastBitArr = [];\\n  let finalScore = 1;\\n  let binMax = patternLen + textLen;\\n  const mask = 1 \u003C\u003C patternLen - 1;\\n\\n  for (let i = 0; i \u003C patternLen; i += 1) {\\n    // Scan for the best match; each iteration allows for one more error.\\n    // Run a binary search to determine how far from the match location we can stray\\n    // at this error level.\\n    let binMin = 0;\\n    let binMid = binMax;\\n\\n    while (binMin \u003C binMid) {\\n      const score = computeScore(pattern, {\\n        errors: i,\\n        currentLocation: expectedLocation + binMid,\\n        expectedLocation,\\n        distance,\\n        ignoreLocation\\n      });\\n\\n      if (score \u003C= currentThreshold) {\\n        binMin = binMid;\\n      } else {\\n        binMax = binMid;\\n      }\\n\\n      binMid = Math.floor((binMax - binMin) / 2 + binMin);\\n    } // Use the result from this iteration as the maximum for the next.\\n\\n\\n    binMax = binMid;\\n    let start = Math.max(1, expectedLocation - binMid + 1);\\n    let finish = findAllMatches ? textLen : Math.min(expectedLocation + binMid, textLen) + patternLen; // Initialize the bit array\\n\\n    let bitArr = Array(finish + 2);\\n    bitArr[finish + 1] = (1 \u003C\u003C i) - 1;\\n\\n    for (let j = finish; j >= start; j -= 1) {\\n      let currentLocation = j - 1;\\n      let charMatch = patternAlphabet[text.charAt(currentLocation)];\\n\\n      if (computeMatches) {\\n        // Speed up: quick bool to int conversion (i.e, `charMatch ? 1 : 0`)\\n        matchMask[currentLocation] = +!!charMatch;\\n      } // First pass: exact match\\n\\n\\n      bitArr[j] = (bitArr[j + 1] \u003C\u003C 1 | 1) & charMatch; // Subsequent passes: fuzzy match\\n\\n      if (i) {\\n        bitArr[j] |= (lastBitArr[j + 1] | lastBitArr[j]) \u003C\u003C 1 | 1 | lastBitArr[j + 1];\\n      }\\n\\n      if (bitArr[j] & mask) {\\n        finalScore = computeScore(pattern, {\\n          errors: i,\\n          currentLocation,\\n          expectedLocation,\\n          distance,\\n          ignoreLocation\\n        }); // This match will almost certainly be better than any existing match.\\n        // But check anyway.\\n\\n        if (finalScore \u003C= currentThreshold) {\\n          // Indeed it is\\n          currentThreshold = finalScore;\\n          bestLocation = currentLocation; // Already passed `loc`, downhill from here on in.\\n\\n          if (bestLocation \u003C= expectedLocation) {\\n            break;\\n          } // When passing `bestLocation`, don't exceed our current distance from `expectedLocation`.\\n\\n\\n          start = Math.max(1, 2 * expectedLocation - bestLocation);\\n        }\\n      }\\n    } // No hope for a (better) match at greater error levels.\\n\\n\\n    const score = computeScore(pattern, {\\n      errors: i + 1,\\n      currentLocation: expectedLocation,\\n      expectedLocation,\\n      distance,\\n      ignoreLocation\\n    });\\n\\n    if (score > currentThreshold) {\\n      break;\\n    }\\n\\n    lastBitArr = bitArr;\\n  }\\n\\n  const result = {\\n    isMatch: bestLocation >= 0,\\n    // Count exact matches (those with a score of 0) to be \\\"almost\\\" exact\\n    score: Math.max(0.001, finalScore)\\n  };\\n\\n  if (computeMatches) {\\n    const indices = convertMaskToIndices(matchMask, minMatchCharLength);\\n\\n    if (!indices.length) {\\n      result.isMatch = false;\\n    } else if (includeMatches) {\\n      result.indices = indices;\\n    }\\n  }\\n\\n  return result;\\n}\\n\\nfunction createPatternAlphabet(pattern) {\\n  let mask = {};\\n\\n  for (let i = 0, len = pattern.length; i \u003C len; i += 1) {\\n    const char = pattern.charAt(i);\\n    mask[char] = (mask[char] || 0) | 1 \u003C\u003C len - i - 1;\\n  }\\n\\n  return mask;\\n}\\n\\nclass BitapSearch {\\ \",\\n  \\\"kuǎng\\\": \\\"夼儣懭\\\",\\n  \\\"kuàng\\\": \\\"卝丱邝圹纩况旷岲況矿昿贶框眖砿眶絋絖貺軦鉱鋛鄺壙黋懬曠爌矌礦穬纊鑛\\\",\\n  \\\"kuī\\\": \\\"亏刲岿悝盔窥聧窺虧顝闚巋\\\",\\n  \\\"kuí\\\": \\\"奎晆逵鄈隗馗喹揆葵骙戣暌楏楑魁睽蝰頯櫆藈鍨鍷騤夔蘷巙虁犪躨\\\",\\n  \\\"kuǐ\\\": \\\"尯煃跬頍磈蹞\\\",\\n  \\\"kuì\\\": \\\"尯胿匮喟媿愧愦蒉馈匱瞆嘳嬇憒潰篑聭聩蕢殨膭謉瞶餽簣聵籄饋\\\",\\n  \\\"kūn\\\": \\\"坤昆堃堒婫崑崐晜猑菎裈焜琨髠裩貇锟髡鹍潉蜫褌髨熴瑻醌錕鲲騉鯤鵾鶤\\\",\\n  \\\"kǔn\\\": \\\"悃捆阃壸梱祵硱稇裍壼稛綑閫閸\\\",\\n  \\\"kùn\\\": \\\"困涃睏\\\",\\n  \\\"kuò\\\": \\\"扩拡挄适秮秳铦筈萿葀蛞阔廓漷銛噋銽頢髺擴濶闊鞟韕霩鞹鬠\\\",\\n  \\\"la\\\": \\\"鞡\\\",\\n  \\\"lā\\\": \\\"垃柆砬菈搚磖邋\\\",\\n  \\\"lá\\\": \\\"旯剌砬揦磖嚹\\\",\\n  \\\"lǎ\\\": \\\"喇藞\\\",\\n  \\\"là\\\": \\\"剌翋揦溂揧楋瘌蜡蝋辢辣蝲臈擸攋爉臘鬎櫴瓎镴鯻蠟鑞\\\",\\n  \\\"lái\\\": \\\"来來俫倈崃徕涞莱郲婡崍庲徠梾淶猍萊逨棶琜筙铼箂錸騋鯠鶆麳\\\",\\n  \\\"lǎi\\\": \\\"襰\\\",\\n  \\\"lài\\\": \\\"疠娕徕唻婡徠赉睐睞赖誺賚濑賴頼癘顂癞鵣攋瀨瀬籁藾櫴癩籟\\\",\\n  \\\"lán\\\": \\\"兰岚拦栏啉婪惏嵐葻阑暕蓝谰厱澜褴儖斓篮懢燣燷藍襕镧闌璼幱襤譋攔瀾灆籃繿蘫蘭斕欄襴囒灡籣欗讕躝襽鑭韊\\\",\\n  \\\"lǎn\\\": \\\"览浨揽缆榄漤罱醂壈懒覧擥嬾懶孄覽孏攬灠欖爦顲纜\\\",\\n  \\\"làn\\\": \\\"坔烂滥燗嚂壏濫爁爛瓓爤爦糷钄\\\",\\n  \\\"lāng\\\": \\\"啷\\\",\\n  \\\"láng\\\": \\\"勆郞哴欴狼嫏廊斏桹琅蓈榔瑯硠稂锒筤艆蜋郒樃螂躴鋃鎯駺\\\",\\n  \\\"lǎng\\\": \\\"崀朗朖烺塱蓢誏朤\\\",\\n  \\\"làng\\\": \\\"埌浪莨阆筤蒗誏閬\\\",\\n  \\\"lāo\\\": \\\"捞粩撈\\\",\\n  \\\"láo\\\": \\\"労劳牢窂哰崂浶勞痨铹僗嘮嶗憦憥朥癆磱簩蟧醪鐒顟髝\\\",\\n  \\\"lǎo\\\": \\\"耂老佬咾恅狫荖栳珯硓铑蛯銠鮱轑\\\",\\n  \\\"lào\\\": \\\"涝絡嗠耢酪嫪嘮憦樂澇躼橯耮軂\\\",\\n  \\\"le\\\": \\\"饹\\\",\\n  \\\"lē\\\": \\\"嘞\\\",\\n  \\\"lè\\\": \\\"仂阞叻忇扐氻艻牞玏泐竻砳楽韷餎樂簕鳓鰳鱳\\\",\\n  \\\"lei\\\": \\\"嘞\\\",\\n  \\\"lēi\\\": \\\"\\\",\\n  \\\"léi\\\": \\\"絫雷嫘缧蔂樏畾磥檑縲攂礌镭櫑瓃羸礧纍罍蘲鐳轠儽鑘靁虆鱩欙纝鼺\\\",\\n  \\\"lěi\\\": \\\"厽耒诔垒洡塁絫傫誄瘣樏磊蕌磥蕾儡壘癗礌藟櫑櫐矋礨礧灅蠝蘽讄壨鑸鸓\\\",\\n  \\\"lèi\\\": \\\"泪洡类涙淚祱絫酹銇頛頪錑攂颣類礧纇蘱禷\\\",\\n  \\\"lēng\\\": \\\"稜\\\",\\n  \\\"léng\\\": \\\"唥崚塄楞碐稜薐\\\",\\n  \\\"lěng\\\": \\\"冷\\\",\\n  \\\"lèng\\\": \\\"倰堎愣睖踜\\\",\\n  \\\"li\\\": \\\"\\\",\\n  \\\"lī\\\": \\\"\\\",\\n  \\\"lí\\\": \\\"刕杝厘柂剓狸离荲骊悡梨梸犁琍菞喱棃犂鹂剺漓睝筣缡艃蓠嫠孷樆璃盠竰貍犛糎蔾褵鋫鲡黎篱縭罹錅蟍謧醨嚟藜邌釐離鯏斄瓈蟸鏫鯬鵹麗黧囄灕蘺蠫孋廲劙鑗穲籬纚驪鱺鸝\\\",\\n  \\\"lǐ\\\": \\\"礼李里俚峛峢娌峲悝浬逦理裡锂粴裏豊鋰鲤澧禮鯉醴蠡鳢邐鱧欚纚鱱\\\",\\n  \\\"lì\\\": \\\"力历厉屴扐立吏扚朸利励叓呖坜杝沥苈例叕岦戾枥沴沵疠苙迣俐俪栃栎疬砅茘荔赲轹郦唎娳悧栛栗浰涖猁珕砬砺砾秝莉莅鬲唳婯悷笠粒粝脷蚸蛎傈凓厤棙痢蛠詈
