{"title":"$:/plugins/danielo/encryptTiddler","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/plugins/danielo/encryptTiddler/unlocked\": {\n            \"created\": \"20140406101339943\",\n            \"modified\": \"20140411102434040\",\n            \"text\": \"\u003Csvg version=\\\"1.1\\\" id=\\\"Capa_1\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" class=\\\"tw-image-button\\\"  \\n\\t viewBox=\\\"0 0 100 100\\\" style=\\\"enable-background:new 0 0 100 100;\\\" xml:space=\\\"preserve\\\">\\n\u003Cg>\\n\\t\u003Cpath d=\\\"M77.555,50H35.304V31.63c0-4.057,1.435-7.521,4.305-10.391c2.87-2.87,6.333-4.305,10.391-4.305\\n\\t\\tc4.056,0,7.52,1.435,10.39,4.305s4.305,6.335,4.305,10.391c0,0.996,0.363,1.857,1.091,2.583c0.727,0.729,1.588,1.09,2.583,1.09\\n\\t\\th3.674c0.995,0,1.856-0.361,2.583-1.09c0.727-0.727,1.091-1.588,1.091-2.583c0-7.079-2.517-13.136-7.549-18.17\\n\\t\\tC63.136,8.428,57.08,5.912,50,5.912c-7.081,0-13.137,2.516-18.169,7.548c-5.033,5.034-7.549,11.091-7.549,18.17V50h-1.837\\n\\t\\tc-1.531,0-2.833,0.536-3.904,1.608c-1.072,1.072-1.607,2.372-1.607,3.902v33.067c0,1.532,0.535,2.832,1.607,3.904\\n\\t\\tc1.071,1.072,2.372,1.608,3.904,1.608h55.11c1.53,0,2.832-0.536,3.904-1.608c1.071-1.072,1.607-2.372,1.607-3.904V55.51\\n\\t\\tc0-1.529-0.536-2.83-1.607-3.902C80.387,50.536,79.085,50,77.555,50z M54.315,72.937V83.72c0,2.173-1.762,3.935-3.935,3.935H49.62\\n\\t\\tc-2.173,0-3.935-1.762-3.935-3.935V72.937c-2.31-1.443-3.852-4.001-3.852-6.925c0-4.511,3.657-8.167,8.167-8.167\\n\\t\\ts8.167,3.657,8.167,8.167C58.167,68.937,56.625,71.495,54.315,72.937z\\\"/>\\n\u003C/g>\\n\u003C/svg>\\n\",\n            \"type\": \"\",\n            \"title\": \"$:/plugins/danielo/encryptTiddler/unlocked\",\n            \"tags\": \"encrypt\",\n            \"modifier\": \"pepito\",\n            \"creator\": \"pepito\"\n        },\n        \"$:/plugins/danielo/encryptTiddler/styles\": {\n            \"created\": \"20140406110705085\",\n            \"modified\": \"20140411102736231\",\n            \"text\": \".tw-password-field {\\n\\tdisplay: inline-block;\\n\\twidth: 55%;\\n       font-size:1em;\\n       line-height:0;\\n       margin:0;\\n}\\n\\n\\n/*It is for use in combination with tw-block-dropdown */\\n.tw-crypt-dropdown{ \\n      line-height:0;\\n      padding:0 5px}\\n\\n.tw-password-field input{\\n       font-size:0.5em;\\n\\n}\\n\\n.tw-crypt-button {\\n\\tdisplay: inline-block;\\n\\twidth: 10%;\\n}\\n\\n.tw-crypt-button button{\\n\\tfont-size:0.5em;\\n}\\n\",\n            \"type\": \"text/plain\",\n            \"title\": \"$:/plugins/danielo/encryptTiddler/styles\",\n            \"tags\": \"$:/tags/stylesheet encrypt\",\n            \"modifier\": \"pepito\",\n            \"creator\": \"pepito\"\n        },\n        \"$:/plugins/danielo/encryptTiddler/encrypttiddler.js\": {\n            \"created\": \"20140405192526957\",\n            \"modified\": \"20140411102818758\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/danielo/encryptTiddler/encrypttiddler.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nencrypttiddler widget\\n\\n```\\n\\n```\\n\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar encryptTiddlerWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n\\tthis.addEventListeners([\\n\\t\\t\\t{type: \\\"tw-encrypt-tiddler\\\", handler: \\\"handleEncryptevent\\\"},\\n\\t\\t\\t{type: \\\"tw-decrypt-tiddler\\\", handler: \\\"handleDecryptevent\\\"},\\n\\t\\t\\t]);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nencryptTiddlerWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nencryptTiddlerWidget.prototype.render = function(parent,nextSibling) {\\n\\tconsole.log(\\\"Render\\\");\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nencryptTiddlerWidget.prototype.execute = function() {\\n\\t// Get attributes\\n\\t this.tiddlerTitle=this.getAttribute(\\\"tiddler\\\",this.getVariable(\\\"currentTiddler\\\"));\\n \\t this.passwordTiddler=this.getAttribute(\\\"passwordTiddler\\\");\\n\\t// Construct the child widgets\\n\\tconsole.log(this.targetTiddler);\\n\\t\\tthis.makeChildWidgets();\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nencryptTiddlerWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.tiddler) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn this.refreshChildren(changedTiddlers);\\t\\t\\n\\t}\\n};\\n\\nencryptTiddlerWidget.prototype.handleEncryptevent = function(event){\\n\\tvar password =this.getPassword();\\n\\tvar title=this.tiddlerTitle;\\n\\tvar tiddler = this.wiki.getTiddler(title);\\n\\tif(tiddler && password){\\n\\t\\tvar fields={text:\\\"!This is an encrypted Tiddler\\\",\\n\\t\\t\\t\\t\\tencrypted:this.encryptFields(title,password)};\\n\\t\\tthis.saveTiddler(tiddler,fields);\\n\\t\\t\\n\\t}\\n};\\n\\nencryptTiddlerWidget.prototype.handleDecryptevent = function(event){\\n\\tvar password =this.getPassword();\\n\\tvar title=this.tiddlerTitle;\\n\\tvar tiddler = this.wiki.getTiddler(title);\\n\\tif(tiddler && password){\\n\\t\\tvar fields=this.decryptFields(tiddler,password);\\n\\t\\tif(fields)this.saveTiddler(tiddler,fields);\\n\\t}\\n};\\n\\nencryptTiddlerWidget.prototype.saveTiddler=function(tiddler,fields){\\n\\tthis.wiki.addTiddler(  new $tw.Tiddler(this.wiki.getModificationFields(),tiddler,this.clearNonStandardFields(tiddler), fields ) )\\n}\\n\\nencryptTiddlerWidget.prototype.encryptFields = function (title,password){\\n\\tvar jsonData=this.wiki.getTiddlerAsJson(title);\\n\\treturn $tw.crypto.encrypt(jsonData,password);\\n\\t\\n};\\n\\nencryptTiddlerWidget.prototype.decryptFields = function(tiddler,password){\\n\\t\\tvar JSONfields =$tw.crypto.decrypt(tiddler.fields.encrypted,password);\\n\\t\\tif(JSONfields!==null){\\n\\t\\t\\treturn JSON.parse(JSONfields);\\n\\t\\t}\\n\\t\\tconsole.log(\\\"Error decrypting. Probably bad password\\\")\\n\\t\\treturn false\\n};\\n\\nencryptTiddlerWidget.prototype.getPassword = function(){\\n\\tvar tiddler=this.wiki.getTiddler(this.passwordTiddler);\\n\\tif(tiddler){\\n\\t\\tvar password=tiddler.fields.text;\\n\\t\\tthis.saveTiddler(tiddler,this.clearNonStandardFields(tiddler)); //reset password tiddler\\n\\t\\treturn password;\\n\\t}\\n\\t\\n\\treturn false\\n};\\n\\nencryptTiddlerWidget.prototype.clearNonStandardFields =function(tiddler) {\\n\\tvar standardFieldNames = \\\"title tags modified modifier created creator\\\".split(\\\" \\\");\\n\\t\\tvar clearFields = {};\\n\\t\\tfor(var fieldName in tiddler.fields) {\\n\\t\\t\\tif(standardFieldNames.indexOf(fieldName) === -1) {\\n\\t\\t\\t\\tclearFields[fieldName] = undefined;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tconsole.log(\\\"Cleared fields \\\"+JSON.stringify(clearFields));\\n\\t\\treturn clearFields;\\n};\\n\\nexports.encryptTiddler = encryptTiddlerWidget;\\n\\n})();\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/danielo/encryptTiddler/encrypttiddler.js\",\n            \"tags\": \"encrypt\",\n            \"module-type\": \"widget\",\n            \"modifier\": \"pepito\",\n            \"creator\": \"Danielo\"\n        },\n        \"$:/plugins/danielo/encryptTiddler/crypt-button\": {\n            \"created\": \"20140405233000477\",\n            \"modified\": \"20140411102937292\",\n            \"text\": \"\u003Cspan title=\\\"Encrypt/Decrypt tiddler\\\">\u003C$transclude tiddler=\\\"$:/plugins/danielo/encryptTiddler/openPopup\\\"/>\\n\u003C/span>\u003C$encryptTiddler passwordTiddler=\\\"$:/temp/password\\\">\u003C$reveal state=\\\"$:/state/encrypt\\\" type=\\\"match\\\" text={{!!title}} animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tw-block-dropdown tw-crypt-dropdown\\\">\\n\u003Cspan class=\\\"tw-password-field\\\">\u003C$edit-text tiddler=\\\"$:/temp/password\\\" tag=\\\"input\\\" type=\\\"password\\\" default=\\\"\\\" placeholder=\\\"password\\\" class=\\\"tw-edit-texteditor\\\"/>\u003C/span>\\n\u003Cspan class=\\\"tw-crypt-button\\\"> \u003C$list filter=\\\"[is[current]!has[encrypted]]\\\"> \u003C$button message=\\\"tw-encrypt-tiddler\\\"  set=\\\"$:/state/encrypt\\\" setTo=\\\"\\\" class=\\\"\\\">Encrypt\u003C/$button>\u003C/$list>\u003C$list filter=\\\"[is[current]has[encrypted]]\\\"> \u003C$button message=\\\"tw-decrypt-tiddler\\\" set=\\\"$:/state/encrypt\\\" setTo=\\\"\\\" class=\\\"\\\">Decrypt\u003C/$button>\u003C/$list>\u003C/span>\\n\u003C/div>\\n\u003C/$reveal>\u003C/$encryptTiddler>\",\n            \"title\": \"$:/plugins/danielo/encryptTiddler/crypt-button\",\n            \"tags\": \"$:/tags/ViewToolbar button encrypt\",\n            \"modifier\": \"pepito\",\n            \"creator\": \"Danielo\"\n        },\n        \"$:/plugins/danielo/encryptTiddler/openPopup\": {\n            \"created\": \"20140406151910358\",\n            \"modified\": \"20140411102902209\",\n            \"text\": \"\u003C$reveal state=\\\"$:/state/encrypt\\\" type=\\\"nomatch\\\" text={{!!title}} animate=\\\"no\\\">\u003C$button set=\\\"$:/state/encrypt\\\" setTo={{!!title}} class=\\\"btn-invisible\\\">{{$:/plugins/danielo/encryptTiddler/unlocked}}\u003C/$button>\u003C/$reveal>\u003C$reveal state=\\\"$:/state/encrypt\\\" type=\\\"match\\\" text={{!!title}} animate=\\\"no\\\">\u003C$button set=\\\"$:/state/encrypt\\\" setTo=\\\"\\\" class=\\\"btn-invisible\\\">{{$:/plugins/danielo/encryptTiddler/unlocked}}\u003C/$button>\u003C/$reveal>\",\n            \"title\": \"$:/plugins/danielo/encryptTiddler/openPopup\",\n            \"tags\": \"button encrypt\",\n            \"modifier\": \"pepito\",\n            \"creator\": \"Danielo\"\n        }\n    }\n}","created":"20140411102957660","creator":"Danielo Rodriguez","dependencies":"crypto","description":"adds the ability to encrypt single tiddlers","modified":"20140411103146728","modifier":"Danielo Rodriguez","plugin-type":"plugin","version":"0.0.2"},
{"title":"$:/plugins/tiddlywiki/classictools","name":"Classic Tools","description":"TiddlyWiki Classic tools","list":"readme","version":"5.2.3","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/tiddlywiki/classictools/recipe.js\":{\"title\":\"$:/plugins/tiddlywiki/classictools/recipe.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/classictools/recipe.js\\ntype: application/javascript\\nmodule-type: tiddlerdeserializer\\n\\nModule to deserialize tiddlers from an old school TiddlyWiki recipe file.\\n\\nThe idea is to process the recipe file recursively, loading tiddlers into the main store using synchronous file operations. The tiddlers have their titles prefixed with the associated marker in curly brackets (\\\"{shadow}\\\", \\\"{tiddler}\\\" etc).\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports[\\\"text/vnd.tiddlywiki2-recipe\\\"] = function(text,fields) {\\n\\tvar self = this,\\n\\t\\tpath = require(\\\"path\\\"),\\n\\t\\tfs = require(\\\"fs\\\"),\\n\\t\\ttiddlers = [],\\n\\t\\tparseRecipe = function(text) {\\n\\t\\t\\tvar recipe = [];\\n\\t\\t\\ttext.toString().split(/\\\\r?\\\\n/mg).forEach(function(line) {\\n\\t\\t\\t\\t// Check if the line is a comment\\n\\t\\t\\t\\tif(line.charAt(0) !== \\\"#\\\") {\\n\\t\\t\\t\\t\\t// Find the colon splitting the name from the value\\n\\t\\t\\t\\t\\tvar p = line.indexOf(\\\":\\\");\\n\\t\\t\\t\\t\\tif(p !== -1) {\\n\\t\\t\\t\\t\\t\\trecipe.push({\\n\\t\\t\\t\\t\\t\\t\\tname: line.substr(0,p).trim(),\\n\\t\\t\\t\\t\\t\\t\\tvalue: line.substr(p+1).trim()\\n\\t\\t\\t\\t\\t\\t});\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\treturn recipe;\\n\\t\\t},\\n\\t\\tloadTiddlersFromFile = function(sourcePath,prefix) {\\n\\t\\t\\tvar ext = path.extname(sourcePath),\\n\\t\\t\\t\\textensionInfo = $tw.utils.getFileExtensionInfo(ext),\\n\\t\\t\\t\\ttypeInfo = extensionInfo ? $tw.config.contentTypeInfo[extensionInfo.type] : null,\\n\\t\\t\\t\\tdata = fs.readFileSync(sourcePath,typeInfo ? typeInfo.encoding : \\\"utf8\\\"),\\n\\t\\t\\t\\tfields = {title: sourcePath},\\n\\t\\t\\t\\ttids = self.deserializeTiddlers(ext,data,fields),\\n\\t\\t\\t\\tmetafile = sourcePath + \\\".meta\\\";\\n\\t\\t\\tif(ext !== \\\".json\\\" && tids.length === 1 && fs.existsSync(metafile)) {\\n\\t\\t\\t\\tvar metadata = fs.readFileSync(metafile,\\\"utf8\\\");\\n\\t\\t\\t\\tif(metadata) {\\n\\t\\t\\t\\t\\ttids = [$tw.utils.parseFields(metadata,tids[0])];\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\ttids.forEach(function(tid) {\\n\\t\\t\\t\\ttid.title = prefix + tid.title;\\n\\t\\t\\t});\\n\\t\\t\\ttiddlers.push.apply(tiddlers,tids);\\n\\t\\t},\\n\\t\\tprocessRecipe = function(sourcePath,text) {\\n\\t\\t\\tvar recipe = parseRecipe(text);\\n\\t\\t\\tfor(var t=0; t\u003Crecipe.length; t++) {\\n\\t\\t\\t\\tif(recipe[t].name === \\\"recipe\\\") {\\n\\t\\t\\t\\t\\tvar recipeFile = path.resolve(path.dirname(sourcePath),recipe[t].value);\\n\\t\\t\\t\\t\\tprocessRecipe(recipeFile,fs.readFileSync(recipeFile,\\\"utf8\\\"));\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tvar tiddlerFile = path.resolve(path.dirname(sourcePath),recipe[t].value);\\n\\t\\t\\t\\t\\tloadTiddlersFromFile(tiddlerFile,\\\"{\\\" + recipe[t].name + \\\"}\\\");\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t},\\n\\t\\tsourcePath = fields.title; // Bit of a hack to take advantage of the default title being the path to the tiddler file\\n\\tprocessRecipe(sourcePath,text);\\n\\treturn tiddlers;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"tiddlerdeserializer\"},\"$:/plugins/tiddlywiki/classictools/readme\":{\"title\":\"$:/plugins/tiddlywiki/classictools/readme\",\"text\":\"This plugin provides facilities for working with TiddlyWiki Classic. It is used in the build process for TiddlyWiki Classic.\\n\\nThe additional features are:\\n\\n* A ''tiddlerdeserializer'' module for reading TiddlyWiki Classic `.recipe` files\\n* Templates for building TiddlyWiki Classic.\\n\\nSee https://github.com/TiddlyWiki/tiddlywiki.com for more details.\\n\\n[[Source code|https://github.com/Jermolene/TiddlyWiki5/blob/master/plugins/tiddlywiki/classictools]]\\n\"},\"$:/core/templates/html-div-tiddler-remove-prefix\":{\"title\":\"$:/core/templates/html-div-tiddler-remove-prefix\",\"text\":\"\u003C!--\\n\\nThis template is used for saving tiddlers as an HTML DIV tag with attributes representing the tiddler fields.\\n\\n-->`\u003Cdiv`\u003C$fields template=' $name$=\\\"$encoded_value$\\\"' stripTitlePrefix=\\\"yes\\\">\u003C/$fields>`>\\n\u003Cpre>`\u003C$view field=\\\"text\\\" format=\\\"htmlencoded\\\" />`\u003C/pre>\\n\u003C/div>`\\n\"},\"$:/core/templates/plain-text-tiddler-strip-comments\":{\"title\":\"$:/core/templates/plain-text-tiddler-strip-comments\",\"text\":\"\u003C$view field=\\\"text\\\" format=\\\"stripcomments\\\" />\"},\"$:/core/templates/tiddlywiki2.externaljs.template.html\":{\"title\":\"$:/core/templates/tiddlywiki2.externaljs.template.html\",\"text\":\"{{{ [prefix[{prejs}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n{{{ [prefix[{js}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n{{{ [prefix[{postjs}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n{{{ [prefix[{jsext}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n\\n\"},\"$:/core/templates/tiddlywiki2.template.html\":{\"title\":\"$:/core/templates/tiddlywiki2.template.html\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline\\n\u003C!DOCTYPE html PUBLIC \\\"-//W3C//DTD XHTML 1.0 Strict//EN\\\" \\\"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd\\\">\\n\u003Chtml xmlns=\\\"http://www.w3.org/1999/xhtml\\\" xml:lang=\\\"en\\\" lang=\\\"en\\\">\\n\u003Chead>\\n\u003Cscript id=\\\"versionArea\\\" type=\\\"text/javascript\\\">\\n//\u003C![CDATA[\\n{{{ [prefix[{version}]] ||$:/core/templates/plain-text-tiddler}}}\\n//]]>\\n\u003C/script>\\n\u003Cmeta http-equiv=\\\"Content-Type\\\" content=\\\"text/html;charset=utf-8\\\" />\\n\u003Cmeta name=\\\"copyright\\\" content=\\\"\\n{{{ [prefix[{copyright}]] ||$:/core/templates/plain-text-tiddler}}}\\n\\\" />\\n\u003C!--PRE-HEAD-START-->\\n{{{ [prefix[{prehead}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C!--PRE-HEAD-END-->\\n\u003Ctitle>\\n{{{ [prefix[{title}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C/title>\\n\u003Cstyle id=\\\"styleArea\\\" type=\\\"text/css\\\">\\n{{{ [prefix[{style}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C/style>\\n\u003C!--POST-HEAD-START-->\\n{{{ [prefix[{posthead}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C!--POST-HEAD-END-->\\n\u003C/head>\\n\u003Cbody onload=\\\"main();\\\" onunload=\\\"if(window.unload) unload();\\\">\\n\u003C!--PRE-BODY-START-->\\n{{{ [prefix[{prebody}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C!--PRE-BODY-END-->\\n\u003Cdiv id=\\\"copyright\\\">\\nWelcome to TiddlyWiki created by Jeremy Ruston; Copyright &copy; 2004-2007 Jeremy Ruston, Copyright &copy; 2007-2011 UnaMesa Association\\n\u003C/div>\\n\u003Cnoscript>\\n{{{ [prefix[{noscript}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C/noscript>\\n\u003Cdiv id=\\\"saveTest\\\">\u003C/div>\\n\u003Cdiv id=\\\"backstageCloak\\\">\u003C/div>\\n\u003Cdiv id=\\\"backstageButton\\\">\u003C/div>\\n\u003Cdiv id=\\\"backstageArea\\\">\u003Cdiv id=\\\"backstageToolbar\\\">\u003C/div>\u003C/div>\\n\u003Cdiv id=\\\"backstage\\\">\\n\\t\u003Cdiv id=\\\"backstagePanel\\\">\u003C/div>\\n\u003C/div>\\n\u003Cdiv id=\\\"contentWrapper\\\">\u003C/div>\\n\u003Cdiv id=\\\"contentStash\\\">\u003C/div>\\n\u003Cdiv id=\\\"shadowArea\\\">\\n{{{ [prefix[{shadow}]] +[sortcs[title]] ||$:/core/templates/html-div-tiddler-remove-prefix}}}\\n\u003C/div>\\n\u003C!--POST-SHADOWAREA-->\\n\u003Cdiv id=\\\"storeArea\\\">\\n{{{ [prefix[{tiddler}]] +[sortcs[title]] ||$:/core/templates/html-div-tiddler-remove-prefix}}}\\n{{{ [prefix[{plugin}]] ||$:/core/templates/plain-text-tiddler}}}\\n{{{ [prefix[{posttiddlers}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C/div>\\n\u003C!--POST-STOREAREA-->\\n\u003C!--POST-BODY-START-->\\n{{{ [prefix[{postbody}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C!--POST-BODY-END-->\\n\u003Cscript id=\\\"jsArea\\\" type=\\\"text/javascript\\\">\\n//\u003C![CDATA[\\n{{{ [prefix[{prejs}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n{{{ [prefix[{js}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n{{{ [prefix[{postjs}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n//]]>\\n\u003C/script>\\n{{{ [prefix[{jsext}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n\u003Cscript id=\\\"jsdeprecatedArea\\\" type=\\\"text/javascript\\\">\\n//\u003C![CDATA[\\n{{{ [prefix[{jsdeprecated}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n//]]>\\n\u003C/script>\\n\u003Cscript id=\\\"jslibArea\\\" type=\\\"text/javascript\\\">\\n//\u003C![CDATA[\\n{{{ [prefix[{jslib}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n//]]>\\n\u003C/script>\\n\u003Cscript id=\\\"jqueryArea\\\" type=\\\"text/javascript\\\">\\n//\u003C![CDATA[\\n{{{ [prefix[{jquery}]] ||$:/core/templates/plain-text-tiddler-strip-comments}}}\\n//]]>\\n\u003C/script>\\n\u003Cscript type=\\\"text/javascript\\\">\\n//\u003C![CDATA[\\nif(useJavaSaver)\\n\\tdocument.write(\\\"\u003Capplet style='position:absolute;left:-1px' name='TiddlySaver' code='TiddlySaver.class' archive='TiddlySaver.jar' width='1' height='1'>\u003C/applet>\\\");\\n//]]>\\n\u003C/script>\\n\u003C!--POST-SCRIPT-START-->\\n{{{ [prefix[{postscript}]] ||$:/core/templates/plain-text-tiddler}}}\\n\u003C!--POST-SCRIPT-END-->\\n\u003C/body>\\n\u003C/html>\\n\"}}}"},
{"title":"$:/plugins/tiddlywiki/freelinks","name":"Freelinks","description":"Freelinking of tiddler titles","list":"readme settings","version":"5.2.3","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/config/Freelinks/Enable\":{\"title\":\"$:/config/Freelinks/Enable\",\"text\":\"yes\"},\"$:/plugins/tiddlywiki/freelinks/macros/view\":{\"title\":\"$:/plugins/tiddlywiki/freelinks/macros/view\",\"tags\":\"$:/tags/Macro/View\",\"text\":\"\u003C$set name=\\\"tv-freelinks\\\" value={{$:/config/Freelinks/Enable}}>\\n\\n\u003C$set name=\\\"tv-freelinks-ignore-case\\\" value={{$:/config/Freelinks/IgnoreCase}}/>\\n\\n\u003C/$set>\"},\"$:/core/modules/widgets/plain-text.js\":{\"title\":\"$:/core/modules/widgets/plain-text.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/plain-text.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nA copy of the core text widget under a different name\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget;\\n\\nvar PlainTextNodeWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nPlainTextNodeWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nPlainTextNodeWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tvar text = this.getAttribute(\\\"text\\\",this.parseTreeNode.text || \\\"\\\");\\n\\ttext = text.replace(/\\\\r/mg,\\\"\\\");\\n\\tvar textNode = this.document.createTextNode(text);\\n\\tparent.insertBefore(textNode,nextSibling);\\n\\tthis.domNodes.push(textNode);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nPlainTextNodeWidget.prototype.execute = function() {\\n\\t// Nothing to do for a text node\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nPlainTextNodeWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar changedAttributes = this.computeAttributes();\\n\\tif(changedAttributes.text) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\t\\n\\t}\\n};\\n\\nexports[\\\"plain-text\\\"] = PlainTextNodeWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/freelinks/readme\":{\"title\":\"$:/plugins/tiddlywiki/freelinks/readme\",\"text\":\"This plugin adds automatic generation of links to tiddler titles.\\n\\n''Note that automatic link generation can be very slow when there are a large number of tiddlers''.\\n\\nFreelinking is activated for runs of text that have the following variables set:\\n\\n* `tv-wikilinks` is NOT equal to `no`\\n* `tv-freelinks` is set to `yes`\\n\\nFreelinks are case sensitive by default but can be configured to ignore case in the settings tab.\\n\\nWithin view templates, the variable `tv-freelinks` is automatically set to the content of $:/config/Freelinks/Enable, which can be set via the settings panel of this plugin.\\n\\n!! Notes\\n\\nTo change within which tiddlers freelinking occurs requires customising the shadow tiddler [[$:/plugins/tiddlywiki/freelinks/macros/view]]. This tiddler is tagged $:/tags/Macro/View  which means that it will be included as a local macro in each view template. By default, its content is:\\n\\n```\\n\u003C$set name=\\\"tv-freelinks\\\" value={{$:/config/Freelinks/Enable}}/>\\n```\\n\\nThat means that for each tiddler the variable tv-freelinks will be set to the tiddler $:/config/Freelinks/Enable, which is set to \\\"yes\\\" or \\\"no\\\" by the settings in control panel.\\n\\nInstead, we can use a filter expression to, say, only freelink within the tiddler with the title \\\"HelloThere\\\":\\n\\n```\\n\u003C$set name=\\\"tv-freelinks\\\" value={{{ [\u003CcurrentTiddler>match[HelloThere]then[yes]else[no]] }}}/>\\n```\\n\\nOr, we can make a filter that will only freelink within tiddlers with the tag \\\"MyTag\\\":\\n\\n```\\n\u003C$set name=\\\"tv-freelinks\\\" value={{{ [\u003CcurrentTiddler>tag[MyTags]then[yes]else[no]] }}}/>\\n```\\n\\nOr we can combine both approaches:\\n\\n```\\n\u003C$set name=\\\"tv-freelinks\\\" value={{{ [\u003CcurrentTiddler>match[HelloThere]] ~[\u003CcurrentTiddler>tag[MyTag]] +[then[yes]else[no]] }}}/>\\n```\\n\"},\"$:/plugins/tiddlywiki/freelinks/settings\":{\"title\":\"$:/plugins/tiddlywiki/freelinks/settings\",\"text\":\"Filter defining tiddlers to which freelinks are made: \u003C$edit-text tiddler=\\\"$:/config/Freelinks/TargetFilter\\\" tag=\\\"input\\\" placeholder=\\\"Filter expression...\\\" default=\\\"\\\"/>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/Freelinks/Enable\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> \u003C$link to=\\\"$:/config/Freelinks/Enable\\\">Enable freelinking within tiddler view templates\u003C/$link> \u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/Freelinks/IgnoreCase\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> \u003C$link to=\\\"$:/config/Freelinks/IgnoreCase\\\">Ignore case\u003C/$link> \u003C/$checkbox>\\n\"},\"$:/plugins/tiddlywiki/freelinks/styles\":{\"title\":\"$:/plugins/tiddlywiki/freelinks/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\nbutton.tc-tiddlylink.tc-freelink, a.tc-tiddlylink.tc-freelink {\\n\\tbackground-color: #5777d91c;\\n}\\n\"},\"$:/core/modules/widgets/text.js\":{\"title\":\"$:/core/modules/widgets/text.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/widgets/text.js\\ntype: application/javascript\\nmodule-type: widget\\n\\nAn override of the core text widget that automatically linkifies the text\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar TITLE_TARGET_FILTER = \\\"$:/config/Freelinks/TargetFilter\\\";\\n\\nvar Widget = require(\\\"$:/core/modules/widgets/widget.js\\\").widget,\\n\\tLinkWidget = require(\\\"$:/core/modules/widgets/link.js\\\").link,\\n\\tButtonWidget = require(\\\"$:/core/modules/widgets/button.js\\\").button,\\n\\tElementWidget = require(\\\"$:/core/modules/widgets/element.js\\\").element;\\n\\nvar TextNodeWidget = function(parseTreeNode,options) {\\n\\tthis.initialise(parseTreeNode,options);\\n};\\n\\n/*\\nInherit from the base widget class\\n*/\\nTextNodeWidget.prototype = new Widget();\\n\\n/*\\nRender this widget into the DOM\\n*/\\nTextNodeWidget.prototype.render = function(parent,nextSibling) {\\n\\tthis.parentDomNode = parent;\\n\\tthis.computeAttributes();\\n\\tthis.execute();\\n\\tthis.renderChildren(parent,nextSibling);\\n};\\n\\n/*\\nCompute the internal state of the widget\\n*/\\nTextNodeWidget.prototype.execute = function() {\\n\\tvar self = this,\\n\\t\\tignoreCase = self.getVariable(\\\"tv-freelinks-ignore-case\\\",{defaultValue:\\\"no\\\"}).trim() === \\\"yes\\\";\\n\\t// Get our parameters\\n\\tvar childParseTree = [{\\n\\t\\t\\ttype: \\\"plain-text\\\",\\n\\t\\t\\ttext: this.getAttribute(\\\"text\\\",this.parseTreeNode.text || \\\"\\\")\\n\\t\\t}];\\n\\t// Only process links if not disabled and we're not within a button or link widget\\n\\tif(this.getVariable(\\\"tv-wikilinks\\\",{defaultValue:\\\"yes\\\"}).trim() !== \\\"no\\\" && this.getVariable(\\\"tv-freelinks\\\",{defaultValue:\\\"no\\\"}).trim() === \\\"yes\\\" && !this.isWithinButtonOrLink()) {\\n\\t\\t// Get the information about the current tiddler titles, and construct a regexp\\n\\t\\tthis.tiddlerTitleInfo = this.wiki.getGlobalCache(\\\"tiddler-title-info-\\\" + (ignoreCase ? \\\"insensitive\\\" : \\\"sensitive\\\"),function() {\\n\\t\\t\\tvar targetFilterText = self.wiki.getTiddlerText(TITLE_TARGET_FILTER),\\n\\t\\t\\t\\ttitles = !!targetFilterText ? self.wiki.filterTiddlers(targetFilterText,$tw.rootWidget) : self.wiki.allTitles(),\\n\\t\\t\\t\\tsortedTitles = titles.sort(function(a,b) {\\n\\t\\t\\t\\t\\tvar lenA = a.length,\\n\\t\\t\\t\\t\\t\\tlenB = b.length;\\n\\t\\t\\t\\t\\t// First sort by length, so longer titles are first\\n\\t\\t\\t\\t\\tif(lenA !== lenB) {\\n\\t\\t\\t\\t\\t\\tif(lenA \u003C lenB) {\\n\\t\\t\\t\\t\\t\\t\\treturn +1;\\n\\t\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t\\treturn -1;\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t// Then sort alphabetically within titles of the same length\\n\\t\\t\\t\\t\\t\\tif(a \u003C b) {\\n\\t\\t\\t\\t\\t\\t\\treturn -1;\\n\\t\\t\\t\\t\\t\\t} else if(a > b) {\\n\\t\\t\\t\\t\\t\\t\\treturn +1;\\n\\t\\t\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t\\t\\treturn 0;\\n\\t\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}),\\n\\t\\t\\t\\ttitles = [],\\n\\t\\t\\t\\treparts = [];\\n\\t\\t\\t$tw.utils.each(sortedTitles,function(title) {\\n\\t\\t\\t\\tif(title.substring(0,3) !== \\\"$:/\\\") {\\n\\t\\t\\t\\t\\ttitles.push(title);\\n\\t\\t\\t\\t\\treparts.push(\\\"(\\\" + $tw.utils.escapeRegExp(title) + \\\")\\\");\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tvar regexpStr = \\\"\\\\\\\\b(?:\\\" + reparts.join(\\\"|\\\") + \\\")\\\\\\\\b\\\";\\n\\t\\t\\treturn {\\n\\t\\t\\t\\ttitles: titles,\\n\\t\\t\\t\\tregexp: new RegExp(regexpStr,ignoreCase ? \\\"i\\\" : \\\"\\\")\\n\\t\\t\\t};\\n\\t\\t});\\n\\t\\t// Repeatedly linkify\\n\\t\\tif(this.tiddlerTitleInfo.titles.length > 0) {\\n\\t\\t\\tvar index,text,match,matchEnd;\\n\\t\\t\\tdo {\\n\\t\\t\\t\\tindex = childParseTree.length - 1;\\n\\t\\t\\t\\ttext = childParseTree[index].text;\\n\\t\\t\\t\\tmatch = this.tiddlerTitleInfo.regexp.exec(text);\\n\\t\\t\\t\\tif(match) {\\n\\t\\t\\t\\t\\t// Make a text node for any text before the match\\n\\t\\t\\t\\t\\tif(match.index > 0) {\\n\\t\\t\\t\\t\\t\\tchildParseTree[index].text = text.substring(0,match.index);\\n\\t\\t\\t\\t\\t\\tindex += 1;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t// Make a link node for the match\\n\\t\\t\\t\\t\\tchildParseTree[index] = {\\n\\t\\t\\t\\t\\t\\ttype: \\\"link\\\",\\n\\t\\t\\t\\t\\t\\tattributes: {\\n\\t\\t\\t\\t\\t\\t\\tto: {type: \\\"string\\\", value: ignoreCase ? this.tiddlerTitleInfo.titles[match.indexOf(match[0],1) - 1] : match[0]},\\n\\t\\t\\t\\t\\t\\t\\t\\\"class\\\": {type: \\\"string\\\", value: \\\"tc-freelink\\\"}\\n\\t\\t\\t\\t\\t\\t},\\n\\t\\t\\t\\t\\t\\tchildren: [{\\n\\t\\t\\t\\t\\t\\t\\ttype: \\\"plain-text\\\", text: match[0]\\n\\t\\t\\t\\t\\t\\t}]\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t\\tindex += 1;\\n\\t\\t\\t\\t\\t// Make a text node for any text after the match\\n\\t\\t\\t\\t\\tmatchEnd = match.index + match[0].length;\\n\\t\\t\\t\\t\\tif(matchEnd \u003C text.length) {\\n\\t\\t\\t\\t\\t\\tchildParseTree[index] = {\\n\\t\\t\\t\\t\\t\\t\\ttype: \\\"plain-text\\\",\\n\\t\\t\\t\\t\\t\\t\\ttext: text.substring(matchEnd)\\n\\t\\t\\t\\t\\t\\t};\\t\\t\\t\\t\\t\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t} while(match && childParseTree[childParseTree.length - 1].type === \\\"plain-text\\\");\\t\\t\\t\\n\\t\\t}\\n\\t}\\n\\t// Make the child widgets\\n\\tthis.makeChildWidgets(childParseTree);\\n};\\n\\nTextNodeWidget.prototype.isWithinButtonOrLink = function() {\\n\\tvar withinButtonOrLink = false,\\n\\t\\twidget = this.parentWidget;\\n\\twhile(!withinButtonOrLink && widget) {\\n\\t\\twithinButtonOrLink = widget instanceof ButtonWidget || widget instanceof LinkWidget || ((widget instanceof ElementWidget) && widget.parseTreeNode.tag === \\\"a\\\");\\n\\t\\twidget = widget.parentWidget;\\n\\t}\\n\\treturn withinButtonOrLink;\\n};\\n\\n/*\\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\\n*/\\nTextNodeWidget.prototype.refresh = function(changedTiddlers) {\\n\\tvar self = this,\\n\\t\\tchangedAttributes = this.computeAttributes(),\\n\\t\\ttitlesHaveChanged = false;\\n\\t$tw.utils.each(changedTiddlers,function(change,title) {\\n\\t\\tif(change.isDeleted) {\\n\\t\\t\\ttitlesHaveChanged = true;\\n\\t\\t} else {\\n\\t\\t\\ttitlesHaveChanged = titlesHaveChanged || !self.tiddlerTitleInfo || self.tiddlerTitleInfo.titles.indexOf(title) === -1;\\n\\t\\t}\\n\\t});\\n\\tif(changedAttributes.text || titlesHaveChanged) {\\n\\t\\tthis.refreshSelf();\\n\\t\\treturn true;\\n\\t} else {\\n\\t\\treturn false;\\t\\n\\t}\\n};\\n\\nexports.text = TextNodeWidget;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"widget\"}}}"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.3","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.3","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default= rop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"title":"Adding to the Call Monitor Group for Maxcare","type":"text/x-tiddlywiki","text":"Go to Avaya IP Office Manager\nLogin in, open Configuration PPOK\nIn IP Offices, go to Users\nFind user to add to be able to monitor.\nTo to Telophony\nSupervisor Settings\nEnter Extension as Login Code\nCheck Can Intrude\nClick OK\nBack uner IP Offices, Click on HuntGroups\nClick MonitoringGrp\nScroll down, click on Edit\nFind person you are adding to the members, click on that name and click Append\nClick OK\nClick OK\nClick Save to Merge\n","created":"20141209144235540","creator":"Timothy taylor","modified":"20141209145113360","modifier":"Timothy taylor","tags":"Monitoring Avaya"},

{"title":"Boardroom Video Conference","type":"text/x-tiddlywiki","text":"1) Power On Laptop\n2) Go to IPAD and power on system\n3) Log into Laptop as Boardroom","created":"20141215203338094","creator":"Timothy taylor","modified":"20141215204635426","modifier":"Timothy taylor"},
{"title":"Call Forward Fax Number to Fax-2-Mail","type":"text/vnd.tiddlywiki","text":"#Go to Avaya IP Office Manager\n##Username Administrator\n##PW in KeePass\n#Go to Incoming Call Routes.\n#Find incoming number to see it's destination\n#Go to users\n#Find Destination\n#Select Forwarding TAB.\n##Check Forward unconditional box\n##Add Forward number (8+7didigit fax2mail number)\n##Check Forward on Busy Box\n##Add Forward number (8+7didigit fax2mail number)\n#Click OK\n#Save\n#Merge\n#Exit\n","created":"20150109144402000","creator":"Timothy taylor","modified":"20150109145200649","modifier":"Timothy taylor"},
{"title":"Change RX Linc Meeting Schedule","type":"text/x-tiddlywiki","text":"Remote Desktop to VMPRO-PC  \n  UserName bmoreno\n  PW P@ssword1!\nOpen VoiceMail Pro Client\n  Go to Condition Editor  Yellow Bang Icon at top of the screen\n  Find RXLinc\n  Double Click Week Planner\n  Make needed changes\nClick Ok\nClick OK\nClick Save and Make Live.  Second Icon from left at top of screen.\nExit\nLog off Vmpro-pc\n","created":"20141124202132587","creator":"Timothy taylor","modified":"20141201205831609","modifier":"Timothy taylor"},
{"title":"Clone Roles and Features","text":"Log into comptuer you want to clone from and launch PowerShell as Administrator\n\nGet-WindowsFeature | ? { $_.Installed -AND $_.SubFeatures.Count -eq 0 } | Export-Clixml .\\RnF.xml\n\nCopy rnf.xml from the cloning server to the destination server\n\nLog into destination server, and launch Powershell as Administrator\n\nChange directory to the folder you put the RnF.xmp file and run the following commands\n\nImport-Module Servermanager\n\nImport-Clixml .\\RnF.xml | Add-WindowsFeature","created":"20180322151615790","creator":"Timothy taylor","modified":"20180322151953235","modifier":"Timothy taylor"},
{"title":"Command Line Ping Sweep","text":"Here is a command line to ping sweep a single subnet.\n\nFOR /L %i in (1,1,255) do @ping -n 1 -w 100 10.11.199.%i | find \"Reply\"","created":"20160229152901523","creator":"Timothy taylor","modified":"20160229153022833","modifier":"Timothy taylor"},
{"title":"Command line to extend hard drive virtual box","text":"Power Down the VM\nuse vboxmanage.\n\n**Note Tab Complete works and is your friend!!!***\n\n\nC:\\Program Files\\Oracle\\VirtualBox>vboxmanage modifyhd \"c:\\Users\\ttaylor\\Virtual\nBox VMs\\Windows 2k8R2 SQL 2008\\Windows 2k8R2 SQL 2008.vdi\" - -resize 50000\n\nStart your VM, go to Computer Manage\ngo To disk management\nRight click on the extended drive and go through the extend gui\n\n","created":"20140514194057576","creator":"Timothy taylor","modified":"20140516175714466","modifier":"Timothy taylor"},
{"title":"Creating Shared Calendar","type":"text/x-tiddlywiki","text":"Open Outlook.\nClick the elliptical (Three Dots at the bottom Left side of the window.)\nGo to Public Folders\nRight Click new. \nName it\nSelect content to be Calendar.\nSave\nGive Owner Permissions to manager\nGive Author Permissions to everyone Else\nSend email to everyone showing how to add it to outlook.","created":"20141212143548140","creator":"Timothy taylor","modified":"20141212205101526","modifier":"Timothy taylor"},
{"title":"CUSTNMBR does not exist","text":"= Customer Number (CUSTNMBR) does not exist in the Customer Master Table - RM00101\nRM00101 Table exists in GPUTP Datebase.\n\n#Check customer number exists in Great plains\n##\"\"\"\n--Confirm customer numer exists in great plains \nIn MSSQL Manager\n\nselect * from UPTGP.dbo.RM00101 \nWhere Custnmbr like ('%303%')\n\n\"\"\"\n#--Find the Missig Customer ID in tblCustomerControl to confirm Export Status\n##\"\"\"in MSQL Manager, \n\nselect * From TPEXPORT.dbo.tblCustomerControl\nWhere CustomerID = 303\n\"\"\"\n#I set the export status in tblcustomercontrol to null \n##\"\"\"In MSSQL Manager\n\nUpdate TPEXPORT.dbo.tblCustomerControl\nSet Exportstatus = NULL\nWhere CustomerID = 303\n\"\"\"  \n#re-ran the TankerPro Customer Export to GP Job\n##  Go to Jobs in MSSL Manager\n\n#Then I set the exportstatus in tblinvoicecontro to null and re-ran the AR export to GP export.\n##  \"\"\"\nIn MSSQL Manager\n\nupdate TPEXPORT.dbo.tblarInvoiceControl set exportstatus = NULL\nWhere ARinvoice# = '7578213'\n\"\"\"\n#Afterwords I ran a check and everything came over fine\n## \"\"\"\n--Confirm customer numer exists in great plains \nIn MSSQL Manager\n\nselect * from UPTGP.dbo.RM00101 \nWhere Custnmbr like ('%303%')\n\n\"\"\"\n\nChecked with accounting, The are seeing 0 Dollar, we are seeing 50 Credit.\n","created":"20140402152556566","creator":"Timothy taylor","modified":"20140527165828119","modifier":"Timothy taylor"},

{"title":"Dell OpenManage 7.1 Ubuntu Repository","type":"text/x-tiddlywiki","text":"Dell OpenManage 7.1 Ubuntu Repository\n\nThis is the community-supported Dell OpenManage 7.1 repository for 64-bit Ubuntu 10.04 or later versions, as well as Debian Squeeze and (pre-release) Wheezy. 32-bit packages are provided as well, which also have the srvadmin-megalib package, but are not tested; use the 32-bit packages at your own risk. Debian Wheezy users will need to get libssl0.9.8 from Debian Squeeze or unstable. For PowerEdge 12G servers, it is highly recommended that you are running Ubuntu 12.04 or later due to better driver coverage. Below, you will find instructions on how to install and setup OpenManage command-line and web interfaces.\n\nIMPORTANT NOTE FOR UPGRADING:\nIf you are upgrading, in step 4, you must use apt-get install \u003Cmeta-package name> or apt-get dist-upgrade. Do not use apt-get upgrade, as doing so will not upgrade all the necessary packages.\nInstallation/Upgrade:\n\n1.  (Optional for Upgrade) Create a new file ending in 'sources.list' in the '/etc/apt/sources.list.d' directory. Cut and paste the command below. (If typing by hand, note carefully the spacing.)\n\necho 'deb http://linux.dell.com/repo/community/deb/latest /' | sudo tee -a /etc/apt/sources.list.d/linux.dell.com.sources.list\n\n2.  To verify OMSA packages, add the repository key to apt. Note that you must re-do this step if upgrading from OMSA 6.5 because a new key is being used.\n\ngpg --keyserver pool.sks-keyservers.net --recv-key 1285491434D8786F\n\ngpg -a --export 1285491434D8786F | sudo apt-key add -\n\nIf you are behind a firewall that only allows outbound traffic over port 80, you may need to use this instead:\n\ngpg --keyserver hkp://pool.sks-keyservers.net:80 --recv-key 1285491434D8786F (possibly needing to add \"--keyserver-options http-proxy=http://\u003Cuser>:\u003Cpassword>@\u003Cproxy>:\u003Cport>\")\n\ngpg -a --export 1285491434D8786F | sudo apt-key add -\n\n3.  Make apt aware of the new software repository by issuing the following command:\n\nsudo apt-get update\n\n4.  Install one of the following selection of meta-packages to install the OMSA functionality you require:\n\nsrvadmin-all:Install all OMSA components\n\nsrvadmin-base:Install only base OMSA, no web server\n\nsrvadmin-rac4:Install components to manage the Dell Remote Access Card 4\n\nsrvadmin-rac5:Install components to manage the Dell Remote Access Card 5\n\nsrvadmin-idrac:Install components to manage iDRAC\n\nsrvadmin-idrac7:Install components to manage iDRAC7\n\nsrvadmin-webserver:Install Web Interface\n\nsrvadmin-storageservices:Install RAID Management\n\nFor example, to install all of OMSA: sudo apt-get install srvadmin-all\n\nIf you are upgrading, you must use apt-get install or apt-get dist-upgrade. Do not use apt-get upgrade, as doing so will not upgrade all the necessary packages.\n\n \n\nCLI:\n\ndataeng service starts automatically at reboot. If you want to manually start the service, issue the command below.\nsudo service dataeng start\n\nNow, you can use omreport, omconfig, and omhelp commands.\n\nFor example, you can issue omreport system summary to get details about your system.\n\nYou can use omconfig to configure component properties.\n\nomhelp provides help information for commands.\n\nSee OpenManage CLI User's Guide for comprehensive documentation.\n\n \n\nWeb Interface:\n\nTo use web interface, users with appropriate permissions need to be added.\n\n     1.  Add users with appropriate permissions to /opt/dell/srvadmin/etc/omarolemap file. See detailed information in the User's Guide.\n\n         Example:john_doe     *     Administrator\n\n     2.  Start the web server.\n\n         sudo service dsm_om_connsvc start\n\n     3.  Go to https://\u003Cip_address>:1311/ in your browser to access OMSA.\n\n     4.  If you want to start dsm_om_connvsc service at boot, issue sudo update-rc.d dsm_om_connsvc defaults command.\n\n \n\nRemoval\n\nUninstall all packages: sudo apt-get --auto-remove remove srvadmin-all\n\nUninstall all packages including config files: sudo apt-get --auto-remove purge srvadmin-all","created":"20140806172004778","creator":"Timothy taylor","modified":"20140806172037133","modifier":"Timothy taylor"},
