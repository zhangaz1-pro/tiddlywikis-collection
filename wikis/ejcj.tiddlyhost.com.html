{"created":"20211201075439351","creator":"ejsoon","text":"!【基本釋義】\n\n束中字元指「木火大七戈」這幾個特殊字元，它們能把其它字元束於中部。取碼時先要在整體上辨識此字元，取走時預留中豎。\u003C\u003Cegr \"例如：\u003Cdiv>\n\n*束：木中\n*東：木田\n*柬：木囗\u003C\u003Cij 苗火>>\n*拳：火\u003C\u003Cij 奉下>>手\n*夷：大弓\n*屯：七屮\n*彧：戈乂口一\n\u003C/div>\">>\n\n它與縱貫的區別是：\n\n\n*縱貫為「一''縱''長''貫''」，即含丨字元的伸長部份對封口或框架字形進行貫穿，發生在丨尖末端。當縱貫發生時，不再認領新的（更為完整的）字元。\u003C\u003Cegr \"如「垂：\u003C\u003Cij 斜撇>>\u003C\u003Cij 十>>\u003C\u003Cij 共上>>\u003C\u003Cij 一>>」，當「十」往下縱貫時，就不能再認領一個新的更為完整的字元「士」。\">>\n\n\n*束中字元需要先在整體上識別，字形貫通發生在中部。\u003C\u003Cegr \"如「夷：大弓」，它是一下從整體上識別出了「大」，它在中部貫通了其它字元。\">>\n\n!【構字簡式】\n\n在下面的構字式中，$用来表示束中功能，÷是前面介紹過的擔聯功能。\n\n\n*束：\u003C\u003Cij 木>>$\u003C\u003Cij 中>>\n*末：\u003C\u003Cij 木>>$\u003C\u003Cij 十>>\n*柬：\u003C\u003Cij 木>>$(\u003C\u003Cij 囗>>>\u003C\u003Cij 苗火>>)\n*夷：\u003C\u003Cij 大>>$\u003C\u003Cij 弓>>\n*券：(\u003C\u003Cij 火>>$\u003C\u003Cij 奉下>>)=(刀)\n*奭：\u003C\u003Cij 大>>÷(百||百)\n\n","tags":"例外字形","title":"束中字元","modified":"20211203030326694","modifier":"ejsoon"},
{"created":"20211202044917120","creator":"ejsoon","text":"尹卂構字符最主要的用法就是表示分體關係，這三個符號的用法是：=表示上下關係，||為並列關係，>為內外關係。\n\n舉例如下：\n\n*忠：中=心\n*林：木||木\n*困：囗>木\n\n僅使用這三個符號，可以用来表達__構字簡式__，如：\n\n*悉：釆=心\n*說：言||兌\n*危：厃>㔾\n\n（但是有些字並不能直接用現有字形寫成構字簡式，例如[[「倉」字|例字說明：字首劃分]]。這時我們可能就需要將其打散為字元。）","title":"構字符：分體關係","modified":"20211202165130437","modifier":"ejsoon","tags":"構字符"},
{"created":"20211202062818429","creator":"ejsoon","text":"@與?是前置標識符。也就是說它放在哪個字元的左側，就是修飾該字元的。\n\n在取末碼時（末碼包括字首末碼、次字首末碼、字身末碼三種情況），打問號的字元不優先取，只有前面不打問號的（不被包含的）字元已經取走了，那才會輪到它。如：\n\n*梅：木||(𠂉=(@\u003C\u003Cij 母圍>>&\u003C\u003Cij 齊首>>-?\u003C\u003Cij 點形>>))\n*牆：(\u003C\u003Cij 豎折>>+\u003C\u003Cij 豎形>>+'\u003C\u003Cij 頁首>>)||((\u003C\u003Cij 土>>÷(人||人))=(@\u003C\u003Cij 外圍>>>?\u003C\u003Cij 口>>))\n*剛：(@冂>(?\u003C\u003Cij 兼上>>-?山))||丨||亅\n\n其中，「梅」的末碼取亠，因為它沒有被包含，「牆」的末碼是「囗」，而「剛」的字首末碼仍然是「山」，因為它前面不打問號的字元都已經全部被取走了。","title":"構字符：包含作用","modified":"20211202165602137","modifier":"ejsoon","tags":"構字符"},
{"created":"20211202055313386","creator":"ejsoon","text":"強聯功能是四種形成形勢連體的功能：\n\n*! 承聯\n*÷ 擔聯\n*^ 上聯\n*v 下聯\n\n例如：\n\n*叢：丵!(耳||又)\n*离：亠=(凶!'禸)\n*乖：千÷(北)\n*坐：(人||人)÷'土\n*亟：(丂÷(口||又))=一\n*興：(臼>同)^八\n*承：\u003C\u003Cij 橫折->>v(\u003C\u003Cij 橫折->>||(\u003C\u003Cij 奉下>>#\u003C\u003Cij 豎鉤>>)||\u003C\u003Cij 象尾>>)","title":"構字符：強聯功能","modified":"20211202165413372","modifier":"ejsoon","tags":"構字符"},
{"created":"20211202064517167","creator":"ejsoon","text":"|!方向|!符號|!舉例|\n|往右|+|丩：\u003C\u003Cij 豎折>>+\u003C\u003Cij 豎形>>|\n|往左|+'|爿：\u003C\u003Cij 豎折>>+\u003C\u003Cij 豎形>>+'\u003C\u003Cij 頁首>>|\n|往下|-|下：\u003C\u003Cij 一>>-\u003C\u003Cij 卜>>|\n|往上|-'|(無)(1)|\n|往左右兩邊|+\"|亦：(亠-丿;-亅)+\"\u003C\u003Cij 八分->>|\n|往上下兩頭|-\"|(無)(2)|\n|甲對乙|>\u003Cbr>≥\u003Cbr>!\u003Cbr>÷\u003Cbr>v\u003Cbr>%\u003Cbr>%&\u003Cbr>$\u003Cbr>|困：囗>木\u003Cbr>巨：匚≥\u003C\u003Cij 己上>>(3)\u003Cbr>函：㇇!凼\u003Cbr>乖：\u003C\u003Cij 斜撇>>\u003C\u003Cij 十>>÷(北)\u003Cbr>商：亠-丷v(冏)\u003Cbr>巾：丨%冂\u003Cbr>冉：土%&冂\u003Cbr>束：木$中\u003Cbr>|\n|乙對甲|@@!@@'\u003Cbr>÷'\u003Cbr>^\u003Cbr>%'\u003Cbr>&\u003Cbr>&%\u003Cbr>|离：亠=(凶!'厶冂)\u003Cbr>坐：(人@@||@@人)÷'土\u003Cbr>皃：白^(丿@@||@@乚)\u003Cbr>棄：𠫓=(廿%'木)\u003Cbr>丹：冂&亠\u003Cbr>尹：\u003C\u003Cij 己上>>&%\u003C\u003Cij 尹有>>\u003Cbr>|\n|前置修飾|@\u003Cbr>?|列：(一-@𠂊>?丶)@@||丨||亅@@|\n\n\n(1)倉頡構字式不會出現「向上接連-'」的情況，因為連體字的取碼順序中有「上下相接者必須自上往下取碼」這個規則。\n\n(2)上下兩頭相接的情況已經包含在「有染包圍」的情況裏了，如「囬臣」等字。\n\n(3)尹卂構字符的「有染包圍」不再分辨包圍內部字形與外圍的連接方式，''在有超過一個不同方向的接點或交點時使用''，如「用：冂≥\u003C\u003Cij 奉下>>」。","title":"構字符：方向趨勢","modified":"20211202164531613","modifier":"ejsoon","tags":"構字符"},
{"created":"20211202061056151","creator":"ejsoon","text":"*() 優先級劃分\n*[] 複合字、難字\n*{} 字首，次字首\n*@@;@@ 連接上一個\n\n與計算機語言一樣，()的優先級是最高的。一般我們需要把分體字的每個多於一個以上的字元部份括起来，同時在連體字中還可用来表達__取碼順序的優先取形__。如：\n\n*功：工||(\u003C\u003Cij 尹有>>*\u003C\u003Cij 刀身>>)，超過一個以上的字元需要括號括起来。\n*止：\u003C\u003Cij 貞占>>-(丨-一)，因為連體字的取碼順序中有一條規則，「縱向相接者必須自上往下取形」。\n\n\n[]之中的字元指複合字的首末組合字元，如果是難取字形，則會有一個「難」字出現在方括號中。如：\n\n*應：(广>(亻||[亻+土]))=心\n*齋：[亠=難]>小\n\n{}表示字首和次字首，它們是在正確的結構判定結束之後，才能根據該字的''分體關係''来確定。第一對{}表示字首，第二對表示次字首。如：\n\n*分：{八}=({𠃌}-丿)\n*判：{\u003C\u003Cij 苗火>>#\u003C\u003Cij 奉下>>}||{丨}||亅\n\n\n@@;@@表示連接上一個字元，在一些連體情況是必須用到的，如：\n\n*亞：(一-丨;-丨;-\u003C\u003Cij 外匡>>;-\u003C\u003Cij 己上>>;-丨;-丨)-一\n*亦：(亠-丿;-丨)+\"\u003C\u003Cij 八分->>\n*羲：𦍌=(禾*戈;-丂)\n*垂：㇒-十%\u003C\u003Cij 共上>>;-一","title":"構字符：次序劃分","modified":"20211202164459993","modifier":"ejsoon","tags":"構字符"},
{"created":"20211202051400045","creator":"ejsoon","text":"倉頡字元之間的連接方式有：接連，直連，交連。\n\n''接連''，等同於楷書字形的相接：\n\n*- 縱向接連\n*+ 橫向接連\n\n例如：\n\n*古：十-口\n*丩：𠄌+丨\n\n''直連''，同一個楷書筆劃上有兩個倉頡字元：\n\n*@@#@@ 縱向直連（橫截）\n*@@*@@ 橫向直連（分斷）\n\n例如：\n\n*聿：\u003C\u003Cij 執事>>#\u003C\u003Cij 奉下>>\n*世：七*廿\n\n''交連''指兩個倉頡字元發生交叉的情況：\n\n*% 縱貫\n*& 平穿\n*$ 束中\n\n例如：\n\n*巾：丨%冂\n*丹：冂&亠\n*冉：土%&冂\n*尹：\u003C\u003Cij 己上>>&%\u003C\u003Cij 尹有>>\n*束：木$中\n\n''有染包圍''≥是指在包圍的同時，內部字形與外圍發生連接。例如：\n\n*用：冂≥\u003C\u003Cij 奉下>>\n*黑：(囗≥⺌#土)=灬\n","title":"構字符：連接方式","modified":"20211202164436730","modifier":"ejsoon","tags":"構字符"},

{"created":"20211129091956775","creator":"ejsoon","text":"「中國漢字，形中有義。」\n\n漢字的結構判定是倉頡規則中最難的部份，初學者須多加留意。\n\n本章有以下內容：\n\n\u003C\u003Clist-links \"[tag\u003CcurrentTiddler>]\">>","tags":"TableOfContents","title":"結構判定","modified":"20211130064651172","modifier":"ejsoon","list":"分體類型 包圍延伸 連體類型 強聯功能"},

{"created":"20211130135712533","creator":"ejsoon","text":"!【完整原則】\n\n''倉頡的基本取碼原則是「先繁後簡」''，就是在取碼時，要按取碼順序優先匹配取走一個最大的倉頡字元。因此也稱作「取大優先」。\n\n在能取走更大字元的情況下，通常不會去取比之小的字元，那相當於把大的字元一分為二。__換句話說，就是要保證一個倉頡字元的完整。__''因此也稱作「完整原則」。''\n*\u003C\u003Ceg 如「上」取\u003C\u003Cij 貞占>>\u003C\u003Cij 一>>，沒有可能取\u003C\u003Cij 豎形>>\u003C\u003Cij 一>>\u003C\u003Cij 一>>。「王」取\u003C\u003Cij 一>>\u003C\u003Cij 土>>，不能取作\u003C\u003Cij 一>>\u003C\u003Cij 十>>\u003C\u003Cij 一>>。>>\n\n!【字形特徵】\n\n''保證一個字元的完整，就是要保留該字元的「字形特徵」''。只要取到了該字元的全部字形特徵，那麼這個字元就__可以說是完整取走了__。\n\n字形特徵包括：\n\n*縱橫-斜點\n*@@color:#57d;交叉-折彎@@\n*中豎-單橫\n*雙豎-多橫\n*有鉤-無鉤\n*@@color:#57d;框架-封口@@\n*包圍-不容\n*連體-分體\n*相接-相錯\n\n本節要用到的是「交叉-折彎，框架-封口」這兩組，其它的字形特徵已在字元識別這一章裏有所介紹。這四種字形特徵介紹如下：\n\n*@@color:#d57;交叉特徵@@：交指的是橫豎相交，如十。叉指的是撇捺相交，如乂。交和叉在倉頡中是區分的，但都同樣形成了交點，因此可以統一說成是「交叉特徵」。\n\n*@@color:#d57;折彎特徵@@：指的是𠃍𠃊這兩種折形，折和彎在楷書字形中本来是不同的，如「\u003C\u003Cij 刀身>>\u003C\u003Cij 彎鉤>>，\u003C\u003Cij 包囊>>\u003C\u003Cij 遂心>>，\u003C\u003Cij 豎折>>\u003C\u003Cij 豎折->>」，但在倉頡中，折和彎是不區分的，都看作是折。\n\n*@@color:#d57;框架字形@@：由橫豎折綫形成的三面包圍字形稱之為框架字形，僅包括這四個字元：\u003C\u003Cij 仰匡>>\u003C\u003Cij 覆匡>>\u003C\u003Cij 外匡>>\u003C\u003Cij 己上>>。\n\n*@@color:#d57;封口字形@@：「\u003C\u003Cij 田囗廿>>\u003C\u003Cij 共上>>\u003C\u003Cij 母圍>>/央甫庸」等字元/字形成了一個封閉區域，上下封口，稱作「封口字形」。需注意的是，中豎不參與封口\u003C\u003Ceg \"（如\u003C\u003Cij 執事>>不是封口字形）\">>，平穿會破壞封口\u003C\u003Ceg \"（如「冉」不是封口字形）\">>。\u003Cbr>{{mouth.svg}}\n\n!【縱貫橫截】\n\n倉頡連體字的取碼順序是自上往下，當沒有高低之差時才從左到右，因此對連體字形的取碼要分為橫向和縱向。\n\n*縱向：縱貫，橫截。\n*橫向：平穿，分斷。\n\n''縱貫''：取碼時，一個含豎字元縱向貫穿另一字元，稱為「縱貫」。如把丨形從__封口或框架字形__取出後，__餘下一個完整字元__，則會發生縱貫。\n\u003C\u003Cegr \"「巾」為\u003C\u003Cijr 豎形>>縱貫\u003C\u003Cijr 覆匡>>。「曲」字發生縱貫，取碼為「\u003C\u003Cij 並十>>\u003C\u003Cij 外圍>>」。\">>\n\n{{hv1.svg}}\n\n''橫截''：縱向直連的字形，通過橫向截斷取到多個倉頡字元，稱作「橫截」。\n\n它應用在以下四種字形特徵：\n\n*@@color:#d57;交折保留@@：取碼時為了保留交叉或折彎字形特徵，就要在交點或折彎之前進行橫截。\u003C\u003Cegr \"如「丰：\u003C\u003Cij 奉下>>\u003C\u003Cij 十>>」，不能取作\u003C\u003Cij 奉下>>\u003C\u003Cij 一>>。「毛：\u003C\u003Cij 斜撇>>\u003C\u003Cij 奉下>>\u003C\u003Cij 仰鉤>>」，要保留乚的折彎特徵。\">>\n\n*@@color:#d57;卜口必截@@：當取碼遇到「\u003C\u003Cijp 貞占>>\u003C\u003Cijp 口>>\u003C\u003Cijp 日>>\u003C\u003Cijp 橫日>>」這四個字元的__左豎__與其它字元__縱向直連__時，必須橫截。\u003C\u003Cegr \"如「官」字的㠯要橫截為\u003C\u003Cij 口丨口>>，「非」的右邊要橫截為\u003C\u003Cij ⺊⺊⺊>>，「艮：\u003C\u003Cij 日>>\u003C\u003Cij 衣襬>>」，「巴：\u003C\u003Cij 橫日>>\u003C\u003Cij 仰鉤>>」等。\">>\n*@@color:#d57;聚點止步@@：當有三個筆畫相接在同一點時，這個點稱之為「聚點」。若在聚點往後是一個完整字元，那麼取碼就止步於此。\u003C\u003Cegr \"如「戶」字，\u003C\u003Cij 斜撇>>之後遇到聚點，往後是一個完整字元「尸」，因此取碼止步，「戶」字取碼為\u003C\u003Cij 斜撇>>\u003C\u003Cij 尸>>，不能取作\u003C\u003Cij 連脈>>\u003C\u003Cij 己上>>。同理還有「向舟乍」等字。 \n「礻」的\u003C\u003Cij 橫折->>遇到聚點，往後是一個完整的倉頡字元\u003C\u003Cij 不下>>，因此要在此橫截。「米」因遇到聚點，橫截為\u003C\u003Cij 苗火>>\u003C\u003Cij 木>>。\">>\n\n*@@color:#d57;封口禁貫@@：當縱貫遇到「田」這個封口字形時，不能往下貫穿，而在封口處橫截。\u003C\u003Cegr 如「申」字取作「丨田丨」。>>\n\n{{hv2.svg}}\n\n''平穿''：單橫字元橫向貫穿其它字形，稱作平穿。\n\u003C\u003Cegr \"例如「母」取作「\u003C\u003Cij 母圍>>\u003C\u003Cij 齊首>>\u003C\u003Cij 點形>>」；「舟」取作「\u003C\u003Cij 斜撇>>\u003C\u003Cij 覆匡>>\u003C\u003Cij 齊首>>\u003C\u003Cij 點形>>」。\">>\n\n（平穿可以逃脫包含作用，這個內容在後面的「包含作用」一節講解。）\n\n{{hv3.svg}}\n\n''分斷''：分斷是指在對橫向直連的連體字形進行取碼時，因兩強相遇而造成左右分斷的情況。\n\n含有交叉折彎或多橫特徵的帶橫字元是「強横字元」。據我統計，倉頡__大概__有十五個強橫字元：\n\n*交叉：\u003C\u003Cij 十>>\u003C\u003Cij 尹有>>\u003C\u003Cij 卄廿扌戈七木>>\u003C\u003Cij 五中>>\u003C\u003Cij 寸架>>\n*折彎：\u003C\u003Cij 刀身>>\u003C\u003Cij 橫折>>\u003C\u003Cij 豎折>>\u003C\u003Cij 乙形->>\n*多橫：\u003C\u003Cij 長上>>\n\n其他的帶橫字元在遇到「強橫字元」時，它的橫會因為不夠強而被奪走。如果兩個強橫字元狹路相逢，則會互不相讓造成「分斷」。\u003C\u003Cegr \"例如「刀」的「丆」並不強橫，它的橫會被強橫的「𠃌」奪走。「𢦏」同理，「土」的底橫不夠強，「戈」奪走了它的底橫。「力」因為「𠂇」和「𠃌」兩強相遇，因此分斷。\u003Cbr>\n更多分斷的例子還有：「也世力牙卅為」。\">>\n\n{{hv4.svg}}\n\n!【更多字例】\n\n*縱貫：巾 典曲 弗弔 甫庸 垂華棄 牽隺\n*橫截：\u003Cdiv>\n\n*\u003C\u003Ceg 交折保留：>>丰聿毛事吏丈妻未\n*\u003C\u003Ceg 卜口必截：>>叚非段疌倉艮官巴\n*\u003C\u003Ceg 聚點止步：>>米乎戶向乍礻不庚\n*\u003C\u003Ceg 封口禁貫：>>由甲申婁里果重電\n\u003C/div>\n*平穿：丹母舟貫尹虐本必孑\n*分斷：也世力牙卅舞我羲為","tags":"取碼方法","title":"縱貫横截","modified":"20220104165640892","modifier":"ejsoon"},

{"created":"20211201072251327","creator":"ejsoon","text":"!【基本釋義】\n\n複合字指取碼為固定二碼的連體字。複合字有九個：「門目鬼鬥阝隹\u003C\u003Cij 幾省>>虍吂」。\n\n|複合字|編碼|設立原因|\n|門|\u003C\u003Cij 日>>\u003C\u003Cij 亅>>|為免將其結構判定為左右分體|\n|目|\u003C\u003Cij 月->>\u003C\u003Cij 仰匡>>|因左下無𠃊折筆特徵，一般取碼方法取不到月凵|\n|鬼|\u003C\u003Cij 斜撇>>\u003C\u003Cij 私右>>|為了對「鬼部」進行正確的結構判定|\n|鬥|\u003C\u003Cij 豎形>>\u003C\u003Cij 豎鉤>>|為免將其結構判定為左右分體|\n|阝⻏|\u003C\u003Cij 橫折->>\u003C\u003Cij 豎形>>|橫豎起筆相接者先取何者難以抉擇|\n|隹|\u003C\u003Cij 側人>>\u003C\u003Cij 土>>|右部多橫，尾碼難以確定|\n|\u003C\u003Cij 幾省>>|\u003C\u003Cij 撇折>>\u003C\u003Cij 戈>>|為「幾」字取到正確字首|\n|虍|\u003C\u003Cij 貞占>>\u003C\u003Cij 七形>>|為「虎」字取到正確字首|\n|吂|\u003C\u003Cij 齊首>>\u003C\u003Cij 口>>|為「贏」字取到正確字首|\n\n!【字例說明】\n\n以下字元序列中，[]內的是複合字。\n\n*槐：\u003C\u003Cij 木>>[\u003C\u003Cij 斜撇>>\u003C\u003Cij 私右>>]\n*睦：[\u003C\u003Cij 月->>\u003C\u003Cij 仰匡>>]\u003C\u003Cij 土>>\u003C\u003Cij 四中>>\u003C\u003Cij 土>>\n*幾：[\u003C\u003Cij 撇折>>\u003C\u003Cij 戈>>]\u003C\u003Cij 斜撇>>\u003C\u003Cij 點形>>\n*虎：[\u003C\u003Cij 貞占>>\u003C\u003Cij 七形>>]\u003C\u003Cij 斜撇>>\u003C\u003Cij 仰鉤>>\n*椎：\u003C\u003Cij 木>>[\u003C\u003Cij 側人>>\u003C\u003Cij 土>>]","tags":"例外字形","title":"複合字形","modified":"20211201072309623","modifier":"ejsoon"},
{"created":"20211203032209421","creator":"ejsoon","text":"\n需要用到「有義字形」的結構判定的四種情況中，其中有一種是「夏型：字形積壓連分不明」。\n\n一些人認為倉頡不需要用到常識，只需視覺就能取到正確編碼。這種說法是絶對錯誤的，下面「賓」的例子已經足夠說明了常識所起的作用：\n\n{{賓.svg}}\n\n同理還有「夏奐死」等字，需要用到同樣的辦法来判定結構。\n\n「視覺辨識」本身就是包括了常識和思維的，人的絶大部份信息都是通過「看見」而「了解」。\n\n因此倉頡取碼時，首先要通過視覺獲取信息，之後還要求人們有一定的常識、對漢字的理解，才能正確的判定一個漢字的結構。\n","tags":"經典文章","title":"視覺與常識","modified":"20211203032343342","modifier":"ejsoon","desc":"倉頡取碼是否可以完全拋棄常識？本文試作分析。"},

{"created":"20211129043112028","creator":"ejsoon","text":"中文字母都包含了輔助字形，它們之間有形義上的聯繫。\n\n輔助字形共有七十個左右，列舉如下：\n\n''哲理''\n\n* 日：\u003C\u003Cij 橫日>>\n* 月：\u003C\u003Cij 覆匡>>\u003C\u003Cij 蒙蔽>>\u003C\u003Cij 斜月>>\u003C\u003Cij 小爪>>\n* 金：\u003C\u003Cij 對點>>\u003C\u003Cij 八分>>\u003C\u003Cij 四中>>\n* 木：\u003C\u003Cij 寸架>>\u003C\u003Cij 五中>>\n* 水：\u003C\u003Cij 側水>>\u003C\u003Cij 又形>>\n* 火：\u003C\u003Cij 底火>>\u003C\u003Cij 苗火>>\u003C\u003Cij 小形>>\u003C\u003Cij 不下>>\n* 土：\u003C\u003Cij 士形>>\n\n''筆畫''\n\n* 竹：\u003C\u003Cij 斜撇>>\u003C\u003Cij 連脈>>\n* 戈：\u003C\u003Cij 點形>>\u003C\u003Cij 私右>>\u003C\u003Cij 高屋>>\n* 十：\u003C\u003Cij 深屋>>\n* 大：\u003C\u003Cij 叉形>>\u003C\u003Cij 尹有>>\u003C\u003Cij 倚箸>>\n* 中：\u003C\u003Cij 豎形>>\u003C\u003Cij 執事>>\u003C\u003Cij 側衣>>\n* 一：\u003C\u003Cij 工形>>\u003C\u003Cij 崖屋>>\u003C\u003Cij 頁首>>\n* 弓：\u003C\u003Cij 豎鉤>>\u003C\u003Cij 橫鉤>>\u003C\u003Cij 夕架>>\u003C\u003Cij 乙形>>\n\n''人體''\n\n* 人：\u003C\u003Cij 側人>>\u003C\u003Cij 矢尖>>\u003C\u003Cij 長捺>>\u003C\u003Cij 象尾>>\n* 心：\u003C\u003Cij 側心>>\u003C\u003Cij 小心>>\u003C\u003Cij 匕形>>\u003C\u003Cij 七形>>\u003C\u003Cij 弋身>>\u003C\u003Cij 包囊>>\n* 手：\u003C\u003Cij 側手>>\u003C\u003Cij 奉下>>\u003C\u003Cij 看中>>\u003C\u003Cij 降下>>\n* 口\n\n''字形''\n\n* 尸：\u003C\u003Cij 己上>>\u003C\u003Cij 刀身>>\u003C\u003Cij 外匡>>\u003C\u003Cij 長上>>\n* 廿：\u003C\u003Cij 並十>>\u003C\u003Cij 兼上>>\u003C\u003Cij 並立>>\u003C\u003Cij 共上>>\u003C\u003Cij 聯下>>\n* 山：\u003C\u003Cij 仰匡>>\u003C\u003Cij 初生>>\u003C\u003Cij 仰鉤>>\n* 女：\u003C\u003Cij 曲折>>\u003C\u003Cij 豎折>>\u003C\u003Cij 豎提>>\u003C\u003Cij 衣襬>>\n* 田：\u003C\u003Cij 外圍>>\u003C\u003Cij 母圍>>\n* 卜：\u003C\u003Cij 貞占>>\u003C\u003Cij 齊首>>\u003C\u003Cij 重點>>\u003C\u003Cij 行止>>","tags":"倉頡字元","title":"輔助字形","modified":"20221017064937971","modifier":"ejsoon"},
{"created":"20211130064704330","creator":"ejsoon","text":"!【基本釋義】\n\n''連體字''是指筆畫字形相互連接的楷書字形。對於一個漢字而言，不是分體字就是連體字。一個分體字都是由至少兩個連體字形組合而成的。\n\n連體字分為兩種類型：一是自然連體，二是形勢連體。\n\n*''自然連體''是指自然形成的連體，由字形筆畫''相接''或''相交''形成。\u003Cdiv>\n\u003C\u003Ceg 如「干主歹首丈卅事」等。>>\u003C/div>\n*''形勢連體''是指筆畫字形沒有接觸，而由於字形''相錯''，整個字判定為連體字。\u003Cdiv>\n\u003C\u003Ceg 如「乖叢兜鹵坐承興」等。>>\u003C/div>\n\n!【連接方式】\n\n''字形''之間的連接方式有：相接，相交，相錯。\n\n*相接：字形相互接觸，相接處是一個接點\n*相交：字形相互交叉，相交處是一個交點\n*相錯：字形相互錯位，字形筆畫無接觸點\n\n\u003C\u003Ceg 比如「工」是相接，「丈」是相交，「坐乖叢兜」是相錯。>>\n\n{{link.svg}}\n\n''字元''之間的連接方式有：接連，交連，直連。\n\n*接連：兩個字元相互接觸\n*交連：兩個字元相互交叉\n*直連：多個字元共橫或共豎\n\n\u003C\u003Ceg \"例如：「占」為\u003C\u003Cij 貞占>>\u003C\u003Cij 口>>接連，「本」為\u003C\u003Cij 木>>\u003C\u003Cij 一>>交連，「卅」為\u003C\u003Cij 並十>>\u003C\u003Cij 十>>橫向直連，「聿」為\u003C\u003Cij 執事>>\u003C\u003Cij 奉下>>縱向直連。\" >>\n\n!【二者轉換】\n\n一個字元也可看作是一個字形，但倉頡''字元''有跟楷書''字形''不一樣的連接方式，''我們最終要把楷書字形轉換成倉頡字元''：\n\n*__字形相接__中，要把倉頡字元視為最小取形單位，轉換為「字元接連」。\u003C\u003Ceg \"\u003Cbr>比如「主」，楷書字形可能視作丶王相接，而在倉頡取碼中我們應將其視為\u003C\u003Cijr 齊首>>\u003C\u003Cijr 土>>接連。\">>\n*__字形相交__，要用''縱貫橫截''来分析出它由哪些字元直連或交連。\u003Cdiv>\n\u003C\u003Ceg \"比如「丈」是三個筆劃字形相交，通過''橫截''得出它由\u003C\u003Cijr 十>>\u003C\u003Cijr 叉形>>直連。\">>\n{{x.svg}}\n\u003C\u003Cegr \"「巾」是字形相交，它是丨''縱貫''冂，因此得出它由\u003C\u003Cijr 豎形>>\u003C\u003Cijr 覆匡>>交連。\n（參見[[縱貫横截]]）\">>\n\u003C/div>\n*__字形相錯__者，要找到發揮''強聯功能''的倉頡字元。\u003Cdiv>\n\u003C\u003Ceg \" 如「坐」是「从土」相錯，由\u003C\u003Cijr 土>>強聯。同樣的，「叢」是「丵取」二字相錯，是\u003C\u003Cijr 十>>發揮了強聯功能。\n（[[強聯功能]]下節有述。）\">>\u003C/div>\n\n!【玄分立連】\n\n簡述：玄為上下分體，立為自然連體。\n\n詳述：\n\n*「玄」原本應為自然連體，但倉頡規定其為上下分體，上亠下⼳。\u003C\u003Ceg \u003Cbr>例如「率畜」等字，玄都要看作是上下分體。>>\n\n*「立」代表一衆「亠一」和「丷䒑」相接的字形，它們都應看作是自然連體。\u003C\u003Ceg \u003Cbr>「立商产辛幸丵業」等字在很多電腦和手寫字體都是上下分體，但倉頡把它看作是自然連體。>>\n\n!【構字簡式】\n\n以下的構字式中，-為縱向接連，+為橫向接連，#為縱向直連，*為橫向直連。\n\n*卡：\u003C\u003Cij 貞占>>-\u003C\u003Cij 一>>-\u003C\u003Cij 卜>>\n*事：\u003C\u003Cij 十>>#\u003C\u003Cij 中>>#\u003C\u003Cij 執事>>#\u003C\u003Cij 豎鉤>>\n*友：\u003C\u003Cij 尹有>>+\u003C\u003Cij 又形>>\n*方：\u003C\u003Cij 齊首>>-\u003C\u003Cij 斜撇>>+\u003C\u003Cij 刀身>>\n*力：\u003C\u003Cij 尹有>>*\u003C\u003Cij 刀身>>\n*玄：\u003C\u003Cij 齊首>>=(\u003C\u003Cij 撇折>>+\u003C\u003Cij 私右>>)\n*立：\u003C\u003Cij 齊首>>-\u003C\u003Cij 兼上>>\n\n","tags":"結構判定","title":"連體類型","modified":"20211203023733165","modifier":"ejsoon"},
{"created":"20211201094557544","creator":"ejsoon","text":"「大音希聲，大象無形。」\n\n前面的倉頡取碼規則已經講解完畢，後面的文章提供給倉頡輸入法愛好者賞析。\n\n這些內容或許會對於擴展倉頡背景知識，加深規則理解有所幫助。\n\n附錄文章分類：\n\n\u003C$list filter=\"[tag\u003CcurrentTiddler>sort[created]]\">\n\n*\u003C$link>\u003C$view field=\"title\"/>\u003C/$link>\n\n\u003C/$list>","tags":"TableOfContents","title":"附錄","modified":"20211202164635674","modifier":"ejsoon","list":"尹卂構字符全面講解 經典文章 例字精解"},
{"created":"20211201072808091","creator":"ejsoon","text":"!【基本釋義】\n\n難取字形是倉頡收錄的較難取碼的字形，倉頡規定它們是編碼固定的連體字。\n\n|!難字|!固定取碼|!設立原因|\n|慶\u003Cbr>廌\u003Cbr>鹿|\u003C\u003Cij 广難又>>\u003Cbr>\u003C\u003Cij 广難灬>>\u003Cbr>\u003C\u003Cij 广難匕>>|广型難字\u003Cbr>广覀融合字形\u003Cbr>難以取碼|\n|𠂔\u003Cbr>身|\u003C\u003Cij 丨難>>\u003C\u003Cij 斜撇>>\u003Cbr>\u003C\u003Cij 斜撇>>\u003C\u003Cij 難>>\u003C\u003Cij 斜撇>>|豎撇相交\u003Cbr>難以取碼|\n|\u003C\u003Cij 淵右>>\u003Cbr>肅|\u003C\u003Cij 丨難丨>>\u003Cbr>\u003C\u003Cij 肀難>>|片一爿融合字形\u003Cbr>難以取碼|\n|龜\u003Cbr>黽|\u003C\u003Cij ⺈難乚>>\u003Cbr>\u003C\u003Cij 口難乚>>|口一口融合字形\u003Cbr>難以取碼|\n|兼|\u003C\u003Cij 䒑難八>>|重肀字形\u003Cbr>難以取碼|\n|臼\u003Cbr>𦥑\u003Cbr>__𦥑__|\u003C\u003Cij 斜撇>>\u003C\u003Cij 難>>|裂日字形\u003Cbr>Ｅ⺕融合字形\u003Cbr>難以取碼|\n|齊|\u003C\u003Cij 亠難>>|丿二丨融合字形\u003Cbr>難以取碼|\n\n!【字例說明】\n\n以下的字元序列中，[]表示複合字或難字。它們的區別是如果內有「難」字，如[…難]，則為「難字」。\n\n*薦：\u003C\u003Cij 艹[广難灬]>>\n*鬮：\u003C\u003Cij [丨亅][⺈難乚]>>\n*齋：\u003C\u003Cij [亠難]小>>\n*廉：\u003C\u003Cij 高屋>>\u003C\u003Cij [䒑難八]>>\n*姊：\u003C\u003Cij 女>>[\u003C\u003Cij 斜撇>>\u003C\u003Cij 難>>\u003C\u003Cij 斜撇>>]\n*興：[\u003C\u003Cij 斜撇>>\u003C\u003Cij 難>>]\u003C\u003Cij 覆匡>>\u003C\u003Cij 一>>\u003C\u003Cij 口>>\u003C\u003Cij 八分->>","tags":"例外字形","title":"難取字形","modified":"20211203030134083","modifier":"ejsoon"},
{"created":"20211130133909931","creator":"ejsoon","text":"!【字元序列】\n\n將構成一個漢字的所有倉頡字元按取碼序順排列起来，稱為''字元序列''。\u003C\u003Cegr \"字元序列舉例如下（第一個{}為字首，第二個{}為次字首）：\u003Cdiv>\n\n*前：{\u003C\u003Cij 兼上>>}=({\u003C\u003Cij 月>>}||\u003C\u003Cij 豎形>>||\u003C\u003Cij 豎鉤>>)\n\n*說：{\u003C\u003Cij 齊首>>=\u003C\u003Cij 一>>=\u003C\u003Cij 一>>=\u003C\u003Cij 口>>}||(\u003C\u003Cij 八分->>=\u003C\u003Cij 口>>^(\u003C\u003Cij 斜撇>>||\u003C\u003Cij 仰鉤>>))\n\n*固：{\u003C\u003Cij 外圍>>}>({\u003C\u003Cij 十>>}-\u003C\u003Cij 口>>)\n\n\u003C/div>\">>\n\n「縱貫橫截」得到了該字唯一的「字元序列」，「字首劃分」指定了字元序列中哪一部份是字首及次字首。下面就很簡單了，''「首二身三」就是該字的最終編碼''。\n\n!【首二身三】\n\n字首最多取首尾二碼，字身最多取三碼。\n\n當字身大於或等於三碼時：\n\n*如果次字首超過一碼，則取首尾二碼，次字身取尾碼。\n*如果次字首只有一碼，則次字身取首尾二碼。\n\n\u003C\u003Cegr \"例如上述字例的\u003C\u003Cijh 首二>>\u003C\u003Cijb 身三>>為：\u003Cdiv>\n\n\n*前：{\u003C\u003Cijh 兼上>>}=({\u003C\u003Cijb 月>>}||\u003C\u003Cijb 豎形>>||\u003C\u003Cijb 豎鉤>>)\n\n*說：{\u003C\u003Cijh 齊首>>=\u003C\u003Cijn 一>>=\u003C\u003Cijn 一>>=\u003C\u003Cijh 口>>}||({\u003C\u003Cijb 八分->>}=\u003C\u003Cijb 口>>^(\u003C\u003Cijn 斜撇>>||\u003C\u003Cijb 仰鉤>>))\n\n*固：{\u003C\u003Cijh 外圍>>}>({\u003C\u003Cijb 十>>}-\u003C\u003Cijb 口>>)\n\n\u003C/div>\">>\n\n圖示如下：\n{{首二身三o.svg}}","tags":"取碼方法","title":"首二身三","modified":"20211203025853821","modifier":"ejsoon"},

	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`

	types: {} // hashmap by module type and then name of moduleInfo

			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = "(function(" + contextNames.join(",") + ") {(function(){\n" + code + "\n;})();\nreturn exports;\n})\n";
	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		fn = vm.runInThisContext(code,filename);
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};

/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename) {
	var sandbox = $tw.utils.extend(Object.create(null),context);
	vm.runInNewContext(code,sandbox,filename);
	return sandbox.exports;
};

/*
Creates a PasswordPrompt object
*/

};

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts
*/
$tw.utils.PasswordPrompt.prototype.setWrapperDisplay = function() {

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*
		CommonJS optional require.main property:
		 In a browser we offer a fake main module which points back to the boot function
		 (Theoretically, this may allow TW to eventually load itself as a module in the browser)
		*/
		Object.defineProperty(sandbox.require, "main", {
			value: (typeof(require) !== "undefined") ? require.main : {TiddlyWiki: _boot},
			writable: false,
			enumerable: true,
			configurable: false
		});
	}
	if(!moduleInfo) {
		// We could not find the module on this path
		// Try to defer to browserify etc, or node
		var deferredModule;
		if($tw.browser) {
			if(window.require) {
				try {
					return window.require(moduleName);
				} catch(e) {}
			}
			throw "Cannot find module named '" + moduleName + "' required by module '" + moduleRoot + "', resolved to " + name;
		} else {
			// If we don't have a module with that name, let node.js try to find it
			return require(moduleName);
		}
	}
	// Execute the module if we haven't already done so
	if(!moduleInfo.exports) {
		try {
			// Check the type of the definition
			if(typeof moduleInfo.definition === "function") { // Function
				moduleInfo.exports = _exports;
				moduleInfo.definition(moduleInfo,moduleInfo.exports,sandbox.require);
			} else if(typeof moduleInfo.definition === "string") { // String
				moduleInfo.exports = _exports;
				$tw.utils.evalSandboxed(moduleInfo.definition,sandbox,tiddler.fields.title);
				if(sandbox.module.exports) {
					moduleInfo.exports = sandbox.module.exports; //more codemirror workaround
				}
			} else { // Object
				moduleInfo.exports = moduleInfo.definition;
			}
		} catch(e) {
			if (e instanceof SyntaxError) {
				var line = e.lineNumber || e.line; // Firefox || Safari
				if (typeof(line) != "undefined" && line !== null) {
					$tw.utils.error("Syntax error in boot module " + name + ":" + line + ":\n" + e.stack);
				} else if(!$tw.browser) {
					// this is the only way to get node.js to display the line at which the syntax error appeared,
					// and $tw.utils.error would exit anyway
					// cf. https://bugs.chromium.org/p/v8/issues/detail?id=2589
					throw e;
				} else {
					// Opera: line number is included in e.message
					// Chrome/IE: there's currently no way to get the line number
					$tw.utils.error("Syntax error in boot module " + name + ": " + e.message + "\n" + e.stack);
				}
			} else {
				// line number should be included in e.stack for runtime errors
				$tw.utils.error("Error executing boot module " + name + ": " + JSON.stringify(e) + "\n\n" + e.stack);
			}
		}
	}
	// Return the exports of the module
	return moduleInfo.exports;
};

/*
Apply a callback to each module of a particular type
	moduleType: type of modules to enumerate
	callback: function called as callback(title,moduleExports) for each module
*/
$tw.modules.forEachModuleOfType = function(moduleType,callback) {
	var modules = $tw.modules.types[moduleType];
	$tw.utils.each(modules,function(element,title) {
		callback(title,$tw.modules.execute(title));
	});
};

/*
Get all the modules of a particular type in a hashmap by their `name` field
*/
$tw.modules.getModulesByTypeAsHashmap = function(moduleType,nameField) {
	nameField = nameField || "name";
	var results = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		results[module[nameField]] = module;
	});
	return results;
};

/*
Apply the exports of the modules of a particular type to a target object
*/
$tw.modules.applyMethods = function(moduleType,targetObject) {
	if(!targetObject) {
		targetObject = Object.create(null);
	}
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		$tw.utils.each(module,function(element,title,object) {
			targetObject[title] = module[title];
		});
	});
	return targetObject;
};

/*
Return a class created from a modules. The module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassFromModule = function(moduleExports,baseClass) {
	var newClass = function() {};
	if(baseClass) {
		newClass.prototype = new baseClass();
		newClass.prototype.constructor = baseClass;
	}
	$tw.utils.extend(newClass.prototype,moduleExports);
	return newClass;
};

/*
Return an array of classes created from the modules of a specified type. Each module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassesFromModules = function(moduleType,subType,baseClass) {
	var classes = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,moduleExports) {
		if(!subType || moduleExports.types[subType]) {
			classes[moduleExports.name] = $tw.modules.createClassFromModule(moduleExports,baseClass);
		}
	});
	return classes;
};

/////////////////////////// Barebones tiddler object

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};

/////////////////////////// Barebones wiki store

/*
Wiki constructor. State is stored in private members that only a small number of privileged accessor methods have direct access. Methods added via the prototype have to use these accessors and cannot access the state data directly.
options include:
enableIndexers - Array of indexer names to enable, or null to use all available indexers
*/
$tw.Wiki = function(options) {
	options = options || {};
	var self = this,
		tiddlers = Object.create(null), // Hashmap of tiddlers
		tiddlerTitles = null, // Array of tiddler titles
		getTiddlerTitles = function() {
			if(!tiddlerTitles) {
				tiddlerTitles = Object.keys(tiddlers);
			}
			return tiddlerTitles;
		},
		pluginTiddlers = [], // Array of tiddlers containing registered plugins, ordered by priority
		pluginInfo = Object.create(null), // Hashmap of parsed plugin content
		shadowTiddlers = Object.create(null), // Hashmap by title of {source:, tiddler:}
		shadowTiddlerTitles = null,
		getShadowTiddlerTitles = function() {
			if(!shadowTiddlerTitles) {
				shadowTiddlerTitles = Object.keys(shadowTiddlers);
			}
			return shadowTiddlerTitles;
		},
		enableIndexers = options.enableIndexers || null,
		indexers = [],
		indexersByName = Object.create(null);

	this.addIndexer = function(indexer,name) {
		// Bail if this indexer is not enabled
		if(enableIndexers && enableIndexers.indexOf(name) === -1) {
			return;
		}
		indexers.push(indexer);
		indexersByName[name] = indexer;
		indexer.init();
	};

	this.getIndexer = function(name) {
		return indexersByName[name] || null;
	};

	// Add a tiddler to the store
	this.addTiddler = function(tiddler) {
		if(!(tiddler instanceof $tw.Tiddler)) {
			tiddler = new $tw.Tiddler(tiddler);
		}
		// Save the tiddler
		if(tiddler) {
			var title = tiddler.fields.title;
			if(title) {
// Uncomment the following line for detailed logs of all tiddler writes
// console.log("Adding",title,tiddler)
				// Record the old tiddler state
				var updateDescriptor = {
					old: {
						tiddler: this.getTiddler(title),
						shadow: this.isShadowTiddler(title),
						exists: this.tiddlerExists(title)
					}
				}
				// Save the new tiddler
				tiddlers[title] = tiddler;
				// Check we've got it's title
				if(tiddlerTitles && tiddlerTitles.indexOf(title) === -1) {
					tiddlerTitles.push(title);
				}
				// Record the new tiddler state
				updateDescriptor["new"] = {
					tiddler: tiddler,
					shadow: this.isShadowTiddler(title),
					exists: this.tiddlerExists(title)
				}
				// Update indexes
				this.clearCache(title);
				this.clearGlobalCache();
				$tw.utils.each(indexers,function(indexer) {

/*
Load the tiddlers contained in a particular file (and optionally extract fields from the accompanying .meta file) returned as {filepath:,type:,tiddlers:[],hasMetaFile:}
*/
$tw.loadTiddlersFromFile = function(filepath,fields) {
	var ext = path.extname(filepath),
		extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null,
		data = fs.readFileSync(filepath,typeInfo ? typeInfo.encoding : "utf8"),
		tiddlers = $tw.wiki.deserializeTiddlers(ext,data,fields),
		metadata = $tw.loadMetadataForFile(filepath);
	if(metadata) {
		if(type === "application/json") {
			tiddlers = [{text: data, type: "application/json"}];
		}
		tiddlers = [$tw.utils.extend({},tiddlers[0],metadata)];
	}
	return {filepath: filepath, type: type, tiddlers: tiddlers, hasMetaFile: !!metadata};
};

/*
Load the metadata fields in the .meta file corresponding to a particular file
*/
$tw.loadMetadataForFile = function(filepath) {
	var metafilename = filepath + ".meta";
	if(fs.existsSync(metafilename)) {
		return $tw.utils.parseFields(fs.readFileSync(metafilename,"utf8") || "");
	} else {
		return null;
	}
};

/*
A default set of files for TiddlyWiki to ignore during load.
This matches what NPM ignores, and adds "*.meta" to ignore tiddler
metadata files.
*/
$tw.boot.excludeRegExp = /^\.DS_Store$|^.*\.meta$|^\..*\.swp$|^\._.*$|^\.git$|^\.hg$|^\.lock-wscript$|^\.svn$|^\.wafpickle-.*$|^CVS$|^npm-debug\.log$/;

/*
Load all the tiddlers recursively from a directory, including honouring `tiddlywiki.files` files for drawing in external files. Returns an array of {filepath:,type:,tiddlers: [{..fields...}],hasMetaFile:}. Note that no file information is returned for externally loaded tiddlers, just the `tiddlers` property.
*/
$tw.loadTiddlersFromPath = function(filepath,excludeRegExp) {
	excludeRegExp = excludeRegExp || $tw.boot.excludeRegExp;
	var tiddlers = [];
	if(fs.existsSync(filepath)) {
		var stat = fs.statSync(filepath);
		if(stat.isDirectory()) {
			var files = fs.readdirSync(filepath);
			// Look for a tiddlywiki.files file
			if(files.indexOf("tiddlywiki.files") !== -1) {
				Array.prototype.push.apply(tiddlers,$tw.loadTiddlersFromSpecification(filepath,excludeRegExp));
			} else {
				// If not, read all the files in the directory
				$tw.utils.each(files,function(file) {
					if(!excludeRegExp.test(file) && file !== "plugin.info") {
						tiddlers.push.apply(tiddlers,$tw.loadTiddlersFromPath(filepath + path.sep + file,excludeRegExp));
					}
				});
			}
		} else if(stat.isFile()) {
			tiddlers.push($tw.loadTiddlersFromFile(filepath,{title: filepath}));
		}
	}
	return tiddlers;
};

/*
Load all the tiddlers defined by a `tiddlywiki.files` specification file
filepath: pathname of the directory containing the specification file
*/
$tw.loadTiddlersFromSpecification = function(filepath,excludeRegExp) {
	var tiddlers = [];
	// Read the specification
	var filesInfo = JSON.parse(fs.readFileSync(filepath + path.sep + "tiddlywiki.files","utf8"));
	// Helper to process a file
	var processFile = function(filename,isTiddlerFile,fields,isEditableFile) {
		var extInfo = $tw.config.fileExtensionInfo[path.extname(filename)],
			type = (extInfo || {}).type || fields.type || "text/plain",
			typeInfo = $tw.config.contentTypeInfo[type] || {},
			pathname = path.resolve(filepath,filename),
			text = fs.readFileSync(pathname,typeInfo.encoding || "utf8"),
			metadata = $tw.loadMetadataForFile(pathname) || {},
			fileTiddlers;
		if(isTiddlerFile) {
			fileTiddlers = $tw.wiki.deserializeTiddlers(path.extname(pathname),text,metadata) || [];
		} else {
			fileTiddlers =  [$tw.utils.extend({text: text},metadata)];
		}
		var combinedFields = $tw.utils.extend({},fields,metadata);
		$tw.utils.each(fileTiddlers,function(tiddler) {
			$tw.utils.each(combinedFields,function(fieldInfo,name) {
				if(typeof fieldInfo === "string" || $tw.utils.isArray(fieldInfo)) {
					tiddler[name] = fieldInfo;
				} else {
					var value = tiddler[name];
					switch(fieldInfo.source) {
						case "filename":
							value = path.basename(filename);
							break;
						case "filename-uri-decoded":
							value = $tw.utils.decodeURIComponentSafe(path.basename(filename));
							break;
						case "basename":
							value = path.basename(filename,path.extname(filename));
							break;
						case "basename-uri-decoded":
							value = $tw.utils.decodeURIComponentSafe(path.basename(filename,path.extname(filename)));
							break;
						case "extname":
							value = path.extname(filename);
							break;
						case "created":
							value = new Date(fs.statSync(pathname).birthtime);
							break;
						case "modified":
							value = new Date(fs.statSync(pathname).mtime);
							break;
					}
					if(fieldInfo.prefix) {
						value = fieldInfo.prefix + value;
					}
					if(fieldInfo.suffix) {
						value = value + fieldInfo.suffix;
					}
					tiddler[name] = value;
				}
			});
		});
		if(isEditableFile) {
			tiddlers.push({filepath: pathname, hasMetaFile: !!metadata && !isTiddlerFile, isEditableFile: true, tiddlers: fileTiddlers});
		} else {
			tiddlers.push({tiddlers: fileTiddlers});
		}
	};
	// Process the listed tiddlers
	$tw.utils.each(filesInfo.tiddlers,function(tidInfo) {
		if(tidInfo.prefix && tidInfo.suffix) {
			tidInfo.fields.text = {prefix: tidInfo.prefix,suffix: tidInfo.suffix};
		} else if(tidInfo.prefix) {
			tidInfo.fields.text = {prefix: tidInfo.prefix};
		} else if(tidInfo.suffix) {
			tidInfo.fields.text = {suffix: tidInfo.suffix};
		}
		processFile(tidInfo.file,tidInfo.isTiddlerFile,tidInfo.fields);
	});
	// Process any listed directories
	$tw.utils.each(filesInfo.directories,function(dirSpec) {
		// Read literal directories directly
		if(typeof dirSpec === "string") {
			var pathname = path.resolve(filepath,dirSpec);
			if(fs.existsSync(pathname) && fs.statSync(pathname).isDirectory()) {
				tiddlers.push.apply(tiddlers,$tw.loadTiddlersFromPath(pathname,excludeRegExp));
			}
		} else {
			// Process directory specifier
			var dirPath = path.resolve(filepath,dirSpec.path);
			if(fs.existsSync(dirPath) && fs.statSync(dirPath).isDirectory()) {
				var	files = fs.readdirSync(dirPath),
					fileRegExp = new RegExp(dirSpec.filesRegExp || "^.*$"),
					metaRegExp = /^.*\.meta$/;
				for(var t=0; t<files.length; t++) {
					var filename = files[t];
					if(filename !== "tiddlywiki.files" && !metaRegExp.test(filename) && fileRegExp.test(filename)) {
						processFile(dirPath + path.sep + filename,dirSpec.isTiddlerFile,dirSpec.fields,dirSpec.isEditableFile);
					}
				}
			} else {
				console.log("Warning: a directory in a tiddlywiki.files file does not exist.");
				console.log("dirPath: " + dirPath);
				console.log("tiddlywiki.files location: " + filepath);
			}
		}
	});
	return tiddlers;
};

/*
Load the tiddlers from a plugin folder, and package them up into a proper JSON plugin tiddler
*/
$tw.loadPluginFolder = function(filepath,excludeRegExp) {
	excludeRegExp = excludeRegExp || $tw.boot.excludeRegExp;
	var infoPath = filepath + path.sep + "plugin.info";
	if(fs.existsSync(filepath) && fs.statSync(filepath).isDirectory()) {
		// Read the plugin information
		if(!fs.existsSync(infoPath) || !fs.statSync(infoPath).isFile()) {
			console.log("Warning: missing plugin.info file in " + filepath);
			return null;
		}
		var pluginInfo = JSON.parse(fs.readFileSync(infoPath,"utf8"));
		// Read the plugin files
		var pluginFiles = $tw.loadTiddlersFromPath(filepath,excludeRegExp);
		// Save the plugin tiddlers into the plugin info
		pluginInfo.tiddlers = pluginInfo.tiddlers || Object.create(null);
		for(var f=0; f<pluginFiles.length; f++) {
			var tiddlers = pluginFiles[f].tiddlers;
			for(var t=0; t<tiddlers.length; t++) {
				var tiddler= tiddlers[t];
				if(tiddler.title) {
					pluginInfo.tiddlers[tiddler.title] = tiddler;
				}
			}
		}
		// Give the plugin the same version number as the core if it doesn't have one
		if(!("version" in pluginInfo)) {
			pluginInfo.version = $tw.packageInfo.version;
		}
		// Use "plugin" as the plugin-type if we don't have one
		if(!("plugin-type" in pluginInfo)) {
			pluginInfo["plugin-type"] = "plugin";
		}
		pluginInfo.dependents = pluginInfo.dependents || [];
		pluginInfo.type = "application/json";
		// Set plugin text
		pluginInfo.text = JSON.stringify({tiddlers: pluginInfo.tiddlers});
		delete pluginInfo.tiddlers;
		// Deserialise array fields (currently required for the dependents field)
		for(var field in pluginInfo) {
			if($tw.utils.isArray(pluginInfo[field])) {
				pluginInfo[field] = $tw.utils.stringifyList(pluginInfo[field]);
			}
		}
		return pluginInfo;
	} else {
			return null;
	}
};

/*
name: Name of the plugin to find
paths: array of file paths to search for it
Returns the path of the plugin folder
*/
$tw.findLibraryItem = function(name,paths) {
	var pathIndex = 0;
	do {
		var pluginPath = path.resolve(paths[pathIndex],"./" + name)
		if(fs.existsSync(pluginPath) && fs.statSync(pluginPath).isDirectory()) {
			return pluginPath;
		}
	} while(++pathIndex < paths.length);
	return null;
};

/*
name: Name of the plugin to load
paths: array of file paths to search for it
*/
$tw.loadPlugin = function(name,paths) {
	var pluginPath = $tw.findLibraryItem(name,paths);
	if(pluginPath) {
		var pluginFields = $tw.loadPluginFolder(pluginPath);
		if(pluginFields) {
			$tw.wiki.addTiddler(pluginFields);
			return;
		}
	}
	console.log("Warning: Cannot find plugin '" + name + "'");
};

/*
libraryPath: Path of library folder for these plugins (relative to core path)
envVar: Environment variable name for these plugins
Returns an array of search paths
*/
$tw.getLibraryItemSearchPaths = function(libraryPath,envVar) {
	var pluginPaths = [path.resolve($tw.boot.corePath,libraryPath)],
		env = process.env[envVar];
	if(env) {
		env.split(path.delimiter).map(function(item) {
			if(item) {
				pluginPaths.push(item);
			}
		});
	}
	return pluginPaths;
};

/*
plugins: Array of names of plugins (eg, "tiddlywiki/filesystemadaptor")
libraryPath: Path of library folder for these plugins (relative to core path)
envVar: Environment variable name for these plugins
*/
$tw.loadPlugins = function(plugins,libraryPath,envVar) {
	if(plugins) {
		var pluginPaths = $tw.getLibraryItemSearchPaths(libraryPath,envVar);
		for(var t=0; t<plugins.length; t++) {
			$tw.loadPlugin(plugins[t],pluginPaths);
		}
	}
};

/*
path: path of wiki directory
options:
	parentPaths: array of parent paths that we mustn't recurse into
	readOnly: true if the tiddler file paths should not be retained
*/
$tw.loadWikiTiddlers = function(wikiPath,options) {
	options = options || {};
	var parentPaths = options.parentPaths || [],
		wikiInfoPath = path.resolve(wikiPath,$tw.config.wikiInfo),
		wikiInfo,
		pluginFields;
	// Bail if we don't have a wiki info file
	if(fs.existsSync(wikiInfoPath)) {
		wikiInfo = JSON.parse(fs.readFileSync(wikiInfoPath,"utf8"));
	} else {
		return null;
	}
	// Save the path to the tiddlers folder for the filesystemadaptor
	var config = wikiInfo.config || {};
	if($tw.boot.wikiPath == wikiPath) {
		$tw.boot.wikiTiddlersPath = path.resolve($tw.boot.wikiPath,config["default-tiddler-location"] || $tw.config.wikiTiddlersSubDir);
	}
	// Load any parent wikis
	if(wikiInfo.includeWikis) {
		parentPaths = parentPaths.slice(0);
		parentPaths.push(wikiPath);
		$tw.utils.each(wikiInfo.includeWikis,function(info) {
			if(typeof info === "string") {
				info = {path: info};
			}
			var resolvedIncludedWikiPath = path.resolve(wikiPath,info.path);
			if(parentPaths.indexOf(resolvedIncludedWikiPath) === -1) {
				var subWikiInfo = $tw.loadWikiTiddlers(resolvedIncludedWikiPath,{
					parentPaths: parentPaths,
					readOnly: info["read-only"]
				});
				// Merge the build targets
				wikiInfo.build = $tw.utils.extend([],subWikiInfo.build,wikiInfo.build);
			} else {
				$tw.utils.error("Cannot recursively include wiki " + resolvedIncludedWikiPath);
			}
		});
	}
	// Load any plugins, themes and languages listed in the wiki info file
	$tw.loadPlugins(wikiInfo.plugins,$tw.config.pluginsPath,$tw.config.pluginsEnvVar);
	$tw.loadPlugins(wikiInfo.themes,$tw.config.themesPath,$tw.config.themesEnvVar);
	$tw.loadPlugins(wikiInfo.languages,$tw.config.languagesPath,$tw.config.languagesEnvVar);
	// Load the wiki files, registering them as writable
	var resolvedWikiPath = path.resolve(wikiPath,$tw.config.wikiTiddlersSubDir);
	$tw.utils.each($tw.loadTiddlersFromPath(resolvedWikiPath),function(tiddlerFile) {
		if(!options.readOnly && tiddlerFile.filepath) {
			$tw.utils.each(tiddlerFile.tiddlers,function(tiddler) {
				$tw.boot.files[tiddler.title] = {
					filepath: tiddlerFile.filepath,
					type: tiddlerFile.type,
					hasMetaFile: tiddlerFile.hasMetaFile,
					isEditableFile: config["retain-original-tiddler-path"] || tiddlerFile.isEditableFile || tiddlerFile.filepath.indexOf($tw.boot.wikiTiddlersPath) !== 0
				};
			});
		}
		$tw.wiki.addTiddlers(tiddlerFile.tiddlers);
	});
	if ($tw.boot.wikiPath == wikiPath) {
		// Save the original tiddler file locations if requested
		var output = {}, relativePath, fileInfo;
		for(var title in $tw.boot.files) {
			fileInfo = $tw.boot.files[title];
			if(fileInfo.isEditableFile) {
				relativePath = path.relative($tw.boot.wikiTiddlersPath,fileInfo.filepath);
				fileInfo.originalpath = relativePath;
				output[title] =
					path.sep === "/" ?
					relativePath :
					relativePath.split(path.sep).join("/");
			}
		}
		if(Object.keys(output).length > 0){
			$tw.wiki.addTiddler({title: "$:/config/OriginalTiddlerPaths", type: "application/json", text: JSON.stringify(output)});
		}
	}
	// Load any plugins within the wiki folder
	var wikiPluginsPath = path.resolve(wikiPath,$tw.config.wikiPluginsSubDir);
	if(fs.existsSync(wikiPluginsPath)) {
		var pluginFolders = fs.readdirSync(wikiPluginsPath);
		for(var t=0; t<pluginFolders.length; t++) {
			pluginFields = $tw.loadPluginFolder(path.resolve(wikiPluginsPath,"./" + pluginFolders[t]));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		}
	}
	// Load any themes within the wiki folder
	var wikiThemesPath = path.resolve(wikiPath,$tw.config.wikiThemesSubDir);
	if(fs.existsSync(wikiThemesPath)) {
		var themeFolders = fs.readdirSync(wikiThemesPath);
		for(var t=0; t<themeFolders.length; t++) {
			pluginFields = $tw.loadPluginFolder(path.resolve(wikiThemesPath,"./" + themeFolders[t]));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		}
	}
	// Load any languages within the wiki folder
	var wikiLanguagesPath = path.resolve(wikiPath,$tw.config.wikiLanguagesSubDir);
	if(fs.existsSync(wikiLanguagesPath)) {
		var languageFolders = fs.readdirSync(wikiLanguagesPath);
		for(var t=0; t<languageFolders.length; t++) {
			pluginFields = $tw.loadPluginFolder(path.resolve(wikiLanguagesPath,"./" + languageFolders[t]));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		}
	}
	return wikiInfo;
};

$tw.loadTiddlersNode = function() {
	// Load the boot tiddlers
	$tw.utils.each($tw.loadTiddlersFromPath($tw.boot.bootPath),function(tiddlerFile) {
		$tw.wiki.addTiddlers(tiddlerFile.tiddlers);
	});
	// Load the core tiddlers
	$tw.wiki.addTiddler($tw.loadPluginFolder($tw.boot.corePath));
	// Load any extra plugins
	$tw.utils.each($tw.boot.extraPlugins,function(name) {
		if(name.charAt(0) === "+") { // Relative path to plugin
			var pluginFields = $tw.loadPluginFolder(name.substring(1));
			if(pluginFields) {
				$tw.wiki.addTiddler(pluginFields);
			}
		} else {
			var parts = name.split("/"),
				type = parts[0];
			if(parts.length  === 3 && ["plugins","themes","languages"].indexOf(type) !== -1) {
				$tw.loadPlugins([parts[1] + "/" + parts[2]],$tw.config[type + "Path"],$tw.config[type + "EnvVar"]);
			}
		}
	});
	// Load the tiddlers from the wiki directory
	if($tw.boot.wikiPath) {
		$tw.boot.wikiInfo = $tw.loadWikiTiddlers($tw.boot.wikiPath);
	}
};

// End of if($tw.node)
}

/////////////////////////// Main startup function called once tiddlers have been decrypted

/*
Startup TiddlyWiki
*/
$tw.boot.initStartup = function(options) {
	// Get the URL hash and check for safe mode
	$tw.locationHash = "#";
	if($tw.browser && !$tw.node) {
		if(location.hash === "#:safe") {
			$tw.safeMode = true;
		} else {
			$tw.locationHash = $tw.utils.getLocationHash();
		}
	}
	// Initialise some more $tw properties
	$tw.utils.deepDefaults($tw,{
		modules: { // Information about each module
			titles: Object.create(null), // hashmap by module title of {fn:, exports:, moduleType:}
			types: {} // hashmap by module type of hashmap of exports
		},
		config: { // Configuration overridables
			pluginsPath: "../plugins/",
			themesPath: "../themes/",
			languagesPath: "../languages/",
			editionsPath: "../editions/",
			wikiInfo: "./tiddlywiki.info",
			wikiPluginsSubDir: "./plugins",
			wikiThemesSubDir: "./themes",
			wikiLanguagesSubDir: "./languages",
			wikiTiddlersSubDir: "./tiddlers",
			wikiOutputSubDir: "./output",
			jsModuleHeaderRegExpString: "^\\/\\*\\\\(?:\\r?\\n)((?:^[^\\r\\n]*(?:\\r?\\n))+?)(^\\\\\\*\\/$(?:\\r?\\n)?)",
			fileExtensionInfo: Object.create(null), // Map file extension to {type:}
			contentTypeInfo: Object.create(null), // Map type to {encoding:,extension:}
			pluginsEnvVar: "TIDDLYWIKI_PLUGIN_PATH",
			themesEnvVar: "TIDDLYWIKI_THEME_PATH",
			languagesEnvVar: "TIDDLYWIKI_LANGUAGE_PATH",
			editionsEnvVar: "TIDDLYWIKI_EDITION_PATH"
		},
		log: {}, // Log flags
		unloadTasks: []
	});
	if(!$tw.boot.tasks.readBrowserTiddlers) {
		// For writable tiddler files, a hashmap of title to {filepath:,type:,hasMetaFile:}
		$tw.boot.files = Object.create(null);
		// System paths and filenames
		$tw.boot.bootPath = options.bootPath || path.dirname(module.filename);
		$tw.boot.corePath = path.resolve($tw.boot.bootPath,"../core");
		// If there's no arguments then default to `--help`
		if($tw.boot.argv.length === 0) {
			$tw.boot.argv = ["--help"];
		}
		// Parse any extra plugin references
		$tw.boot.extraPlugins = $tw.boot.extraPlugins || [];
		while($tw.boot.argv[0] && $tw.boot.argv[0].indexOf("+") === 0) {
			$tw.boot.extraPlugins.push($tw.boot.argv[0].substring(1));
			$tw.boot.argv.splice(0,1);
		}
		// If the first command line argument doesn't start with `--` then we
		// interpret it as the path to the wiki folder, which will otherwise default
		// to the current folder
		if($tw.boot.argv[0] && $tw.boot.argv[0].indexOf("--") !== 0) {
			$tw.boot.wikiPath = $tw.boot.argv[0];
			$tw.boot.argv = $tw.boot.argv.slice(1);
		} else {
			$tw.boot.wikiPath = process.cwd();
		}
		// Read package info
		$tw.packageInfo = $tw.packageInfo || require("../package.json");
		// Check node version number
		if(!$tw.utils.checkVersions(process.version.substr(1),$tw.packageInfo.engines.node.substr(2))) {
			$tw.utils.error("TiddlyWiki5 requires node.js version " + $tw.packageInfo.engines.node);
		}
	}
	// Add file extension information
	$tw.utils.registerFileType("text/vnd.tiddlywiki","utf8",".tid");
	$tw.utils.registerFileType("application/x-tiddler","utf8",".tid");
	$tw.utils.registerFileType("application/x-tiddlers","utf8",".multids");
	$tw.utils.registerFileType("application/x-tiddler-html-div","utf8",".tiddler");
	$tw.utils.registerFileType("text/vnd.tiddlywiki2-recipe","utf8",".recipe");
	$tw.utils.registerFileType("text/plain","utf8",".txt");
	$tw.utils.registerFileType("text/css","utf8",".css");
	$tw.utils.registerFileType("text/html","utf8",[".html",".htm"]);
	$tw.utils.registerFileType("application/hta","utf16le",".hta",{deserializerType:"text/html"});
	$tw.utils.registerFileType("application/javascript","utf8",".js");
	$tw.utils.registerFileType("application/json","utf8",".json");
	$tw.utils.registerFileType("application/pdf","base64",".pdf",{flags:["image"]});
	$tw.utils.registerFileType("application/zip","base64",".zip");
	$tw.utils.registerFileType("application/x-zip-compressed","base64",".zip");
	$tw.utils.registerFileType("image/jpeg","base64",[".jpg",".jpeg"],{flags:["image"]});
	$tw.utils.registerFileType("image/jpg","base64",[".jpg",".jpeg"],{flags:["image"]});
	$tw.utils.registerFileType("image/png","base64",".png",{flags:["image"]});
	$tw.utils.registerFileType("image/gif","base64",".gif",{flags:["image"]});
	$tw.utils.registerFileType("image/webp","base64",".webp",{flags:["image"]});
	$tw.utils.registerFileType("image/heic","base64",".heic",{flags:["image"]});
	$tw.utils.registerFileType("image/heif","base64",".heif",{flags:["image"]});
	$tw.utils.registerFileType("image/svg+xml","utf8",".svg",{flags:["image"]});
	$tw.utils.registerFileType("image/vnd.microsoft.icon","base64",".ico",{flags:["image"]});
	$tw.utils.registerFileType("image/x-icon","base64",".ico",{flags:["image"]});
	$tw.utils.registerFileType("application/font-woff","base64",".woff");
	$tw.utils.registerFileType("application/x-font-ttf","base64",".woff");
	$tw.utils.registerFileType("application/font-woff2","base64",".woff2");
	$tw.utils.registerFileType("audio/ogg","base64",".ogg");
	$tw.utils.registerFileType("video/ogg","base64",[".ogm",".ogv",".ogg"]);
	$tw.utils.registerFileType("video/webm","base64",".webm");
	$tw.utils.registerFileType("video/mp4","base64",".mp4");
	$tw.utils.registerFileType("audio/mp3","base64",".mp3");
	$tw.utils.registerFileType("audio/mp4","base64",[".mp4",".m4a"]);
	$tw.utils.registerFileType("text/markdown","utf8",[".md",".markdown"],{deserializerType:"text/x-markdown"});
	$tw.utils.registerFileType("text/x-markdown","utf8",[".md",".markdown"]);
	$tw.utils.registerFileType("application/enex+xml","utf8",".enex");
	$tw.utils.registerFileType("application/vnd.openxmlformats-officedocument.wordprocessingml.document","base64",".docx");
	$tw.utils.registerFileType("application/vnd.openxmlformats-officedocument.spreadsheetml.sheet","base64",".xlsx");
	$tw.utils.registerFileType("application/vnd.openxmlformats-officedocument.presentationml.presentation","base64",".pptx");
	$tw.utils.registerFileType("text/x-bibtex","utf8",".bib",{deserializerType:"application/x-bibtex"});
	$tw.utils.registerFileType("application/x-bibtex","utf8",".bib");
	$tw.utils.registerFileType("application/epub+zip","base64",".epub");
	$tw.utils.registerFileType("application/octet-stream","base64",".octet-stream");
	// Create the wiki store for the app
	$tw.wiki = new $tw.Wiki();
	// Install built in tiddler fields modules
	$tw.Tiddler.fieldModules = $tw.modules.getModulesByTypeAsHashmap("tiddlerfield");
	// Install the tiddler deserializer modules
	$tw.Wiki.tiddlerDeserializerModules = Object.create(null);
	$tw.modules.applyMethods("tiddlerdeserializer",$tw.Wiki.tiddlerDeserializerModules);
	// Call unload handlers in the browser
	if($tw.browser) {
		window.onbeforeunload = function(event) {
			event = event || {};
			var result;
			$tw.utils.each($tw.unloadTasks,function(task) {
				var r = task(event);
				if(r) {
					result = r;
				}
			});
			return result;
		}
	}
};
$tw.boot.loadStartup = function(options){

	// Load tiddlers
	if($tw.boot.tasks.readBrowserTiddlers) {
		$tw.loadTiddlersBrowser();
	} else {
		$tw.loadTiddlersNode();
	}
	// Load any preloaded tiddlers
	if($tw.preloadTiddlers) {
		$tw.wiki.addTiddlers($tw.preloadTiddlers);
	}
	// Give hooks a chance to modify the store
	$tw.hooks.invokeHook("th-boot-tiddlers-loaded");
}
$tw.boot.execStartup = function(options){
	// Unpack plugin tiddlers
	$tw.wiki.readPluginInfo();
	$tw.wiki.registerPluginTiddlers("plugin",$tw.safeMode ? ["$:/core"] : undefined);
	$tw.wiki.unpackPluginTiddlers();
	// Process "safe mode"
	if($tw.safeMode) {
		$tw.wiki.processSafeMode();
	}
	// Register typed modules from the tiddlers we've just loaded
	$tw.wiki.defineTiddlerModules();
	// And any modules within plugins
	$tw.wiki.defineShadowModules();
	// Make sure the crypto state tiddler is up to date
	if($tw.crypto) {
		$tw.crypto.updateCryptoStateTiddler();
	}
	// Gather up any startup modules
	$tw.boot.remainingStartupModules = []; // Array of startup modules
	$tw.modules.forEachModuleOfType("startup",function(title,module) {
		if(module.startup) {
			$tw.boot.remainingStartupModules.push(module);
		}
	});
	// Keep track of the startup tasks that have been executed
	$tw.boot.executedStartupModules = Object.create(null);
	$tw.boot.disabledStartupModules = $tw.boot.disabledStartupModules || [];
	// Repeatedly execute the next eligible task
	$tw.boot.executeNextStartupTask(options.callback);
}
/*
Startup TiddlyWiki
*/
$tw.boot.startup = function(options) {
	options = options || {};
	// Get the URL hash and check for safe mode
	$tw.boot.initStartup(options);
	$tw.boot.loadStartup(options);
	$tw.boot.execStartup(options);
};

/*
Add another unload task
*/
$tw.addUnloadTask = function(task) {
	if($tw.unloadTasks.indexOf(task) === -1) {
		$tw.unloadTasks.push(task);
	}
}

/*
Execute the remaining eligible startup tasks
*/
$tw.boot.executeNextStartupTask = function(callback) {
	// Find the next eligible task
	var taskIndex = 0, task,
		asyncTaskCallback = function() {
			if(task.name) {
				$tw.boot.executedStartupModules[task.name] = true;
			}
			return $tw.boot.executeNextStartupTask(callback);
		};
	while(taskIndex < $tw.boot.remainingStartupModules.length) {
		task = $tw.boot.remainingStartupModules[taskIndex];
		if($tw.boot.isStartupTaskEligible(task)) {
			// Remove this task from the list
			$tw.boot.remainingStartupModules.splice(taskIndex,1);
			// Assemble log message
			var s = ["Startup task:",task.name];
			if(task.platforms) {
				s.push("platforms:",task.platforms.join(","));
			}
			if(task.after) {
				s.push("after:",task.after.join(","));
			}
			if(task.before) {
				s.push("before:",task.before.join(","));
			}
			$tw.boot.log(s.join(" "));
			// Execute task
			if(!$tw.utils.hop(task,"synchronous") || task.synchronous) {
				task.startup();
				if(task.name) {
					$tw.boot.executedStartupModules[task.name] = true;
				}
				return $tw.boot.executeNextStartupTask(callback);
			} else {
				task.startup(asyncTaskCallback);
				return true;
			}
		}
		taskIndex++;
	}
	if(typeof callback === 'function') {
		callback();
	}
	return false;
};

/*
Returns true if we are running on one of the platforms specified in taskModule's
`platforms` array; or if `platforms` property is not defined.
*/
$tw.boot.doesTaskMatchPlatform = function(taskModule) {
	var platforms = taskModule.platforms;
	if(platforms) {
		for(var t=0; t<platforms.length; t++) {
			switch (platforms[t]) {
				case "browser":
					if ($tw.browser) {
						return true;
					}
					break;
				case "node":
					if ($tw.node) {
						return true;
					}
					break;
				default:
					$tw.utils.error("Module " + taskModule.name + ": '" + platforms[t] + "' in export.platforms invalid");
			}
		}
		return false;
	}
	return true;
};

$tw.boot.isStartupTaskEligible = function(taskModule) {
	var t;
	// Check that the platform is correct
	if(!$tw.boot.doesTaskMatchPlatform(taskModule)) {
		return false;
	}
	var name = taskModule.name,
		remaining = $tw.boot.remainingStartupModules;
	if(name) {
		// Fail if this module is disabled
		if($tw.boot.disabledStartupModules.indexOf(name) !== -1) {
			return false;
		}
		// Check that no other outstanding tasks must be executed before this one
		for(t=0; t<remaining.length; t++) {
			var task = remaining[t];
			if(task.before && task.before.indexOf(name) !== -1) {
				if($tw.boot.doesTaskMatchPlatform(task) || (task.name && $tw.boot.disabledStartupModules.indexOf(name) !== -1)) {
					return false;
				}
			}
		}
	}
	// Check that all of the tasks that we must be performed after has been done
	var after = taskModule.after;
	if(after) {
		for(t=0; t<after.length; t++) {
			if(!$tw.boot.executedStartupModules[after[t]]) {
				return false;
			}
		}
	}
	return true;
};

/*
Global Hooks mechanism which allows plugins to modify default functionality
*/
$tw.hooks = $tw.hooks || { names: {}};

/*
Add hooks to the  hashmap
*/
$tw.hooks.addHook = function(hookName,definition) {
	if($tw.utils.hop($tw.hooks.names,hookName)) {
		$tw.hooks.names[hookName].push(definition);
	}
	else {
		$tw.hooks.names[hookName] = [definition];
	}
};

/*
Invoke the hook by key
*/
$tw.hooks.invokeHook = function(hookName /*, value,... */) {
	var args = Array.prototype.slice.call(arguments,1);
	if($tw.utils.hop($tw.hooks.names,hookName)) {
		for (var i = 0; i < $tw.hooks.names[hookName].length; i++) {
			args[0] = $tw.hooks.names[hookName][i].apply(null,args);
		}
	}
	return args[0];
};

/////////////////////////// Main boot function to decrypt tiddlers and then startup

$tw.boot.boot = function(callback) {
	// Initialise crypto object
	$tw.crypto = new $tw.utils.Crypto();
	// Initialise password prompter
	if($tw.browser && !$tw.node) {
		$tw.passwordPrompt = new $tw.utils.PasswordPrompt();
	}
	// Preload any encrypted tiddlers
	$tw.boot.decryptEncryptedTiddlers(function() {
		// Startup
		$tw.boot.startup({callback: callback});
	});
};

/////////////////////////// Autoboot in the browser

if($tw.browser && !$tw.boot.suppressBoot) {
	$tw.boot.boot();
}

return $tw;

});

if(typeof(exports) !== "undefined") {
	exports.TiddlyWiki = _boot;
} else {
	_boot(window.$tw);
}
