osure\\n\\t\\t$tw.utils.setStyle(targetElement,[\\n\\t\\t\\t{transition: \\\"none\\\"},\\n\\t\\t\\t{transform: \\\"translateX(0px)\\\"},\\n\\t\\t\\t{marginBottom:  currMarginBottom + \\\"px\\\"},\\n\\t\\t\\t{opacity: \\\"1.0\\\"}\\n\\t\\t]);\\n\\t\\t$tw.utils.forceLayout(targetElement);\\n\\t\\t$tw.utils.setStyle(targetElement,[\\n\\t\\t\\t{transition: $tw.utils.roundTripPropertyName(\\\"transform\\\") + \\\" \\\" + duration + \\\"ms \\\" + easing + \\\", \\\" +\\n\\t\\t\\t\\t\\t\\t\\\"opacity \\\" + duration + \\\"ms \\\" + easing + \\\", \\\" +\\n\\t\\t\\t\\t\\t\\t\\\"margin-bottom \\\" + duration + \\\"ms \\\" + easing},\\n\\t\\t\\t{transform: \\\"translateX(-\\\" + currWidth + \\\"px)\\\"},\\n\\t\\t\\t{marginBottom: (-currHeight) + \\\"px\\\"},\\n\\t\\t\\t{opacity: \\\"0.0\\\"}\\n\\t\\t]);\\n\\t} else {\\n\\t\\twidget.removeChildDomNodes();\\n\\t}\\n};\\n\\nexports.classic = ClassicStoryView;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"storyview\"},\"$:/core/modules/storyviews/pop.js\":{\"title\":\"$:/core/modules/storyviews/pop.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/storyviews/pop.js\\ntype: application/javascript\\nmodule-type: storyview\\n\\nAnimates list insertions and removals\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar PopStoryView = function(listWidget) {\\n\\tthis.listWidget = listWidget;\\n};\\n\\nPopStoryView.prototype.navigateTo = function(historyInfo) {\\n\\tvar listElementIndex = this.listWidget.findListItem(0,historyInfo.title);\\n\\tif(listElementIndex === undefined) {\\n\\t\\treturn;\\n\\t}\\n\\tvar listItemWidget = this.listWidget.children[listElementIndex],\\n\\t\\ttargetElement = listItemWidget.findFirstDomNode();\\n\\t// Abandon if the list entry isn't a DOM element (it might be a text node)\\n\\tif(!targetElement || targetElement.nodeType === Node.TEXT_NODE) {\\n\\t\\treturn;\\n\\t}\\n\\t// Scroll the node into view\\n\\tthis.listWidget.dispatchEvent({type: \\\"tm-scroll\\\", target: targetElement});\\n};\\n\\nPopStoryView.prototype.insert = function(widget) {\\n\\tvar targetElement = widget.findFirstDomNode(),\\n\\t\\tduration = $tw.utils.getAnimationDuration();\\n\\t// Abandon if the list entry isn't a DOM element (it might be a text node)\\n\\tif(!targetElement || targetElement.nodeType === Node.TEXT_NODE) {\\n\\t\\treturn;\\n\\t}\\n\\t// Reset once the transition is over\\n\\tsetTimeout(function() {\\n\\t\\t$tw.utils.setStyle(targetElement,[\\n\\t\\t\\t{transition: \\\"none\\\"},\\n\\t\\t\\t{transform: \\\"none\\\"}\\n\\t\\t]);\\n\\t\\t$tw.utils.setStyle(widget.document.body,[\\n\\t\\t\\t{\\\"overflow-x\\\": \\\"\\\"}\\n\\t\\t]);\\n\\t},duration);\\n\\t// Prevent the page from overscrolling due to the zoom factor\\n\\t$tw.utils.setStyle(widget.document.body,[\\n\\t\\t{\\\"overflow-x\\\": \\\"hidden\\\"}\\n\\t]);\\n\\t// Set up the initial position of the element\\n\\t$tw.utils.setStyle(targetElement,[\\n\\t\\t{transition: \\\"none\\\"},\\n\\t\\t{transform: \\\"scale(2)\\\"},\\n\\t\\t{opacity: \\\"0.0\\\"}\\n\\t]);\\n\\t$tw.utils.forceLayout(targetElement);\\n\\t// Transition to the final position\\n\\t$tw.utils.setStyle(targetElement,[\\n\\t\\t{transition: $tw.utils.roundTripPropertyName(\\\"transform\\\") + \\\" \\\" + duration + \\\"ms ease-in-out, \\\" +\\n\\t\\t\\t\\t\\t\\\"opacity \\\" + duration + \\\"ms ease-in-out\\\"},\\n\\t\\t{transform: \\\"scale(1)\\\"},\\n\\t\\t{opacity: \\\"1.0\\\"}\\n\\t]);\\n};\\n\\nPopStoryView.prototype.remove = function(widget) {\\n\\tvar targetElement = widget.findFirstDomNode(),\\n\\t\\tduration = $tw.utils.getAnimationDuration(),\\n\\t\\tremoveElement = function() {\\n\\t\\t\\tif(targetElement && targetElement.parentNode) {\\n\\t\\t\\t\\twidget.removeChildDomNodes();\\n\\t\\t\\t}\\n\\t\\t};\\n\\t// Abandon if the list entry isn't a DOM element (it might be a text node)\\n\\tif(!targetElement || targetElement.nodeType === Node.TEXT_NODE) {\\n\\t\\tremoveElement();\\n\\t\\treturn;\\n\\t}\\n\\t// Remove the element at the end of the transition\\n\\tsetTimeout(removeElement,duration);\\n\\t// Animate the closure\\n\\t$tw.utils.setStyle(targetElement,[\\n\\t\\t{transition: \\\"none\\\"},\\n\\t\\t{transform: \\\"scale(1)\\\"},\\n\\t\\t{opacity: \\\"1.0\\\"}\\n\\t]);\\n\\t$tw.utils.forceLayout(targetElement);\\n\\t$tw.utils.setStyle(targetElement,[\\n\\t\\t{transition: $tw.utils.roundTripPropertyName(\\\"transform\\\") + \\\" \\\" + duration + \\\"ms ease-in-out, \\\" +\\n\\t\\t\\t\\t\\t\\\"opacity \\\" + duration + \\\"ms ease-in-out\\\"},\\n\\t\\t{transform: \\\"scale(0.1)\\\"},\\n\\t\\t{opacity: \\\"0.0\\\"}\\n\\t]);\\n};\\n\\nexports.pop = PopStoryView;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"storyview\"},\"$:/core/modules/storyviews/zoomin.js\":{\"title\":\"$:/core/modules/storyviews/zoomin.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/storyviews/zoomin.js\\ntype: application/javascript\\nmodule-type: storyview\\n\\nZooms between individual tiddlers\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar easing = \\\"cubic-bezier(0.645, 0.045, 0.355, 1)\\\"; // From http://easings.net/#easeInOutCubic\\n\\nvar ZoominListView = function(listWidget) {\\n\\tvar self = this;\\n\\tthis.listWidget = listWidget;\\n\\t// Get the index of the tiddler that is at the top of the history\\n\\tvar history = this.listWidget.wiki.getTiddlerDataCached(this.listWidget.historyTitle,[]),\\n\\t\\ttargetTiddler;\\n\\tif(history.length > 0) {\\n\\t\\ttargetTiddler = history[history.length-1].title;\\n\\t}\\n\\t// Make all the tiddlers position absolute, and hide all but the top (or first) one\\n\\t$tw.utils.each(this.listWidget.children,function(itemWidget,index) {\\n\\t\\tvar domNode = itemWidget.findFirstDomNode();\\n\\t\\t// Abandon if the list entry isn't a DOM element (it might be a text node)\\n\\t\\tif(!(domNode instanceof Element)) {\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\t\\tif((targetTiddler && targetTiddler !== itemWidget.parseTreeNode.itemTitle) || (!targetTiddler && index)) {\\n\\t\\t\\tdomNode.style.display = \\\"none\\\";\\n\\t\\t} else {\\n\\t\\t\\tself.currentTiddlerDomNode = domNode;\\n\\t\\t}\\n\\t\\t$tw.utils.addClass(domNode,\\\"tc-storyview-zoomin-tiddler\\\");\\n\\t});\\n};\\n\\nZoominListView.prototype.navigateTo = function(historyInfo) {\\n\\tvar duration = $tw.utils.getAnimationDuration(),\\n\\t\\tlistElementIndex = this.listWidget.findListItem(0,historyInfo.title);\\n\\tif(listElementIndex === undefined) {\\n\\t\\treturn;\\n\\t}\\n\\tvar listItemWidget = this.listWidget.children[listElementIndex],\\n\\t\\ttargetElement = listItemWidget.findFirstDomNode();\\n\\t// Abandon if the list entry isn't a DOM element (it might be a text node)\\n\\tif(!targetElement || targetElement.nodeType === Node.TEXT_NODE) {\\n\\t\\treturn;\\n\\t}\\n\\t// Make the new tiddler be position absolute and visible so that we can measure it\\n\\t$tw.utils.addClass(targetElement,\\\"tc-storyview-zoomin-tiddler\\\");\\n\\t$tw.utils.setStyle(targetElement,[\\n\\t\\t{display: \\\"block\\\"},\\n\\t\\t{transformOrigin: \\\"0 0\\\"},\\n\\t\\t{transform: \\\"translateX(0px) translateY(0px) scale(1)\\\"},\\n\\t\\t{transition: \\\"none\\\"},\\n\\t\\t{opacity: \\\"0.0\\\"}\\n\\t]);\\n\\t// Get the position of the source node, or use the centre of the window as the source position\\n\\tvar sourceBounds = historyInfo.fromPageRect || {\\n\\t\\t\\tleft: window.innerWidth/2 - 2,\\n\\t\\t\\ttop: window.innerHeight/2 - 2,\\n\\t\\t\\twidth: window.innerWidth/8,\\n\\t\\t\\theight: window.innerHeight/8\\n\\t\\t};\\n\\t// Try to find the title node in the target tiddler\\n\\tvar titleDomNode = findTitleDomNode(listItemWidget) || listItemWidget.findFirstDomNode(),\\n\\t\\tzoomBounds = titleDomNode.getBoundingClientRect();\\n\\t// Compute the transform for the target tiddler to make the title lie over the source rectange\\n\\tvar targetBounds = targetElement.getBoundingClientRect(),\\n\\t\\tscale = sourceBounds.width / zoomBounds.width,\\n\\t\\tx = sourceBounds.left - targetBounds.left - (zoomBounds.left - targetBounds.left) * scale,\\n\\t\\ty = sourceBounds.top - targetBounds.top - (zoomBounds.top - targetBounds.top) * scale;\\n\\t// Transform the target tiddler to its starting position\\n\\t$tw.utils.setStyle(targetElement,[\\n\\t\\t{transform: \\\"translateX(\\\" + x + \\\"px) translateY(\\\" + y + \\\"px) scale(\\\" + scale + \\\")\\\"}\\n\\t]);\\n\\t// Force layout\\n\\t$tw.utils.forceLayout(targetElement);\\n\\t// Apply the ending transitions with a timeout to ensure that the previously applied transformations are applied first\\n\\tvar self = this,\\n\\t\\tprevCurrentTiddler = this.currentTiddlerDomNode;\\n\\tthis.currentTiddlerDomNode = targetElement;\\n\\t// Transform the target tiddler to its natural size\\n\\t$tw.utils.setStyle(targetElement,[\\n\\t\\t{transition: $tw.utils.roundTripPropertyName(\\\"transform\\\") + \\\" \\\" + duration + \\\"ms \\\" + easing + \\\", opacity \\\" + duration + \\\"ms \\\" + easing},\\n\\t\\t{opacity: \\\"1.0\\\"},\\n\\t\\t{transform: \\\"translateX(0px) translateY(0px) scale(1)\\\"},\\n\\t\\t{zIndex: \\\"500\\\"},\\n\\t]);\\n\\t// Transform the previous tiddler out of the way and then hide it\\n\\tif(prevCurrentTiddler && prevCurrentTiddler !== targetElement) {\\n\\t\\tscale = zoomBounds.width / sourceBounds.width;\\n\\t\\tx =  zoomBounds.left - targetBounds.left - (sourceBounds.left - targetBounds.left) * scale;\\n\\t\\ty =  zoomBounds.top - targetBounds.top - (sourceBounds.top - targetBounds.top) * scale;\\n\\t\\t$tw.utils.setStyle(prevCurrentTiddler,[\\n\\t\\t\\t{transition: $tw.utils.roundTripPropertyName(\\\"transform\\\") + \\\" \\\" + duration + \\\"ms \\\" + easing + \\\", opacity \\\" + duration + \\\"ms \\\" + easing},\\n\\t\\t\\t{opacity: \\\"0.0\\\"},\\n\\t\\t\\t{transformOrigin: \\\"0 0\\\"},\\n\\t\\t\\t{transform: \\\"translate \\"translateX(0px) translateY(0px) scale(1)\\\"},\\n\\t\\t\\t{opacity: \\\"1\\\"}\\n\\t\\t]);\\n\\t}\\n\\treturn true; // Indicate that we'll delete the DOM node\\n};\\n\\nexports.zoomin = ZoominListView;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"storyview\"},\"$:/core/modules/syncer.js\":{\"title\":\"$:/core/modules/syncer.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/syncer.js\\ntype: application/javascript\\nmodule-type: global\\n\\nThe syncer tracks changes to the store and synchronises them to a remote data store represented as a \\\"sync adaptor\\\"\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n/*\\nDefaults\\n*/\\nSyncer.prototype.titleIsLoggedIn = \\\"$:/status/IsLoggedIn\\\";\\nSyncer.prototype.titleIsAnonymous = \\\"$:/status/IsAnonymous\\\";\\nSyncer.prototype.titleIsReadOnly = \\\"$:/status/IsReadOnly\\\";\\nSyncer.prototype.titleUserName = \\\"$:/status/UserName\\\";\\nSyncer.prototype.titleSyncFilter = \\\"$:/config/SyncFilter\\\";\\nSyncer.prototype.titleSyncPollingInterval = \\\"$:/config/SyncPollingInterval\\\";\\nSyncer.prototype.titleSyncDisableLazyLoading = \\\"$:/config/SyncDisableLazyLoading\\\";\\nSyncer.prototype.titleSavedNotification = \\\"$:/language/Notifications/Save/Done\\\";\\nSyncer.prototype.titleSyncThrottleInterval = \\\"$:/config/SyncThrottleInterval\\\";\\nSyncer.prototype.taskTimerInterval = 1 * 1000; // Interval for sync timer\\nSyncer.prototype.throttleInterval = 1 * 1000; // Defer saving tiddlers if they've changed in the last 1s...\\nSyncer.prototype.errorRetryInterval = 5 * 1000; // Interval to retry after an error\\nSyncer.prototype.fallbackInterval = 10 * 1000; // Unless the task is older than 10s\\nSyncer.prototype.pollTimerInterval = 60 * 1000; // Interval for polling for changes from the adaptor\\n\\n/*\\nInstantiate the syncer with the following options:\\nsyncadaptor: reference to syncadaptor to be used\\nwiki: wiki to be synced\\n*/\\nfunction Syncer(options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\t// Save parameters\\n\\tthis.syncadaptor = options.syncadaptor;\\n\\tthis.disableUI = !!options.disableUI;\\n\\tthis.titleIsLoggedIn = options.titleIsLoggedIn || this.titleIsLoggedIn;\\n\\tthis.titleUserName = options.titleUserName || this.titleUserName;\\n\\tthis.titleSyncFilter = options.titleSyncFilter || this.titleSyncFilter;\\n\\tthis.titleSavedNotification = options.titleSavedNotification || this.titleSavedNotification;\\n\\tthis.taskTimerInterval = options.taskTimerInterval || this.taskTimerInterval;\\n\\tthis.throttleInterval = options.throttleInterval || parseInt(this.wiki.getTiddlerText(this.titleSyncThrottleInterval,\\\"\\\"),10) || this.throttleInterval;\\n\\tthis.errorRetryInterval = options.errorRetryInterval || this.errorRetryInterval;\\n\\tthis.fallbackInterval = options.fallbackInterval || this.fallbackInterval;\\n\\tthis.pollTimerInterval = options.pollTimerInterval || parseInt(this.wiki.getTiddlerText(this.titleSyncPollingInterval,\\\"\\\"),10) || this.pollTimerInterval;\\n\\tthis.logging = \\\"logging\\\" in options ? options.logging : true;\\n\\t// Make a logger\\n\\tthis.logger = new $tw.utils.Logger(\\\"syncer\\\" + ($tw.browser ? \\\"-browser\\\" : \\\"\\\") + ($tw.node ? \\\"-server\\\" : \\\"\\\")  + (this.syncadaptor.name ? (\\\"-\\\" + this.syncadaptor.name) : \\\"\\\"),{\\n\\t\\tcolour: \\\"cyan\\\",\\n\\t\\tenable: this.logging,\\n\\t\\tsaveHistory: true\\n\\t});\\n\\t// Make another logger for connection errors\\n\\tthis.loggerConnection = new $tw.utils.Logger(\\\"syncer\\\" + ($tw.browser ? \\\"-browser\\\" : \\\"\\\") + ($tw.node ? \\\"-server\\\" : \\\"\\\")  + (this.syncadaptor.name ? (\\\"-\\\" + this.syncadaptor.name) : \\\"\\\") + \\\"-connection\\\",{\\n\\t\\tcolour: \\\"cyan\\\",\\n\\t\\tenable: this.logging\\n\\t});\\n\\t// Ask the syncadaptor to use the main logger\\n\\tif(this.syncadaptor.setLoggerSaveBuffer) {\\n\\t\\tthis.syncadaptor.setLoggerSaveBuffer(this.logger);\\n\\t}\\n\\t// Compile the dirty tiddler filter\\n\\tthis.filterFn = this.wiki.compileFilter(this.wiki.getTiddlerText(this.titleSyncFilter));\\n\\t// Record information for known tiddlers\\n\\tthis.readTiddlerInfo();\\n\\tthis.titlesToBeLoaded = {}; // Hashmap of titles of tiddlers that need loading from the server\\n\\tthis.titlesHaveBeenLazyLoaded = {}; // Hashmap of titles of tiddlers that have already been lazily loaded from the server\\n\\t// Timers\\n\\tthis.taskTimerId = null; // Timer for task dispatch\\n\\tthis.pollTimerId = null; // Timer for polling server\\n\\t// Number of outstanding requests\\n\\tthis.numTasksInProgress = 0;\\n\\t// Listen out for changes to tiddlers\\n\\tthis.wiki.addEventListener(\\\"change\\\",function(changes) {\\n\\t\\t// Filter the changes to just include ones that are being synced\\n\\t\\tvar filteredChanges = self.getSyncedTiddlers(function(callback) {\\n\\t\\t\\t$tw.utils.each(changes,function(change,title) {\\n\\t\\t\\t\\tvar tiddler = self.wiki.tiddlerExists(title) && self.wiki.getTiddler(title);\\n\\t\\t\\t\\tcallback(tiddler,title);\\n\\t\\t\\t});\\n\\t\\t});\\n\\t\\tif(filteredChanges.length > 0) {\\n\\t\\t\\tself.processTaskQueue();\\n\\t\\t} else {\\n\\t\\t\\t// Look for deletions of tiddlers we're already syncing\\t\\n\\t\\t\\tvar outstandingDeletion = false\\n\\t\\t\\t$tw.utils.each(changes,function(change,title,object) {\\n\\t\\t\\t\\tif(change.deleted && $tw.utils.hop(self.tiddlerInfo,title)) {\\n\\t\\t\\t\\t\\toutstandingDeletion = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tif(outstandingDeletion) {\\n\\t\\t\\t\\tself.processTaskQueue();\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\t// Browser event handlers\\n\\tif($tw.browser && !this.disableUI) {\\n\\t\\t// Set up our beforeunload handler\\n\\t\\t$tw.addUnloadTask(function(event) {\\n\\t\\t\\tvar confirmationMessage;\\n\\t\\t\\tif(self.isDirty()) {\\n\\t\\t\\t\\tconfirmationMessage = $tw.language.getString(\\\"UnsavedChangesWarning\\\");\\n\\t\\t\\t\\tevent.returnValue = confirmationMessage; // Gecko\\n\\t\\t\\t}\\n\\t\\t\\treturn confirmationMessage;\\n\\t\\t});\\n\\t\\t// Listen out for login/logout/refresh events in the browser\\n\\t\\t$tw.rootWidget.addEventListener(\\\"tm-login\\\",function(event) {\\n\\t\\t\\tvar username = event && event.paramObject && event.paramObject.username,\\n\\t\\t\\t\\tpassword = event && event.paramObject && event.paramObject.password;\\n\\t\\t\\tif(username && password) {\\n\\t\\t\\t\\t// Login with username and password\\n\\t\\t\\t\\tself.login(username,password,function() {});\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// No username and password, so we display a prompt\\n\\t\\t\\t\\tself.handleLoginEvent();\\t\\t\\t\\t\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\t$tw.rootWidget.addEventListener(\\\"tm-logout\\\",function() {\\n\\t\\t\\tself.handleLogoutEvent();\\n\\t\\t});\\n\\t\\t$tw.rootWidget.addEventListener(\\\"tm-server-refresh\\\",function() {\\n\\t\\t\\tself.handleRefreshEvent();\\n\\t\\t});\\n\\t\\t$tw.rootWidget.addEventListener(\\\"tm-copy-syncer-logs-to-clipboard\\\",function() {\\n\\t\\t\\t$tw.utils.copyToClipboard($tw.utils.getSystemInfo() + \\\"\\\\n\\\\nLog:\\\\n\\\" + self.logger.getBuffer());\\n\\t\\t});\\n\\t}\\n\\t// Listen out for lazyLoad events\\n\\tif(!this.disableUI && this.wiki.getTiddlerText(this.titleSyncDisableLazyLoading) !== \\\"yes\\\") {\\n\\t\\tthis.wiki.addEventListener(\\\"lazyLoad\\\",function(title) {\\n\\t\\t\\tself.handleLazyLoadEvent(title);\\n\\t\\t});\\t\\t\\n\\t}\\n\\t// Get the login status\\n\\tthis.getStatus(function(err,isLoggedIn) {\\n\\t\\t// Do a sync from the server\\n\\t\\tself.syncFromServer();\\n\\t});\\n}\\n\\n/*\\nShow a generic network error alert\\n*/\\nSyncer.prototype.displayError = function(msg,err) {\\n\\tif(err === ($tw.language.getString(\\\"Error/XMLHttpRequest\\\") + \\\": 0\\\")) {\\n\\t\\tthis.loggerConnection.alert($tw.language.getString(\\\"Error/NetworkErrorAlert\\\"));\\n\\t\\tthis.logger.log(msg + \\\":\\\",err);\\n\\t} else {\\n\\t\\tthis.logger.alert(msg + \\\":\\\",err);\\n\\t}\\n};\\n\\n/*\\nReturn an array of the tiddler titles that are subjected to syncing\\n*/\\nSyncer.prototype.getSyncedTiddlers = function(source) {\\n\\treturn this.filterFn.call(this.wiki,source);\\n};\\n\\n/*\\nReturn an array of the tiddler titles that are subjected to syncing\\n*/\\nSyncer.prototype.getTiddlerRevision = function(title) {\\n\\tif(this.syncadaptor && this.syncadaptor.getTiddlerRevision) {\\n\\t\\treturn this.syncadaptor.getTiddlerRevision(title);\\n\\t} else {\\n\\t\\treturn this.wiki.getTiddler(title).fields.revision;\\t\\n\\t} \\n};\\n\\n/*\\nRead (or re-read) the latest tiddler info from the store\\n*/\\nSyncer.prototype.readTiddlerInfo = function() {\\n\\t// Hashmap by title of {revision:,changeCount:,adaptorInfo:}\\n\\t// \\\"revision\\\" is the revision of the tiddler last seen on the server, and \\\"changecount\\\" is the corresponding local changecount\\n\\tthis.tiddlerInfo = {};\\n\\t// Record information for known tiddlers\\n\\tvar self = this,\\n\\t\\ttiddlers = this.getSyncedTiddlers();\\n\\t$tw.utils.each(tiddlers,function(title) {\\n\\t\\tvar tiddler = self.wiki.getTiddler(title);\\n\\t\\tif(tiddler) {\\n\\t\\t\\tself.tiddlerInfo[title] = {\\n\\t\\t\\t\\trevision: self.getTiddlerRevision(title),\\n\\t\\t\\t\\tadaptorInfo: self.syncadaptor && self.syncadaptor.getTiddlerInfo(tiddler),\\n\\t\\t\\t\\tchangeCount: self.wiki.getChangeCount(title)\\n\\t\\t\\t};\\n\\t\\t}\\n\\t});\\n};\\n\\n/*\\nChecks whether the wiki is dirty (ie the window shouldn't be closed)\\n*/\\nSyncer.prototype.isDirty = function() {\\n\\tthis.logger.log(\\\"Checking dirty status\\\");\\n\\t// Check tiddlers that are in the store and included in the filter function\\n\\tvar titles = this.getSyncedTiddlers();\\n\\tfor(var index=0; index\u003Ctitles.length; index++) {\\n\\t\\tvar title = titles[index],\\n\\t\\t\\ttiddlerInfo = this.tiddlerInfo[title];\\n\\t\\tif(this.wiki.tiddlerExists(title)) {\\n\\t\\t\\tif(tiddlerInfo) {\\n\\t\\t\\t\\t// If the tiddler is known on the server and has been modified locally then it needs to be saved to the server\\n\\t\\t\\t\\tif(this.wiki.getChangeCount(title) > tiddlerInfo.changeCount) {\\n\\t\\t\\t\\t\\treturn true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// If the tiddler isn't known on the server then it needs to be saved to the server\\n\\t\\t\\t\\treturn true;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\t// Check tiddlers that are known from the server but not currently in the store\\n\\ttitles = Object.keys(this.tiddlerInfo);\\n\\tfor(index=0; index\u003Ctitles.length; index++) {\\n\\t\\tif(!this.wiki.tiddlerExists(titles[index])) {\\n\\t\\t\\t// There must be a pending delete\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n};\\n\\n/*\\nUpdate the document body with the class \\\"tc-dirty\\\" if the wiki has unsaved/unsynced changes\\n*/\\nSyncer.prototype.updateDirtyStatus = function() {\\n\\tif($tw.browser && !this.disableUI) {\\n\\t\\tvar dirty = this.isDirty();\\n\\t\\t$tw.utils.toggleClass(document.body,\\\"tc-dirty\\\",dirty);\\n\\t\\tif(!dirty) {\\n\\t\\t\\tthis.loggerConnection.clearAlerts();\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nSave an incoming tiddler in the store, and updates the associated tiddlerInfo\\n*/\\nSyncer.prototype.storeTiddler = function(tiddlerFields) {\\n\\t// Save the tiddler\\n\\tvar tiddler = new $tw.Tiddler(tiddlerFields);\\n\\tthis.wiki.addTiddler(tiddler);\\n\\t// Save the tiddler revision and changeCount details\\n\\tthis.tiddlerInfo[tiddlerFields.title] = {\\n\\t\\trevision: this.getTiddlerRevision(tiddlerFields.title),\\n\\t\\tadaptorInfo: this.syncadaptor.getTiddlerInfo(tiddler),\\n\\t\\tchangeCount: this.wiki.getChangeCount(tiddlerFields.title)\\n\\t};\\n};\\n\\nSyncer.prototype.getStatus = function(callback) {\\n\\tvar self = this;\\n\\t// Check if the adaptor supports getStatus()\\n\\tif(this.syncadaptor && this.syncadaptor.getStatus) {\\n\\t\\t// Mark us as not logged in\\n\\t\\tthis.wiki.addTiddler({title: this.titleIsLoggedIn,text: \\\"no\\\"});\\n\\t\\t// Get login status\\n\\t\\tthis.syncadaptor.getStatus(function(err,isLoggedIn,username,isReadOnly,isAnonymous) {\\n\\t\\t\\tif(err) {\\n\\t\\t\\t\\tself.displayError(\\\"Get Status Error\\\",err);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// Set the various status tiddlers\\n\\t\\t\\t\\tself.wiki.addTiddler({title: self.titleIsReadOnly,text: isReadOnly ? \\\"yes\\\" : \\\"no\\\"});\\n\\t\\t\\t\\tself.wiki.addTiddler({title: self.titleIsAnonymous,text: isAnonymous ? \\\"yes\\\" : \\\"no\\\"});\\n\\t\\t\\t\\tself.wiki.addTiddler({title: self.titleIsLoggedIn,text: isLoggedIn ? \\\"yes\\\" : \\\"no\\\"});\\n\\t\\t\\t\\tif(isLoggedIn) {\\n\\t\\t\\t\\t\\tself.wiki.addTiddler({title: self.titleUserName,text: username || \\\"\\\"});\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\t// Invoke the callback\\n\\t\\t\\tif(callback) {\\n\\t\\t\\t\\tcallback(err,isLoggedIn,username);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else {\\n\\t\\tcallback(null,true,\\\"UNAUTHENTICATED\\\");\\n\\t}\\n};\\n\\n/*\\nSynchronise from the server by reading the skinny tiddler list and queuing up loads for any tiddlers that we don't already have up to date\\n*/\\nSyncer.prototype.syncFromServer = function() {\\n\\tvar self = this,\\n\\t\\tcancelNextSync = function() {\\n\\t\\t\\tif(self.pollTimerId) {\\n\\t\\t\\t\\tclearTimeout(self.pollTimerId);\\n\\t\\t\\t\\tself.pollTimerId = null;\\n\\t\\t\\t}\\n\\t\\t},\\n\\t\\ttriggerNextSync = function() {\\n\\t\\t\\tself.pollTimerId = setTimeout(function() {\\n\\t\\t\\t\\tself.pollTimerId = null;\\n\\t\\t\\t\\tself.syncFromServer.call(self);\\n\\t\\t\\t},self.pollTimerInterval);\\n\\t\\t},\\n\\t\\tsyncSystemFromServer = (self.wiki.getTiddlerText(\\\"$:/config/SyncSystemTiddlersFromServer\\\") === \\\"yes\\\" ? true : false);\\n\\tif(this.syncadaptor && this.syncadaptor.getUpdatedTiddlers) {\\n\\t\\tthis.logger.log(\\\"Retrieving updated tiddler list\\\");\\n\\t\\tcancelNextSync();\\n\\t\\tthis.syncadaptor.getUpdatedTiddlers(self,function(err,updates) {\\n\\t\\t\\ttriggerNextSync();\\n\\t\\t\\tif(err) {\\n\\t\\t\\t\\tself.displayError($tw.language.getString(\\\"Error/RetrievingSkinny\\\"),err);\\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\t\\t\\tif(updates) {\\n\\t\\t\\t\\t$tw.utils.each(updates.modifications,function(title) {\\n\\t\\t\\t\\t\\tself.titlesToBeLoaded[title] = true;\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\t$tw.utils.each(updates.deletions,function(title) {\\n\\t\\t\\t\\t\\tif(syncSystemFromServer || !self.wiki.isSystemTiddler(title)) {\\n\\t\\t\\t\\t\\t\\tdelete self.tiddlerInfo[title];\\n\\t\\t\\t\\t\\t\\tself.logger.log(\\\"Deleting tiddler missing from server:\\\",title);\\n\\t\\t\\t\\t\\t\\tself.wiki.deleteTiddler(title);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t});\\n\\t\\t\\t\\tif(updates.modifications.length > 0 || updates.deletions.length > 0) {\\n\\t\\t\\t\\t\\tself.processTaskQueue();\\n\\t\\t\\t\\t}\\t\\t\\t\\t\\n\\t\\t\\t}\\n\\t\\t});\\n\\t} else if(this.syncadaptor && this.syncadaptor.getSkinnyTiddlers) {\\n\\t\\tthis.logger.log(\\\"Retrieving skinny tiddler list\\\");\\n\\t\\tcancelNextSync();\\n\\t\\tthis.syncadaptor.getSkinnyTiddlers(function(err,tiddlers) {\\n\\t\\t\\ttriggerNextSync();\\n\\t\\t\\t// Check for errors\\n\\t\\t\\tif(err) {\\n\\t\\t\\t\\tself.displayError($tw.language.getString(\\\"Error/RetrievingSkinny\\\"),err);\\n\\t\\t\\t\\treturn;\\n\\t\\t\\t}\\n\\t\\t\\t// Keep track of which tiddlers we already know about have been reported this time\\n\\t\\t\\tvar previousTitles = Object.keys(self.tiddlerInfo);\\n\\t\\t\\t// Process each incoming tiddler\\n\\t\\t\\tfor(var t=0; t\u003Ctiddlers.length; t++) {\\n\\t\\t\\t\\t// Get the incoming tiddler fields, and the existing tiddler\\n\\t\\t\\t\\tvar tiddlerFields = tiddlers[t],\\n\\t\\t\\t\\t\\tincomingRevision = tiddlerFields.revision + \\\"\\\",\\n\\t\\t\\t\\t\\ttiddler = self.wiki.tiddlerExists(tiddlerFields.title) && self.wiki.getTiddler(tiddlerFields.title),\\n\\t\\t\\t\\t\\ttiddlerInfo = self.tiddlerInfo[tiddlerFields.title],\\n\\t\\t\\t\\t\\tcurrRevision = tiddlerInfo ? tiddlerInfo.revision : null,\\n\\t\\t\\t\\t\\tindexInPreviousTitles = previousTitles.indexOf(tiddlerFields.title);\\n\\t\\t\\t\\tif(indexInPreviousTitles !== -1) {\\n\\t\\t\\t\\t\\tpreviousTitles.splice(indexInPreviousTitles,1);\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// Ignore the incoming tiddler if it's the same as the revision we've already got\\n\\t\\t\\t\\tif(currRevision !== incomingRevision) {\\n\\t\\t\\t\\t\\t// Only load the skinny version if we don't already have a fat version of the tiddler\\n\\t\\t\\t\\t\\tif(!tiddler || tiddler.fields.text === undefined) {\\n\\t\\t\\t\\t\\t\\tself.storeTiddler(tiddlerFields);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\t// Do a full load of this tiddler\\n\\t\\t\\t\\t\\tself.titlesToBeLoaded[tiddlerFields.title] = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\t// Delete any tiddlers that were previously reported but missing this time\\n\\t\\t\\t$tw.utils.each(previousTitles,function(title) {\\n\\t\\t\\t\\tif(syncSystemFromServer || !self.wiki.isSystemTiddler(title)) {\\n\\t\\t\\t\\t\\tdelete self.tiddlerInfo[title];\\n\\t\\t\\t\\t\\tself.logger.log(\\\"Deleting tiddler missing from server:\\\",title);\\n\\t\\t\\t\\t\\tself.wiki.deleteTiddler(title);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\tself.processTaskQueue();\\n\\t\\t});\\n\\t}\\n};\\n\\n/*\\nForce load a tiddler from the server\\n*/\\nSyncer.prototype.enqueueLoadTiddler = function(title) {\\n\\tthis.titlesToBeLoaded[title] = true;\\n\\tthis.processTaskQueue();\\n};\\n\\n/*\\nLazily load a skinny tiddler if we can\\n*/\\nSyncer.prototype.handleLazyLoadEvent = function(title) {\\n\\t// Ignore if the syncadaptor doesn't handle it\\n\\tif(!this.syncadaptor.supportsLazyLoading) {\\n\\t\\treturn;\\n\\t}\\n\\t// Don't lazy load the same tiddler twice\\n\\tif(!this.titlesHaveBeenLazyLoaded[title]) {\\n\\t\\t// Don't lazy load if the tiddler isn't included in the sync filter\\n\\t\\tif(this.getSyncedTiddlers().indexOf(title) !== -1) {\\n\\t\\t\\t// Mark the tiddler as needing loading, and having already been lazily loaded\\n\\t\\t\\tthis.titlesToBeLoaded[title] = true;\\n\\t\\t\\tthis.titlesHaveBeenLazyLoaded[title] = true;\\n\\t\\t}\\n\\t}\\n};\\n\\n/*\\nDispay a password prompt and allow the user to login\\n*/\\nSyncer.prototype.handleLoginEvent = function() {\\n\\tvar self = this;\\n\\tthis.getStatus(function(err,isLoggedIn,username) {\\n\\t\\tif(!err && !isLoggedIn) {\\n\\t\\t\\tif(self.syncadaptor && self.syncadaptor.displayLoginPrompt) {\\n\\t\\t\\t\\tself.syncadaptor.displayLoginPrompt(self);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tself.displayLoginPrompt();\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n};\\n\\n/*\\nDispay a password prompt\\n*/\\nSyncer.prototype.displayLoginPrompt = function() {\\n\\tvar self = this;\\n\\tvar promptInfo = $tw.passwordPrompt.createPrompt({\\n\\t\\tserviceName: $tw.language.getString(\\\"LoginToTiddlySpace\\\"),\\n\\t\\tcallback: function(data) {\\n\\t\\t\\tself.login(data.username,data.password,function(err,isLoggedIn) {\\n\\t\\t\\t\\tself.syncFromServer();\\n\\t\\t\\t});\\n\\t\\t\\treturn true; // Get rid of the password prompt\\n\\t\\t}\\n\\t});\\n};\\n\\n/*\\nAttempt to login to TiddlyWeb.\\n\\tusername: username\\n\\tpassword: password\\n\\tcallback: invoked with arguments (err,isLoggedIn)\\n*/\\nSyncer.prototype.login = function(username,password,callback) {\\n\\tthis.logger.log(\\\"Attempting to login as\\\",username);\\n\\tvar self = this;\\n\\tif(this.syncadaptor.login) {\\n\\t\\tthis.syncadaptor.login(username,password,function(err) {\\n\\t\\t\\tif(err) {\\n\\t\\t\\t\\treturn callback(err);\\n\\t\\t\\t}\\n\\t\\t\\tself.getStatus(function(err,isLoggedIn,username) {\\n\\t\\t\\t\\tif(callback) {\\n\\t\\t\\t\\t\\tcallback(err,isLoggedIn);\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t});\\n\\t} else {\\n\\t\\tcallback(null,true);\\n\\t}\\n};\\n\\n/*\\nAttempt to log out of TiddlyWeb\\n*/\\nSyncer.prototype.handleLogoutEvent = function() {\\n\\tthis.logger.log(\\\"Attempting to logout\\\");\\n\\tvar self = this;\\n\\tif(this.syncadaptor.logout) {\\n\\t\\tthis.syncadaptor.logout(function(err) {\\n\\t\\t\\tif(err) {\\n\\t\\t\\t\\tself.displayError(\\\"Logout Error\\\",err);\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tself.getStatus();\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n};\\n\\n/*\\nImmediately refresh from the server\\n*/\\nSyncer.prototype.handleRefreshEvent = function() {\\n\\tthis.syncFromServer();\\n};\\n\\n/*\\nProcess the next task\\n*/\\nSyncer.prototype.processTaskQueue = function() {\\n\\tvar self = this;\\n\\t// Only process a task if the sync adaptor is fully initialised and we're not already performing\\n\\t// a task. If we are already performing a task then we'll dispatch the next one when it completes\\n\\tif((!this.syncadaptor.isReady || this.syncadaptor.isReady()) && this.numTasksInProgress === 0) {\\n\\t\\t// Choose the next task to perform\\n\\t\\tvar task = this.chooseNextTask();\\n\\t\\t// Perform the task if we had one\\n\\t\\tif(typeof task === \\\"object\\\" && task !== null) {\\n\\t\\t\\tthis.numTasksInProgress += 1;\\n\\t\\t\\ttask.run(function(err) {\\n\\t\\t\\t\\tself.numTasksInProgress -= 1;\\n\\t\\t\\t\\tif(err) {\\n\\t\\t\\t\\t\\tself.displayError(\\\"Sync error while processing \\\" + task.type + \\\" of '\\\" + task.title + \\\"'\\\",err);\\n\\t\\t\\t\\t\\tself.updateDirtyStatus();\\n\\t\\t\\t\\t\\tself.triggerTimeout(self.errorRetryInterval);\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tself.updateDirtyStatus();\\n\\t\\t\\t\\t\\t// Process the next task\\n\\t\\t\\t\\t\\tself.processTaskQueue.call(self);\\t\\t\\t\\t\\t\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\t// No task is ready so update the status\\n\\t\\t\\tthis.updateDirtyStatus();\\n\\t\\t\\t// And trigger a timeout if there is a pending task\\n\\t\\t\\tif(task === true) {\\n\\t\\t\\t\\tthis.triggerTimeout();\\t\\t\\t\\t\\n\\t\\t\\t}\\n\\t\\t}\\n\\t} else {\\n\\t\\tthis.updateDirtyStatus();\\t\\t\\n\\t}\\n};\\n\\nSyncer.prototype.triggerTimeout = function(interval) {\\n\\tvar self = this;\\n\\tif(!this.taskTimerId) {\\n\\t\\tthis.taskTimerId = setTimeout(function() {\\n\\t\\t\\tself.taskTimerId = null;\\n\\t\\t\\tself.processTaskQueue.call(self);\\n\\t\\t},interval || self.taskTimerInterval);\\n\\t}\\n};\\n\\n/*\\nChoose the next sync task. We prioritise saves, then deletes, then loads from the server\\n\\nReturns either a task object, null if there's no upcoming tasks, or the boolean true if there are pending tasks that aren't yet due\\n*/\\nSyncer.prototype.chooseNextTask = function() {\\n\\tvar thresholdLastSaved = (new Date()) - this.throttleInterval,\\n\\t\\thavePending = null;\\n\\t// First we look for tiddlers that have been modified locally and need saving back to the server\\n\\tvar titles = this.getSyncedTiddlers();\\n\\tfor(var index=0; index\u003Ctitles.length; index++) {\\n\\t\\tvar title = titles[index],\\n\\t\\t\\ttiddler = this.wiki.tiddlerExists(title) && this.wiki.getTiddler(title),\\n\\t\\t\\ttiddlerInfo = this.tiddlerInfo[title];\\n\\t\\tif(tiddler) {\\n\\t\\t\\t// If the tiddler is not known on the server, or has been modified locally no more recently than the threshold then it needs to be saved to the server\\n\\t\\t\\tvar hasChanged = !tiddlerInfo || this.wiki.getChangeCount(title) > tiddlerInfo.changeCount,\\n\\t\\t\\t\\tisReadyToSave = !tiddlerInfo || !tiddlerInfo.timestampLastSaved || tiddlerInfo.timestampLastSaved \u003C thresholdLastSaved;\\n\\t\\t\\tif(hasChanged) {\\n\\t\\t\\t\\tif(isReadyToSave) {\\n\\t\\t\\t\\t\\treturn new SaveTiddlerTask(this,title); \\t\\t\\t\\t\\t\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\thavePending = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\t// Second, we check tiddlers that are known from the server but not currently in the store, and so need deleting on the server\\n\\ttitles = Object.keys(this.tiddlerInfo);\\n\\tfor(index=0; index\u003Ctitles.length; index++) {\\n\\t\\ttitle = titles[index];\\n\\t\\ttiddlerInfo = this.tiddlerInfo[title];\\n\\t\\ttiddler = this.wiki.tiddlerExists(title) && this.wiki.getTiddler(title);\\n\\t\\tif(!tiddler) {\\n\\t\\t\\treturn new DeleteTiddlerTask(this,title);\\n\\t\\t}\\n\\t}\\n\\t// Check for tiddlers that need loading\\n\\ttitle = Object.keys(this.titlesToBeLoaded)[0];\\n\\tif(title) {\\n\\t\\tdelete this.titlesToBeLoaded[title];\\n\\t\\treturn new LoadTiddlerTask(this,title);\\n\\t}\\n\\t// No tasks are ready\\n\\treturn havePending;\\n};\\n\\nfunction SaveTiddlerTask(syncer,title) {\\n\\tthis.syncer = syncer;\\n\\tthis.title = title;\\n\\tthis.type = \\\"save\\\";\\n}\\n\\nSaveTiddlerTask.prototype.run = function(callback) {\\n\\tvar self = this,\\n\\t\\tchangeCount = this.syncer.wiki.getChangeCount(this.title),\\n\\t\\ttiddler = this.syncer.wiki.tiddlerExists(this.title) && this.syncer.wiki.getTiddler(this.title);\\n\\tthis.syncer.logger.log(\\\"Dispatching 'save' task:\\\",this.title);\\n\\tif(tiddler) {\\n\\t\\tthis.syncer.syncadaptor.saveTiddler(tiddler,function(err,adaptorInfo,revision) {\\n\\t\\t\\t// If there's an error, exit without changing any internal state\\n\\t\\t\\tif(err) {\\n\\t\\t\\t\\treturn callback(err);\\n\\t\\t\\t}\\n\\t\\t\\t// Adjust the info stored about this tiddler\\n\\t\\t\\tself.syncer.tiddlerInfo[self.title] = {\\n\\t\\t\\t\\tchangeCount: changeCount,\\n\\t\\t\\t\\tadaptorInfo: adaptorInfo,\\n\\t\\t\\t\\trevision: revision,\\n\\t\\t\\t\\ttimestampLastSaved: new Date()\\n\\t\\t\\t};\\n\\t\\t\\t// Invoke the callback\\n\\t\\t\\tcallback(null);\\n\\t\\t},{\\n\\t\\t\\ttiddlerInfo: self.syncer.tiddlerInfo[self.title]\\n\\t\\t});\\n\\t} else {\\n\\t\\tthis.syncer.logger.log(\\\" Not Dispatching 'save' task:\\\",this.title,\\\"tiddler does not exist\\\");\\n\\t\\t$tw.utils.nextTick(callback(null));\\n\\t}\\n};\\n\\nfunction DeleteTiddlerTask(syncer,title) {\\n\\tthis.syncer = syncer;\\n\\tthis.title = title;\\n\\tthis.type = \\\"delete\\\";\\n}\\n\\nDeleteTiddlerTask.prototype.run = function(callback) {\\n\\tvar self = this;\\n\\tthis.syncer.logger.log(\\\"Dispatching 'delete' task:\\\",this.title);\\n\\tthis.syncer.syncadaptor.deleteTiddler(this.title,function(err) {\\n\\t\\t// If there's an error, exit without changing any internal state\\n\\t\\tif(err) {\\n\\t\\t\\treturn callback(err);\\n\\t\\t}\\n\\t\\t// Remove the info stored about this tiddler\\n\\t\\tdelete self.syncer.tiddlerInfo[self.title];\\n\\t\\t// Invoke the callback\\n\\t\\tcallback(null);\\n\\t},{\\n\\t\\ttiddlerInfo: self.syncer.tiddlerInfo[this.title]\\n\\t});\\n};\\n\\nfunction LoadTiddlerTask(syncer,title) {\\n\\tthis.syncer = syncer;\\n\\tthis.title = title;\\n\\tthis.type = \\\"load\\\";\\n}\\n\\nLoadTiddlerTask.prototype.run = function(callback) {\\n\\tvar self = this;\\n\\tthis.syncer.logger.log(\\\"Dispatching 'load' task:\\\",this.title);\\n\\tthis.syncer.syncadaptor.loadTiddler(this.title,function(err,tiddlerFields) {\\n\\t\\t// If there's an error, exit without changing any internal state\\n\\t\\tif(err) {\\n\\t\\t\\treturn callback(err);\\n\\t\\t}\\n\\t\\t// Update the info stored about this tiddler\\n\\t\\tif(tiddlerFields) {\\n\\t\\t\\tself.syncer.storeTiddler(tiddlerFields);\\n\\t\\t}\\n\\t\\t// Invoke the callback\\n\\t\\tcallback(null);\\n\\t});\\n};\\n\\nexports.Syncer = Syncer;\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"global\"},\"$:/core/modules/tiddler.js\":{\"title\":\"$:/core/modules/tiddler.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/tiddler.js\\ntype: application/javascript\\nmodule-type: tiddlermethod\\n\\nExtension methods for the $tw.Tiddler object (constructor and methods required at boot time are in boot/boot.js)\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.hasTag = function(tag) {\\n\\treturn this.fields.tags && this.fields.tags.indexOf(tag) !== -1;\\n};\\n\\nexports.isPlugin = function() {\\n\\treturn this.fields.type === \\\"application/json\\\" && this.hasField(\\\"plugin-type\\\");\\n};\\n\\nexports.isDraft = function() {\\n\\treturn this.hasField(\\\"draft.of\\\");\\n};\\n\\nexports.getFieldString = function(field) {\\n\\tvar value = this.fields[field];\\n\\t// Check for a missing field\\n\\tif(value === undefined || value === null) {\\n\\t\\treturn \\\"\\\";\\n\\t}\\n\\t// Parse the field with the associated module (if any)\\n\\tvar fieldModule = $tw.Tiddler.fieldModules[field];\\n\\tif(fieldModule && fieldModule.stringify) {\\n\\t\\treturn fieldModule.stringify.call(this,value);\\n\\t} else {\\n\\t\\treturn value.toString();\\n\\t}\\n};\\n\\n/*\\nGet the value of a field as a list\\n*/\\nexports.getFieldList = function(field) {\\n\\tvar value = this.fields[field];\\n\\t// Check for a missing field\\n\\tif(value === undefined || value === null) {\\n\\t\\treturn [];\\n\\t}\\n\\treturn $tw.utils.parseStringArray(value);\\n};\\n\\n/*\\nGet all the fields as a hashmap of strings. Options:\\n\\texclude: an array of field names to exclude\\n*/\\nexports.getFieldStrings = function(options) {\\n\\toptions = options || {};\\n\\tvar exclude = options.exclude || [];\\n\\tvar fields = {};\\n\\tfor(var field in this.fields) {\\n\\t\\tif($tw.utils.hop(this.fields,field)) {\\n\\t\\t\\tif(exclude.indexOf(field) === -1) {\\n\\t\\t\\t\\tfields[field] = this.getFieldString(field);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n\\treturn fields;\\n};\\n\\n/*\\nGet all the fields as a name:value block. Options:\\n\\texclude: an array of field names to exclude\\n*/\\nexports.getFieldStringBlock = function(options) {\\n\\toptions = options || {};\\n\\tvar exclude = options.exclude || [],\\n\\t\\tfields = Object.keys(this.fields).sort(),\\n\\t\\tresult = [];\\n\\tfor(var t=0; t\u003Cfields.length; t++) {\\n\\t\\tvar field = fields[t];\\n\\t\\tif(exclude.indexOf(field) === -1) {\\n\\t\\t\\tresult.push(field + \\\": \\\" + this.getFieldString(field));\\n\\t\\t}\\n\\t}\\n\\treturn result.join(\\\"\\\\n\\\");\\n};\\n\\nexports.getFieldDay = function(field) {\\n\\tif(this.cache && this.cache.day && $tw.utils.hop(this.cache.day,field) ) {\\n\\t\\treturn this.cache.day[field];\\n\\t}\\n\\tvar day = \\\"\\\";\\n\\tif(this.fields[field]) {\\n\\t\\tday = (new Date($tw.utils.parseDate(this.fields[field]))).setHours(0,0,0,0);\\n\\t}\\n\\tthis.cache.day = this.cache.day || {};\\n\\tthis.cache.day[field] = day;\\n\\treturn day;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"tiddlermethod\"},\"$:/core/modules/upgraders/plugins.js\":{\"title\":\"$:/core/modules/upgraders/plugins.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/upgraders/plugins.js\\ntype: application/javascript\\nmodule-type: upgrader\\n\\nUpgrader module that checks that plugins are newer than any already installed version\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar UPGRADE_LIBRARY_TITLE = \\\"$:/UpgradeLibrary\\\";\\n\\nvar BLOCKED_PLUGINS = {\\n\\t\\\"$:/themes/tiddlywiki/stickytitles\\\": {\\n\\t\\tversions: [\\\"*\\\"]\\n\\t},\\n\\t\\\"$:/plugins/tiddlywiki/fullscreen\\\": {\\n\\t\\tversions: [\\\"*\\\"]\\n\\t}\\n};\\n\\nexports.upgrade = function(wiki,titles,tiddlers) {\\n\\tvar self = this,\\n\\t\\tmessages = {},\\n\\t\\tupgradeLibrary,\\n\\t\\tgetLibraryTiddler = function(title) {\\n\\t\\t\\tif(!upgradeLibrary) {\\n\\t\\t\\t\\tupgradeLibrary = wiki.getTiddlerData(UPGRADE_LIBRARY_TITLE,{});\\n\\t\\t\\t\\tupgradeLibrary.tiddlers = upgradeLibrary.tiddlers || {};\\n\\t\\t\\t}\\n\\t\\t\\treturn upgradeLibrary.tiddlers[title];\\n\\t\\t};\\n\\n\\t// Go through all the incoming tiddlers\\n\\t$tw.utils.each(titles,function(title) {\\n\\t\\tvar incomingTiddler = tiddlers[title];\\n\\t\\t// Check if we're dealing with a plugin\\n\\t\\tif(incomingTiddler && incomingTiddler[\\\"plugin-type\\\"]) {\\n\\t\\t\\t// Check whether the plugin contains JS modules\\n\\t\\t\\tvar requiresReload = wiki.doesPluginInfoRequireReload(JSON.parse(incomingTiddler.text)) ? (wiki.getTiddlerText(\\\"$:/language/ControlPanel/Plugins/PluginWillRequireReload\\\") + \\\" \\\") : \\\"\\\";\\n\\t\\t\\tmessages[title] = requiresReload;\\n\\t\\t\\tif(incomingTiddler.version) {\\n\\t\\t\\t\\t// Upgrade the incoming plugin if it is in the upgrade library\\n\\t\\t\\t\\tvar libraryTiddler = getLibraryTiddler(title);\\n\\t\\t\\t\\tif(libraryTiddler && libraryTiddler[\\\"plugin-type\\\"] && libraryTiddler.version) {\\n\\t\\t\\t\\t\\ttiddlers[title] = libraryTiddler;\\n\\t\\t\\t\\t\\tmessages[title] = requiresReload + $tw.language.getString(\\\"Import/Upgrader/Plugins/Upgraded\\\",{variables: {incoming: incomingTiddler.version, upgraded: libraryTiddler.version}});\\n\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// Suppress the incoming plugin if it is older than the currently installed one\\n\\t\\t\\t\\tvar existingTiddler = wiki.getTiddler(title);\\n\\t\\t\\t\\tif(existingTiddler && existingTiddler.hasField(\\\"plugin-type\\\") && existingTiddler.hasField(\\\"version\\\")) {\\n\\t\\t\\t\\t\\t// Reject the incoming plugin by blanking all its fields\\n\\t\\t\\t\\t\\tif($tw.utils.checkVersions(existingTiddler.fields.version,incomingTiddler.version)) {\\n\\t\\t\\t\\t\\t\\ttiddlers[title] = Object.create(null);\\n\\t\\t\\t\\t\\t\\tmessages[title] = $tw.language.getString(\\\"Import/Upgrader/Plugins/Suppressed/Version\\\",{variables: {incoming: incomingTiddler.version, existing: existingTiddler.fields.version}});\\n\\t\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\t// Check whether the plugin is on the blocked list\\n\\t\\t\\tvar blockInfo = BLOCKED_PLUGINS[title];\\n\\t\\t\\tif(blockInfo) {\\n\\t\\t\\t\\tif(blockInfo.versions.indexOf(\\\"*\\\") !== -1 || (incomingTiddler.version && blockInfo.versions.indexOf(incomingTiddler.version) !== -1)) {\\n\\t\\t\\t\\t\\ttiddlers[title] = Object.create(null);\\n\\t\\t\\t\\t\\tmessages[title] = $tw.language.getString(\\\"Import/Upgrader/Plugins/Suppressed/Incompatible\\\");\\n\\t\\t\\t\\t\\treturn;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\treturn messages;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"upgrader\"},\"$:/core/modules/upgraders/system.js\":{\"title\":\"$:/core/modules/upgraders/system.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/upgraders/system.js\\ntype: application/javascript\\nmodule-type: upgrader\\n\\nUpgrader module that suppresses certain system tiddlers that shouldn't be imported\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar DONT_IMPORT_LIST = [\\\"$:/Import\\\"],\\n\\tUNSELECT_PREFIX_LIST = [\\\"$:/temp/\\\",\\\"$:/state/\\\",\\\"$:/StoryList\\\",\\\"$:/HistoryList\\\"],\\n\\tWARN_IMPORT_PREFIX_LIST = [\\\"$:/core/modules/\\\"];\\n\\nexports.upgrade = function(wiki,titles,tiddlers) {\\n\\tvar self = this,\\n\\t\\tmessages = {},\\n\\t\\tshowAlert = false;\\n\\t// Check for tiddlers on our list\\n\\t$tw.utils.each(titles,function(title) {\\n\\t\\tif(DONT_IMPORT_LIST.indexOf(title) !== -1) {\\n\\t\\t\\ttiddlers[title] = Object.create(null);\\n\\t\\t\\tmessages[title] = $tw.language.getString(\\\"Import/Upgrader/System/Suppressed\\\");\\n\\t\\t} else {\\n\\t\\t\\tfor(var t=0; t\u003CUNSELECT_PREFIX_LIST.length; t++) {\\n\\t\\t\\t\\tvar prefix = UNSELECT_PREFIX_LIST[t];\\n\\t\\t\\t\\tif(title.substr(0,prefix.length) === prefix) {\\n\\t\\t\\t\\t\\tmessages[title] = $tw.language.getString(\\\"Import/Upgrader/Tiddler/Unselected\\\");\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\tfor(var t=0; t\u003CWARN_IMPORT_PREFIX_LIST.length; t++) {\\n\\t\\t\\t\\tvar prefix = WARN_IMPORT_PREFIX_LIST[t];\\n\\t\\t\\t\\tif(title.substr(0,prefix.length) === prefix && wiki.isShadowTiddler(title)) {\\n\\t\\t\\t\\t\\tshowAlert = true;\\n\\t\\t\\t\\t\\tmessages[title] = $tw.language.getString(\\\"Import/Upgrader/System/Warning\\\");\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\tif(showAlert) {\\n\\t\\tvar logger = new $tw.utils.Logger(\\\"import\\\");\\n\\t\\tlogger.alert($tw.language.getString(\\\"Import/Upgrader/System/Alert\\\"));\\n\\t}\\n\\treturn messages;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"upgrader\"},\"$:/core/modules/upgraders/themetweaks.js\":{\"title\":\"$:/core/modules/upgraders/themetweaks.js\",\"text\":\"/*\\\\\\ntitle: $:/core/modules/upgraders/themetweaks.js\\ntype: application/javascript\\nmodule-type: upgrader\\n\\nUpgrader module that handles the change in theme tweak storage introduced in 5.0.14-beta.\\n\\nPreviously, theme tweaks were stored in two data tiddlers:\\n\\n* $:/themes/tiddlywiki/vanilla/metrics\\n* $:/themes/tiddlywiki/vanilla/settings\\n\\nNow, each tweak is stored in its own separate tiddler.\\n\\nThis upgrader copies any values from the old format to the new. The old data tiddlers are not deleted in case they have been used to store additional indexes.\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nvar MAPPINGS = {\\n\\t\\\"$:/themes/tiddlywiki/vanilla/metrics\\\": {\\n\\t\\t\\\"fontsize\\\": \\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\",\\n\\t\\t\\\"lineheight\\\": \\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\",\\n\\t\\t\\\"storyleft\\\": \\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\",\\n\\t\\t\\\"storytop\\\": \\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\",\\n\\t\\t\\\"storyright\\\": \\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\",\\n\\t\\t\\\"storywidth\\\": \\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\",\\n\\t\\t\\\"tiddlerwidth\\\": \\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\"\\n\\t},\\n\\t\\\"$:/themes/tiddlywiki/vanilla/settings\\\": {\\n\\t\\t\\\"fontfamily\\\": \\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\"\\n\\t}\\n};\\n\\nexports.upgrade = function(wiki,titles,tiddlers) {\\n\\tvar self = this,\\n\\t\\tmessages = {};\\n\\t// Check for tiddlers on our list\\n\\t$tw.utils.each(titles,function(title) {\\n\\t\\tvar mapping = MAPPINGS[title];\\n\\t\\tif(mapping) {\\n\\t\\t\\tvar tiddler = new $tw.Tiddler(tiddlers[title]),\\n\\t\\t\\t\\ttiddlerData = wiki.getTiddlerDataCached(tiddler,{});\\n\\t\\t\\tfor(var index in mapping) {\\n\\t\\t\\t\\tvar mappedTitle = mapping[index];\\n\\t\\t\\t\\tif(!tiddlers[mappedTitle] || tiddlers[mappedTitle].title !== mappedTitle) {\\n\\t\\t\\t\\t\\ttiddlers[mappedTitle] = {\\n\\t\\t\\t\\t\\t\\ttitle: mappedTitle,\\n\\t\\t\\t\\t\\t\\ttext: tiddlerData[index]\\n\\t\\t\\t\\t\\t};\\n\\t\\t\\t\\t\\tmessages[mappedTitle] = $tw.language.getString(\\\"Import/Upgrader/ThemeTweaks/Created\\\",{variables: {\\n\\t\\t\\t\\t\\t\\tfrom: title + \\\"##\\\" + index\\n\\t\\t\\t\\t\\t}});\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n\\treturn messages;\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"upgrader\"},\"$:/core/modules/utils/base64-utf8/base64-utf8.module.js\":{\"text\":\"(function(){// From https://gist.github.com/Nijikokun/5192472\\n//\\n// UTF8 Module\\n//\\n// Cleaner and modularized utf-8 encoding and decoding library for javascript.\\n//\\n// copyright: MIT\\n// author: Nijiko Yonskai, @nijikokun, nijikokun@gmail.com\\n!function(r,e,o,t){void 0!==o.module&&o.module.exports?o.module.exports=e.apply(o):void 0!==o.define&&\\\"function\\\"===o.define&&o.define.amd?define(\\\"utf8\\\",[],e):o.utf8=e.apply(o)}(0,function(){return{encode:function(r){if(\\\"string\\\"!=typeof r)return r;r=r.replace(/\\\\r\\\\n/g,\\\"\\\\n\\\");for(var e,o=\\\"\\\",t=0;t\u003Cr.length;t++)if((e=r.charCodeAt(t))\u003C128)o+=String.fromCharCode(e);else if(e>127&&e\u003C2048)o+=String.fromCharCode(e>>6|192),o+=String.fromCharCode(63&e|128);else if(e>55295&&e\u003C57344&&r.length>t+1){var i=e,n=r.charCodeAt(t+1);t++;var d=65536+(i-55296\u003C\u003C10|n-56320);o+=String.fromCharCode(d>>18|240),o+=String.fromCharCode(d>>12&63|128),o+=String.fromCharCode(d>>6&63|128),o+=String.fromCharCode(63&d|128)}else o+=String.fromCharCode(e>>12|224),o+=String.fromCharCode(e>>6&63|128),o+=String.fromCharCode(63&e|128);return o},decode:function(r){if(\\\"string\\\"!=typeof r)return r;for(var e=\\\"\\\",o=0,t=0;o\u003Cr.length;)if((t=r.charCodeAt(o))\u003C128)e+=String.fromCharCode(t),o++;else if(t>191&&t\u003C224)e+=String.fromCharCode((31&t)\u003C\u003C6|63&r.charCodeAt(o+1)),o+=2;else if(t>223&&t\u003C240)e+=String.fromCharCode((15&t)\u003C\u003C12|(63&r.charCodeAt(o+1))\u003C\u003C6|63&r.charCodeAt(o+2)),o+=3;else{var i=(7&t)\u003C\u003C18|(63&r.charCodeAt(o+1))\u003C\u003C12|(63&r.charCodeAt(o+2))\u003C\u003C6|63&r.charCodeAt(o+3);e+=String.fromCharCode(55296+(i-65536>>10))+String.fromCharCode(56320+(i-65536&1023)),o+=4}return e}}},this),function(r,e,o,t){if(void 0!==o.module&&o.module.exports){if(t&&o.require)for(var i=0;i\u003Ct.length;i++)o[t[i]]=o.require(t[i]);o.module.exports=e.apply(o)}else void 0!==o.define&&\\\"function\\\"===o.define&&o.define.amd?define(\\\"base64\\\",t||[],e):o.base64=e.apply(o)}(0,function(r){var e=r||this.utf8,o=\\\"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=\\\";return{encode:function(r){if(void 0===e)throw{error:\\\"MissingMethod\\\",message:\\\"UTF8 Module is missing.\\\"};if(\\\"string\\\"!=typeof r)return r;r=e.encode(r);for(var t,i,n,d,f,a,h,C=\\\"\\\",c=0;c\u003Cr.length;)d=(t=r.charCodeAt(c++))>>2,f=(3&t)\u003C\u003C4|(i=r.charCodeAt(c++))>>4,a=(15&i)\u003C\u003C2|(n=r.charCodeAt(c++))>>6,h=63&n,isNaN(i)?a=h=64:isNaN(n)&&(h=64),C+=o.charAt(d)+o.charAt(f)+o.charAt(a)+o.charAt(h);return C},decode:function(r){if(void 0===e)throw{error:\\\"MissingMethod\\\",message:\\\"UTF8 Module is missing.\\\"};if(\\\"string\\\"!=typeof r)return r;r=r.replace(/[^A-Za-z0-9\\\\+\\\\/\\\\=]/g,\\\"\\\");for(var t,i,n,d,f,a,h=\\\"\\\",C=0;C\u003Cr.length;)t=o.indexOf(r.charAt(C++))\u003C\u003C2|(d=o.indexOf(r.charAt(C++)))>>4,i=(15&d)\u003C\u003C4|(f=o.indexOf(r.charAt(C++)))>>2,n=(3&f)\u003C\u003C6|(a=o.ind eturn tiddlers;\\n\\t} else {\\n\\t\\treturn null;\\n\\t}\\n};\\n\\n\\n/*\\nAttempt to extract the tiddlers from an encrypted store area using the current password. If that fails, the user is prompted for a password.\\nencryptedStoreArea: text of the TiddlyWiki encrypted store area\\ncallback: function(tiddlers) called with the array of decrypted tiddlers\\n\\nThe following configuration settings are supported:\\n\\n$tw.config.usePasswordVault: causes any password entered by the user to also be put into the system password vault\\n*/\\nexports.decryptStoreAreaInteractive = function(encryptedStoreArea,callback,options) {\\n\\t// Try to decrypt with the current password\\n\\tvar tiddlers = $tw.utils.decryptStoreArea(encryptedStoreArea);\\n\\tif(tiddlers) {\\n\\t\\tcallback(tiddlers);\\n\\t} else {\\n\\t\\t// Prompt for a new password and keep trying\\n\\t\\t$tw.passwordPrompt.createPrompt({\\n\\t\\t\\tserviceName: \\\"Enter a password to decrypt the imported TiddlyWiki\\\",\\n\\t\\t\\tnoUserName: true,\\n\\t\\t\\tcanCancel: true,\\n\\t\\t\\tsubmitText: \\\"Decrypt\\\",\\n\\t\\t\\tcallback: function(data) {\\n\\t\\t\\t\\t// Exit if the user cancelled\\n\\t\\t\\t\\tif(!data) {\\n\\t\\t\\t\\t\\treturn false;\\n\\t\\t\\t\\t}\\n\\t\\t\\t\\t// Attempt to decrypt the tiddlers\\n\\t\\t\\t\\tvar tiddlers = $tw.utils.decryptStoreArea(encryptedStoreArea,data.password);\\n\\t\\t\\t\\tif(tiddlers) {\\n\\t\\t\\t\\t\\tif($tw.config.usePasswordVault) {\\n\\t\\t\\t\\t\\t\\t$tw.crypto.setPassword(data.password);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t\\tcallback(tiddlers);\\n\\t\\t\\t\\t\\t// Exit and remove the password prompt\\n\\t\\t\\t\\t\\treturn true;\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\t// We didn't decrypt everything, so continue to prompt for password\\n\\t\\t\\t\\t\\treturn false;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t});\\n\\t}\\n};\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"utils\"},\"$:/core/modules/utils/csv.js\":{\"title\":\"$:/core/modules/utils/c
