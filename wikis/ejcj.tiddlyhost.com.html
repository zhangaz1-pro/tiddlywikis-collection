{"text":"{\n    \"tiddlers\": {\n        \"$:/plugins/sendwheel/tw-receiver/tw-receiver-handler.js\": {\n            \"created\": \"20180905150947484\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/sendwheel/tw-receiver/tw-receiver-handler.js\\ntype: application/javascript\\nmodule-type: saver\\n\\nHandles saving wiki via POST to server storage\\n\\n\\\\*/\\n\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// helper function returns a sha256 hex digest using the sjcl lib\\nvar getSHA256 = function(data) {\\n\\tvar sjcl = $tw.node ? (global.sjcl || require(\\\"./sjcl.js\\\")) : window.sjcl;\\n\\treturn sjcl.codec.hex.fromBits(sjcl.hash.sha256.hash(data))\\n}\\n\\n/*\\nCreate a saver module\\n*/\\nvar ReceiverSaver = function(wiki) {\\n};\\n\\nReceiverSaver.prototype.save = function(text,method,callback) {\\n\\t\\n\\t// if this module is not enabled by the user return false so that saver-handler can move on to next option\\n\\t// we do this here, instead of in canSave(), so that the saver can be enabled/disabled without a page refresh\\n\\tif(($tw.wiki.getTextReference(\\\"$:/tw-receiver-enabled\\\") || \\\"\\\").toLowerCase() !== \\\"yes\\\") {\\n\\t\\treturn false;\\n\\t}\\n\\t\\n\\t// retrieve parameters from the ui form\\n\\t//var isEnabled = $tw.wiki.getTextReference(\\\"$:/tw-receiver-enabled\\\");\\n\\tvar seckey = $tw.utils.getPassword(\\\"tw-receiver-seckey\\\"); //reminder: this util uses html5.localStorage (secvio)\\n\\tvar wikiname = $tw.wiki.getTextReference(\\\"$:/tw-receiver-wikiname\\\");\\n\\tvar serverurl = $tw.wiki.getTextReference(\\\"$:/tw-receiver-serverurl\\\");\\n\\tvar cdauthentication = true; //challenge digest auth\\n\\tvar signdata = true; //integrity check\\n\\tvar stalecheck = false; //overwrite stale instance check \\n\\t\\n\\t// enable/disable based on ui setting\\n\\tif($tw.wiki.getTextReference(\\\"$:/tw-receiver-stalecheck\\\") == \\\"yes\\\") {\\n\\t\\tstalecheck = true;\\n\\t}\\n\\t\\n\\tif($tw.wiki.getTextReference(\\\"$:/tw-receiver-signdata\\\") == \\\"no\\\") {\\n\\t\\tsigndata = false;\\n\\t}\\n\\t\\n\\t// if we're not provided a filename, try to get the name of the wiki from the URL\\n\\tif(!wikiname) {\\n\\t\\tvar p = document.location.pathname.lastIndexOf(\\\"/\\\");\\n\\t\\tif(p !== -1) {\\n\\t\\t\\t// We decode the pathname because document.location is URL encoded by the browser\\n\\t\\t\\twikiname = decodeURIComponent(document.location.pathname.substr(p+1));\\n\\t\\t}\\n\\t}\\n\\t\\n\\tif(!wikiname) {\\n\\t\\twikiname = \\\"tiddlywiki.html\\\";\\n\\t}\\n\\t\\n\\t// construct the server url if not provided\\n\\tif(!serverurl) {\\n\\t\\tserverurl = \\\"tw-receiver-server.php\\\";\\n\\t}\\n\\t\\n\\t// fail to save if we're missing any critical parameters\\n\\tif(\\n\\t\\t!seckey || seckey.toString().trim() === \\\"\\\" ||\\n\\t\\t!wikiname || wikiname.toString().trim() === \\\"\\\" ||\\n\\t\\t!serverurl || serverurl.toString().trim() === \\\"\\\" \\n\\t){\\n\\t\\treturn callback(\\\"TW Receiver: \\\\n Missing some user input parameters. Save Failed\\\");\\n\\t\\t// we don't return false because we want the user to fix the problem or disable this module\\n\\t\\t//return false;\\n\\t}\\n\\t\\n\\t// everything seems in order, lets attempt the save\\n\\t// display the save starting notification\\n\\t$tw.notifier.display(\\\"$:/language/Notifications/Save/Starting\\\");\\n\\t\\n\\t// helper function returns a sha256 hex digest using the sjcl lib\\n\\tvar getSHA256 = function(data) {\\n\\t\\tvar sjcl = $tw.node ? (global.sjcl || require(\\\"./sjcl.js\\\")) : window.sjcl;\\n\\t\\treturn sjcl.codec.hex.fromBits(sjcl.hash.sha256.hash(data))\\n\\t}\\n\\t\\n\\t// helper function encapsulates the actual data post\\n\\t// modified version of the upload.js saver from TiddlyWiki core\\n\\tvar postToServer = function(){\\n\\t\\t// text,seckey,filename,serverurl\\n\\t\\tvar retResp = false;\\n\\t\\t// assemble the header\\n\\t\\tvar boundary = \\\"-------\\\" + \\\"81fd830c85363675edb98d2879916d8c\\\";\\t\\n\\t\\tvar header = [];\\n\\t\\theader.push(\\\"--\\\" + boundary + \\\"\\\\r\\\\nContent-disposition: form-data; name=\\\\\\\"twreceiverparams\\\\\\\"\\\\r\\\\n\\\");\\n\\t\\theader.push(\\\"seckey=\\\" + seckey + \\\"&wikiname=\\\" + wikiname + \\\"&datasig=\\\" + datasig + \\\"&stalehash=\\\" + stalehash); \\n\\t\\theader.push(\\\"\\\\r\\\\n\\\" + \\\"--\\\" + boundary);\\n\\t\\theader.push(\\\"Content-disposition: form-data; name=\\\\\\\"userfile\\\\\\\"; filename=\\\\\\\"\\\" + wikiname + \\\"\\\\\\\"\\\");\\n\\t\\theader.push(\\\"Content-Type: text/html;charset=UTF-8\\\");\\n\\t\\theader.push(\\\"Content-Length: \\\" + text.length + \\\"\\\\r\\\\n\\\");\\n\\t\\theader.push(\\\"\\\");\\n\\t\\t// assemble the tail and the data itself\\n\\t\\tvar tail = \\\"\\\\r\\\\n--\\\" + boundary + \\\"--\\\\r\\\\n\\\";\\n\\t\\tvar\\tdata = header.join(\\\"\\\\r\\\\n\\\") + text + tail;\\n\\t\\t// do the HTTP post\\n\\t\\tvar http = new XMLHttpRequest();\\n\\t\\thttp.open(\\\"POST\\\",serverurl,true);\\n\\t\\thttp.setRequestHeader(\\\"Content-Type\\\",\\\"multipart/form-data; charset=UTF-8; boundary=\\\" + boundary);\\n\\t\\thttp.onreadystatechange = function() {\\n\\t\\t\\tif(http.readyState == 4 && http.status == 200) {\\n\\t\\t\\t\\tif(http.responseText.substr(0,8) === \\\"000 - ok\\\") {\\n\\t\\t\\t\\t\\tcallback(null);\\n\\t\\t\\t\\t\\tif(stalecheck) {\\n\\t\\t\\t\\t\\t\\t// update stale hash to current\\n\\t\\t\\t\\t\\t\\t$tw.wiki.setTextReference('$:/temp/tw-receiver-stalehash',getSHA256(text));\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t} else {\\n\\t\\t\\t\\t\\tcallback(\\\"Error:\\\\n\\\" + http.responseText);\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t};\\n\\t\\ttry {\\n\\t\\t\\thttp.send(data);\\n\\t\\t} catch(ex) {\\n\\t\\t\\treturn callback($tw.language.getString(\\\"Error/Caption\\\") + \\\":\\\" + ex);\\n\\t\\t}\\n\\t};\\n\\t\\n\\t// if signdata is enabled, create a data integrity signature\\n\\tvar datasig = \\\"\\\";\\n\\tif(signdata){\\n\\t\\tdatasig = getSHA256(text+seckey);\\n\\t}\\n\\t\\n\\t// if stalecheck is enabled, grab the stale hash. Otherwise set to 0 for disabled\\n\\t// send this to the server for comparison\\n\\tvar stalehash = \\\"0\\\";\\n\\tif(stalecheck){\\n\\t\\tstalehash = $tw.wiki.getTextReference(\\\"$:/temp/tw-receiver-stalehash\\\");\\n\\t}\\n\\t\\n\\t// cdauthentication mode check\\n\\tif(cdauthentication) {\\n\\t\\tvar xhrequest = new XMLHttpRequest();\\n\\t\\txhrequest.onreadystatechange = function() {\\n\\t\\t\\tif(xhrequest.readyState == 4 && xhrequest.status == 200) {\\n\\t\\t\\t\\tvar challengetoken = xhrequest.responseText;\\n\\t\\t\\t\\tseckey = getSHA256(seckey + challengetoken);\\n\\t\\t\\t\\t// post helper\\n\\t\\t\\t\\tpostToServer();\\n\\t\\t\\t}\\n\\t\\t};\\n\\t\\txhrequest.open(\\\"GET\\\", serverurl + \\\"?md=gct\\\", true);\\n\\t\\ttry {\\n\\t\\t\\txhrequest.send(null);\\n\\t\\t} catch(ex) {\\n\\t\\t\\treturn callback($tw.language.getString(\\\"Error/Caption\\\") + \\\":\\\" + ex);\\n\\t\\t}\\n\\t}\\n\\telse {\\n\\t\\t// post helper\\n\\t\\tpostToServer();\\n\\t}\\n\\t\\n\\t// we return true because the attempt was completed\\n\\t// either saved success or error reported via callback()\\n\\treturn true;\\n};\\n\\n/*\\nInformation about this saver\\n*/\\nReceiverSaver.prototype.info = {\\n\\tname: \\\"tw-receiver\\\",\\n\\tpriority: 3000, // priority: higher # is first\\n\\tcapabilities: [\\\"save\\\", \\\"autosave\\\"]\\n};\\n\\n/*\\nStatic method that returns true if this saver is capable of working\\nCalled onload (wiki start) to enable this saver, requires refresh to change\\n*/\\nexports.canSave = function(wiki) {\\n\\t// stale check calculation\\n\\t// we call this here because we want the value at startup\\n\\tvar data = wiki.wiki.renderTiddler(\\\"text/plain\\\",\\\"$:/core/save/all\\\"); \\n\\t$tw.wiki.setTextReference('$:/temp/tw-receiver-stalehash',getSHA256(data));\\n\\t\\n\\t// return true regardless\\n\\treturn true;\\n};\\n\\n/*\\nCreate an instance of this saver\\n*/\\nexports.create = function(wiki) {\\n\\treturn new ReceiverSaver(wiki);\\n};\\n\\n})();\",\n            \"type\": \"application/javascript\",\n            \"title\": \"$:/plugins/sendwheel/tw-receiver/tw-receiver-handler.js\",\n            \"tags\": \"\",\n            \"module-type\": \"saver\",\n            \"modified\": \"20181012151713710\"\n        },\n        \"$:/plugins/sendwheel/tw-receiver/tw-receiver-ui\": {\n            \"created\": \"20180905150506405\",\n            \"text\": \"TW Receiver uploads this wiki to a web server, saving the current state\\n\u003Cdiv style=\\\"width:160px;\\\">\\n\\n|''Enable'' |\u003C$checkbox tiddler=\\\"$:/tw-receiver-enabled\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"/> |\\n\\n\u003C/div>\\n\u003Cdiv style=\\\"width:60%\\\">\\n\\n|Secret Key |\u003C$password name=\\\"tw-receiver-seckey\\\"/> |\\n|Server&nbsp;URL  |\u003C$edit-text tiddler=\\\"$:/tw-receiver-serverurl\\\" default=\\\"tw-receiver-server.php\\\" tag=\\\"input\\\"/> |\\n|Filename |\u003C$edit-text tiddler=\\\"$:/tw-receiver-wikiname\\\" default=\\\"wiki.html\\\" tag=\\\"input\\\"/> |\\n\\n\u003C/div>\\n\\n\u003Cdiv style=\\\"width:60%\\\">\\n\u003Cfieldset>\\n    \u003Clegend>Options:\u003C/legend>\\n\\n\u003C$checkbox tiddler=\\\"$:/tw-receiver-stalecheck\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"/> Stale Overwrite Protection \u003Cbr />\\n\u003C$checkbox tiddler=\\\"$:/tw-receiver-signdata\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"yes\\\"/> Signed Data Integrity \u003Cbr />\\n\u003C$checkbox tiddler=\\\"$:/tw-receiver-cdauthentication\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"yes\\\"/> Challenge Digest Authentication \u003Cbr />\\n\\n\u003C/fieldset>\\n\u003C/div>\\n\\n\\\"\\\"\\\"\\n\\n''Tips:''\\n- There is no secure way to transmit information over an HTTP connection. Anything transmitted this way is observable and can be manipulated. It is worthwhile to use an HTTPS (TLS) connection to the server.\\n- Typically the tw-receiver-server.php file is in the same directory as the wiki html file. In that case the default \\\"Server URL: tw-receiver-server.php\\\" can be used.\\n\\\"\\\"\\\"\",\n            \"title\": \"$:/plugins/sendwheel/tw-receiver/tw-receiver-ui\",\n            \"tags\": \"$:/tags/ControlPanel/Saving\",\n            \"modified\": \"20181012151618024\",\n            \"caption\": \"TW Receiver\"\n        }\n    }\n}","version":"0.0.5","type":"application/json","title":"$:/plugins/sendwheel/tw-receiver","tags":"","plugin-type":"plugin","name":"","modified":"20181001174553864","description":"Saver plugin for PHP servers","dependents":"","created":"20180905145631664","author":"sendwheel"},
{"title":"$:/plugins/tiddlywiki/menubar","name":"Menu Bar","description":"Menu Bar","list":"readme config","version":"5.2.0","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/config/DefaultColourMappings/menubar-foreground\":{\"title\":\"$:/config/DefaultColourMappings/menubar-foreground\",\"text\":\"#fff\"},\"$:/config/DefaultColourMappings/menubar-background\":{\"title\":\"$:/config/DefaultColourMappings/menubar-background\",\"text\":\"#5778d8\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/pagecontrols\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/pagecontrols\",\"text\":\"hide\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/server\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/server\",\"text\":\"hide\"},\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/sidebar\":{\"title\":\"$:/config/plugins/menubar/MenuItems/Visibility/$:/plugins/tiddlywiki/menubar/items/sidebar\",\"text\":\"hide\"},\"$:/config/plugins/menubar/TableOfContents/Tag\":{\"title\":\"$:/config/plugins/menubar/TableOfContents/Tag\",\"text\":\"TableOfContents\"},\"$:/config/plugins/menubar/breakpoint\":{\"title\":\"$:/config/plugins/menubar/breakpoint\",\"text\":\"620px\"},\"$:/plugins/tiddlywiki/menubar/config\":{\"title\":\"$:/plugins/tiddlywiki/menubar/config\",\"tags\":\"$:/tags/ControlPanel/Toolbars\",\"caption\":\"Menu Bar\",\"text\":\"\\\\define config-base() $:/config/plugins/menubar/MenuItems/Visibility/\\n\\n! Menu Bar Configuration\\n\\n!! Menu Items\\n\\nSelect which menu items will be shown. You can also drag items to reorder them.\\n\\n\u003C$set name=\\\"tv-config-toolbar-icons\\\" value=\\\"yes\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-text\\\" value=\\\"yes\\\">\\n\\n\u003C$macrocall $name=\\\"list-tagged-draggable\\\" tag=\\\"$:/tags/MenuBar\\\" itemTemplate=\\\"$:/core/ui/ControlPanel/Toolbars/ItemTemplate\\\"/>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n!! Breakpoint Position\\n\\nThe breakpoint position between narrow and wide screens. Should include CSS units (eg. `400px`).\\n\\n\u003C$edit-text tiddler=\\\"$:/config/plugins/menubar/breakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/>\\n\\n!! Contents Tag\\n\\nThe tag for the ~TableOfContents used in the Contents dropdown\\n\\n\u003C$edit-text tiddler=\\\"$:/config/plugins/menubar/TableOfContents/Tag\\\" default=\\\"\\\" tag=\\\"input\\\"/>\\n\\n!! Menu Bar Colours\\n\\nTo change the colour of the menu bar, define the colours `menubar-foreground` and `menubar-background` in the currently selected palette\\n\"},\"$:/plugins/tiddlywiki/menubar/items/contents\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/contents\",\"caption\":\"Contents\",\"description\":\"Table of Contents\",\"is-dropdown\":\"yes\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\u003Cdiv class=\\\"tc-table-of-contents\\\">\\n\\n\u003C$macrocall $name=\\\"toc-selective-expandable\\\" tag={{$:/config/plugins/menubar/TableOfContents/Tag}}/>\\n\\n\u003C/div>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/hamburger\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/hamburger\",\"tags\":\"$:/tags/MenuBar\",\"caption\":\"Hamburger\",\"description\":\"Show the full menu bar on a narrow screen\",\"custom-menu-content\":\"{{$:/plugins/tiddlywiki/menubar/items/hamburger}}\",\"show-when\":\"narrow\",\"text\":\"\u003C$list filter=\\\"[[$:/state/popup/menubar/hamburger]get[text]else[no]match[no]]\\\">\\n\u003C$button set=\\\"$:/state/popup/menubar/hamburger\\\" setTo=\\\"yes\\\">\\n{{$:/core/images/menu-button}}\\n\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/state/popup/menubar/hamburger]get[text]else[no]match[yes]]\\\">\\n\u003C$button set=\\\"$:/state/popup/menubar/hamburger\\\" setTo=\\\"no\\\">\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Page controls from the sidebar\",\"caption\":\"Page controls\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/pagecontrols\\\" mode=\\\"inline\\\"/>\",\"text\":\"\\\\whitespace trim\\n\\\\define config-title()\\n$:/config/PageControlButtons/Visibility/$(listItem)$\\n\\\\end\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/PageControls]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n\u003C$set name=\\\"hidden\\\" value=\u003C\u003Cconfig-title>>>\\n\u003C$list filter=\\\"[\u003Chidden>!text[hide]]\\\" storyview=\\\"pop\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"tv-config-toolbar-class\\\" filter=\\\"[\u003Ctv-config-toolbar-class>] [\u003ClistItem>encodeuricomponent[]addprefix[tc-btn-]]\\\">\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/search\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/search\",\"custom-menu-content\":\"{{$:/plugins/tiddlywiki/menubar/items/search}}\",\"description\":\"Search\",\"caption\":\"Search\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\\\\define cancel-search-actions()\\n\u003C$set name=\\\"userInput\\\" value={{{ [\u003C__storeTitle__>get[text]] }}}>\\n\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!match\u003CuserInput>]\\\" emptyMessage=\\\"\\\"\\\"\u003C$action-deletetiddler $filter=\\\"[\u003C__storeTitle__>] [\u003C__tiddler__>] [\u003C__selectionStateTitle__>]\\\"/>\\\"\\\"\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>> text=\u003C\u003CuserInput>>/>\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>> text=\\\"yes\\\"/>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define input-accept-actions() \u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\\"\\\"\\\">\u003C$action-navigate $to={{{ [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\\n\\n\\\\define input-accept-variant-actions() \u003C$list filter=\\\"[{$:/config/Search/NavigateOnEnter/enable}match[yes]]\\\" emptyMessage=\\\"\\\"\\\"\u003C$list filter=\\\"[\u003C__tiddler__>get[text]!is[missing]] ~[\u003C__tiddler__>get[text]is[shadow]]\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\\"\\\"\\\">\u003C$list filter=\\\"[\u003C__tiddler__>get[text]minlength[1]]\\\">\u003C$action-sendmessage $message=\\\"tm-edit-tiddler\\\" $param={{{  [\u003C__tiddler__>get[text]] }}}/>\u003C/$list>\u003C/$list>\\n\\n\\\\define set-next-input-tab(beforeafter:\\\"after\\\") \u003C$macrocall $name=\\\"change-input-tab\\\" stateTitle=\\\"$:/state/tab/search-results/sidebar\\\" tag=\\\"$:/tags/SearchResults\\\" beforeafter=\\\"$beforeafter$\\\" defaultState={{$:/config/SearchResults/Default}} actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/state/search/currentTab\\\" text=\u003C\u003CnextTab>>/>\\\"\\\"\\\"/>\\n\\n\\\\whitespace trim\\n\u003C$vars searchTiddler=\\\"$:/temp/menubarsearch/input\\\" searchListState=\u003C\u003Cqualify \\\"$:/state/search-list/selected-item\\\">>>\\n\u003Cspan style=\\\"margin: 0 0.5em;\\\">\\n\u003C$keyboard key=\\\"((input-tab-right))\\\" actions=\u003C\u003Cset-next-input-tab>>>\\n\u003C$keyboard key=\\\"((input-tab-left))\\\" actions=\u003C\u003Cset-next-input-tab \\\"before\\\">>>\\n\u003C$macrocall $name=\\\"keyboard-driven-input\\\" tiddler=\\\"$:/temp/menubarsearch\\\" storeTitle=\u003C\u003CsearchTiddler>> selectionStateTitle=\u003C\u003CsearchListState>> \\n\\t\\trefreshTitle=\\\"$:/temp/menubarsearch/refresh\\\" tag=\\\"input\\\" type=\\\"search\\\" focusPopup=\\\"$:/state/popup/menubar-search-dropdown\\\" \\n\\t\\tclass=\\\"tc-popup-handle tc-menu-show-when-wide\\\" placeholder=\\\"Search...\\\" default=\\\"\\\" cancelPopups=\\\"yes\\\" \\n\\t\\tinputAcceptActions=\u003C\u003Cinput-accept-actions>> inputAcceptVariantActions=\u003C\u003Cinput-accept-variant-actions>> inputCancelActions=\u003C\u003Ccancel-search-actions>> \\n\\t\\tfilterMinLength={{$:/config/Search/MinLength}} configTiddlerFilter=\\\"[[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}]\\\" />\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C/span>\\n\u003C$reveal tag=\\\"div\\\" class=\\\"tc-block-dropdown-wrapper\\\" state=\\\"$:/state/popup/menubar-search-dropdown\\\" type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\">\\n\\n\u003Cdiv  class=\\\"tc-block-dropdown tc-search-drop-down\\\">\\n\\n\u003C$list filter=\\\"[\u003CsearchTiddler>get[text]minlength[1]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cdiv class=\\\"tc-search-results\\\">Type your search terms\u003C/div>\\\"\\\"\\\" variable=\\\"ignore\\\">\\n\\n\u003C$list filter=\\\"[\u003CsearchTiddler>get[text]minlength{$:/config/Search/MinLength}limit[1]]\\\" emptyMessage=\\\"\\\"\\\"\u003Cdiv class=\\\"tc-search-results\\\">{{$:/language/Search/Search/TooShort}}\u003C/div>\\\"\\\"\\\" variable=\\\"listItem\\\">\\n\\n\u003C$vars configTiddler={{{ [[$:/state/search/currentTab]!is[missing]get[text]] ~[{$:/config/SearchResults/Default}] }}} userInput={{{ [\u003CsearchTiddler>get[text]] }}}>\\n\\n{{$:/core/ui/SearchResults}}\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$list>\\n\\n\u003C/div>\\n\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/server\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/server\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Server options\",\"caption\":\"Server\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/server\\\" mode=\\\"inline\\\"/>\",\"text\":\"\u003C$list filter=\\\"[[$:/status/IsLoggedIn]get[text]else[no]match[yes]]\\\" variable=\\\"ignore\\\">\\n\u003C$transclude tiddler=\\\"$:/core/ui/Buttons/save-wiki\\\" mode=\\\"inline\\\"/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[[$:/status/IsLoggedIn]get[text]else[no]match[no]]\\\" variable=\\\"ignore\\\">\\n\u003C$button message=\\\"tm-login\\\">\\nLogin\\n\u003C/$button>\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/sidebar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/sidebar\",\"caption\":\"Sidebar\",\"description\":\"Sidebar\",\"is-dropdown\":\"yes\",\"tags\":\"$:/tags/MenuBar\",\"text\":\"\u003C$scrollable fallthrough=\\\"none\\\" class=\\\"tc-popup-keep tc-menubar-dropdown-sidebar\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/core/ui/SideBarSegments/tabs\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$scrollable>\\n\"},\"$:/plugins/tiddlywiki/menubar/items/topleftbar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/topleftbar\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Items from $:/tags/TopLeftBar\",\"caption\":\"Legacy Top Left Bar\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/topleftbar\\\" mode=\\\"inline\\\"/>\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopLeftBar]!has[draft.of]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\"},\"$:/plugins/tiddlywiki/menubar/items/toprightbar\":{\"title\":\"$:/plugins/tiddlywiki/menubar/items/toprightbar\",\"tags\":\"$:/tags/MenuBar\",\"description\":\"Items from $:/tags/TopRightBar\",\"caption\":\"Legacy Top Right Bar\",\"custom-menu-content\":\"\u003C$transclude tiddler=\\\"$:/plugins/tiddlywiki/menubar/items/toprightbar\\\" mode=\\\"inline\\\"/>\",\"custom-menu-styles-wide\":\"float: right;\",\"text\":\"\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/TopRightBar]!has[draft.of]reverse[]]\\\" variable=\\\"listItem\\\" storyview=\\\"pop\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$list>\"},\"$:/plugins/tiddlywiki/menubar/menu\":{\"title\":\"$:/plugins/tiddlywiki/menubar/menu\",\"tags\":\"$:/tags/PageTemplate\",\"text\":\"\\\\define menubar-inner(size)\\n\u003Cul class=\\\"tc-menubar-list\\\">\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>addprefix[$:/config/plugins/menubar/MenuItems/Visibility/]get[text]] ~show +[match[show]]\\\" variable=\\\"ignore\\\">\\n\u003C$list filter=\\\"[[$size$]match[wide]] ~[\u003CcurrentTiddler>get[show-when]match[$size$]] ~[{$:/state/popup/menubar/hamburger}match[yes]]\\\" variable=\\\"ignore\\\">\\n\u003Cli style={{!!custom-menu-styles-$size$}} class={{{ [\u003CcurrentTiddler>get[show-when]addprefix[tc-menubar-]] tc-menubar-item +[join[ ]] }}}>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>!is-dropdown[yes]]\\\" variable=\\\"listItem\\\" emptyMessage=\\\"\\\"\\\"\\n\\t\u003C!-- Dropdown -->\\n\\t\u003C$set name=\\\"dropdown-state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/topmenu/dropdown/\\\">>>\\n\\t\u003C$set name=\\\"dropdown-state\\\" value={{{ [\u003Cdropdown-state>addsuffix\u003CcurrentTiddler>] }}}>\\n\\t\u003C$button popup=\u003C\u003Cdropdown-state>> selectedClass=\\\"tc-selected\\\">\\n\\t\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\\t\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\"/>\\n\\t\u003C$text text=\\\" \\\"/>\\n\\t\u003Cspan class=\\\"tc-menubar-dropdown-arrow\\\">\\n\\t\u003C$transclude tiddler=\\\"$:/core/images/down-arrow\\\" mode=\\\"inline\\\"/>\\n\\t\u003C/span>\\n\\t\u003C/$set>\\n\\t\u003C/$button>\\n\\t\u003C/$set>\\n\\t\u003C/$set>\\n\\\"\\\"\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has[custom-menu-content]]\\\" variable=\\\"listItem\\\" emptyMessage=\\\"\\\"\\\"\\n\\t\u003C!-- Link -->\\n\\t\u003C$link to={{!!target}}>\\n\\t\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\\t\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\"/>\\n\\t\u003C/$set>\\n\\t\u003C/$link>\\n\\\"\\\"\\\">\\n\u003C!-- Custom content -->\\n\u003C$transclude field=\\\"custom-menu-content\\\" mode=\\\"inline\\\"/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/li>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/ul>\\n\\\\end\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[limit[1]]\\\" variable=\\\"listItem\\\">\\n\u003Cnav class=\\\"tc-menubar tc-adjust-top-of-scroll\\\">\\n\u003Cdiv class=\\\"tc-menubar-narrow\\\">\\n\u003C\u003Cmenubar-inner narrow>>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-menubar-wide\\\">\\n\u003C\u003Cmenubar-inner wide>>\\n\u003C/div>\\n\u003Cdiv style=\\\"clear:both;\\\"/>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/MenuBar]!has[draft.of]is-dropdown[yes]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>addprefix[$:/config/plugins/menubar/MenuItems/Visibility/]get[text]] ~show +[match[show]]\\\" variable=\\\"ignore\\\">\\n\u003C$set name=\\\"dropdown-state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/topmenu/dropdown/\\\">>>\\n\u003C$set name=\\\"dropdown-state\\\" value={{{ [\u003Cdropdown-state>addsuffix\u003CcurrentTiddler>] }}}>\\n\u003C$reveal type=\\\"popup\\\" state=\u003C\u003Cdropdown-state>> position={{{ [\u003CcurrentTiddler>get[dropdown-position]else[below]] }}} class={{{ [\u003CcurrentTiddler>get[dropdown]get[class]] }}} tag=\\\"div\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$transclude/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/nav>\\n\u003C/$list>\\n\"},\"$:/core/ui/PageTemplate/topleftbar\":{\"title\":\"$:/core/ui/PageTemplate/topleftbar\",\"text\":\"\u003C!-- The menubar plugin overrides this tiddler to remove the core top left menu. The menu items that it would include are instead included in the menubar -->\"},\"$:/core/ui/PageTemplate/toprightbar\":{\"title\":\"$:/core/ui/PageTemplate/toprightbar\",\"text\":\"\u003C!-- The menubar plugin overrides this tiddler to remove the core top right menu. The menu items that it would include are instead included in the menubar -->\"},\"$:/plugins/tiddlywiki/menubar/readme\":{\"title\":\"$:/plugins/tiddlywiki/menubar/readme\",\"text\":\"!! Introduction\\n\\nThis plugin provides a menu bar with the following features:\\n\\n* Menu items take the form of simple text links, dropdowns, or entirely custom content\\n* Menu items can be individually enabled via the control panel\\n* Responds to reduced screen width by abbreviating the menu items to a \\\"hamburger\\\" dropdown\\n\\n!! Menu Item Tiddlers\\n\\nMenu items are tagged \u003C\u003Ctag $:/tags/MenuBar>>. The following fields are used by this plugin:\\n\\n|!Field Name |!Purpose |\\n|title |Each menu item must have a unique title (not shown to the user) |\\n|description |Description for use in listings |\\n|tags |Must contain `$:/tags/MenuBar` |\\n|caption |The text that is displayed for the menu item. Avoid links, using `~` to suppress CamelCase links if required |\\n|target |For simple link menu items specifies a tiddler title as the target of the link |\\n|is-dropdown |Set to `yes` to indicate a dropdown menu item |\\n|dropdown-position |Optional position for the dropdown (can be ''left'', ''above'', ''aboveleft'', ''aboveright'', ''right'', ''belowleft'', ''belowright'' or ''below'') |\\n|text |For dropdown menu items, specifies the body of the dropdown |\\n|custom-menu-content |Optional wikitext to be displayed in place of the caption |\\n|custom-menu-styles-wide |Optional string of styles to be applied to menu item when the menubar is wide |\\n|custom-menu-styles-narrow |Optional string of styles to be applied to menu item when the menubar is narrow |\\n\\nCustom menu items should make sure that the clickable link or button is an immediate child, and not wrapped in another element.\\n\\nNote that menu items can be pushed to the right of the menu bar setting the ''custom-menu-styles'' field to `float: right;`.\\n\"},\"$:/plugins/tiddlywiki/menubar/styles\":{\"title\":\"$:/plugins/tiddlywiki/menubar/styles\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define breakpoint-plus-one()\\n\u003C$text text={{{ [{$:/config/plugins/menubar/breakpoint}removesuffix[px]add[1]addsuffix[px]] ~[{$:/config/plugins/menubar/breakpoint}] }}} />\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}} />\\n\\\\end\\n\\n\\\\define set-sidebar-scrollable-top-if-hamburger()\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[$:/plugins/tiddlywiki/menubar/items/toprightbar]] -$:/plugins/tiddlywiki/menubar/items/hamburger +[limit[1]]\\\">\\n\\n\\t.tc-sidebar-scrollable {\\n\\t\\tmargin-top: 2em;\\n\\t}\\n\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define set-sidebar-scrollable-top()\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[limit[1]]\\\">\\n\\n\\t.tc-sidebar-scrollable {\\n\\t\\tmargin-top: 2em;\\n\\t}\\n\\n\u003C/$list>\\n\u003C$reveal state=\\\"$:/state/popup/menubar/hamburger\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n\\n\\t\u003C$set name=\\\"itemCount\\\" value={{{ [all[tiddlers+shadows]tag[$:/tags/MenuBar]] -[all[tiddlers+shadows]prefix[$:/config/plugins/menubar/MenuItems/Visibility/]regexp:text[hide]removeprefix[$:/config/plugins/menubar/MenuItems/Visibility/]] -[all[tiddlers+shadows]tag[$:/tags/TopLeftBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/topleftbar]] -[all[tiddlers+shadows]tag[$:/tags/TopRightBar]limit[1]then[]else[$:/plugins/tiddlywiki/menubar/items/toprightbar]] +[count[]] }}}>\\n\\n\\t\\t.tc-sidebar-scrollable {\\n\\t\\t\\tmargin-top: calc(\u003C\u003CitemCount>> * 2em);\\n\\t\\t}\\n\\n\\t\u003C/$set>\\n\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\nnav.tc-menubar {\\n\\tposition: fixed;\\n\\tz-index: 850;\\n\\tdisplay: inline-block;\\n\\ttop: 0;\\n\\tright: 0;\\n\\tleft: 0;\\n}\\n\\nnav.tc-menubar ul.tc-menubar-list {\\n\\tposition: relative;\\n\\tlist-style-type: none;\\n\\tmargin: 0;\\n\\tpadding: 0 0 0 42px;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tbackground: \u003C\u003Ccolour menubar-background>>;\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\n\\thtml nav.tc-menubar ul.tc-menubar-list {\\n\\t\\tpadding: 0 0 0 8px;\\n\\t}\\n\\n}\\n\\nnav.tc-menubar li.tc-menubar-item {\\n\\tdisplay: inline-block;\\n\\tmargin: 0;\\n\\tpadding: 0;\\n}\\n\\nnav.tc-menubar .tc-menubar-narrow li.tc-menubar-item {\\n\\tdisplay: block;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a,\\nnav.tc-menubar li.tc-menubar-item > button {\\n\\tdisplay: inline-block;\\n/*\\ttext-transform: uppercase; */\\n\\tline-height: 1;\\n\\tfont-weight: 700;\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tcolor: \u003C\u003Ccolour menubar-foreground>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n\\tfill: \u003C\u003Ccolour menubar-foreground>>;\\n\\ttext-decoration: none;\\n\\tpadding: 0.5em;\\n\\tmargin: 0;\\n\\tbackground: none;\\n\\tborder: none;\\n\\tcursor: pointer;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a.tc-selected,\\nnav.tc-menubar li.tc-menubar-item > button.tc-selected {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item svg {\\n\\ttransition: none;\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n\\tfill: \u003C\u003Ccolour menubar-foreground>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item .tc-menubar-dropdown-arrow svg {\\n\\twidth: 0.5em;\\n\\theight: 0.5em;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a.tc-selected svg,\\nnav.tc-menubar li.tc-menubar-item > button.tc-selected svg {\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a:hover,\\nnav.tc-menubar li.tc-menubar-item > button:hover svg,\\nnav.tc-menubar li.tc-menubar-item > button:hover {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar li.tc-menubar-item > a:active,\\nnav.tc-menubar li.tc-menubar-item > button:active svg,\\nnav.tc-menubar li.tc-menubar-item > button:active {\\n\\tbackground: \u003C\u003Ccolour foreground>>;\\n\\tbackground: \u003C\u003Ccolour menubar-foreground>>;\\n\\tcolor: \u003C\u003Ccolour background>>;\\n\\tcolor: \u003C\u003Ccolour menubar-background>>;\\n\\tfill: \u003C\u003Ccolour background>>;\\n\\tfill: \u003C\u003Ccolour menubar-background>>;\\n\\tborder-radius: 0;\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar .tc-drop-down,\\nnav.tc-menubar .tc-block-dropdown {\\n\\tmax-width: 70vw;\\n\\tmax-height: 70vh;\\n\\toverflow: auto;\\n}\\n\\nnav.tc-menubar .tc-drop-down a {\\n\\ttext-decoration: none;\\n}\\n\\nnav.tc-menubar .tc-drop-down .tc-table-of-contents button {\\n\\tdisplay: inline-block;\\n\\twidth: auto;\\n}\\n\\nnav.tc-menubar .tc-drop-down ol {\\n\\tmargin: 0;\\n}\\n\\nnav.tc-menubar .tc-drop-down .tc-menubar-dropdown-sidebar a,\\nnav.tc-menubar .tc-drop-down .tc-menubar-dropdown-sidebar button {\\n\\tdisplay: inline;\\n\\twidth: auto;\\n}\\n\\nnav.tc-menubar .tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\tdisplay: block;\\n\\twidth: 100%;\\n}\\n\\n@media (max-width: {{$:/config/plugins/menubar/breakpoint}}) {\\n\\n\\t.tc-menubar-wide {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\\n@media (min-width: \u003C\u003Cbreakpoint-plus-one>>) {\\n\\n\\tnav.tc-menubar li.tc-menubar-item.tc-menubar-narrow,\\n\\t.tc-menubar-narrow {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\n\\t\u003C\u003Cset-sidebar-scrollable-top-if-hamburger>>\\n\\n}\\n\\n@media (max-width: {{$:/config/plugins/menubar/breakpoint}}) {\\n\\n\\t\u003C\u003Cset-sidebar-scrollable-top>>\\n\\n}\\n@media print {\\n\\n\\tnav.tc-menubar {\\n\\t\\tdisplay: none;\\n\\t}\\n\\n}\\n\"},\"$:/tags/MenuBar\":{\"title\":\"$:/tags/MenuBar\",\"list\":\"$:/plugins/tiddlywiki/menubar/items/hamburger $:/plugins/tiddlywiki/menubar/items/topleftbar $:/plugins/tiddlywiki/menubar/items/contents $:/plugins/tiddlywiki/menubar/items/search $:/plugins/tiddlywiki/menubar/items/pagecontrols $:/plugins/tiddlywiki/menubar/items/server $:/plugins/tiddlywiki/menubar/items/toprightbar\"}}}"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.0","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.0","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u00 y-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/plain\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"created":"20211201071412081","creator":"ejsoon","text":"「君子生非異也，善假於物也。」\n\n漢字形態，變化萬千，雖有百餘個倉頡字元，仍有難取之形。因此，倉頡特別設立了例外字形。\n\n要記住例外字形，只需在已記住的倉頡字元的基礎上進行組合理解即可。\n\n本章有以下內容：\n\n\u003C\u003Clist-links \"[tag\u003CcurrentTiddler>]\">>","tags":"TableOfContents","title":"例外字形","modified":"20211201072935125","modifier":"ejsoon","list":"複合字形 難取字形 束中字元 包含作用"},

{"created":"20211129090730485","creator":"ejsoon","text":"「元者始也。字之元始，謂之字元。」\n\n倉頡輸入法的''中文字母''及其''輔助字形''，並稱「倉頡字元」。\n\n初學者需要記住倉頡字元，這個過程雖然有點困難和枯燥，但在熟練之後，你就會鍵步如飛。\n\n本章有以下內容：\n\n\u003C\u003Clist-links \"[tag\u003CcurrentTiddler>]\">>","tags":"TableOfContents","title":"倉頡字元","modified":"20211201085250447","modifier":"ejsoon","list":"中文字母 輔助字形 字元名稱 字元辨識"},
{"created":"20211201061517325","creator":"ejsoon","text":"*倉：\u003C\u003Cij 人->>=\u003C\u003Cij 點形>>=((\u003C\u003Cij 日>>#\u003C\u003Cij 斜撇>>)@@>@@\u003C\u003Cij 口>>)\n\n*頡：(\u003C\u003Cij 士>>=\u003C\u003Cij 口>>)||(\u003C\u003Cij 頁首>>-\u003C\u003Cij 月->>#\u003C\u003Cij 仰匡>>^\u003C\u003Cij 八分->>)\n\n*形：(\u003C\u003Cij 一>>-\u003C\u003Cij 並十>>)||(\u003C\u003Cij 斜撇>>=\u003C\u003Cij 斜撇>>=\u003C\u003Cij 斜撇>>)\n\n*意：(\u003C\u003Cij 齊首>>-\u003C\u003Cij 兼上>>)=\u003C\u003Cij 日>>=\u003C\u003Cij 心>>","tags":"例字說明：縱貫横截","title":"倉頡形意構字式","modified":"20211201084646430","modifier":"ejsoon"},

{"created":"20211202161312592","creator":"ejsoon","text":"倉頡還有一個很大的優勢就是全碼不定長，限長五碼。所以用倉頡可以闗掉逐漸提示，只有全碼匹配才將該字顯示出來。\n\n我猜一開始很多人知道倉頡打一個字最長五碼的時候，就直接否定了倉頡。但如果他們知道很多字的全碼只有二碼或三碼的時候，估計就不會再去考慮其他的形碼了。\n\n為甚麼強調全碼呢，為甚麼一般的倉頡用戶都不考慮簡碼或打詞，甚至要闗掉逐漸提示功能。因為''形碼打字的最大優勢，就是能準確輸入一個漢字''。而全碼對於一個漢字而言就是準確對應的唯一編碼。因為做到了準確和唯一，就能將思考和出錯降至最低。\n\n這就是一些其他形碼用戶寧願每個字都打全碼也不願打簡碼的原因。\n\n倉頡不設簡碼，就達到了其他形碼設簡碼都達不到的效果。\n\n因此，當我們在介紹倉頡時，一定不能漏掉這一點：''倉頡是不定長形碼''。","tags":"經典文章","title":"倉頡是不定長形碼","modified":"20211202162530086","modifier":"ejsoon","desc":"倉頡並不是每個字的全碼都是五碼，而是一至五碼不定長。"},
{"created":"20211202073601984","creator":"ejsoon","text":"1.\n\n{{字型生成器一}}\n\n---\n\n2.\n\n{{字型生成器二}}\n\n---\n\n3.\n\n{{字型生成器三}}","tags":"經典文章","title":"倉頡輸入法與字型生成器","modified":"20211202152501058","modifier":"ejsoon","desc":"倉頡是唯一能做成字型生成器的中文輸入法。本文試通過朱邦復先生的公開資料来一探究竟。"},
{"created":"20211129133944566","creator":"ejsoon","text":"!【基本釋義】\n\n分體字即筆畫分開的字形。分體類型有三種：上下型，左右型，包圍型。\n\n* 上下分體：能夠上下分離的字形。\n\n* 左右分體：能夠左右分離的字形。\n\n* 包圍分體：能夠內外分離的字形。\n\n它們的分體關係（組合方式）分別是：上下，並列，內外。\n\n舉例如下：\n\n* 上下分體：「慝感若晨」\n\n* 左右分體：「押路依林」\n\n* 包圍分體：「圍同道店」\n\n''結構判定的目標，就是要分析完所有連體字形的分體關係。''\n\u003C\u003Cegr \"例如「順」在判定為左川右頁之後，仍需要對「川」進行判定。更多例子參見[[例字說明：結構判定]]\">>。\n\n!【構字符號】\n\n為了更簡單的敍述分體關係，這裏引入尹卂構字符：\n\n* =上下關係\n* ||並列關係\n* >內外關係\n\n舉例如下：\n\n* 杰：木=灬\n* 析：木||斤\n* 店：广>占\n* 傑：亻||(((𠂊>丶)||\u003C\u003Cij 降下>>)=木)\n* 感：(戊>(一=口))=心\n\n\n!【有義字形】\n\n\n\u003C\u003C\u003C朱邦復\n中文源自象形、指事、轉注、假借、會意、形聲六書。其中百分之八十之文字，皆依據形聲所造，是以，本輸入法即以「形聲」為取碼及組字之基本法則。\n\u003C\u003C\u003C\n\n\n在對一個楷書字形進行結構判定時，需要用到''有義字形''。特別是應型、歰型、夏型、危型，要運用我們的常識、對漢字的理解才能正確的判定結構。\n\n舉例如下：\n\n*應型：包圍上下劃分兩難。\u003C\u003Cegr 「應」為心形䧹聲，因此判定為上下分體。同理，「㞙」字可一眼辨出它是上下分體，上尾下水。>>\n\n*歰型：上下左右劃分兩難。\u003C\u003Cegr 「歰」一般根據常識理理為上下分體。「競」為象形會意，因此判為左右分體。>>\n*夏型：字形積壓連分不明。\u003C\u003Cegr 根據字源，「夏」應看作是上下分體。「㖖」為「㖕」之原字，因此判定為上下分體，上辛下口。>>\n*危型：強聯包圍先後不明。\u003C\u003Cegr 「危」視為包圍分體，因為「危」字从厃从卩。「函」字判定為形勢連體，㇇下聯凼。>>\n\n''如果已經相接，成為自然連體，則不能通過有義字形將其分開。''\n\u003C\u003Cegr 如「垕」字之「口土」已然相接，則不能再將其分開。>>","tags":"結構判定","title":"分體類型","modified":"20220104012449748","modifier":"ejsoon"},
{"created":"20211107020212257","creator":"ejsoon","text":"本作語句連貫，清晰簡明，用詞文雅，字斟句酌。它是官方倉頡規則的重新敍述，是目前唯一正確的倉頡規則。\n\n相對於其它倉頡規則，尹規具有以下特點：\n\n* 把倉頡看作字源輸入法@@color:#789;（在結構判定與字元識別中需要用到有義字形）@@\n* 精準定義倉頡字元@@color:#789;（命名，辨識）@@\n* 唯一能夠正確說明如何判定漢字結構@@color:#789;（尹卂構字符）@@\n* 唯一正確簡單講解分體類型@@color:#789;（上下，左右，包圍）@@\n* 唯一正確區別包圍延伸@@color:#789;（包圍是一種功能，延伸只是一種現象）@@\n* 唯一正確講解連體類型@@color:#789;（自然連體，形勢連體）@@\n* 獨家講解連接方式@@color:#789;（字形相接、相交、相錯；字元接連、交連、直連）@@\n* 獨家講解強聯功能@@color:#789;（承聯，擔聯，上聯，下聯）@@\n* 獨家講解連體取碼順序@@color:#789;（先有取形順序，再有取碼順序）@@\n* 全面破解取碼方法@@color:#789;（歸納九組字形特徵，取碼區分橫向縱向）@@\n* 獨家講解縱貫橫截@@color:#789;（縱貫，橫截；平穿，分斷）@@\n* 簡單講解字首劃分及首二身三@@color:#789;（先得到字元序列，再取到倉頡編碼）@@\n* 唯一講解了複合字和難字的收錄原因@@color:#789;（字形融合無法取碼等）@@\n* 唯一集全了能起到包含作用的字形@@color:#789;（十五個字形）@@\n\n本規則僅適用於三代倉頡。","tags":"TableOfContents","title":"前言","modified":"20211129113154131","modifier":"ejsoon"},
{"created":"20211202145721679","creator":"ejsoon","text":"尹規有述，「延伸只是一種現象」，「包圍是一種功能」。\n\n某些規則敍述者，不知道區分「現象」和「功能」。比如他們把「縱貫與平穿」說成是「允許字根相互跨越」，把「擔聯功能」說成是「字形交錯」。其實他們只是在描述一種現象，誤把現象當成了功能。\n\n舉個例子，既然「字根相互跨越」是允許的，那麼為甚麼在「垂」字不是「士跨越\u003C\u003Cij 共上>>」？為甚麼「甩」不是「月乚」相互跨越？\n\n{{hjtm.svg}}\n\n單純敍述現象者，根本講不清楚這個現象的發生原因。有些現象是漢字衍變時産生的（如延伸），有些現象是功能起了作用才出現的（比如縱貫）。\n\n''有功能才能起作用。不同的功能會起到不同的作用。''比如：\n\n*''強聯功能''可以起到把分體強行聯合成為連體的作用。\n\n*具有''包圍功能''的字形可以包圍其它字形，形成包圍分體。\n\n*''縱貫''是指具有丨尖的字形對「封口和框架字形」進行一縱長貫。\n\n*''束中字元''可以將其它字元束於中部。\n\n*''包含作用''是指在最終編碼中，由包含者替代被包含的字元。\n\n而延伸因為只是一種現象，因此它''不能''形成包圍分體。","tags":"經典文章","title":"功能與現象","modified":"20211210151131397","modifier":"ejsoon","desc":"本文講述功能與現象的區別。"},
{"created":"20211201082727298","creator":"ejsoon","text":"!【基本釋義】\n\n倉頡有十五個字形能起到包含作用：\n\n*封口：\u003C\u003Cijp 外圍>>\u003C\u003Cijp 母圍>>\u003C\u003Cijp 廿>>\n*框架：\u003C\u003Cijp 覆匡>>\u003C\u003Cijp 仰匡>>\u003C\u003Cijp 外匡>>\u003C\u003Cijp 己上>>\n*縱撇：\u003C\u003Cijp 几>>\u003C\u003Cijp 𠂊>>\u003C\u003Cijp 乃>>\n*中豎：\u003C\u003Cijp 王>>\u003C\u003Cijp 工>>\u003C\u003Cijp 土>>\n*罩廓：\u003C\u003Cijp 瓦罩>>\u003C\u003Cijp 匃廓>>\n\n包含作用是指，在最終的「首二身三」編碼當中，若末碼被包含，起包含作用的字形將替代被包含的字形成為末碼。（末碼可能為字首末碼，次字首末碼，或字身末碼。）\u003C\u003Cegr \"如「牆」字，原首二身三為\u003C\u003Cij 豎折>>\u003C\u003Cij 頁首>>\u003C\u003Cij 土>>\u003C\u003Cij 人>>\u003C\u003Cij 口>>，但囗對口起到了包含作用，因此最終的首二身三編碼為\u003C\u003Cij 豎折>>\u003C\u003Cij 頁首>>\u003C\u003Cij 土>>\u003C\u003Cij 人>>\u003C\u003Cij 外圍>>。\">>\n\n!【進階說明】\n\n一，平穿可以逃脫包含，如果在包含字元和末碼字元之間有平穿字元，則取此平穿字元為末碼。\u003C\u003Cegr \"如「敏」取作\u003C\u003Cij 矢尖>>\u003C\u003Cij 齊首>>\u003C\u003Cij 矢尖>>\u003C\u003Cij 叉形>>，「般」取作\u003C\u003Cij 斜撇>>\u003C\u003Cij 齊首>>\u003C\u003Cij 斜撇>>\u003C\u003Cij 乙形->>\u003C\u003Cij 又形>>。\">>\n\n二，如果起包含作用的字元已取，則末碼仍為既定末碼。\u003C\u003Cegr \"如「剛」字，取碼為\u003C\u003Cij 覆匡>>\u003C\u003Cij 山>>\u003C\u003Cij 豎形>>\u003C\u003Cij 豎鉤>>。\">>\n\n三，在一個字判為連體之後，包含作用仍然存在。\u003C\u003Cegr \"如「商」是下聯形成的形勢連體，在「敵」字仍然具有包含作用。「巫」是中豎擔聯形成的形勢連體，在「靈」等字仍然具有包含作用。「臣」是有染包圍形成的自然連體，因匚具有包含作用，「藏」字的末碼為匚。\">>\n\n四，包含與包圍的區別。\n\n*''包圍用於結構判定''，一個具有包圍功能的字形，從至少兩面對另一字形進行包圍，形成包圍分體。它跟被包圍者是內外關係。\n*''包含用於首二身三''，在具有包圍功能的字形中，選出有三面或四面包圍的十五個字形，在最終的編碼中替代被包含的字形成為末碼。\n\n!【更多字例】\n\n|!例字|!原始編碼|!包含作用|\n|盈|\u003C\u003Cij 橫折>>\u003C\u003Cij 又形>>\u003C\u003Cij 覆匡>>\u003C\u003Cij 並立>>|\u003C\u003Cij 橫折>>\u003C\u003Cij 刀身>>\u003C\u003Cij 覆匡>>\u003C\u003Cij 並立>>|\n|辭|\u003C\u003Cij 小爪>>\u003C\u003Cij 又形>>\u003C\u003Cij 齊首>>\u003C\u003Cij 對點>>\u003C\u003Cij 十>>|\u003C\u003Cij 小爪>>\u003C\u003Cij 覆匡>>\u003C\u003Cij 齊首>>\u003C\u003Cij 對點>>\u003C\u003Cij 十>>|\n|列|\u003C\u003Cij 頁首>>\u003C\u003Cij 點形>>\u003C\u003Cij 豎形>>\u003C\u003Cij 豎鉤>>|\u003C\u003Cij 頁首>>\u003C\u003Cij 橫折->>\u003C\u003Cij 豎形>>\u003C\u003Cij 豎鉤>>|\n|梅|\u003C\u003Cij 木>>\u003C\u003Cij 矢尖>>\u003C\u003Cij 母圍>>\u003C\u003Cij 點形>>|\u003C\u003Cij 木>>\u003C\u003Cij 矢尖>>\u003C\u003Cij 母圍>>\u003C\u003Cij 齊首>>|\n|瑩|\u003C\u003Cij 火>>\u003C\u003Cij 火>>\u003C\u003Cij 蒙蔽>>\u003C\u003Cij 一>>\u003C\u003Cij 點形>>|\u003C\u003Cij 火>>\u003C\u003Cij 火>>\u003C\u003Cij 蒙蔽>>\u003C\u003Cij 一>>\u003C\u003Cij 土>>|\n|瓮|\u003C\u003Cij 八分>>\u003C\u003Cij 私右>>\u003C\u003Cij 一>>\u003C\u003Cij 點形>>|\u003C\u003Cij 八分>>\u003C\u003Cij 私右>>\u003C\u003Cij 一>>\u003C\u003Cij 飛虱>>|\n\n!【構字符號】\n\n這裏為包含作用增加兩個符號：@包含作用，?包含末碼。\n\n當發生包含作用時，從最後一個包含末碼往前洄溯到第一個非包含字元。\n\n例如：\n\n*敵：{\u003C\u003Cij 齊首>>\u003C\u003Cij 對點>>@\u003C\u003Cij 覆匡>>?\u003C\u003Cij 十>>?\u003C\u003Cij 口>>}{\u003C\u003Cij 矢尖>>}\u003C\u003Cij 叉形>>\n*澳：{\u003C\u003Cij 側水>>}{\u003C\u003Cij 斜撇>>@\u003C\u003Cij 覆匡>>?\u003C\u003Cij 斜撇>>?\u003C\u003Cij 苗火>>?\u003C\u003Cij 木>>}\u003C\u003Cij 大>>\n*船：{\u003C\u003Cij 斜撇>>@\u003C\u003Cij 覆匡>>\u003C\u003Cij 齊首>>?\u003C\u003Cij 點形>>}{\u003C\u003Cij 四中>>}\u003C\u003Cij 口>>\n\n分析：\n\n*「敵」字的字首末碼本来是「口」，但打上問號之後，就需要往前洄溯到第一個非包含字元冂。首二身三為「\u003C\u003Cij 齊首>>\u003C\u003Cij 覆匡>>\u003C\u003Cij 矢尖>>\u003C\u003Cij 叉形>>」。\n*「澳」的次字首末碼也由冂替代，最終首二身三為「\u003C\u003Cij 側水>>\u003C\u003Cij 斜撇>>\u003C\u003Cij 覆匡>>\u003C\u003Cij 大>>」。\n*「船」的字首末碼丶被包含，往前洄溯到的第一個非包含字元是亠，因此首二身三為「\u003C\u003Cij 斜撇>>\u003C\u003Cij 齊首>>\u003C\u003Cij 四中>>\u003C\u003Cij 口>>」。","tags":"例外字形","title":"包含作用","modified":"20211201084349247","modifier":"ejsoon"},
{"created":"20211130063107463","creator":"ejsoon","text":"!【基本釋義】\n\n''包圍''是指一個具有包圍__功能__的字形，從至少兩面對另一字形進行包圍，形成包圍分體。\n\u003C\u003Cegr 例如：「圍」的囗具有包圍功能，因此它是包圍分體，外囗內韋。\n具有包圍功能的字形不完全例舉如下：「辶廴𠃌勹冂匚凵囗广厂疒𠂇丆虍厃𠂊⺇戈弋戊𢦏㦰丁工」。>>\n\n''延伸（延蓋）''是指楷書字形為了書寫方便和美觀，自然向下或向右延展伸長的一種__現象__。\n\u003C\u003Cegr 「辰原」等厂型連體字有向下延伸的現象，如「唇愿」都應看作是上下分體。\n以下的字形僅能看作向下延蓋，不具有包圍功能：「宀冖大八人𡗗夂癶」。>>\n\n在結構判定中，''向右延伸為左右分體，向下延伸（延蓋）是上下分體''。也就是說，延伸出来的字形，在結構判定中要看成「沒有延伸」。\n\u003C\u003Cegr 例如：「匙」是向右延伸，要看成左右分體，左是右匕，「登」是向下延蓋，要看成上下分體，上癶下豆。>>\n\n{{include.svg}}\n\n!【包圍延伸】\n\n很多情況下，一個广厂型包圍分體\u003C\u003Ceg （如「府雁」等字）>>在置上時，其左撇會自然的向下延伸。在對這些字進行結構判定時，要把它看成上下分體。\n\u003C\u003Ceg 如：在「應」字中，「䧹」的左撇向下延伸，在結構判定中要看成「䧹」沒有延伸，因此「應」就是上下分體，上䧹下心。>>\n\n這些字通常都是形聲字，在結構判定存在兩難時，通過有義字形能輕鬆的作出正確判定。\n\u003C\u003Ceg 如「腐」為聲府形肉，因此判定為上下分體，上府下肉。再如「摩」字是上麻下手，因為「麻」為聲部，「手」為形部。>>\n\n這些分析出来的字形仍然要進一步判定其結構，直至''分析出每一個連體字形的分體闗係為止''。\n\u003C\u003Ceg 如當我們已經分析出「摩」是「麻=手」之後，仍要對「麻」進行分析，「摩」的分體關係分析結果為「(广>(木||木))=手」。>>\n\n!【區分方法】\n\n#「能縮回去」獨立成字，就是延伸；「無處可縮」的字形，就是包圍分體。\u003C\u003Cegr 如「同回進」是包圍，因為冂囗辶已經無處可縮。而「颶匙魁」的「風是鬼」往回縮後可以獨立成字，因此它們是左右分體。>>\n\n#延伸只是一種「現象」，而包圍才是一種「功能」。因此具有包圍功能的字形，才能形成包圍分體。\u003C\u003Cegr 如「广」具有包圍功能，因此「店」是包圍分體。「癶」不具有包圍功能，因此「登」是上下分體。>>\n\n#广厂尸形成的包圍分體向下延伸，可以通過有義字形来判定。\u003C\u003Cegr 如「應摩唇腐」中的「䧹麻辰府」均為一個有義字形，正好為形聲字中的聲部，因此判定它們是上下分體，上面的撇向下延伸。>>\n\n!【更多字例】\n\n*向右延伸：「攰匙趙魁爬旭尷毯颱」\n*向下延伸：「唇愿」\n*向下延蓋：「奪奮譽介蒙憂春冬登」\n*包圍延伸：「應歷摩腐蟨壓魘㞙懬」\n*包圍分體：「廠過同圃匡風韱臧武」","tags":"結構判定","title":"包圍延伸","modified":"20211203023349441","modifier":"ejsoon"},

{"created":"20211130121240421","creator":"ejsoon","text":"!【基本釋義】\n\n*按一定順序取出部份字形稱之為__取形__。\n*倉頡字元是__最小取形單位__，最後取到字元則為__取碼__。\n*''先有取形順序，再有取碼順序。''\n\n\n!【分體順序】\n*上下分體自上往下。\n*左右分體從左到右。\n*包圍分體由外而內。\n\u003C\u003Ceg \"例如：\u003Cdiv>\n\n*「旱」字為上下分體，取形順序為(日)(干)。\n*「頡」作為左右分體，取形順序為(吉)(頁)。\n*「匿」是包圍分體，由外而內取形，其取形順序為(匚)(若)。\n\u003C/div>\">>\n\n!【連體順序】\n\n*自上往下循序取碼。\u003C\u003Cegr \"例如「缶」字取碼順序為\u003C\u003Cij 矢尖>>\u003C\u003Cij 十>>\u003C\u003Cij 仰匡>>。\">>\n*直連交連先於接連。\u003C\u003Cegr \"例如「面」：先取\u003C\u003Cij 貞占>>\u003C\u003Cij 貞占>>（因為二者直連），最後取\u003C\u003Cij 豎形>>。\">>\n*横向直連先左後右。\u003C\u003Cegr \"如「止」：取形順序是「⺊(丄)」。\">>\n*縱向接連先上後下。\u003C\u003Cegr \"\u003Cdiv>\n「牙」先取\u003C\u003Cij 豎折>>再取\u003C\u003Cij 寸架>>。\n\u003Cbr>\n「几」上下界平齊，故先取丿後取㇈；「卩」上界平齊，下界有差，故先取㇆後取丨。\n\u003C/div>\">>\n\n\n!【更多字例】\n\n分體字取形順序：\n\n*露：(雨)(路)\n*路：(足)(各)\n*廟：(广)(朝)\n\n連體字取形順序：\n\n*足：\u003C\u003Cij 口>>\u003C\u003Cij 貞占>>\u003C\u003Cij 人>>\n*象：\u003C\u003Cij 象頭>>\u003C\u003Cij 橫日>>\u003C\u003Cij 遂心>>\u003C\u003Cij 斜撇>>\u003C\u003Cij 斜撇>>\u003C\u003Cij 象尾>>\n*生：\u003C\u003Cij 斜撇>>\u003C\u003Cij 奉下>>\u003C\u003Cij 一>>\n","tags":"取碼方法","title":"取碼順序","modified":"20220316115626047","modifier":"ejsoon"},

{"created":"20211129091414021","creator":"ejsoon","text":"@@color:#a73;字形︱名稱︱釋義@@\n\n''哲理''\n\n|日|||\n|\u003C\u003Cij 橫日>>|横日|日之橫形|\n|月|||\n|\u003C\u003Cij 覆匡>>|覆匡|匡之外圍，往下覆蓋|\n|\u003C\u003Cij 蒙蔽>>|蒙蔽|蒙含此形，蒙蔽之義|\n|\u003C\u003Cij 斜月>>|斜月|月之斜形，其義同月|\n|\u003C\u003Cij 小爪>>|小爪|爪部置上|\n|金|||\n|\u003C\u003Cij 對點>>|對點|兩點相對，對含此形|\n|\u003C\u003Cij 八分>>|八分|八分之義，分含此形|\n|\u003C\u003Cij 四中>>|四中|四含此形|\n|木|||\n|\u003C\u003Cij 寸架>>|寸架|寸之骨架|\n|\u003C\u003Cij 五中>>|五中|五含此形|\n|水|||\n|\u003C\u003Cij 側水>>|側水|水部置左|\n|\u003C\u003Cij 又形>>|又形|又字之形|\n|火|||\n|\u003C\u003Cij 底火>>|底火|火部置底|\n|\u003C\u003Cij 苗火>>|苗火|火之上部，苗頭之火|\n|\u003C\u003Cij 小形>>|小形|小字之形|\n|\u003C\u003Cij 不下>>|小形|不之下部|\n|土|||\n|\u003C\u003Cij 士形>>|士形|士字之形|\n\n''筆畫''\n\n|竹|斜||\n|\u003C\u003Cij 斜撇>>|斜撇|斜撇之形|\n|\u003C\u003Cij 連脈>>|連脈|兩撇相連，脈含此形|\n|戈|點||\n|\u003C\u003Cij 點形>>|點形|丶畫之形|\n|\u003C\u003Cij 私右>>|私右|私之右部，其義同私|\n|\u003C\u003Cij 高屋>>|高屋|高屋之義|\n|十|交||\n|\u003C\u003Cij 深屋>>|深屋|深屋之義|\n|大|叉||\n|\u003C\u003Cij 叉形>>|叉形|乂畫之形|\n|\u003C\u003Cij 尹有>>|尹有|尹有此形，手持之義|\n|\u003C\u003Cij 倚箸>>|倚箸|倚箸之形|\n|中|縱||\n|\u003C\u003Cij 豎形>>|豎形|丨畫之形|\n|\u003C\u003Cij 執事>>|執事|手執之義，事含此形|\n|\u003C\u003Cij 側衣>>|側衣|衣部置左|\n|一|橫||\n|\u003C\u003Cij 工形>>|工形|工字之形|\n|\u003C\u003Cij 崖屋>>|崖屋|崖屋之義，崖含此形|\n|\u003C\u003Cij 頁首>>|頁首|頁之字首|\n|弓|鉤||\n|\u003C\u003Cij 豎鉤>>|豎鉤|亅畫之形|\n|\u003C\u003Cij 橫鉤>>|橫鉤|乛畫之形|\n|\u003C\u003Cij 夕架>>|夕架|夕之骨架|\n|\u003C\u003Cij 乙形>>|乙形|乙字之形|\n\n''人體''\n\n|人|||\n|\u003C\u003Cij 側人>>|側人|人部置左|\n|\u003C\u003Cij 矢尖>>|矢尖|矢之字首，尖鋒為矢|\n|\u003C\u003Cij 長捺>>|長捺|長捺之形|\n|\u003C\u003Cij 象尾>>|象尾|象之尾部|\n|心|||\n|\u003C\u003Cij 側心>>|側心|心部置左|\n|\u003C\u003Cij 小心>>|小心|心部置底|\n|\u003C\u003Cij 匕形>>|匕形|匕字之形|\n|\u003C\u003Cij 七形>>|七形|七字之形|\n|\u003C\u003Cij 弋身>>|七形|弋身之形|\n|\u003C\u003Cij 包囊>>|包囊|包之外圍，包囊之義|\n|手|||\n|\u003C\u003Cij 側手>>|側手|手部置左|\n|\u003C\u003Cij 奉下>>|奉下|奉之下部|\n|\u003C\u003Cij 看中>>|看中|看之中部|\n|\u003C\u003Cij 降下>>|降下|降之下部|\n|口|||\n\n''字形''\n\n|尸|側||\n|\u003C\u003Cij 己上>>|己上|己之上部|\n|\u003C\u003Cij 刀身>>|刀身|刀之身形|\n|\u003C\u003Cij 外匡>>|外匡|匡之外圍，其義同匡|\n|\u003C\u003Cij 長上>>|長上|長之上部|\n|廿|並||\n|\u003C\u003Cij 並十>>|並十|雙十合並|\n|\u003C\u003Cij 兼上>>|兼上|兼之上部|\n|\u003C\u003Cij 並立>>|並立|雙豎並立|\n|\u003C\u003Cij 共上>>|共上|共之上部|\n|\u003C\u003Cij 聯下>>|聯下|聯之下部|\n|山|仰||\n|\u003C\u003Cij 仰匡>>|仰匡|仰匡之形|\n|\u003C\u003Cij 初生>>|初生|艸木初生|\n|\u003C\u003Cij 仰鉤>>|仰鉤|仰鉤之形|\n|女|扭||\n|\u003C\u003Cij 曲折>>|曲折|曲折之形|\n|\u003C\u003Cij 豎折>>|豎折|豎折之形|\n|\u003C\u003Cij 豎提>>|豎提|豎提之形|\n|\u003C\u003Cij 衣襬>>|衣襬|衣襬之形|\n|田|方||\n|\u003C\u003Cij 外圍>>|外圍|外圍之形，其義同圍|\n|\u003C\u003Cij 母圍>>|母圍|母之外圍|\n|卜|卜||\n|\u003C\u003Cij 貞占>>|貞占|貞正之義，占含此形|\n|\u003C\u003Cij 齊首>>|齊首|齊之字首|\n|\u003C\u003Cij 重點>>|重點|二點重疊|\n|\u003C\u003Cij 行止>>|行止|乍行乍止|\n","tags":"倉頡字元","title":"字元名稱","modified":"20221024103229694","modifier":"ejsoon"},
{"created":"20211129105805455","creator":"ejsoon","text":"!【長短伸縮】\n\n* \u003C\u003Cijr 夕架>>可縮短為\u003C\u003Cijr 象頭>>（內不容物）\n\n* \u003C\u003Cijr 人>>可變化為\u003C\u003Cijr 人->>\u003C\u003Cijr 入形>>\n\n* \u003C\u003Cijr 橫鉤>>可變化為\u003C\u003Cijr 橫折>>\u003C\u003Cijr 橫折->>\n\n* \u003C\u003Cijr 乙形>>可變化為\u003C\u003Cijr 乙形->>\u003C\u003Cijr 飛虱>>\n\n* \u003C\u003Cijr 側人>>可變化為\u003C\u003Cijr 丘人>>（用於「丘」字）\n\n* \u003C\u003Cijr 水>>可變化為\u003C\u003Cijr 底水>>\n\n* \u003C\u003Cijr 曲折>>可變化為\u003C\u003Cijr 撇折>>\n\n* \u003C\u003Cijr 小形->>可變化為\u003C\u003Cijr 絲垂>>（用於「糹」）\n\n這些是倉頡規則所允許的變形，仍然保留了一個字元的字形特徵。\n\n\u003C\u003Cijr 十>>\u003C\u003Cijr 七形>>\u003C\u003Cijr 工形>>\u003C\u003Cijr 共上>>等字元都可能具有相當大的拉伸變形，如「協世哥其」等字之取碼，不一而述。\n\n!【內不容物】\n\n\u003C\u003Cijr 口>>\u003C\u003Cijr 日>>\u003C\u003Cijr 橫日>>\u003C\u003Cijr 中>>內不可容物，否則就須看作\u003C\u003Cijr 外圍>>。例如「圃柬甴」。\n\n!【豎撇之辨】\n\n* 「川儿」二字的撇要看成\u003C\u003Cijr 縱撇>>，視作「中」的輔助字形。當此二字置底時，如「充流」等字，則因行使上聯功能而轉為\u003C\u003Cijr 斜撇>>。\n\n* 「亦介」二字之撇亦為縱撇。當二字參與構字時，如「弈界」等字，其縱撇仍然保持。\n\n* \u003C\u003Cijr 夕架>>的撇為縱撇，類同「冂」，三面包圍，有包含作用；\u003C\u003Cijr 包囊>>的撇為斜撇，類同「𠃌」，只有兩面包圍，無包含作用。\n\n!【撇橫同字】\n\n\u003C\u003Cijr 匕形>>\u003C\u003Cijr 弋身>>二字元撇橫同字\u003C\u003Cijr 匕形->>\u003C\u003Cijr 弋身->>，如「頃曳」二字之取碼。\n\n!【有鉤無鉤】\n\n* 有鉤無鉤同字：\u003Cdiv>\n\u003C\u003Cijr 月>>\u003C\u003Cijr 覆匡>>\u003C\u003Cijr 七形>>\u003C\u003Cijr 小形>>\u003C\u003Cijr 底水>>\n\u003Cbr>\n\u003C\u003Cijr 月->>\u003C\u003Cijr 覆匡->>\u003C\u003Cijr 七形->>\u003C\u003Cijr 小形->>\u003C\u003Cijr 橫水>>\n\u003C/div>\n\n* 有鉤：\u003C\u003Cijr 寸架>>\u003C\u003Cijr 豎鉤>>\u003C\u003Cijr 橫鉤>>\u003C\u003Cijr 刀身>>\u003C\u003Cijr 仰鉤>>\n\n* 無鉤：\u003C\u003Cijr 十>>\u003C\u003Cijr 豎形>>\u003C\u003Cijr 一>>\u003C\u003Cijr 橫折>>\u003C\u003Cijr 豎折>>\n\n!【點捺之辨】\n\n* \u003C\u003Cijr 點形>>與\u003C\u003Cijr 長捺>>分為兩個不同字元。\n\n* 但\u003C\u003Cijr 八分>>\u003C\u003Cijr 象尾>>是捺點合一：\u003C\u003Cijr 八分->>\u003C\u003Cijr 象尾->>。\n\n* \u003C\u003Cijr 小形>>\u003C\u003Cijr 卜>>右部只能辨識為點。\n\n!【橫提之辨】\n\n* 倉頡字元\u003C\u003Cijr 一>>是包含㇀的，如「冫」之㇀看作是橫。\n\n* 但㇀不參與組構帶橫字元，如「孑」之提不可組構字元\u003C\u003Cijr 寸架>>。\n\n!【撇點之交】\n\n* \u003C\u003Cijr 點形>>與\u003C\u003Cijr 斜撇>>相交，如果撇點長短相近，則可看作為\u003C\u003Cijr 叉形>>，如「匆爽豖」等。\n\n* 如果長短相差太大，則撇點仍視為兩個獨立字元，如「刃丸」。\n\n!【字元溯源】\n\n* 一些部件在置上置下或置左時，可能會發生字形變化。如果只涉及一個字元的變化，那麼這個字元能根據有義字形溯源。如「頑」第二碼仍取作\u003C\u003Cijr 仰鉤>>，因為「頑」是形聲字，元聲頁形。同理「辣」第二碼取作\u003C\u003Cijr 十>>，因為它的左邊字源為「辛」。\n\n* 但如果涉及的字元不止一個，則不再還原，如「踢」之「𧾷」不能溯源為「足」。\n\n* 「土部置左」橫變成提，如「坦垠」等，仍然視其為\u003C\u003Cijr 土>>，這是字元溯源，跟「提不可組構字元」無關。「子部置左」同理。\n\n!【折連字形】\n\n諸如「凹凸亞囗巨」這樣通過折綫連接形成的字形屬於折連字形，在對這些字進行取碼時，只能用\u003C\u003Cijr 一>>\u003C\u003Cijr 豎形>>\u003C\u003Cijr 仰匡>>\u003C\u003Cijr 覆匡>>\u003C\u003Cijr 外匡>>\u003C\u003Cijr 己上>>来匹配取碼。","title":"字元辨識","modified":"20221024103606269","modifier":"ejsoon","tags":"倉頡字元"},
{"created":"20211202133357026","creator":"ejsoon","text":"現在各位用的是倉頡輸入法，可能會以為倉頡只是一個「中文輸入方案」。其實當年朱邦復不是這樣說的，他講：\n\n\u003C\u003C\u003C\n1985年在美國又發表了''第五代輸入法及字形產生器''，共收集了約六萬字，只用了80KB的記憶空間，可以提供由 15*15至32*32等多種字形及字體。 \n\u003C\u003C\u003C\n\n也就是講，字形生成器是跟倉頡輸入法同一個量級的產品，二者密不可分。\n\n朱邦復當年所認為的「中文電腦」，字型必須用字形生成器實時生成。他講：\n\n\u003C\u003C\u003C\n我一直認為，記憶體是供電腦運作的空間，如果希望中文與英文具有同樣的功能，則不能將系統記憶體浪費在中文字形的貯存上。也有人建議將中文字形貯存在硬碟中，我曾預言，硬碟讀寫次數的極限，約在六千萬次左右，用這種方法，則每半年要換硬碟一個。很不幸，待使用者理解到這話時，損失早已造成了。\n\u003C\u003C\u003C\n\n但歷史並未按朱邦復設想的方向前進，而是走了「把字體存為系統文件」的路綫。\n\n不過，我們不能認為「朱邦復錯了」，是「時代錯了」，為甚麼呢，因為：\n\n\u003C\u003C\u003C\n6,上述全漢字字形產生器僅佔260KB 的程式空間，字形可作「無級次」大小變化，在10MHZ 的微電腦上，每秒鐘可產生40*40 之中文500 個。 \n    7,本字形產生器除了能提供所設計之近萬字以外，由於排列組合之靈活性，計可組合出 594*9897 個符合形聲法則之「新字」。如此，原只屬於拼音文字的靈活組合之優點，亦得以在保存中文文字傳統的同時，有效地發揮出來。\n\u003C\u003C\u003C\n\n也就是說，用程序實時生成字型，不只是儲存空間小，也可以自由的組合為任意的形聲字。同時還有「字形辨識」功能：\n\n\u003C\u003C\u003C\n8,在中文文字辨識上，倉頡輸入法僅用114 個「基本符號」，根據中文文字的「結構關係」，分別取碼。是以，使用者僅需知此114 個符號，以及結構規則，即可得到中文字碼。當以電腦程式掃瞄文字點陣時，採用此原理，也可以得到該字之「倉頡碼」。根據這個理論，我們開發了「全漢字字形辨識系統」，全部只佔60 KB ，其中程式約佔24 KB ，每秒鐘「識字」近一千個。\n\u003C\u003C\u003C\n\n而「時代的錯誤」，止至2020年12月，我們一般的電腦和手機系統，可能只支持到unicode ext-B。雖然自己的電腦有辦法擴展到G區，但是別人的設備無法顯示，字體製作也沒有跟上。中文字體製作也是夠辛苦的，要逐個繪製矢量圖，再打包成字體文件。網頁雖然允許額外加入專用字體，也不能加載太大的文件。\n\n比如「𠩵」字，在unicode的ext-b區，U+20a75，圖示為{{暦頭.svg}}。直接發表的話，我不是很有信心使每一個朋友手上的設備都能正確顯示。\n\n因此，某些已定義的內碼漢字其實是沒法使用的。\n\n現在我們走的是「英文電腦路綫」，字體文件提前做好，提前儲存在系統文件。佔硬盤不說，其體驗是不佳的，經常出現四個問題：一，某字無法顯示，二，不知道內碼有哪些字，三，不知道這個字如何輸入，四，因編碼不同而造成的中文亂碼。","tags":"字型生成器","title":"字型生成器一","modified":"20211203111709683","modifier":"ejsoon"},
{"created":"20211202134603824","creator":"ejsoon","text":"下面我講下倉頡取碼規則中，跟字型生成器相關的部份：\n\n*''封口禁貫''是橫截的一種情況，其發展的原因也跟「交折保留」、「卜口必截」一樣，封口處的截斷利於__字型生成器__的造字。比如「申」字，封口之後拿「丨田丨」就能方便的組成這個字。\u003Cdiv>\n\n因此，__封口，就是要把字形留下，與封口字形形成一個完整字元__。如「申」上下封口之後，留下「十」，與__封口字形囗__組成了__完整字元田__。\u003C/div>\n\n*''聚點止步''也是為字形生成服務的，如「米礻」等橫截之後，拿兩個字元疊放拼接一起就能生成一個字形。\n\n*''縱貫''是對封口與框架字形一縱長貫。當封口字形被__字形生成器__識別之後，就可以分離二者。\n\n*''特殊字''「木火大」也是在__字形生成器__要提前確定或識別全字框架而定的規則。它的貫通留豎，就相當於把「田」覆蓋到「木」中間，這樣去生成一個字。\n\n*''字形特徵''中的折彎特徵，也是因為要生成字形，那如果折彎處是斷開的話，就可能接不到一起，或者形成銳角，或者端點重疊不好看。比如「九」字，如是「𠂇乚」拼接，那就可能錯位，但若是「𠂇乙」拼接，只需要左右接上就行。同時還有一個字形辨識的需求，折彎是一個重要的辨識點。\u003Cdiv>\n\n在面向對象編程中，一個字形就是一個對象(Object)，而字形特徵就是對象的屬性(Attribute)。\u003C/div>","tags":"字型生成器","title":"字型生成器三","modified":"20211202152556066","modifier":"ejsoon"},
{"created":"20211202134353701","creator":"ejsoon","text":"那中文字形生成器跟倉頡輸入法的闗係是甚麼呢？其它輸入法能不能也照樣做一個字形生成器呢？\n\n''一，橫截是為字形生成充份考慮的。''\n\n如「聿」這樣直連的，都是要橫截（交折保留）才利於字形生成器的造字。把「肀\u003C\u003Cij 奉下>>」拼接起来就能生成新字。\n\n如「艮眉倉官」這種左豎直連的，只有橫截（卜口必截），才能最大限度的通用。如「艮」字，如果橫截，就可以直接用{{艮短.svg}}，沒有橫截，就要特別新增一個{{艮長.svg}}。\n\n\n''二，其它輸入法從不會去考慮字形生成，也很難做出字形生成器''\n\n因為其它形碼輸入法極少有橫截和分斷規則，一個筆劃或字根就有多個拉伸變形。變例多的話，電腦拼接或辨識都會相當費時和困難。\n\n可以這樣說，如果你是以字形生成為創作目地之一的話，那最終會做成倉頡。\n\n這就是橫截的起源。\n","tags":"字型生成器","title":"字型生成器二","modified":"20211203111831779","modifier":"ejsoon"},
{"created":"20211130130904592","creator":"ejsoon","text":"!【基本釋義】\n\n字首劃分就是在結構判定完成之後，確定該字的字首和字身。字身再用同樣的方法劃分次字首和次字身。\n\n*分體字字首：上下分體，最上面部份為字首；左右分體，最左邊部份為字首；包圍分體，外圍部份是字首。\u003C\u003Cegr \"例如「露」的字首為⻗，「雅」的字首為「牙」，「國」的字首為囗。\n「黿」在結構判定成「元=黽」之後，仍然要進一步判定為「一=兀=黽」，因此字首為「一」。\n「順」在結構判定成「川||頁」之後，仍然要進一步判定川為左右分體，因此字首為「丿」。\">>\n\n*連體字字首：按連體字的取碼順序，第一個字元為字首。\u003C\u003Cegr \"例如「方」的字首為亠，「王」的字首為「一」，「朱」的字首為\u003C\u003Cij 斜撇>>。\">>\n\n*字身：除字首以外的部份。\u003C\u003Cegr \"例如「黿」的字身為「兀=黽」，「敢」的字身為「攵」，「王」的字身為「土」，「朱」的字身為「未」。\">>\n\n*次字首：用同樣的方法對字身進行字首劃分。\u003C\u003Cegr \"例如「構」的次字首為\u003C\u003Cij 並十>>，「敢」的次字首為\u003C\u003Cij 矢尖>>，「劃」的次字首為\u003C\u003Cij 豎形>>，「朱」的次字首為\u003C\u003Cij 十>>。\">>\n\n*次字身：除字首和次字首以外的部份。\u003C\u003Cegr \"例如「構」的次字身為\u003C\u003Cij 共上>>\u003C\u003Cij 土>>\u003C\u003Cij 覆匡>>，「敢」的次字身為\u003C\u003Cij 叉形>>，「劃」的次字身為\u003C\u003Cij 豎鉤>>，「朱」的次字身為\u003C\u003Cij 木>>。\">>\n\n\n!【構字圖示】\n\n用構字符来表達的話，第一個{}是字首，第二個{}表示次字首。\n\n構字簡式（分體關係，字首劃分）：\n\n*前：{䒑}=({月}||刂)\n*說：{言}||({八}=兄)\n*固：{囗}>({十}-口)\n\n圖示：\n{{字首劃分o.svg}}","tags":"取碼方法","title":"字首劃分","modified":"20211130132830678","modifier":"ejsoon"},

{"created":"20211202152703064","creator":"ejsoon","text":"其實當年朱老發明倉頡的邏輯並不複雜，他就是知道當今大多數漢字（百分之九十以上）都是形聲字，那麼（假定）以左為形以右為聲，形取二碼，聲取三碼。其他非形聲字也套到這種模式，這樣就能䖏理一切漢字。\n\n朱老通過橫豎二軸，均布了各種常用的形旁和聲旁。形旁即為字首表，聲旁即為字身表。《倉五手冊》的附錄中，收錄了「常用字首表」和「常用字身表」。由此我們可以探知倉頡的研製思想，就是運用表格對漢字的字首字身進行拆分和統計。\n\n比如在字首表中，横豎均有24格。「耳」分在縱軸為S，横軸為J的格子中，「馬」分在縱S橫F的格子中。字身取三碼，則將橫軸擴大為24*24=576格，縱軸仍是24格，就這樣將所有可能取到的聲旁都置入這些格子中。\n\n朱老就是用這種方法，在科技不發達的時代，首先（也是迄今為止唯一一位）用限長五碼的不定長編碼，實現了''對康熙字典四萬字幾近無重的編碼''。\n\n所以我們說，倉頡是一種形碼輸入法，也是一種檢字法，更是一種思想。這種思想我暫稱作「形聲區位歸放」。\n\n---\n\n而其實幾乎所有形碼都在用區位歸放，但是為甚麼只有倉頡成功了呢。原因有二：\n\n一是倉頡是形聲區位歸放，而其他形碼全部都只懂「區位歸放」而沒有「形聲劃分」，當然他們也無法做到，因為形聲劃分，就是首二身三，而其他形碼基本都限制在「定長四碼，一二三末」的框架之中。\n\n二是倉頡特有的字元選取和拆分方式。倉頡依據''字形特徵''挑選字元，而横截分斷以及各種取碼規則是視字形特徵進行截取的。漢字很多共有部件在楷書書寫中直連，只有倉頡的這種辦法能把它們再次分開。比如「肀」連成了「隶聿盡書」等等，「田」連成了「重里」等。\n\n而其他所有形碼都是大字根思維，必須在字根庫中預置此字形才能取到。縱觀形碼的發展歷程，不管是鄭碼還是其它，都會在字根取捨中漏掉一些其實適合作為字根的部件，同時也有可能過份收錄了一些複雜的大字根。這樣不僅造成記憶量過大，同時漢字形態各異，總會有預置字根所不能照顧到的字形。\n\n因而預置字根的四碼形碼，如果要為康熙字典四萬字進行編碼的話，其重碼表現肯定是不如倉頡的。","tags":"經典文章","title":"字首字身表","modified":"20211202235904808","modifier":"ejsoon","desc":"本文講述了倉頡輸入法的創製思想和過程。"},

{"created":"20211130083710981","creator":"ejsoon","text":"!【基本釋義】\n\n''強聯功能可以形成形勢連體''，僅當具有強聯功能的倉頡字元發揮作用，才可能形成形勢連體。\u003C\u003Cegr \"如「咼」字因為沒有具有強聯功能的字元發揮作用，因此「咼」字是包圍分體，而非形勢連體。\">>\n\n強聯功能有：''承聯''，''擔聯''，''上聯''，''下聯''。\n\n*''承聯''是指含有丨的字元縱向承接一個__包圍分體或左右分體__，形成連體。\u003C\u003Cegr \"如「叢」是\u003C\u003Cijr 十>>往下承聯一個左右分體「取」，最終整個字成為連體字。「离」的下部是\u003C\u003Cijr 私右>>__自下往上__承聯包圍分體「凶」。\">>\u003Cbr>{{strong1.svg}}\n\n*''擔聯''是指含有丨的字元分擔一個__左右分體__，使整個字成為連體。\u003C\u003Cegr \"如「乖」是\u003C\u003Cijr 十>>自上往下擔聯「北」，「坐」是\u003C\u003Cijr 土>>__自下往上__擔聯「从」。\">>\u003Cbr>{{strong2.svg}}\n\n*''上聯''是指\u003C\u003Cijr 八分>>\u003C\u003Cijr 四中>>(\u003C\u003Cijr 斜撇>>\u003C\u003Cijr 仰鉤>>)這三個/組字元向上聯接一個左右分體或包圍分體，形成連體。\u003C\u003Cegr \"如「兜兇」等都是(\u003C\u003Cijr 斜撇>>\u003C\u003Cijr 仰鉤>>)上聯形成的連體字，「興」是\u003C\u003Cijr 八分->>上聯形成的形勢連體。\">>\u003Cbr>{{strong3.svg}}\n\n*''下聯''是指\u003C\u003Cijr 橫折->>\u003C\u003Cijr 象頭>>\u003C\u003Cijr 對點>>這三個字元往下聯接一個左右分體或包圍分體，形成連體。\u003C\u003Cegr \"如「承函」是\u003C\u003Cijr 橫折->>下聯形成的形勢連體，「商」是\u003C\u003Cijr 對點>>下聯形成的形勢連體。\">>\u003Cbr>{{strong4.svg}}\n\n總結：\n\n*承擔強聯是指__含丨字元所具有的功能__，它們的強聯方向可能往上或往下。\n\n*上下強聯是指\u003C\u003Cijr 八分>>\u003C\u003Cijr 四中>>(\u003C\u003Cijr 斜撇>>\u003C\u003Cijr 仰鉤>>)，\u003C\u003Cijr 橫折->>\u003C\u003Cijr 象頭>>\u003C\u003Cijr 對點>>這六個/組字元所具有的功能。\n\n!【進階說明】\n\n*''強聯功能僅用於結構判定''，它能__將一個分體字形強行聯合__成為形勢連體。\u003C\u003Cegr \"如「叢坐興承」等字原本是分體字，因為強聯功能發揮作用，整個字形強行聯合成為了形勢連體。\">>\n\n*''強聯功能''與''包圍功能''之間並無絶對的先後優先次序，若二者發生先後次序不明，則需用到有義字形来進行判定。\u003C\u003Cegr \"如「詹」字我們仍將其視為包圍分體，而不是\u003C\u003Cijr 象頭>>下聯一個包圍分體。「函」字應是\u003C\u003Cijr 橫折->>下聯一個包圍分體「凼」形成的形勢連體。\">>\n\n*形勢連體基本都是由強聯功能形成，而由強聯形成的連體不一定是形勢連體。''如果上聯或下聯的是一個連體字，則視作自然連體''。\u003C\u003Cegr \"如「充允免氶兀四西」等字，都應視作自然連體。\">>\n\n*兩個包圍分體合併，也可形成形勢連體。\u003C\u003Cegr \"如「㡭」字，以及「羽部置左」。\">>\u003Cbr>{{combine.svg}}\n\n*\u003C\u003Cijr 山>>僅具有包圍功能，不具有擔聯功能，不能形成形勢連體。\u003C\u003Cijr 工形>>既具有包圍功能，而且也有擔聯功能，可以形成形勢連體。\u003C\u003Cegr \"如「幽」字應視為包圍分體，「巫」字是擔聯形成的形勢連體。\">>\n\n!【構字簡式】\n\n以下形勢連體的構字式中，新的構字符釋義為：÷擔聯，!承聯，^上聯，v下聯。\n\n*噩：一\u003C\u003Cijr 土>>÷(㗊)\n*叢：\u003C\u003Cij 並立>>\u003C\u003Cij 對點>>\u003C\u003Cij 兼上>>\u003C\u003Cijr 十>>!(取)\n*兇：(凶)^(\u003C\u003Cijr 斜撇>>\u003C\u003Cijr 仰鉤>>)\n*商：亠\u003C\u003Cijr 對點>>v(冏)\n*鳥：\u003C\u003Cij 斜撇>>\u003C\u003Cij 日>>\u003C\u003Cijr 貞占>>!(𠃌>灬)\n*离：亠=((凶)!'\u003C\u003Cijr 私右>>冂)\n*斷：(𠃊>(⼳||⼳))-(𠃊>(⼳||⼳))||斤\n*翀：(𠃌>冫)+(𠃌>冫)||中\n","tags":"結構判定","title":"強聯功能","modified":"20211203024535732","modifier":"ejsoon"},

{"created":"20211203030507965","creator":"ejsoon","text":"\n\u003C\u003C\u003C\n行列官網上，有文宣論及倉頡，稱其患了以「砍字截筆」的毛病，跟寫字習慣不一致，不依筆順，又把同一部件甚至同一筆斬開，有如屠夫殺豬殺牛，「肢解文字」。它說倉頡與寫字習慣差異越遠，所以難學；說倉頡令小朋友把「車」字寫成「十田十」，是「文字浩劫」；說倉頡不合潮流，自當引退。\n\u003C\u003C\u003C\n\n下面我来談一談為甚麼截筆不是浩劫。\n\n@@font-size:150%;''一，人們都是通字形特徵来識別文字的''@@\n\n寫字跟看字是不同的。中文的每一個字都是一個圖像。\n\n我們寫字確實是按筆畫標準書寫，但是我們用肉眼識字時，是按圖像来識別的。比如我們眼睛看到「里」字，意象中它是上田下土。\n\n''這就是倉頡的「字形特徵」''，它從人們學習識字的最初始觀感出發。我們在學寫字之前，不是先看到了這個字嗎？我們用於看書的時間，不也是遠遠超出我們用筆寫字的時間嗎？試想看你把小學一年級課本看一遍是多輕鬆，而你把它一筆一畫的逐字抄寫一遍是有多沉重。\n\n因此，人們更喜歡看而不是寫，人們也主要是靠視覺来接收和提煉文字信息。不可能有人在讀書時會逐個字的去想它們的筆畫。\n\n更準確的說，人們就是靠識別「字形特徵」来識別文字、獲得信息的。\n\n因此，將一個漢字的字形特徵作為單元進行横截，才是最符合人們的思想認知的取碼方式。\n\n\n@@font-size:150%;''二，只有截取字形特徵才是唯一符合漢字文化的取碼方式''@@\n\n例一：里。大多數形碼輸入法對這個字都很難辦，有的取作「甲二」，有的取作「曰土」，因為要保持筆畫不能截斷。而倉頡就能直接取作「田土」，這才是唯一符合字源的取碼方式。\n\n例二：未末本。有的形碼把「未」字取作「二小」，或者乾脆「未末」重碼。倉頡是唯一能做到用一般規則取到它們正確編碼並避免重碼的形碼，三個字都取到了「木」，而這三個字的字源中確實都包含「木」。\n\n例子還有很多，如「車律康」等等，不一而述。\n\n\n@@font-size:150%;''三，其實幾乎所有形碼都無法避免截斷筆畫''@@\n\n比如「我羲」等字，沒有哪個形碼在對其取碼時可以不左右分斷。\n\n請問你用的輸入法避免分斷了嗎？\n\n\n@@font-size:150%;''四，哪裏有小朋友會按倉頡的截斷方式来寫字''@@\n\n那篇講截斷筆畫就是文化浩劫的文宣，未免過於尖酸刻薄，講得截筆就跟斷子絶孫一樣。\n\n請問你真的有調查過倉頡輸入法的使用者的手寫能力嗎？\n\n哪裏有小朋友會按倉頡的截斷方式来寫字？既能學會倉頡，說明這位小朋友是極其聰明的，他會不知道一個字怎麼寫嗎？\n\n文宣太過於低估「小朋友」的智商，也高估了打字對手寫的影響。打字是用手指敲鍵盤，而寫字是手握筆桿子。如果二者會混淆，那麼那些用拼音輸入法的會不會把中文寫成拼音？\n\n根據本人的親身體驗，本人用倉頡的過程，也是本人學習和熟練應用繁體字的過程。''倉頡輸入法的單字模式是非常有助於人們記住一個字的字形的。''比如當你忘記「尋」的工口位置時，如果你能想起来它的倉頡編碼（連續兩個mm），那麼你就記住了它的中間是左工右口。\n\n由於倉頡要求你知道一個字的字形才能輸入正確的編碼，因此''倉頡用戶的手寫能力，只會比其它輸入法用戶更強。''\n\n真正對漢字文化造成浩劫的，是拼音/注音輸入法，以及沒有截筆功能的形碼。\n","tags":"經典文章","title":"我来談一談為甚麼截筆不是浩劫","modified":"20211203034446368","modifier":"ejsoon","desc":"本文反駁一些文宣中講「倉頡的截斷筆畫是文化浩劫」的觀點。"},
