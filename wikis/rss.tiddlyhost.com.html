{"created":"20221120162612954","creator":"Telumire","text":"\\define currentTiddler() $:/Feed\n\\define new-announcement-action()\n\u003C$action-createtiddler $basetitle={{!!news-title}} tags={{{\narticle [[$:/temp/feed/new-tiddler/tags]tags[]] +[format:titlelist[]join[ ]]\n}}} text={{!!news-content}}/>\n\n\u003C$action-setmultiplefields $fields=\"news-title news-content\"/>\n\n\u003C$tiddler tiddler=\"$:/Feed/Settings\">\n\u003C$importvariables filter=\u003C\u003CcurrentTiddler>> >\n\u003C\u003Ccreate-feed>>\n\u003C/$importvariables>\n\\end\n\n\u003Ctable class=\"tc-max-width tc-edit-max-width one-column no-borders\">\n\u003Ctr>\n\u003Ctd>\n\u003C$edit-text field=\"news-title\" placeholder=\"title\"/>\n\u003C$button class=\"tc-btn-invisible tc-tiddler-controls show\" tooltip=\"add tags\">\n\u003C$checkbox field=\"display-tags\" checked=\"true\" class=\"tc-cbx-invisible\">\n\u003C$list filter=\"[{!!display-tags}match[true]]\"\nemptyMessage=\"{{$:/core/images/chevron-down}}\"\n>{{$:/core/images/chevron-up}}\u003C/$list>\n\u003C/$checkbox>\n\u003C/$button>\n\u003C/td>\n\u003C/tr>\n\u003C$list filter=\"[{!!display-tags}match[true]]\">\n\u003Ctr>\u003Ctd>\n\u003C$tiddler tiddler=\"$:/temp/feed/new-tiddler/tags\">\n{{||$:/core/ui/EditTemplate/tags}}\n\u003C/$tiddler>\n\u003C/td>\u003C/tr>\n\u003C/$list>\n\u003Ctr>\u003Ctd>\u003C\u003Ceditor \"news-content\" \"content\">>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>\u003C$button actions=\u003C\u003Cnew-announcement-action>> >post to the feed\u003C/$button>\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!! Latest\n\n\u003C\u003Clist-links [[article]tagging[]!sort[created]limit[10]]>>","title":"$:/Feed","modified":"20221209044933561","modifier":"Telumire","icon":"$:/ThemeTweaks/svg/feed","news-title":"","news-content":"","tags":"$:/Feed/Settings $:/tags/SideBar","caption":"Feed {{$:/ThemeTweaks/svg/feed}}"},
{"created":"20211108130930330","creator":"Telumire","text":"\u003C!-- RSS guidelines from https://www.rssboard.org/rss-profile -->\n\\define dateTemplate()[UTC]ddd, 0DD mmm YYYY 0hh:0mm:0ss GMT\n\\define filter()\n[!is[system]is[tiddler]] \n-[prefix[$:/state/popup/]]\n-[prefix[$:/temp/]]\n-[prefix[$:/HistoryList]]\n-[status[pending]plugin-type[import]]\n-[[$:/boot/boot.css]]\n-[type[application/javascript]library[yes]]\n-[[$:/boot/boot.js]]\n-[[$:/boot/bootprefix.js]]\n$(publishFilter)$\n+[!sort[modified]]\n+[limit[$(maxItems)$]]\n\\end\n\n\\define item()\n`\u003Citem>\n      \u003Ctitle>`\u003C$view field=\"title\" format=\"encodehtml\"/>`\u003C/title>\n      \u003Cdescription>`\u003C$view field=\"summary\" format=htmlencodedplainwikified/>`\u003C/description>\n      \u003Ccategory>`{{{[all[current]tags[]sortan[]join[/]]}}}`\u003C/category>\n      \u003Ccontent:encoded>\u003C![CDATA[`\u003C$let tv-wikilink-template=\"$(feed-domain)$#$uri_encoded$\">\u003C$wikify name=\"content\" output=\"html\" text=\"\"\"\u003C$transclude tiddler=\"$(feed-item-template)$\"/>\"\"\">\u003C$text text={{{ [\u003Ccontent>search-replace:g[\n],[]]}}}/>\u003C/$wikify>\u003C/$let>`]]>\u003C/content:encoded>\n\t  \u003CpubDate>`{{{[{!!modified}else{!!created}format:date\u003CdateTemplate>]}}}`\u003C/pubDate>\n      \u003Clink>`$(feed-domain)$#\u003C$view field=\"title\" format=\"urlencoded\"/>`\u003C/link>\n      \u003Cguid isPermaLink='true'>`$(feed-domain)$#\u003C$view field=\"title\" format=\"urlencoded\"/>`\u003C/guid>\n   \u003C/item>`\n\\end\n\n\\define RSS()\n`\u003C?xml version=\"1.0\" encoding=\"UTF-8\" ?>\n\u003Crss version=\"2.0\" xmlns:atom=\"http://www.w3.org/2005/Atom\" xmlns:content=\"http://purl.org/rss/1.0/modules/content/\">\n\u003Cchannel>\n  \u003Catom:link href=\"`$(base)$$(path)$$(filename)$`\" rel=\"self\" type=\"application/rss+xml\" />\n  \u003Ctitle>`$(title)$`\u003C/title>\n  \u003Clink>`$(feed-domain)$`\u003C/link>\n  \u003Cdescription>`$(description)$`\u003C/description>\n  \u003Clanguage>`$(language)$`\u003C/language>\n  \u003ClastBuildDate>`\u003C$view tiddler={{{[!is[system]!is[draft]!sort[modified]]}}} field=\"modified\" format=\"date\" template=\u003C\u003CdateTemplate>>/>`\u003C/lastBuildDate>\n\t`\u003C$list filter=\u003C\u003Cfilter>>>\u003C\u003Citem>>\u003C/$list>`\n\u003C/channel>\n\u003C/rss>`\n\\end\n\n\u003C!-- create/update the tiddler xml.rss -->\n\\define create-feed()\n\u003C$let\nfeed-domain={{!!feed-domain}}\npublishFilter={{!!feed-filter}}\nmaxItems={{{[{!!feed-limit}!is[blank]else[10]]}}}\ntarget={{!!feed-target}}\nbase={{{[subfilter{!!feed-base}]}}}\npath={{!!feed-path}}\nfilename={{!!feed-filename}}\ntitle={{!!feed-title}}\ndescription={{!!feed-description}}\nlanguage={{{ [subfilter{!!feed-language}] }}}\nfeed-item-template={{!!feed-item-template}}\n>\n\u003C$wikify name=\"text\" text=\u003C\u003CRSS>> type=\"text/vnd.tiddlywiki\" mode=\"block\" output=\"text\">\n\u003C$action-setfield $tiddler=\u003C\u003Cfilename>> text=\u003C\u003Ctext>> type=\"text/plain\"/>\n\u003C/$wikify>\n\n\u003C$action-setfield \n$tiddler=\"$:/discoverfeed\" \ntext={{{ =[[\u003Clink rel=\"alternate\" type=\"application/rss+xml\" title=\"]]=[\u003Ctitle>]=[[\" href=\"]]=[\u003Cbase>]=[\u003Cpath>]=[\u003Cfilename>]=[[\"/>]]+[join[]]}}}\ntags=\"$:/tags/RawMarkup\"\ntype=\"text/plain\"\n/>\n\u003C/$let>\n\\end\n\n\\define set-feed-domain() \u003C$action-setfield $field=\"feed-domain\" $value={{$:/info/url/full}}/>\n\\define set-feed-title() \u003C$wikify name='text' text={{$:/SiteTitle}} output='text'>\u003C$action-setfield $field=\"feed-title\" $value=\u003C\u003Ctext>>/>\u003C/$wikify>\n\\define set-feed-description() \u003C$wikify name='text' text={{$:/SiteSubtitle}} output='text'>\u003C$action-setfield $field=\"feed-description\" $value=\u003C\u003Ctext>>/>\u003C/$wikify>\n\\define set-feed-filter() \u003C$action-setfield $field=\"feed-filter\" $value=\"+[tag[article]]\"/>\n\\define set-feed-limit()  \u003C$action-setfield $field=\"feed-limit\" $value=\"10\"/>\n\\define set-feed-target() \u003C$action-setfield $field=\"feed-target\" $value=\"index.html\"/>\n\\define set-feed-base()  \u003C$action-setfield $field=\"feed-base\" $value=\"[[https://]][{$:/Feed/Settings/GitHub/username}][[.github.io]][{$:/GitHub/Repo}removeprefix{$:/Feed/Settings/GitHub/username}][{$:/GitHub/Path}]+[join[]]\"/>\n\\define set-feed-path() \u003C$action-setfield $field=\"feed-path\" $value=\"/files/\"/>\n\\define set-feed-filename() \u003C$action-setfield $field=\"feed-filename\" $value=\"xml.rss\"/>\n\\define set-feed-language() \u003C$action-setfield $field=\"feed-language\" $value={{{[{$:/language}trim[$:/languages/]]}}}/>\n\\define set-feed-item-template() \u003C$action-setfield $field=\"feed-item-template\" $value=\"$:/Feed/Settings/DefaultFeedItemTemplate\"/>\n\n\\define set-default-feed-value() \u003C$macrocall $name={{{ [[$(field)$]addprefix[set-]] }}}/>\n\\define set-default-feeds-value() \u003C$list filter=\"[is[current]fields[]prefix[feed]]\" variable=\"field\">\u003C\u003Cset-default-feed-value>>\u003C/$list>\n\n;\u003C$text text=\"GitHub\" /> settings\n\n[[Create a github account|https://github.com/signup]] and a [[repo|https://github.com/new]] if you dont have one, [[enable github page|https://docs.github.com/en/pages/quickstart]]. The repo should at least contains a readme file, otherwise it wont work !\n\n|tc-max-width tc-edit-max-width two-equal-column|k\n|Username|\u003C$edit-text tiddler=\"$:/Feed/Settings/GitHub/username\" autocomplete=\"username\"  placeholder=\"github username\" default={{$:/GitHub/Username}} tag=\"input\"/>|\n|Password, OAUTH token, or personal access token (see [[GitHub help page|https://help.github.com/en/articles/creating-a-personal-access-token-for-the-command-line]] for details). [[Create a Personal Access Token here|https://github.com/settings/tokens/new?scopes=repo&description=tw]].|\u003C$password name=\"github\"/>|\n|Target repository (e.g. `Jermolene/TiddlyWiki5`)|\u003C$edit-text tiddler=\"$:/GitHub/Repo\" default=\"\" tag=\"input\"/> |\n|Target branch for saving|\u003C$edit-text tiddler=\"$:/GitHub/Branch\" default=\"master\" tag=\"input\"/> |\n|Path to target file (e.g. `/wiki/`)|\u003C$edit-text tiddler=\"$:/GitHub/Path\" default=\"\" tag=\"input\"/> |\n|Server API URL|\u003C$edit-text tiddler=\"$:/GitHub/ServerURL\" default=\"https://api.github.com\" tag=\"input\"/> |\n\n;Feed settings\n\n\u003C$button tooltip=\"reset all fields to default value\" actions=\u003C\u003Cset-default-feeds-value>> >Reset all {{$:/core/images/refresh-button}}\u003C/$button>\n\n\u003Cspan class=\"feed-settings\">\n\n\u003Ctable class=\"tc-max-width tc-edit-max-width two-equal-column flex-input\">\n\u003C$list filter=\"[is[current]fields[]prefix[feed]]\" variable=\"field\">\n\u003Ctr>\n\u003Ctd>\u003C\u003Cfield>>\u003C/td>\n\u003Ctd class=\"edit-field\">\n\u003C$edit-text\nfield=\u003C\u003Cfield>>\nclass=\"tc-edit-texteditor\"/>\n\u003C$button class=\"tc-btn-invisible tc-tiddler-controls\" tooltip=\"reset to default value\" actions=\"\"\"\u003C\u003Cset-default-feed-value>>\"\"\">{{$:/core/images/refresh-button}}\u003C/$button>\n\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003C/table>\n\u003C/span>\n\nUpdate feed: \u003C$button class=\"tc-btn-invisible\" tooltip=\"update feed\" actions=\u003C\u003Ccreate-feed>> >{{$:/core/images/refresh-button}}\u003C/$button> - Send feed to GitHub:  {{$:/Feed/Settings/SendFeed}}\n\n\u003C$let feed-url={{{ [subfilter{!!feed-base}] [{!!feed-path}][{!!feed-filename}] +[join[]] }}} >\nValidate feed : [[by input|https://validator.w3.org/feed/#validate_by_input]] or check the \u003Ca href={{{\"https://validator.w3.org/feed/check.cgi?url=\"[\u003Cfeed-url>]+[join[]] }}}>uploaded feed\u003C/a>.\n\u003C/$let>\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"[[xml.rss]]\"\nlanguage=\"xml\"\ndisplay-language=\"show\"\ncode={{xml.rss}} \nheight=\"200px\"\n/>\n\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"[[$:/discoverfeed]]\"\nlanguage=\"html\"\ndisplay-language=\"hide\"\ncode={{$:/discoverfeed}} \n/>","title":"$:/Feed/Settings","feed-base":"[[https://]][{$:/Feed/Settings/GitHub/username}][[.github.io]][{$:/GitHub/Repo}removeprefix{$:/Feed/Settings/GitHub/username}][{$:/GitHub/Path}]+[join[]]","feed-description":"Rss feed in tiddlywiki","feed-filename":"xml.rss","feed-filter":"+[tag[article]]","feed-language":"en-GB","feed-limit":"10","feed-path":"/files/","feed-target":"index.html","feed-title":"RSS","modified":"20221210021153163","tags":"$:/Feed/Settings $:/tags/ControlPanel/Settings","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","modifier":"Telumire","feed-domain":"https://rss.tiddlyhost.com/","feed-item-template":"$:/Feed/Settings/DefaultFeedItemTemplate"},

{"created":"20221119162114166","creator":"Telumire","text":"\\define send-feed-action()\n\u003C$tiddler tiddler=\"$:/Feed/Settings\">\n\u003C$importvariables filter=\u003C\u003CcurrentTiddler>> >\n\u003C\u003Ccreate-feed>>\n\u003C/$importvariables>\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text={{$:/Feed/Settings/GitHub/username}}/>\n\u003C$action-sendmessage $message=\"tm-upload-tiddlers\" $param={{!!feed-filename}}/>\n\u003C$action-setfield $tiddler=\"$:/GitHub/Username\" text=\"\"/>\n\u003C/$tiddler>\n\u003C$action-deletetiddler $tiddler=\"xml.rss\"/>\n\\end\n\\whitespace trim\n\u003C$button\ntooltip=\"send feed to GitHub\"\nclass=\u003C\u003Ctv-config-toolbar-class>>\naria-label=\"send feed to GitHub\"\nactions=\u003C\u003Csend-feed-action>>\n>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n\u003C$transclude tiddler=\"$:/Feed/svg\"/>\n\u003C/$list>\n\u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n\u003Cspan class=\"tc-btn-text\">\n\u003C$text text=\"send feed to GitHub\"/>\n\u003C/span>\n\u003C/$list>\n\u003C/$button>","tags":"$:/tags/PageControls $:/Feed/Settings","title":"$:/Feed/Settings/SendFeed","modified":"20221208214908857","modifier":"Telumire","caption":"{{$:/Feed/svg}} send feed to GitHub","description":"A button that use the file upload plugin to send a feed file to GitHub."},
{"created":"20221121135326649","creator":"Telumire","text":"\\rules except dash list\n\n/* Style controls button */\n\nbutton.tc-tiddler-controls.tc-btn-invisible:hover svg{\n\tfill: \u003C\u003Ccolour tiddler-controls-foreground-hover>>;\n}\n\n.tc-tiddler-controls svg{\n\tfill: \u003C\u003Ccolour tiddler-controls-foreground>>;\n}\n\n.tc-tiddler-controls .tc-checkbox:hover svg{\n\tfill: \u003C\u003Ccolour tiddler-controls-foreground-hover>>;\n}\n\n.tc-btn-invisible.tc-tiddler-controls.show *{\nopacity:1;\n}\n\n/* Style tables*/\n\ntable.two-equal-column{\ndisplay:grid;\ngrid-template-columns: 1fr 1fr;\n}\n\ntable.two-equal-column :is(tr,thead,tbody){\ndisplay:contents;\n}\n\ntable.two-equal-column.flex-input td+td,\ntable.one-column td{\ndisplay:flex;\ngap:.5ch;\n}\n\ntable.one-column :is(input,textarea,iframe){\nflex:1;\n}\n\n/* Others */\n.no-borders, .no-borders :is(td,tr){\nborder:none;\n}\n\n.feed-settings :is(.tc-edit-field-remove,.tc-edit-field-add){\ndisplay:none;\n}\n.tc-scrollable {\n\tmax-height: 21em;\n}\n\n.tc-cbx-invisible{\ncursor:pointer;\n} \n.tc-cbx-invisible input{\ndisplay:none;\n}\n\n.libro-editor{\nwidth: 100%;\ndisplay: flex;\n}","tags":"$:/tags/Stylesheet","title":"$:/Feed/Style","modified":"20221209045340878","modifier":"Telumire"},

{"created":"20220430024702664","creator":"Telumire","text":"\\define export-btn()\n\u003C$button tooltip=\"Click to download or drag and drop to install\" class=\"tc-btn-invisible\" dragFilter=\u003C\u003C__filter__>> >\n\u003C$action-sendmessage $message=\"tm-download-file\" $param=\"$:/core/templates/exporters/JsonFile\" exportFilter=\u003C\u003C__filter__>> filename={{{ [\u003C__filename__>] .json +[join[]] }}} />\n{{$:/core/images/export-button}}\n\u003C/$button>\n\\end\n\n\\define export(filter , filename:\"demo\" , hint:\"Click this button to download a json file containing all relevant tiddlers, or drag and drop to install directly into your tiddlywiki : \")\n\u003C$list filter=\"[\u003CstoryTiddler>is[current]]\" emptyMessage=\u003C\u003Cexport-btn>>>\n$hint$\u003C\u003Cexport-btn>>\n\u003C/$list>\n\\end","tags":"$:/tags/Macro","title":"$:/Macro/Export","modified":"20221208183021141","modifier":"Telumire","code-body":"yes"},
{"title":"$:/plugins/commons/file-uploads","name":"File Uploads","description":"Upload binary files to external storage","author":"Saq Imtiaz","core-version":">=5.2.0","plugin-priority":"0","list":"readme settings","version":"0.1.7","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/config/fileUploads/uploadsEnabled\": {\n            \"title\": \"$:/config/fileUploads/uploadsEnabled\",\n            \"text\": \"yes\"\n        },\n        \"$:/plugins/commons/file-uploads/dummy-uploader.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/dummy-uploader.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/dummy-uploader.js\\ntype: application/javascript\\nmodule-type: uploader\\n\\nMocks uploading to Fission Webnative filing system\\nUseful for testing the upload mechanism without uploading anything\\n\\n\\\\*/\\n(function(){\\n\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"dummy\\\";\\n\\nvar DummyUserName;\\n\\nexports.create = function(params) {\\n\\treturn new DummyUploader(params);\\n};\\n\\nfunction DummyUploader(params) {\\n\\tthis.params = params || {};\\n\\tthis.items = [];\\n\\tthis.logger = new $tw.utils.Logger(\\\"dummy-uploader\\\");\\n\\tthis.logger.log(\\\"DummyUploader\\\",params);\\n};\\n\\nDummyUploader.prototype.initialize = function(callback) {\\n\\tthis.logger.log(\\\"uploader initialize\\\");\\n\\tcallback();\\n};\\n\\n/*\\nArguments:\\nuploadItem: object representing tiddler to be uploaded\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadItemInfo: object corresponding to the tiddler being uploaded with the following properties set:\\n\\t- title\\n\\t- canonical_uri (if available)\\n\\t- fields (optional)\\n\\t- uploadComplete (boolean)\\n\\t- getUint8Array()\\n\\t- getBlob()\\n*/\\nDummyUploader.prototype.uploadFile = function(uploadItem,callback) {  \\n\\tvar self = this,\\n\\t\\tuploadInfo = { title: uploadItem.title };\\n\\t//this.items.push(uploadItem);\\n\\t// Mock uploading the file by logging to console.\\n\\tthis.logger.log(\\\"Saved \\\" + uploadItem.title);\\n\\tvar canonical_uri = \\\"https://myusername.files.fission.name/p/\\\" + uploadItem.filename;\\n\\t// Set the canonical_uri if available \\n\\tuploadInfo.canonical_uri = canonical_uri;\\n\\t// Set updateProgress to true if the progress bar should be updated\\n\\t// For some uploaders where the data is just being added to the payload with no uploading taking place we may not want to update the progress bar\\n\\tuploadInfo.updateProgress = true;\\n\\t// Set uploadComplete to true if the uploaded file has been persisted and is available at the canonical_uri\\n\\t// This flag triggers the creation of a canonical_uri tiddler corresponding to the uploaded file\\n\\tuploadInfo.uploadComplete = false;\\n\\tcallback(null,uploadInfo);\\n};\\n\\n/*\\nArguments:\\ncallback accepts two arguments:\\n\\tstatus: true if there was no error, otherwise false\\n\\tuploadInfoArray (optional): array of uploadInfo objects corresponding to the tiddlers that have been uploaded\\n\\t\\tthis is needed and should set the canonical_uri for each uploadItem if:\\n\\t\\t- (a) uploadInfo.uploadComplete was not set to true in uploadFile AND \\n\\t\\t- (b) uploadInfo.canonical_uri was not set in uploadFile\\n*/\\nDummyUploader.prototype.deinitialize = function(callback) {\\n\\t// Mock finishing up operations that will complete the upload and persist the files\\n\\tthis.logger.log(\\\"uploader deinitialize\\\");\\n\\tcallback();\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"uploader\"\n        },\n        \"$:/config/fileUploadFilter\": {\n            \"title\": \"$:/config/fileUploadFilter\",\n            \"text\": \"[all[tiddlers]is[binary]!is[draft]!has[_canonical_uri]] :filter[get[text]length[]compare:integer:gteq[100000]]\"\n        },\n        \"$:/plugins/commons/file-uploads/images/upload-off\": {\n            \"title\": \"$:/plugins/commons/file-uploads/images/upload-off\",\n            \"caption\": \"upload-off\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-tmd-upload-off tc-image-button\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M22.11 21.46L2.39 1.73L1.11 3L6.56 8.45L5 10H8.11L9 10.89V16H14.11L16.11 18H5V20H18.11L20.84 22.73L22.11 21.46M15 10H19L12 3L9.1 5.9L15 11.8V10Z\\\" />\u003C/svg>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/images/upload\": {\n            \"title\": \"$:/plugins/commons/file-uploads/images/upload\",\n            \"caption\": \"upload\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-tmd-upload tc-image-button\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z\\\" />\u003C/svg>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Notifications/Uploaded\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Notifications/Uploaded\",\n            \"text\": \"Uploads completed.\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Notifications/Uploading\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Notifications/Uploading\",\n            \"text\": \"Uploading \u003C\u003Ccount>> file(s).\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/Buttons/toggle-uploads\": {\n            \"title\": \"$:/plugins/commons/file-uploads/Buttons/toggle-uploads\",\n            \"tags\": \"$:/tags/PageControls\",\n            \"caption\": \"{{$:/plugins/commons/file-uploads/images/upload}} Toggle file uploads\",\n            \"description\": \"Enable/disable uploading binary tiddlers\",\n            \"text\": \"\\\\define toggleActions()\\n\u003C$action-setfield $tiddler=\\\"$:/config/fileUploads/uploadsEnabled\\\" text={{{ [{$:/config/fileUploads/uploadsEnabled}match[yes]then[no]else[yes]] }}}/>\\n\\\\end\\n\\n\\\\whitespace trim\\n\u003C$button tooltip=\\\"Toggle file uploads\\\" aria-label=\\\"Toggle file uploads\\\" class=\u003C\u003Ctv-config-toolbar-class>> actions=\u003C\u003CtoggleActions>> >\\n\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\" variable=\\\"listItem\\\">\\n\\t\\t\u003C$transclude tiddler={{{ [{$:/config/fileUploads/uploadsEnabled}match[no]then[$:/plugins/commons/file-uploads/images/upload-off]] :else[[$:/plugins/commons/file-uploads/images/upload]] }}}/>\\n\\t\u003C/$list>\\n\\t\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\\t\\t\u003Cspan class=\\\"tc-btn-text\\\">\\n\\t\\t\\t\u003C$text text=\\\"Toggle file uploads\\\"/>\\n\\t\\t\u003C/span>\\n\\t\u003C/$list>\\n\u003C/$button>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/readme\": {\n            \"title\": \"$:/plugins/commons/file-uploads/readme\",\n            \"text\": \"Experimental plugin in active development for uploading binary tiddlers to different storage backends and creating canonical_uri tiddlers in their stead.\\n\\nIt is recommended to ''disable ~AutoSave when using this plugin'', to avoid saving imported binary tiddlers twice and using up twice the bandwidth.\\n\\nStorage backends are pluggable and can be added via uploader modules. This plugin includes a \\\"dummy\\\" uploader module that implements the minimal interface needed for an uploader module but does not actually upload anything and just logs to the developer console.\\n\\nAfter installing this plugin and at least one uploader sub-plugin, you must configure the uploader to use in the [[settings|$:/plugins/commons/file-uploads/settings]] of this plugin.\\n\\nThis plugin uses a [[filter|$:/config/fileUploadFilter]] to determine which tiddlers are uploaded. The default filter uploads all binary tiddlers over 100kb in size.\\n\\nAlternatively, you can disable the automatic file uploads and use the widget message `tm-upload-tiddlers` to manually upload specific tiddlers as files. The message accepts a `param` that is a filter which specifies the tiddlers to upload.\\n\\nExamples:\\n\\n* `\u003C$action-sendmessage $message=\\\"tm-upload-tiddlers\\\" $param=\\\"MyTiddler\\\"/>`\\n* `\u003C$action-sendmessage $message=\\\"tm-upload-tiddlers\\\" $param=\\\"[type[image/png]]\\\"/>`\"\n        },\n        \"$:/plugins/commons/file-uploads/settings\": {\n            \"title\": \"$:/plugins/commons/file-uploads/settings\",\n            \"text\": \"File uploader modules add support for different storage backends to upload files to.\\n\\n\u003C$link to=\\\"$:/config/fileUploader\\\">File uploader: \u003C/$link>\u003C$select tiddler=\\\"$:/config/fileUploader\\\">\\n\u003C$list filter=\\\"[[uploader]modules[]moduleproperty[name]]\\\">\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude field=\\\"title\\\">\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$transclude>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C$vars uploaderPlugin={{{ [[uploader]modules[name],{$:/config/fileUploader}shadowsource[]] }}}>\\n\u003C$list filter=\\\"[\u003CuploaderPlugin>!match[$:/plugins/commons/file-uploads]plugintiddlers[]] :filter[removeprefix\u003CuploaderPlugin>match[/settings]]\\\" variable=\\\"settingsTiddler\\\">\\n\\n\\t\u003C$transclude tiddler=\u003C\u003CuploaderPlugin>> subtiddler=\u003C\u003CsettingsTiddler>>/>\\n\\n\u003C/$list>\\n\u003C/$vars>\\n\"\n        },\n        \"$:/plugins/commons/file-uploads/startup.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/startup.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/startup.js\\ntype: application/javascript\\nmodule-type: startup\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"upload-handler\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.after = [\\\"startup\\\"];\\n\\nexports.startup = function() {\\n\\t$tw.uploadHandler = new $tw.UploadHandler({\\n\\t\\twiki: $tw.wiki\\n\\t});\\n};\\n\\n})();\\n\",\n            \"type\": \"application/javascript\",\n            \"module-type\": \"startup\"\n        },\n        \"$:/plugins/commons/file-uploads/uploadhandler.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads/uploadhandler.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads/uploadhandler.js\\ntype: application/javascript\\nmodule-type: global\\nThe upload handler manages uploading binary tiddlers to external storage.\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nUploadHandler.prototype.titleFileUploadFilter = \\\"$:/config/fileUploadFilter\\\";\\nUploadHandler.prototype.titleUploader = \\\"$:/config/fileUploader\\\";\\nUploadHandler.prototype.titleUploadedNotification = \\\"$:/plugins/commons/file-uploads/Notifications/Uploaded\\\";\\nUploadHandler.prototype.titleUploadingNotification = \\\"$:/plugins/commons/file-uploads/Notifications/Uploading\\\";\\nUploadHandler.prototype.titleUploadsEnabled = \\\"$:/config/fileUploads/uploadsEnabled\\\";\\n\\nfunction UploadHandler(options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\tthis.logger = new $tw.utils.Logger(\\\"upload-handler\\\");\\n\\tthis.options = options;\\n\\n\\tvar callback = function(err,nextCallback) {\\n\\t\\tdelete self.uploadTask;\\n\\t\\tif(!err) {\\n\\t\\t\\t//self.logger.clearAlerts();\\n\\t\\t\\t$tw.notifier.display(self.titleUploadedNotification);\\n\\t\\t\\tif(nextCallback) {\\n\\t\\t\\t\\tself.logger.log(\\\"checking for pending uploads\\\");\\n\\t\\t\\t\\t// Check if there are any new tiddlers that need to be uploaded\\n\\t\\t\\t\\t$tw.utils.nextTick(nextCallback);\\n\\t\\t\\t}\\n\\t\\t}\\n\\t};\\n\\n\\tvar runTask = function(uploadTask,nextCallback) {\\n\\t\\t$tw.notifier.display(self.titleUploadingNotification,{variables:{\\n\\t\\t\\tcount: uploadTask.taskTiddlers.length.toString()\\n\\t\\t}});\\n\\t\\tself.uploadTask = uploadTask;\\n\\t\\tself.uploadTask.run(function(err){\\n\\t\\t\\tcallback(err,nextCallback);\\n\\t\\t});\\n\\t}\\n\\n\\t$tw.rootWidget.addEventListener(\\\"tm-upload-tiddlers\\\",function(event){\\n\\t\\tvar filter = event.param ||\\\"\\\",\\n\\t\\t\\ttiddlersToUpload = self.wiki.filterTiddlers(filter,$tw.rootWidget);\\n\\t\\tif(!self.uploadTask) {\\n\\t\\t\\tvar uploadTask = self.getUploadTask(tiddlersToUpload);\\n\\t\\t\\tif(uploadTask) {\\n\\t\\t\\t\\trunTask(uploadTask);\\n\\t\\t\\t}\\n\\t\\t} else {\\n\\t\\t\\tself.logger.alert(\\\"There is already an upload task in progress.\\\");\\n\\t\\t}\\n\\t});\\n\\n\\tthis.wiki.addEventListener(\\\"change\\\",function(changes){\\n\\t\\tvar uploadsEnabled = self.wiki.getTiddlerText(self.titleUploadsEnabled,\\\"yes\\\").trim() === \\\"yes\\\";\\n\\t\\tif(!uploadsEnabled) {\\n\\t\\t\\treturn;\\n\\t\\t}\\n\\t\\tvar upload = function() {\\n\\t\\t\\tvar uploadFilter = self.wiki.getTiddlerText(self.titleFileUploadFilter),\\n\\t\\t\\t\\ttiddlersToUpload = self.wiki.filterTiddlers(uploadFilter);\\n\\t\\t\\tif(tiddlersToUpload.length > 0) {\\n\\t\\t\\t\\t// If we are not already uploading then start a new upload task\\n\\t\\t\\t\\t// If an upload task is already in progress then new tiddlers that need to be uploaded will be picked up in the next task \\n\\t\\t\\t\\tif(!self.uploadTask) {\\n\\t\\t\\t\\t\\t// The tiddlers currently matching the upload filter are the paylaod for the upload task\\n\\t\\t\\t\\t\\tvar uploadTask = self.getUploadTask(tiddlersToUpload);\\n\\t\\t\\t\\t\\tif(uploadTask) {\\n\\t\\t\\t\\t\\t\\trunTask(uploadTask,upload);\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t} else {\\n\\t\\t\\t\\tself.logger.log(\\\"no pending uploads\\\");\\n\\t\\t\\t}\\n\\t\\t};\\n\\t\\t// ToDo find a cleaner alternative for logging\\n\\t\\t// Filter out alert tiddlers from changes otherwise the alerts we show keep triggering the change listener\\n\\t\\tvar changedTiddlers = [];\\n\\t\\t$tw.utils.each(changes,function(change,title){\\n\\t\\t\\tvar tiddler = self.wiki.tiddlerExists(title) && self.wiki.getTiddler(title);\\n\\t\\t\\tif(tiddler){\\n\\t\\t\\t\\tchangedTiddlers.push(title);\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\tvar filteredChanges = self.wiki.filterTiddlers(\\\"[!prefix[$:/temp/alerts/alert]]\\\",null,self.wiki.makeTiddlerIterator(changedTiddlers));\\n\\t\\tif(filteredChanges.length > 0) {\\n\\t\\t\\tupload();\\n\\t\\t}\\n\\t});\\n\\n\\t$tw.addUnloadTask(function(event) {\\n\\t\\tvar confirmationMessage;\\n\\t\\tif(self.isDirty()) {\\n\\t\\t\\t// Modern browsers do not use the specified string\\n\\t\\t\\tconfirmationMessage = $tw.language.getString(\\\"UnsavedChangesWarning\\\");\\n\\t\\t\\tevent.returnValue = confirmationMessage; // Gecko\\t\\t\\t\\n\\t\\t}\\n\\t\\treturn confirmationMessage;\\n\\t});\\n};\\n\\nUploadHandler.prototype.getUploadTask = function(tiddlersToUpload) {\\n\\tvar uploadTask = new UploadTask(tiddlersToUpload,{\\n\\t\\twiki: this.wiki,\\n\\t\\tuploaderConfig: this.wiki.getTiddlerText(this.titleUploader,\\\"\\\").trim(),\\n\\t\\tlogger: this.logger\\n\\t});\\n\\tif(!uploadTask.uploader) {\\n\\t\\tthis.logger.alert(\\\"Please check the uploader configuration for the [[FileUploads|$:/plugins/commons/file-uploads]] plugin.\\\");\\n\\t\\treturn null;\\n\\t} else {\\n\\t\\treturn uploadTask;\\n\\t}\\n};\\n\\nUploadHandler.prototype.isDirty = function() {\\n\\treturn !!this.uploadTask;\\n};\\n\\nfunction UploadTask(tiddlers,options) {\\n\\tvar self = this;\\n\\tthis.wiki = options.wiki;\\n\\tthis.taskTiddlers = tiddlers;\\n\\tthis.tiddlerInfo = {};\\n\\tthis.logger = options.logger;\\n\\tthis.uploader = this.getUploader(options.uploaderConfig);\\n};\\n\\nUploadTask.prototype.displayError = function(msg,err) {\\n\\tthis.logger.alert(msg + \\\":\\\",err);\\n};\\n\\nUploadTask.prototype.run = function(uploadHandlerCallback){\\n\\tvar self = this;\\n\\tself.uploader.initialize(function(err){\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(\\\"Error in uploader.initialize, aborting uploads\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\tself.processTiddlerQueue(uploadHandlerCallback);\\n\\t\\t}\\n\\t});\\n};\\n\\nUploadTask.prototype.getUploader = function(uploaderName) {\\n\\tvar uploader;\\n\\t$tw.modules.forEachModuleOfType(\\\"uploader\\\",function(title,module) {\\n\\t\\tif(module.name === uploaderName) {\\n\\t\\t\\tuploader = module;\\n\\t\\t}\\n\\t});\\n\\treturn uploader && uploader.create({logger:this.logger});\\n};\\n\\n// Returns true if changeCount in tiddlerInfo is the same as the current changeCount of the tiddler\\nUploadTask.prototype.changeCountUnchanged = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title);\\n\\tif(tiddler && this.tiddlerInfo[title]) {\\n\\t\\tvar changeCount = this.wiki.getChangeCount(title);\\n\\t\\tif(changeCount === this.tiddlerInfo[title].changeCount) {\\n\\t\\t\\treturn true;\\n\\t\\t}\\n\\t}\\n\\treturn false;\\n};\\n\\n// Converts a binary tiddler into a canonical_uri tiddler if:\\n// - the tiddler still exists\\n// - the tiddler has not changed since we uploaded it\\nUploadTask.prototype.makeCanonicalURITiddler = function(title) {\\n\\tvar tiddler = this.wiki.getTiddler(title),\\n\\t\\tcanonical_uri = this.tiddlerInfo[title].canonical_uri,\\n\\t\\tfields = this.tiddlerInfo[title].fields;\\n\\t\\n\\tif(tiddler && canonical_uri && this.changeCountUnchanged(title)) {\\n\\t\\tthis.wiki.addTiddler(new $tw.Tiddler(tiddler,{text:\\\"\\\",_canonical_uri:canonical_uri},fields));\\n\\t} else {\\n\\t\\tconsole.log(\\\"Could not convert \\\" + title + \\\" to a canonical_uri tiddler\\\");\\n\\t}\\n};\\n\\nUploadTask.prototype.processTiddlerQueue = function(uploadHandlerCallback) {\\n\\tvar self = this,\\n\\t\\tnextTiddlerIndex = 0;\\n\\t\\n\\tvar deinitializeCallback = function(err,uploadInfoArray) {\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(err,\\\"Error in uploader deinitialize\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\t// Some uploaders may not have canonical_uris earlier and may pass an array of item objects with canonical_uri set\\n\\t\\t\\t$tw.utils.each(uploadInfoArray,function(uploadInfo){\\n\\t\\t\\t\\t// For every uploaded tiddler save the canonical_uri and fields if one has been returned\\n\\t\\t\\t\\tif(uploadInfo.uploadComplete && uploadInfo.canonical_uri && uploadInfo.title && self.tiddlerInfo[uploadInfo.title]) {\\n\\t\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].canonical_uri = uploadInfo.canonical_uri;\\n\\t\\t\\t\\t\\tif(uploadInfo.fields) {\\n\\t\\t\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].fields = uploadInfo.fields;\\n\\t\\t\\t\\t\\t}\\n\\t\\t\\t\\t}\\n\\t\\t\\t});\\n\\t\\t\\t// Convert all uploaded tiddlers for which we have a canonical_uri to canonical_uri tiddlers\\n\\t\\t\\tfor(var title in self.tiddlerInfo) {\\n\\t\\t\\t\\tself.makeCanonicalURITiddler(title);\\n\\t\\t\\t}\\n\\t\\t\\tdelete self.uploader;\\n\\t\\t\\tself.tiddlerInfo = {};\\n\\t\\t\\tself.logger.log(\\\"uploader deinitialize callback\\\");\\n\\t\\t\\tself.logger.log(\\\"Uploads completed\\\");\\n\\t\\t\\tuploadHandlerCallback();\\n\\t\\t}\\n\\t};\\n\\t\\n\\tvar uploadedTiddlerCallback = function(err,uploadInfo) {\\n\\t\\tif(err) {\\n\\t\\t\\tself.displayError(\\\"there was an error uploading \\\" + uploadInfo.title + \\\", aborting uploads\\\");\\n\\t\\t\\tuploadHandlerCallback(err);\\n\\t\\t} else {\\n\\t\\t\\tself.logger.log(\\\"upload callback for \\\" + uploadInfo.title);\\n\\t\\t\\t// Save the canonical_uri if one has been set\\n\\t\\t\\tif(uploadInfo.canonical_uri) {\\n\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].canonical_uri = uploadInfo.canonical_uri;\\n\\t\\t\\t}\\n\\t\\t\\t// Save the fields if one has been set\\n\\t\\t\\tif(uploadInfo.fields) {\\n\\t\\t\\t\\tself.tiddlerInfo[uploadInfo.title].fields = uploadInfo.fields;\\n\\t\\t\\t}\\n\\t\\t\\t// If uploadComplete is true then convert the tiddler to a canonical_uri tiddler\\n\\t\\t\\tif(uploadInfo.uploadComplete) {\\n\\t\\t\\t\\tself.makeCanonicalURITiddler(uploadInfo.title);\\n\\t\\t\\t\\tdelete self.tiddlerInfo[uploadInfo.title];\\n\\t\\t\\t\\t//below line is for debugging only\\n\\t\\t\\t\\t//self.wiki.setText(item.title,\\\"upload-status\\\",null,\\\"uploaded\\\");\\n\\t\\t\\t}\\t\\t\\t\\n\\t\\t\\tnextTiddlerIndex++;\\n\\t\\t\\tuploadNextTiddler();\\n\\t\\t}\\n\\t};\\n\\t\\n\\tvar uploadNextTiddler = function() {\\n\\t\\tvar title,\\n\\t\\t\\ttiddler;\\n\\t\\t// Skip over any queued tiddlers that might have been deleted\\n\\t\\twhile(nextTiddlerIndex \u003C self.taskTiddlers.length && !tiddler) {\\n\\t\\t\\ttitle = self.taskTiddlers[nextTiddlerIndex];\\n\\t\\t\\ttiddler = self.wiki.getTiddler(title);\\n\\t\\t\\tif(!tiddler) {\\n\\t\\t\\t\\tnextTiddlerIndex++;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tif(tiddler) {\\n\\t\\t\\tself.tiddlerInfo[title] = {\\n\\t\\t\\t\\tchangeCount : self.wiki.getChangeCount(title)\\n\\t\\t\\t}\\n\\t\\t\\tvar uploadItem = self.getTiddlerUploadItem(tiddler);\\n\\t\\t\\tself.uploader.uploadFile(uploadItem,function(err,uploadItemInfo){\\n\\t\\t\\t\\t$tw.utils.nextTick(function(){uploadedTiddlerCallback(err,uploadItemInfo)});\\n\\t\\t\\t});\\n\\t\\t} else {\\n\\t\\t\\tself.uploader.deinitialize(deinitializeCallback);\\n\\t\\t}\\n\\t};\\n\\tuploadNextTiddler();\\n};\\n\\nUploadTask.prototype.getTiddlerUploadItem = function(tiddler) {\\n\\t//\\tTODO:\\n\\t\\t// Need to sanitize tiddler titles to make sure they are valid file names\\n\\t\\t// file names must be unique or we could overwrite the file corresponding to another uploaded tiddler.\\n\\treturn new UploadItem(tiddler);\\n}\\n\\nfunction UploadItem(tiddler) {\\n\\tthis.title = tiddler.fields.title;\\n\\tthis.filename = tiddler.fields.title;\\n\\tthis.text = tiddler.fields.text || \\\"\\\";\\n\\tthis.type = tiddler.fields.type || \\\"text/vnd.tiddlywiki\\\";\\n\\tthis.isBase64 = ($tw.config.contentTypeInfo[tiddler.fields.type] {"title":"$:/plugins/commons/file-uploads-github","description":"Github uploader for uploading binary files to external storage","name":"File Uploads: Github","author":"Saq Imtiaz","core-version":">=5.1.23","plugin-priority":"0","list":"readme settings license","parent-plugin":"$:/plugins/commons/file-uploads","version":"0.1.2","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\n    \"tiddlers\": {\n        \"$:/config/file-uploads/github/uploadpath\": {\n            \"title\": \"$:/config/file-uploads/github/uploadpath\",\n            \"text\": \"files\\n\"\n        },\n        \"$:/plugins/commons/file-uploads-github/uploader.js\": {\n            \"title\": \"$:/plugins/commons/file-uploads-github/uploader.js\",\n            \"text\": \"/*\\\\\\ntitle: $:/plugins/commons/file-uploads-github/uploader.js\\ntype: application/javascript\\nmodule-type: uploader\\n\\nHandles uploading files to Github\\nUses the username, repository and access token from the Github saver\\nFiles are saved to the \\\"files\\\" directory in the root of repository, existing files are overwritten.\\n\\n\\\\*/\\n(function(){\\n\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\nexports.name = \\\"github\\\";\\n\\n'use strict';\\n\\nvar Octokat = require(\\\"$:/plugins/commons/file-uploads-github/octokat.js\\\");\\n\\nvar defaults = {\\n\\tbranchName: 'main',\\n\\ttoken: '',\\n\\tusername: '',\\n\\treponame: ''\\n};\\n\\n//Adapted from https://gist.github.com/StephanHoyer/91d8175507fcae8fb31a\\nfunction github(options) {\\n\\toptions = Object.assign({}, defaults, options);\\n\\tvar head;\\n\\n\\tvar octo = new Octokat({\\n\\t\\ttoken: options.token\\n\\t});\\n\\tvar repo = octo.repos(options.username, options.reponame);\\n\\n\\tfunction fetchHead() {\\n\\t\\treturn repo.git.refs.heads(options.branchName).fetch();\\n\\t}\\n\\n\\tfunction fetchTree() {\\n\\t\\treturn fetchHead().then(function(commit) {\\n\\t\\t\\thead = commit;\\n\\t\\t\\treturn repo.git.trees(commit.object.sha).fetch();\\n\\t\\t});\\n\\t}\\n\\n\\tfunction commit(files, message) {\\n\\t\\treturn Promise.all(files.map(function(file) {\\n\\t\\t\\treturn repo.git.blobs.create({\\n\\t\\t\\tcontent: file.content,\\n\\t\\t\\tencoding: file.encoding || 'utf-8'\\n\\t\\t\\t});\\n\\t\\t})).then(function(blobs) {\\n\\t\\t\\treturn fetchTree().then(function(tree) {\\n\\t\\t\\treturn repo.git.trees.create({\\n\\t\\t\\t\\ttree: files.map(function(file, index) {\\n\\t\\t\\t\\treturn {\\n\\t\\t\\t\\t\\tpath: file.path,\\n\\t\\t\\t\\t\\tmode: '100644',\\n\\t\\t\\t\\t\\ttype: 'blob',\\n\\t\\t\\t\\t\\tsha: blobs[index].sha\\n\\t\\t\\t\\t};\\n\\t\\t\\t\\t}),\\n\\t\\t\\t\\tbase_tree: tree.sha\\n\\t\\t\\t});\\n\\t\\t\\t});\\n\\t\\t}).then(function(tree) {\\n\\t\\t\\treturn repo.git.commits.create({\\n\\t\\t\\tmessage: message,\\n\\t\\t\\ttree: tree.sha,\\n\\t\\t\\tparents: [\\n\\t\\t\\t\\thead.object.sha\\n\\t\\t\\t]\\n\\t\\t\\t});\\n\\t\\t}).then(function(commit) {\\n\\t\\t\\treturn repo.git.refs.heads(options.branchName).update({\\n\\t\\t\\tsha: commit.sha\\n\\t\\t\\t});\\n\\t\\t});\\n\\t}\\n\\n\\treturn {\\n\\tcommit: commit\\n\\t};\\n}\\n\\nexports.create = function(params) {\\n\\tvar reponame = $tw.wiki.getTiddlerText(\\\"$:/GitHub/Repo\\\"),\\n\\t\\tusername = $tw.wiki.getTiddlerText(\\\"$:/GitHub/Username\\\"),\\n\\t\\ttoken = $tw.utils.getPassword(\\\"github\\\");\\n\\tif(!username || !reponame || !token) {\\n\\t\\tparams.logger.alert(\\\"Github repository details are not properly configured. Cannot upload files.\\\");\\n\\t\\treturn null;\\n\\t}\\n\\tvar githubInfo = {\\n\\t\\tusername: username.trim(),\\n\\t\\treponame: reponame.trim().split(\\\"/\\\").pop(),\\n\\t\\ttoken: token.trim()\\n\\t}\\n\\treturn new GithubUploader(params,githubInfo);\\n};\\n\\nfunction GithubUploader(params,githubInfo) {\\n\\tthis.params = params || {};\\n\\tthis.githubInfo = githubInfo;\\n\\tthis.logger = new $tw.utils.Logger(\\\"github-uploader\\\");\\n\\tthis.files = [];\\n\\tthis.logger.log(\\\"GithubUploader\\\",params);\\n};\\n\\nGithubUploader.prototype.initialize = function(callback) {\\n\\tthis.logger.log(\\\"uploader initialize\\\");\\n\\tcallback();\\n};\\n\\n// Returns the canonical_uri for a file that has been uploaded\\nGithubUploader.prototype._getCanonicalURI = function(uploadItem) {\\n\\treturn `https://${this.githubInfo.username}.github.io/${this.githubInfo.reponame}/${this._getFilePath()}/${uploadItem.filename}`;\\n};\\n\\nGithubUploader.prototype._getFilePath = function() {\\n\\treturn $tw.wiki.getTiddlerText(\\\"$:/config/file-uploads/github/uploadpath\\\",\\\"files\\\").trim().replace(/^\\\\/|\\\\/$/gm,\\\"\\\");\\n};\\n\\n/*\\nArguments:\\nuploadItem: object of type UploadItem representing tiddler to be uploaded\\ncallback accepts two arguments:\\n\\terr: error object if there was an error\\n\\tuploadItemInfo: object corresponding to the tiddler being uploaded with the following properties set:\\n\\t- title\\n\\t- canonical_uri (if available)\\n\\t- fields (optional)\\n\\t- uploadComplete (boolean)\\n\\t- getUint8Array()\\n\\t- getBlob()\\n*/\\nGithubUploader.prototype.uploadFile = function(uploadItem,callback) {  \\n\\tvar self = this,\\n\\t\\tuploadInfo = { title: uploadItem.title };\\n\\tthis.files.push({\\n\\t\\tpath: `${this._getFilePath()}/${uploadItem.filename}`,\\n\\t\\tcontent: uploadItem.text,\\n\\t\\tencoding: uploadItem.isBase64 ? \\\"base64\\\" : \\\"utf8\\\"\\n\\t});\\t\\t\\n\\tvar canonical_uri = this._getCanonicalURI(uploadItem);\\n\\t// Set the canonical_uri if available \\n\\tuploadInfo.canonical_uri = canonical_uri;\\n\\t// Set uploadComplete to true if the uploaded file has been persisted and is available at the canonical_uri\\n\\t// This flag triggers the creation of a canonical_uri tiddler corresponding to the uploaded file\\n\\tuploadInfo.uploadComplete = false;\\n\\tcallback(null,uploadInfo);\\n};\\n\\n/*\\nArguments:\\ncallback accepts two arguments:\\n\\terr: error objec {"created":"20210527202956234","creator":"user","text":"\\define copy-code(language:\"\",code:\"\",title:\"\",display-language:\"show\",height:\"\")\n\u003Cdl class=\"copy-code\" >\n\t\u003Cdt>\u003C\u003C__title__>>\u003C/dt>\n\t\u003Cdd style.height=\u003C\u003C__height__>>>\n\t\t\u003C$macrocall $name=\"copy-to-clipboard\" src=\u003C\u003C__code__>>/> \n\t\t\u003C$codeblock code=\u003C\u003C__code__>> language=\u003C\u003C__language__>>/>\n\t\t\u003Csmall class=\u003C\u003C__display-language__>>>\u003C\u003C__language__>>\u003C/small>\n\t\u003C/dd>\n\u003C/dl>\n\u003Cspan>\n\u003C/span>\n\\end","title":"$:/showInfo/macro/copy-code","list":"","modified":"20221208195252643","modifier":"Telumire","tagging":"after","tags":"$:/showInfo $:/tags/Macro $:/showInfo/macro/copy-code Tools","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","install":"\u003C\u003Cexport \"[is[current]] [is[current]tagging[]]\" filename:\"copy-code-macro\" hint:\"Click or drag and drop this button into your wiki: \">>","caption":"Copy code macro","description":"A macro to show a codeblock + a copy button. Support syntax highlighting with the highlight.js plugin.\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]] [is[current]tagging[]]\">>\u003C/p>","code-body":"yes"},
{"created":"20210527214847395","creator":"user","text":".copy-code{\n    font-family: Consolas;\n}\n\n.copy-code dt{\n    background: \u003C\u003Ccolor pre-background>>;\n    border: solid 1px \u003C\u003Ccolor pre-border>>;\n    border-bottom:unset;\n    padding: 0.5em;\n    border-radius: 3px 3px 0 0;\n    font-size: 1.1em;\n}\n\n.copy-code dt:empty, .copy-code dd small.hide{\n    display: none;\n}\n\n.copy-code dd{\n    margin: 0;\n}\n\n.copy-code dd>pre{\n    border-radius: 3px;\n    background-color:\u003C\u003Ccolor tiddler-editor-background>>;\n    height: inherit;\n    overflow-y: auto;\n}\n\n.copy-code dt:not(:empty)+dd>pre{\n    border-radius: 0 0 3px 3px;\n    margin-top: 0em;\n}\n\n.copy-code dd{\n    position: relative;\n    display: block;\n}\n\n.copy-code dd :is(button, small) {\n    position: absolute;\n    opacity: 0.3;\n    padding: 5px;\n}\n\n.copy-code dd button:hover{\n    transition: opacity 150ms ease-in-out;\n    opacity: 1;\n}\n\n.copy-code dd button {\n    font-size: 0;\n    right:0;\n    display: flex;\n    align-items:flex-start;\n    justify-content:flex-end;\n    pointer-events:none;\n}\n\n.copy-code dd button svg {\n    width: 20px;\n    height: auto;\n    pointer-events:all;\n}\n\n.copy-code dd small {\n    inset: auto 0 0 auto;\n    text-transform: uppercase;\n    font-weight: bold;\n    font-size: 1em;\n}","title":"$:/showInfo/macro/copy-code/style","comment":"\u003C\u003Ccopy-code html \"\"\"test\"\"\" \"title\">>","modified":"20221208195739384","modifier":"Telumire","tags":"$:/showInfo/macro/copy-code $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.4-prerelease","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.4-prerelease","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\">\u003C\u003Clingo Settings/BackgroundImage>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\u003C\u003Cbackgroundimage-dropdown>> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment>>\u003C/$link> |\u003C\u003Cbackgroundimageattachment-dropdown>> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\">\u003C\u003Clingo Settings/BackgroundImageSize>>\u003C/$link> |\u003C\u003Cbackgroundimagesize-dropdown>> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\" type=\\\"match\\\" text=\\\"fluid-fixed\\\">\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\" type=\\\"nomatch\\\" text=\\\"yes\\\" default=\\\"yes\\\">\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define if-editor-height-fixed(then,else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"fixed\\\">\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\" type=\\\"match\\\" text=\\\"auto\\\">\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define set-type-selector-min-width()\\n\u003C$set name=\\\"typeLength\\\" value={{{ [all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]] }}}>\\n\\n\\t.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n\\t.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\n\u003C/$set>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour button-border>>;\\n\\tborder-radius: 3px;\\n\\tpadding: 2px 5px;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment \\\"\\\"\\\"\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n\\\"\\\"\\\">>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: normal;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes ents */\\n}\\n\\ntextarea,\\ninput[type=text],\\ninput[type=search],\\ninput[type=\\\"\\\"],\\ninput:not([type]) {\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n}\\n\\ninput[type=\\\"checkbox\\\"] {\\n\\tvertical-align: middle;\\n}\\n\\ninput[type=\\\"search\\\"]::-webkit-search-decoration,\\ninput[type=\\\"search\\\"]::-webkit-search-cancel-button,\\ninput[type=\\\"search\\\"]::-webkit-search-results-button,\\ninput[type=\\\"search\\\"]::-webkit-search-results-decoration {\\n\\t-webkit-appearance:none;\\n}\\n\\n.tc-muted {\\n\\tcolor: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\nsvg.tc-image-button {\\n\\tpadding: 0px 1px 1px 0px;\\n}\\n\\n.tc-icon-wrapper > svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n}\\n\\nkbd {\\n\\tdisplay: inline-block;\\n\\tpadding: 3px 5px;\\n\\tfont-size: 0.8em;\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tvertical-align: middle;\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n\\tborder: solid 1px \u003C\u003Ccolour muted-foreground>>;\\n\\tborder-bottom-color: \u003C\u003Ccolour muted-foreground>>;\\n\\tborder-radius: 3px;\\n\\tbox-shadow: inset 0 -1px 0 \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n::selection {\\n\\tbackground-color: Highlight;\\n\\tcolor: HighlightText;\\n\\tbackground-color: \u003C\u003Ccolour selection-background>>;\\n\\tcolor: \u003C\u003Ccolour selection-foreground>>;\\n}\\n\\n.tc-inline-style {\\n\\tbackground: \u003C\u003Ccolour highlight-background>>;\\n\\tcolor: \u003C\u003Ccolour highlight-foreground>>;\\n}\\n\\nform.tc-form-inline {\\n\\tdisplay: inline;\\n}\\n\\n/*\\nMarkdown likes putting code elements inside pre elements\\n*/\\npre > code {\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground-color: inherit;\\n\\tcolor: inherit;\\n}\\n\\n/*\\nTable defaults\\n*/\\n\\ntable {\\n\\tborder: 1px solid \u003C\u003Ccolour table-border>>;\\n\\twidth: auto;\\n\\tmax-width: 100%;\\n\\tcaption-side: bottom;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\t/* next 2 element {\\n\\tfont-size: 0.95em;\\n\\tfont-weight: normal;\\n}\\n\\n.tc-tabbed-table-of-contents {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents {\\n\\tz-index: 100;\\n\\tdisplay: inline-block;\\n\\tpadding-left: 1em;\\n\\tmax-width: 50%;\\n\\t-webkit-flex: 0 0 auto;\\n\\tflex: 0 0 auto;\\n\\tbackground: \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a,\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tdisplay: block;\\n\\tpadding: 0.12em 1em 0.12em 0.25em;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-background>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a:hover {\\n\\ttext-decoration: none;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tmargin-right: -1px;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a:hover {\\n\\ttext-decoration: none;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-tabbed-table-of-contents-content {\\n\\tdisplay: inline-block;\\n\\tvertical-align: top;\\n\\tpadding-left: 1.5em;\\n\\tpadding-right: 1.5em;\\n\\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\t-webkit-flex: 1 0 50%;\\n\\tflex: 1 0 50%;\\n}\\n\\n/*\\n** Dirty indicator\\n*/\\n\\nhtml body.tc-dirty span.tc-dirty-indicator, html body.tc-dirty span.tc-dirty-indicator svg {\\n\\tfill: \u003C\u003Ccolour dirty-indicator>>;\\n\\tcolor: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n\\n/*\\n** File inputs\\n*/\\n\\n.tc-file-input-wrapper {\\n\\tposition: relative;\\n\\toverflow: hidden;\\n\\tdisplay: inline-block;\\n\\tvertical-align: middle;\\n}\\n\\n.tc-file-input-wrapper input[type=file] {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tfont-size: 999px;\\n\\tmax-width: 100%;\\n\\tmax-height: 100%;\\n\\tfilter: alpha(opacity=0);\\n\\topacity: 0;\\n\\toutline: none;\\n\\tbackground: white;\\n\\tcursor: pointer;\\n\\tdisplay: inline-block;\\n}\\n\\n::-webkit-file-upload-button {\\n\\tcursor:pointer;\\n}\\n\\n/*\\n** Thumbnail macros\\n*/\\n\\n.tc-thumbnail-wrapper {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tmargin: 6px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-thumbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin-height: 100%;\\n\\tmax-width: 100%;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.t tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"created":"20221205165539216","creator":"Telumire","text":"!!! About the RSS format\n\n[[RSS|https://en.wikipedia.org/wiki/RSS]] stand for ''r''eally ''s''imple ''s''yndication. They are xml files, most of the time automatically generated, that contains the last news from a website.  A feed reader is able to read these files and notify a user when new content is available. \n\nRecommended feed reader: https://nodetics.com/feedbro\n\nIt's also possible to [[convert a rss feed to a newsletter|https://www.google.com/search?q=rss+feed+to+email]].\n\n!!! About this tiddlywiki\n\nThis wiki externalise the js core to be lighter / faster.\n\n;Online use\n\n* \u003Ca href={{{ https://tiddlyhost.com/sites/new?clone=[{$:/info/url/hostname}removesuffix[.tiddlyhost.com]]+[join[]]}}}>Clone\u003C/a> or [ext[download|/download]] this wiki (you will need internet access to use it)\n\n;Offline use\n\n* Download tiddlywikicore-\u003C\u003Cversion>>.js : \u003Ca href={{$:/core/save/offline-external-js/coreURL}}>Right click this link and choose \"save link as..\"\u003C/a>\n* Change the path accordingly: \u003C$edit-text tag=\"input\" tiddler=\"$:/core/save/offline-external-js/coreURL\" class=\"tc-edit-texteditor\"/>\n* Save this wiki\n\n;Restoring the internal core\n\nUse the tiddlywiki upgrade tool: [[current|https://tiddlywiki.com/upgrade.html]], [[prerelease|https://tiddlywiki.com/prerelease/upgrade.html]]\n\n;References\n\n* [[How to reduce the size of your Tiddlywiki|https://talk.tiddlywiki.org/t/how-to-reduce-the-size-of-your-tiddlywiki/5364]]\n* [[Using the external JavaScript template|https://tiddlywiki.com/#Using%20the%20external%20JavaScript%20template]]","tags":"","title":"About","modified":"20221209043243742","modifier":"Telumire"},

{"created":"20221209144420824","creator":"Telumire","text":"It's possible to convert a rss feed to a newsletter. This require a server however, so most services that exist are paid. \n\n\n;Free/freemium online rss to mail services\n\n\n* https://feedrabbit.com/ - tested\n* https://rssby.email/\n\n;Self hosted\n\n* https://github.com/rss2email/rss2email\n* https://github.com/slurdge/goeland\n* https://github.com/Necoro/feed2imap-go","tags":"","title":"Feed to Newsletter","modified":"20221209145803932","modifier":"Telumire"},
