itle\":\"$:/language/Filters/TypedTiddlers\",\"text\":\"非维基文字条目\"},\"GettingStarted\":{\"title\":\"GettingStarted\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\n欢迎使用 ~TiddlyWiki 及参与 ~TiddlyWiki 社群\\n\\n开始将重要资讯存放于 ~TiddlyWiki 之前，确认您可以可靠地保存变更是很重要的。详细资讯请参阅 https://tiddlywiki.com/#GettingStarted\\n\\n!! 设置此 ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|\u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link> |\u003C\u003Clingo DefaultTiddlers/TopHint>>\u003Cbr> \u003C$edit tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\n请参阅[[控制台|$:/ControlPanel]]查看更多选项。\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"自动执行已配置的命令\",\"text\":\"生成指定的生成目标为当前 wiki。若未指定任何生成目标，则生成所有可用的目标。\\n\\n```\\n--build \u003Ctarget> [\u003Ctarget> ...]\\n```\\n\\n生成目标在 wiki 文件夹的 `tiddlywiki.info` 文件中定义。\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"清除用于后续加密的密码\",\"text\":\"清除用于后续加密的密码\\n\\n```\\n--clearpassword\\n```\\n\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\n$:/language/Help/$(command)$\\n\\\\end\\n```\\n用法: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\n```\\n\\n可用的命令：\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link>: \u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n取得关于某个命令的详细帮助：\\n\\n```\\ntiddlywiki --help \u003Ccommand>\\n```\\n\"},\"$:/language/Help/deletetiddlers\":{\"title\":\"$:/language/Help/deletetiddlers\",\"description\":\"删除一组条目\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> 删除由筛选器标识的一组条目。\\n\\n```\\n--deletetiddlers \u003Cfilter>\\n```\\n\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"列出可用的 TiddlyWiki 版本\",\"text\":\"列出可用版本的名称和描述。您可以用 `--init` 命令创建一个指定版本的新维基。\\n\\n```\\n--editions\\n```\\n\"},\"$:/language/Help/fetch\":{\"title\":\"$:/language/Help/fetch\",\"description\":\"通过网址从维基撷取条目\",\"text\":\"通过 HTTP/HTTPS 撷取一个或多个文件，并导入匹配筛选器的条目，可选的转换传入的名称。\\n\\n```\\n--fetch file \u003Curl> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch files \u003Curl-filter> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch raw-file \u003Curl> \u003Ctransform-filter>\\n--fetch raw-files \u003Curl-filter> \u003Ctransform-filter>\\n```\\n\\n \\\"file\\\" 和 \\\"files\\\" 选项撷取指定的文件，并尝试导入其中的条目（与将文件拖动到浏览器视窗中的处理相同）。 \\\"raw-file\\\" 和 \\\"raw-files\\\" 变选项撷取指定的文件，并将原始文件资料存储于条目，而不套用导入逻辑。\\n\\n使用 \\\"file\\\" and \\\"raw-file\\\" 选项为仅撷取单个文件，且第一个参数为要读取文件的网址。\\n\\n使用 \\\"files\\\" 和 \\\"raw-files\\\" 选项为撷取多个文件，且第一个参数是一个产生要读取文件的网址清单的筛选器。例如，给定标签为 \\\"remote-server\\\" 的一组具有字段 \\\"url\\\" 的条目，筛选器 `[tag[remote-server]get[url]]` 将取回所有可用的网址。\\n\\n对于 \\\"file\\\" 和 \\\"files\\\" 选项，the `\u003Cimport-filter>` 参数指定一个筛选器，用于确定要导入哪些条目。如果未提供，则默认为 `[all[tiddlers]]`。\\n\\n对于所有选项，`\u003Ctransform-filter>` 参数指定一个可选的筛选器，用于转换导入条目的名称。例如，`[addprefix[$:/myimports/]]` 会将前缀  `$:/myimports/` 加至每个名称。\\n\\n于 `--fetch` 之前使用 `--verbose` 命令，将在导入期间输出进度信息。\\n\\n请注意，TiddlyWiki 不会撷取一个已经加载插件的旧版本。\\n\\n以下示例从 https://tiddlywiki.com 取回所有非系统条目，并将其保存到一个 JSON 文件：\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\n以下范例从 https://tiddlywiki.com 取回 \\\"favicon\\\" 文件，并将其保存在名为 \\\"output.ico\\\" 的文件中。请注意，在 \\\"--fetch\\\" 命令中引用的中间条目 \\\"Icon Tiddler\\\"，因为它被用作转换筛选器来替换预设的名称，而 \\\"--savetiddler\\\" 命令没有引号，因为它是直接用作标题。\\n\\n```\\ntiddlywiki --verbose --fetch raw-file \\\"https://tiddlywiki.com/favicon.ico\\\" \\\"[[Icon Tiddler]]\\\" --savetiddler \\\"Icon Tiddler\\\" output.ico\\n```\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"显示 TiddlyWiki 命令的说明\",\"text\":\"显示命令的帮助文本:\\n\\n```\\n--help [\u003Ccommand>]\\n```\\n\\n若省略命令名称，则显示可用命令的清单。\\n\"},\"$:/language/Help/import\":{\"title\":\"$:/language/Help/import\",\"description\":\"从文件导入条目\",\"text\":\"从 TiddlyWiki 文件 (`.html`)、`.tiddler`、`.tid`、`.json` 或其他本机文件导入条目。必须明确指定解串器，而不像 load 命令，从文件扩展名推断解串器。\\n\\n```\\n--import \u003Cfilepath> \u003Cdeserializer> [\u003Ctitle>] [\u003Cencoding>]\\n```\\n\\n核心的解串器包括：\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\n导入的条目名称，默认为文件名。\\n\\n编码默认为 \\\"utf8\\\"，但用于导入二进制文件可以是 \\\"base64\\\"。\\n\\n请注意，TiddlyWiki 不会导入旧版本的已加载插件。\\n\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"初始化一个新的 wiki 文件夹\",\"text\":\"初始化一个空的 [[WikiFolder|WikiFolders]] 的指定版本的副本。\\n\\n```\\n--init \u003Cedition> [\u003Cedition> ...]\\n```\\n\\n例如：\\n\\n```\\ntiddlywiki ./MyWikiFolder --init empty\\n```\\n\\n注意：\\n\\n* 若有需要，将创建 wiki 文件夹目录\\n* 其中 \\\"edition\\\" 默认为 ''empty''\\n* 若 wiki 文件夹不是空的，则初始化命令将失败\\n* 初始化命令会删除 'tiddlywiki.info' 文件内所有 'includeWikis' 的定义。\\n* 当指定多个版本时，这些版本于初始化后，将覆写早期版本共用的所有文件 (故此最终的 `tiddlywiki.info` 文件将是从最近的版本复制而得)\\n* `--editions` 传回所有可用版本的清单。\\n\"},\"$:/language/Help/listen\":{\"title\":\"$:/language/Help/listen\",\"description\":\"为 TiddlyWiki 提供一个 HTTP 服务器接口\",\"text\":\"通过 HTTP 提供一个维基服务。\\n\\nlisten 命令使用[[命名的命令参数|NamedCommandParameters]]：\\n\\n```\\n--listen [\u003Cname>=\u003Cvalue>]...\\n```\\n\\n所有参数都是可选的, 具有安全的默认值, 可以按任意顺序指定。认可的参数有:\\n\\n* ''host'' - 可选的主机名称， (默认为 \\\"127.0.0.1\\\" 或名为 \\\"localhost\\\")\\n* ''path-prefix'' - 可选的路径前缀\\n* ''port'' - 侦听的埠号；非数值会被解译为一个系统环境变数，从其中提取埠号 (默认为 \\\"8080\\\")\\n* ''credentials'' - 凭证 CSV 文件的路径名（相对于维基文件夹）\\n* ''anon-username'' - 匿名用户的编辑署名\\n* ''username'' - 可选的基本验证用户名称\\n* ''password'' - 可选的基本验证密码\\n* ''authenticated-user-header'' - 可选的标头名称，用于受信任身份验证\\n* ''readers'' - 允许读取此维基，以逗号分隔的用户名称的清单\\n* ''writers'' - 允许写入此维基，以逗号分隔的用户名称的清单\\n* ''csrf-disable'' - 设置为 \\\"yes\\\" 以禁用 CSRF 检查 (默认为 \\\"no\\\")\\n* ''sse-enabled'' - 设置为 \\\"yes\\\" 以启用服务器传送的事件 (默认为 \\\"no\\\")\\n* ''root-tiddler'' - 服务的基本条目 (默认为 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈现的基本条目的内容类型 (默认为 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服务的基本条目的内容类型 (默认为 \\\"text/html\\\")\\n* ''tls-cert'' - TLS 证书文件的路径名（相对于维基文件夹）\\n* ''tls-key'' - TLS 密钥文件的路径名（相对于维基文件夹）\\n* ''debug-level'' - 可选的调试级别；设置为 \\\"debug\\\" 来查看请求的详细信息；(默认为 \\\"none\\\")\\n* ''gzip'' - 设为 \\\"yes\\\" 以启用某些 http 端点的 gzip 压缩 (默认为 \\\"no\\\")\\n* ''use-browser-cache'' - 设置为 \\\"yes\\\" 允许浏览器缓存响应，以节省带宽（默认为 \\\"no\\\")\\n\\n有关向整个本地网络开启实例的信息，以及可能的安全问题，请参阅 TiddlyWiki.com 的 WebServer 条目。\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"从文件中加载条目\",\"text\":\"从 TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` 或其他本机文件加载条目。应用的处理程序取决于导入文件的扩展名。如果您需要明确指定解串器和编码，请改用 `import` 命令。\\n\\n```\\n--load \u003Cfilepath> [noerror]\\n--load \u003Cdirpath> [noerror]\\n```\\n\\n默认情况下, 如果未找到条目，load 命令会引发错误。通过提供可选的 \\\"noerror\\\" 参数可以抑制该错误。\\n\\n从已加密的 TiddlyWiki 文件中加载条目，须使用 PasswordCommand 指定密码，例如：\\n\\n```\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\n```\\n\\n请注意 TiddlyWiki 将不加载旧版本的已挂载的插件。\\n\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"构建升级处理所需的程式库插件\",\"text\":\"为升级处理构建 `$:/UpgradeLibrary` 条目。\\n\\n升级程式库被格式化为一个插件类型为 `library` 的一般插件条目。它包含 TiddlyWiki5 存储库中所有可用的插件、布景主题和语言包的副本。\\n\\n此命令仅供内部使用；它只是与使用者构建一个自订的升级程序相关。\\n\\n```\\n--makelibrary \u003Ctitle>\\n```\\n\\n标题参数默认为 `$:/UpgradeLibrary`。\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"无此帮助项目\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"设置后续命令的基准输出文件夹\",\"text\":\"设置后续命令的基准输出文件夹，默认为该版本文件夹的 `output` 子文件夹。\\n\\n```\\n--output \u003Cpathname>\\n```\\n\\n若指定的路径是相对路径，则它是被解析相对于当前的工作文件夹。例如：`--output .` 將輸出文件夹設置為當前工作文件夹。\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"设置用以加密的密码\",\"text\":\"设置用以加密的密码\\n\\n```\\n--password \u003Cpassword>\\n```\\n\\n''请注意''：这不是用于提供 TiddlyWiki 具有密码保护功能。相反地，请看 [[ServerCommand]] 的密码选项说明。\\n\"},\"$:/language/Help/render\":{\"title\":\"$:/language/Help/render\",\"description\":\"呈现个别条目到文件\",\"text\":\"呈现由筛选器标识的个别条目，并将结果保存到指定的文件。\\n\\n可选择性地指定范本条目名称。在此情况下，不是直接呈现每个条目，而是使用设为正在呈现的条目名称的 \\\"currentTiddler\\\" 变量，来呈现范本条目。\\n\\n也可以选择性地指定附加变量的名称和值。\\n\\n```\\n--render \u003Ctiddler-filter> [\u003Cfilename-filter>] [\u003Crender-type>] [\u003Ctemplate>] [ [\u003Cname>] [\u003Cvalue>] ]*\\n```\\n\\n* ''tiddler-filter'': 标识要呈现的条目的筛选器\\n* ''filename-filter'': 可选的筛选器，转换条目名称至路径名。如果省略，默认为 `[is[tiddler]addsuffix[.html]]`，其使用未改变的条目名称为文件名\\n* ''template'': 可选的范本，用于呈现每个条目\\n* ''render-type'': 可选的呈现类型：`text/html` (默认值) 会传回完整的 HTML 文本，而 `text/plain` 只会传回文本内容 (即其忽略 HTML 标记与其他不可印出的数据)\\n* ''name'': 可选的变量名称\\n* ''value'': 可选的变量值\\n\\n默认情况下，文件名被解析为相对于发行版文件夹的 `output` 子文件夹。`--output` 命令可用于将输出指到一个不同的文件夹。\\n\\n附注：\\n\\n* 输出目录不清除任何现有的文件\\n* 文件名的路径中，任何不存在的文件夹，将自动创建。\\n* 当正呈现的条目名称中带有空格，请注意同时使用命令行接口所要求的引号，与 TiddlyWiki 的双重方括号：`--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所选的项目被设置为当前正在呈现的条目名称，以此评估文件名筛选器，允条目名称用作基础计算的文件名。例如，`[encodeuricomponent[]addprefix[static/]]` 为每个条目名称套用 URI 编码，然后增加首码 `static/`\\n* `--render` 命令是已弃用的 `--rendertiddler` 和 `--rendertiddlers` 的一个更灵活的替代命令。\\n\\n例子：\\n\\n* `--render \\\"[!is[system]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]\\\"` -- 呈现所有非系统条目为 \\\"tiddlers\\\" 子文件夹中的文件，文件名为 URL 编码的条目名称和扩展名 HTML\\n\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"呈现个别条目为指定的内容类型\",\"text\":\"(请注意：`--rendertiddler` 命令已被弃用，而支持新的、更灵活的 `--render` 命令)\\n\\n呈现个别条目为指定的[[内容类型|ContentType]]，默认为 `text/html` 且保存为指定的文件名。\\n\\n还可以指定一个模板，在这种情况下，\\\"currentTiddler\\\" 变量设为正在呈现的条目 (第一个参数值) 与模板条目合并呈现。\\n\\n也能可选地指定附加变量的名称与其值。\\n\\n```\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>] [\u003Ctemplate>]\\n```\\n\\n默认情况下，文件名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件夹。\\n\\n自动创建在文件名称的路径中任何缺少的文件夹。\\n\\n例如，以下命令通过使用核心模板 `$:/core/templates/exporters/JsonFile`，将所有匹配筛选器 `[tag[done]]` 的条目保存到名为 `output.json` 的 JSON 文件。\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\\n```\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"呈现符合筛选条件的条目为指定的内容类型\",\"text\":\"(请注意：`--rendertiddlers` 命令已被弃用，而支持新的、更灵活的 `--render` 命令)\\n\\n呈现符合筛选条的条目为指定的[[内容类型|ContentType]] (默认为 `text/html`) 与扩展名 (默认为 `.html`).\\n\\n```\\n--rendertiddlers '\u003Cfilter>' \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\n例如：\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\n默认情况下，路径名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件。\\n\\n在目标文件夹中的任何文件都会被删除，除非指定 ''noclean'' 旗标。若缺少目标文件夹，则以递归方式创建。\"},\"$:/language/Help/save\":{\"title\":\"$:/language/Help/save\",\"description\":\"将个别原始条目保存到文件\",\"text\":\"将筛选器标识的个别条目，以原始文本或二进位格式，保存到指定的文件。\\n\\n```\\n--save \u003Ctiddler-filter> \u003Cfilename-filter>\\n```\\n\\n* ''tiddler-filter'': 标识要保存的条目的筛选器\\n* ''filename-filter'': 可选的筛选器，转换条目名称至路径名。如果省略，默认为 `[is[tiddler]]`，其使用未改变的条目名称为文件名\\n\\n附注：\\n\\n* 输出文件夹不清除任何现有的文件\\n* 文件名的路径中，任何不存在的文件夹，将自动创建。\\n* 当正保存的条目的名称中带有空格，请注意同时使用命令行接口所要求的引号，与 TiddlyWiki 的双重方括号：`--save \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所选的项目被设置为当前正在保存的条目名称，以此评估文件名筛选器，允条目名称用作基础计算的文件名。例如，`[encodeuricomponent[]addprefix[static/]]` 为每个条目名称套用 URI 编码，然后增加首码 `static/`\\n* `--save` 命令是已被弃用的 `--savetiddler` 和 `--savetiddlers` 的一个更灵活的替代命令。\\n\\n例子：\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- 保存所有非系统的图像条目为 \\\"tiddlers\\\" 子文件夹中的文件，文件名为 URL 编码的条目名称\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"将条目的原始内容保存到一个文件\",\"text\":\"(请注意：`--savetiddler` 命令已被弃用，而支持新的、更灵活的 `--save` 命令)\\n\\n保存个别条目的原始文本或二进制格式到指定的文件名。\\n\\n```\\n--savetiddler \u003Ctitle> \u003Cfilename>\\n```\\n\\n默认情况下，文件名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件。\\n\\n自动创建在文件名称的路径中任何缺少的文件夹。\\n\"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"将一群条目的原始内容保存到一个文件夹\",\"text\":\"(请注意：`--savetiddlers` 命令已被弃用，而支持新的、更灵活的 `--save` 命令)\\n\\n保存一群条目的原始文字或二进制格式到指定的文件夹。\\n\\n```\\n--savetiddlers \u003Cfilter> \u003Cpathname> [noclean]\\n```\\n\\n默认情况下，路径名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件夹。\\n\\n保存指定的文件之前，会先清除输出目录的现有文件。可藉由指定 ''noclean'' 旗标，禁用该删除动作。\\n\\n自动创建在路径中任何缺少的文件夹。\\n\"},\"$:/language/Help/savewikifolder\":{\"title\":\"$:/language/Help/savewikifolder\",\"description\":\"将维基保存到一个新的维基文件夹\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> 将当前维基保存为一个维基文件夹，包含条目、插件和配置：\\n\\n```\\n--savewikifolder \u003Cwikifolderpath> [\u003Cfilter>]\\n```\\n\\n* 目标维基文件夹必须为空或不存在\\n* 筛选器指定应包括哪些条目。其为可选，默认为 `[all[tiddlers]]`\\n* 官方插件库中的插件，将替换为 `tiddlywiki.info` 文件中引用到的插件\\n* 自订插件将解压缩到自己的文件夹中\\n\\n常见的用法是将一个 TiddlyWiki HTML 文件转换成维基文件夹:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder\\n```\\n\"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"提供一个 HTTP 服务器介面到 TiddlyWiki (已弃用，支持新的 listen 命令)\",\"text\":\"在服务器中内置 TiddlyWiki5 是非常简单。虽与 TiddlyWeb 兼容，但不支持许多健全互联网面向的使用方式所需的功能。\\n\\n提供呈现一个指定条目，也可将个别条目编码成 JSON，且支持基本的 HTTP 操作 `GET`、`PUT` 及 `DELETE`.\\n\\n```\\n--server \u003Cport> \u003Croot-tiddler> \u003Croot-render-type> \u003Croot-serve-type> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpath-prefix> \u003Cdebug-level>\\n```\\n\\n参数说明：\\n\\n* ''port'' - 要侦听的埠号；非数值会被解译为一个系统环境变数，从其中提取埠号 (默认为 \\\"8080\\\")\\n* ''root-tiddler'' - 服务的基本条目 (默认为 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈现的基本条目的内容类型 (默认为 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服务的基本条目的内容类型 (默认为 \\\"text/html\\\")\\n* ''username'' - 默认的编辑者署名\\n* ''password'' - 可选的基本验证密码\\n* ''host'' - 可选的主机名称， (默认为 \\\"127.0.0.1\\\" 或名为 \\\"localhost\\\")\\n* ''path-prefix'' - 可选的路径前缀\\n* ''debug-level'' - 可选的调试级别；设置为 \\\"debug\\\" 来查看请求的详细信息；(默认为 \\\"none\\\")\\n\\n若指定密码参数，浏览器将提示使用者输入用户名与密码。注意，密码系以明码方式传递，应只在受信任的网络或 HTTPS 上使用。\\n\\n例如：\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\\n若您需要设置主机名称或路径前缀，而不要求输入密码，则可以指定空字符串的使用者名和密码。\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\n使用这样的位址，会将您的系统暴露给本地网络。有关向整个本地网络开启实例的信息，以及可能的安全问题，请参阅 TiddlyWiki.com 的 WebServer 条目。\\n\\n同时执行多个 TiddlyWiki 服务，须分别指定不同的埠号。使用环境变数，有助于将埠号传递给 Node.js 进程。本示例引用一个名为 \\\"MY_PORT_NUMBER\\\" 的环境变数:\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"准备用于外部条目\",\"text\":\"//请注意此命令是试验性的，且可能会更改或在最终定稿前被替换//\\n\\n设置一群条目的指定栏位到 wikifying 范本条目的结果，其中的  `currentTiddler` 变数设置为各该条目。\\n\\n```\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\n```\\n\\n参数说明：\\n\\n* ''filter'' - 受影响的辨识条目的筛选条件\\n* ''fieldname'' - 要修改的栏位（默认为 \\\"text\\\"）\\n* ''templatetitle'' - 该条目 wikify 到指定栏位。若为空白或丢失，则删除指定的栏位\\n* ''rendertype'' - 要呈现的文本类型（默认为 \\\"text/plain\\\"; \\\"text/html\\\" 可以用于包含 HTML 标记)）\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"从插件解开附属的条目\",\"text\":\"提取插件的附属条目，将其建立为一般条目：\\n\\n```\\n--unpackplugin \u003Ctitle>\\n```\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"触发详细的输出模式\",\"text\":\"触发显示详细的命令执行过程，可用于调试\\n\\n```\\n--verbose\\n```\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"显示 TiddlyWiki 的版本编号\",\"text\":\"显示 TiddlyWiki 的版本编号。\\n\\n```\\n--version\\n```\\n\"},\"$:/language/Import/Editor/Import/Heading\":{\"title\":\"$:/language/Import/Editor/Import/Heading\",\"text\":\"导入图像并将其插入至编辑器。\"},\"$:/language/Import/Imported/Hint\":{\"title\":\"$:/language/Import/Imported/Hint\",\"text\":\"下列条目已被导入：\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"取消\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"title\":\"$:/language/Import/Listing/Cancel/Warning\",\"text\":\"您要取消导入吗？\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"这些条目已备妥导入：\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"导入\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"选择\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"状态\"},\"$:/language/Import/Listing/Title/Caption\":{\"title\":\"$:/language/Import/Listing/Title/Caption\",\"text\":\"条目\"},\"$:/language/Import/Listing/Preview\":{\"title\":\"$:/language/Import/Listing/Preview\",\"text\":\"预览：\"},\"$:/language/Import/Listing/Preview/Text\":{\"title\":\"$:/language/Import/Listing/Preview/Text\",\"text\":\"文本\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"title\":\"$:/language/Import/Listing/Preview/TextRaw\",\"text\":\"文本 (原始)\"},\"$:/language/Import/Listing/Preview/Fields\":{\"title\":\"$:/language/Import/Listing/Preview/Fields\",\"text\":\"字段\"},\"$:/language/Import/Listing/Preview/Diff\":{\"title\":\"$:/language/Import/Listing/Preview/Diff\",\"text\":\"差异\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"title\":\"$:/language/Import/Listing/Preview/DiffFields\",\"text\":\"差异 (字段)\"},\"$:/language/Import/Listing/Rename/Prompt\":{\"title\":\"$:/language/Import/Listing/Rename/Prompt\",\"text\":\"重新命名为：\"},\"$:/language/Import/Listing/Rename/Tooltip\":{\"title\":\"$:/language/Import/Listing/Rename/Tooltip\",\"text\":\"导入前重新命名条目\"},\"$:/language/Import/Listing/Rename/ConfirmRename\":{\"title\":\"$:/language/Import/Listing/Rename/ConfirmRename\",\"text\":\"重新命名条目\"},\"$:/language/Import/Listing/Rename/CancelRename\":{\"title\":\"$:/language/Import/Listing/Rename/CancelRename\",\"text\":\"取消\"},\"$:/language/Import/Listing/Rename/OverwriteWarning\":{\"title\":\"$:/language/Import/Listing/Rename/OverwriteWarning\",\"text\":\"具有此标题的条目已存在。\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\",\"text\":\"封锁的不兼容或过时插件。\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\",\"text\":\"封锁的插件 (由于传入的 \u003C\u003Cincoming>> 不比现有版本 \u003C\u003Cexisting>> 新)。\"},\"$:/language/Import/Upgrader/Plugins/Upgraded\":{\"title\":\"$:/language/Import/Upgrader/Plugins/Upgraded\",\"text\":\"升级插件，从 \u003C\u003Cincoming>> 到 \u003C\u003Cupgraded>>。\"},\"$:/language/Import/Upgrader/State/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/State/Suppressed\",\"text\":\"封锁的暂存状态条目。\"},\"$:/language/Import/Upgrader/System/Disabled\":{\"title\":\"$:/language/Import/Upgrader/System/Disabled\",\"text\":\"已禁用系統条目。\"},\"$:/language/Import/Upgrader/System/Suppressed\":{\"title\":\"$:/language/Import/Upgrader/System/Suppressed\",\"text\":\"封锁的系统条目。\"},\"$:/language/Import/Upgrader/System/Warning\":{\"title\":\"$:/language/Import/Upgrader/System/Warning\",\"text\":\"核心模块条目。\"},\"$:/language/Import/Upgrader/System/Alert\":{\"title\":\"$:/language/Import/Upgrader/System/Alert\",\"text\":\"您即将导入一个条目会覆盖一个核心模块条目。不建议这样做，因为可能会使系统不稳定。\"},\"$:/language/Import/Upgrader/ThemeTweaks/Created\":{\"title\":\"$:/language/Import/Upgrader/ThemeTweaks/Created\",\"text\":\"从 \u003C$text text=\u003C\u003Cfrom>>/> 迁移布景主题。\"},\"$:/language/Import/Upgrader/Tiddler/Disabled\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Disabled\",\"text\":\"已禁用系統条目。\"},\"$:/language/Import/Upgrader/Tiddler/Selected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Selected\",\"text\":\"选定的条目。\"},\"$:/language/Import/Upgrader/Tiddler/Unselected\":{\"title\":\"$:/language/Import/Upgrader/Tiddler/Unselected\",\"text\":\"未选定的条目。\"},\"$:/language/AboveStory/ClassicPlugin/Warning\":{\"title\":\"$:/language/AboveStory/ClassicPlugin/Warning\",\"text\":\"您貌似要加载为 ~TiddlyWiki 经典版设计的插件。请注意，[[这些插件无法运行于 TiddlyWiki 5.x.x 版|https://tiddlywiki.com/#TiddlyWikiClassic]]。检测到 ~TiddlyWiki 经典版插件：\"},\"$:/language/BinaryWarning/Prompt\":{\"title\":\"$:/language/BinaryWarning/Prompt\",\"text\":\"此条目包含二进制数据\"},\"$:/language/ClassicWarning/Hint\":{\"title\":\"$:/language/ClassicWarning/Hint\",\"text\":\"此条目以经典版 TiddlyWiki 标记格式撰写，不完全兼容新版 TiddlyWiki 的格式，详细信息请参阅：https://tiddlywiki.com/static/Upgrading。\"},\"$:/language/ClassicWarning/Upgrade/Caption\":{\"title\":\"$:/language/ClassicWarning/Upgrade/Caption\",\"text\":\"升级\"},\"$:/language/CloseAll/Button\":{\"title\":\"$:/language/CloseAll/Button\",\"text\":\"全部关闭\"},\"$:/language/ColourPicker/Recent\":{\"title\":\"$:/language/ColourPicker/Recent\",\"text\":\"最近︰\"},\"$:/language/ConfirmCancelTiddler\":{\"title\":\"$:/language/ConfirmCancelTiddler\",\"text\":\"您确定要放弃对条目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\" 的更改？\"},\"$:/language/ConfirmDeleteTiddler\":{\"title\":\"$:/language/ConfirmDeleteTiddler\",\"text\":\"您确定要删除条目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"？\"},\"$ {"title":"$:/plugins/oflg/lazy-tiddler","author":"oflg","description":"Lazy load tiddler","dependents":"$:/plugins/tiddlywiki/dynaview","core-version":">=5.2.22","plugin-type":"plugin","version":"0.0.3","list":"readme","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/oflg/lazy-tiddler/ViewTemplate\":{\"title\":\"$:/plugins/oflg/lazy-tiddler/ViewTemplate\",\"code-body\":\"yes\",\"text\":\"\u003C!-- modified from https://tiddlywiki.com/plugins/tiddlywiki/dynaview/#%24%3A%2Fcore%2Fui%2FViewTemplate -->\\n\\\\whitespace trim\\n\\\\define folded-state()\\n$:/state/folded/$(currentTiddler)$\\n\\\\end\\n\\\\define cancel-delete-tiddler-actions(message) \u003C$action-sendmessage $message=\\\"tm-$message$-tiddler\\\"/>\\n\\\\import [all[shadows+tiddlers]tag[$:/tags/Macro/View]!has[draft.of]]\\n\u003C$vars storyTiddler=\u003C\u003CcurrentTiddler>> tiddlerInfoState=\u003C\u003Cqualify \\\"$:/state/popup/tiddler-info\\\">>>\\n    \u003Cdiv data-tiddler-title=\u003C\u003CcurrentTiddler>> data-tags={{!!tags}} class={{{ tc-tiddler-frame tc-tiddler-view-frame [\u003CcurrentTiddler>is[tiddler]then[tc-tiddler-exists]] [\u003CcurrentTiddler>is[missing]!is[shadow]then[tc-tiddler-missing]] [\u003CcurrentTiddler>is[shadow]then[tc-tiddler-exists tc-tiddler-shadow]] [\u003CcurrentTiddler>is[shadow]is[tiddler]then[tc-tiddler-overridden-shadow]] [\u003CcurrentTiddler>is[system]then[tc-tiddler-system]] [{!!class}] [\u003CcurrentTiddler>tags[]encodeuricomponent[]addprefix[tc-tagged-]] +[join[ ]] }}}>\\n        \u003C$set name=\\\"state\\\" value={{{ [[$:/temp/lazyTiddler/]addsuffix\u003CcurrentTiddler>] }}}>\\n            \u003C$reveal stateTitle=\u003C\u003Cstate>> type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\" tag=\\\"div\\\">\\n                \u003Cdiv class=\\\"tc-dynaview-track-tiddler-when-visible\\\" data-dynaview-track-tiddler=\u003C\u003Cstate>>>\\n                    \u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ViewTemplate]!has[draft.of]]\\\" variable=\\\"listItem\\\">\\n                        \u003C$transclude tiddler=\u003C\u003ClistItem>>/>\\n                    \u003C/$list>\\n                \u003C/div>\\n            \u003C/$reveal>\\n            \u003C$reveal stateTitle=\u003C\u003Cstate>> type=\\\"match\\\" text=\\\"\\\" default=\\\"\\\" tag=\\\"div\\\">\\n                \u003Cdiv class=\\\"tc-dynaview-track-tiddler-when-visible\\\" data-dynaview-track-tiddler=\u003C\u003Cstate>>>\\n                \u003C/div>\\n            \u003C/$reveal>\\n        \u003C/$set>\\n    \u003C/div>\\n\u003C/$vars>\\n\"},\"$:/plugins/oflg/lazy-tiddler/icon\":{\"title\":\"$:/plugins/oflg/lazy-tiddler/icon\",\"tags\":\"$:/tags/Image\",\"text\":\"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-home-button tc-image-button\\\" viewBox=\\\"0 0 128 128\\\" version=\\\"1.1\\\" xmlns:xlink=\\\"http://www.w3.org/1999/xlink\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\">\\n    \u003Cpath d=\\\"M126.706 36.9212C117.498 33.7968 116.676 31.4962 116.676 31.4962C115.689 24.0971 113.881 23.1109 113.881 23.1109C113.223 19.3284 114.537 12.5874 114.537 12.5874C117.004 6.01043 113.223 8.4593 113.223 8.4593L104.838 14.0675C99.4116 15.8776 96.4526 13.9035 96.4526 13.9035C86.4227 6.83253 78.3679 6.01043 78.3679 6.01043C69.818 4.85838 64.8857 3.17753 64.8857 3.17753C27.8919 -8.69697 6.51666 16.5339 6.51666 16.5339C4.87245 19.9865 5.69456 22.6169 4.87245 23.6031C4.05026 24.5894 1.91381 28.0419 1.91381 28.0419C-5.97923 45.4702 13.0937 50.5678 13.0937 50.5678C28.5499 56.156 43.5122 57.4724 43.5122 57.4724C51.7334 57.8004 51.0753 52.8699 51.0753 52.8699C54.1998 51.5535 54.5296 46.951 54.5296 46.951L56.338 46.6221C56.996 50.2389 57.9106 50.0753 57.9106 50.0753C67.0467 51.5553 70.642 43.6622 70.642 43.6622C80.1776 44.4844 88.8929 40.0893 88.8929 40.0893C103.197 48.3541 115.363 43.0045 115.363 43.0045C118.322 41.3601 123.584 41.1939 123.584 41.1939C131.144 39.5513 126.706 36.9212 126.706 36.9212L126.706 36.9212L126.706 36.9212ZM8.65489 36.7853C8.65489 36.7853 12.5996 40.3735 19.1784 43.3325C19.1766 43.3343 11.9434 45.5265 8.65489 36.7853L8.65489 36.7853L8.65489 36.7853ZM51.5658 39.3877C51.5658 39.3877 49.0994 38.2358 46.6348 34.1266L57.9071 34.7826C57.9071 34.7826 56.6644 40.0437 51.5658 39.3877L51.5658 39.3877L51.5658 39.3877Z\\\" id=\\\"Shape\\\" fill-rule=\\\"evenodd\\\" stroke=\\\"none\\\" />\\n\u003C/svg>\"},\"$:/plugins/oflg/lazy-tiddler/readme\":{\"title\":\"$:/plugins/oflg/lazy-tiddler/readme\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Installation and usage tutorial is available at [[Manual|https://tiddly-gittly.github.io/lazy-tiddler/]].\\n\\n可在 [[手册|https://tiddly-gittly.github.io/lazy-tiddler]] 中查看安装使用教程。\\n\"},\"$:/config/ui/ViewTemplate\":{\"title\":\"$:/config/ui/ViewTemplate\",\"text\":\"$:/plugins/oflg/lazy-tiddler/ViewTemplate\"}}}","revision":"0","bag":"default"},

{"title":"$:/plugins/tiddlywiki/dynaview","name":"Dynaview","description":"Dynamic scrolling and zooming effects","list":"readme docs examples config","version":"5.2.2","plugin-type":"plugin","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/tiddlywiki/dynaview/above-story\":{\"title\":\"$:/plugins/tiddlywiki/dynaview/above-story\",\"tags\":\"$:/tags/AboveStory-disabled\",\"text\":\"\u003C!-- Remove the \\\"-disabled\\\" part of the tag to cause the currently selected example to appear at the top of the story river. Intended to make it easier to make clean screencaps -->\\n\u003Cdiv style=\\\"height:100em;\\\">\\n\u003C$transclude tiddler={{$:/state/tab--1915807570}} mode=\\\"block\\\"/>\\n\u003C/div>\\n\"},\"$:/config/DynaView/ViewportDimensions\":{\"title\":\"$:/config/DynaView/ViewportDimensions\",\"text\":\"no\"},\"$:/config/DynaView/UpdateAddressBar\":{\"title\":\"$:/config/DynaView/UpdateAddressBar\",\"text\":\"no\"},\"$:/plugins/tiddlywiki/dynaview/config\":{\"title\":\"$:/plugins/tiddlywiki/dynaview/config\",\"text\":\"\u003C$checkbox tiddler=\\\"$:/config/DynaView/ViewportDimensions\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> Enable dynamic saving of the viewport [[width|$:/state/DynaView/ViewportDimensions/Width]] and [[height|$:/state/DynaView/ViewportDimensions/Height]]\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/DynaView/UpdateAddressBar\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> Update address bar while scrolling\u003C/$checkbox>\\n\\n\"},\"$:/plugins/tiddlywiki/dynaview/docs\":{\"title\":\"$:/plugins/tiddlywiki/dynaview/docs\",\"text\":\"! Documentation\\n\\nThe components of this plugin include:\\n\\n* A background task that:\\n** performs specified actions when elements are scrolled into view\\n** updates certain base classes on the `document.body` according to the current zoom level\\n** if enabled in the DynaView config panel - dynamically stores the viewport dimensions in $:/state/viewport/width and $:/state/viewport/height\\n* Pre-configured CSS classes to simplify using those base classes\\n* Usage examples\\n\\n! Scroll Features\\n\\n!! Scroll position preservation during refresh\\n\\nSome recent browsers have a feature called \\\"scroll anchoring\\\" whereby they suppress the apparent scrolling that occurs when elements are inserted or removed above the current viewport. (See https://github.com/WICG/ScrollAnchoring for more details).\\n\\n~DynaView can optionally polyfill this behaviour for older browsers by setting the configuration tiddler $:/config/DynaView/PreserveScrollPosition to `yes`.\\n\\n!! Startup scroll position restoration\\n\\nOptionally, ~DynaView can store the current scroll position in local storage and restore it upon startup. Set the configuration tiddler $:/config/DynaView/RestoreScrollPositionAtStartup to `yes`.\\n\\nNote that it is not recommended to use this setting at the same time as the \\\"UpdateAddressBar\\\" option.\\n\\n!! Visibility tracking\\n\\nThe background task detects when elements with the class `tc-dynaview-track-tiddler-when-visible` scroll in and out of view. It tracks four different states:\\n\\n* ''Blank/missing'' -- The element has not yet been scrolled into view\\n* ''0'' -- The element has been scrolled into view, but subsequently scrolled out of view\\n* ''1'' -- The element is near the viewport\\n* ''2'' -- The element is partially or wholly within the viewport\\n\\nThe processing applied to each element is as follows:\\n\\n* If the element is partially or wholly within the viewport then set the state to \\\"2\\\"\\n* If the element is near the viewport then set the state to \\\"1\\\"\\n* If the element is fully outside the viewport then only set the state to \\\"0\\\" if it is currently unset (ie blank/missing)\\n\\nAttributes on the tracked element specify the following parameters:\\n\\n* ''data-dynaview-track-tiddler'' -- specifies the tiddler in which the element tracking state will be stored\\n\\n!! Update address bar when scrolling\\n\\nIf the configuration tiddler $:/config/DynaView/UpdateAddressBar is set to `yes` the background task detects the tiddler at the top of the viewport and sets the address bar location hash to the title of that tiddler.\\n\\nNote that it is not recommended to use this setting at the same time as the \\\"RestoreScrollPositionAtStartup\\\" option.\\n\\n! Viewport Size Features\\n\\n!! Resize Tracking\\n\\nSome widgets require re-rendering or refreshing if the size of the viewport changes. This can be accomplished using \\\"resize counting\\\" in two steps:\\n\\n* Ensure that a DOM element with the class `tc-dynaview-request-refresh-on-resize` is present in the DOM to enable resize counting\\n* Have the widget check for changes to the tiddler $:/state/DynaView/ViewportDimensions/ResizeCount to detect viewport resizes\\n\\n!! Viewport Size Tracking\\n\\nThe background task can optionally dynamically update a pair of state tiddlers with the dimensions of the browser viewport.\\n\\n* Set the configuration tiddler $:/config/DynaView/ViewportDimensions to the text \\\"yes\\\" to enable this feature\\n* The viewport dimensions can be found in $:/state/DynaView/ViewportDimensions/Width and $:/state/DynaView/ViewportDimensions/Height\\n\\n! Zoom Features\\n\\n!! Document Body Zoom Classes\\n\\nThe background task sets the following classes on `document.body` according to the current zoom level.\\n\\n|!Class |!Description |\\n|`tc-dynaview-zoom-factor-1` |Set when the zoom level is less than 2.00 |\\n|`tc-dynaview-zoom-factor-2` |Set when the zoom level is greater than 2.00 and less than 3.00 |\\n|`tc-dynaview-zoom-factor-3` |Set when the zoom level is greater than 3.00 and less than 4.00 |\\n|`tc-dynaview-zoom-factor-4` |Set when the zoom level is greater than 4.00 |\\n|`tc-dynaview-zoom-factor-1-and-above` |Set when the zoom level is greater than or equal to 1.00 |\\n|`tc-dynaview-zoom-factor-1a-and-above` |Set when the zoom level is greater than or equal to 1.14 |\\n|`tc-dynaview-zoom-factor-1b-and-above` |Set when the zoom level is greater than or equal to 1.33 |\\n|`tc-dynaview-zoom-factor-1c-and-above` |Set when the zoom level is greater than or equal to 1.60 |\\n|`tc-dynaview-zoom-factor-2-and-above` |Set when the zoom level is greater than or equal to 2.00 |\\n|`tc-dynaview-zoom-factor-2a-and-above` |Set when the zoom level is greater than or equal to 2.66 |\\n|`tc-dynaview-zoom-factor-3-and-above` |Set when the zoom level is greater than or equal to 3.00 |\\n|`tc-dynaview-zoom-factor-4-and-above` |Set when the zoom level is greater than or equal to 4.00 |\\n\\n!! Pre-configured Classes\\n\\nThese classes can be used on any element to control its visibility at different zoom levels.\\n\\n|!Class |!Description |\\n|`tc-dynaview-zoom-visible-1-and-above` |Visible when the zoom level is 1.00 or more |\\n|`tc-dynaview-zoom-visible-1a-and-above` |Visible when the zoom level is 1.14 or more |\\n|`tc-dynaview-zoom-visible-1b-and-above` |Visible when the zoom level is 1.33 or more |\\n|`tc-dynaview-zoom-visible-1c-and-above` |Visible when the zoom level is 1.60 or more |\\n|`tc-dynaview-zoom-visible-2-and-above` |Visible when the zoom level is 2.00 or more |\\n|`tc-dynaview-zoom-visible-2a-and-above` |Visible when the zoom level is 2.66 or more |\\n|`tc-dynaview-zoom-visible-3-and-above` |Visible when the zoom level is 3.00 or more |\\n|`tc-dynaview-zoom-visible-4-and-above` |Visible when the zoom level is 4.00 or more |\\n|`tc-dynaview-zoom-visible-1` |Visible when the zoom level is less than 2.00 |\\n|`tc-dynaview-zoom-visible-2` |Visible when the zoom level is greater than or equal to 2.00 and less than 3.00 |\\n|`tc-dynaview-zoom-visible-3` |Visible when the zoom level is greater than or equal to 3.00 and less than 4.00 |\\n|`tc-dynaview-zoom-visible-4` |Visible when the zoom level is greater than or equal to 4.00 |\\n\"},\"$:/plugins/tiddlywiki/dynaview/dynaview.js\":{\"title\":\"$:/plugins/tiddlywiki/dynaview/dynaview.js\",\"text\":\"/*\\\\\\ntitle: $:/plugins/tiddlywiki/dynaview/dynaview.js\\ntype: application/javascript\\nmodule-type: startup\\n\\nZoom everything\\n\\n\\\\*/\\n(function(){\\n\\n/*jslint node: true, browser: true */\\n/*global $tw: false */\\n\\\"use strict\\\";\\n\\n// Export name and synchronous status\\nexports.name = \\\"dynaview\\\";\\nexports.platforms = [\\\"browser\\\"];\\nexports.before = [\\\"story\\\"];\\nexports.synchronous = true;\\n\\nvar STATE_OUT_OF_VIEW = \\\"0\\\",\\n\\tSTATE_NEAR_VIEW = \\\"1\\\",\\n\\tSTATE_IN_VIEW = \\\"2\\\";\\n\\nvar isWaitingForAnimationFrame = 0, // Bitmask:\\n\\tANIM_FRAME_CAUSED_BY_LOAD = 1, // Animation frame was requested because of page load\\n\\tANIM_FRAME_CAUSED_BY_SCROLL = 2, // Animation frame was requested because of page scroll\\n\\tANIM_FRAME_CAUSED_BY_RESIZE = 4; // Animation frame was requested because of window resize\\n\\nvar LOCAL_STORAGE_KEY_PREFIX = \\\"tw5-dynaview-scroll-position#\\\";\\n\\nvar hasRestoredScrollPosition = false;\\n\\nvar localStorageHasFailed = false;\\n\\nexports.startup = function() {\\n\\tvar topmost = null, lastScrollY;\\n\\t$tw.boot.disableStartupNavigation = true;\\n\\twindow.addEventListener(\\\"load\\\",onLoad,false);\\n\\twindow.addEventListener(\\\"scroll\\\",onScroll,false);\\n\\twindow.addEventListener(\\\"resize\\\",onResize,false);\\n\\t$tw.hooks.addHook(\\\"th-page-refreshing\\\",function() {\\n\\t\\tif(!hasRestoredScrollPosition) {\\n\\t\\t\\ttopmost = restoreScrollPosition();\\n\\t\\t} else if(shouldPreserveScrollPosition()) {\\n\\t\\t\\ttopmost = findTopmostTiddler();\\n\\t\\t}\\n\\t\\tlastScrollY = window.scrollY;\\n\\t});\\n\\t$tw.hooks.addHook(\\\"th-page-refreshed\\\",function() {\\n\\t\\tif(lastScrollY === window.scrollY) { // Don't do scroll anchoring if the scroll position got changed\\n\\t\\t\\tif(shouldPreserveScrollPosition() || !hasRestoredScrollPosition) {\\n\\t\\t\\t\\tscrollToTiddler(topmost);\\n\\t\\t\\t\\thasRestoredScrollPosition = true;\\n\\t\\t\\t}\\n\\t\\t}\\n\\t\\tupdateAddressBar();\\n\\t\\tsaveScrollPosition();\\n\\t\\tcheckVisibility();\\n\\t\\tsaveViewportDimensions();\\n\\t});\\n};\\n\\nfunction onLoad(event) {\\n\\tif(!isWaitingForAnimationFrame) {\\n\\t\\twindow.requestAnimationFrame(worker);\\n\\t}\\n\\tisWaitingForAnimationFrame |= ANIM_FRAME_CAUSED_BY_LOAD;\\n}\\n\\nfunction onScroll(event) {\\n\\tif(!isWaitingForAnimationFrame) {\\n\\t\\twindow.requestAnimationFrame(worker);\\n\\t}\\n\\tisWaitingForAnimationFrame |= ANIM_FRAME_CAUSED_BY_SCROLL;\\n}\\n\\nfunction onResize(event) {\\n\\tif(!isWaitingForAnimationFrame) {\\n\\t\\twindow.requestAnimationFrame(worker);\\n\\t}\\n\\tisWaitingForAnimationFrame |= ANIM_FRAME_CAUSED_BY_RESIZE;\\n}\\n\\nfunction worker() {\\n\\tif(isWaitingForAnimationFrame & (ANIM_FRAME_CAUSED_BY_RESIZE | ANIM_FRAME_CAUSED_BY_LOAD)) {\\n\\t\\tsaveViewportDimensions();\\n\\t}\\n\\tsetZoomClasses();\\n\\tupdateAddressBar();\\n\\tsaveScrollPosition();\\n\\tcheckVisibility();\\n\\tisWaitingForAnimationFrame = 0;\\n}\\n\\nfunction setZoomClasses() {\\n\\tvar zoomFactor = document.body.scrollWidth / window.innerWidth,\\n\\t\\tclassList = document.body.classList;\\n\\tclassList.add(\\\"tc-dynaview\\\");\\n\\tclassList.toggle(\\\"tc-dynaview-zoom-factor-1\\\",zoomFactor \u003C= 2);\\n\\tclassList.toggle(\\\"tc-dynaview-zoom-factor-1-and-above\\\",zoomFactor >= 1);\\n\\tclassList.toggle(\\\"tc-dynaview-zoom-factor-1a-and-above\\\",zoomFactor >= 1.14);\\n\\tclassList.toggle(\\\"tc-dynaview-zoom-factor-1b-and-above\\\",zoomFactor >= 1.33);\\n\\tclassList.toggle(\\\"tc-dynaview-zoom-factor-1c-and-above\\\",zoomFactor >= 1.6);\\n\\tclassList.toggle(\\\"tc-dynaview-zoom-factor-2\\\",zoomFactor >= 2 && zoomFactor \u003C= 3);\\n\\tclassList.toggle(\\\"tc-dynaview-zoom-factor-2-and-above\\\",zoomFactor >= 2);\\n\\tclassList.toggle(\\\"tc-dynaview-zoom-factor-2a-and-above\\\",zoomFactor >= 2.66);\\n\\tclassList.toggle(\\\"tc-dynaview-zoom-factor-3\\\",zoomFactor >= 3 && zoomFactor \u003C= 4);\\n\\tclassList.toggle(\\\"tc-dynaview-zoom-factor-3-and-above\\\",zoomFactor >= 3);\\n\\tclassList.toggle(\\\"tc-dynaview-zoom-factor-4\\\",zoomFactor >= 4);\\n\\tclassList.toggle(\\\"tc-dynaview-zoom-factor-4-and-above\\\",zoomFactor >= 4);\\n}\\n\\nfunction checkVisibility() {\\n\\tvar elements = document.querySelectorAll(\\\".tc-dynaview-track-tiddler-when-visible\\\");\\n\\t$tw.utils.each(elements,function(element) {\\n\\t\\t// Calculate whether the element is visible\\n\\t\\tvar elementRect = element.getBoundingClientRect(),\\n\\t\\t\\tviewportWidth = window.innerWidth || document.documentElement.clientWidth,\\n\\t\\t\\tviewportHeight = window.innerHeight || document.documentElement.clientHeight,\\n\\t\\t\\tviewportRect = {\\n\\t\\t\\t\\tleft: 0,\\n\\t\\t\\t\\tright: viewportWidth,\\n\\t\\t\\t\\ttop: 0,\\n\\t\\t\\t\\tbottom: viewportHeight\\n\\t\\t\\t},\\n\\t\\t\\ttitle = element.getAttribute(\\\"data-dynaview-track-tiddler\\\");\\n\\t\\tif(title) {\\n\\t\\t\\tvar currValue = $tw.wiki.getTiddlerText(title),\\n\\t\\t\\t\\tnewValue = currValue;\\n\\t\\t\\t// Within viewport\\n\\t\\t\\tif(!(elementRect.left > viewportRect.right || \\n\\t\\t\\t\\t\\t\\t\\t\\telementRect.right \u003C viewportRect.left || \\n\\t\\t\\t\\t\\t\\t\\t\\telementRect.top > viewportRect.bottom ||\\n\\t\\t\\t\\t\\t\\t\\t\\telementRect.bottom \u003C viewportRect.top)) {\\n\\t\\t\\t\\tnewValue = STATE_IN_VIEW;\\n\\t\\t\\t// Near viewport\\n\\t\\t\\t} else if(!(elementRect.left > (viewportRect.right + viewportWidth) || \\n\\t\\t\\t\\t\\t\\t\\t\\telementRect.right \u003C (viewportRect.left - viewportWidth) || \\n\\t\\t\\t\\t\\t\\t\\t\\telementRect.top > (viewportRect.bottom + viewportHeight) ||\\n\\t\\t\\t\\t\\t\\t\\t\\telementRect.bottom \u003C (viewportRect.top - viewportHeight))) {\\n\\t\\t\\t\\tnewValue = STATE_NEAR_VIEW;\\n\\t\\t\\t} else {\\n\\t\\t\\t\\t// Outside viewport\\n\\t\\t\\t\\tif(currValue !== undefined) {\\n\\t\\t\\t\\t\\tnewValue = STATE_OUT_OF_VIEW;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t\\tif(newValue !== currValue) {\\n\\t\\t\\t\\t$tw.wiki.addTiddler(new $tw.Tiddler({title: title, text: newValue}));\\t\\t\\t\\t\\n\\t\\t\\t}\\n\\t\\t}\\n\\t});\\n}\\n\\nfunction updateAddressBar() {\\n\\tif($tw.wiki.getTiddlerText(\\\"$:/config/DynaView/UpdateAddressBar\\\") === \\\"yes\\\") {\\n\\t\\tvar top = findTopmostTiddler();\\n\\t\\tif(top.element) {\\n\\t\\t\\tvar hash = \\\"#\\\" + encodeURIComponent(top.title) + \\\":\\\" + encodeURIComponent(\\\"[list[$:/StoryList]]\\\");\\n\\t\\t\\tif(title && $tw.locationHash !== hash) {\\n\\t\\t\\t\\t$tw.locationHash = hash;\\n\\t\\t\\t\\twindow.location.hash = hash;\\t\\t\\t\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n}\\n\\nfunction saveScrollPosition() {\\n\\tif(!localStorageHasFailed) {\\n\\t\\tif(hasRestoredScrollPosition && $tw.wiki.getTiddlerText(\\\"$:/config/DynaView/RestoreScrollPositionAtStartup\\\") === \\\"yes\\\") {\\n\\t\\t\\tvar top = findTopmostTiddler();\\n\\t\\t\\tif(top.element) {\\n\\t\\t\\t\\ttry {\\n\\t\\t\\t\\t\\twindow.localStorage.setItem(LOCAL_STORAGE_KEY_PREFIX + window.location.pathname,JSON.stringify({\\n\\t\\t\\t\\t\\t\\ttitle: top.title,\\n\\t\\t\\t\\t\\t\\toffset: top.offset\\n\\t\\t\\t\\t\\t}));\\n\\t\\t\\t\\t} catch(e) {\\n\\t\\t\\t\\t\\tlocalStorageHasFailed = true;\\n\\t\\t\\t\\t}\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n}\\n\\nfunction restoreScrollPosition() {\\n\\tvar json;\\n\\tif(!localStorageHasFailed) {\\n\\t\\ttry {\\n\\t\\t\\tjson = JSON.parse(window.localStorage.getItem(LOCAL_STORAGE_KEY_PREFIX + window.location.pathname));\\n\\t\\t} catch(e) {\\n\\t\\t\\tlocalStorageHasFailed = true;\\n\\t\\t};\\t\\t\\n\\t}\\n\\treturn json;\\n}\\n\\n/*\\ntiddlerDetails: {title: \u003Ctitle of tiddler to scroll to>, offset: \u003Coffset in pixels from the top of the tiddler>}\\n*/\\nfunction scrollToTiddler(tiddlerDetails) {\\n\\tif(!$tw.pageScroller.isScrolling() && tiddlerDetails) {\\n\\t\\tvar elements = document.querySelectorAll(\\\".tc-tiddler-frame[data-tiddler-title]\\\"),\\n\\t\\t\\ttopmostTiddlerElement = null;\\n\\t\\t$tw.utils.each(elements,function(element) {\\n\\t\\t\\tif(element.getAttribute(\\\"data-tiddler-title\\\") === tiddlerDetails.title) {\\n\\t\\t\\t\\ttopmostTiddlerElement = element;\\n\\t\\t\\t}\\n\\t\\t});\\n\\t\\tif(topmostTiddlerElement) {\\n\\t\\t\\tvar rect = topmostTiddlerElement.getBoundingClientRect(),\\n\\t\\t\\t\\tscrollY = Math.round(window.scrollY + rect.top + tiddlerDetails.offset);\\n\\t\\t\\tif(scrollY !== window.scrollY) {\\n\\t\\t\\t\\twindow.scrollTo(window.scrollX,scrollY);\\t\\t\\t\\t\\t\\n\\t\\t\\t}\\n\\t\\t}\\n\\t}\\n}\\n\\nfunction shouldPreserveScrollPosition() {\\n\\treturn $tw.wiki.getTiddlerText(\\\"$:/config/DynaView/PreserveScrollPosition\\\") === \\\"yes\\\";\\n}\\n\\nfunction findTopmostTiddler() {\\n\\tvar elements = document.querySelectorAll(\\\".tc-tiddler-frame[data-tiddler-title]\\\"),\\n\\t\\ttopmostElement = null,\\n\\t\\ttopmostElementTop = 1 * 1000 * 1000;\\n\\t$tw.utils.each(elements,function(element) {\\n\\t\\t// Check if the element is visible\\n\\t\\tvar elementRect = element.getBoundingClientRect();\\n\\t\\tif((elementRect.top \u003C topmostElementTop) && (elementRect.bottom > 0)) {\\n\\t\\t\\ttopmostElement = element;\\n\\t\\t\\ttopmostElementTop = elementRect.top;\\n\\t\\t}\\n\\t});\\n\\treturn {\\n\\t\\telement: topmostElement,\\n\\t\\toffset: -topmostElementTop,\\n\\t\\ttitle: topmostElement ? topmostElement.getAttribute(\\\"data-tiddler-title\\\") : null\\n\\t};\\n}\\n\\nvar previousViewportWidth, previousViewportHeight;\\n\\nfunction saveViewportDimensions() {\\n\\tvar viewportWidth = window.innerWidth || document.documentElement.clientWidth,\\n\\t\\tviewportHeight = window.innerHeight || document.documentElement.clientHeight;\\n\\tif(document.querySelector(\\\".tc-dynaview-request-refresh-on-resize\\\")) {\\n\\t\\tif(previousViewportWidth !== viewportWidth || previousViewportHeight !== viewportHeight) {\\n\\t\\t\\tvar count = parseInt($tw.wiki.getTiddlerText(\\\"$:/state/DynaView/ViewportDimensions/ResizeCount\\\",\\\"0\\\"),10) || 0;\\n\\t\\t\\t$tw.wiki.addTiddler(new $tw.Tiddler({title: \\\"$:/state/DynaView/ViewportDimensions/ResizeCount\\\", text: (count + 1) + \\\"\\\"}));\\n\\t\\t\\tpreviousViewportWidth = viewportWidth;\\n\\t\\t\\tpreviousViewportHeight = viewportHeight;\\n\\t\\t}\\n\\t}\\n\\tif($tw.wiki.getTiddlerText(\\\"$:/config/DynaView/ViewportDimensions\\\") === \\\"yes\\\") {\\n\\t\\tif($tw.wiki.getTiddlerText(\\\"$:/state/DynaView/ViewportDimensions/Width\\\") !== viewportWidth.toString()) {\\n\\t\\t\\t$tw.wiki.setText(\\\"$:/state/DynaView/ViewportDimensions/Width\\\",undefined,undefined,viewportWidth.toString(),undefined);\\n\\t\\t}\\n\\t\\tif($tw.wiki.getTiddlerText(\\\"$:/state/DynaView/ViewportDimensions/Height\\\") !== viewportHeight.toString()) {\\n\\t\\t\\t$tw.wiki.setText(\\\"$:/state/DynaView/ViewportDimensions/Height\\\",undefined,undefined,viewportHeight.toString(),undefined);\\n\\t\\t}\\n\\t}\\n}\\n\\n})();\\n\",\"type\":\"application/javascript\",\"module-type\":\"startup\"},\"$:/plugins/tiddlywiki/dynaview/examples/progressive-text\":{\"title\":\"$:/plugins/tiddlywiki/dynaview/examples/progressive-text\",\"tags\":\"$:/tags/dynaviewExamples\",\"caption\":\"Progressive Text\",\"text\":\"//Zoom into the space below to see a poem//\\n\\n''N.B. This example only works in Safari at the moment''\\n\\n\u003Cpre>\u003Cdiv class=\\\"tc-dynaview-zoom-visible-1-and-above\\\" style=\\\"font-size: 0.7em;line-height:1.5;\\\">\\n         'Fury said to a\\n         mouse, That he\\n        met in the\\n       house,\u003C/div>\u003Cdiv class=\\\"tc-dynaview-zoom-visible-1a-and-above\\\" style=\\\"font-size: 0.6em;line-height:1.5;\\\">     \\\"Let us\\n      both go to\\n       law: I will\\n        prosecute\\n         YOU.--Come,\u003C/div>\u003Cdiv class=\\\"tc-dynaview-zoom-visible-1b-and-above\\\" style=\\\"font-size: 0.5em;line-height:1.5;\\\">           I'll take no\\n           denial; We\\n          must have a\\n        trial: For\u003C/div>\u003Cdiv class=\\\"tc-dynaview-zoom-visible-1c-and-above\\\" style=\\\"font-size: 0.4em;line-height:1.5;\\\">      really this\\n     morning I've\\n    nothing\\n    to do.\\\"\u003C/div>\u003Cdiv class=\\\"tc-dynaview-zoom-visible-2-and-above\\\" style=\\\"font-size: 0.3em;line-height:1.5;\\\">     Said the\\n      mouse to the\\n       cur, \\\"Such\\n        a trial,\\n         dear Sir,\u003C/div>\u003Cdiv class=\\\"tc-dynaview-zoom-visible-2a-and-above\\\" style=\\\"font-size: 0.25em;line-height:1.5;\\\">            With\\n          no jury\\n        or judge,\\n       would be\\n      wasting\\n      our\\n      breath.\\\"\u003C/div>\u003Cdiv class=\\\"tc-dynaview-zoom-visible-3-and-above\\\" style=\\\"font-size: 0.2em;line-height:1.5;\\\">       \\\"I'll be\\n        judge, I'll\\n         be jury,\\\"\\n            Said\\n         cunning\\n          old Fury:\\n          \\\"I'll\\n          try the\\n            whole\\n            cause,\u003C/div>\u003Cdiv class=\\\"tc-dynaview-zoom-visible-4-and-above\\\" style=\\\"font-size: 0.15em;line-height:1.5;\\\">              and\\n           condemn\\n           you\\n          to\\n           death.\\\"'\\n\u003C/div>\u003C/pre>\\n\"},\"$:/plugins/tiddlywiki/dynaview/examples/reveal-on-scroll\":{\"title\":\"$:/plugins/tiddlywiki/dynaview/examples/reveal-on-scroll\",\"tags\":\"$:/tags/dynaviewExamples\",\"caption\":\"Reveal on Scroll\",\"text\":\"\\\\define indicator(index)\\n\u003C$reveal state=\\\"$:/state/unreveal-on-scroll/example$index$\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n$index$\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define lorem-ipsum(index)\\n\u003Cdiv class=\\\"tc-dynaview-track-tiddler-when-visible\\\" style=\\\"min-height: 75px;\\\" data-dynaview-track-tiddler=\\\"$:/state/unreveal-on-scroll/example$index$\\\">\\n\u003Ch1>Heading $index$\u003C/h1>\\n\u003C$reveal state=\\\"$:/sta  deserunt mollit anim id est laborum.\\n\\\\end\\n\\n\\\\define zoomable-diagram(tag,level:\\\"1 2 3 4 5 6 7\\\")\\n\u003Cdiv class={{{ $level$ +[addprefix[zoomable-diagram-level-]addprefix[zoomable-diagram-list ]] }}}>\\n\\t\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$tag$]]\\\">\\n\\t\\t\u003Cdiv class=\\\"zoomable-diagram-item\\\">\\n\\t\\t\\t\u003Cdiv class=\\\"zoomable-diagram-title\\\">\\n\\t\\t\\t\\t\u003C$transclude field=\\\"caption\\\" mode=\\\"inline\\\"/>\\n\\t\\t\\t\u003C/div>\\n\\t\\t\\t\u003Cdiv class=\\\"zoomable-diagram-body\\\">\\n\\t\\t\\t\\t\u003Cdiv class=\\\"zoomable-diagram-text\\\">\\n\\t\\t\\t\\t\\t\u003C$transclude field=\\\"text\\\" mode=\\\"block\\\"/>\\n\\t\\t\\t\\t\u003C/div>\\n\\t\\t\\t\\t\u003Cdiv class=\\\"zoomable-diagram-children\\\">\\n\\t\\t\\t\\t\\t\u003C$set name=\\\"new-level\\\" filter=\\\"\\\"\\\" $level$ +[butfirst[]] \\\"\\\"\\\">\\n\\t\\t\\t\\t\\t\\t\u003C$macrocall $name=\\\"zoomable-diagram\\\" tag=\u003C\u003CcurrentTiddler>> level=\u003C\u003Cnew-level>>/>\\n\\t\\t\\t\\t\\t\u003C/$set>\\n\\t\\t\\t\\t\u003C/div>\\n\\t\\t\\t\u003C/div>\\n\\t\\t\u003C/div>\\n\\t\u003C/$list>\\n\u003C/div>\\n\\\\end\\n\\n//Zoom into the diagram below to find out more//\\n\\n''N.B. This example only works in Safari at the moment''\\n\\n\u003Cstyle>\\n.zoomable-diagram-wrapper {\\n\\tmin-height: 300px;\\n}\\n\\n.zoomable-diagram-list {\\n\\tdisplay: flex;\\n\\tflex-direction: row;\\n\\tline-height: 1.5;\\n}\\n\\n.zoomable-diagram-level-1 {font-size: 1em;}\\n.zoomable-diagram-level-2 {font-size: 0.8em;}\\n.zoomable-diagram-level-3 {font-size: 0.6em;}\\n.zoomable-diagram-level-4 {font-size: 0.4em;}\\n\\n.zoomable-diagram-level-1,\\n.zoomable-diagram-level-2,\\n.zoomable-diagram-level-3,\\n.zoomable-diagram-level-4,\\n.zoomable-diagram-text {\\n\\ttransition: opacity 150ms ease-in-out;\\n}\\n\\nbody.tc-dynaview.tc-dynaview-zoom-factor-1 .zoomable-diagram-level-1 {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-1 .zoomable-diagram-level-2 {opacity: 0;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-1 .zoomable-diagram-level-3 {opacity: 0;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-1 .zoomable-diagram-level-4 {opacity: 0;}\\n\\nbody.tc-dynaview.tc-dynaview-zoom-factor-2 .zoomable-diagram-level-1 {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-2 .zoomable-diagram-level-1 > .zoomable-diagram-item > .zoomable-diagram-body > .zoomable-diagram-text {opacity: 0;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-2 .zoomable-diagram-level-2 {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-2 .zoomable-diagram-level-3 {opacity: 0;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-2 .zoomable-diagram-level-4 {opacity: 0;}\\n\\nbody.tc-dynaview.tc-dynaview-zoom-factor-3 .zoomable-diagram-level-1 {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-3 .zoomable-diagram-level-1 > .zoomable-diagram-item > .zoomable-diagram-body > .zoomable-diagram-text {opacity: 0;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-3 .zoomable-diagram-level-2 {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-3 .zoomable-diagram-level-2 > .zoomable-diagram-item > .zoomable-diagram-body > .zoomable-diagram-text {opacity: 0;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-3 .zoomable-diagram-level-3 {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-3 .zoomable-diagram-level-4 {opacity: 0;}\\n\\nbody.tc-dynaview.tc-dynaview-zoom-factor-4 .zoomable-diagram-level-1 {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-4 .zoomable-diagram-level-1 > .zoomable-diagram-item > .zoomable-diagram-body > .zoomable-diagram-text {opacity: 0;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-4 .zoomable-diagram-level-2 {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-4 .zoomable-diagram-level-2 > .zoomable-diagram-item > .zoomable-diagram-body > .zoomable-diagram-text {opacity: 0;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-4 .zoomable-diagram-level-3 {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-4 .zoomable-diagram-level-3 > .zoomable-diagram-item > .zoomable-diagram-body > .zoomable-diagram-text {opacity: 0;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-4 .zoomable-diagram-level-4 {opacity: 1;}\\n\\n.zoomable-diagram-item {\\n\\tmargin: 0.5em;\\n\\tflex: 1 1 0;\\n}\\n\\n.zoomable-diagram-title {\\n\\tfont-weight: bold;\\n}\\n\\n.zoomable-diagram-body {\\n\\tdisplay: flex;\\n\\tflex-direction: column;\\n\\tposition: relative;\\n}\\n\\n.zoomable-diagram-text {\\n\\tposition: absolute;\\n}\\n\\n.zoomable-diagram-children {\\n}\\n\\n\u003C/style>\\n\\n\u003Cdiv class=\\\"zoomable-diagram-wrapper\\\">\\n\u003C\u003Czoomable-diagram \\\"$:/tags:/ZoomableDiagram\\\">>\\n\u003C/div>\\n\"},\"$:/plugins/tiddlywiki/dynaview/examples/zoomable-tooltips\":{\"title\":\"$:/plugins/tiddlywiki/dynaview/examples/zoomable-tooltips\",\"tags\":\"$:/tags/dynaviewExamples\",\"caption\":\"Zoomable Tooltips\",\"text\":\"//Zoom into the images below to see their titles//\\n\\n''N.B. This example only works in Safari at the moment''\\n\\n\u003Cstyle>\\n.zoomable-tooltip-demo-container {\\n\\tdisplay: flex;\\n\\tflex-wrap: wrap;\\n}\\n\\n.zoomable-tooltip-demo-item {\\n\\tdisplay: flex;\\n\\tflex-direction: column;\\n\\tflex: 0 0 auto;\\n\\tpadding: 4px;\\n\\twidth: 5em;\\n\\theight: 7em;\\n}\\n\\n.zoomable-tooltip-demo-item-image {\\n\\tflex: 0 0 auto;\\n}\\n\\n.zoomable-tooltip-demo-item-image svg {\\n\\twidth: 4em;\\n\\theight: 4em;\\n}\\n\\n.zoomable-tooltip-demo-item-text {\\n\\tfont-size:0.3em;\\n\\tflex: 0 0 auto;\\n\\tline-height: 1.1;\\n\\ttext-align: center;\\n    text-align: center;\\n    background: #f7f747;\\n    border: 1px solid #c2c235;\\n    padding: 2px;\\n    border-radius: 2px;\\n}\\n\u003C/style>\\n\u003Cdiv class=\\\"zoomable-tooltip-demo-container\\\">\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/Image]]\\\">\\n\u003Cdiv class=\\\"zoomable-tooltip-demo-item\\\">\\n\u003Cspan class=\\\"zoomable-tooltip-demo-item-image\\\">\\n\u003C$transclude/>\\n\u003C/span>\\n\u003Cspan class=\\\"zoomable-tooltip-demo-item-text tc-dynaview-zoom-visible-2-and-above\\\">\\n\u003C$text text=\u003C\u003CcurrentTiddler>>/>\\n\u003C/span>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\"},\"$:/plugins/tiddlywiki/dynaview/examples\":{\"title\":\"$:/plugins/tiddlywiki/dynaview/examples\",\"text\":\"\u003C\u003Ctabs \\\"[all[tiddlers+shadows]tag[$:/tags/dynaviewExamples]!has[draft.of]]\\\" \\\"$:/plugins/tiddlywiki/dynaview/examples/progressive-text\\\">>\\n\"},\"$:/plugins/tiddlywiki/dynaview/macros\":{\"title\":\"$:/plugins/tiddlywiki/dynaview/macros\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define transclude-when-visible(tiddler,mode:\\\"block\\\",state,minHeight:\\\"1em\\\",loadingText:\\\"&hellip;\\\")\\n\u003C$reveal state=\u003C\u003C__state__>> type=\\\"nomatch\\\" text=\\\"0\\\" tag=\\\"div\\\">\\n\u003Cdiv class=\\\"tc-dynaview-track-tiddler-when-visible\\\" data-dynaview-track-tiddler=\u003C\u003C__state__>> data-dynaview-set-value=\\\"visible\\\">\\n\u003C$transclude tiddler=\u003C\u003C__tiddler__>> mode=\u003C\u003C__mode__>>/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003C__state__>> type=\\\"match\\\" text=\\\"0\\\" tag=\\\"div\\\">\\n\u003Cdiv class=\\\"tc-dynaview-track-tiddler-when-visible\\\" style=\\\"min-height: $minHeight$;\\\" data-dynaview-track-tiddler=\u003C\u003C__state__>> data-dynaview-set-value=\\\"visible\\\">\\n$loadingText$\\n\u003C/div>\\n\u003C/$reveal>\\n\\\\end\\n\"},\"$:/plugins/tiddlywiki/dynaview/readme\":{\"title\":\"$:/plugins/tiddlywiki/dynaview/readme\",\"text\":\"! Dynaview\\n\\nThis plugin makes it possible to build user interfaces that dynamically respond to changes in the browser viewport via scrolling or zooming:\\n\\n* CSS classes that allow rendering to be deferred until the output is scrolled into view\\n* CSS classes that allow the opacity of DOM elements to vary according to the current zoom level\\n* A daemon that can dynamically update a pair of state tiddlers with the current dimensions of the browser viewport\\n* A daemon that can dynamically update the address bar with the title of the tiddler at the top of the viewport\\n\\nSome points to note about the zoom features:\\n\\n\u003C\u003C\u003C\\n\\n* The zoom level currently only works on Safari, both on Mac OS and on the iPhone/iPad\\n* The zoom level tracked by the plugin is the pinch-zoom level, and not the text-zoom level\\n* Rather than being progressively rendered as needed, hidden item are rendered with zero opacity. Which means that they can still be interacted with\\n\\nThis is really just a proof of concept to allow the user experience to be evaluated. A production version would need to work in all browsers, which would mean adopting a polyfill such as [[Hammer.js|http://hammerjs.github.io/]] to give us manual pan and zoom support. It would also allow deeper levels of zoom.\\n\\n\u003C\u003C\u003C\\n\"},\"$:/plugins/tiddlywiki/dynaview/styles\":{\"title\":\"$:/plugins/tiddlywiki/dynaview/styles\",\"tags\":\"$:/tags/Stylesheet\",\"text\":\"\\\\define if-tiddler-is(title,value,text)\\n\u003C$reveal stateTitle=\u003C\u003C__title__>> text=\u003C\u003C__value__>> type=\\\"match\\\">\\n\u003C$text text=\u003C\u003C__text__>>/>\\n\u003C/$reveal>\\n\\\\end\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n\u003C\u003Cif-tiddler-is title:\\\"$:/config/DynaView/PreserveScrollPosition\\\" value:\\\"yes\\\" text:\\\"\\\"\\\"\\nbody {\\n\\toverflow-anchor: none; /* Turn off browser scroll anchoring */\\n}\\n\\\"\\\"\\\">>\\n\\nbody.tc-dynaview .tc-dynaview-zoom-visible-1-and-above,\\nbody.tc-dynaview .tc-dynaview-zoom-visible-1a-and-above,\\nbody.tc-dynaview .tc-dynaview-zoom-visible-1b-and-above,\\nbody.tc-dynaview .tc-dynaview-zoom-visible-1c-and-above,\\nbody.tc-dynaview .tc-dynaview-zoom-visible-2-and-above,\\nbody.tc-dynaview .tc-dynaview-zoom-visible-2a-and-above,\\nbody.tc-dynaview .tc-dynaview-zoom-visible-3-and-above,\\nbody.tc-dynaview .tc-dynaview-zoom-visible-4-and-above,\\nbody.tc-dynaview .tc-dynaview-zoom-visible-1,\\nbody.tc-dynaview .tc-dynaview-zoom-visible-2,\\nbody.tc-dynaview .tc-dynaview-zoom-visible-3,\\nbody.tc-dynaview .tc-dynaview-zoom-visible-4 {\\n\\ttransition: opacity 150ms ease-in-out;\\n\\topacity: 0;\\n}\\n\\nbody.tc-dynaview .tc-dynaview-zoom-visible-1-and-above {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-1a-and-above .tc-dynaview-zoom-visible-1a-and-above {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-1b-and-above .tc-dynaview-zoom-visible-1b-and-above {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-1c-and-above .tc-dynaview-zoom-visible-1c-and-above {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-2-and-above .tc-dynaview-zoom-visible-2-and-above {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-2a-and-above .tc-dynaview-zoom-visible-2a-and-above {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-3-and-above .tc-dynaview-zoom-visible-3-and-above {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-4-and-above .tc-dynaview-zoom-visible-4-and-above {opacity: 1;}\\n\\nbody.tc-dynaview.tc-dynaview-zoom-factor-1 .tc-dynaview-zoom-visible-1 {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-2 .tc-dynaview-zoom-visible-2 {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-3 .tc-dynaview-zoom-visible-3 {opacity: 1;}\\nbody.tc-dynaview.tc-dynaview-zoom-factor-4 .tc-dynaview-zoom-visible-4 {opacity: 1;}\\n\"}}}","revision":"0","bag":"default"},

;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}","revision":"0","bag":"default"},

{"title":"Index","created":"20220426154809325","modified":"20220511142658292","type":"text/vnd.tiddlywiki","text":"\n\u003C$list filter=\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\" variable=\"lang\">\n\u003C$list filter=\"[\u003Clang>search[zh]]\">\n\n!! 简介\n\n懒加载故事河里的条目。\n\n!! 安装\n\n@@color:green;推荐使用[[中文社区插件源|https://tiddly-gittly.github.io/TiddlyWiki-CPL/]]进行安装和后续更新@@，也可以拖放\u003C$link to=\"$:/plugins/oflg/lazy-tiddler\">懒加载插件\u003C/$link>到你的 TiddlyWiki 里。\n\n此外，此插件需要 \u003C$link to=\"$:/plugins/tiddlywiki/dynaview\" >Dynaview 插件\u003C/$link>依赖，可打开[[设置|$:/ControlPanel]]-''插件''中的{{$:/core/ui/ControlPanel/Plugins/AddPlugins}}，在'' TiddlyWiki 官方插件库''中搜索插件名安装。\n\n\n\n!! 其他\n\n!!! 获取视野中的条目的方法\n\n使用筛选器 `[prefix[$:/temp/lazyTiddler/]text[1]removeprefix[$:/temp/lazyTiddler/]]`，以下为`text[]`中数字的含义：\n\n* 空 -- 未进入视野\n* `0` -- 将离开视野\n* `1` -- 在视野旁\n* `2` -- 在视野中\n\n\u003C/$list>\n\u003C$list filter=\"[\u003Clang>!search[zh]]\">\n\n!! Introduction\n\nLazy loading of the tiddler in StoryRiver.\n\n!! Installation\n\n@@color:green;It is recommended to use the [[Community Plugin Library|https://tiddly-gittly.github.io/TiddlyWiki-CPL/#oflg%2FFishing%20Analysis:%5B%5Boflg%2FFishing%20Analysis%5D%5D%20Gk0Wk%2Fecharts]] to install it and get updates.@@ You can also drag and drop \u003C$link to=\"$:/plugins/oflg/lazy-tiddler\">Lazy Tiddler plugin\u003C/$link> to your TiddlyWiki.\n\nMoreover, it depends on \u003C$link to=\"$:/plugins/tiddlywiki/dynaview\">Dynaview plugin\u003C/$link>. You can open ''Plugins'' in [[ControlPanel|$:/ControlPanel]] {{$:/core/ui/ControlPanel/Plugins/AddPlugins}}, then search plugin name to install it in ''Official TiddlyWiki Plugin Library''.\n\n!! Usage\n!!! Methods to get the tiddler in the view\n\nUsing the filter `[prefix[$:/temp/lazyTiddler/]text[1]removeprefix[$:/temp/lazyTiddler/]]`, the following are the meanings of the numbers in `text[]`:\n\n* ''Blank/missing'' -- The tiddler has not yet been scrolled into view\n* ''0'' -- The tiddler has been scrolled into view, but subsequently scrolled out of view\n* ''1'' -- The tiddler is near the viewport\n* ''2'' -- The tiddler is partially or wholly within the viewport\n\n\u003C/$list>\n\u003C/$list>","revision":"0","bag":"default"},

{"title":"Startup","tags":"$:/tags/StartupAction/Browser","type":"text/vnd.tiddlywiki","text":"\u003C!-- Switch language -->\n\u003C$action-setfield $tiddler=\"$:/language\" text={{{ [{$:/info/browser/language}search:title[zh]then[zh-Hans]else[en-GB]addprefix[$:/languages/]] }}}/>\n\n\u003C!-- fold sidebar for narrow screen -->\n\u003C$reveal type=\"lt\" state=\"$:/info/browser/screen/width\" text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]] }}}>\u003C$action-setfield $tiddler=\"$:/state/sidebar\" $value=\"no\"/>\u003C/$reveal>\n\u003C$reveal type=\"gteq\" state=\"$:/info/browser/screen/width\" text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]] }}}>\u003C$action-setfield $tiddler=\"$:/state/sidebar\" $value=\"yes\"/>\u003C/$reveal>\n\n\u003C!-- switch theme -->\n\u003C$action-setfield $tiddler=\"$:/palette\" $value={{{ [{$:/info/darkmode}match[yes]then[$:/palettes/CupertinoDark]else[$:/palettes/Vanilla]] }}}/>\n","revision":"0","bag":"default"},
